org/1999/xhtml" class="koboSpan" id="kobo.3227.1">) and will therefore vary for every diagram plotted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3227.2">An even more complex null hypothesis proposed by Nicholls (</span><a class="xref" href="ref-list.xhtml#REFe-r-634" id="REFe-r-634-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3228.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3229.1">) is that the correlation coefficient of the dataset is compared with that of a set of random numbers with a similar range of values, means and variances as the data under investigation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3229.2">This is not, however, a fruitful approach (see Aitchison, </span><a class="xref" href="ref-list.xhtml#REFe-r-14" id="REFe-r-14-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3230.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3231.1">).</span></p><div class="sec" id="B-sec-41"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3232.1">2.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3233.1"> The Improper Use of Ratio Correlation: Pearce Element Ratio Diagrams</span><a class="target" id="IDClocr-tgt-301"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3234.1">An example of the misuse of ratio correlation can be seen in the molecular proportion diagrams of T.H. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3234.2">Pearce, also known as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3235.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3236.1">Pearce element ratio</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3237.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3238.1"> (PER) diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3238.2">These diagrams require the plotting of ratios of oxides recast as molar quantities (the wt.% oxide divided by the formula weight) on an </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3239.1">x</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3240.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3241.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3242.1"> graph. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3242.2">The ratios have an element in common, which is termed the conserved element</span><a class="target" id="IDClocr-tgt-65"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3243.1">, and which is usually a common denominator (Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-696" id="REFe-r-696-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3244.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3245.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-697" id="REFe-r-697-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3246.1">1970</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3247.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3247.2">Pearce diagrams were originally developed to solve two particular problems: (1) to avoid the effects of closure inherent in plotting percentages, discussed in </span><a class="xref" href="#C-sec-22" id="C-sec-22-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3248.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3249.1">, and the conventional method of displaying major element geochemical data and (2) to use the slope and intercept of a best-fit line between the data points on a bivariate oxide plot to provide a better way of discriminating between rival petrological hypotheses and in particular to discriminate between different models of crystal fractionation</span><a class="target" id="IDClocr-tgt-117"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3250.1"> (Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-696" id="REFe-r-696-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3251.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3252.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-697" id="REFe-r-697-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3253.1">1970</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3254.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3255.1">Pearce element ratios have enjoyed limited use in petrology. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3255.2">There was some activity in the late 1980s and early 1990s (e.g., Russell and Nicholls, </span><a class="xref" href="ref-list.xhtml#REFe-r-792" id="REFe-r-792-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3257.1">; Stanley and Russell, </span><a class="xref" href="ref-list.xhtml#REFe-r-861" id="REFe-r-861-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3258.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3259.1">; Pearce and Stanley, </span><a class="xref" href="ref-list.xhtml#REFe-r-698" id="REFe-r-698-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3260.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3261.1">) and a recent resurgence in interest some 20-plus years later (see the review by Nicholls and Russell, </span><a class="xref" href="ref-list.xhtml#REFe-r-635" id="REFe-r-635-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3262.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3263.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3263.2">The most popular applications have been in identifying the fractionating phase(s) in igneous suites and in </span><a id="page_39"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3264.1">identifying mobile elements in altered volcanic rocks, particularly in altered basalts and komatiites</span><a class="target" id="IDClocr-tgt-182"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3265.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3265.2">They have also been used in petrogenetic studies to aid in the identification of mantle phases influencing the chemistry of partial melts, in identifying participating phases in crystal fractionation</span><a class="target" id="IDClocr-tgt-118"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3266.1"> and in investigating mixing between crystals and melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3266.2">Pearce element ratio diagrams have also been used in mineralogy to identify atomic substitutions in mineral lattices.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3267.1">Pearce element ratio diagrams should not be used for the following three reasons:</span></p><div class="list order" id="NL-lst-4"><div class="list-item" id="NL-lsti-10"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3268.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.1"> Pearce element ratio diagrams are based upon the correlation of ratios with a common denominator, which as discussed above leads to statistically spurious correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.2">In other words, the diagrams generate apparent correlations where none exist and therefore the conclusions drawn from these diagrams are at least doubtful and at worst incorrect. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.3">This flaw in the application of Pearce element ratio diagrams was pointed out by Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-130" id="REFe-r-130-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3270.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3271.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-131" id="REFe-r-131-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3272.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3273.1">) and Rollinson and Roberts (</span><a class="xref" href="ref-list.xhtml#REFe-r-779" id="REFe-r-779-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3274.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3275.1">) following the earlier work of Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-166" id="REFe-r-166-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3276.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3277.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3277.2">The problems arising out of spurious correlations have been acknowledged (see, e.g., Pearce and Stanley, </span><a class="xref" href="ref-list.xhtml#REFe-r-698" id="REFe-r-698-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3278.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.1">) and a number of mitigating solutions have been proposed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.2">These include using two different conserved elements in the ratio process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.3">While this circumvents the common denominator problem, in practice it is complex to apply (Pearce and Stanley, </span><a class="xref" href="ref-list.xhtml#REFe-r-698" id="REFe-r-698-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3280.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.2">The calculation of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3282.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3283.1">non-intuitive</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3284.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3285.1"> numerators and/or denominators as advocated by Nicholls and Russell (</span><a class="xref" href="ref-list.xhtml#REFe-r-635" id="REFe-r-635-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3286.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3287.1">) is both cumbersome and does not avoid the problem of ratio correlation.</span></p></div><div class="list-item" id="NL-lsti-11"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3288.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3289.1"> A particular claim for Pearce element ratio diagrams</span><a class="target" id="IDClocr-tgt-302"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.1"> is that the slope of a trend on a ratio plot is of significance in discriminating between rival hypotheses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.2">For example, it is claimed that it is possible to discriminate between olivine and orthopyroxene fractionation in a basaltic magma from the slope of the regression line on a ratio plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.3">In other words, the slope is a function of the stoichiometry of the mass transfer process and different slopes identify different mass transfer processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.4">However, this argument too is flawed, for regression lines drawn through the data will have incorrect slopes because in the case of ordinary least squares regression, the slope of the line is directly related to the correlation coefficient (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.5">2.8), which in this case is spurious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.6">Some authors have sought to circumvent the problems of ratio correlation by transforming their data into logarithmic form. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.7">Unfortunately, this approach does not provide a solution, for the problems are preserved even as log-ratios (see Kenney, </span><a class="xref" href="ref-list.xhtml#REFe-r-476" id="REFe-r-476-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3291.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3292.1">; Rollinson and Roberts, </span><a class="xref" href="ref-list.xhtml#REFe-r-779" id="REFe-r-779-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3293.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3294.1">).</span></p></div><div class="list-item" id="NL-lsti-12"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3295.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3296.1"> Pearce element diagrams require the identification of a conserved element</span><a class="target" id="IDClocr-tgt-66"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3297.1">, essential in the construction of the molar ratio plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3297.2">The conserved element is defined as one which is excluded from the differentiation process and remains sequestered in the melt (Nicholls and Russell, </span><a class="xref" href="ref-list.xhtml#REFe-r-635" id="REFe-r-635-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3298.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3299.1">), and is otherwise known as an incompatible element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3299.2">In the case of olivine fractionation in a basaltic melt, the conserved element might be the oxide of Al since Al is not structurally accommodated by olivine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3299.3">Although acceptable in principle, the identification of a conserved element is applicable only to modelling the simplest of geological processes such as olivine fractionation in mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1428"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3300.1"> as in the example of magnesian basalts</span><a class="target" id="IDXloc-tgt-702"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3301.1"> from Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3302.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3303.1">i cited in Pearce and Stanley (</span><a class="xref" href="ref-list.xhtml#REFe-r-698" id="REFe-r-698-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3304.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.2">Even then, olivine is usually joined on the liquidus by a spinel phase which will contain Al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.3">More advanced fractionation of such rocks frequently involves the addition of a pyroxene and or plagioclase by which stage there are few conserved elements left to select, maybe P or K. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.4">In felsic rocks it is even harder to identify a conserved element given the fractionation of ferromagnesian phases and one or more feldspars. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.5">Furthermore, the conserved elements identified even in mafic rocks are almost always elements whose concentration in the rock is low. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.6">Thus, there is concern about the accuracy of the analysis, possible element mobility, and the amplifying effect of small numbers in the denominator (see Stanley, </span><a class="xref" href="ref-list.xhtml#REFe-r-860" id="REFe-r-860-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3306.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3307.1">).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3308.1">In summary, there are several problems with the statistical validity of major element oxide ratio plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3308.2">In contrast to the ongoing advocacy that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3309.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3310.1">Pearce element ratios and diagrams faithfully depict the chemical variations in geochemical datasets</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3311.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3312.1"> (Nicholls and Russell, </span><a class="xref" href="ref-list.xhtml#REFe-r-635" id="REFe-r-635-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3313.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3314.1">), we note their limited use in the wider the geochemical community since the early 1990s and recommend that they no longer be used.</span></p></div><div class="sec" id="B-sec-42"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3315.1">2.6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3316.1"> Application to Trace Element Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.1">A number of elemental plots of trace elements</span><a class="target" id="IDXloc-tgt-1385"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3318.1"> are presented as ratio plots of the form </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3320.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3322.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3324.1"> versus </span><a id="page_40"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3325.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3326.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3327.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3328.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3329.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3330.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3331.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3333.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3335.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3336.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3339.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3341.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3344.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3345.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3347.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.1"> and all are subject to the constraints of ratio correlation discussed in </span><a class="xref" href="#B-sec-41" id="B-sec-41-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3349.1">Section 2.6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.2">In some cases, the trace element diagrams are designed only for classification purposes, but where linear trends are important for petrogenetic interpretation, then the problem of spurious correlation applies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.3">In this case the trace element ratio plots should be considered carefully and ideas tested on alternative plots which are not based on ratios before any petrological conclusions are drawn from the data.</span></p></div><div class="sec" id="B-sec-43"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3351.1">2.6.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.1"> Ratio Correlation in Isotope Geology</span><a class="target" id="IDXloc-tgt-604"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3353.1">Ratios with a common denominator are the staple diet of much of geochronology</span><a class="target" id="IDXloc-tgt-466"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.1"> and isotope geology, and the statistical validity of Rb-Sr isochron diagrams</span><a class="target" id="IDXloc-tgt-590"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3355.1"> was questioned by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-167" id="REFe-r-167-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3357.1">) and was discussed more fully by Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-130" id="REFe-r-130-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.1">) and Dodson (</span><a class="xref" href="ref-list.xhtml#REFe-r-247" id="REFe-r-247-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3360.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.2">Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-130" id="REFe-r-130-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3363.1">) pointed out that in the case of Rb-Sr isochron diagrams where the isotope ratio </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3364.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3365.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3366.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.1">Sr is plotted against </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3369.1">Rb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.1">Sr the presence of a common denominator (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3372.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.1">Sr) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3374.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.1">should raise the suspicion that some or all of the observed variation on a scatter diagram may be due to the effects of having formed ratios with a common denominator</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3376.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.2">Dodson (</span><a class="xref" href="ref-list.xhtml#REFe-r-247" id="REFe-r-247-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3379.1">) responded to this argument by showing that, unlike ratios formed from major element oxide pairs, isotopic ratios such as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3380.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3381.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.1">Sr are never calculated from independent measurements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.2">Rather, they are a directly measured property of the element under consideration, are unrelated to the amount sampled, and can only be altered in a limited number of ways, the most important of which is radioactive decay. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.3">Dodson proposed the null hypothesis for isotope geochemistry</span><a class="target" id="IDXloc-tgt-598"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3384.1"> that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3385.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3386.1">variations in the measured isotopic composition of an element are unrelated to its concentration or to any other petrochemical property of the materials sampled</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.2">He showed that if the null hypothesis is true, then the expected value of the ratio correlation</span><a class="target" id="IDClocr-tgt-328"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3389.1"> coefficient</span><a class="target" id="IDClocr-tgt-72"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3390.1"> is zero and that isochron diagrams are not subject to the common denominator effect.</span></p></div></div><div class="sec" id="A-sec-13"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3391.1">2.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.1"> Compositional Data Analysis</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3393.1">As previously noted, a severe problem with major element geochemical data is the problem of closure (</span><a class="xref" href="#C-sec-22" id="C-sec-22-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3394.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.2">Over the past four decades this problem has been addressed at length by the geostatistical community under the more general theme of compositional data</span><a class="target" id="IDClocr-tgt-61"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.1"> analysis and data transformation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.2">A very particular aspect of compositional data analysis is in the use of bivariate plots, and this is discussed separately in </span><a class="xref" href="book-part3.xhtml#CN-bp-3" id="CN-bp-3-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3397.1">Chapter 3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.1"> in </span><a class="xref" href="book-part3.xhtml#C-sec-52" id="C-sec-52-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3399.1">Sections 3.3.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3400.1"> and </span><a class="xref" href="book-part3.xhtml#C-sec-53" id="C-sec-53-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3401.1">3.3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3402.1">.</span></p><div class="sec" id="B-sec-44"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3403.1">2.7.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.1"> Aitchison</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3405.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.1">s Approach to Constrained Compositional Data</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3407.1">The first major step forward in finding a solution to the closure problem</span><a class="target" id="IDXloc-tgt-201"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.1"> and its implications in geochemistry was in the work of John Aitchison,</span><a class="target" id="IDClocr-tgt-5"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3409.1"> who addressed the constant sum effect in a series of detailed papers (Aitchison </span><a class="xref" href="ref-list.xhtml#REFe-r-9" id="REFe-r-9-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3411.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-10" id="REFe-r-10-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3413.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-11" id="REFe-r-11-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3415.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3416.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3417.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-13" id="REFe-r-13-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3418.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.2">Subsequent developments led by research groups in Girona and Florence are outlined in the works of Pawlowsky-Glahn and Olea (</span><a class="xref" href="ref-list.xhtml#REFe-r-683" id="REFe-r-683-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3420.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.1">) and Buccianti et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-121" id="REFe-r-121-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3422.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.2">This field of statistical research is still evolving, as summarised in recent reviews (Buccianti and Grunsky, </span><a class="xref" href="ref-list.xhtml#REFe-r-120" id="REFe-r-120-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3424.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3425.1">; Pawlowsky-Glahn and Egozcue, </span><a class="xref" href="ref-list.xhtml#REFe-r-682" id="REFe-r-682-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3426.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3427.1">; Buccianti et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-122" id="REFe-r-122-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3428.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3429.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3430.1">Aitchison</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3431.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3432.1">s fundamental premise was that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3433.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.1">the study of compositions is essentially concerned with the relative magnitudes of the ingredients rather than their absolute values</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3435.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3436.1"> (Aitchison, </span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3437.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.1">, p. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.2">65). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.3">This frees percentage data from its restricted region (the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3439.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3440.1">simplex</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3441.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.1"> in the terminology of Aitchison) to spread more freely though sample space and transforms </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3443.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3444.1">constrained</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3445.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3446.1"> data to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3447.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3448.1">unconstrained</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.1"> data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.2">Consequently, when formulating questions about associations between variables in a geochemical dataset, our thinking should be based on ratios rather than percentages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.3">Aitchison</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3452.1">s method involves the construction of a log-ratio covariance matrix which expresses compositional data as the covariance of (natural) log-ratios of the compositional variables (Aitchison, </span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3453.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-13" id="REFe-r-13-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.2">The calculation of log-ratios has the advantage of freeing compositional data from their restricted range and allowing them to vary between +/− infinity.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.1">In his 1986 and 2003 texts Aitchison proves (for the mathematically literate) that the covariance structure of log-ratios is superior to the covariance structure of a percentage array. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.2">The covariance structure of log-ratios is free from the problems of negative bias and of data sub-compositions</span><a class="target" id="IDXloc-tgt-1323"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.1"> which bedevil percentage data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.2">Aitchison (</span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3460.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-13" id="REFe-r-13-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3461.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3462.1">) proposed that three types of matrix might be usefully constructed:</span></p><div class="list order" id="NL-lst-5"><div class="list-item" id="NL-lsti-13"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3463.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3464.1"> A </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.1">variation matrix</span><a class="target" id="IDXloc-tgt-1454"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.1"> in which the log-ratio variance</span><a class="target" id="IDXloc-tgt-1445"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.1"> is plotted for every variable ratioed to every other variable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.2">This matrix provides a measure of the relative variation of every pair of variables and </span><a id="page_41"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.1">can be used in a descriptive sense to identify relationships within the data array and in a comparative mode</span><a class="target" id="IDXloc-tgt-866"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3469.1"> between data arrays.</span></p></div><div class="list-item" id="NL-lsti-14"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3470.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3471.1"> An </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3472.1">additive log-ratio covariance matrix</span><a class="target" id="IDXloc-tgt-11"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.1"> in which every variable is ratioed against a common denominator. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.2">The choice of variable as the denominator is immaterial because it is the structure of the matrix that is important.</span></p></div><div class="list-item" id="NL-lsti-15"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3474.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3475.1"> A </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.1">centred log-ratio covariance matrix</span><a class="target" id="IDXloc-tgt-154"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3477.1"> in which the single denominator of the log-ratio covariance matrix is replaced by the geometric mean</span><a class="target" id="IDXloc-tgt-474"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1"> of all the components. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.2">This has the conceptual advantage for the geochemist over the log-ratio covariance form that no one element is singled out as the denominator.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.1">The additive log-ratio (ALR) and centred log-ratio (CLR) data transformations are fairly common in sedimentology, soil science and ore geology (see Delbari et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-232" id="REFe-r-232-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3480.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.1">; Ward et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-969" id="REFe-r-969-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3483.1">; Sun et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-880" id="REFe-r-880-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.2">Egozcue et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-259" id="REFe-r-259-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3486.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.1">) presented cogent arguments in favour of the isometric log-ratio (ILR) transformation which has good mathematical and geometric properties. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.2">ALR-transformed data allow correlation coefficients to be calculated and other multivariate statistical analyses to be performed for all elements excluding the selected divisor element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.3">CLR-transformed data are singular so multivariate statistics cannot be applied; on the other hand, no variables are excluded in a CLR transformation and so if a direct relationship between all of the variables is needed, CLR may be preferred. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.4">ILR overcomes the singularity issue of the CLR transformation so covariance can be determined for all variables, and by inverting the ILR-transformation, the data can be transformed back to the original data space.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.1">The early formulations of Aitchison</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">s work were to transform compositional data</span><a class="target" id="IDClocr-tgt-62"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.1"> from its restrictive sample space (the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3493.1">simplex</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3495.1">) into a more workable (</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">unconstrained</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.1">) sample space in which standard statistical methods could be applied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.2">More recently, Aitchison and Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-14" id="REFe-r-14-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3500.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3501.1">) have proposed that an alternative approach is to work with compositional data within the simplex and to investigate problems within this space with its specific algebraic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.1">geometric structure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.2">This staying-in-the-simplex approach </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3504.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1">proposes to represent compositions by their coordinates, as they live in a Euclidean space, and to interpret them and their relationships from their representation in the simplex</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3506.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.2">This requires the internal simplicial operation of perturbation and the external operation of powering. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.3">Perturbation is a differential scaling operator and is computed by multiplying compositions component to component, and afterwards dividing each component by the sum of all of them to attain a unit sum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.4">Powering, the analogue of scalar multiplication in real space, consists of raising each component to a constant and then applying closure to the result (see Aitchison and Egozcue, </span><a class="xref" href="ref-list.xhtml#REFe-r-15" id="REFe-r-15-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.2">In current practice many workers adopt a bilateral approach and attempt to interpret compositional data from both the log-ratio and the staying-in-the-simplex approach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.3">It should always be explicitly stated if parameters are determined from a transformed dataset and which transformation has been used.</span></p></div><div class="sec" id="B-sec-45"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.1">2.7.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.1"> The Biplot</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3512.1">In the context of compositional data analysis, a biplot</span><a class="target" id="IDClocr-tgt-19"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1"> is a means of displaying a data matrix graphically (Gabriel, </span><a class="xref" href="ref-list.xhtml#REFe-r-312" id="REFe-r-312-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.2">In geochemistry it is a means of displaying a matrix of major element oxide data in which the samples comprise the rows and the oxide variables the columns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.3">The purpose of the biplot is to show the entire compositional variation of the dataset within a single figure rather than the alternative, which is multiple plots of oxide pairs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.4">An excellent text on the use of biplots is Greenacre (</span><a class="xref" href="ref-list.xhtml#REFe-r-347" id="REFe-r-347-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3517.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.1">In most applications the raw data matrix is transformed to obtain a new matrix and this transformed matrix is shown in the biplot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.2">The most common transformation is that of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3519.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.1">centring of the data</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3521.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.1"> with respect to column means (oxide variables) using the centred log-ratio transformation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.2">The matrix is then transformed again using singular value decomposition (Aitchison and Greenacre, </span><a class="xref" href="ref-list.xhtml#REFe-r-16" id="REFe-r-16-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3523.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3524.1">; Daunis-I-Estadella et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-219" id="REFe-r-219-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3525.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3526.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.1">The key components of a biplot applied to geochemical data include:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3528.1">an origin, which is the centre of the compositional dataset</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.1">the rays, which represent the relative variability of the different oxide compositions</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.1">data points, which are the individual sample compositions.</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3531.1">This means that both the row points (samples) and column points (oxide variables) are centred at the </span><a id="page_42"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.1">origin of the biplot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.2">Rays provide information about relative variability in a compositional dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.3">Both their length and direction are important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.4">A join between two rays is known as a link. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.5">Cosines of the angles between links estimate the correlation between log-ratios such that links at right angles to each other signify zero correlation and links that are co-linear have a high degree of correlation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.1">There are few examples in the literature of the application of the biplot approach to the exploration of major element oxide data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.2">Daunis-I-Estadella et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-219" id="REFe-r-219-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.1">) describe the major element chemistry of soil samples collected from serpentinites, gabbros and basalts in ophiolitic terrains in Tuscany. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.2">Their biplot (</span><a class="xref" href="#FIG-fig-11" id="FIG-fig-11-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3536.1">Figure 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.1">) shows rays meeting at the origin for eight major element oxides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.2">The authors note that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3539.1">the serpentinitic soil samples show high dispersion when compared with the others but that the three groups of soils maintain good separation</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3540.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.2">They also note that the grouping of the basalt and gabbro samples offers the prospect of good sample discrimination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.3">The opposition of the co-linear Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3542.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3543.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3544.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3545.1"> and Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3546.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3547.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3548.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3549.1"> + MnO rays may indicate processes related to clay mineral formation, although the co-linear opposition of TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3550.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3551.1"> and MgO + SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3552.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3553.1"> is not discussed.</span></p><div class="fig" id="FIG-fig-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3554.1"><img class="graphic" src="../Images/74584fig2_6.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3555.1">Figure 2.6</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.1">A biplot of major element oxides showing the composition of serpentinitic, gabbroic and basaltic soils from ophiolites in Tuscany. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.2">The biplot shows rays for each of the major element oxides and points for the three main soil groups.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.1">(From Daunis-I-Estadella et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-219" id="REFe-r-219-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3558.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3559.1">; with permission from the Geological Society of London)</span></div></div></div><div class="sec" id="B-sec-46"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3560.1">2.7.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3561.1"> Some Geochemical Applications of the Log-Ratio Approach</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3562.1">One area in which geochemists agree with statisticians, probably without realising it, is in the use of log-normalised trace element diagrams</span><a class="target" id="IDXloc-tgt-1411"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3563.1"> in which rare earth elements</span><a class="target" id="IDXloc-tgt-1171"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3564.1"> (REE) are referenced to the composition of chondritic meteorites</span><a class="target" id="IDXloc-tgt-166"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.2">In such plots a selected suite of incompatible elements is referenced to the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3566.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3567.1">s primitive mantle</span><a class="target" id="IDXloc-tgt-1120"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.1">, and these are effectively log-ratio plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.2">However, since Aitchison</span><a class="target" id="IDClocr-tgt-6"/><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3569.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3570.1">s initial work in the 1980s, and apart from the application to the REE, the impact of the log-ratio approach in geochemistry and petrology has been small and there are only a few examples of the application of this approach in the literature.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3571.1">One application of an early formulation of Aitchison</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3572.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3573.1">s method was that of Rollinson (</span><a class="xref" href="ref-list.xhtml#REFe-r-772" id="REFe-r-772-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3574.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3575.1">), who tested the log-ratio approach on a suite of basalts from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3576.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3577.1">lauea Iki</span><a class="target" id="IDXloc-tgt-627"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3578.1"> lava lake, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3579.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3580.1">i, whose compositional variability was well understood and thought to be related to olivine fractionation (Richter and Moore, </span><a class="xref" href="ref-list.xhtml#REFe-r-753" id="REFe-r-753-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3581.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3582.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3582.2">The data are presented in </span><a class="xref" href="book-part3.xhtml#TN-tblw-15" id="TN-tblw-15-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3583.1">Table 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3584.1"> and a bivariate diagram displaying these data is given </span><a class="xref" href="book-part3.xhtml#FIG-fig-25" id="FIG-fig-25-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3585.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3586.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3586.2">The percentage data matrix was recalculated in three ways: as a variation matrix</span><a class="target" id="IDClocr-tgt-411"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3587.1">, a covariance matrix, and a centred covariance matrix. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3587.2">The results of this analysis indicated that in all three variation matrices, the greatest relative variation was between those elements </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3588.1">included</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3589.1"> in the fractionating phase olivine (Mg, Fe, Mn) and those elements which were </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3590.1">excluded</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.1"> (K, Ti, P, Na, Ca and Al) and concentrated in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.2">Hence the log-ratio approach supports the model initially proposed on the basis of field observations.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3592.1">A similar study of a suite of over 3000 samples of Cenozoic volcanic rocks from the Carpatho-Pannonian region of Hungary (Kovacs et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-490" id="REFe-r-490-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3593.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.1">) showed three discrete groups of samples on a biplot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.2">One group was identified as alkaline basalts and is separated along the TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3595.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3596.1"> and P</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3597.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3599.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.1"> rays from a group identified as calc-alkaline basaltic-andesites</span><a class="target" id="IDXloc-tgt-46"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3601.1"> (andesites and dacites</span><a class="target" id="IDXloc-tgt-266"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3602.1"> aligned along the CaO and Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3603.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3604.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3605.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.1"> rays), and a third more dispersed group which is rhyolitic in composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.2">The rhyolites</span><a class="target" id="IDXloc-tgt-1216"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3607.1"> scatter around the co-linear rays for Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3610.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3611.1">, SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3612.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3613.1">, Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3615.1">O and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3616.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3617.1">O, implying some alkali feldspar control. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3617.2">What is novel about this study is that the results of the log-ratio analysis are directly compared with the results of a traditional bivariate oxide diagram in which the same three </span><a id="page_43"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3618.1">groups are evident. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3618.2">The authors concluded that the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3620.1">compositional geometry shows </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3621.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.1"> good agreement with geological models based on scientific methods which do not include a strict statistical approach</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3623.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3624.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3625.1">Log-ratio analysis</span><a class="target" id="IDXloc-tgt-679"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3626.1"> has also been used to discriminate between limestone types as an aid to lithostratigraphy and correlation in the Scottish Dalradian</span><a class="target" id="IDXloc-tgt-268"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3627.1"> (Thomas and Aitchison, </span><a class="xref" href="ref-list.xhtml#REFe-r-909" id="REFe-r-909-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3628.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3629.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3629.2">Using a log-ratio plot of Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3630.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3631.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3632.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3633.1">/CaO versus MgO/CaO the authors created a discrimination diagram which allows the different limestone groups to be differentiated and similar limestone types to then be correlated in what is otherwise a structurally complex region.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3634.1">Perhaps the most helpful example of analysing compositional data</span><a class="target" id="IDXloc-tgt-215"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3635.1"> is the work of Daunis-I-Estadella et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3635.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-219" id="REFe-r-219-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3636.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.2">These authors describe in some detail the process of exploratory compositional data analysis as applied to major and trace elements, and the concepts are accompanied with a worked example. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.3">They identify three essential processes which are important in this analysis: (1) fundamental descriptive statistics which are required for compositional data analysis, (2) the graphical biplot</span><a class="target" id="IDClocr-tgt-20"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3638.1"> approach (</span><a class="xref" href="#B-sec-45" id="B-sec-45-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3639.1">Section 2.7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.1">) and (3) the importance of data sub-composition analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.2">They propose that a compositional data matrix can be described by the calculation of the centre (the geometric mean</span><a class="target" id="IDXloc-tgt-475"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3641.1">), the variation matrix</span><a class="target" id="IDClocr-tgt-412"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3642.1"> and the total variance</span><a class="target" id="IDClocr-tgt-401"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.2">They graphically display their results in a biplot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.3">A key test of compositional data analysis is that any selected sub-composition should have the same statistical properties as the larger data matrix from which it has been taken (</span><a class="xref" href="#A-sec-15" id="A-sec-15-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3644.1">Section 2.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3645.1">).</span></p></div></div><div class="sec" id="A-sec-14"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3646.1">2.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3647.1"> Multivariate Data Analysis</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.1">After data transformation, additional statistical methods can be applied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.2">These are intended to reduce multivariate data</span><a class="target" id="IDClocr-tgt-233"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3649.1"> to two dimensions for easy visualisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3649.2">In addition to the biplot (</span><a class="xref" href="#B-sec-45" id="B-sec-45-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3650.1">Section 2.7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3651.1">) these include principal component and factor analysis, discriminant analysis and multidimensional scaling; these are discussed in the sections below.</span></p><div class="sec" id="B-sec-47"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3652.1">2.8.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3653.1"> Principal Component and Factor Analysis</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3654.1">Given that a typical geochemical analysis may include up to 30 different elements, principal component analysis</span><a class="target" id="IDClocr-tgt-311"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.1"> (PCA) is a useful technique to reduce a large number of variables (elements or oxides) to a smaller number of uncorrelated variables and is often the first step in any multivariate analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.2">Although PCA will generate as many components as there are variables, the bulk of the information is usually contained within the first few components, thus allowing a single variation diagram</span><a class="target" id="IDXloc-tgt-1447"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.1"> to contain information about a large number of variables (see </span><a class="xref" href="book-part3.xhtml#A-sec-19" id="A-sec-19-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3657.1">Section 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.2">On the other hand, there are two obvious disadvantages to this approach: (1) the complex plotting parameters on variation diagrams are difficult to comprehend and (2) the art of geochemical detective work is to identify the role that each element plays in elucidating a geochemical process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.3">This cannot be done when a number of variables are combined into a single component.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3659.1">The method is well described in most statis
