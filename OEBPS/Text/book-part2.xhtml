</head><body class="book-part chapter" id="CN-bp-2"><header><div><a href="toc.xhtml" class="navlink">📇</a></div><h1 class="CN"><span class="label"><a id="page_20"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Analysing Geochemical Data</span></h1></header><div class="body"><div class="sec" id="A-sec-7"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">The last 50 years have seen the growth of a large body of literature on the statistical treatment of geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.2">Some of this literature is in the form of warnings to the geochemical community that their practices are not sufficiently statistically rigorous. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.3">Other articles are concerned with improving the statistical techniques current amongst geochemists and provide methods which are more appropriate to some of the peculiar properties of geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.4">Further aspects of geo-statistics</span><a class="target" id="IDXloc-tgt-477"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1"> are very specialised and apply particularly to the fields of ore reserve estimation and exploration geology (see, for example, Clark and Harper, </span><a class="xref" href="ref-list.xhtml#REFe-r-181" id="REFe-r-181-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.2">These are not considered here.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">However, many statisticians are not practising geochemists and, similarly, many geochemists are unfamiliar with the statistical literature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.2">This may in part be because this literature is specific to mathematical geology and is written for other mathematicians rather than for geochemists. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.3">The net effect is that geo-statisticians have been advising geochemists in the practice of their art for many years and yet rarely have the two communities come together to fully address their common concerns.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">The purpose of this chapter, therefore, is to draw the attention of geochemists to some of the issues which our statistician colleagues have raised and to evaluate these in the context of presenting and interpreting geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.2">This is not intended as a review of statistics as applied to geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.3">There are excellent books for that purpose; see, for example, Waltham (</span><a class="xref" href="ref-list.xhtml#REFe-r-968" id="REFe-r-968-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">), Davis (</span><a class="xref" href="ref-list.xhtml#REFe-r-222" id="REFe-r-222-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">) and Reimann et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-742" id="REFe-r-742-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">), and as well as the web-based reference </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">NIST/SEMATECH e-Handbook of Statistical Methods</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.2">Rather, this chapter presents a discussion of some areas of statistics which directly relate to geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.3">We assume an introductory level of statistical knowledge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.4">See </span><a class="xref" href="#BOXm-box-1" id="BOXm-box-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">Box 2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1"> for brief definitions of the statistical terms used.</span></p><div class="boxed-text" id="BOXm-box-1"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">Box 2.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">Some statistical terms</span></span></div><div class="table-wrap"><table><tbody><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">Arithmetic mean</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">The arithmetic mean of a sample </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">x</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">̄</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1"> (</span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">μ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1"> for the population) is the sum of the measurements divided by the number of measurements </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">:</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e97"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>x</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>x</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mo>…</mml:mo><mml:mo>+</mml:mo><mml:msub><mml:mi>x</mml:mi><mml:mi>n</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mi>n</mml:mi><mml:mo>,</mml:mo><mml:mtext mathvariant="italic">or</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">Σ</mml:mi><mml:mspace width="0.25em"/><mml:mi>x</mml:mi><mml:mo>/</mml:mo><mml:mi>n</mml:mi></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1"><img class="math-graphic" src="../Images/74584inline2_1.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">Chi-square (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">χ</span></span></span><sup><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">2</span></span></sup><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1"> (</span><a class="xref" href="#B-sec-29" id="B-sec-29-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">Section 2.3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">Evaluates the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">goodness of fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1"> between an empirical and theoretical data distribution</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">Closed array</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1"> (</span><a class="xref" href="#C-sec-22" id="C-sec-22-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">A data array with individual varables that are not independent of each other but are related by, for example, being expressed as a percentage</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">Coefficient of variation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1"> (</span><a class="xref" href="#A-sec-12" id="A-sec-12-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">Section 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">The ratio of the standard deviation </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">s</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1"> to the mean </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">x</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">̄</span></span></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">Compositional data</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1"> (</span><a class="xref" href="#B-sec-23" id="B-sec-23-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">Section 2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">Compositional data form a closed array and are expressed as part of a whole, such as percentages or parts per million.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">Correlation coefficient</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1"> (</span><a class="xref" href="#A-sec-10" id="A-sec-10-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">Section 2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">Pearson</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">s product moment coefficient of linear correlation </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1"> measures the strength of the linear relationship between two variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1"> in a population.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">An estimate of the same correlation coefficient </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1"> is given by:</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e221"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mi>r</mml:mi><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:mtext>covariance</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")" separators=","><mml:mi>x</mml:mi><mml:mi>y</mml:mi></mml:mfenced></mml:mrow><mml:mrow><mml:mo>√</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mtext>variance</mml:mtext><mml:mfenced open="(" close=")"><mml:mi>x</mml:mi></mml:mfenced><mml:mo>∗</mml:mo><mml:mtext>variance</mml:mtext><mml:mfenced open="(" close=")"><mml:mi>y</mml:mi></mml:mfenced></mml:mrow></mml:mfenced></mml:mrow></mml:mfrac></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1"><img class="math-graphic" src="../Images/74584inline2_2.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">The Spearman rank coefficient of correlation </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1"> is calculated from the difference in rank order of the variables (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.2">2.3).</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">Covariance</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1"> (</span><a class="xref" href="#B-sec-30" id="B-sec-30-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">Section 2.4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">The product of the deviation from the mean for two variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> averaged over the dataset:</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e274"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msub><mml:mi>S</mml:mi><mml:mi mathvariant="italic">xy</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">Σ</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>x</mml:mi><mml:mo>−</mml:mo><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:mrow></mml:mfenced><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>y</mml:mi><mml:mo>−</mml:mo><mml:mover accent="true"><mml:mi>y</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:mrow></mml:mfenced></mml:mrow><mml:mrow><mml:mi>n</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfrac></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1"><img class="math-graphic" src="../Images/74584inline2_3.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">Covariance matrix</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1"> (</span><a class="xref" href="#B-sec-44" id="B-sec-44-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">Section 2.7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">The covariance of an entire dataset is represented by a covariance matrix.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">Cumulative distribution function</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> (</span><a class="xref" href="#B-sec-28" id="B-sec-28-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">Section 2.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">The cumulative probabilty (up to 100%) of a particular value occurring in a population</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">Data transformation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1"> (</span><a class="xref" href="#A-sec-13" id="A-sec-13-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">Section 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">Transforming the reference frame of constrained or closed data for better statistical evaluation, for example, the additive, centred or isometric log-ratio transformation</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">Degrees of freedom</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1"> (</span><a class="xref" href="#C-sec-24" id="C-sec-24-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">Section 2.2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">The number of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">free</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1"> available observations (the sample size </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">) minus the number of parameters estimated from the sample</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">Geometric mean</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">th root of the product of positive values </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">X</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">n</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">:</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e386"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover><mml:mi>G</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>X</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>×</mml:mo><mml:msub><mml:mi>X</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>×</mml:mo><mml:msub><mml:mi>X</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>×</mml:mo><mml:mo>…</mml:mo><mml:mo>×</mml:mo><mml:msub><mml:mi>X</mml:mi><mml:mi>n</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>n</mml:mi></mml:mrow></mml:msup></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1"><img class="math-graphic" src="../Images/74584inline2_4.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">Heteroscedasticity</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">Non-uniform error</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">Kernel density estimate</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1"> (</span><a class="xref" href="#B-sec-27" id="B-sec-27-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">Section 2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">An approximation of the density function which does not require binning.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">Log-(ratio) transformation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1"> (</span><a class="xref" href="#B-sec-44" id="B-sec-44-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">Section 2.7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">The isometric logarithmic transformation of non-Gaussian multivariate data (such as geochemical data) for proper statistical handling and better data visualisation</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">Median</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">The median value divides the area under a distribution curve into two equal parts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.2">An estimate of the median is the value in the sequence of </span><a id="page_22"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">individual values, ordered according to size, which divides the sequence in half. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.2">When the distribution is normal the median and the mean are the same.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">Mode</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">For unimodal distributions, the mode is the value of the measurement which has the greatest frequency. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.2">When there is a normal distribution, the mode is the same as the mean.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">Normal distribution</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1"> (</span><a class="xref" href="#B-sec-25" id="B-sec-25-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">Section 2.3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">The normal or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">Gaussian</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1"> distribution of samples is characterized by a symmetrical bell shape on a frequency diagram.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">Null hypothesis</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1"> (</span><a class="xref" href="#B-sec-29" id="B-sec-29-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">Sections 2.3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1"> and </span><a class="xref" href="#B-sec-30" id="B-sec-30-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">2.4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">The hypothesis that two populations agree with regard to some parameter is called the null hypothesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.2">The hypothesis is usually evaluated for rejection at a given level of probability.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">Null value</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1"> (</span><a class="xref" href="#A-sec-12" id="A-sec-12-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">Section 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">The value assigned to a parameter in the null hypothesis</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">Outlier</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1"> (</span><a class="xref" href="#C-sec-25" id="C-sec-25-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">Section 2.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">A data point distant from the main distribution of the data</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">Probability density function</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"> (</span><a class="xref" href="#B-sec-27" id="B-sec-27-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">Section 2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">Provides the likelihood of a continuous random variable assuming a certain value</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">Probability distribution function</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1"> (</span><a class="xref" href="#B-sec-27" id="B-sec-27-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">Section 2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">Provides the likelihood of a discrete random variable assuming a certain value</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">Population</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1"> (</span><a class="xref" href="#C-sec-25" id="C-sec-25-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">Section 2.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1"> )</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">A set of measurements of a specified property of a group of objects. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.2">Normally a sample of the population (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">sub-population</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">) is studied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.2">The symbols representing the population are given by Greek letters whereas those relating to the sub-population are given in Roman letters.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">Regression</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"> (</span><a class="xref" href="#A-sec-11" id="A-sec-11-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">Section 2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">A measure of the intensity of the relationship between two variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.2">It is usually measured by fitting a straight line to the observations.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">Robust test</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1"> (</span><a class="xref" href="#B-sec-24" id="B-sec-24-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">Section 2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">A test is robust relative to a certain assumption if it provides sufficiently accurate results even when this assumption is violated.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">Significance test</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1"> (</span><a class="xref" href="#A-sec-9" id="A-sec-9-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">Sections 2.3</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">–</span></span><a class="xref" href="#A-sec-11" id="A-sec-11-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">A measure of the probability level at which a null hypthesis is accepted or rejected, usually at the 5% (0.05) or 1% (0.01) level</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">Skewed distribution</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"> (</span><a class="xref" href="#C-sec-25" id="C-sec-25-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">Section 2.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">A non-normal or non-Gaussian distribution of data; a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">tailed</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1"> distribution</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">Spurious correlation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1"> (</span><a class="xref" href="#B-sec-29" id="B-sec-29-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">Sections 2.3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1"> and </span><a class="xref" href="#A-sec-12" id="A-sec-12-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">A false correlation resulting from too small datasets or incorrect handling of the data</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">Standard deviation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">The spread of values about the mean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.2">It is calculated as the square root of the variance and for a sample is denoted </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">s</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">:</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e609"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mspace width="0.25em"/><mml:mi>s</mml:mi><mml:mo>=</mml:mo><mml:mo>√</mml:mo><mml:mi mathvariant="normal">Σ</mml:mi><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>x</mml:mi><mml:mo>−</mml:mo><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:mrow></mml:mfenced><mml:mn>2</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>n</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1"><img class="math-graphic" src="../Images/74584inline2_5.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">In a normally distributed set of numbers 68.26% of them will lie within one standard deviation of the mean and 95.46% will lie within two standard deviations from the mean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.2">The standard deviation of a population is denoted </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">σ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">Sub-composition</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"> (</span><a class="xref" href="#B-sec-23" id="B-sec-23-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">Section 2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">In compositional data analysis a sub-composition is a part of the composition.</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">Variance</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1"> (</span><a class="xref" href="#B-sec-26" id="B-sec-26-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">A measure of the deviation of individual values about the mean:</span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d9402e664"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi>s</mml:mi><mml:mn>2</mml:mn></mml:msup><mml:mo>=</mml:mo><mml:mi mathvariant="normal">Σ</mml:mi><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>x</mml:mi><mml:mo>−</mml:mo><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:mrow></mml:mfenced><mml:mn>2</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>n</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1"><img class="math-graphic" src="../Images/74584inline2_6.png"/></span></epub:default></epub:switch></span></td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">The variance is the square of the standard deviation.</span></td></tr></tbody></table></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">Many of the statistical calculations described in this text can be carried out in an Excel spreadsheet using the data analysis </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">Add-In</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1"> and the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">Real Statistics Using Excel</span></span> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">Add-In</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1"> (available at </span><a class="uri" href="http://www.real-statistics.com"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">www.real-statistics.com</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">/). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.2">There are also commercial statistical packages</span><a class="target" id="IDXloc-tgt-1316"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1"> that run in Excel and shareware packages that run on other platforms such as the java-based </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">Stacato</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.2">Alternatively, more sophisticated analyses can be carried out in bespoke statistical packages such as SPSS (statistical package for the social sciences, officially IBM SPSS Statistics); there are also applications in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">STATISTICA</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1"> (by Dell), Python, Matlab and R (see Van den Boogaart and Tolosana-Delgado, </span><a class="xref" href="ref-list.xhtml#REFe-r-939" id="REFe-r-939-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">; Janousek et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-440" id="REFe-r-440-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">The central problem which geochemists have to address when considering the analysis of geochemical data is the unusual nature of geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.2">Composition is expressed as a part of a whole, either as a percentage or parts per million. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.3">This type of data is </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">constrained</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"> or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">closed</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1"> and is not amenable to standard statistical analysis, which is generally designed for unconstrained data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.2">The particular nature of geochemical data raises all sorts of uncomfortable questions about the application of standard statistical methods in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.3">These issues are addressed in </span><a class="xref" href="#A-sec-8" id="A-sec-8-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">Sections 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1"> and </span><a class="xref" href="#A-sec-13" id="A-sec-13-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.2">Geochemical data also has </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">outliers</span><a class="target" id="IDXloc-tgt-963"/><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1"> which geochemists typically exclude but which statistics can now address, for example, Pernet et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-706" id="REFe-r-706-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.2">In addition, geochemical data are often derived from samples collected from limited outcrop in specific locations over a limited amount of time and yet the statistical </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">validity</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1"> of the sampling process is seldom considered.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">With these caveats in mind, let us turn to the application of selected statistical techniques which are widely used in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.2">Typically, geochemical data are multivariate; that is, many measurements are made on each sample (e.g., wt.% oxide data, trace element</span><a class="target" id="IDXloc-tgt-1383"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1"> data and isotopic data are all measured on the same sample). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.2">For this reason it is necessary to use multivariate statistical methods such as those discussed in </span><a class="xref" href="#A-sec-14" id="A-sec-14-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">Section 2.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">; these include correlation matrices, covariance matrices, principal component and factor analysis, and discriminant analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.2">Sometimes, however, it is necessary to use multiple bivariate comparisons where only two of the many variables are compared at any one time, as for example in the use of correlation coefficients (</span><a class="xref" href="#A-sec-10" id="A-sec-10-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">Section 2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">) or regression analysis</span><a class="target" id="IDXloc-tgt-1203"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1"> (</span><a class="xref" href="#A-sec-11" id="A-sec-11-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">Section 2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.2">Univariate statistics</span><a class="target" id="IDXloc-tgt-1438"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1"> such as the mean</span><a class="target" id="IDXloc-tgt-784"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">, median</span><a class="target" id="IDXloc-tgt-788"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">, mode</span><a class="target" id="IDXloc-tgt-864"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1"> and standard deviation</span><a class="target" id="IDXloc-tgt-1312"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">, as well as </span><a id="page_21"/><a id="page_23"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">probability functions</span><a class="target" id="IDXloc-tgt-1144"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1"> (</span><a class="xref" href="#A-sec-9" id="A-sec-9-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">Section 2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">), are also needed to describe the distribution of the data.</span></p></div><div class="sec" id="A-sec-8"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1"> A Statistical Approach?</span></h1><div class="sec" id="B-sec-22"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1"> Geochemical Investigation versus Statistical Trials</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">It should be acknowledged at the outset that a geochemical investigation may be constrained by funding, location, time available at the study area, the number and types of samples that are collected, the limited spatial distribution of those samples and the type of geochemical analyses that can be performed, so that structuring a study as a proper </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">statistical trial</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1"> is unlikely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.2">Geochemists do not work from carefully controlled trials, but from their often limited observations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.3">Consequently, from inception, geochemical investigations may be regarded as somewhat statistically handicapped because the project may be constrained by small sample numbers and limited sample diversity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.4">This contributes to the statistical limitations associated with geochemical data described in </span><a class="xref" href="#B-sec-23" id="B-sec-23-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">Section 2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">.</span></p></div><div class="sec" id="B-sec-23"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">2.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1"> Statistical Limitations Associated with Geochemical Data</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">There are several important issues associated with geochemical data that complicate their statistical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.2">To varying degrees these apply to all geochemical studies and include the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">Constrained data</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">Data with variable (non-uniform) errors</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">Small datasets</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">Outliers.</span></p></li></ul></section><div class="sec" id="C-sec-22"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">2.2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1"> Constrained or Closed Data</span><a class="target" id="IDXloc-tgt-199"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1"> and the Constant Sum Problem</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">Data expressed as part of a whole (percentages or parts per million) are known as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">compositional data</span><a class="target" id="IDClocr-tgt-59"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.2">Geochemists are used to expressing the major element compositions of rocks and minerals as percentages, so that the sum of the major elements</span><a class="target" id="IDClocr-tgt-195"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1"> will always be about 100% (a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">constant sum</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.2">This has to be in order to compare one chemical analysis with another. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.3">This standard form, which is universally used by geochemists for both rock and mineral analyses, is a source of concern to statisticians who for 60 years have been informing geochemists that they are working in a minefield of spurious correlations and that their interpretation of major and trace element chemistry is potentially unsound.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">In brief, the problem with compositional data is as follows. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.2">Percentages are complex ratios containing variables in their denominators which represent all the constituents being examined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.3">Thus, components of percentage data are not free to vary independently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.4">As the proportion of one component increases, the proportion of one or more other components must decrease. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.5">These properties were more formally summarised by Pawlowsky-Glahn and Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-681" id="REFe-r-681-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">), who showed that compositional data:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">convey only relative information</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">are always positive, thus</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">are not free to range between +/− infinity (in statistical terms they are </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">constrained</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1"> rather than </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">unconstrained</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">are parts of a composition that sum to a constant (in statistical terms they form a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">closed dataset</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">are therefore not amenable to standard statistical tests which are generally devised for open datasets with unconstrained variables in the range +/− infinity.</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">The consequences of these properties for compositional data in geochemistry are the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">The summing of analyses to 100% forces a correlation between components of the dataset because the loss or gain of any component causes a change in the concentration of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">all</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1"> the other components. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.2">The problem is illustrated by Meisch (</span><a class="xref" href="ref-list.xhtml#REFe-r-589" id="REFe-r-589-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">), who demonstrated that an apparently significant correlation between two oxides may have arisen through the closure process from an actual correlation between two other oxides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.2">These induced correlations may or may not conceal important geological correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.3">In terms of correlation theory, the usual criterion of independent variables does not hold nor is variance</span><a class="target" id="IDXloc-tgt-1442"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1"> and covariance within the dataset independent.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">There is a negative bias in correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.2">If one component has a significantly higher value than all the other components </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1"> such as SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1"> in silicate rocks </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1"> then bivariate graphs of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1"> and the other components will show a marked negative tendency. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.2">This attribute of percentage data is fully explored by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-165" id="REFe-r-165-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">1960</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">) and is illustrated in </span><a class="xref" href="book-part3.xhtml#FIG-fig-26" id="FIG-fig-26-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">Figure 3.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">Data subsets or sub-compositions</span><a class="target" id="IDXloc-tgt-1322"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">, as frequently used in triangular diagrams such as the AFM diagram</span><a class="target" id="IDXloc-tgt-18"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1"> (</span><a class="xref" href="book-part3.xhtml#B-sec-61" id="B-sec-61-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">Section 3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">), do not reflect the variation </span><a id="page_24"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">present in the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">parent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1"> dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.2">Aitchison (</span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">, </span><a class="xref" href="book-part3.xhtml#TN-tblw-8" id="TN-tblw-8-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">Table 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">) showed that the correlation coefficient</span><a class="target" id="IDXloc-tgt-235"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1"> between pairs of variables changes substantially in data subsets and that there is no apparent pattern to the changes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.2">In addition, data subsets can show different rank orderings from the parent dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.3">For example, in the AFM data subset (Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">O, FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">, MgO) the variance may be A &gt; F &gt; M, but in the parent dataset the variance may be F &gt; A &gt; M.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">The means of compositional datasets have little significance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.2">Woronow (</span><a class="xref" href="ref-list.xhtml#REFe-r-1007" id="REFe-r-1007-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">) and Woronow and Love (</span><a class="xref" href="ref-list.xhtml#REFe-r-1008" id="REFe-r-1008-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">) have argued that because of the closure problem</span><a class="target" id="IDXloc-tgt-200"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1"> the means of percentage (and ppm) data have no interpretative value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.2">They show that an infinite number of possible changes can explain an observed change in the mean</span><a class="target" id="IDXloc-tgt-785"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1"> of compositional data such that it is impossible to produce a meaningful statistical test to evaluate the similarities between means of compositional data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.2">This observation has important implications for approaches frequently used in geochemistry such as discriminant analysis (</span><a class="xref" href="#B-sec-48" id="B-sec-48-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">Section 2.8.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">).</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">It should be noted that the problem of closure is not eliminated when the data are transformed by some scaling process (Whitten, </span><a class="xref" href="ref-list.xhtml#REFe-r-987" id="REFe-r-987-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">), nor is it removed when the problem is presented in graphical rather than statistical form. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.2">Attempts to sidestep closure by relating all samples to a given reference curve as in the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">sliding normalisation diagrams</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1"> of Liegeois et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-529" id="REFe-r-529-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">) or the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">delta diagrams</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1"> of Moyen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-610" id="REFe-r-610-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">) do not avoid the fundamental issues outlined above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.2">Furthermore, the closure problem remains even when the constituents of an analysis do not sum exactly to 100%, due to analytical error</span><a class="target" id="IDXloc-tgt-33"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1"> or incomplete analysis, for there is always the category of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">others</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1"> (i.e., the missing data) which can be used to produce a sum of 100%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.2">A more detailed discussion of how these problems have been approached in the geo-statistical community is given in </span><a class="xref" href="#A-sec-13" id="A-sec-13-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">Section 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">.</span></p></div><div class="sec" id="C-sec-23"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">2.2.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1"> Non-uniform Errors (Heteroscedasticity</span><a class="target" id="IDXloc-tgt-501"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">The statistical analysis of geochemical data depends on the errors associated with the variables (oxides and elements). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.2">In the context of geochemical analysis, error means the combined systematic and random error (the uncertainty) that is associated with an analytical measurement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.3">All geochemical analyses have associated errors but these are not the same for all the components of a single analysis for the magnitude of the error depends upon what is being measured and the analytical method(s) used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.4">For example, analytical errors associated with XRF analysis vary as a function of both the element mass and the concentration of the element and therefore different elements will have different associated errors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.5">Further, in a comparison of data from one laboratory with another the errors associated with each lab will be different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.6">In some instances data measured in different ways are used together, giving rise to different scales of error. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.7">An example would be the measurement of major elements</span><a class="target" id="IDClocr-tgt-196"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1"> by XRF and trace elements</span><a class="target" id="IDXloc-tgt-1384"/><span xmlns="http://www.w3
