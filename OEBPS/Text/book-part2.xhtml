One of the criticisms of discriminant analysis is its relatively low accuracy, which in part is due to the dependence upon boundaries drawn by eye and the relatively small number of variables incorporated into the discriminant functions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4036.2">An alternative approach based upon Bayesian probability theory was discussed by Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4037.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-688" id="REFe-r-688-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4039.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4040.1">) and developed more recently by Agrawal et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4040.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-5" id="REFe-r-5-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4041.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4042.1">) and Shragge and Snow (</span><a class="xref" href="ref-list.xhtml#REFe-r-838" id="REFe-r-838-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4043.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4044.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4045.1">Shragge and Snow (</span><a class="xref" href="ref-list.xhtml#REFe-r-838" id="REFe-r-838-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4046.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.1">) proposed a multi-dimensional geochemical discrimination technique based upon probability density functions that quantify the likelihood of a sample formed in a specified tectonic setting given a particular chemical composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.2">The compositions of samples of unknown origin are then used to assess the probability of their being formed in a particular tectonic setting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.3">The results of this methodology are plotted as probability functions</span><a class="target" id="IDXloc-tgt-1147"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4048.1">, that is, the probability that a given sample formed at a mid-ocean ridge, an island arc, or an ocean-island hotspot, on a ternary diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4048.2">The probability functions are based upon seven relatively immobile trace elements</span><a class="target" id="IDClocr-tgt-373"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4049.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4050.1"> Ni, Sr, Zr, Nb, Ti, Pb and Ta </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4051.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4052.1"> and of 471 samples more than 90% of each of the three categories were correctly classified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4052.2">However, despite the increased accuracy of the method, the use of probability functions is not intuitive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4052.3">Further, Shragge and Snow (</span><a class="xref" href="ref-list.xhtml#REFe-r-838" id="REFe-r-838-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4053.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4054.1">) caution against a purely geochemical approach to discrimination and emphasise the importance of additional petrological inference. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4054.2">For example, they argue that samples with 70% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4055.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4056.1"> may be correctly geochemically classified by their methodology whereas a petrological understanding would strongly suggest that an island arc origin is more likely than a MORB origin.</span></p><p><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4057.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4058.1"> includes a detailed discussion of the application of discrimination diagrams</span><a class="target" id="IDXloc-tgt-322"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4059.1"> in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4059.2">However, it is important to note that the methodology of discriminant analysis as applied to the separation of rocks from different tectonic settings</span><a class="target" id="IDXloc-tgt-1351"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4060.1"> has been subject to some criticism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4060.2">The early work of Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4061.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4062.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4063.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4064.1">) was criticised by Butler and Woronow (</span><a class="xref" href="ref-list.xhtml#REFe-r-132" id="REFe-r-132-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4065.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4066.1">) for their use of a ternary diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4066.2">This is because the formation of ternary percentages induces closure into the dataset resulting in an unknown amount of the depicted variability being an artefact of closure (see </span><a class="xref" href="#C-sec-22" id="C-sec-22-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4067.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4068.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4068.2">Instead, they propose a diagram based upon principal component analysis</span><a class="target" id="IDXloc-tgt-1138"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4069.1"> (</span><a class="xref" href="#B-sec-47" id="B-sec-47-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4070.1">Section 2.8.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4071.1">) in which the first two principal components are used as the axes of a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4072.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4073.1">discrimination</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4074.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4075.1"> diagram.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4076.1">More recently, Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4077.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4078.1">) proposed that the additive log-ratio approach could be adopted in the use of discrimination diagrams to circumvent the problems of closure inherent in ternary plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4078.2">In addition, he argued that the traditional approach in which the arithmetic mean is used to identify the discrete populations in the early stages of discriminant analysis is not the best measure of the average value (as discussed in </span><a class="xref" href="#B-sec-26" id="B-sec-26-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4079.1">Section 2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4080.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4080.2">Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4081.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4082.1">), Sheth (</span><a class="xref" href="ref-list.xhtml#REFe-r-836" id="REFe-r-836-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4083.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4084.1">) and Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4084.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4085.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4086.1">) have proposed a number of new discrimination diagrams using a wide range of trace or major elements,</span><a class="target" id="IDXloc-tgt-721"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4087.1"> all of which successfully use the log-ratio approach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4087.2">These diagrams are discussed more fully in </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4088.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4089.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4089.2">An alternative to conventional discriminant analysis is the use of classification trees</span><a class="target" id="IDXloc-tgt-198"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4090.1"> (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-951" id="REFe-r-951-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4091.1">2006b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4092.1">), although this laborious and non-intuitive approach has not been widely adopted.</span></p></div></div><div class="sec" id="B-sec-49"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.1">2.8.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4094.1"> Multidimensional Scaling</span><a class="target" id="IDXloc-tgt-886"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4095.1"> (MDS)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4096.1">Multidimensional scaling (MDS), or proximity analysis, is a visual representation of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4097.1">dissimilarity</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4098.1"> between sets of variables in which those variables that are more similar plot closer together and those variables that are less similar plot farther apart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4098.2">MDS can also be used to reduce high-dimensional data to a lower dimensionality, making the data more amenable to interpretation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4098.3">MDS generally uses a matrix of relational data and follows these steps:</span></p><div class="list order" id="NL-lst-6"><div class="list-item" id="NL-lsti-16"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4099.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4100.1"> Assigns data points to coordinates in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4101.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4102.1">-dimensional space.</span></p></div><div class="list-item" id="NL-lsti-17"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4103.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4104.1"> Calculates the Euclidean distances for all pairs of points.</span></p></div><div class="list-item" id="NL-lsti-18"><p><span class="label"><a id="page_47"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4105.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4106.1"> Compares the similarity matrix with the original input matrix.</span></p></div><div class="list-item" id="NL-lsti-19"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4107.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4108.1"> Adjusts the coordinates to improve the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4109.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4110.1">goodness-of-fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4111.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4112.1">.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4113.1">Although there can be errors associated with </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4114.1">small</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4115.1"> datasets, MDS analysis is useful when dealing with large amounts of multivariate data</span><a class="target" id="IDXloc-tgt-895"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.2">The method requires computer code in languages such as Matlab or R. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.3">However, given the increased amount of geochemical data being generated, such methods are likely to be increasingly used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.4">Robinson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.5">(</span><a class="xref" href="ref-list.xhtml#REFe-r-766" id="REFe-r-766-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4117.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4118.1">) applied MDS analysis to a provenance</span><a class="target" id="IDXloc-tgt-1151"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4119.1"> study in the Brooks Range fold and thrust belt</span><a class="target" id="IDXloc-tgt-108"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4120.1"> of Alaska (</span><a class="xref" href="#FIG-fig-13" id="FIG-fig-13-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4121.1">Figure 2.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4122.1">) in which they identified two similar detrital zircon U-Pb age populations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4122.2">Studies utilising small sample sets do not usually require MDS and, as the Robinson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4122.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-766" id="REFe-r-766-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4123.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4124.1">) study showed, similar results were obtained from the same dataset using cumulative distribution functions analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4124.2">Nonetheless, when sediment provenance studies using detrital zircon U-Pb geochronology</span><a class="target" id="IDXloc-tgt-467"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4125.1"> have large numbers of samples and there is a large volume of data per sample (hundreds to thousands of analyses) they lend themselves to MDS analysis.</span></p><div class="fig" id="FIG-fig-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4126.1"><img class="graphic" src="../Images/74584fig2_8.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4127.1">Figure 2.8</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4128.1">Multidimensional scaling plot of detrital zircon U-Pb ages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4128.2">The axes are unitless and show the K-S measure of dissimilarity (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-953" id="REFe-r-953-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4129.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4130.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4130.2">Similar populations plot close together (populations 1 and 2) and dissimilar populations plot far apart (population 3).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4131.1">(After Robinson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-766" id="REFe-r-766-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4132.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4133.1">; with permission from the Geological Society of America)</span></div></div></div></div><div class="sec" id="A-sec-15"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4134.1">2.9</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4135.1"> Statistics and Ternary Plots</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4136.1">The use of ternary diagrams</span><a class="target" id="IDClocr-tgt-367"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4137.1"> is a common way of presenting geochemical data in geochemistry (see also </span><a class="xref" href="book-part3.xhtml#B-sec-61" id="B-sec-61-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4138.1">Section 3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4139.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4139.2">Geochemical compositional data</span><a class="target" id="IDXloc-tgt-216"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4140.1"> plotted onto triangular diagrams are frequently used in rock classification</span><a class="target" id="IDXloc-tgt-1226"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4141.1">, for comparing measured rock compositions with those determined experimentally or empirically, for demonstrating compositional variation in geochemical data (see </span><a class="xref" href="book-part3.xhtml#CN-bp-3" id="CN-bp-3-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4142.1">Chapter 3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4143.1">), and for discriminating between superficially similar rocks formed in different tectonic environments (see </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4144.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4145.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4145.2">Here we consider the statistical particularities of ternary diagrams.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4146.1">Compositional data used in ternary diagrams are an example of a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4147.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4148.1">sub-composition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4149.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4150.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4150.2">That is to say they represent a subset of the larger parent dataset recast in proportions of 100%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4150.3">For example, the A-F-M diagram (</span><a class="xref" href="book-part3.xhtml#B-sec-61" id="B-sec-61-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4151.1">Section 3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4152.1">) is a ternary plot of the oxides (Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4153.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4154.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4155.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4156.1">O)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4157.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4158.1">FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4159.1">T</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4160.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4161.1">MgO in which the oxide values are re-normalised to 100% and their relative proportions plotted on a triangular graph (</span><a class="xref" href="book-part3.xhtml#FIG-fig-31" id="FIG-fig-31-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4162.1">Figure 3.18</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.2">This procedure is of particular concern to the geostatistical community for two reasons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.3">First, sub-compositions</span><a class="target" id="IDXloc-tgt-1324"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4164.1"> should represent the statistical variation of the parent dataset from which they are drawn, although the process described above does not allow this to be assessed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4164.2">Aitchison (</span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4165.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4166.1">, </span><a class="xref" href="book-part3.xhtml#TN-tblw-8" id="TN-tblw-8-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4167.1">Table 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4168.1">) and Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-128" id="REFe-r-128-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4169.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4170.1">, tables 1 and 2) showed that sub-compositions may have different rank orderings from the parent dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4170.2">For example, in the AFM data subset the variance</span><a class="target" id="IDXloc-tgt-1446"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4171.1"> may be A &gt; F &gt; M, but in the parent dataset the variance may be F &gt; A &gt; M. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4171.2">Hence Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-128" id="REFe-r-128-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4172.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4173.1">) comments that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4174.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4175.1">given the fact that major reversals of variance can occur simply as the result of ternary percentage formation it should be reasonable to expect that at least part of any trend is artificial</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4176.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4177.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4177.2">Second, the effect of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4178.1">re-normalising</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4179.1"> a sub-composition of the main dataset which is already summed to 100% further magnifies the effects of closure </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4180.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4181.1"> although in the case where trace elements</span><a class="target" id="IDClocr-tgt-374"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4182.1"> such as Ti-Zr-Y are plotted on a ternary diagram, the fact that they make up only a small proportion of the whole means the impact of the constant sum is greatly reduced (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4183.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4184.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4185.1">There are multiple examples in the geostatistical literature where the interpretation of triangular diagrams is heavily criticised, for example, Aitchison and Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-14" id="REFe-r-14-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4186.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4187.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4187.2">In order to minimise this problem, Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4188.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4189.1">) applied the Aitchison log-ratio technique</span><a class="target" id="IDXloc-tgt-680"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4190.1"> in which the ternary compositional data are first transformed into log-ratios, then a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4191.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4192.1">standard</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4193.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4194.1"> statistical procedure is applied, and then finally the data are back-transformed and plotted on the ternary diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4194.2">With this approach Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4195.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.1">) showed that a smaller percentage of data are misclassified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.2">Although this type of discriminant analysis is more robust, the fact that it is not more widely applied suggests that it is not readily implemented.</span></p><p><a id="page_48"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4197.1">On the basis of the concerns mentioned here, we suggest that only those ternary diagrams</span><a class="target" id="IDClocr-tgt-368"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4198.1"> tested for statistical rigour should be used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4198.2">Ternary diagrams should be treated with caution, and if tested for statistical </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4199.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4200.1">robustness</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4201.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4202.1"> can be used in the following ways:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4203.1">as a descriptive tool for the identification of distinct clusters of data or trends in data</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4204.1">to compare rock compositional data with mineral chemical data and/or the results of experimental and/or empirical studies</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4205.1">in discriminating between rock types</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4206.1">to formulate petrological hypotheses.</span></p></li></ul></section></div><div class="sec" id="A-sec-16"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4207.1">2.10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4208.1"> Geochemical Data and Statistical Analysis</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4209.1">Much of the discussion in this chapter has been about the correct use of statistics given the rather unusual nature of geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4209.2">We have sought to steer a path between the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4210.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4211.1">pure</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4212.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4213.1"> approach of geo-statisticians and those using geochemical data to obtain petrological or geological </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4214.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4215.1">meaning</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4216.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4217.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4217.2">In this context it is helpful to stand back from the detail and survey the full breadth of geochemistry in all its different expressions, for over the past few decades there has been an explosion in the amount of data generated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4217.3">This has been captured in the creation of some very large databases,</span><a class="target" id="IDXloc-tgt-279"/><a class="target" id="IDXloc-tgt-283"/><a class="target" id="IDXloc-tgt-272"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4218.1"> such as GEOROCK and PetDB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4218.2">Clearly, the era of scientific </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4219.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4220.1">big data</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4221.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4222.1"> has come to geochemistry; see, for example, Vermeesch and Garzanti (</span><a class="xref" href="ref-list.xhtml#REFe-r-956" id="REFe-r-956-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4223.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4224.1">) and Zhang and Liu (</span><a class="xref" href="ref-list.xhtml#REFe-r-1025" id="REFe-r-1025-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4225.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4226.1"> ). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4226.2">This rapid increase in the volume of data coupled with advances in computer software lends itself to increasingly sophisticated ways of manipulating such data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4226.3">Nonetheless, it is important to return to one of the basic premises of this book, that geochemical data are most meaningfully interpreted within a geological context, not in the abstract.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4227.1">Currently, there are two contrasting approaches being applied to the analysis of geochemical datasets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4227.2">The first approach extracts large datasets from databases through </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4228.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4229.1">data mining</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4230.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4231.1"> and these are manipulated by means of statistical analysis to produce useful results, as illustrated by the work of Grunsky and de Caritat (</span><a class="xref" href="ref-list.xhtml#REFe-r-356" id="REFe-r-356-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4232.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.1">) in exploration geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.2">Even here, however, geological intelligence based upon the context of the samples must be applied to the interpretation of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.3">The second and, in our view, better approach is to test geological hypotheses using carefully selected data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.4">That is to say, large datasets are screened so that only the highest quality data and the best constrained samples are used for data analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.5">An example is found in the work of Herzberg et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.6">(</span><a class="xref" href="ref-list.xhtml#REFe-r-397" id="REFe-r-397-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4234.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4235.1">) in their study of mantle potential temperatures through geological time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4235.2">This work was based upon the geochemistry of komatiites</span><a class="target" id="IDXloc-tgt-636"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4236.1"> and magnesian basalts</span><a class="target" id="IDXloc-tgt-703"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.1">, thought to be primary magmas, and from which their compositions were used to calculate mantle potential temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.2">In this study the initial data base contained 1500 samples of magnesian basalt, but after careful screening only 33 samples were regarded as suitable candidates for primary magmas from which the mantle potential temperatures could be calculated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.3">A further example comes from the study of mantle trondhjemites in the Oman ophiolite</span><a class="target" id="IDXloc-tgt-943"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4238.1"> (Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-776" id="REFe-r-776-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4239.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4240.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4240.2">In this case a small suite of 12 samples was carefully selected in the field for geochemical analysis to examine whether or not felsic melts interact with the shallow mantle during their ascent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4240.3">Despite their small number, geochemical data from these deliberately selected samples displayed patterns that clarified the hypothesis in a way that randomly collected material could not have done. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4240.4">This was possible only because of a knowledge of the geological context coupled with careful sampling.</span></p></div></div></body></html>
