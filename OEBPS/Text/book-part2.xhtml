><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-2"><div class="fn table-fn" id="TFN-fn-3"><p><span class="label"><a href="#TFN-fn-3-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1"> Data from Berger and Rollinson (</span><a class="xref" href="ref-list.xhtml#REFe-r-75" id="REFe-r-75-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">).</span></p></div></div></div></div><div class="sec" id="B-sec-30"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">2.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1"> The Pearson Linear Correlation Coefficient</span><a class="target" id="IDXloc-tgt-236"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">Correlation may be defined as a measure of the strength of association between two variables measured on a number of individuals and is quantified using the Pearson</span><a class="target" id="IDClocr-tgt-304"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1"> product-moment coefficient of linear correlation, usually known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">correlation coefficient</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.2">Thus, the calculation of the correlation coefficient between CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1"> or K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">O and Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">O can provide an answer to the questions asked above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.2">When, as is normal in geochemistry, only a sample of the total population is measured, the sample correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">) is calculated using the expression:</span></p><div class="disp-formula" id="EQN-df-2"><epub:switch id="d9402e2842"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>r</mml:mi><mml:mo>=</mml:mo><mml:mtext>covariance</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")" separators=","><mml:mi>x</mml:mi><mml:mi>y</mml:mi></mml:mfenced><mml:mo>/</mml:mo><mml:mo>√</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mtext>variance</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mi>x</mml:mi></mml:mfenced><mml:mo>∗</mml:mo><mml:mtext>variance</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mi>y</mml:mi></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1"> = covariance (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">)/ </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">√</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1"> [variance (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1"> variance (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">(2.2)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">where there are </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1"> values of variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">1</span></sub> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">…</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">x</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">n</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">) and of variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">y</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">1</span></sub> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">…</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">y</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">n</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">).</span></p><div class="sec" id="C-sec-26"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">2.4.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1"> The Significance of the Correlation Coefficient</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">The sample correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">) is an estimate of the population correlation coefficient (</span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">), the correlation that exists in the total population of which only a sample has been measured. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.2">It is important to know whether a calculated value for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1"> represents a statistically significant relationship between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.2">That is, does the relationship observed in the sample hold for the population? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.3">The probability that this is the case is made with reference to a table of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1"> values (</span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">Table 2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.2">For a given number of degrees of freedom (the number of samples minus the number of variables, which in the case of a bivariate plot</span><a class="target" id="IDXloc-tgt-87"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1"> = 2), </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1"> is tabulated for different significance levels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.2">These </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1"> values represent the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">minimum</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1"> value needed to reject the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">null hypothesis</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1"> (H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.2">In this case, the null hypothesis is that the correlation coefficient of the population is zero (</span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1"> = 0) at the specified level of significance.</span></p><div class="disp-formula" id="EQN-df-3"><epub:switch id="d9402e2976"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtable columnalign="left" displaystyle="true"><mml:mtr><mml:mtd><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>0</mml:mn></mml:msub><mml:mo>:</mml:mo><mml:mi>ρ</mml:mi><mml:mo>=</mml:mo><mml:mn>0</mml:mn><mml:mspace width="4.9em"/><mml:mtext>null hypothesis</mml:mtext><mml:mspace width="1.25em"/></mml:mtd></mml:mtr><mml:mtr><mml:mtd><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>:</mml:mo><mml:mi>ρ</mml:mi><mml:mo>≠</mml:mo><mml:mn>0</mml:mn><mml:mo>,</mml:mo><mml:mspace width="0.1em"/><mml:mtext mathvariant="bold-italic">or</mml:mtext><mml:mspace width="4em"/><mml:mi>two</mml:mi><mml:mo>–</mml:mo><mml:mtext>sided hypothesis</mml:mtext></mml:mtd></mml:mtr><mml:mtr><mml:mtd><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>:</mml:mo><mml:mi>ρ</mml:mi><mml:mo>&gt;</mml:mo><mml:mn>0</mml:mn><mml:mspace width="0.4em"/><mml:mtext>or</mml:mtext><mml:mspace width="0.35em"/><mml:mi>ρ</mml:mi><mml:mo>&lt;</mml:mo><mml:mn>0</mml:mn><mml:mspace width="1em"/><mml:mi>one</mml:mi><mml:mo>–</mml:mo><mml:mtext>sided hypothesis</mml:mtext></mml:mtd></mml:mtr></mml:mtable></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1"><img class="math-graphic" src="../Images/74584eqnu2_1.png"/></span></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">Two sets of tables are provided to account for both positive and negative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1"> values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.2">A one-sided test is used when the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">alternative hypothesis</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1"> (H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">) is either </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1"> &gt; 0 or </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1"> &lt; 0 (the region of rejection lies in a single direction). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.2">The two-sided test is used when the alternative hypothesis is </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">ρ</span></span></span> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">≠</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1"> 0 (the region of rejection occurs in two directions). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.2">For example, the dataset in </span><a class="xref" href="#TN-tblw-3" id="TN-tblw-3-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1"> contains 31 samples and the calculated correlation coefficient between CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1"> is </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1"> = 0.568 (</span><a class="xref" href="#TN-tblw-5" id="TN-tblw-5-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">Table 2.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.2">The tabulated values for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1"> (assume a one-sided test) shows that at the 5% significance level and 29 degrees of freedom (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1"> − 2), the tabulated value for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1"> = 0.301 (</span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">Table 2.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.2">Since the calculated value (0.568) is greater than the tabulated value (0.301), the correlation coefficient in the sample is statistically </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">significant at the 5% level.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1"> That is, there is 95% chance that the relationship observed in the sample also applies to the population. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.2">Hence, the null hypothesis that </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">ρ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1"> = 0 is rejected.</span></p><div class="table-wrap" id="TN-tblw-4"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">Table 2.3</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">Significance, correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 15.31%;text-align: center;"/><col style="width: 9.162%;text-align: center;"/><col style="width: 8.448%;text-align: center;"/><col style="width: 4.911%;text-align: center;"/><col style="width: 8.809%;text-align: center;"/><col style="width: 8.809%;text-align: center;"/><col style="width: 4.911%;text-align: center;"/><col style="width: 18.52%;text-align: center;"/><col style="width: 8.448%;text-align: left;"/><col style="width: 12.662%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">(a) Pearson</span></span><a class="xref" href="#TFN-fn-4" id="TFN-fn-4-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">a</span></span></sup></a> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">Two-sided</span></span> </th><th rowspan="1" colspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(197, 217, 241);"> </th><th colspan="2" rowspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">One-sided test</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">(b) Spearman /xhtml" class="koboSpan" id="kobo.1892.1">K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">O</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">0.4704</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">−0.4789</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">−0.1977</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">−0.6624</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">−0.5273</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">−0.5205</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">−0.6851</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">0.0889</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">1.0000</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">P</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">5</span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">−0.8260</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">0.8746</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">0.6046</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">0.8048</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">0.6457</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">0.8333</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">0.7702</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">−0.0450</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">−0.3561</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">1.0000</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr></tbody></table></div></div><div class="sec" id="C-sec-27"><h3 class="C"><span class="label"><a id="page_29"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">2.4.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1"> Assumptions Associated with the Correlation Coefficient</span><a class="target" id="IDClocr-tgt-69"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">The </span><a id="page_30"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">Pearson</span><a class="target" id="IDClocr-tgt-305"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1"> product-moment coefficient of linear correlation is based upon the following assumptions:</span></p><div class="list order" id="NL-lst-3"><div class="list-item" id="NL-lsti-7"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1"> The units of measurement are equidistant for both variables.</span></p></div><div class="list-item" id="NL-lsti-8"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1"> There is a linear relationship between the variables.</span></p></div><div class="list-item" id="NL-lsti-9"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1"> Both variables should be normally or nearly normally distributed.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">The Pearson correlation coefficient is vulnerable to data outliers</span><a class="target" id="IDClocr-tgt-249"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1"> of any kind, high and low, as well as deviations from the main trend of the data array. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.2">Assumption (iii) is regarded as an important prerequisite for linear correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.3">However, this is not always evaluated; it is the variation of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1"> from the estimated value of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1"> for each value of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1"> that must be normally distributed and rarely is the sample population large enough for this criterion to be satisfactorily tested. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.2">This means that the use of Pearson</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">s method requires a careful study of the univariate distribution of each of the variables before determination of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.2">In addition, it is useful to routinely investigate a log-transformation</span><a class="target" id="IDClocr-tgt-189"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1"> of the data (</span><a class="xref" href="#A-sec-13" id="A-sec-13-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">Section 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">) before calculating </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">.</span></p><p><a id="page_31"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">A </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">robust</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1"> linear correlation in which data points far from the main body of data are down-weighted can be used to account for outliers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.2">Nevertheless, when testing for the significance of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">, the data should be normally distributed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.2">In rank systems (</span><a class="xref" href="#B-sec-31" id="B-sec-31-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">Section 2.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">) the ranking mitigates against outliers so </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">data transformation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1"> is not needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.2">Otherwise a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">log-transformation</span><a class="target" id="IDClocr-tgt-190"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1"> of the data (</span><a class="xref" href="#A-sec-13" id="A-sec-13-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">Section 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">) may be warranted.</span></p></div></div><div class="sec" id="B-sec-31"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">2.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1"> Rank Correlation Coefficients</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">Sometimes geochemical data cannot be used in product moment correlation of the type described above as they do not fulfil the requisite conditions of being normally distributed and excluding outliers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.2">Under such circumstances, an alternative to the Pearson product-moment coefficient of linear correlation is the non-parametric </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">rank correlation coefficient</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.2">Both the Spearman and Kendall rank correlation</span><a class="target" id="IDClocr-tgt-177"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1"> coefficients</span><a class="target" id="IDXloc-tgt-1168"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1"> can be used to determine the strength of the relationship between two variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.2">In most situations, the interpretations of the Kendall</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">s tau and Spearman</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">s rank correlation coefficients are similar and lead to the same inferences, although the Spearman coefficient is more widely used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.2">Both methods can be performed in Excel.</span></p><div class="sec" id="C-sec-28"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">2.4.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1"> Spearman Rank Correlation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">The Spearman rank coefficient of correlation</span><a class="target" id="IDClocr-tgt-347"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1"> is usually designated </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.2">This type of correlation is applicable to major or trace element data measured on a ranking scale rather than the equidistant scale used in Pearson</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">s product-moment correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.2">The Spearman rank correlation coefficient is defined as:</span></p><div class="disp-formula" id="EQN-df-4"><epub:switch id="d9402e4445"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>r</mml:mi><mml:mi>s</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>–</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mn>6</mml:mn><mml:mo>∑</mml:mo><mml:msup><mml:mi mathvariant="normal">D</mml:mi><mml:mn>2</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:mi>n</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mi>n</mml:mi><mml:mn>2</mml:mn></mml:msup><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1"> = 1 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1"> [6 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">∑</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1"> D</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">n</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1"> − 1)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">(2.3)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1"> is the difference in ranking between the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">-values and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">-values and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1"> is the number of pairs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.2">In this case the only assumptions are that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1"> are continuous random variables, which are at least ranked and are independent paired observations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.2">If the rank orders are the same, then </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1"> = 0 and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1"> = +1.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.2">If the rank orders are the reverse of each other, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1"> = −1.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.2">The significance of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1"> can be assessed using significance </span><a id="page_32"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">tables for the Spearman rank coefficient of correlation</span><a class="target" id="IDClocr-tgt-348"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1"> (</span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">Table 2.3b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">) in a similar way to that described for product-moment correlation in </span><a class="xref" href="#B-sec-30" id="B-sec-30-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">Section 2.4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.2">The Spearman rank coefficients of correlation for the major element data from the Limpopo Belt are shown in </span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">Table 2.3b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.2">In this instance, the values do not differ greatly from the Pearson</span><a class="target" id="IDClocr-tgt-306"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1"> product moment coefficient of correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.2">The particular advantages of the Spearman rank correlation coefficient are that they are applicable to ranked data and are superior to the product-moment correlation coefficient when applied to populations that are not normally distributed and/or include outliers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.3">A further advantage is that the Spearman rank correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">S</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">) is quickly and easily calculated and can be used as an approximation for the product-moment correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">).</span></p></div><div class="sec" id="C-sec-29"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">2.4.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1"> Kendall Rank Correlation</span><a class="target" id="IDClocr-tgt-178"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">The Kendall rank correlation coefficient (Greek letter </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">τ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">, tau) is another measure of rank correlation that is used to assess the similarity of the orderings of data when </span><a class="uri" href="https://en.wikipedia.org/wiki/Ranked"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">ranked</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1"> by two respective variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.2">When +1, the agreement between the two rankings is perfect and the two rankings are the same; if 0, the rankings are completely independent; if −1, the disagreement between the two rankings is perfect and one ranking is the reverse of the other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.3">The general formula for Kendall</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">s correlation is:</span></p><div class="disp-formula" id="EQN-df-5"><epub:switch id="d9402e4580"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>τ</mml:mi><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:msub><mml:mi>n</mml:mi><mml:mi>c</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi>n</mml:mi><mml:mi>d</mml:mi></mml:msub></mml:mrow><mml:mrow><mml:mi>n</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>n</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:mfrac></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1"><img class="math-graphic" src="../Images/74584eqn2_4.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">(2.4)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">n</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1"> is the number of concordant pairs, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">n</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">d</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1"> is the number of discordant pairs in a ranking of two variables, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1"> is the number of ranked variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.2">Kendall</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">s correlation coefficient is generally smaller than Spearman</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">s, is less sensitive to the size of the deviation between the rank ordered pairs than Spearman</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">s, has better statistical properties (the sample estimate is close to the population variance</span><a class="target" id="IDXloc-tgt-1444"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1"> so confidence levels are more reliable) and is better for small sample sizes (</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">≲</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">12). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.2">Significance levels associated with the Kendall rank coefficient of correlation for small datasets are calculated individually. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.3">Larger datasets tend to converge on a normal distribution and significance can be determined using the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">z</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">-value:</span></p><div class="disp-formula" id="EQN-df-6"><epub:switch id="d9402e4640"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>z</mml:mi><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:mn>3</mml:mn><mml:mo>∗</mml:mo><mml:mi>τ</mml:mi><mml:mo>√</mml:mo><mml:mi>n</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>n</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:mrow><mml:mrow><mml:mo>√</mml:mo><mml:mn>2</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>2</mml:mn><mml:mi>n</mml:mi><mml:mo>+</mml:mo><mml:mn>5</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:mfrac></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1"><img class="math-graphic" src="../Images/74584eqn2_5.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">(2.5)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1"> is the number of ranked variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.2">The critical significance table for Kendall</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">s tau is given in </span><a class="xref" href="#TN-tblw-6" id="TN-tblw-6-back"><span xmlns="http://www.w3.or ns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2447.1">0.310</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2448.1">0.340</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2449.1">0.404</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2450.1">55</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2451.1">0.121</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2452.1">0.154</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2453.1">0.182</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2454.1">0.216</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2455.1">0.239</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2456.1">0.285</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-4"><div class="fn table-fn" id="TFN-fn-6"><p><span class="label"><a href="#TFN-fn-6-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2457.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.1"> Significance levels at critical value as close as possible but not exceeding the nominal significance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.2">Modified from P. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.3">Lee, University of York, </span><a class="uri" href="http://www.york.ac.uk/depts/maths/tables/kendall.pdf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2459.1">www.york.ac.uk/depts/maths/tables/kendall.pdf</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2460.1">.</span></p></div></div></div></div></div></div><div class="sec" id="B-sec-32"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2461.1">2.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2462.1"> The Strength of a Correlation</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2463.1">The correlation coefficient, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2464.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2465.1">, estimates the strength and direction of a linear relationship between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2466.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2467.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2468.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.2">The reliability of the linear model, however, is also a function of the number of observed data points in the population such that the sample size (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2470.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2471.1">) and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2472.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.1"> must be considered together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.2">As shown in </span><a class="xref" href="#C-sec-26" id="C-sec-26-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2474.1">Section 2.4.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2475.1">, when the calculated significance is greater than the critical value for the number of samples in the dataset (for bivariate data, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2476.1">n −</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2477.1"> 2), the correlation coefficient of the dataset </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2478.1">is statistically significant</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.2">There is no single cut-off that defines a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2480.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2481.1">strong</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2482.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2483.1"> linear correlation but values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2484.1">r</span></span> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2485.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2486.1"> 0.7 and </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2487.1">τ</span></span></span> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2488.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.1"> 0.5 are generally taken to indicate good to strong correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.2">In geochemistry the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2490.1">significance</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2491.1"> of a correlation is usually assigned at the 5% level (or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2492.1">95% confidence</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.1"> level). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.2">The coefficient of determination (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2494.1">R</span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2495.1">2</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2496.1">) is the square of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2497.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.2">The usefulness of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2499.1">R</span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2500.1">2</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2501.1"> is that there is no distinction between positive and negative values (as with </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2502.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.1">) and it ranges in value from 0 to 1.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.2">It is therefore important to specify the significance or confidence level and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2504.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2505.1"> for all values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2506.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2507.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2508.1">R</span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2509.1">2</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2510.1"> reported.</span></p></div><div class="sec" id="B-sec-33"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2511.1">2.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2512.1"> Correlation and Non-homogeneous Data</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.1">Some statistical tests require or assume a homogeneous sample distribution and applying such a test to a non-homogeneous dataset can yield false correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.2">For example, consider a dataset of nine basaltic andesites</span><a class="target" id="IDXloc-tgt-45"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2514.1"> and nine andesites (</span><a class="xref" href="#FIG-fig-7" id="FIG-fig-7-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2515.1">Figure 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.2">When combined in a bivariate plot</span><a class="target" id="IDXloc-tgt-88"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2517.1"> the two compositional groups are strongly correlated (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2518.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2519.1"> = 0.922), well above the 5% significance limit in </span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2520.1">Table 2.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.2">However, when assessed independently the basaltic andesites are not significantly correlated with each other (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2522.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2523.1">=0.458, below the 5% significance limit in </span><a class="xref" href="#TN-tblw-4" id="TN-tblw-4-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2524.1">Table 2.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.2">In this case, the apparent correlation between the basaltic andesites and the andesites may reflect the incorrect combination of two distinct sub-populations into a single non-homogeneous group. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.3">Understanding the geological field relationships is critical therefore to identifying the correct statistical treatment of data.</span></p><div class="fig" id="FIG-fig-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2526.1"><img class="graphic" src="../Images/74584fig2_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2527.1">Figure 2.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.1">False correlations in non-homogeneous data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.2">Nine basaltic andesites (squares) and nine andesites (circles) yield a strong linear correlation (r = 0.922 at &gt;5% significance), whereas the basaltic andesites in the subgroup (r = 0.458) are not correlated at the 5% significance level.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2529.1">Another consideration concerns outliers (</span><a class="xref" href="#C-sec-25" id="C-sec-25-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2530.1">Section 2.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.2">For normally distributed data, outliers can be defined by the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2532.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2533.1">3</span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2534.1">σ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2535.1"> rule</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2536.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2537.1">: the deviation from the mean</span><a class="target" id="IDXloc-tgt-786"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2538.1"> by more than three times the standard deviation</span><a class="target" id="IDXloc-tgt-1314"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.2">This means that only one in 370 samples should deviate from the mean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.3">Deletion of outlier data is controversial </span><a id="page_33"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.1">especially in small datasets or those in which a normal distribution cannot be assumed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.2">Rejection of outliers is more acceptable when associated with instrument measurements and the distribution of measurement error is known. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.3">In the case of measurement error, outliers should either be discarded or a form of statistics used that is </span><a class="uri" href="https://en.wikipedia.org/wiki/Robust_statistics"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2541.1">robust</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.1"> to outliers such as the ranked coefficient of correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.2">In any case the exclusion of any data point(s) should be explicitly reported. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.3">Where a distribution is skewed, a non-Gaussian distribution</span><a class="target" id="IDXloc-tgt-448"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2543.1"> is implied, and statistical tests suited for non-</span><a class="uri" href="https://en.wikipedia.org/wiki/Normal_distribution"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2544.1">normal distributions</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2545.1"> should be applied.</span></p></div><div class="sec" id="B-sec-34"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2546.1">2.4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2547.1"> Correlation Matrices</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.1">Frequently, a geochemical dataset will have as many as 30 variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.2">This means that there are 435 possible bivariate diagrams (</span><a class="xref" href="book-part3.xhtml#B-sec-60" id="B-sec-60-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2549.1">Section 3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.1">) for a single dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.2">While simple bivariate plots provide information about the data, its structure and interrelationships, making more than 400 plots is not an efficient way to proceed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.3">As an initial step, the creation of a correlation matrix</span><a class="target" id="IDXloc-tgt-238"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.1"> allows significant correlations to be quickly and easily identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.2">This may be a prelude to making selected bivariate plots or to applying more sophisticated statistical analyses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.3">A correlation matrix requires determining a correlation coefficient between variable pairs and presenting the results as a matrix as in </span><a class="xref" href="#TN-tblw-5" id="TN-tblw-5-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2552.1">Table 2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.2">Rahimi et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-734" id="REFe-r-734-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2554.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2555.1">) used a correlation matrix to identify correlated rare earth elements</span><a class="target" id="IDXloc-tgt-1170"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2556.1"> in their investigation of the Lakehsiya ore deposit</span><a class="target" id="IDXloc-tgt-656"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2557.1"> and from the observed correlations were able to identify those accessory minerals</span><a class="target" id="IDXloc-tgt-3"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.1"> which were the host to the REE identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.2">It should be noted, however, that (1) extreme outliers</span><a class="target" id="IDClocr-tgt-250"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2559.1"> can perturb a correlation matrix; therefore, decisions regarding the handling of outliers are required before creating the matrix, and that (2) although the correlation matrix is useful and </span><a id="page_34"/><a class="target" id="IDXloc-tgt-665"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2560.1">correlation coefficients are convenient statistical descriptors, caution is needed in their application to geochemical data because of their unusual </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2561.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2562.1">closed</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2563.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2564.1"> nature (see </span><a class="xref" href="#A-sec-8" id="A-sec-8-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2565.1">Section 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2566.1">).</span></p></div></div><div class="sec" id="A-sec-11"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2567.1">2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2568.1"> Regression Analysis</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2569.1">Often in geochemistry the strength of an association, as defined by the correlation coefficient</span><a class="target" id="IDClocr-tgt-70"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.1">, is sufficient information from which petrological conclusions may be drawn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.2">Sometimes, however, it is useful to quantify that association. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.3">This is traditionally done using regression analysis</span><a class="target" id="IDXloc-tgt-1205"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.2">For example, regarding the association between CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2572.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2573.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2574.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2575.1"> in the tonalites and trondhjemites of </span><a class="xref" href="#TN-tblw-3" id="TN-tblw-3-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2576.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2577.1"> the question </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2578.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2579.1">If the CaO concentration were 3.5 wt.%, what would be the concentration of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2580.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2581.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2582.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2583.1">?</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2584.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2585.1"> can be answered with a linear regression of the two variables CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2586.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2587.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2588.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.2">The quantification of this association is carried out by fitting a straight line through the data and finding the equation of its line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.3">The equation for a straight line relating variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2590.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2591.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2592.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2593.1"> is:</span></p><div class="disp-formula" id="EQN-df-7"><epub:switch id="d9402e5846"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>y</mml:mi><mml:mo>=</mml:mo><mml:mi>a</mml:mi><mml:mo>+</mml:mo><mml:mi mathvariant="italic">bx</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2594.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2595.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2596.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2597.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2598.1">bx</span></span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2599.1">(2.6)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2600.1">The constant </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2601.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2602.1"> is the value of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2603.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2604.1"> given by the straight line at </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2605.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.1"> = 0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.2">The constant </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2607.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2608.1"> is the slope of the line and shows the number of units in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2609.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2610.1"> (increase or decrease) that accompanies an increase in one unit of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2611.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.2">The constants </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" cl
