tical textbooks; see, for example, Reimann et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3659.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-742" id="REFe-r-742-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3660.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.2">Data presented in different units, such as major element oxides in wt.% and trace elements in ppm, should not be treated together, since the most abundant variable will control the absolute magnitude of variance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.3">Compositional data should be transformed (ALR, CLR, ILR) and the original, transformed, set of variables converted into a new set of variably scaled principal component coordinates called </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.1">eigenvectors</span><a class="target" id="IDXloc-tgt-358"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.1"> (or latent vectors). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.2">The first eigenvector is the direction of maximum spread of the data in terms of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3664.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3665.1">-dimensional space. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3665.2">It is a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3666.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3667.1">best fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.1"> line in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.1">-dimensional space and the original data can be projected onto this vector using the first set of principal component coordinates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.2">The variance of these coordinates is the first </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3672.1">eigenvalue</span><a class="target" id="IDXloc-tgt-357"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.1"> (or latent root) and is a measure of the spread in the direction of the first eigenvector. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.2">Thus eigenvector 1 may be expressed as:</span></p><div class="disp-formula" id="EQN-df-12"><epub:switch id="d9402e7707"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Eigenvector</mml:mtext><mml:mspace width="0.25em"/><mml:mn>1</mml:mn><mml:mo>=</mml:mo><mml:msub><mml:mi mathvariant="normal">x</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:msub><mml:mi>SiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">x</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi>TiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">x</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3674.1">Eigenvector 1 = x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3675.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3676.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3677.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3678.1"> + x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3679.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3680.1">TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3681.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3682.1"> + x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3683.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3684.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3685.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3686.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3687.1">3</span></sub></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.1">where x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3689.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3690.1">, x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3691.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3692.1">, x</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3693.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.1">, etc., define the principal component coordinates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.2">The method then defines a second eigenvector which has maximum spread at right angles to the first eigenvector, and so on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.3">The eigenvalues are used to measure the proportion of data used in each eigenvector. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.4">By definition the first eigenvector will contain the most information and succeeding eigenvectors will contain progressively less information. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.5">Therefore, it is often the case that the majority of information is </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3695.1">contained in the first two or three eigenvectors</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3696.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3696.2">Eigenvectors and eigenvalues may be calculated from a covariance matrix if the variables </span><a id="page_44"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3697.1">are measures in the same units, or a correlation matrix</span><a class="target" id="IDXloc-tgt-240"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.1"> if the variables are expressed in different units. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.2">The three eigenvectors are plotted as a two-dimensional graph in </span><a class="xref" href="#FIG-fig-12" id="FIG-fig-12-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3699.1">Figure 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3700.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3700.2">Aitchison (</span><a class="xref" href="ref-list.xhtml#REFe-r-11" id="REFe-r-11-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3701.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3703.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3704.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-13" id="REFe-r-13-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3705.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3706.1">) describes how log-ratio transformed data may be used in principal component analysis in preference to percentage data.</span></p><div class="fig" id="FIG-fig-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3707.1"><img class="graphic" src="../Images/74584fig2_7.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3708.1">Figure 2.7</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3709.1">Principal component analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3709.2">The second and third eigenvectors are plotted in two dimensions relative to the first eigenvector to illustrate the chemical differences between the alkalic and sub-alkalic rock series.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3710.1">(Data from Le Maitre, </span><a class="xref" href="ref-list.xhtml#REFe-r-514" id="REFe-r-514-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3712.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3713.1">The new variables represent a convenient way of expressing variations in multivariate data</span><a class="target" id="IDClocr-tgt-234"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.2">The first two components express the main variability in the dataset and additional components are identified as needed until the majority of the variability is accounted for. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.3">Typically, these principal components will account for &gt;70% of the variance</span><a class="target" id="IDClocr-tgt-402"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3715.1"> in the data.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3716.1">The application of PCA is widespread in the geosciences. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3716.2">Dem</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3717.1">š</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3718.1">ar et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3718.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-234" id="REFe-r-234-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3719.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3720.1">) present an overview on the application of PCA to spatial data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3720.2">Soesoo (</span><a class="xref" href="ref-list.xhtml#REFe-r-852" id="REFe-r-852-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3721.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3722.1">) used PCA to distinguish between pressure and temperature environments of basaltic magmas on the basis of clinopyroxene compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3722.2">The PCA of geochemical data by Thy and Esbensen (</span><a class="xref" href="ref-list.xhtml#REFe-r-915" id="REFe-r-915-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3723.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.1">) allowed them to clearly distinguish between the sheeted dike complex and the upper lava suite of the Troodos ophiolite</span><a class="target" id="IDXloc-tgt-1424"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3725.1"> complex.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3726.1">Factor analysis</span><a class="target" id="IDXloc-tgt-393"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3727.1"> (FA), an approach which is closely related to PCA, also seeks to minimize the variation in multivariate data to as few </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3729.1">factors</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.1"> as possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.2">It differs from PCA in that the number of axes does not equal the number of variables (as in PCA). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.3">Instead, FA defines a small number of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3732.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3733.1">factors</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3734.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3735.1"> which explain the greatest proportion of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3735.2">FA is performed using the standardised correlation matrix, weighting all the variables equally, and converting principal component vectors into several </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3736.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3737.1">factors</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3738.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3739.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3739.2">It is widely used in sedimentology (Hofer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-404" id="REFe-r-404-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3740.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3741.1">), the environmental sciences (Rezaei et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-751" id="REFe-r-751-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3742.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3743.1">) and economic geology (Zhao et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1029" id="REFe-r-1029-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3744.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3745.1">).</span></p></div><div class="sec" id="B-sec-48"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3746.1">2.8.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3747.1"> Discriminant Analysis</span><a class="target" id="IDXloc-tgt-319"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3748.1">Discriminant analysis (discriminant function analysis) is similar to principal component analysis</span><a class="target" id="IDClocr-tgt-312"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3749.1"> inasmuch as it is aimed at reducing dimensionality of multivariate datasets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3749.2">In geochemistry linear discriminant analysis</span><a class="target" id="IDClocr-tgt-187"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3750.1"> has been applied particularly fruitfully in the investigation of relationships between the major and trace element chemistry of igneous and sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3750.2">This section, therefore, serves as a theoretical introduction to the discussion of petrological discrimination diagrams</span><a class="target" id="IDXloc-tgt-321"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3751.1"> which is given in </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3752.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3753.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3754.1">Samples are arranged into groups on the basis of multiple variables by maximising the ratio of between-group variance and within-group variance in order to achieve maximum separation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3754.2">The method requires the initial calculation of means and standard deviation</span><a class="target" id="IDXloc-tgt-1315"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3755.1"> of the individual variables in order to provide some idea of differences and overlaps between the groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3755.2">If the separation of variables between groups is good, then the variance between groups is compared to that within the groups.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.1">In discriminant analysis a set of samples is nominated as belonging to two or more groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.2">From the distributions of these groups it is possible to calculate one or more linear functions of the variables measured which will achieve the greatest possible discrimination between the groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.3">The functions have the form:</span></p><div class="disp-formula" id="EQN-df-13"><epub:switch id="d9402e7873"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>F</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msub><mml:mi>a</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:msub><mml:mi>x</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>b</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:msub><mml:mi>x</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>c</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:msub><mml:mi>x</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mo>…</mml:mo><mml:mo>+</mml:mo><mml:msub><mml:mi>p</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:msub><mml:mi>x</mml:mi><mml:mi>p</mml:mi></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3757.1">F</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3758.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3759.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3760.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3761.1">i</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3762.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3763.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3764.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3765.1">b</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.1">i</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3767.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3768.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3769.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3770.1">c</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3771.1">i</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3772.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3773.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3774.1"> + </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3775.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3776.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3777.1">p</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3778.1">i</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3779.1">x</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3780.1">p</span></span></sub></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3781.1">(2.11)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3782.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3783.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3784.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3785.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3786.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3787.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3788.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3789.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3790.1"> , </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3791.1">x</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3792.1">p</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3793.1"> are the discriminating variables (major elements</span><a class="target" id="IDXloc-tgt-720"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3794.1"> or trace elements</span><a class="target" id="IDXloc-tgt-1386"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3795.1">), </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3796.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3797.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3798.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3799.1">b</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3800.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3801.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3802.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3803.1"> , </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3804.1">p</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3805.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3806.1"> are the discriminating function coefficients and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3807.1">F</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.1"> is the discriminant score. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.2">The magnitudes of the discriminating function coefficients associated with the variables show the relative importance of the variables in separating the groups along the discriminant function. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.3">The data are then plotted on a diagram in which the </span><a id="page_45"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3810.1">axes are defined by the discriminant functions, and in linear discriminant analysis</span><a class="target" id="IDClocr-tgt-188"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3811.1"> linear boundaries between groups are fitted by eye.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3812.1">A classic example of the application of discriminant analysis in igneous petrology is found in the papers of J.A. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3812.2">Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3813.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3814.1">) and Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3815.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3816.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3817.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.1">), who employed discriminant analysis in an attempt to classify basalts on the basis of their major and trace element chemistry (see also </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3819.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3820.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3820.2">The Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3821.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3822.1">) study was based upon a collection of geologically recent basalts taken from six different tectonic environments: ocean-floor basalts, island arc tholeiites</span><a class="target" id="IDXloc-tgt-1371"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.1">, calc-alkaline basalts</span><a class="target" id="IDXloc-tgt-118"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3824.1">, shoshonites, ocean-island basalts and continental basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3824.2">The objective of the study was to see if there is a relationship between major element chemistry and tectonic setting.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.1">The initial part of the investigation was an analysis of the within-group and between-group variation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.2">In this way the parameters which are most likely to contribute to the separation of groups were identified, and those likely to be the least effective were discarded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.3">This was then followed by the quantitative step: the discriminant analysis, which determined the characteristics of the dataset which contribute most to the separation of the groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.4">These characteristics are expressed as the following parameters (see </span><a class="xref" href="#TN-tblw-7" id="TN-tblw-7-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3826.1">Table 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3827.1">; data from Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3828.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3829.1">):</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.1">eigenvectors: </span><a class="target" id="IDXloc-tgt-359"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3831.1">These are the coefficients (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3832.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3833.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3834.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3835.1">b</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3836.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3837.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3839.1"> , </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3840.1">p</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3841.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3842.1">) of the discriminant function equations (see </span><a class="xref" href="#EQN-df-11" id="EQN-df-11-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3843.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3843.2">2.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3844.1">).</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3845.1">eigenvalues (for each discriminant function): These show the contribution made by the function to the total discriminating power. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3845.2">In the case of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3846.1">F1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3847.1"> it can be seen from </span><a class="xref" href="#TN-tblw-7" id="TN-tblw-7-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3848.1">Table 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3849.1"> that it contributes to 49.7% of the discrimination and that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3850.1">F1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3851.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3852.1">F2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.1"> together contribute to 76.1% of the total discrimination.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.1">scaled eigenvectors: These show the relative contributions of each variable to the discriminant function. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.2">In the case of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3855.1">F1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3856.1"> the variables TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3857.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3858.1"> (−0.85) and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3859.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3860.1"> (+0.34) show the largest scores and will dominate this particular discriminant function.</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3861.1">A convenient way of visually examining the group separation may be obtained by plotting the discriminating functions </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3862.1">F1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3863.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3864.1">F2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3865.1"> as the axes of an </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3866.1">x</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3867.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3868.1">y</span></span> <a id="page_46"/><a class="target" id="IDXloc-tgt-1141"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3869.1">graph as illustrated in </span><a class="xref" href="book-part5.xhtml#FIG-fig-79" id="FIG-fig-79-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3870.1">Figure 5.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3871.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3872.1">DF1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3874.1">DF2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3875.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3875.2">Individual analyses are plotted as their </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3876.1">F1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3877.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3878.1">F2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.1"> discriminant function scores. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.2">The only disadvantage of this plot is that the discriminating functions are less easy to visualise than the original oxide variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.3">The value of a discriminant function diagram is measured by its success rate in correctly classifying the data as expressed as the percentage of correct classifications. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.4">This may use part of the data as a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3880.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3881.1">training set</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3882.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3883.1"> for which the discriminating functions are derived; the remainder of the data is then used as a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3884.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.1">testing set</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3886.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3887.1"> with which the calculated functions may be optimised so as to minimise the number of misclassifications.</span></p><div class="table-wrap" id="TN-tblw-7"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3888.1">Table 2.6</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3889.1">Results of discriminant analysis for basaltic rocks</span><a class="xref" href="#TFN-fn-7" id="TFN-fn-7-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3890.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 21.63%;text-align: left;"/><col style="width: 18.47%;text-align: center;"/><col style="width: 17.75%;text-align: center;"/><col style="width: 17.75%;text-align: center;"/><col style="width: 17.75%;text-align: center;"/><col style="width: 6.627%;text-align: center;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3891.1">F1</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3892.1">F2</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3893.1">F3</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3894.1">F4</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3895.1">F5</span></span> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(220, 230, 241);"> </th><th colspan="5" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(220, 230, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3896.1">Eigenvectors</span></span> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3897.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3898.1">2</span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3899.1">0.0088</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3900.1">−0.013</span></td><td rowspan="1" colspan="1" s
