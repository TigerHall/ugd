.org/1999/xhtml" class="koboSpan" id="kobo.441.1"> by mass spectrometry</span><a class="target" id="IDXloc-tgt-778"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.2">This variability in the nature of the errors associated with geochemical data means that it is necessary to select the statistical approach which is most appropriate to the data.</span></p></div><div class="sec" id="C-sec-24"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">2.2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1"> Small </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">n</span></span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">Many statistical functions are dependent on the number (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">) of variables involved because they assume a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">normal or Gaussian distribution</span><a class="target" id="IDXloc-tgt-447"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.2">This often takes the form of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">Student</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">s t-distribution</span><a class="target" id="IDXloc-tgt-1320"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">, which is used, for example, when determining statistical significance of the difference between two means, the confidence interval of the difference between two means, and in linear regression analysis</span><a class="target" id="IDXloc-tgt-1204"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.2">In a statistical calculation the term </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">degrees of freedom</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1"> refers to the number of variables that are free to vary; for example, in bivariate plots there are two degrees of freedom because there are two variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.2">As the number of degrees of freedom increases, the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">t-distribution</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1"> approaches a normal distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.2">However, a specific variable in a small sample set (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">) may not be normally distributed and so violates the assumption of many statistical approaches.</span></p></div><div class="sec" id="C-sec-25"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">2.2.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1"> Outliers</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">Many geochemical datasets contain outliers</span><a class="target" id="IDClocr-tgt-247"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">, that is, single values completely outside the range of the other measured values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.2">Outliers can occur by chance in any distribution, but they often indicate a </span><a class="uri" href="https://en.wikipedia.org/wiki/Measurement_error"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">measurement error</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">, the combination of unrelated sub-populations, or that the population has a </span><a class="uri" href="https://en.wikipedia.org/wiki/Heavy-tailed_distribution"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">spurious</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1"> (non-Gaussian) distribution</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">.</span></p></div></div><div class="sec" id="B-sec-24"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1"> Can We Address These Limitations?</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">The following steps can be taken to address the limitations that geochemists face with their data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.2">These are explored in detail in this chapter but are summarised here:</span></p><section><ul class="list bullet"><li class="list-item"><p><a id="page_25"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">Constrained</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1"> geochemical data, in which the standard deviation</span><a class="target" id="IDXloc-tgt-1313"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1"> of the error is not constant with respect to the variables involved, may be explored using </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">weighting</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1"> (</span><a class="xref" href="#A-sec-11" id="A-sec-11-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">Section 2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">) and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">data transformation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1"> (</span><a class="xref" href="#A-sec-13" id="A-sec-13-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">Section 2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.2">Both methods work well and </span><a class="uri" href="https://www.itl.nist.gov/div898/handbook/pmd/section4/pmd452.htm#comp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">often provide similar results</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">Choosing a statistical method appropriate for the type of data involved requires knowledge of the types of errors associated with the data and whether these are variable or constant errors.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">Many statistical tests are designed for larger datasets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.2">At a fundamental level statistical analysis generally works best above some nominal minimum number of samples or analyses, and so increasing </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1"> will increase the statistical options.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">All datasets need to be assessed for outliers and there are various tests that help to recognize them (</span><a class="xref" href="#A-sec-9" id="A-sec-9-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">Sections 2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1"> and </span><a class="xref" href="#A-sec-10" id="A-sec-10-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">); once recognized, appropriate steps can be taken.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">Robust statistical methods</span><a class="target" id="IDXloc-tgt-1223"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1"> are those which work even when the original assumptions of the test are not strictly fulfilled, such as non-Gaussian data, small </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">, variable errors and the presence of outliers, and these can be applied to minimise the effect of these assumptions.</span></p></li></ul></section></div></div><div class="sec" id="A-sec-9"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1"> Histograms, Averages and Probability Functions</span></h1><div class="sec" id="B-sec-25"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">2.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1"> Histograms</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">The histogram</span><a class="target" id="IDXloc-tgt-517"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1"> is a common way to show how data are distributed relative to the number of samples and shows the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">density</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1"> of the data distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.2">A histogram quickly and easily shows whether the data distribution is Gaussian or non-normal, symmetrical or skewed, uni-, bi- or multi-modal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.3">However, this is in part a function of the way in which the data are allocated to intervals or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">bins</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1"> in the histogram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.2">As general rule bin width = </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">√</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">, where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1"> is the number of samples in the dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.2">It is clear that bin widths reduce in size the larger the dataset and as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1"> increases the histogram </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">steps</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1"> are eventually so small that the plot appears to have a smooth, step-free pattern. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.2">This is the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">density function</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1"> shown as the blue line in </span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">Figure 2.1a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1"> and discussed in </span><a class="xref" href="#B-sec-27" id="B-sec-27-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">Section 2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">.</span></p><div class="fig" id="FIG-fig-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1"><img class="graphic" src="../Images/74584fig2_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">Figure 2.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">Histograms, density functions, and probabilities. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.2">(a) The density function (blue line) is defined by the observations shown in the histogram; the area under the curve is equal to 100%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.3">The blue shaded region represents 50% of the density function. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.4">The mode, median and mean are identical for symmetrical normally distributed datasets, where the mode is the most frequent number; the median is the middle number in the data list, and the mean is the average of all numbers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.5">(b) The mode, median and mean are different for asymmetrical, non-normally distributed data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.6">(c) Histogram, probability density curves (PDCs) and kernel density estimate (KDE) for Permian sandstones from the New Siberian Islands of Russia (from Pease et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-703" id="REFe-r-703-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">; with permission from the Geological Society of London). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.2">The histogram of detrital zircon U-Pb ages (light blue rectangles; bin sizes = 15 Ma, maximum 2</span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">σ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1"> from dating method) and the PDCs for these data (blue line). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.2">The KDE for the same data is shown by the solid grey line and should mimic the histogram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.3">The PDC of Permian sandstone from Taimyr (grey dotted line; data from Zhang et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1028" id="REFe-r-1028-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">) shows a strong similarity to that of the New Siberian Island data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.2">(d) The cumulative probability function sums each of the observations in all bins up to the value of the bin specified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.3">If the histogram has a normal distribution, the cumulative probability function will have a typical symmetrical, sigmoidal shape (blue line). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.4">On this plot the probability of obtaining a value of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">X is 0.1 (or 10%) and the probability for obtaining a value </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1"> is 70%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.2">(e) Cumulative probability curves (CPCs) for samples from different Caledonian Nappes showing similarity of samples (F-1 and F-3) within the Gaisa Nappe (after Zhang et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1027" id="REFe-r-1027-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">, with permission from Elsevier). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.2">Note the two datasets were generated at the same analytical facility using the same methods and have similar analytical errors.</span></p></div></div></div><div class="sec" id="B-sec-26"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">2.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1"> Averages</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">Geochemists frequently use </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">average values</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1"> in order to present their data in summary form. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.2">Also, average rock compositions are sometimes used as a reference by which to assess the composition of other rock compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.3">For example, the average values of mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-846"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1"> or of chondritic meteorites</span><a class="target" id="IDXloc-tgt-165"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1"> are frequently used as normalising values in trace element studies (see, e.g., </span><a class="xref" href="book-part4.xhtml#TN-tblw-26" id="TN-tblw-26-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.2">Averages are also used in analytical geochemistry where a signal is measured several times and then an average of the measurements taken.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">Rock (</span><a class="xref" href="ref-list.xhtml#REFe-r-769" id="REFe-r-769-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-770" id="REFe-r-770-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">) has drawn attention to the way in which geochemists calculate average values and has shown that the methods most frequently used are inadequate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.2">The most commonly used summary statistic is the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">arithmetic mean</span><a class="target" id="IDXloc-tgt-61"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">, with the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">standard deviation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1"> sometimes quoted as a measure of the spread of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">geometric mean</span><a class="target" id="IDXloc-tgt-472"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">, the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">median</span><a class="target" id="IDXloc-tgt-789"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">, the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">mode</span><a class="target" id="IDXloc-tgt-865"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">variance</span><a class="target" id="IDXloc-tgt-1443"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1"> are less frequently used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.2">These terms are defined in </span><a class="xref" href="#BOXm-box-1" id="BOXm-box-1-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">Box 2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">However, when averaging geochemical data the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">arithmetic mean</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1"> is an inappropriate choice for three reasons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.2">First, it assumes that the sample population is either normally or log-normally distributed (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">Figure 2.1a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">, b). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.2">For many geological datasets this is not the case, nor is there any a priori reason why it should be so. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.3">Therefore, the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">normality</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1"> of geochemical data should never be assumed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.2">Second, many geochemical datasets contain </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">outliers</span><a class="target" id="IDClocr-tgt-248"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1"> that can cause extreme distortion to an arithmetic mean if not recognised and excluded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.2">Furthermore, as argued by Woronow (</span><a class="xref" href="ref-list.xhtml#REFe-r-1007" id="REFe-r-1007-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">) and Woronow and Love (</span><a class="xref" href="ref-list.xhtml#REFe-r-1008" id="REFe-r-1008-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">), the arithmetic mean of compositional data</span><a class="target" id="IDClocr-tgt-60"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1"> has no interpretative value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.2">Similar problems can occur with estimates of the standard deviation and with the geometric mean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.3">Rock (</span><a class="xref" href="ref-list.xhtml#REFe-r-770" id="REFe-r-770-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">) emphasised that in the statistical literature, of the various methods used to assess average values, the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">mean and standard deviation consistently performed the worst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.2">For this reason the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">median</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1"> is a more </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">robust</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1"> measure of the average (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">Figure 2.1b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">) and is to be preferred. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.2">Rock (</span><a class="xref" href="ref-list.xhtml#REFe-r-770" id="REFe-r-770-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">) also showed that the calculation of several robust estimates</span><a class="target" id="IDXloc-tgt-1224"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1"> can identify outliers in the dataset from the inconsistencies that arise from between the calculated values.</span></p></div><div class="sec" id="B-sec-27"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">2.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1"> Probability Functions</span><a class="target" id="IDXloc-tgt-1145"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1"> and Kernel Density Estimates</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">Probability functions address either </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">continuous</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">discrete</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1"> random variables in a dataset and provide a means of assessing the likelihood of a certain random variable assuming a certain value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.2">The probability </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">density</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1"> function</span><a class="target" id="IDXloc-tgt-1142"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1"> (PDF) is for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">continuous</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1"> random variables, where the area under the probability density curve or trace indicates the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">interval</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1"> in which a variable will fall within </span><a id="page_26"/><a class="target" id="IDXloc-tgt-288"/><a class="target" id="IDXloc-tgt-265"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">the context of a set of continuous random variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.2">The probability density function can also be expressed as a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">cumulative</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1"> probability or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">cumulative</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1"> distribution (see </span><a class="xref" href="#B-sec-28" id="B-sec-28-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">Section 2.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">p</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1"> function is for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">discrete</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1"> random variables and represents the relative probability of a (random) variable having a particular value; in this case the probability is measured at a single point.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">The Kernel density estimate</span><a class="target" id="IDXloc-tgt-622"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1"> (KDE) is an approximation of the density function and its main advantage is that it is a continuous function that does not require binning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.2">The KDE is calculated from the data using a specified bandwidth combined with a weighting (kernel) function. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.3">The KDE is a smoothed and continuous curve that is sensitive to bandwidth and the kernel function </span><a id="page_27"/><a class="target" id="IDXloc-tgt-1140"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">used (Gaussian, uniform or triangular). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.2">KDEs are well suited to comparing the data distribution of multiple samples because multiple KDEs are easily plotted on a single diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.3">The KDE can be calculated in Excel using the NumXL add-in and most statistical software packages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.4">Java-based freeware for plotting KDEs is also available (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-952" id="REFe-r-952-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">Probability functions</span><a class="target" id="IDXloc-tgt-1146"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1"> and KDEs are commonly used in the presentation of detrital zircon U-Pb age data in sediment provenance</span><a class="target" id="IDXloc-tgt-1150"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1"> analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.2">Such data may be displayed as probability density curves (PDCs) (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">Figure 2.1c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.2">PDCs are similar to PDFs, but they are not equivalent (see the discussion in Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-954" id="REFe-r-954-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">2018a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.2">PDCs represent the sum of a number of Gaussian distributions (one for each datum) whose means and standard deviations correspond to the individual ages and their analytical uncertainties. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.3">Consequently, a PDC graph favours precise data (sharp peaks) over imprecise data (smooth lows) as illustrated in </span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">Figure 2.1c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">Pease et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-703" id="REFe-r-703-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">) compared PDC patterns of Permian sandstones from the New Siberian Islands and Taimyr, Arctic Russia, and used their similarity to suggest that both samples represented part of the same foreland basin of the Uralian Orogen in Arctic Russia (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">Figure 2.1c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.2">The PDC and KDE for the New Siberian Island sample are similar and mimic the histogram</span><a class="target" id="IDXloc-tgt-518"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1"> of the detrital zircon U-Pb age data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.2">We recommend that PDCs or KDEs are displayed with a histogram of the data as this validates the data handling and allows any irregularities in the dataset to be identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.3">However, it should be noted that PDCs lack a firm theoretical basis and that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">large</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">highly precise datasets</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1"> can produce counter-intuitive results (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-952" id="REFe-r-952-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">).</span></p></div><div class="sec" id="B-sec-28"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">2.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1"> Cumulative Distribution Function</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">The probability density function</span><a class="target" id="IDXloc-tgt-1143"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1"> (PDF) can also be expressed as a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">cumulative</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1"> probability or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">cumulative</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1"> distribution (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">Figure 2.1d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.2">This makes it possible to determine the probability of a particular value occurring within a population. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.3">The cumulative distribution function (CDF) represents the probability that a random variable will have a value less than or equal to another value and can be used as a measure of the cumulation of probability up to a given value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.4">It is useful, for example, to quantify the percentage of samples plotting above or below a certain value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.5">In addition, multiple datasets can be combined on a single graph to allow a visual assessment of sample similarity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.6">This method is commonly applied in sediment provenance analysis and was used by Zhang et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.7">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1027" id="REFe-r-1027-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">) to distinguish between different Caledonian Nappe complexes (</span><a class="xref" href="#FIG-fig-6" id="FIG-fig-6-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">Figure 2.1e</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">).</span></p></div><div class="sec" id="B-sec-29"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">2.3.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1"> Chi-Square (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">Goodness of Fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1"> Test</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">The Pearson</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">s</span><a class="target" id="IDClocr-tgt-303"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1"> chi-square test assesses the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">goodness of fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1"> between a theoretical distribution (such as normal, binomial or Poisson) and the empirical data distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.2">It can be applied to any </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">univariate</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1"> dataset for which the cumulative distribution function (</span><a class="xref" href="#B-sec-28" id="B-sec-28-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">Section 2.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">) can be calculated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.2">The chi-square test is applied to data separated into intervals, or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">binned</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.2">For non-binned data it is necessary first to calculate a histogram or frequency table before performing the chi-square test. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.3">In its simplified form the equation for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1"> is:</span></p><div class="disp-formula" id="EQN-df-1"><epub:switch id="d9402e1458"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">χ</mml:mi><mml:mn>2</mml:mn></mml:msup><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:mo>∑</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>O</mml:mi><mml:mo>−</mml:mo><mml:mi>E</mml:mi></mml:mrow></mml:mfenced><mml:mn>2</mml:mn></mml:msup></mml:mrow><mml:mi>E</mml:mi></mml:mfrac></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1"><img class="math-graphic" src="../Images/74584eqn2_1.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">(2.1)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">where </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1"> = chi-squared, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1"> = the observed value, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">E</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1"> = the expected value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.2">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1"> test assumes that the data are a random sampling of binned data and it is sensitive to sample size. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.2">If the number of points in the bin interval is too small (&lt;5) or the total number of observations is too small (&lt;10), spurious results can be obtained (Koehler and Larnz, </span><a class="xref" href="ref-list.xhtml#REFe-r-483" id="REFe-r-483-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">).</span></p><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1"> tests the null hypothesis against the alternative hypothesis with respect to an associated degree of freedom at some level of significance or probability (</span><a class="xref" href="#TN-tblw-2" id="TN-tblw-2-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">Table 2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.2">The null hypothesis (H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">) typically assumes that there is </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">no significant</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1"> difference between the observed and expected values (the alternative hypothesis would then be that there is a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">significant</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1"> difference between the observed and expected values). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.2">The probability that H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1"> holds true may be estimated for different levels of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">significance</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">, usually at the 5% (0.05) level or the 1% (0.01) level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.2">Alternatively, these values may be expressed as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">confidence limits</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">, in this case 95% or 99%, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.2">The probability values in </span><a class="xref" href="#TN-tblw-2" id="TN-tblw-2-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">Table 2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1"> represent the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">minimum</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1"> values needed to reject H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.2">When </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1"> is greater than the table value, H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1"> is rejected; when </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1"> is less than the table value, H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1"> is accepted; small values for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">χ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1"> generally lead to acceptance of H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">0</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.2">The Pearson chi-square test is a standard function available in Excel and most statistical packages</span><a class="target" id="IDXloc-tgt-1317"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">.</span></p><div class="table-wrap" id="TN-tblw-2"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">Table 2.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">Significance, chi-square test</span><sup><span class="italic"><a class="xref" href="#TFN-fn-1" id="TFN-fn-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">, </span><a class="xref" href="#TFN-fn-2" id="TFN-fn-2-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">b</span></a></span></sup></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 22.74%;text-align: center;"/><col style="width: 30.82%;text-align: center;"/><col style="width: 31.30%;text-align: center;"/><col style="width: 15.12%;text-align: center;"/></colgroup><thead><tr><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">DF</span></span> </th><th colspan="3" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">Probability of a larger value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">χ</span></span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">2</span></span></sup> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">0.99</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">0.95</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">0.90</span></span> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">1</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">0.00</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">0.004</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">0.016</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">2</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">0.020</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">0.011</span></td><td rowspan="1" colspan="1" styl .2">Is there a linear relationship between K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">O and Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">O? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.2">This type of question is traditionally answered using the statistical technique of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">correlation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">.</span></p><div class="table-wrap" id="TN-tblw-3"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">Table 2.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">Major element data for tonalitic and trondhjemitic gneisses from the north marginal zone, Limpopo belt, Zimbabwe</span><a class="xref" href="#TFN-fn-3" id="TFN-fn-3-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 7.054%;text-align: left;"/><col style="width: 6.782%;text-align: center;"/><col style="width: 5.605%;text-align: center;"/><col style="width: 6.277%;text-align: center;"/><col style="width: 6.277%;text-align: center;"/><col style="width: 6.277%;text-align: center;"/><col style="width: 6.277%;text-align: center;"/><col style="width: 5.605%;text-align: center;"/><col style="width: 5.605%;text-align: center;"/><col style="width: 5.605%;text-align: center;"/><col style="width: 6.277%;text-align: center;"/><col st
