ass="koboSpan" id="kobo.2613.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2614.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2615.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.1"> are determined by fitting the straight line to the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.2">The relation above is ideal and does not allow for any deviation from the line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.3">In reality this is not the case, for most observations have associated error(s) and the data may form a cloud of points to which a straight line must be fitted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.4">This introduces some uncertainty into line-fitting procedures resulting in a number of alternative approaches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.5">Regression analysis is the subject of a number of statistical texts; see, for example, Bingham and Fry (</span><a class="xref" href="ref-list.xhtml#REFe-r-87" id="REFe-r-87-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2617.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.1">) and Montgomery et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-608" id="REFe-r-608-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2619.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.2">Below some of the more common forms of regression are described.</span></p><div class="sec" id="B-sec-35"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2621.1">2.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2622.1"> Ordinary Least Squares (OLS) Regression</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2623.1">Ordinary least squares (OLS) regression</span><a class="target" id="IDXloc-tgt-952"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.1"> (also known as simple regression) is one of the most commonly used line-fitting techniques in geochemistry because it is simple to use and included in most spreadsheet software. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.2">It requires that the units for both variables are the same and are normally distributed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.3">However, it is often inappropriate for geochemical data because there is the further assumption that one variable is independent and error-free. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.4">The least squares best-fit line is constructed so that the sum of the squares of the vertical deviations about the line is a minimum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.5">In this case the variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2625.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2626.1"> is the independent (non-random) variable and is assumed to be without error; </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">, on the other hand, is the dependent (random) variable with associated errors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.2">In this case we say that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1"> is regressed on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1"> (</span><a class="xref" href="#FIG-fig-8" id="FIG-fig-8-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">Figure 2.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.2">It is possible to regress </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1"> and in this case the best fit line minimises the sum of the squares of the horizontal deviations about the line (</span><a class="xref" href="#FIG-fig-8" id="FIG-fig-8-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">Figure 2.3b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.2">Thus, there are two possible regression lines for the same data, a rather unsatisfactory situation for physical scientists who prefer a unique solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.3">The two lines intersect at the mean of the sample (</span><a class="xref" href="#FIG-fig-8" id="FIG-fig-8-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1">Figure 2.3c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">) and approach each other as the value of the correlation coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">) increases until they coincide at </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1"> = 1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.2">In the case of ordinary least squares regression (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1"> is regressed on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">), the value of the intercept, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">, may be computed from:</span></p><div class="disp-formula" id="EQN-df-8"><epub:switch id="d9402e5949"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>a</mml:mi><mml:mo>=</mml:mo><mml:mi>y</mml:mi><mml:mo>−</mml:mo><mml:mi mathvariant="italic">bx</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1"> − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">bx</span></span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">(2.7)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1"> are the mean values for variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1"> is the slope of the line computed from</span></p><div class="disp-formula" id="EQN-df-9"><epub:switch id="d9402e5985"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>b</mml:mi><mml:mo>=</mml:mo><mml:mi>r</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>S</mml:mi><mml:mi>y</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>S</mml:mi><mml:mi>x</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">y</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">x</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1">)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">(2.8)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1"> is the Pearson</span><a class="target" id="IDXloc-tgt-1069"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1"> product-moment correlation coefficient and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">x</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">y</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1"> are the standard deviations </span><a id="page_35"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1">of the samples of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1"> values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.2">Linear confidence intervals can be expressed in terms of standard deviations (Montgomery et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-608" id="REFe-r-608-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.2">Thus, confidence intervals on values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1"> for a number of values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1"> may be used to draw a confidence band on the regression line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.2">The confidence band will be wider at the ends of the fitted line because there are more points near the mean</span><a class="target" id="IDXloc-tgt-787"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1"> values.</span></p><div class="fig" id="FIG-fig-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1"><img class="graphic" src="../Images/74584fig2_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1">Figure 2.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">Types of linear regression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.2">(a) Ordinary least squares regression of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">; in this case the vertical distance between the point and the line is minimised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.2">(b) Ordinary least squares regression of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">; the horizontal distance between the point and the line is minimised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.2">(c) Both ordinary least squares lines pass through the means (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1">x</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1">̄</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1">ȳ</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">), the centroid of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.2">(d) Orthogonal regression which minimises the orthogonal distance from the observed data points to the regression line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.3">(e) Reduced major axis regression; the line is fitted to minimise the area of the shaded triangles.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1">Despite its wide use, OLS regression of geochemical data has some disadvantages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.2">First, OLS regression is normally used in a predictive sense in which variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1"> is estimated from variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.2">In geochemistry, however, regression is more commonly used to confirm the strength of association between variables and to calculate the slope and intercept of the linear correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.3">Second, the OLS method yields two different lines, neither of which necessarily represents the actual relation between the variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.4">Finally, and most importantly, OLS regression assumes that error is restricted to the dependent variable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.5">In geochemistry it is meaningless to define one variable as the dependent variable and the other as the independent variable since both variables have associated errors.</span></p></div><div class="sec" id="B-sec-36"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">2.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1"> Orthogonal Regression</span><a class="target" id="IDXloc-tgt-954"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1">Orthogonal (also known as bivariate, two-dimensional Euclidean, or Deming) regression uses an alternate approach and is useful if both variables have the same units and their errors are similar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.2">It assumes that the errors for the two variables are independent and are normally distributed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.3">Instead of minimizing the vertical or horizontal distance, it minimises the orthogonal distance from the observed data points to the regression line (</span><a class="xref" href="#FIG-fig-8" id="FIG-fig-8-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">Figure 2.3d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">).</span></p></div><div class="sec" id="B-sec-37"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1">2.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1"> Reduced Major Axis Regression</span><a class="target" id="IDXloc-tgt-1196"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1">Reduced major axis (RMA) (variously known as standardised principal component, standardised </span><a id="page_36"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">major axis, geometric mean</span><a class="target" id="IDXloc-tgt-473"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">, ordinary least products, diagonal, least areas line) regression is more appropriate for geochemical data because it is designed to deal with errors in both </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1"> as well as different units (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1">scale variance</span><a class="target" id="IDClocr-tgt-399"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.2">It also assumes that the data have a bivariate normal distribution, although it is more robust than other forms of regression to non-normal data distribution and non-random errors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.3">Following the method of Kermack and Haldane (</span><a class="xref" href="ref-list.xhtml#REFe-r-477" id="REFe-r-477-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1">1950</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">) the sum of the products of the vertical and horizontal distances of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1"> values from the line is minimized; that is, the areas of the triangles between points and the best fit line are minimised (</span><a class="xref" href="#FIG-fig-8" id="FIG-fig-8-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1">Figure 2.3e</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.2">The slope </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1"> of the reduced major axis line is given by:</span></p><div class="disp-formula" id="EQN-df-10"><epub:switch id="d9402e6142"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>b</mml:mi><mml:mo>=</mml:mo><mml:mo>±</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>S</mml:mi><mml:mi>y</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>S</mml:mi><mml:mi>x</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">b</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1"> =  ± (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">y</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">x</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">(2.9)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">x</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">S</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">y</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1"> are the standard deviations of sample values </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1"> and the sign is taken from the correlation coefficient</span><a class="target" id="IDClocr-tgt-71"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.2">Unlike OLS and least normal squares regression, the slope of the RMA line is independent of the correlation coefficient </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.2">The intercept </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1"> is taken from </span><a class="xref" href="#EQN-df-7" id="EQN-df-7-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.2">2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.2">Standard errors can be calculated for the slope and intercept, and from these the confidence intervals on the slope and intercept can be calculated using </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">n −</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1"> 2 degrees of freedom (see Ludbrook, </span><a class="xref" href="ref-list.xhtml#REFe-r-536" id="REFe-r-536-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.2">An example of the different forms of regression line is given in </span><a class="xref" href="#FIG-fig-9" id="FIG-fig-9-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">Figure 2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1"> for the variables Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1"> and CaO from </span><a class="xref" href="#TN-tblw-3" id="TN-tblw-3-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.2">This diagram shows how both types of OLS regression (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">) and RMA regression are used to fit straight lines to the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.2">The equations for each of the lines are also given. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.3">As in </span><a class="xref" href="#FIG-fig-9" id="FIG-fig-9-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">Figure 2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1"> the RMA regression line usually lies between the two OLS lines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.2">Tofallis (</span><a class="xref" href="ref-list.xhtml#REFe-r-920" id="REFe-r-920-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">) has recently extended RMA regression to handle multiple variables.</span></p><div class="fig" id="FIG-fig-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1"><img class="graphic" src="../Images/74584fig2_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">Figure 2.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1">Different linear regressions for the same dataset (data from </span><a class="xref" href="#TN-tblw-3" id="TN-tblw-3-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.2">The regression lines are: ordinary least squares regression of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">x on y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">), slope and intercept calculated from </span><a class="xref" href="#EQN-df-7" id="EQN-df-7-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">Eqs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.2">2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1"> and </span><a class="xref" href="#EQN-df-8" id="EQN-df-8-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">2.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">; reduced major axis (RMA), slope and intercept calculated from </span><a class="xref" href="#EQN-df-9" id="EQN-df-9-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">Eqs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.2">(2.9)</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1"> and </span><a class="xref" href="#EQN-df-7" id="EQN-df-7-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">(2.7)</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">; ordinary least squares regression of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1"> on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">y on x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">), slope and intercept calculated from </span><a class="xref" href="#EQN-df-7" id="EQN-df-7-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">Eqs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.2">2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1"> and </span><a class="xref" href="#EQN-df-8" id="EQN-df-8-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">2.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">.</span></p></div></div></div><div class="sec" id="B-sec-38"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">2.5.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1"> Weighted Least Squares Regression</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">Weighted least squares (WLS)</span><a class="target" id="IDXloc-tgt-1502"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1"> or weighted linear regression is an appropriate line-fitting method for those types of geochemical data in which some data points are more reliable than others. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.2">WLS regression assumes that the errors between the variables are uncorrelated and that the variance between the two variables differs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.3">This is known as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">heteroscedasticity</span><a class="target" id="IDXloc-tgt-502"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">; see </span><a class="xref" href="#C-sec-23" id="C-sec-23-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">Section 2.2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">In such cases each data point is weighted before line fitting following the method of York (</span><a class="xref" href="ref-list.xhtml#REFe-r-1016" id="REFe-r-1016-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">) and York et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1019" id="REFe-r-1019-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.2">Observations are inversely weighted proportional to the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">error variance</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">the standard deviation</span><a class="target" id="IDClocr-tgt-355"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">(s)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">, this means that an observation with small standard deviation has a large weight (more influence) and an observation with large standard deviation has a small weight (less influence). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.2">The weighting often takes the form of 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">s</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1"> and is given relative to the weights of the other observations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.2">If the error variance or standard deviation is not known, an OLS regression can be performed and the square of the residual can be used to estimate </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">s</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">The biggest limitations to WLS regression include (1) estimated weighting and (2) outliers</span><a class="target" id="IDClocr-tgt-251"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.2">Where the weighting is estimated from a small number of replicated observations this can have an adverse effect on the result. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.3">Outliers (</span><a class="xref" href="#A-sec-8" id="A-sec-8-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">Section 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">) need to be recognized and dealt with appropriately, otherwise they may also negatively impact WLS analysis.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">An example of the WLS method is its application in geochronology</span><a class="target" id="IDClocr-tgt-143"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1"> for the construction of isochrons (York, </span><a class="xref" href="ref-list.xhtml#REFe-r-1017" id="REFe-r-1017-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2860.1">1967</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2861.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-1018" id="REFe-r-1018-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.2">In detail the different isotopic methods require slightly different approaches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.3">For example, Brooks et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-117" id="REFe-r-117-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2864.1">1972</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">) showed that in Rb/Sr geochronology the errors in the isotope ratios are normally distributed and for </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">Sr ratios are less than 1.0 (the usual situation in whole rock analysis) and that the errors are not correlated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.2">In Pb isotope geochronology, however, the errors between the lead isotope ratios are highly correlated and require a slightly different approach (see York, </span><a class="xref" href="ref-list.xhtml#REFe-r-1018" id="REFe-r-1018-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2870.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2871.1">).</span></p></div><div class="sec" id="B-sec-39"><h2 class="B"><span class="label"><a id="page_37"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2872.1">2.5.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2873.1"> Robust Regression</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2874.1">Robust linear regression</span><a class="target" id="IDXloc-tgt-1225"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2875.1"> is another weighted least-squares line-fitting technique which minimises the effect of a single data point such as an outlier from exerting a disproportionate influence on the computed value of the slope and intercept (Reimann et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-742" id="REFe-r-742-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.2">This is important because conventional OLS regression can be highly distorted by one or two outlying values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.3">Consequently, before carrying out regression analysis</span><a class="target" id="IDXloc-tgt-1206"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1"> the data should be inspected for outliers</span><a class="target" id="IDClocr-tgt-252"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.2">Although no data point should be discarded simply because it is an outlier, outlying observations should be examined to see if they are in error (see </span><a class="xref" href="#A-sec-9" id="A-sec-9-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">Sections 2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2881.1"> and </span><a class="xref" href="#A-sec-10" id="A-sec-10-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2882.1">2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.2">Inspection for outliers may be carried out visually using a bivariate plot</span><a class="target" id="IDXloc-tgt-89"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1"> or a data analysis computer program. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.2">Zhou (</span><a class="xref" href="ref-list.xhtml#REFe-r-1031" id="REFe-r-1031-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2885.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1">) gives an example of the use of this technique in geochemical exploration where outliers (often anomalies and in this particular case the object of such an exercise) may hamper their own identification by distorting the results of statistical analysis.</span></p></div><div class="sec" id="B-sec-40"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2887.1">2.5.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2888.1"> Some Problems with Traditional Approaches to Correlation and Regression</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2889.1">In the introduction to this section we enquired about the association between pairs of elements in a geochemical dataset and asked the question: To what degree are the oxides CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2891.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2893.1"> associated in the dataset represented in </span><a class="xref" href="#TN-tblw-3" id="TN-tblw-3-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2894.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.1">? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.2">A more disturbing question and one that is not usually asked is: To what extent is the association between CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2897.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.1"> is controlled by other associations in the dataset? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.2">For example, does the fact that CaO correlates well with SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2901.1"> affect in any way its correlation with Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2902.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.1">? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.2">Traditionally, geochemists have looked at the relationships between pairs of elements in isolation from the other members of the dataset by plotting a large number of bivariate diagrams or by constructing a correlation matrix</span><a class="target" id="IDXloc-tgt-239"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.1"> of the types described above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.2">Yet the nature of geochemical data is that they are multivariate, with many variables measured in multiple samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.3">In other words, geochemists have tended to use a bivariate approach to solve a multivariate problem. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.4">This is not to say that bivariate analysis of geochemical data is useless and that parameters such as the correlation coefficient should not be used as sample descriptors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.5">Nevertheless our purpose here is to argue that there are more appropriate methodologies for multivariate analysis, many of which are described in some detail for the petrologist by Le Maitre (</span><a class="xref" href="ref-list.xhtml#REFe-r-516" id="REFe-r-516-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2907.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.2">Even so, the more fundamental problem of geochemical data </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2909.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1"> the constant sum problem </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2911.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2912.1"> is not resolved directly by the application of multivariate techniques, and the statistical difficulties resulting from this aspect of geochemical data are formidable, as discussed in </span><a class="xref" href="#C-sec-22" id="C-sec-22-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2914.1">.</span></p></div></div><div class="sec" id="A-sec-12"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1">2.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.1"> Ratio Correlation</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2917.1">One specialised application of correlation and regression is in ratio correlation</span><a class="target" id="IDClocr-tgt-327"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.2">The correlation of ratios can lead the user into a great deal of trouble and should normally be avoided. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.3">The exception is in geochronology,</span><a class="target" id="IDClocr-tgt-144"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.1"> as discussed in </span><a class="xref" href="#B-sec-43" id="B-sec-43-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2920.1">Section 2.6.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.2">The dangers of ratio correlation in geochemistry have been documented by Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-129" id="REFe-r-129-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2922.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2923.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-131" id="REFe-r-131-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2924.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2925.1">) and Rollinson and Roberts (</span><a class="xref" href="ref-list.xhtml#REFe-r-779" id="REFe-r-779-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1">) and are the subject of a text by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-166" id="REFe-r-166-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2928.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.2">A summary of the arguments is presented below.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1">Given a set of variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2931.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2933.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2936.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2937.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2938.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2939.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1"> which show no correlation, ratios formed from these pairs which have parts in common such as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2943.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2944.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2945.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2946.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2947.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2948.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2949.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2950.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2951.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2954.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2955.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2956.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2958.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2959.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">, or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.1"> will be highly correlated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.2">This was first recognised by Pearson</span><a class="target" id="IDXloc-tgt-1070"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-702" id="REFe-r-702-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">1896</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1">) in the context of simple anatomical measurements and brought to the attention of geologists by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-164" id="REFe-r-164-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1">1949</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.2">For the case where the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1"> is plotted against </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" ="kobo.3063.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3064.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3065.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3066.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3067.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3068.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3069.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.1"> is the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3071.1">coefficient of variation</span><a class="target" id="IDXloc-tgt-211"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3072.1"> (the standard deviation</span><a class="target" id="IDClocr-tgt-356"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3073.1"> divided by the mean) of variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3074.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3075.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3076.1">, etc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3076.2">This expression holds for small values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3077.1">C</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3078.1"> (&lt; 0.3), when the relative variance</span><a class="target" id="IDClocr-tgt-400"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3079.1"> of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3080.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3081.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3082.1"> is not large, and when the absolute measurements are normally distributed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3082.2">The more general form of this equation for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3083.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3084.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3085.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3086.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3087.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3089.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3090.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3091.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3092.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3093.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3094.1"> is given by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-166" id="REFe-r-166-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3095.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.1">, p. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.2">11).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3097.1">If the variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3098.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3099.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3100.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3101.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3102.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3103.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3104.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3105.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3106.1"> are uncorrelated (i.e., </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3107.1">r</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3108.1">12</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3109.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.1">r</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3111.1">23</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3112.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3113.1">r</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3114.1">13</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.1"> = 0) and the coefficients of variation are all the same (i.e., </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3116.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3117.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3118.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3119.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3120.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3121.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3123.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3124.1">), then </span><a id="page_38"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3125.1">the expression reduces to 0.5. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3125.2">Thus, even though the variables </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3126.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3127.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3128.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3129.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3130.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3131.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3132.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3133.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3134.1"> are uncorrelated, the correlation coefficient between the ratios </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3136.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3137.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3138.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3139.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3140.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3141.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3143.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3144.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3145.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.1"> is 0.5. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.2">In the case where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3147.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3148.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3149.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3150.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3151.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3152.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3153.1">X</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3154.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3155.1"> are uncorrelated, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3156.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3157.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3158.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3159.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3160.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3161.1"> are equal and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3162.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3163.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.1"> is three times their value, then the expression reduces to 0.9. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.2">These correlation coefficients are spurious correlations for they appear to indicate a correlation between the original variables where none exists. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.3">An example of the effects of ratio correlation is given in </span><a class="xref" href="#FIG-fig-10" id="FIG-fig-10-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3165.1">Figure 2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3166.1">, which uses data from a suite of meta-komatiites</span><a class="target" id="IDClocr-tgt-181"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3167.1"> and meta-basalts from an Archaean greenstone belt (Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-773" id="REFe-r-773-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3169.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3169.2">A plot of oxide wt.% data for CaO versus Fe as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3170.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3171.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3172.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3173.1"> shows scattered uncorrelated data (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3174.1">R</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3175.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3176.1"> = 0.0014, </span><a class="xref" href="#FIG-fig-10" id="FIG-fig-10-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3177.1">Figure 2.5a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3178.1">) whereas a molar ratio plot of the same data using TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3179.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3180.1"> as the ratioing or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3181.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3182.1">conserved</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3183.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.1"> element shows a highly correlated </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3185.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3186.1">trend</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3187.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3188.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3189.1">R</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3191.1"> = 0.9661, </span><a class="xref" href="#FIG-fig-10" id="FIG-fig-10-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3192.1">Figure 2.5b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3193.1">).</span></p><div class="fig" id="FIG-fig-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3194.1"><img class="graphic" src="../Images/74584fig2_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3195.1">Figure 2.5</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.1">Ratio correlation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.2">(a) CaO wt.% versus Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3197.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3198.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3199.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3200.1"> wt.% for meta-basalts and meta-komatiites from the Sula Mountains greenstone belt, Sierra Leone (data from Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-773" id="REFe-r-773-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3201.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3202.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3202.2">The data are uncorrelated as indicated by the equation for a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3203.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3204.1">best fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3205.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3206.1"> line through the data and the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3207.1">R</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3208.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.1"> value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.2">(b) CaO/TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3210.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3211.1"> versus Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3212.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3214.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3215.1">/TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3216.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3217.1"> as molar values using the same data as in (a). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3217.2">In this case the molar ratios are highly correlated as indicated by the best fit line and the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.1">R</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3219.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3220.1"> value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3220.2">This is an example of a spurious correlation resulting from the use of a common denominator.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3221.1">Given these observations, Butler (</span><a class="xref" href="ref-list.xhtml#REFe-r-131" id="REFe-r-131-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.1">) argued that in the case of ratio correlation the assessment of the strength of a linear association cannot be tested in the usual way, against a probabiity of zero. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.2">Rather, the null value must be the value computed for the spurious correlation (i.e., </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3224.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3225.1"> in </span><a class="xref" href="#EQN-df-8" id="EQN-df-8-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3226.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3226.2">2.8</span></a><span xmlns="http://www.w3.
