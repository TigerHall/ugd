s="koboSpan" id="kobo.7597.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7598.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7598.2">This difference is thought to be due to the sequestration of isotopically light silicon into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7599.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7600.1">s core</span><a class="target" id="IDXloc-tgt-353"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7601.1"> during planetary differentiation</span><a class="target" id="IDXloc-tgt-1100"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7602.1"> (Savage et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7603.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7604.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7604.2">However, calculations by Zambardi et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7604.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1021" id="REFe-r-1021-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7605.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7606.1">) suggest that this mechanism may not fully explain the observed fractionation and that additional silicon isotope fractionation</span><a class="target" id="IDClocr-tgt-344"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7607.1"> took place during the Moon-forming giant impact.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7608.1">As already noted, the similarity between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7609.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7610.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7611.1">Si values in the upper mantle and those of MORB, OIB and Archaean komatiites</span><a class="target" id="IDClocr-tgt-184"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7612.1"> indicates that the mantle is isotopically homogeneous with respect to silicon isotopes, that it has not changed in composition with time and that there is minimal isotopic fractionation during partial melting</span><a class="target" id="IDClocr-tgt-276"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7613.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7613.2">This means that basaltic rocks may be used to trace the chemistry of their source regions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7613.3">In the same way the lack of isotopic fractionation in metamorphic rocks means that they too can be used to determine the silicon isotope composition of their protolith.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7614.1">During the Archaean and early Proterozoic, before biological processes regulated the silica content of the oceans, silica concentrations in the oceans</span><a class="target" id="IDXloc-tgt-1273"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7615.1"> were controlled by two major processes: the precipitation of siliceous sediments (cherts and banded iron formations</span><a class="target" id="IDClocr-tgt-14"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7616.1">) and by the silicic alteration of the </span><a id="page_278"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7617.1">ocean floor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7617.2">Ocean crust silicification was a complex process involving first seawater percolation into a warm recharge zone in which silicon isotopes equilibrated with those of the basaltic host, followed by the diffusive ascent of warm seawater and silica precipitation during conductive cooling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7617.3">During this latter stage, silicon isotopes were extensively fractionated to both heavier and lighter isotopic values (see review by Ledevin, </span><a class="xref" href="ref-list.xhtml#REFe-r-521" id="REFe-r-521-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7618.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7619.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7620.1">A number of studies have proposed that silica in ancient cherts may provide clues to the nature of the early hydrosphere (see Robert and Chaussidon, </span><a class="xref" href="ref-list.xhtml#REFe-r-765" id="REFe-r-765-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7621.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7622.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7622.2">However, the fractionations that take place during seawater</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7623.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7624.1">chert precipitation are complex, for the fractionation factors change according to the properties of the precipitating fluid: its saturation, temperature and particulate content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7624.2">Further, later isotopic changes take place during diagenesis</span><a class="target" id="IDXloc-tgt-312"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7625.1"> which can lead to a shift of up to 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7626.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7627.1"> from the initial precipitate (Ledevin, </span><a class="xref" href="ref-list.xhtml#REFe-r-521" id="REFe-r-521-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7628.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7629.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7629.2">For this reason great caution must be used in seeking to interpret siliceous sediments as a monitor of the silica content and temperature of ancient oceans.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7630.1">The recent recognition that Archaean TTG</span><a class="target" id="IDXloc-tgt-1376"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7631.1">s are isotopically heavy (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7632.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7633.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7634.1">Si = −0.01 to + 0.01</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7635.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7636.1">) relative to younger granitoids (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7637.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7638.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7639.1">Si = −0.23 ± 0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7640.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7641.1">) and the BSE (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7642.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7643.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7644.1">Si = −0.29 ± 0.07</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7645.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7646.1">) has stimulated a revised model for the origin of Archaean felsic crust</span><a class="target" id="IDXloc-tgt-57"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7647.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7647.2">Deng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7647.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7648.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7649.1">) and André et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7649.2">(2019) proposed that the isotopically heavy character of Archaean TTGs is inherited from their source and that they are the partial melts of a basaltic source which has incorporated sedimentary chert enriched in isotopically heavy silicon and derived from a silica-saturated Archaean ocean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7649.3">The results of this model are illustrated on an oxygen</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7650.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7651.1">silicon isotope diagram in </span><a class="xref" href="#FIG-fig-145" id="FIG-fig-145-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7652.1">Figure 7.34</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7653.1"> (after Deng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7654.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7655.1">) to show that the basaltic source was contaminated with sedimentary chert rather than other forms of sedimentary or hydrothermal silica.</span></p><div class="fig" id="FIG-fig-145"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7656.1"><img class="graphic" src="../Images/74584fig7_34.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7657.1">Figure 7.34</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7658.1">High-resolution silicon versus oxygen isotope diagram showing the likely origin of heavy </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7659.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7660.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7661.1">Si enrichment in Archaean tonalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7662.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7663.1">trondhemite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7664.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7665.1">granodiorite (TTG) magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7665.2">The diagram shows the influence of different contaminants on the silicon and oxygen isotope composition of a partial melt of a basaltic source (red box) relative to the measured composition of Archaean TTGs.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7666.1">(Data from Deng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7667.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7668.1">)</span></div></div></div></div><div class="sec" id="B-sec-133"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7669.1">7.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7670.1"> Chromium Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7671.1">Chromium is an important trace element in many igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7671.2">It is most abundant in mafic and ultramafic igneous rocks where it is compatible in ferromagnesian minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7671.3">Cr is also present in the oxide phase chromite (MgFe)Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7672.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7673.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7674.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7675.1">, an important accessory phase in mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1436"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7676.1"> and the dominant phase in cumulate chromitite</span><a class="target" id="IDXloc-tgt-182"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7677.1"> rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7677.2">Chromium is a redox-sensitive element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7677.3">In most minerals it occurs in the Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7678.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7679.1"> state, although during weathering</span><a class="target" id="IDXloc-tgt-1495"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7680.1"> it may be oxidised to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7681.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7682.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7682.2">Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7683.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7684.1"> forms oxides or hydroxides which are insoluble; in contrast, Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7685.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7686.1"> is bound with oxygen to form CrO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7687.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7688.1">2−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7689.1"> chromate, HCrO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7690.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7691.1">−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7692.1"> bichromate or Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7693.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7694.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7695.1">7</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7696.1">2−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7697.1"> dichromate ions, all of which are water-soluble. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7697.2">Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7698.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7699.1"> is carcinogenic, and because of its soluble nature the anthropogenic Cr contamination of groundwater through industrial activity has led to some serious environmental problems.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7700.1">There are four stable isotopes of chromium:</span><a class="target" id="IDXloc-tgt-184"/> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7701.1">50</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7702.1">Cr, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7703.1">52</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7704.1">Cr, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7705.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7706.1">Cr and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7707.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7708.1">Cr. </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7709.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7710.1">Cr is the daughter product of the now-extinct radionuclide </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7711.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7712.1">Mn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7712.2">Chromium isotope ratios are measured as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7713.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7714.1">Cr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7715.1">52</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7716.1">Cr, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7717.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7718.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7719.1">Cr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7720.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7721.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7721.2">7.29) relative to the standard SRM979. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7721.3">In natural systems Cr isotopes have a range of about 7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7722.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7723.1"> (</span><a class="xref" href="#FIG-fig-146" id="FIG-fig-146-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7724.1">Figure 7.35</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7725.1">); the stable isotope systematics of Cr are summarised in </span><a class="xref" href="#BOXm-box-19" id="BOXm-box-19-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7726.1">Box 7.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7727.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7727.2">A recent review of the stable isotope geochemistry of chromium is given by Qin and Wang (</span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7728.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7729.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7730.1">High-precision chromium isotope measurements can be made using thermal ionisation mass spectrometry (TIMS</span><a class="target" id="IDXloc-tgt-1366"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7731.1">) with a reported precision of up to 0.026</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7732.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7733.1"> and by MC-ICP-MS techniques with a precision of between ±0.26 and 0.011</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7734.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7735.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7735.2">After acid dissolution, samples are purified using ion-exchange techniques. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7735.3">In situ analyses are performed by LA-ICP-MS. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7735.4">A full discussion of analytical approaches is given in Qin and Wang (</span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7736.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7737.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7738.1">Chromium isotopes have been used to study processes in the early solar system, in the redox evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7739.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7740.1">s early atmosphere and oceans and in environmental geochemistry to investigate contaminated groundwater.</span></p><div class="boxed-text" id="BOXm-box-19"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7741.1">Box 7.12</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7742.1">Chromium isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7743.1">Stable isotopes and abundances</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-112"><p><span class="inline-formula"><epub:switch id="d15794e15449"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow .w3.org/1999/xhtml" class="koboSpan" id="kobo.7809.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7810.1">See </span><a class="xref" href="#FIG-fig-146" id="FIG-fig-146-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7811.1">Figure 7.35</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7812.1">.</span></p><div class="fig" id="FIG-fig-146"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7813.1"><img class="graphic" src="../Images/74584fig7_35.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7814.1">Figure 7.35</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7815.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7816.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7817.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7818.1">Cr in extra-terrestrial and terrestrial reservoirs relative to the value of the silicate Earth.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7819.1">Data sources discussed in the text</span></div></div></div><div class="sec" id="C-sec-194"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7820.1">7.4.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7821.1"> The Distribution of Chromium Isotopes in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7822.1">The average chromium isotope composition</span><a class="target" id="IDXloc-tgt-186"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7823.1"> of carbonaceous chondrites is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7824.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7825.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7826.1">Cr = −0.128 ± 0.043</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7827.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7828.1"> and of ordinary chondrites</span><a class="target" id="IDClocr-tgt-245"/> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7829.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7830.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7831.1">Cr = −0.113 ± 0.044</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7832.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7833.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7833.2">Measurements on two Martian meteorites give values between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7834.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7835.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7836.1">Cr = −0.218 and −0.142</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7837.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7838.1"> (Schoenberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-819" id="REFe-r-819-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7839.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7840.1">) and the least differentiated lunar basalt of Bonnand et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7840.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-103" id="REFe-r-103-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7841.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7842.1">) has a Cr isotopic composition of −0.222 ± 0.025</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7843.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7844.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7845.1">The chromium isotope composition of mantle-derived</span><a class="target" id="IDXloc-tgt-189"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7846.1"> rocks is in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7847.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7848.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7849.1">Cr = −0.009 to 0.211</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7850.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7851.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7851.2">For mantle xenoliths </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7852.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7853.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7854.1">Cr values = −0.017 to −0.167</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7855.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7856.1">, for ultramafic rocks and cumulates </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7857.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7858.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7859.1">Cr = −0.009 to −0.211</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7860.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7861.1"> and for oceanic and continental basalts </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7862.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7863.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7864.1">Cr = −0.126 to −0.178</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7865.1">‰</span></span> <a id="page_279"/><a id="page_280"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7866.1">(average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7867.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7868.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7869.1">Cr = −0.151 ± 0.050</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7870.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7871.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7871.2">From these measurements it is possible to estimate an average value for the igneous silicate Earth of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7872.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7873.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7874.1">Cr = −0.124 ± 0.101</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7875.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7876.1"> (Schoenberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-820" id="REFe-r-820-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7877.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7878.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7878.2">A single measurement on a USGS granite reference sample gives </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7879.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7880.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7881.1">Cr = −0.177</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7882.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7883.1">, within the range of the mafic igneous rocks measured (Schoenberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-819" id="REFe-r-819-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7884.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7885.1">), suggesting that an average value for the continental crust is similar to that of the silicate Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7885.2">The similarity between the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7886.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7887.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7888.1">Cr values for the silicate Earth, Mars and chondritic meteorites</span><a class="target" id="IDXloc-tgt-178"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7889.1"> suggests that contrary to earlier proposals there was no fractionation of chromium isotopes during core</span><a class="target" id="IDXloc-tgt-354"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7890.1"> formation in the silicate Earth and Mars.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7891.1">Farkas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7891.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-279" id="REFe-r-279-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7892.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7893.1">) calculated the global average Cr isotope composition for chromites as −0.079 ± 0.169</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7894.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7895.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7895.2">Chromitites in layered intrusions (the Bushveld complex</span><a class="target" id="IDXloc-tgt-117"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7896.1">, the Great Dyke</span><a class="target" id="IDXloc-tgt-487"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7897.1">, the Stillwater complex</span><a class="target" id="IDXloc-tgt-1319"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7898.1">) have Cr isotope compositions in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7899.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7900.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7901.1">Cr = −0.23 to −0.026</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7902.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7903.1"> (Schoenberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-820" id="REFe-r-820-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7904.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7905.1">; Bai et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-45" id="REFe-r-45-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7906.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7907.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7907.2">In the Kizildag ophiolite</span><a class="target" id="IDXloc-tgt-635"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7908.1"> in Turkey, Chen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7908.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-168" id="REFe-r-168-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7909.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7910.1">) show that podiform chromitites</span><a class="target" id="IDXloc-tgt-183"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7911.1"> have slightly heavier </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7912.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7913.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7914.1">Cr values (−0.22 to −0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7915.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7916.1">) than those in ophiolitic stratiform-like chromitites (−0.29 to −0.06</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7917.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7918.1">) indicating that the range of chromium isotope compositions in ophiolitic chromitites is greater than that found in layered intrusions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7918.2">Currently, all measured chromite Cr isotope compositions lie within the range of values for the silicate Earth.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7919.1">Marine sediments have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7920.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7921.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7922.1">Cr values</span><a class="target" id="IDXloc-tgt-193"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7923.1"> between −0.007 to +0.009 (mean 0.032 ± 0.065). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7923.2">Black shales analysed by Frank et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7923.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-305" id="REFe-r-305-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7924.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7925.1">) have bulk </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7926.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7927.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7928.1">Cr values of between +0.02 ± 0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7929.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7930.1"> and +0.56 ± 0.10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7931.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7932.1"> and a chert sample has a bulk </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7933.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7934.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7935.1">Cr value of +0.98 ± 0.13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7936.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7937.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7938.1">Chromium in modern river water</span><a class="target" id="IDXloc-tgt-191"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7939.1"> is predominantly as Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7940.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7941.1"> and is derived from the weathering of the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7941.2">River water has chromium isotope compositions ranging from </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7942.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7943.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7944.1">Cr = −0.17 to +1.33</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7945.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7946.1">, although in source regions containing serpentinised ultramafic rocks values may be as high as +4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7947.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7948.1"> (Farkas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-279" id="REFe-r-279-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7949.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7950.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7950.2">Seawater is not well mixed with respect to Cr isotopes and there is an inverse correlation between the Cr isotope composition and Cr concentrations in seawater (Paulukat et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-680" id="REFe-r-680-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7951.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7952.1">). </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7953.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7954.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7955.1">Cr values are between +0.13 and +1.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7956.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7957.1">, although in surface waters the range is +0.13 to +1.24</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7958.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7959.1"> (Paulukat et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-680" id="REFe-r-680-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7960.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7961.1">; Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7962.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7963.1">).</span></p></div><div class="sec" id="C-sec-195"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7964.1">7.4.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7965.1"> Controls on the Fractionation of Chromium Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7966.1">The reduction of Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7967.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7968.1"> to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7969.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7970.1"> involves the breaking of Cr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7971.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7972.1">O bond</span><a class="target" id="IDXloc-tgt-187"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7973.1">s because Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7974.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7975.1"> usually exists as an oxy-anion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7975.2">The bonds between the light Cr isotopes and oxygen are easier to break than for the heavy isotopes, and so during reducing reactions the Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7976.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7977.1"> product will be enriched in the light Cr isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7977.2">At low temperatures this kinetic fractionation may take place by both abiotic and biological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7977.3">The abiotic reduction of Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7978.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7979.1"> to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7980.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7981.1"> in laboratory experiments using a range of mineral substrates results in isotopic fractionations of the order of 2.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7982.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7983.1">3.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7984.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7985.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7985.2">In Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7986.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7987.1">-rich sediments this can lead to an increase in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7988.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7989.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7990.1">Cr in the overlying water of up to 2.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7991.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7992.1"> (Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7993.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7994.1">; Bauer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7995.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7996.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7997.1">Biological Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7998.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7999.1"> reduction by microbial activity</span><a class="target" id="IDXloc-tgt-185"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8000.1"> is an important process in natural systems, and in the laboratory fractionations from 2.0 to 7.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8001.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8002.1"> have been measured. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8002.2">In each case the reduced reaction product is isotopically lighter than the reactant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8002.3">However, the transfer of three electrons from Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8003.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8004.1"> to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8005.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8006.1"> is likely to occur in stages and so in natural systems the precise amount of fractionation will depend upon the reduction pathway and may not be as high as that predicted from laboratory experiments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8006.2">The detail of metabolic pathways in thermophilic bacteria</span><a class="target" id="IDXloc-tgt-1369"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8007.1"> has been documented recently by Chen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8007.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-168" id="REFe-r-168-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8008.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8009.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8009.2">In contrast to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8010.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8011.1"> reduction, the processes whereby Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8012.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8013.1"> is oxidised to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8014.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8015.1"> are less well understood, but experimental studies indicate Cr isotope fractionations of between −2.5 and +1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8016.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8017.1"> (Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8018.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8019.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8020.1">The very small (&lt;0.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8021.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8022.1">) variations in silicate rocks indicate that Cr isotopes are not extensively fractionated in high-temperature igneous systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8022.2">However, Schoenberg et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8022.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-819" id="REFe-r-819-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8023.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8024.1">) have suggested that within this variability there are some small fractionations which reflect both partial melting</span><a class="target" id="IDXloc-tgt-1010"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8025.1"> and fractional crystallisation</span><a class="target" id="IDXloc-tgt-425"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8026.1"> processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8026.2">This has been confirmed in a recent study by Chen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8026.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-168" id="REFe-r-168-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8027.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8028.1">), who demonstrated Cr isotope equilibrium fractionation during partial melting of mantle harzburgite</span><a class="target" id="IDXloc-tgt-497"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8029.1"> of the Kizildag ophiolite and in the fractional crystallisation of the associated dunites and chromitites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8029.2">Bai et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8029.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-45" id="REFe-r-45-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8030.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8031.1">) have shown that during fractional crystallisation, heavy Cr isotopes are preferentially partitioned into chromite and the light isotopes into the residual melt such that equilibrium processes lead to Cr isotopic fractionation between minerals in the order </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8032.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8033.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8034.1">Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8035.1">spinel</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8036.1"> &gt; </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8037.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8038.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8039.1">Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8040.1">orthopyroxene</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8041.1"> &gt; </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8042.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8043.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8044.1">Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8045.1">olivine</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8046.1">.</span></p><p><a id="page_281"/><a class="target" id="IDXloc-tgt-1308"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8047.1">In addition to equilibrium fractionation processes, there is also evidence of kinetic fractionation in high-temperature igneous systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8047.2">This can be seen in the Stillwater complex in the United States where the Cr isotope composition of olivines shows inter-mineral fractionations which do not follow the sequence identified above, and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8048.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8049.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8050.1">Cr diffusion profiles in these olivines indicate that kinetic factors play a role in Cr isotope fractionation (Bai et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-45" id="REFe-r-45-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8051.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8052.1">).</span></p></div><div class="sec" id="C-sec-196"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8053.1">7.4.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8054.1"> Using Chromium Isotopes as a Tracer in Cosmological and Geological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8055.1">The isotope </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8056.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8057.1">Cr is produced from the decay of the short-lived isotope</span><a class="target" id="IDXloc-tgt-1265"/> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8058.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8059.1">Mn, which has a half-life of 3.7 Ma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8059.2">Mass-independent anomalies of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8060.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8061.1">Cr in meteorites have been used to provide clues about early processes in the solar nebula and the differentiation of early planetesimals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8061.2">In addition, anomalies of the isotope </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8062.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8063.1">Cr in meteorites</span><a class="target" id="IDXloc-tgt-190"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8064.1"> can be used to trace the sources and distribution of nucleosynthetic products in the early solar system (see review by Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8065.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8066.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8067.1">On the Earth the spread of Cr isotope values illustrated in </span><a class="xref" href="#FIG-fig-146" id="FIG-fig-146-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8068.1">Figure 7.35</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8069.1"> shows that the most significant fractionations take place during low-temperature geochemical processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8069.2">One such process is the oxidative continental weathering</span><a class="target" id="IDXloc-tgt-1501"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8070.1"> of Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8071.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8072.1"> to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8073.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8074.1">, although this requires MnO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8075.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8076.1"> as a catalyst and in detail is complex. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8076.2">Where Cr is lost from the system during weathering, the resulting palaeosols</span><a class="target" id="IDXloc-tgt-988"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8077.1"> show negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8078.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8079.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8080.1">Cr values; currently, this weathering process is the only natural mechanism known to produce large negative Cr isotope fractionations (Frei and Polat, </span><a class="xref" href="ref-list.xhtml#REFe-r-307" id="REFe-r-307-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8081.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8082.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8082.2">Other soil profiles record Cr enrichment; these have positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8083.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8084.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8085.1">Cr values and where the weathering leads to the serpentinization of ultramafic rocks, Cr isotope compositions can be shifted to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8086.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8087.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8088.1">Cr values as high as 1.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8089.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8090.1"> (Farkas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-279" id="REFe-r-279-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8091.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8092.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8093.1">Cr isotope fractionation in the oceans</span><a class="target" id="IDXloc-tgt-192"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8094.1"> is driven by two key processes: the reduction of Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8095.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8096.1"> in surface waters and the scavenging of isotopically light Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8097.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8098.1"> to deeper water and sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8098.2">A recent model for the mass balance of Cr isotopes in the modern oceans suggests that the principal Cr input is from rivers with an estimated </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8099.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8100.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8101.1">Cr = +0.3 to +1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8102.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8103.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8103.2">Outputs include relatively minor fluxes of Cr to oxic and anoxic sediments, both with zero </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8104.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8105.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8106.1">Cr fractionation and a major flux to reducing sediments with an estimated </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8107.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8108.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8109.1">Cr fractionation of −0.2. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8109.2">This model is consistent with a Cr isotope composition for the oceans of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8110.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8111.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8112.1">Cr = +0.44 to +1.53</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8113.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8114.1"> (Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8115.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8116.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8117.1">In groundwater chromium isotopes</span><a class="target" id="IDXloc-tgt-188"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8118.1"> can be used to understand the transport of the carcinogenic contaminant Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8119.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8120.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8120.2">In particular, the anaerobic reduction of Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8121.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8122.1"> can immobilise carcinogenic Cr and convert it into insoluble Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8123.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8124.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8124.2">The Cr isotope fractionation associated with this process can lead to elevated </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8125.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8126.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8127.1">Cr values (0.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8128.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8129.1">5.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8130.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8131.1">) and in this way the efficiency of the remediation can be monitored. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8131.2">In detail, the measured Cr isotope values will be very variable for they depend on the initial </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8132.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8133.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8134.1">Cr value of the source and whether it is natural or anthropogenic.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8135.1">A relatively recent application of Cr isotopes has been to use </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8136.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8137.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8138.1">Cr values in sediments as a palaeo-redox</span><a class="target" id="IDXloc-tgt-986"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8139.1"> proxy and to determine the onset of oxygenic photosynthesis</span><a class="target" id="IDXloc-tgt-1089"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8140.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8140.2">This approach has been applied to the study of banded iron formations</span><a class="target" id="IDClocr-tgt-15"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8141.1">, organic-rich shales</span><a class="target" id="IDClocr-tgt-23"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8142.1"> and carbonate rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8142.2">The logic is that in an oxygenated atmosphere Cr can be oxidised to Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8143.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8144.1">, mobilised and isotopically fractionated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8144.2">In an oxygen-free atmosphere Cr is transported as Cr-bearing minerals or as dissolved Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8145.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8146.1"> but is not fractionated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8146.2">However, despite this simple theoretical framework, care must be taken to ensure that the sediments analysed faithfully record the ambient </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8147.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8148.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8149.1">Cr for seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8149.2">Consequently, corrections may need to be made for the presence of detrital material in the sediment (Frank et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-305" id="REFe-r-305-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8150.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8151.1">) and for any biological Cr isotope fractionations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8151.2">Further, geochemical controls on the oxidation of Cr require both the presence of Mn oxides, which in itself requires free oxygen, and a surface environment free of Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8152.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8153.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8154.1">A compilation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8155.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8156.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8157.1">Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8158.1">sediment</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8159.1"> over geological time for selected samples shows that there is minimal </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8160.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8161.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8162.1">Cr fractionation (−0.5 to +0.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8163.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8164.1">) relative to the silicate Earth from the Hadean to the mid-Proterozoic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8164.2">Only in the Neoproterozoic at ~1.1 Ga is there a record of extensive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8165.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8166.1">53</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8167.1">Cr fractionation (up to +5.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8168.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8169.1"> in Fe-rich shales), long after the GOE at 2.34 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8169.2">This event at 1.1 Ga is thought to record the onset of oxidised surface environments and the deep oxygenation of ocean waters (Qin and Wang, </span><a class="xref" href="ref-list.xhtml#REFe-r-731" id="REFe-r-731-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8170.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8171.1">).</span></p></div></div><div class="sec" id="B-sec-134"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8172.1">7.4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8173.1"> Iron Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8174.1">The element iron is abundant throughout the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8174.2">It occurs in three oxidation states </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8175.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8176.1"> metallic iron (Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8177.1">0</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8178.1">), ferrous iron (Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8179.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8180.1">) and ferric iron (Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8181.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8182.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8183.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8184.1"> and these oxidation states govern its distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8184.2">Metallic iron </span><a id="page_282"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8185.1">is the primary constituent of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8186.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8187.1">s core;</span><a class="target" id="IDXloc-tgt-355"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8188.1"> ferrous iron is the dominant iron species in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8189.1">’</span></span><span xmlns="http://www.w3.o
