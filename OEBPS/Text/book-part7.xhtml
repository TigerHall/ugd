www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6099.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6100.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6101.1">; see </span><a class="xref" href="#EQN-df-128" id="EQN-df-128-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6102.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6102.2">7.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6103.1">) of −4.0 ± 1.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6104.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6105.1"> at 1100°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6105.2">For more complex, carbon-poor fluids this value rises to ~−5.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6106.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6107.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6107.2">For fluids where NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6108.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6109.1">, N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6110.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6111.1"> and NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6112.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6113.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6114.1"> are the primary N species theoretical calculations based upon these observations yield </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6115.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6116.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6117.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6118.1">diam</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6119.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6120.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6121.1"> values at 1100°C of −1.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6122.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6123.1">, −2.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6124.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6125.1"> and −3.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6126.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6127.1">, respectively (Petts et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-709" id="REFe-r-709-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6128.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6129.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6130.1">Nitrogen has a similar solubility to that of Ar in the mantle and is thought to be incompatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6130.2">During partial melting</span><a class="target" id="IDXloc-tgt-1007"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6131.1"> the fractionation of nitrogen isotopes is thought to be small and at the per mil level (Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6132.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6133.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6133.2">However, there is some evidence that nitrogen isotopes are fractionated during the degassing of basaltic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6133.3">Cartigny and Ader (</span><a class="xref" href="ref-list.xhtml#REFe-r-142" id="REFe-r-142-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6134.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6135.1">) calculated a shift from </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6136.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6137.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6138.1">N = −5.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6139.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6140.1"> in the source to +3.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6141.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6142.1"> after the degassing of OIB melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6142.2">Under reducing conditions nitrogen behaves as siderophile element in the silicate Earth and could therefore be present in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6143.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6144.1">s core</span><a class="target" id="IDXloc-tgt-352"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6145.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6146.1">Within the modern oceanic nitrogen cycle there are a large number of different metabolic processes which give rise to a range of isotopic fractionations (Ader et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-4" id="REFe-r-4-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6147.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6148.1">; Stüeken et al., 2016); however, given the wide range of redox states in the oceans and associated sediments, it is important to determine whether these fractionations take place under oxygenic or anoxic conditions (</span><a class="xref" href="#FIG-fig-138" id="FIG-fig-138-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6149.1">Figure 7.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6150.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6150.2">Denitrification</span><a class="target" id="IDXloc-tgt-287"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6151.1"> and anammox</span><a class="target" id="IDXloc-tgt-44"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6152.1"> are the dominant metabolic processes whereby marine nitrate is converted into atmospheric nitrogen, and these are the principal controls on the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6153.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6154.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6155.1">N composition of the oceans and modern sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6155.2">The net effect of these reactions leads to an enrichment of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6156.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6157.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6158.1">N in the oceans of +5 to +7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6159.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6160.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6160.2">This enrichment is then transmitted via marine organisms to sedimentary kerogen, which is then preserved in the sedimentary record with little further isotopic fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6160.3">Thus, under oxygenic conditions marine sediments approach the isotopic composition of NO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6161.1">3</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6162.1">−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6163.1"> in the overlying water column (Zerkle et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1023" id="REFe-r-1023-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6164.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6165.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6165.2">Additional minor isotopic fractionation may occur by biological nitrogen fixation (diazotrophy</span><a class="target" id="IDXloc-tgt-317"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6166.1">) which produces a biomass with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6167.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6168.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6169.1">N between about +1.0 and −1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6170.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6171.1">, the diagenetic remineralisation of organic-bound ammonium to dissolved NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6172.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6173.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6174.1"> which renders the residual biomass isotopically heavier by 1.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6175.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6176.1">2.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6177.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6178.1"> (Stüeken et al., 2016), and the release of ammonium from sediment (denitrification) which leads to nitrate which is isotopically lighter than the original biomass.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6179.1">Most nitrogen in the geological cycle is preserved either in kerogen or as ammonium ions in potassic minerals, and with increased burial and metamorphism</span><a class="target" id="IDClocr-tgt-219"/> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6180.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6181.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6182.1">N values in sedimentary rocks are enriched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6182.2">Thomazo and Papineau (</span><a class="xref" href="ref-list.xhtml#REFe-r-911" id="REFe-r-911-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6183.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6184.1">) suggested that values increase by 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6185.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6186.1">2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6187.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6188.1"> at greenschist facies, by 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6189.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6190.1">4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6191.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6192.1"> at amphibolite facies and up to 6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6193.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6194.1">12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6195.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6196.1"> at upper amphibolite facies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6196.2">Stüeken et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6196.3">(2017) show that for many metasediments the kerogen component is isotopically lighter than the silicate fraction and the bulk rock and that this difference becomes larger with increasing metamorphic grade, indicating an equilibrium isotopic separation between the kerogen-bound and silicate-bound nitrogen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6196.4">These authors recommend that for samples metamorphosed up to greenschist facies and with &gt;40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6197.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6198.1"> silicate-bound nitrogen, the primary isotopic composition of the biomass is best approximated by the bulk rock </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6199.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6200.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6201.1">N value, </span><a id="page_265"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6202.1">whereas for very kerogen-rich samples and rocks at higher metamorphic grades the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6203.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6204.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6205.1">N values of the kerogen fraction are closer to that of the original biomass.</span></p></div><div class="sec" id="C-sec-183"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6206.1">7.3.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6207.1"> Using Nitrogen Isotopes as a Tracer in Geological and Biological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6208.1">Inspection of the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6209.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6210.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6211.1">N values reported in </span><a class="xref" href="#FIG-fig-137" id="FIG-fig-137-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6212.1">Figure 7.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6213.1"> shows that samples from the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6214.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6215.1">s surface environment have positive values and are higher than that of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6216.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6217.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6217.2">This is thought to reflect the influence of microbial processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6217.3">In contrast, some mantle-derived materials, notably, some diamonds</span><a class="target" id="IDXloc-tgt-913"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6218.1">, have highly negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6219.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6220.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6221.1">N values indicating that some mantle fluids and/or reservoirs are highly </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6222.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6223.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6224.1">N-depleted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6224.2">These differences therefore provide a means of discriminating between a range of geological and biological processes in the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6224.3">For example, the variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6225.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6226.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6227.1">N in sedimentary rocks can be used to track changes in the marine nitrogen biogeochemical cycle over geological time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6227.2">As noted above, unaltered marine sediments that contain organic matter and have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6228.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6229.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6230.1">N values in the range +3 to +14</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6231.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6232.1"> are usually interpreted as reflecting an aerobic oceanic cycle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6232.2">The details of specific microbial fractionations representing particular biogeochemical reactions have been summarised by Ader et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6232.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-4" id="REFe-r-4-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6233.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6234.1">) and Stüeken et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6234.2">(2016).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6235.1">In environmental geochemistry it has been shown that anthropogenic nitrogen</span><a class="target" id="IDXloc-tgt-908"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6236.1"> in the form of NOx gases, and now recorded as nitrate, has a distinctive isotopic composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6236.2">Hastings et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6236.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-383" id="REFe-r-383-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6237.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6238.1">) show that </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6239.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6240.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6241.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6242.1">nitrate</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6243.1"> values in Greenland ice cores have decreased from +11 to −1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6244.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6245.1"> since preindustrial times, indicating the effects of human activity in the use of fossil fuels and fertilizers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6245.2">A particularly useful approach in the study of modern nitrates is to fingerprint them using the isotopes of both oxygen and nitrogen on a combined </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6246.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6247.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6248.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6249.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6250.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6251.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6252.1">N plot (Hastings et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-383" id="REFe-r-383-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6253.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6254.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6255.1">In the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6256.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6257.1">s mantle N isotope compositions can be combined with C isotope</span><a class="target" id="IDXloc-tgt-910"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6258.1"> measurements and plotted together on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6259.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6260.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6261.1">C</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6262.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6263.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6264.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6265.1">N diagram to identify different types of diamond (</span><a class="xref" href="#FIG-fig-139" id="FIG-fig-139-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6266.1">Figure 7.28</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6267.1">; Wu et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1010" id="REFe-r-1010-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6268.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.2">This diagram can also be used to understand the role of carbon- and nitrogen-bearing fluids in the mantle and to evaluate their role in the formation of diamond. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.3">In this way Smit et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-846" id="REFe-r-846-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6270.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6271.1">) showed that mixed habit diamonds from Marange in Zimbabwe</span><a class="target" id="IDXloc-tgt-768"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6272.1"> formed through the mixing of two different mantle fluids, one CH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6273.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6274.1">-rich and the other CO</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6275.1">2−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6276.1">/CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6277.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6278.1">-rich. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6278.2">The positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6279.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6280.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6281.1">N values for these fluids suggest their derivation from a metasedimentary source and therefore imply the dehydration of a subducting slab in their genesis.</span></p><div class="fig" id="FIG-fig-139"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6282.1"><img class="graphic" src="../Images/74584fig7_28.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6283.1">Figure 7.28</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6284.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6286.1">C versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6287.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6288.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6289.1">N plot of diamond compositions showing the compositional range in diamond types relative to the modern (depleted) mantle value.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6290.1">(Modified after Wu et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1010" id="REFe-r-1010-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6291.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6292.1">)</span></div></div></div><div class="sec" id="C-sec-184"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.1">7.3.5.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6294.1"> Using Nitrogen Isotopes to Understand Processes in the Early Earth</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6295.1">A number of authors have proposed that there is a secular trend in nitrogen isotope ratios</span><a class="target" id="IDXloc-tgt-915"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6296.1"> for organic nitrogen as recorded in Archaean and Proterozoic sediments (Beaumont and Robert, </span><a class="xref" href="ref-list.xhtml#REFe-r-61" id="REFe-r-61-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6297.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6298.1">; Thomazo and Papineau, </span><a class="xref" href="ref-list.xhtml#REFe-r-911" id="REFe-r-911-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6299.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6300.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6300.2">These authors found that kerogen</span><a class="target" id="IDClocr-tgt-180"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6301.1"> in Archaean chert</span><a class="target" id="IDXloc-tgt-56"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6302.1"> has average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6303.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6304.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6305.1">N values of about 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6306.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6307.1">, whereas in the early Proterozoic these values were about +5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6308.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6309.1">, a shift which is coincident with the Great Oxidation Event</span><a class="target" id="IDXloc-tgt-489"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6310.1"> at ~2.34 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6310.2">However, unravelling the ancient nitrogen isotope record is not straightforward, for it is always necessary to assess whether or not the measured isotopic shift is the product of biogenic processes or the effect of later metamorphism</span><a class="target" id="IDClocr-tgt-220"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6311.1"> (Thomazo and Papineau, </span><a class="xref" href="ref-list.xhtml#REFe-r-911" id="REFe-r-911-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6313.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6314.1">Before the GOE at ~2.34 Ga the lack of oxygen in the atmosphere would prohibit the oxygenation of the oceans and lead to a different set of metabolic pathways from the modern (Figure 2.27b). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6314.2">This is illustrated by Mettam et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6314.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-592" id="REFe-r-592-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6315.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6316.1">), who show that 2.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6317.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6318.1">2.6 Ga shallow marine carbonates preserve evidence of an anaerobic nitrogen cycle</span><a class="target" id="IDClocr-tgt-240"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6319.1"> dominated by N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6320.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6321.1"> fixation and the assimilation</span><a class="target" id="IDXloc-tgt-71"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6322.1"> and recycling of ammonium (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6324.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6325.1">N = −3.3 to +3.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6326.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6327.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6327.2">In contrast, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6328.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6329.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6330.1">N values from 2.31 Ga shales from the Rooihoogte and Timeball Hill formations in South Africa, formed after the GOE, provide evidence of an aerobic marine nitrogen cycle dominated by processes of nitrogen loss. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6330.2">In these rocks </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6331.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6332.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6333.1">N values in the upper part of the succession are 7.2 ± 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6334.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6335.1">, close to modern marine values (Zerkle et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1023" id="REFe-r-1023-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6336.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6337.1">).</span></p></div></div></div><div class="sec" id="A-sec-41"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6338.1">7.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6339.1"> Non-traditional Stable Isotopes</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6340.1">Non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-922"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6341.1"> are relative newcomers to the geochemical toolkit and have, for the most part, been in use for only the past two decades. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6341.2">Their advent has been made possible largely by the development of multi-collector inductively coupled plasma mass spectrometry</span><a class="target" id="IDXloc-tgt-554"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6342.1"> (MC-ICP-MS). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6342.2">The development of this instrumentation has revolutionised the ability of geochemists to measure very small </span><a id="page_266"/><a class="target" id="IDXloc-tgt-1078"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6343.1">differences in isotope ratios for a large number of different isotope systems and provides a level of resolution sufficient to resolve the (usually) small differences found between natural samples.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6344.1">When compared with the traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1421"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6345.1"> (H, C, N, O, S) which have a relatively low atomic mass, the non-traditional stable isotopes include both heavy and light elements, many of which are trace elements and whose properties vary from volatile to refractory. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6345.2">Some occur in a number of different oxidation states and some have more than two isotopes and so offer potential insights through different types of mass fractionation (Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-906" id="REFe-r-906-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6346.1">2017b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6347.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6347.2">Because of their geochemical versatility, the non-traditional stable isotopes offer potential insights into a wide range of geological, cosmochemical and bio-geochemical processes</span><a class="target" id="IDXloc-tgt-86"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6348.1"> (Albarede et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-17" id="REFe-r-17-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6349.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6350.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6351.1">A summary of the full range of non-traditional stable isotope systems currently being investigated by geochemists is shown on the periodic table in </span><a class="xref" href="#FIG-fig-140" id="FIG-fig-140-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6352.1">Figure 7.29</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6353.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6353.2">Here the elements are divided into those whose stable isotope geochemistry is not currently so well known </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6354.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6355.1"> the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6356.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6357.1">emerging non-traditional isotope systems</span><a class="target" id="IDXloc-tgt-924"/><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6358.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6359.1"> as defined by Teng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6359.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-906" id="REFe-r-906-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6360.1">2017b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6361.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6362.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6363.1"> and those stable isotope systems which are relatively well studied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6363.2">Of the latter, five are selected here for more detailed discussion: Li, Mg, Si, Cr and Fe.</span></p><div class="fig" id="FIG-fig-140"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6364.1"><img class="graphic" src="../Images/74584fig7_29.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6365.1">Figure 7.29</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6366.1">Periodic table of the elements showing the non-traditional isotope systems currently being investigated in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6366.2">The elements are identified either as having isotope systems which are relatively well-studied (blue) or as having stable isotope systems which are still emerging (yellow) (after Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-906" id="REFe-r-906-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6367.1">2017b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6368.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6368.2">The isotope systems discussed in this section are highlighted in pink.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6369.1">Some of the non-traditional stable isotope systems show only small amounts of fractionation and until the advent of precise MC-ICP-MS measurements rendered them out of reach of isotopic analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6369.2">This is in part linked to the small relative mass differences that occur between the stable isotopes</span><a class="target" id="IDXloc-tgt-1298"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6370.1"> of the heavier elements. </span><a class="xref" href="#FIG-fig-141" id="FIG-fig-141-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6371.1">Figure 7.30</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6372.1"> illustrates the natural terrestrial variation between isotopes in the different non-traditional isotope systems discussed here and their relative mass differences.</span></p><div class="fig" id="FIG-fig-141"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6373.1"><img class="graphic" src="../Images/74584fig7_30.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6374.1">Figure 7.30</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6375.1">Plot of the non-traditional stable isotopes used in this section showing the extent of their natural isotopic variation (</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6376.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6377.1">, log scale) versus the relative mass difference between the isotopes used in the calculation of the isotopic ratio (%). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6377.2">The isotopes shaded dark blue are those discussed in detail in this chapter.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6378.1">(After Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-906" id="REFe-r-906-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6379.1">2017b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6380.1">; with permission from the Mineralogical Society of America)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6381.1">In addition to solution MC-ICP-MS important advances have also been made in the application of in situ techniques. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6381.2">These involve the use of laser ablation MC-ICPMS and MC-SIMS (ion microprobe</span><a class="target" id="IDXloc-tgt-566"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6382.1">) technologies (Chaussidon et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-160" id="REFe-r-160-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6383.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6384.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6384.2">The SIMS approach offers high spatial resolution (10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6385.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6386.1">20 </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6387.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6388.1">m), high sensitivity and low background interference. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6388.2">The sensitivity of the LA-MC-ICPMS technique is in part dependent on the choice of laser and the ablation </span><a id="page_267"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6389.1">efficiency. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6389.2">Other analytical considerations are that the very small volume of material sputtered or ablated may limit the possible precision; the ion yield of samples may vary as a function of the composition of the sample matrix; and there can be isotopic fractionations within the instrument itself (see the review by Chaussidon et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-160" id="REFe-r-160-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6390.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6391.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6392.1">For a fuller discussion of non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-923"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6393.1"> the reader should consult the review volumes edited by Johnson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6393.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-453" id="REFe-r-453-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6394.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6395.1">), the updated version edited by Teng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6395.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-905" id="REFe-r-905-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6396.1">2017a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6397.1">) and the recent edition of Hoefs (</span><a class="xref" href="ref-list.xhtml#REFe-r-402" id="REFe-r-402-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6398.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6399.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6399.2">Titles specific to individual isotopes include the volume by Tomascak et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6399.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-921" id="REFe-r-921-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6401.1">) on Li isotopes and Johnson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6401.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-454" id="REFe-r-454-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6402.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6403.1">) on Fe isotopes.</span></p><div class="sec" id="B-sec-130"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6404.1">7.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6405.1"> Lithium Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6406.1">Lithium occurs most commonly as a trace element,</span><a class="target" id="IDXloc-tgt-1401"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6407.1"> and in octahedral coordination the Li</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6408.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6409.1"> ion has a similar size to that of Mg</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6410.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6411.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6411.2">For this reason Li tends to substitute for Mg in silicate minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6411.3">There are two isotopes, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6412.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6413.1">Li and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6414.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6415.1">Li, and the relatively large mass difference means that there can be significant mass fractionation in excess of 50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6416.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6417.1"> (</span><a class="xref" href="#FIG-fig-141" id="FIG-fig-141-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6418.1">Figure 7.30</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6419.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6419.2">Li isotopes are measured as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6420.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6421.1">Li/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6422.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6423.1">Li and expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6424.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6425.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6426.1">Li (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6426.2">7.25) relative to the synthetic standard IRMM-016. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6426.3">The isotope systematics of Li are summarised in </span><a class="xref" href="#BOXm-box-16" id="BOXm-box-16-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6427.1">Box 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6428.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6428.2">Li is present only as monovalent Li</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6429.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6430.1">, and so its isotopic composition is not influenced by redox states. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6430.2">The original pioneering work in Li isotope geochemistry</span><a class="target" id="IDXloc-tgt-669"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6431.1"> was carried by L.-H. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6431.2">Chan of Louisiana State University using thermal ionisation mass spectrometry</span><a class="target" id="IDXloc-tgt-1365"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6432.1"> (Chan, </span><a class="xref" href="ref-list.xhtml#REFe-r-154" id="REFe-r-154-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6433.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6434.1">), although this method has now been superseded by MC-ICP-MS. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6434.2">A fuller discussion of the application of Li isotopes is given in the recent book by Tomascak et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6434.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-921" id="REFe-r-921-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6435.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6436.1">) and in the review article by Penniston-Dorland et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6436.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6437.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6438.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6439.1">In low-temperature environments at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6440.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6441.1">s surface there are large Li isotope fractionations between minerals and an aqueous fluid phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6441.2">This means that materials from the Earth surface, such as hydrothermally altered oceanic basalts and the products of continental weathering,</span><a class="target" id="IDXloc-tgt-1493"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6442.1"> have distinctive isotopic compositions which have the potential to be traced through the processes of recycling back into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6443.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6444.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6444.2">There appear to be no biological controls on the fractionation of Li isotopes, and so </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6445.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6446.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6447.1">Li values in carbonate rocks offer the potential for providing a record of the Li isotopic composition of seawater</span><a class="target" id="IDXloc-tgt-673"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6448.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6448.2">At high temperatures the differential diffusivity of the two Li isotopes is important in diffusion studies and offers the potential for studying rates of cooling in igneous rocks (Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6449.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6450.1">).</span></p><div class="boxed-text" id="BOXm-box-16"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6451.1">Box 7.9</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6452.1">Lithium isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6453.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-200"><epub:switch id="d15794e13066"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:mo>=</mml:mo><mml:mn>92.4</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6454.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6455.1">Li = 92.4%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-201"><epub:switch id="d15794e13079"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>6</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:mo>=</mml:mo><mml:mn>7.6</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6456.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6457.1">Li = 7.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6458.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6459.1">Measured isotope ratios</span></span></p><div class="disp-formula" id="EQN-df-202"><epub:switch id="d15794e13096"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>6</mml:mn></mml:msup><mml:msub><mml:mi>Li</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>6</mml:mn></mml:msup><mml:msub><mml:mi>Li</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>6</mml:mn></mml:msup><mml:msub><mml:mi>Li</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6460.1">δ</spa xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6482.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6483.1">(7.25)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6484.1">Standards</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-98"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6485.1">Originally, L-SVEC, a Li-carbonate (NIST standard reference material 8545)</span></p></div><div class="list-item" id="UL-lsti-99"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6486.1">Now replaced by IRMM-016 (Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6487.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6488.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6489.1">Mantle value</span></span></p><div class="disp-formula" id="EQN-df-203"><epub:switch id="d15794e13186"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:mo>=</mml:mo><mml:mo>+</mml:mo><mml:mn>3.5</mml:mn><mml:mspace width="0.25em"/><mml:mi>to</mml:mi><mml:mo>+</mml:mo><mml:mn>4.0</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6490.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6491.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6492.1">Li =  + 3.5 to + 4.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6493.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6494.1">Bulk silicate Earth value</span></span></p><div class="disp-formula" id="EQN-df-204"><epub:switch id="d15794e13211"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>7</mml:mn></mml:msup><mml:mi>Li</mml:mi><mml:mo>=</mml:mo><mml:mo>+</mml:mo><mml:mn>3.5</mml:mn><mml:mspace width="0.25em"/><mml:mi>to</mml:mi><mml:mo>+</mml:mo><mml:mn>4.0</mml:mn><mml:mo>‰</mml:mo><mml:mspace width="0.37em"/><mml:mfenced open="(" close=")" separators=","><mml:mrow><mml:mtext>Penniston</mml:mtext><mml:mo>−</mml:mo><mml:mtext>Dorland</mml:mtext><mml:mspace width="0.25em"/><mml:mi>et</mml:mi><mml:mspace width="0.25em"/><mml:mi>al</mml:mi><mml:mo>.</mml:mo></mml:mrow><mml:mn>2017</mml:mn></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6495.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6496.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6497.1">Li =  + 3.5 to + 4.0 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6498.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6499.1">    (Penniston − Dorland et al., 2017)</span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6500.1">Variations in nature</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6501.1"> See </span><a class="xref" href="#FIG-fig-142" id="FIG-fig-142-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6502.1">Figure 7.31</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6503.1">.</span></p><div class="fig" id="FIG-fig-142"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6504.1"><img class="graphic" src="../Images/74584fig7_31.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6505.1">Figure 7.31</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6506.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6507.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6508.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6509.1">Li in extra-terrestrial and terrestrial reservoirs relative to the bulk silicate Earth (BSE).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6510.1">(After Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6511.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6512.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6512.2">Data sources in the text</span></div></div></div><div class="sec" id="C-sec-185"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6513.1">7.4.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6514.1"> The Distribution of Lithium Isotopes in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6515.1">The distribution of Li isotopes</span><a class="target" id="IDXloc-tgt-670"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6516.1"> in the common terrestrial and extra-terrestrial reservoirs is summarised in </span><a class="xref" href="#FIG-fig-142" id="FIG-fig-142-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6517.1">Figure 7.31</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6518.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6518.2">Chondritic </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6519.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6520.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6521.1">Li values are between +3 and +4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6522.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6523.1">, although in situ measurements of individual chondrules show a much greater range of values, indicating significant heterogeneity both within and between samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6523.2">In other extra-terrestrial bodies Martian meteorites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6524.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6525.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6526.1">Li values in the range +2.1 to +6.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6527.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6528.1">, with an average of +4.2 ± 0.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6529.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6530.1">, thought to represent the bulk silicate composition of Mars. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6530.2">Lunar meteorites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6531.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6532.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6533.1">Li values in the range +3.5 to +6.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6534.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6535.1"> (Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6536.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6537.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6538.1">Interpreting </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6539.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6540.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6541.1">Li values from mantle peridotites</span><a class="target" id="IDXloc-tgt-672"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6542.1"> is complicated because of the effects of high-temperature diffusion in mantle minerals and later metasomatic overprinting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6542.2">Bulk-rock peridotite </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6543.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6544.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6545.1">Li values range from −9.7 to +9.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6546.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6547.1">, but data from </span><a id="page_268"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6548.1">carefully selected unmetasomatised, fertile peridotites which are isotopically equilibrated show a much narrower range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6549.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6550.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6551.1">Li values between +3.5 to +4.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6552.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6553.1">, and this is taken to be the bulk silicate Earth</span><a class="target" id="IDXloc-tgt-113"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6554.1"> value. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6555.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6556.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6557.1">Li measurements in unaltered MORB lie between +1.6 and +5.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6558.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6559.1"> (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6560.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6561.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6562.1">Li = 3.4 ± 0.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6563.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6564.1">); OIB samples have a similar range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6565.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6566.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6567.1">Li = +2.4 to +7.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6568.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6569.1"> (average 3.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6570.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6571.1">) as do arc basalts (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6572.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6573.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6574.1">Li = 3.6 ± 1.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6575.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6576.1">) (Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6577.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6578.1">, and references therein). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6578.2">The similarity in Li isotope </span><a id="page_269"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6579.1">composition between MORB and OIB suggests that the upper and lower mantle have a similar average Li isotope composition.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6580.1">The average composition of the upper continental crust</span><a class="target" id="IDXloc-tgt-1440"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6581.1">, as estimated from loess</span><a class="target" id="IDXloc-tgt-678"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6582.1">, is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6583.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6584.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6585.1">Li = 0.6 ± 0.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6586.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6587.1"> (Sauzeat et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-809" id="REFe-r-809-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6588.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6589.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6589.2">The average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6590.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6591.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6592.1">Li for the middle continental crust is +4.0 ± 1.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6593.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6594.1">, whereas granulites from the lower continental crust are more heterogenous; equilibrated samples are in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6595.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6596.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6597.1">Li = −14 to +14.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6598.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6599.1">, with an average of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6600.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6601.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6602.1">Li = 2.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6603.1">‰</span></span><span xmlns="http://www.w3.org/199
