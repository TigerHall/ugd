3.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5054.1">S as a function of temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5054.2">Mineral pairs with the greatest separation will be the most sensitive thermometers (data from </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5055.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5056.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5056.2">(b) Partitioning of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5057.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5058.1">S between mineral pairs and SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5059.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5060.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5061.1">H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5062.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5063.1">S showing that the greatest fractionations are between sulphides and sulphates.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5064.1">In contrast to the relatively small amount of sulphur isotope fractionation between sulphide mineral pairs,</span><a class="target" id="IDClocr-tgt-362"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5065.1"> there is more extensive fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5066.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5067.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5068.1">S between co-existing sulphide and sulphate phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5068.2">This can be seen in the relatively large fractionation factor between H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5069.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5070.1">S and sulphate phases given in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5071.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5072.1"> and between sulphate and sulphide species listed in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5073.1">Table 7.4b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5074.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5074.2">Rye (</span><a class="xref" href="ref-list.xhtml#REFe-r-795" id="REFe-r-795-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5075.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5076.1">) reviewed the stable isotope geochemistry of sulphate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5077.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5078.1">sulphide equilibria in igneous and fluid-related hydrothermal systems but found that there is frequently disequilibrium between coexisting sulphate and sulphide species. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5078.2">Rye (</span><a class="xref" href="ref-list.xhtml#REFe-r-795" id="REFe-r-795-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5079.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5080.1">) recommends two different graphical techniques to establish equilibrium relationships. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5080.2">First, he uses a 1000 ln </span><span class="inline-formula"><epub:switch id="d15794e10765"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:msub><mml:mi>SO</mml:mi><mml:mn>4</mml:mn></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">S</mml:mi></mml:mrow></mml:msub></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5081.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5082.1">SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5083.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5084.1"> − H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5085.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5086.1">S</span></sub></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5087.1"> versus temperature plot on which sulphide</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5088.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5089.1">sulphate pairs are shown relative to the H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5090.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5091.1">S</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5092.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5093.1">SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5094.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5095.1"> equilibrium curve. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5095.2">It can be seen in this study that some sulphide</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5096.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5097.1">sulphate mineral pairs plot on the H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5098.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5099.1">S</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5100.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5101.1">SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5102.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5103.1"> equilibrium curve, whereas others plot far away from equilibrium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5103.2">A second approach is to use a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5104.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5105.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5106.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5107.1">sulphate</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5108.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5109.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5110.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5111.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5112.1">sulphide</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5113.1"> plot on which the sulphate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5114.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5115.1">sulphide fractionation factors are plotted for a range of temperatures (</span><a class="xref" href="#FIG-fig-132" id="FIG-fig-132-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5116.1">Figure 7.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5117.1">). </span><a id="page_254"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5118.1">In this plot the sulphide data should first be converted to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5119.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5120.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5121.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5122.1">H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5123.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5124.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5125.1"> values using the equations in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5126.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5127.1"> to allow for H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5128.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5129.1">S</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5130.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5131.1">sulphide mineral isotopic fractionation, although for sulphates this fractionation can be ignored for there is minimal fractionation between sulphate minerals and aqueous sulphate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5131.2">The utility of a diagram of this type is shown in the plot of sulphide</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5132.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5133.1">sulphate pairs from igneous and late hydrothermal systems in the late Miocene Julcani mining district of Peru where samples plot over a range of temperatures indicative of disequilibrium (</span><a class="xref" href="#FIG-fig-132" id="FIG-fig-132-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5134.1">Figure 7.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5135.1">; Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-795" id="REFe-r-795-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5136.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5137.1">).</span></p><div class="fig" id="FIG-fig-132"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5138.1"><img class="graphic" src="../Images/74584fig7_21.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5139.1">Figure 7.21</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5140.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5141.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5142.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5143.1">sulphate</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5144.1"> versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5145.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5146.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5147.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5148.1">sulphide</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5149.1"> plot showing disequilibrium between coexisting sulphate and sulphide minerals in late Miocene magmatic and hydrothermal mineral deposits in the Julcani district of Peru.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5150.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5151.1">Sulphur isotope fractionation in sedimentary rocks.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5152.1"> In marine sediments the sulphur cycle</span><a class="target" id="IDXloc-tgt-1344"/><a class="target" id="IDXloc-tgt-1328"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5153.1"> is driven primarily by the process of dissimilatory sulphate reduction</span><a class="target" id="IDXloc-tgt-1331"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5154.1"> (DSR), which is the reduction of seawater sulphate to sulphide by anaerobic microorganisms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5154.2">This process can be thought of as a form of sulphate respiration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5154.3">The metabolic pathway in these organisms converts sulphate into hydrogen sulphide. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5154.4">Much of the sulphide produced in this way is subsequently converted back into sulphate by a series of microbial and geochemical oxidation reactions, but some of the H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5155.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5156.1">S combines with iron and organic matter and is buried in the sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5156.2">Thus, the end product of this process is the formation of sedimentary pyrite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5156.3">This part of the surface sulphur cycle is closely tied to the surface oxygen and carbon cycles (Rickard et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-755" id="REFe-r-755-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5157.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5158.1">) and has implications for the evolution of the composition of the atmosphere, the oceans and the development of life (</span><a class="xref" href="#FIG-fig-133" id="FIG-fig-133-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5159.1">Figure 7.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5160.1">).</span></p><div class="fig" id="FIG-fig-133"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5161.1"><img class="graphic" src="../Images/74584fig7_22.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5162.1">Figure 7.22</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5163.1">The relationship between the sulphur cycle and the surface carbon and oxygen cycles showing the principal chemical reactions.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5164.1">(After Rickard et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-755" id="REFe-r-755-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5165.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5166.1">; with permission from the Mineralogical Society of America)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5167.1">There are two other significant biological processes which fractionate sulphur isotopes in the sedimentary environment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5167.2">Assimilatory sulphate reduction</span><a class="target" id="IDXloc-tgt-1330"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5168.1"> is the means by which green plants, fungi and most bacteria reduce sulphate to sulphide. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5168.2">In this process, sulphide is produced for biosynthesis but there is no energy gain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5168.3">In addition, there is the process of microbial disproportionation of sulphur (i.e., the simultaneous </span><a id="page_255"/><a id="page_256"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5169.1">oxidation and reduction of sulphur) in which microbes disproportionate sulphur compounds with an intermediate oxidation state created during the re-oxidation of sedimentary sulphides, sulphites, thiosulphate and elemental sulphur.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5170.1">The various redox reactions between the different sulphur species</span><a class="target" id="IDXloc-tgt-1342"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5171.1"> affect the isotopic composition of the resultant sulphides and sulphates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5171.2">There are two main processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5171.3">First, there is kinetic fractionation, in which heavy isotopes have a reaction velocity which is slightly slower than light isotopes during the transformation of an oxidised to a reduced phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5171.4">In the conversion of sulphate to sulphide, the sulphide product is relatively enriched in the light isotope relative to the heavy isotope and so has a more negative value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5172.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5173.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5174.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5174.2">A second process is equilibrium fractionation, in which a heavy isotope (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5175.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5176.1">S) is more stable when it is part of a strong bond, such as with oxygen in sulphate, and the lighter isotope (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5177.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5178.1">S) is more stable when there is a weaker bond, such as with hydrogen in H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5179.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5180.1">S (Jørgensen et al., 2019). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5180.2">The impact of these different microbial fractionations of sulphur isotopes was summarised by Shen and Buick (</span><a class="xref" href="ref-list.xhtml#REFe-r-831" id="REFe-r-831-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5181.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5182.1">) as follows:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5183.1">In dissimilatory sulphate reduction,</span><a class="target" id="IDXloc-tgt-1332"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5184.1"> sulphur isotope fractionation is relatively small; on average, the fractionation between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5185.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5186.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5187.1">S of plants and their sulphate source is about −1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5188.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5189.1">.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5190.1">In the case of assimilatory sulphate reduction, large fractionations have been recorded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5190.2">In laboratory studies, fractionations of 70</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5191.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5192.1"> are seen, although in natural populations the upper limit of fractionation is a depletion in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5193.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5194.1">S of 49</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5195.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5196.1">.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5197.1">During the re-oxidation of H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5198.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5199.1">S produced by microbial sulphate reduction and the disproportionation of metastable intermediate compounds, there can be depletions in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5200.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5201.1">S of up to 70</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5202.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5203.1">.</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5204.1">In addition to the microbial processes discussed, there are also abiogenic processes whereby sulphur isotopes are fractionated in the sedimentary environment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5204.2">During the formation of evaporites the precipitation of sedimentary sulphate from seawater produces a relatively small </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5205.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5206.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5207.1">S enrichment of 1.65 ± 0.12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5208.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5209.1"> (Thode and Monster, </span><a class="xref" href="ref-list.xhtml#REFe-r-908" id="REFe-r-908-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5210.1">1965</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5211.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5211.2">In addition mineral deposits show evidence of sulphate reduction at temperatures above those favourable to sulphate-reducing bacteria (Trudinger et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-926" id="REFe-r-926-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5212.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5213.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5213.2">For example, in ocean-ridge hydrothermal systems sulphate reduction can be achieved by reaction with Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5214.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5215.1">-bearing minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5215.2">It is likely that this is an equilibrium process in which the isotopic composition of sulphates in equilibrium with sulphides is isotopically heavier than that of the initial sulphate composition (Shen and Buick, </span><a class="xref" href="ref-list.xhtml#REFe-r-831" id="REFe-r-831-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5216.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5217.1">, and references therein).</span></p></div><div class="sec" id="C-sec-178"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5218.1">7.3.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5219.1"> Using Sulphur Isotopes to Identify Multiple Sources in Igneous Rocks and Hydrothermal Mineral Deposits</span><a class="target" id="IDClocr-tgt-165"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5220.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5221.1">Igneous rocks.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5222.1"> The data in </span><a class="xref" href="#FIG-fig-130" id="FIG-fig-130-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5223.1">Figure 7.19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5224.1"> show that some suites of igneous rocks have a range of sulphur isotope ratios which cannot easily be explained simply by the relatively small fractionations which take place during igneous processes (</span><a class="xref" href="#C-sec-177" id="C-sec-177-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5225.1">Section 7.3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5226.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5226.2">This is apparent in the data for arc basalts and granitoids and implies that these rock types are produced either from multiple sources with different sulphur isotope compositions or via a mixing process such as the crustal contamination</span><a class="target" id="IDXloc-tgt-252"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5227.1"> of mantle-derived melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5227.2">An example of crustal contamination is given by Boztug and Arehart (</span><a class="xref" href="ref-list.xhtml#REFe-r-111" id="REFe-r-111-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5228.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5229.1">) in their study of post-collisional granitoids from central Anatolia, Turkey. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5229.2">These granitoids have whole-rock sulphur isotope ratios of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5230.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5231.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5232.1">S = 1.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5233.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.1">15.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5235.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5236.1"> and show a positive correlation on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5237.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5238.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.1">S versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5240.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5241.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5242.1">O diagram, suggestive of mixing between mantle-derived melts (low </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5243.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5244.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5245.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5246.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5247.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5248.1">O) and crustal melts (high </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5249.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5250.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5251.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5252.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5253.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5254.1">O).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5255.1">Massive sulphide ores</span><a class="target" id="IDXloc-tgt-781"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5256.1"> associated with mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1434"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5257.1"> from the eastern part of the Central Asian Orogenic Belt</span><a class="target" id="IDClocr-tgt-39"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5258.1"> in north-west China have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5259.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5260.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5261.1">S values in the range 0.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5262.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5263.1">8.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5264.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5265.1"> (Tang et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-883" id="REFe-r-883-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5266.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5267.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5267.2">These values are higher than those found in sulphides from mantle-derived melts and are interpreted as the result of contamination of mantle-derived melts with crust-derived sulphur with a positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5268.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5269.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5270.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5270.2">Gabbros and associated magmatic sulphides from the Hidaka metamorphic belt in Japan also preserve a record of crustal contamination of mafic magmas, in this case through magma mixing</span><a class="target" id="IDXloc-tgt-701"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5271.1"> and the assimilation</span><a class="target" id="IDXloc-tgt-70"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5272.1"> of a crust-derived tonalite which has a strongly negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5273.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5274.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.1">S signature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.2">Tompkins et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.3">(2012) calculate that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5276.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5277.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5278.1">S ratios in the gabbros (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5279.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5280.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5281.1">S = +6 to −7.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5283.1">) can be modelled with an AFC process in which 10 wt.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5284.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5285.1"> tonalite (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5286.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5287.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5288.1">S = −4.5 to −10.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5289.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5290.1">) was mixed with the gabbro followed by about 14 wt.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5291.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5292.1"> fractional crystallization.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5293.1">An example of mixing in a mantle source region is given by Dottin et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5293.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-249" id="REFe-r-249-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5294.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5295.1">), who show that in the magmas of the Samoan mantle plume there is evidence of the mixing of two mantle sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5295.2">Samoan basalts display a positive correlation between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5296.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5297.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5298.1">S and </span><sup><a id="page_257"/><a class="target" id="IDXloc-tgt-1345"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5299.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5300.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5301.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5302.1">Sr, implying a small but variable crustal component in the mantle source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5302.2">They propose a model to explain the compositional variation in the melts in which there is mixing between an enriched component with slightly positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5303.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5304.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5305.1">S and a positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5306.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5307.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5308.1">S, which they equate with the mantle source region HIMU, and a component with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5309.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5310.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5311.1">S = 0 and negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5312.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5313.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5314.1">S, which they regard as primordial mantle</span><a class="target" id="IDXloc-tgt-1136"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5315.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5316.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5317.1">Hydrothermal mineral deposits.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5318.1"> Many hydrothermal mineral deposits</span><a class="target" id="IDClocr-tgt-166"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5319.1"> form as a result of mixing of fluids derived from a number of different sources with different sulphur isotope compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5319.2">Sulphur isotope studies therefore are an important tool in constraining their origin and mechanism of deposition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5319.3">This is illustrated in </span><a class="xref" href="#FIG-fig-134" id="FIG-fig-134-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5320.1">Figure 7.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5321.1">, which shows the wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5322.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5323.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5324.1">S compositions recorded in the sulphide and sulphate minerals from different types of hydrothermal mineral deposit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5324.2">While this variability has been known and understood for some time, the recent application of in situ sulphur isotope measurements is opening up a much more nuanced approach to variations in the fluid chemistry (McDonald et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-574" id="REFe-r-574-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5325.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5326.1">; Mukherjee et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-613" id="REFe-r-613-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5327.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5328.1">).</span></p><div class="fig" id="FIG-fig-134"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5329.1"><img class="graphic" src="../Images/74584fig7_23.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5330.1">Figure 7.23</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5331.1">Sulphur isotope composition of sulphide and sulphate species in hydrothermal ore deposits relative to mantle sulphur.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5332.1">(Data from sources in the text and from the compilations in Shanks, </span><a class="xref" href="ref-list.xhtml#REFe-r-824" id="REFe-r-824-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5333.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5334.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5335.1">Volcanic hosted massive sulphide deposits</span><a class="target" id="IDXloc-tgt-1469"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5336.1"> (VHMS), typified by modern hydrothermal vent systems</span><a class="target" id="IDXloc-tgt-546"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5337.1"> forming at mid-ocean ridges</span><a class="target" id="IDXloc-tgt-845"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5338.1"> and Kuroko-type deposits</span><a class="target" id="IDXloc-tgt-650"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5339.1"> hosted in felsic calc-alkaline lavas, illustrate some of the end-member processes well, for at their simplest these systems represent the mixing of mantle-derived sulphur with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5340.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5341.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5342.1">S ~ 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5343.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5344.1"> and seawater sulphate with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5345.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5346.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5347.1">S ~ 21</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5348.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5349.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5349.2">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5350.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5351.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5352.1">S values recorded in the different sulphide and sulphate phases from these deposits reflect this range of values and the associated processes of bacteriological sulphate reduction (Butler et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-127" id="REFe-r-127-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5353.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5354.1">; Luders et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-537" id="REFe-r-537-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5355.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5356.1">; Cazanas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-148" id="REFe-r-148-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5357.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5358.1">; Keith et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-466" id="REFe-r-466-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5359.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5360.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5361.1">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5362.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5363.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5364.1">S values for most porphyry-type deposits are between −5.0 and +5.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5365.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5366.1">, close to the mantle range (Han et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-364" id="REFe-r-364-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5367.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5368.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5368.2">In their study of the Donggebi porphyry Mo deposit</span><a class="target" id="IDXloc-tgt-337"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5369.1"> in the Central Asian Orogenic Belt</span><a class="target" id="IDClocr-tgt-40"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5370.1"> in China, Han et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5370.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-364" id="REFe-r-364-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5371.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5372.1">) report a narrow range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5373.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5374.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5375.1">S values in molybdenite and associated sulphides of between 1.5 and 3.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5376.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5377.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5377.2">In this instance there are no marine sediments in the vicinity, but the fact that these values are elevated above typical mantle values suggest that they have interacted with a crustal source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5378.1">Sulphides from Mississippi Valley</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5379.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5380.1">type (MVT) ores</span><a class="target" id="IDXloc-tgt-860"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5381.1"> show a large compositional range of between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5382.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5383.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5384.1">S = −25 and +25</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5385.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5386.1"> (</span><a class="xref" href="#FIG-fig-134" id="FIG-fig-134-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5387.1">Figure 7.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5388.1">); individual deposits are also quite variable with ranges of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5389.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5390.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5391.1">S up to 20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5392.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5393.1">30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5394.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5395.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5395.2">These large ranges are thought to be indicative of Rayleigh fractionation</span><a class="target" id="IDXloc-tgt-442"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5396.1"> in partially closed systems where sulphate supply is the limiting factor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5396.2">Deposits with negative values may result from the large fractionations produced by bacterial sulphate reduction in </span><a id="page_258"/><a class="target" id="IDXloc-tgt-1307"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5397.1">marine sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5397.2">Those with positive values may reflect significant bacterial sulphate reduction in organic-rich settings or through thermochemical sulphate reduction in the subsurface (Shanks, </span><a class="xref" href="ref-list.xhtml#REFe-r-824" id="REFe-r-824-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5398.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5399.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5400.1">Sulphides in the Cretaceous fluorite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5401.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5402.1">barite hydrothermal veins from the Freiberg ore district in Germany have a wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5403.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5404.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5405.1">S values between −5.5 and −30.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5406.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5407.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5407.2">Cogenetic barites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5408.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5409.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5410.1">S values between +6 and +14</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5411.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5412.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5412.2">This range of values is thought to indicate the mixing of two highly saline brines and the partial reduction of marine sulphate (Bauer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-57" id="REFe-r-57-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5413.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5414.1">).</span></p></div><div class="sec" id="C-sec-179"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5415.1">7.3.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5416.1"> Using Sulphur Isotopes to Understand the Evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5417.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5418.1">s Atmosphere</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5419.1">The discovery of mass-independent fractionation in the sulphur isotope system</span><a class="target" id="IDXloc-tgt-775"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5420.1"> was unexpected and opened up an important means of understanding the nature of the atmosphere in the early Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5420.2">Mass-independent sulphur isotope fractionation (</span><a class="xref" href="#B-sec-123" id="B-sec-123-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5421.1">Section 7.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5422.1">) is thought to reflect photochemical processes in the upper atmosphere in which SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5423.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5424.1"> is reduced in ultraviolet radiation to elemental sulphur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5424.2">The significant discovery, however, is that both the formation and the preservation of the mass-independent fractionation (MIF) signal require anoxic conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5424.3">Experimental studies show that to create and preserve a MIF signal, oxygen concentrations have to be as low as 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5425.1">−5</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5426.1"> present atmospheric levels.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5427.1">Early studies showed that both positive and negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5428.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5429.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5430.1">S signals have been preserved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5430.2">This is explained in terms of two different </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5431.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5432.1">channels</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5433.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5434.1"> from the atmosphere to the sediment where the signal is preserved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5434.2">In the case of elemental sulphur created by the photolysis of volcanogenic SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5435.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5436.1">, this was transported to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5437.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5438.1">s oceans in rain where it continued to exist either as elemental sulphur or as thiosulphate but ultimately was preserved in sediment as sulphide with a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5439.1">positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5440.1">Δ</span></span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5441.1">33</span></span></sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5442.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5443.1"> signal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5443.2">Alternatively, volcanogenic SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5444.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5445.1"> was converted into sulphite and sulphate in the atmosphere and transferred to the oceans as sulphate with a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5446.1">negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5447.1">Δ</span></span></span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5448.1">33</span></span></sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5449.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5450.1"> signal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5450.2">Some of this sulphate was preserved as sedimentary sulphate, while another component was converted into sedimentary sulphide with a negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5451.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5452.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5453.1">S signal (Farquhar and Wing, </span><a class="xref" href="ref-list.xhtml#REFe-r-284" id="REFe-r-284-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5454.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5455.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5455.2">Some of the sedimentary sulphide was subsequently returned to the mantle by means of subduction and recorded for posterity in tiny sulphide inclusions in diamonds (Farquhar et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-285" id="REFe-r-285-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5456.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5457.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5458.1">Sulphur isotope data can be presented on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5459.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5460.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5461.1">S versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5462.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5463.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5464.1">S diagram as a means of showing simultaneously the effects of mass-independent fractionation (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5465.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5466.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5467.1">S) relative to that of mass-dependent fractionation</span><a class="target" id="IDXloc-tgt-1304"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5468.1"> (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5469.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5470.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5471.1">S). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5471.2">Ono (2017) has proposed that the Archaean reference array on this diagram has the slope </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5472.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5473.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5474.1">S ~ 0.9 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5475.1">∗</span></span> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5476.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5477.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5478.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5478.2">An example of a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5479.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5480.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5481.1">S versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5482.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5483.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5484.1">S plot is given in </span><a class="xref" href="#FIG-fig-135" id="FIG-fig-135-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5485.1">Figure 7.24</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5486.1"> and shows the composition of two groups of iron pyrites from the early Archaean of west Greenland. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5486.2">The data from sediments of the Isua greenstone belt</span><a class="target" id="IDXloc-tgt-611"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5487.1"> have a clear MIF signal, whereas the samples from high-grade metamorphic rocks from Akilia Island show no MIF signal, perhaps indicating a non-sedimentary origin (Whitehouse et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-986" id="REFe-r-986-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5488.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5489.1">).</span></p><div class="fig" id="FIG-fig-135"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5490.1"><img class="graphic" src="../Images/74584fig7_24.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5491.1">Figure 7.24</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5492.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5493.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5494.1">S versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5495.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5496.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5497.1">S diagram showing the composition of 3.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5498.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5499.1">3.8 Ga iron pyrites from west Greenland and the trends for mass-independent fractionation (MIF) and mass-dependent fractionation (MDF).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5500.1">(Data from Whitehouse et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-986" id="REFe-r-986-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5501.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5502.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5503.1">A plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5504.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5505.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5506.1">S over geological time shows that the MIF signal is present throughout the Archaean and is particularly well represented in the Neoarchaean, but then disappears completely from the geological record after 2.33 Ga (</span><a class="xref" href="#FIG-fig-136" id="FIG-fig-136-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5507.1">Figure 7.25</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5508.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5508.2">Given that the MIF signal is an indicator of an anoxygenic atmosphere, these data imply a significant increase in the oxygenation of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5509.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5510.1">s atmosphere</span><a class="target" id="IDXloc-tgt-983"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5511.1"> after 2.34 Ga, a finding which is consistent with other geological observations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5511.2">This sharp increase in atmospheric oxygen is known as the Great Oxidation Event</span><a class="target" id="IDXloc-tgt-488"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5512.1"> (GOE). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5512.2">It has been suggested that the plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5513.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5514.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5515.1">S over geological time </span><a id="page_259"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5516.1">might also imply some variability of oxygen levels throughout the Archaean, although it is important to note that the data from which this diagram is constructed are based upon a limited geographic distribution of samples (Ono, </span><a class="xref" href="ref-list.xhtml#REFe-r-665" id="REFe-r-665-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5517.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5518.1">).</span></p><div class="fig" id="FIG-fig-136"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5519.1"><img class="graphic" src="../Images/74584fig7_25.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5520.1">Figure 7.25</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5521.1">Plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5522.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5523.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5524.1">S versus time showing that the mass-independent fractionation signal is restricted to rocks older than 2.3 Ga, indicating the very low concentrations of oxygen in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5525.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5526.1">s atmosphere before this time.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5527.1">(Data from the compilation of Johnston, 2011; with permission from Elsevier)</span></div></div></div><div class="sec" id="C-sec-180"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5528.1">7.3.4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5529.1"> Using Sulphur Isotopes to Understand the Development of Early Life on Earth</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5530.1">As noted in </span><a class="xref" href="#C-sec-177" id="C-sec-177-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5531.1">Section 7.3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5532.1">, the low-temperature microbial reduction of sulphate to sulphide is accompanied by a large fractionation of sulphur isotopes such that pyrite produced by this process is strongly enriched in the light isotopes and has large negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5533.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5534.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5535.1">S values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5535.2">This means, therefore, that the recognition of large negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5536.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5537.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5538.1">S values in the sedimentary record is a possible means of exploring the processes of microbial sulphate reduction in the geological past</span><a class="target" id="IDXloc-tgt-342"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.2">This of course requires that primary biogenic signatures are preserved unmodified in the geological record. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.3">Fortuitously, sulphur is not remobilised in the sedimentary environment, for most sedimentary processes do not involve the transport of sulphur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.4">Further, most biogenic sulphur is preserved as pyrite, and the additional isotopic fractionation associated with the conversion of microbial H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5540.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5541.1">S to pyrite is low and is less than 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5542.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5543.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5543.2">This means that pyrite is potentially a robust </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5544.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5545.1">time capsule</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5546.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5547.1"> for the preservation of primary microbial signatures from the geological past, even to relatively high metamorphic grades (Shen and Buick, </span><a class="xref" href="ref-list.xhtml#REFe-r-831" id="REFe-r-831-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5548.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5549.1">; Rickard et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-755" id="REFe-r-755-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5550.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5551.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5552.1">This is evident from studies of ancient sediments from as far back as the Archaean which in some instances preserve a wide range of sulphur isotope ratios which can be taken as a signal of biological activity in the form of microbial</span><a class="target" id="IDXloc-tgt-1335"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5553.1"> reduction of sulphate to sulphide. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5553.2">An example is the ~3.47 Ga sulphate-rich sediments of the North Pole area of north-western Australia</span><a class="target" id="IDXloc-tgt-929"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5554.1"> described by Shen and Buick (</span><a class="xref" href="ref-list.xhtml#REFe-r-831" id="REFe-r-831-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5555.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5556.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5556.2">These samples contain sulphates with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5557.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5558.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5559.1">S values between +3.2 and 5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5560.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5561.1"> and associated sulphides which show fractionations of between 7.4 and 21.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.or
