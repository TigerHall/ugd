g/1999/xhtml" class="koboSpan" id="kobo.5562.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5563.1"> relative to the sulphate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5563.2">It is this fractionation which is interpreted as the signal of biological activity indicative of the process of dissimilatory sulphate reduction</span><a class="target" id="IDXloc-tgt-1333"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5564.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5565.1">Samples from the 2.7 Ga Belingwe greenstone belt</span><a class="target" id="IDXloc-tgt-84"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5566.1"> in Zimbabwe were investigated by Grassineau et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5566.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-343" id="REFe-r-343-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5567.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5568.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5568.2">They report a range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5569.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5570.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5571.1">S values from −21.1 to + 16.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5572.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5573.1"> in sulphidic sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5573.2">These values contrast with a probable mantle value of −0.5 ± 0.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5574.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5575.1"> from associated volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5575.2">These authors showed that even a single sample preserved domains which showed different degrees of sulphur isotope fractionation, which they suggested reflects a diverse range of coexisting microbial colonies.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5576.1">Of course, when seeking to establish a biogenic signal</span><a class="target" id="IDXloc-tgt-85"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5577.1"> from sulphur isotopes in ancient rocks, it is important to consider whether the signal could have been produced through non-biological activity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5577.2">Reactions such as the re-oxidation of reduced sulphur species in repeated cycles and the disproportionation of intermediate sulphites into sulphide</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5578.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5579.1">sulphate mixtures can give rise to significant </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5580.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5581.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5582.1">S depletions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5582.2">In addition, abiotic sulphur isotope fractionations</span><a class="target" id="IDXloc-tgt-1337"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5583.1"> can be the result of hydrothermal reactions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5583.2">For this reason, establishing the validity of microbial activity in ancient sedimentary sulphide requires a full investigation of their setting using all the available geological and geochemical data.</span></p></div></div><div class="sec" id="B-sec-129"><h2 class="B"><span class="label"><a id="page_260"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5584.1">7.3.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5585.1"> Nitrogen Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5586.1">Nitrogen occurs in nature as N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5587.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5588.1"> gas,</span><a class="target" id="IDXloc-tgt-907"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5589.1"> a highly volatile but inert component of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5590.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5591.1">s atmosphere where it is present as 78</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5592.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5593.1"> by volume. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5593.2">It also exists in multiple redox states as the reduced species NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5594.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5595.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5596.1"> (ammonium), NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5597.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5598.1"> (ammonia) and in oxidised form as NO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5599.1">2</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5600.1">−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5601.1"> (nitrite) and NO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5602.1">3</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5603.1">−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5604.1"> (nitrate). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5604.2">To these ionic species human activity has added NO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5605.1">x</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5606.1"> (nitrogen oxides). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5606.2">Nitrogen is also an essential component of living organisms where it is present in amino acids, proteins and nucleic acids.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5607.1">There are two naturally occurring isotopes of nitrogen: </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5608.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5609.1">N (99.63</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5610.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5611.1">) and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5612.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5613.1">N (0.37</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5614.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5615.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5615.2">Isotope ratios are measured as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5616.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5617.1">N/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5618.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5619.1">N and expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5620.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5621.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5622.1">N</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5623.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5624.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5624.2">7.24) and measurements are made relative to the nitrogen isotopic composition of air (see </span><a class="xref" href="#BOXm-box-15" id="BOXm-box-15-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5625.1">Box 7.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5626.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5626.2">The variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5627.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5628.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5629.1">N of the major terrestrial reservoirs is summarised in </span><a class="xref" href="#FIG-fig-137" id="FIG-fig-137-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5630.1">Figure 7.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5631.1">.</span></p><div class="boxed-text" id="BOXm-box-15"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5632.1">Box 7.8</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5633.1">Nitrogen isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5634.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-197"><epub:switch id="d15794e11650"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>14</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>=</mml:mo><mml:mn>99.636</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5635.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5636.1">N = 99.636</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5637.1">‰</span></span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-198"><epub:switch id="d15794e11666"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>=</mml:mo><mml:mn>0.364</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5638.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5639.1">N = 0.364</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5640.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5641.1">Measured isotope ratios</span></span></p><div class="disp-formula" id="EQN-df-199"><epub:switch id="d15794e11684"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>14</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">N</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>14</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">N</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>14</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">N</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5642.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5643.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5644.1">N </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5645.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5646.1">  = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5647.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5648.1">N/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5649.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5650.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5651.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5652.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5653.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5654.1">N/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5655.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5656.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5657.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5658.1">)/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5659.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.1">N/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5661.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5662.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5663.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5664.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5665.1">(7.24)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5666.1">Standards</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-94"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5667.1">AIR-N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5668.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5669.1">, the nitrogen isotopic composition of air</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5670.1">Mantle value (depleted upper mantle)</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-95"><p><span class="inline-formula"><epub:switch id="d15794e11781"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>5</mml:mn><mml:mo>±</mml:mo><mml:mn>2</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5671.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5672.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5673.1">N =  − 5 ± 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5674.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5675.1"> (Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5677.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5678.1">Primordial mantle value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-96"><p><span class="inline-formula"><epub:switch id="d15794e11812"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>40</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5679.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5680.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5681.1">N =  − 40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5682.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.1"> (estimated from values in diamonds; Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5684.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5685.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5686.1">Bulk silicate Earth value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-97"><p><span class="inline-formula"><epub:switch id="d15794e11842"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>15</mml:mn></mml:msup><mml:mi mathvariant="normal">N</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>7</mml:mn><mml:mo>±</mml:mo><mml:mn>3</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5687.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5688.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5689.1">N =  − 7 ± 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5690.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5691.1"> (based on a chondritic model of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5692.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5693.1">s nitrogen; Jia and Kerrich, </span><a class="xref" href="ref-list.xhtml#REFe-r-449" id="REFe-r-449-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5694.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5695.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5696.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5697.1">See </span><a class="xref" href="#FIG-fig-137" id="FIG-fig-137-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5698.1">Figure 7.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5699.1">.</span></p><div class="fig" id="FIG-fig-137"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5700.1"><img class="graphic" src="../Images/74584fig7_26.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5701.1">Figure 7.26</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5702.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5703.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5704.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5705.1">N in major Earth reservoirs and selected rock types shown relative to the depleted mantle range.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5706.1">(Data from compilation in Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5708.1">, and Wu et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1010" id="REFe-r-1010-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5709.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5710.1">)</span></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5711.1">Nitrogen isotope measurements are determined by conventional gas source ion-ratio mass spectrometry on the N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5712.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5713.1"> molecule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5713.2">Specialist sample preparation techniques are required when the sample size is very small which involve gas chromatography and dedicated combustion/reduction furnaces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5713.3">In silicate rocks where concentrations are low, either static mass spectrometry or conventional ion-ratio mass spectrometry, using He as a carrier gas, allows sensitive measurements to be made (Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5714.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5715.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5715.2">N-rich minerals such as nitrides and diamonds are amenable to analysis by ion-probe using a </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5716.1">133</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5717.1">Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5719.1"> primary beam.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5720.1">A large fraction (~60</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5721.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5722.1">) of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5723.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5724.1">s nitrogen resides in the mantle (Bebout et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-62" id="REFe-r-62-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5725.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5726.1">), and so it is important to consider the large-scale nitrogen cycle</span><a class="target" id="IDXloc-tgt-906"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5727.1"> of the silicate Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5727.2">At the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5728.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5729.1">s surface, organic nitrogen in sediments is converted into NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5730.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5731.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5732.1"> and substitutes for K</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5733.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5734.1"> in clays and in detrital K-feldspar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5734.2">In the crust the NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5735.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5736.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5737.1"> is retained in residual mica during metamorphism</span><a class="target" id="IDXloc-tgt-834"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5738.1"> and during partial melting</span><a class="target" id="IDXloc-tgt-1006"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5739.1"> nitrogen is retained as NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5740.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5741.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5742.1"> in K-feldspar and as N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5743.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5744.1"> in cordierite</span><a class="target" id="IDXloc-tgt-233"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5745.1"> (Busigny and Bebout, </span><a class="xref" href="ref-list.xhtml#REFe-r-125" id="REFe-r-125-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5746.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5747.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5747.2">Ultimately, nitrogen at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5748.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.1">s surface is returned to the deep Earth by subduction; currently, there are two competing models for the mechanism whereby this takes place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.2">It has been suggested that nitrogen is returned to the mantle via sediments in which the nitrogen is trapped in crustal minerals and bound in organic materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.3">More recently, Li et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-528" id="REFe-r-528-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5750.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5751.1">) proposed that hydrothermally altered ocean crust, with positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5752.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5753.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5754.1">N values, is a more efficient mechanism for returning nitrogen to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5755.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5756.1">s mantle.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.1">At the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5758.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5759.1">s surface the significant part of the nitrogen cycle takes place in the ocean (</span><a class="xref" href="#FIG-fig-138" id="FIG-fig-138-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5760.1">Figure 7.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5761.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5761.2">Here biological nitrogen fixation (diazotrophy</span><a class="target" id="IDXloc-tgt-316"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5762.1">) is the process whereby atmospheric and dissolved N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5763.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5764.1"> are converted to NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5765.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5766.1"> using the enzyme nitrogenase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5766.2">The ammonium then either is oxidised to nitrogen and returned to the atmosphere or becomes fixed in organic matter and mineralised as kerogen</span><a class="target" id="IDXloc-tgt-624"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.2">This then is either incorporated into sediments or oxidised to give marine nitrate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.3">The marine nitrate may return nitrogen to the atmosphere, be converted into kerogen via marine organisms or be biologically assimilated and converted back into ammonium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.4">All these exchanges are controlled by microbial activities which employ the following pathways:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5768.1">Ammonification:</span><a class="target" id="IDXloc-tgt-29"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5769.1"> this process includes both the fixation of nitrogen gas as ammonium and the reduction of nitrite (from nitrate) to ammonium</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5770.1">Nitrification:</span><a class="target" id="IDXloc-tgt-905"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5771.1"> this involves the oxidation of ammonium to either nitrite or nitrate</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5772.1">Denitrification:</span><a class="target" id="IDXloc-tgt-286"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5773.1"> the process whereby oxidised nitrogen species are reduced to N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5774.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5775.1"> through one or more stages</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5776.1">Anammox</span><a class="target" id="IDXloc-tgt-43"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5777.1"> (anaerobic ammonium oxidation): a process that simultaneously converts both ammonium and nitrite species to nitrogen (Stein and Klotz, </span><a class="xref" href="ref-list.xhtml#REFe-r-864" id="REFe-r-864-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5778.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5779.1">).</span></p></li></ul></section><div class="fig" id="FIG-fig-138"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5780.1"><img class="graphic" src="../Images/74584fig7_27.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5781.1">Figure 7.27</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5782.1">The nitrogen biogeochemical cycle in an oxygenic and an anoxic ocean; in each case the nitrogen cycle in the open ocean is shown on the left-hand side of the diagram and a zone of upwelling shown on the right-hand side of the diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5782.2">(a) In a modern oxygenic ocean, diazotrophs and phytoplankton contribute both to organic matter in sediment and to the processes of ammonification and nitrification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5782.3">In this scenario, ocean nitrate is partially denitrified and some is returned to organic matter through assimilation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5782.4">In regions of upwelling through zones of low dissolved oxygen (nitrogenous oxygen minimum zone) more extreme isotopic fractionations are preserved in the sedimentary record and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5783.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5784.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5785.1">N values increase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5785.2">(b) In a fully anoxic ocean, nitrogen is supplied by N-fixation and by the generation of NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5786.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5787.1"> +</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5788.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5788.2">In this case there is no fractionation of nitrogen isotopes between the atmosphere and sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5788.3">In zones of upwelling, the isotopic fractionation associated with NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5790.1"> +</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5791.1"> assimilation is expressed in the biomass, leading to both positive and negative fractionations and preserved in the sedimentary record. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5792.1">ε</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5793.1"> represents the fractionation between reactant and product ~ (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5795.1">reactant</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5796.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5797.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5798.1"> </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5799.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5800.1">product</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5801.1">); where </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5802.1">ε</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5803.1"> ~ 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5804.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.1"> this indicates that the reaction is complete and there is no isotopic fractionation.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5806.1">(After Ader et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-4" id="REFe-r-4-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5807.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5808.1">; with permission from Elsevier)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5809.1">There are four main areas of contemporary geochemistry where the study of nitrogen isotopes is important:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5810.1">In the modern Earth to aid understanding of biogeochemical cycles and as tracers of anthropogenic activity</span><a class="target" id="IDXloc-tgt-53"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5811.1"> (Hastings et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-383" id="REFe-r-383-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5812.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5813.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5814.1">In the deep Earth to improve our understanding of mantle processes from nitrogen isotopes in diamonds</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5815.1">In the early Earth for developing our understanding of ancient biogeochemical cycles, in understanding the redox state of the early oceans and in the understanding of the evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5816.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5817.1">s early atmosphere</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.1">In the search for life on other planets (Fogel and Steele, </span><a class="xref" href="ref-list.xhtml#REFe-r-298" id="REFe-r-298-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5819.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5820.1">).</span></p></li></ul></section><div class="sec" id="C-sec-181"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5821.1">7.3.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5822.1"> The Distribution of Nitrogen Isotopes in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5823.1">The distribution of nitrogen isotopes</span><a class="target" id="IDXloc-tgt-914"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5824.1"> in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5825.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5826.1">s major reservoirs is summarised in </span><a class="xref" href="#FIG-fig-137" id="FIG-fig-137-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5827.1">Figure 7.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5828.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5828.2">It is thought that the nitrogen isotope composition of the </span><a id="page_261"/><a id="page_262"/><a id="page_263"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5829.1">Earth</span><a class="target" id="IDXloc-tgt-909"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5830.1"> is close to that of chondritic meteorites</span><a class="target" id="IDXloc-tgt-175"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5831.1">, for when plotted on a D/H versus </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5832.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5833.1">N/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5834.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5835.1">N ratio diagram the Earth has a composition which lies between that of comets and the value for the solar wind (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5836.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5837.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5838.1">N = −400</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5839.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5840.1">), and is close to the values of carbonaceous chondrites (Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-561" id="REFe-r-561-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5841.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5842.1">; Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5843.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5844.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5844.2">Further support for a chondritic model for nitrogen in the primordial Earth comes from the observation that the abundance of nitrogen on Earth is close to the chondritic value</span><a class="target" id="IDXloc-tgt-917"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5845.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5845.2">On this basis, Jia and Kerrich (</span><a class="xref" href="ref-list.xhtml#REFe-r-449" id="REFe-r-449-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5846.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5847.1">) proposed that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5848.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5849.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5850.1">N value for the bulk Earth can be calculated from a weighted mean of the values for enstatite chondrites (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5851.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5852.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5853.1">N = −20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5854.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5855.1"> to −30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5856.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5857.1">) and carbonaceous chondrites (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5858.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5859.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5860.1">N = +16</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5861.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5862.1"> to +52</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5863.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5864.1">) and calculated a bulk Earth value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5865.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5866.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5867.1">N = −7 ± 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5868.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5869.1">, a value that overlaps with the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5870.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5871.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5872.1">N value proposed for the modern mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5872.2">In contrast to chondritic meteorites, iron meteorites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5873.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5874.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5875.1">N values in the range −100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5876.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5877.1"> to +155</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5878.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5879.1"> (Murthy et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-617" id="REFe-r-617-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5880.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5881.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5882.1">Nitrogen isotope measurements in fibrous diamonds</span><a class="target" id="IDXloc-tgt-912"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5883.1"> and in vesicles in fresh mid-ocean ridge basalt glass suggest that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5884.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5885.1">s depleted upper mantle has a value of −5 ± 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5886.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5887.1"> and so is depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5888.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5889.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5890.1">N relative to the atmosphere (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5891.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5892.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5893.1">N = 0). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5893.2">Some MORBs and OIB have higher values, indicating either that their source was contaminated with material from the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5894.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5895.1">s surface or that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5896.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5897.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5898.1">N values are elevated because of degassing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5898.2">Nitrogen is only a minor component of volcanic gases but where measured in basaltic rocks tends to have values in the mantle range (de Moor et al., 2013).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5899.1">Nitrogen substitutes for carbon in diamonds and so </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5900.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5901.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5902.1">N values in diamond can provide important information about mantle processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5902.2">Most diamonds have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5903.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5904.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5905.1">N values in the range −12 to +5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5906.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5907.1"> with a mode of −5 ± 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5908.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5909.1">, but some samples have values as low as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5910.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5911.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5912.1">N = −40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5913.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5914.1"> and as high as +18</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5915.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5916.1"> (</span><a class="xref" href="#FIG-fig-137" id="FIG-fig-137-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5917.1">Figure 7.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5918.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5918.2">It has been suggested that the wide range of positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5919.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5920.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5921.1">N values in diamonds might be evidence of the recycling of materials from the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5922.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5923.1">s surface into the deep mantle and that those diamonds with very low values of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5924.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5925.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5926.1">N (~−40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5927.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5928.1">) could indicate the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5929.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5930.1">s primordial mantle</span><a class="target" id="IDXloc-tgt-1137"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5931.1"> (Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5932.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5933.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5933.2">Rare micro-diamonds found in ophiolitic chromitites</span><a class="target" id="IDXloc-tgt-180"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5934.1"> have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5935.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5936.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5937.1">N values between −19 and +26</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5938.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5939.1"> (Wu et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1010" id="REFe-r-1010-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5940.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5941.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5941.2">A helpful way of representing the range of different diamond types is on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5942.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5943.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5944.1">N versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5945.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5946.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5947.1">C diagram, as illustrated in </span><a class="xref" href="#FIG-fig-139" id="FIG-fig-139-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5948.1">Figure 7.28</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5949.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5950.1">Altered ocean crust has </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5951.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5952.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5953.1">N values which are higher than those recorded in the pristine crust and mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5953.2">In detail, measured values are very variable and increase with increasing metamorphic grade: serpentinised meta-peridotite has </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5954.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5955.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5956.1">N = +4 to +15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5957.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5958.1">, altered and metamorphosed oceanic basalts </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5959.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5960.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5961.1">N = −11.6 to +8.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5962.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5963.1">, ophiolitic metagabbros </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5964.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5965.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5966.1">N = +0.8 to +8.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5967.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5968.1"> and eclogitic metabasalts </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5969.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5970.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5971.1">N = −1 to +8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5972.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5973.1"> (Busigny et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-126" id="REFe-r-126-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5974.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5975.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5975.2">Taken together these data imply that ocean crust which is returned to the mantle via subduction is likely to have a positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5976.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5977.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5978.1">N value.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5979.1">In the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5980.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5981.1">s continental crust the dominant</span><a class="target" id="IDXloc-tgt-911"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5982.1"> nitrogen species is NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5983.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5984.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5985.1"> substituting for K</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5986.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5987.1">, Na</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5988.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5989.1"> and Ca</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5990.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5991.1"> in illites, micas, feldspars, clinopyroxenes and amphiboles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5991.2">In granitic rocks NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5992.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5993.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5994.1"> is most abundant in biotite &gt; muscovite &gt; K-feldspar &gt; plagioclase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5994.2">An average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5995.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5996.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5997.1">N value for the continental crust, based upon the composition of sedimentary and crystalline rocks, is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5998.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5999.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6000.1">N ~ +6.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6001.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6002.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6002.2">This is consistent with the findings that most organic matter has </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6003.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6004.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6005.1">N = +3 to +7, that the devolatilisation of sediments during metamorphism</span><a class="target" id="IDXloc-tgt-836"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6006.1"> leads to an enrichment in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6007.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6008.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6009.1">N relative to the atmosphere and that granites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6010.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6011.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6012.1">N = +1 to +10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6013.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6014.1"> (Busigny et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-126" id="REFe-r-126-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6015.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6016.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6017.1">Sedimentary rocks are the second most important reservoir of nitrogen</span><a class="target" id="IDXloc-tgt-918"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6018.1"> at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6019.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6020.1">s surface after the atmosphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6020.2">Nitrogen in sediments is preserved as organic nitrogen (in kerogen</span><a class="target" id="IDClocr-tgt-179"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6021.1">) and as fixed nitrogen in the form of NH</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6022.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6023.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6024.1"> in phyllosilicates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6024.2">Most </span><a id="page_264"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6025.1">sediments have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6026.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6027.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6028.1">N values in the range −6 to +20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6029.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6030.1"> with an average value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6031.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6032.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6033.1">N = +7.2 ± 3.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6034.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6035.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6035.2">Marine sediments containing organic matter have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6036.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6037.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6038.1">N values in the range +3 to +14</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6039.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6040.1"> and are thought to reflect an aerobic oceanic cycle (Stüeken et al., 2016). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6040.2">The isotopic composition of marine nitrate is a product of the marine nitrogen cycle</span><a class="target" id="IDClocr-tgt-239"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6041.1"> as illustrated in </span><a class="xref" href="#FIG-fig-138" id="FIG-fig-138-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6042.1">Figure 7.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6043.1"> and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6044.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6045.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6046.1">N values are between ~+1.0 and +15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6047.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6048.1"> with a mode</span><a class="target" id="IDXloc-tgt-868"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6049.1"> of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6050.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6051.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6052.1">N = +5 to +6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6053.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6054.1"> (Ader et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-4" id="REFe-r-4-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6055.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6056.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6057.1">Given that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6058.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6059.1">s continental crust (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6060.1">δ</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6061.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6062.1">N ~ +6.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6063.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6064.1">) and atmosphere (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6065.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6066.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6067.1">N = 0.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6068.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6069.1">) were originally extracted from the mantle, it has been suggested from mass balance calculations</span><a class="target" id="IDXloc-tgt-772"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6070.1"> that the mantle should have a positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6071.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6072.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6073.1">N value, rather than the observed </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6074.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6075.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6076.1">N = −5.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6076.2">Possible solutions to this paradox are that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6077.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6078.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6079.1">N value of the mantle has changed over geological time or that there are as yet unrecognised deep mantle reservoirs with lower </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6080.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6081.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6082.1">N than that of the depleted upper mantle (Cartigny and Marty, </span><a class="xref" href="ref-list.xhtml#REFe-r-143" id="REFe-r-143-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6083.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6084.1">).</span></p></div><div class="sec" id="C-sec-182"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6085.1">7.3.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6086.1"> Controls on the Fractionation of Nitrogen Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6087.1">Fractionation between the different nitrogen species</span><a class="target" id="IDXloc-tgt-916"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6088.1"> is not well known because the relevant fractionation factors are not yet sufficiently well determined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6088.2">Some fractionation factors have been calculated theoretically (see Busigny and Bebout, </span><a class="xref" href="ref-list.xhtml#REFe-r-125" id="REFe-r-125-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6089.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6090.1">), although many carry a high degree of uncertainty. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6090.2">An empirical study by Petts et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6090.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-709" id="REFe-r-709-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6091.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6092.1">) for diamond-bearing fluids has estimated a diamond</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6093.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6094.1">fluid N isotope fractionation factor (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6095.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6096.1">15</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6097.1">N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6098.1">diam</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://
