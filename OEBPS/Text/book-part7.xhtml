nduction furnace to liberate water from the mineral host. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.3">The water is then reduced to hydrogen in a furnace using zinc (Vennemann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">Neill, 1993) or uranium.</span></p><div class="boxed-text" id="BOXm-box-10"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">Box 7.3</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">Hydrogen isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-154"><epub:switch id="d15794e3833"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>1</mml:mn></mml:msup><mml:mi mathvariant="normal">H</mml:mi><mml:mo>=</mml:mo><mml:mn>99.9844</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">H = 99.9844</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">‰</span></span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-155"><epub:switch id="d15794e3849"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">D</mml:mi><mml:mo>=</mml:mo><mml:mn>0.0156</mml:mn><mml:mo>‰</mml:mo><mml:mspace width="0.5em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>2</mml:mn></mml:msup><mml:mi mathvariant="normal">H</mml:mi><mml:mo>=</mml:mo><mml:mtext>Deuterium</mml:mtext></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">D = 0.0156 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1"> (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">H = Deuterium)</span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">Measured isotope ratio</span></span></p><div class="disp-formula" id="EQN-df-156"><epub:switch id="d15794e3876"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>δD</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">D</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:mo>−</mml:mo><mml:mi mathvariant="normal">D</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mi mathvariant="normal">D</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">D </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">  = [(D/H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1"> − D/H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">)/D/H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">(7.14)</span></span></div><div class="list simple"><div class="list-item" id="UL-lsti-80"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">In hydrology </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">D may be referred to as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">H</span></p></div><div class="list-item" id="UL-lsti-81"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">In planetary studies </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">D may be expressed as D/H (the conversion factor uses the absolute value for D/H recorded below and </span><a class="xref" href="#EQN-df-156" id="EQN-df-156-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.2">7.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">Standard</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-82"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">Vienna Standard Mean Ocean Water</span><a class="target" id="IDXloc-tgt-1458"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1"> (VSMOW); absolute D/H ratio = 1.557 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1"> 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">−4</span></sup></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">Mantle value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-83"><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1"> = −76 to −48</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1"> (average of 61</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">); recommended value −60 ± 5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1"> (Clog et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-190" id="REFe-r-190-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">).</span></p></div><div class="list-item" id="UL-lsti-84"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">Bulk Earth </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1"> = −43</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">Variations in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">D in the solar system</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">See </span><a class="xref" href="#FIG-fig-118" id="FIG-fig-118-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">Figure 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">.</span></p><div class="fig" id="FIG-fig-118"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1"><img class="graphic" src="../Images/74584fig7_7.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">Figure 7.7</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">The range of hydrogen isotopes in solar system objects relative to the bulk Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.2">(Data sources discussed in the text)</span></p></div></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">Terrestrial variation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">See </span><a class="xref" href="#FIG-fig-119" id="FIG-fig-119-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">Figure 7.8</span></a></p><div class="fig" id="FIG-fig-119"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1"><img class="graphic" src="../Images/74584fig7_8.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">Figure 7.8</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">The range of hydrogen isotopes in some terrestrial reservoirs relative to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.2">(Data sources discussed in the text)</span></p></div></div></div></div><div class="sec" id="C-sec-160"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">7.3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1"> The Distribution of Hydrogen Isotopes in the Solar System</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">As might be expected, given the fundamental nature of hydrogen in the solar system,</span><a class="target" id="IDXloc-tgt-528"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1"> the fractionation of D/H between solar system objects is of considerable interest in planetary geochemistry, in particular, in the quest to understand the origin of water on the Earth and in other planetary bodies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.2">There are now data from a number of solar system objects obtained by direct measurement from spacecraft and from spectral studies which show that the fractionations are very large with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">D from &lt; −800 to &gt; +4000 and D/H varying over two orders of magnitude (Saal et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-800" id="REFe-r-800-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">; Clarke et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-182" id="REFe-r-182-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.2">In planetary geochemistry D/H ratios are thought to indicate where in the solar system planets and different solar system objects formed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.3">The protosolar nebula</span><a class="target" id="IDXloc-tgt-1148"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1"> was isotopically light with D/H about 0.25 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">−4</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">, similar to the values recorded from the atmospheres of Jupiter and Saturn. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.2">Values for the inner solar system, including Earth and Mars, are higher but define a narrow range of D/H ratios of ~1.5 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">−4</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.2">The D/H of the bulk Earth is 1.49(± 0.03) × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">−4</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1"> (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">D = −43) (Lécuyer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-520" id="REFe-r-520-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">), slightly lower than the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">s oceans (D/H = 1.56 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">−4</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.2">Outer solar system comets have higher values ranging from Earth-like values to D/H ~5.0 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">−4</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.2">Carbonaceous chondrite meteorites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">D values in the range −197 to +133</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">, although CI chondrites</span><a class="target" id="IDXloc-tgt-197"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1"> have a narrower range of between +77 and +133 (Eiler and Kitchen, </span><a class="xref" href="ref-list.xhtml#REFe-r-263" id="REFe-r-263-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.2">These values are shown in </span><a class="xref" href="#FIG-fig-118" id="FIG-fig-118-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">Figure 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">, using data from Eiler and Kitchen (</span><a class="xref" href="ref-list.xhtml#REFe-r-263" id="REFe-r-263-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">), Usui et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-932" id="REFe-r-932-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">), Saal et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-800" id="REFe-r-800-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">), Altwegg et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-25" id="REFe-r-25-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">) and Clarke et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-182" id="REFe-r-182-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">).</span></p></div><div class="sec" id="C-sec-161"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">7.3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1"> The Distribution of Hydrogen Isotopes in Natural Waters</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">The isotopic composition of natural waters</span><a class="target" id="IDXloc-tgt-520"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1"> may be obtained either by direct measurement or by calculation from hydrous mineral phases using the method outlined in </span><a class="xref" href="#C-sec-163" id="C-sec-163-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">Section 7.3.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.2">Much of the work in this field was carried out in the 1960s and 1970s by Hugh Taylor</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">s group working at Caltech and is summarised in major contributions (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">; </span><a class="xref" href="ref-list.xhtml#REFe-r-889" id="REFe-r-889-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.2">Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">) identifies six types of naturally occurring water </span><a id="page_232"/><a class="target" id="IDXloc-tgt-529"/><a id="page_233"/><a class="target" id="IDClocr-tgt-191"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">which have a major influence on our thinking about hydrogeological processes, the compositions of which are summarised on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">D versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">O diagram (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.2">The isotopic character of the different types of water described here can be used to trace the origin of hydrothermal solutions.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">Ocean water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1"> Standard Mean Ocean Water is the isotopic standard for both </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">D; therefore, convention dictates that ocean water has </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">O = 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1"> and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">D = 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.2">Exceptions to this rule are from areas such as the Red Sea which has elevated values of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">D created through high rates of evaporation, or from areas </span><a id="page_234"/><a class="target" id="IDXloc-tgt-946"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">where seawater is diluted with fresh water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.2">Muehlenbachs and Clayton (</span><a class="xref" href="ref-list.xhtml#REFe-r-611" id="REFe-r-611-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">) suggested that the oxygen isotopic composition of ocean water is buffered by exchange with the ocean crust, a view which is strongly supported by the study of Gregory and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-348" id="REFe-r-348-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">) on the distribution of oxygen isotopes in the Semail ophiolite, Oman (</span><a class="xref" href="#FIG-fig-123" id="FIG-fig-123-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">Figure 7.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">Less certain is the isotopic composition of seawater in the past. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.2">Lécuyer et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-520" id="REFe-r-520-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">) and Pope et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-719" id="REFe-r-719-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">) calculated that in the very early Earth the mass of the oceans was greater by about 20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">, that the hydrogen isotope composition of seawater</span><a class="target" id="IDXloc-tgt-527"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1"> was lower than the present value by 20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1"> but that the oxygen isotope composition was comparable to that of the modern oceans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.2">In geologically more recent times there is evidence from the oxygen isotope composition of benthic foraminifera that there were global changes in the isotopic chemistry of the oceans during the Tertiary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.3">In addition, data from marine sediment cores show that there were also changes to the oxygen isotope composition of the oceans during the Holocene brought about by the storage of isotopically light oxygen in ice in the polar regions, giving rise to isotopically heavier ocean water.</span></p><div class="fig" id="FIG-fig-120"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1"><img class="graphic" src="../Images/74584fig7_9.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">Figure 7.9</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">Plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">D versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">O diagram for different water types. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.2">The fields of magmatic water, formation waters and geothermal waters are taken from Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.2">The field for magmatic water from the granites of Cornwall is from Sheppard (</span><a class="xref" href="ref-list.xhtml#REFe-r-832" id="REFe-r-832-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.2">The metamorphic water field combines the values of Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">) and Sheppard (</span><a class="xref" href="ref-list.xhtml#REFe-r-833" id="REFe-r-833-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.2">The meteoric water line is from Craig (</span><a class="xref" href="ref-list.xhtml#REFe-r-209" id="REFe-r-209-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">1961</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">) and the kaolinite line from Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">Meteoric water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1"> Meteoric water shows the greatest variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">D</span><a class="target" id="IDXloc-tgt-526"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1"> of all natural waters and the relationship between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">O is linear</span><a class="target" id="IDXloc-tgt-978"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1"> and quantified by Craig (</span><a class="xref" href="ref-list.xhtml#REFe-r-209" id="REFe-r-209-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">1961</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">) as:</span></p><div class="disp-formula" id="EQN-df-157"><epub:switch id="d15794e4259"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>δD</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mn>8</mml:mn><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:mn>10</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">D </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">  = 8</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">O + 10</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">(7.15)</span></span></div><p class="noindent"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">O values for meteoric water</span><a class="target" id="IDClocr-tgt-221"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1"> vary according to latitude. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.2">Values are close to zero on tropical ocean islands, whereas at high latitudes in continental areas </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">O values are as low as −55</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1"> and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">D values extend down to −440</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">, although </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">D values below −160</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1"> are for polar snow and ice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.2">Both the extreme variation and the linear relationship arise from the condensation of H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">O from the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">s atmosphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.2">The extreme variation reflects the progressive lowering of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">O in an air mass as it leaves the ocean and moves over a continent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.2">The linearity of the relationship, now known as the Global Meteoric Water Line</span><a class="target" id="IDXloc-tgt-479"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1"> (GMWL, </span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">), indicates that fractionation is an equilibrium process and that the fractionation of D/H is proportional to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">O. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.2">Subsequent studies identified deviations away from the GMWL, and some local meteoric water lines have slopes significantly different from the value of 8 due to local differences in temperature and humidity and kinetic effects during evaporation (Jouzel and Koster, </span><a class="xref" href="ref-list.xhtml#REFe-r-458" id="REFe-r-458-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">Geothermal water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1"> Modern geothermal water is meteoric in origin but isotopic compositions are transposed to higher </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">O values through isotopic exchange with the country rocks. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">D values are the same as in the parent meteoric water or slightly enriched due to the non-equilibrium evaporation of water vapour (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.2">In contrast, ocean-floor geothermal systems are far more complex, particularly if methane is present, for they may host microbial communities which fractionate D/H to produce extremely light hydrogen with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">D values &lt; −400</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1"> (Konn et al., 2015).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">Formation water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1"> Formation waters</span><a class="target" id="IDXloc-tgt-405"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1"> from sedimentary basins are usually saline and show a wide range in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">D values (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.2">The formation waters reported by Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">) are brines from oilfields. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.2">His results show that individual basins have water compositions which define specific linear trends representing mixing between meteoric water and either water from another source such as trapped seawater or the country rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.3">There is a decrease in the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">D of formation waters at higher latitudes, further emphasising the link with surface meteoric waters.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">(e) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">Magmatic water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1"> The composition of magmatic waters</span><a class="target" id="IDXloc-tgt-524"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1"> is calculated from the isotopic compositions of igneous minerals (see </span><a class="xref" href="#C-sec-163" id="C-sec-163-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">Section 7.3.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.2">Particularly useful is the mineral muscovite, for at 800°C the isotopic composition of muscovite is the same as that of the water with which it is in equilibrium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.3">The compositional range of magmatic water is quite well constrained for most igneous minerals and defines a very restricted field in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">O space, between −40 and −80</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1"> and +5.5 and +9.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">, respectively (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.2">Sheppard (</span><a class="xref" href="ref-list.xhtml#REFe-r-832" id="REFe-r-832-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">), however, showed that the magmatic waters associated with the Permian granites in Cornwall, southwest England, plot in a different field with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">D values of −40 to −65</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">, and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">O values of +9.5 to +13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1"> (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.2">These granites are most probably the product of intra-crustal melting,</span><a class="target" id="IDXloc-tgt-257"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1"> and so the higher </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">O is inherited from a crustal protolith. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.2">This example highlights one of the ongoing difficulties in interpreting </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">O data </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1"> that of differentiating between rocks whose source interacted with meteoric water prior to melting, that is, low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">O magmas, and those which interacted with meteoric water during or after emplacement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.2">New advances in our understanding in this area have come from a study of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">O in zircons; see, for example, Gilliam and Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-329" id="REFe-r-329-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">) and Rumble et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-790" id="REFe-r-790-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">(f) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">Metamorphic water.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1"> Our only access to the composition of metamorphic water</span><a class="target" id="IDXloc-tgt-525"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1"> is by back-calculating </span><a id="page_235"/><a class="target" id="IDClocr-tgt-192"/><a class="target" id="IDClocr-tgt-164"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">from the minerals present in the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.2">In order to do this accurately, the temperature of the metamorphism</span><a class="target" id="IDXloc-tgt-832"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1"> must be known. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.2">Estimates of the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">O values of water in equilibrium with metamorphic minerals over a range of metamorphic grades have been made by Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">), Rye et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.2">(1976) and Sheppard (</span><a class="xref" href="ref-list.xhtml#REFe-r-833" id="REFe-r-833-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.2">A combination of these values gives a metamorphic water </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">box</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1"> with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">O values between +3 and +25</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1"> and with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">D values between −20 and −65</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1"> (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.2">The relatively high </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">O values in some metamorphic rocks may suggest some inheritance from their sedimentary protoliths.</span></p></div><div class="sec" id="C-sec-162"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">7.3.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1"> The Distribution of Hydrogen Isotopes in Terrestrial Reservoirs</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">The distribution of hydrogen isotopes from the upper mantle, the crust and clays associated with weathering</span><a class="target" id="IDXloc-tgt-1489"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1"> is summarised in </span><a class="xref" href="#FIG-fig-119" id="FIG-fig-119-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">Figure 7.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1"> and in the discussion below.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">The depleted upper mantle.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1"> The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">D value for the upper depleted mantle</span><a class="target" id="IDXloc-tgt-521"/><a class="target" id="IDXloc-tgt-298"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1"> has been estimated from studies of magmatic water liberated from MORB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.2">Early studies suggested a wide range of values but with the majority falling between −85 and −65</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1"> (Kyser and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">Neill, 1984). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.2">More recent measurements for the depleted upper mantle have revised these estimates and suggest a range between −76 and −48</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1"> with an average of 61</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1"> and a recommended value of −60 ± 5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1"> (Clog et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-190" id="REFe-r-190-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.2">This value is close to that calculated by Lécuyer et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-520" id="REFe-r-520-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">) for the bulk Earth of −40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">Crustal lithologies.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1"> Other terrestrial reservoirs show a wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">D values</span><a class="target" id="IDXloc-tgt-522"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">, since frequently the whole-rock </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">D value of many terrestrial rocks is a composite value resulting from many different processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.2">In the case of igneous rocks, for example, processes such as magmatic degassing, crystal fractionation</span><a class="target" id="IDXloc-tgt-424"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1"> from a melt and sub-solidus interaction with meteoric water might all be superimposed on and thereby obscure the primary magmatic value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.2">For this reason, the range of values for crustal lithologies shown in </span><a class="xref" href="#FIG-fig-119" id="FIG-fig-119-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">Figure 7.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1"> is not particularly useful as a discriminant.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">Granitoids from the New England batholith, Australia, have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">D values between −60 and −130 (O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">Neill et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-660" id="REFe-r-660-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">) and A-type granites from eastern China have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">D = −59 to −145 (Wei et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-976" id="REFe-r-976-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.2">Meta-sediments have bulk rock </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">D values between −70 and −120 (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">), although lower values are recorded by Harris et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-374" id="REFe-r-374-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.2">Ultra-high-pressure (UHP) mafic rocks and felsic gneisses from the Dabie</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">Sulu orogenic belt in China have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">D values in the range −74 to −100 (Chen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-169" id="REFe-r-169-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.2">Lower-grade mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1433"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1"> have a similar range of values (−51 to −115; Ikin and Harmon, </span><a class="xref" href="ref-list.xhtml#REFe-r-424" id="REFe-r-424-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.2">In marine sediment </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">D values are in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">D = −40 to −95 (Taylor </span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">Clay minerals in the weathering environment.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1"> There is strong relationship between the isotopic composition of kaolin</span><a class="target" id="IDXloc-tgt-523"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1"> in weathering zones and the coexisting meteoric waters such that it is possible to define a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">kaolinite line</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">’</span></span><a class="target" id="IDXloc-tgt-619"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1"> sub-parallel to the GMWL in which, relative to meteoric waters, clays are enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">O and depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">D (</span><a class="xref" href="#FIG-fig-120" id="FIG-fig-120-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">Figure 7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.2">The kaolinite line may be expressed as</span></p><div class="disp-formula" id="EQN-df-158"><epub:switch id="d15794e4662"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>δD</mml:mi><mml:mo>=</mml:mo><mml:mn>7.5</mml:mn><mml:mo>×</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>–</mml:mo><mml:mn>220</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">D = 7.5 × </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1"> 220</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">(7.16)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">The linear relationship suggests that the kaolin was formed in equilibrium with meteoric water (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.2">In a similar way, the clay mineral smectite also forms a linear array on </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">D diagrams, defining a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">smectite line</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">’</span></span><a class="target" id="IDXloc-tgt-1289"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.2">However, in this case the position of the smectite line is temperature-sensitive such that the distance between the GMWL and the smectite line increases with decreasing equilibration temperature and shifts towards higher </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">O values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.2">The link between meteoric water and clay minerals means that the minerals kaolinite and smectite offer the potential to be palaeoclimatic indicators and allow for the calculation of the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">D of the meteoric water in which they were in equilibrium (Mix and Chamberlain, </span><a class="xref" href="ref-list.xhtml#REFe-r-604" id="REFe-r-604-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.2">The temperature of kaolination can be calculated from the equation of Clauer et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-183" id="REFe-r-183-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">):</span></p><div class="disp-formula" id="EQN-df-159"><epub:switch id="d15794e4729"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>3.04</mml:mn><mml:mo>×</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup><mml:mo>×</mml:mo><mml:msup><mml:mi>T</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mo>=</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mi mathvariant="normal">k</mml:mi></mml:msub><mml:mo>–</mml:mo><mml:mn>0.125</mml:mn><mml:mi mathvariant="normal">δ</mml:mi><mml:msub><mml:mi mathvariant="normal">D</mml:mi><mml:mi mathvariant="normal">k</mml:mi></mml:msub><mml:mo>+</mml:mo><mml:mn>7.04</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">3.04 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1"> × </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">−2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1"> = </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">k</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.
