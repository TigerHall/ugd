ec-123"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">7.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1"> Mass-Independent Stable Isotope Fractionations</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">Some elements have more than two stable isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.2">For example, oxygen has three isotopes </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">–</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">O, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">O and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1"> and sulphur has four </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">–</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">S and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.2">Given that isotope fractionations are a function of the mass difference between the isotopes, we might expect the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">O relative to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">O to be half that of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">O relative to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">O. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.2">Broadly, this </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">mass-dependent</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1"> fractionation</span><a class="target" id="IDClocr-tgt-351"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1"> is found to be the case, although with some minor differences because of the complex way in which fractionation factors relate to isotopic mass. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.2">For this reason the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">O relative to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">O is 0.52, rather than precisely 0.5. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.2">However, there are some rare circumstances in which isotopic fractionation does not follow this pattern and instead represents the process of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">mass-independent fractionation</span><a class="target" id="IDXloc-tgt-773"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1"> This has been found in the case of oxygen isotopes and sulphur isotopes where they occur in the upper atmosphere.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">In geochemistry the recognition of mass-independent fractionation in the sulphur isotope system has huge importance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.2">In this system mass-independent fractionation is quantified using the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">-notation in the expressions</span><a id="page_223"/><a class="target" id="IDClocr-tgt-354"/></p><div class="disp-formula" id="EQN-df-134"><epub:switch id="d15794e1867"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">Δ</mml:mi><mml:mn>33</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>33</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>−</mml:mo><mml:mn>1000</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>/</mml:mo><mml:mn>1000</mml:mn></mml:mrow></mml:mfenced><mml:mn>0.515</mml:mn></mml:msup><mml:mo>–</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">S = </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">S − 1000((1 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">S/1000)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">0.515</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1"> 1)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">(7.8)</span></span></div><div class="disp-formula" id="EQN-df-135"><epub:switch id="d15794e1923"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">Δ</mml:mi><mml:mn>36</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>36</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>−</mml:mo><mml:mn>1000</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>/</mml:mo><mml:mn>1000</mml:mn></mml:mrow></mml:mfenced><mml:mn>1.91</mml:mn></mml:msup><mml:mo>–</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">S = </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">S − 1000((1 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">S/1000)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">1.91</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1"> 1)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">(7.9)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">where 0.515 represents the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">S to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">S and 1.91 represents the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">S to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.2">These terms may be obtained by calculating the slope for pairs of measured </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">3x</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">S values in natural materials (see Farquhar and Wing, </span><a class="xref" href="ref-list.xhtml#REFe-r-284" id="REFe-r-284-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">, figure 2). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.2">In the modern Earth, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">S are zero, but in the early history of the Earth they have both positive and negative values (Farquhar and Wing, </span><a class="xref" href="ref-list.xhtml#REFe-r-284" id="REFe-r-284-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.2">One helpful way of presenting the data is to plot a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">S versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">S diagram (</span><a class="xref" href="#FIG-fig-135" id="FIG-fig-135-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">Figure 7.24</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">) as this shows the degree of mass-independent fractionation relative to that of mass-dependent fractionation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">Current thinking attributes the mass-independent fractionation of sulphur isotopes to photochemical reactions</span><a class="target" id="IDXloc-tgt-1084"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1"> in the upper atmosphere (Ono, </span><a class="xref" href="ref-list.xhtml#REFe-r-665" id="REFe-r-665-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">); see </span><a class="xref" href="#C-sec-179" id="C-sec-179-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">Section 7.3.4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.2">The changing pattern of mass-independent sulphur isotope evolution over time is therefore thought to relate to the chemical evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">s atmosphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.2">Experimental studies show that photolysis reactions in the ultraviolet range are capable of producing large mass-independent fractionations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.3">This observation suggests that Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">s ozone layer, which protects the planet from damaging ultraviolet radiation, was not present in the early Earth, supporting the view that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">s early atmosphere was not oxygenic.</span></p></div><div class="sec" id="B-sec-124"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">7.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1"> Clumped Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">A relatively recent finding in stable isotope geochemistry is that there is a tendency for isotopologues</span><a class="target" id="IDXloc-tgt-609"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1"> containing rare heavy isotopes to concentrate more than one rare isotope in a given molecule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.2">These </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">multiply substituted isotopologues</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1"> have been termed </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">clumped isotopes</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">’</span></span><a class="target" id="IDXloc-tgt-203"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">, the term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">clumped</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1"> indicating that two rare isotopes are bonded together (Eiler, </span><a class="xref" href="ref-list.xhtml#REFe-r-262" id="REFe-r-262-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.2">The concentrations of such isotopologues are extremely low and present certain analytical challenges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.3">In the past the assumption had been that the different isotopologues of a given molecule are randomly distributed according to their abundances in nature, whereas the recent finding is that heavy isotope isotopologues are more abundant than predicted from a purely random distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.4">This can be explained by the preferential bonding of heavy isotopes in a given molecule leading to the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">clumping</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1"> of heavy isotopes into multiply substituted isotopologues at the expense of singly ubstituted isotopologues (Eiler, </span><a class="xref" href="ref-list.xhtml#REFe-r-262" id="REFe-r-262-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">Clumped isotope analysis uses the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1"> notation to express deviation of the measured amount from that expected from the stochastic distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.2">Values may be positive or negative. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.3">One of the most commonly measured values is the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">47</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1"> value for CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">, which largely reflects variations in abundance of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">O</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">O = mass 47. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.2">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">47</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1"> value of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1"> can be calculated from the expression</span></p><div class="disp-formula" id="EQN-df-136"><epub:switch id="d15794e2103"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">Δ</mml:mi><mml:mn>47</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="[" close=")"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mn>47</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mrow><mml:mn>47</mml:mn><mml:mo>×</mml:mo></mml:mrow></mml:msup><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>–</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mn>46</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mrow><mml:mn>46</mml:mn><mml:mo>×</mml:mo></mml:mrow></mml:msup><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>–</mml:mo><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mn>45</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="normal">R</mml:mi><mml:mrow><mml:mn>45</mml:mn><mml:mo>×</mml:mo></mml:mrow></mml:msup><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo stretchy="true">]</mml:mo><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">47</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1"> = [(R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">47</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">/R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">47×</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1"> − 1) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1"> (R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">46</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">/R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">46×</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1"> − 1) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1"> R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">45</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">/R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">45×</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1"> − 1)] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">(7.10)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">where R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">47</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">, R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">46</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1"> and R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">45</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1"> are the 47/44, 46/44, 45/44 ratios, respectively, for CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1"> and R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">47*</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">, R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">46*</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1"> and R</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">45*</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1"> are the corresponding ratios if the sample had a stochastic distribution and are calculated from measured abundance ratios (see Eiler, </span><a class="xref" href="ref-list.xhtml#REFe-r-262" id="REFe-r-262-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">, for details). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.2">Inasmuch as clumped isotopes use the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1"> notation, they might be considered similar to mass-independent isotope measurements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.2">However, the two are very different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.3">Clumped isotopes measure the deviation from the expected random distribution, whereas mass-independent isotope measurements record deviations from values expected from mass-dependent fractionation</span><a class="target" id="IDClocr-tgt-352"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">One of the main applications of clumped isotope studies is in low-temperature carbonate thermometry, giving rise to the field of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">‘</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">carbonate clumped isotope thermometry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">’</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.2">The formation of carbonate ions containing the heavy isotopes </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">C and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">O is temperature-dependent but is independent of the fluid or mineralogical context in which the exchange reaction takes place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.2">This allows, for example, foraminifera to be used to calculate former ocean temperatures (Meinicke et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-588" id="REFe-r-588-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.2">The novelty of this methodology means that it continues to develop both in the application of new technologies for the precise measurement of small isotopic difference and in the refinement of the equilibrium reaction to take account of impurities in the carbonate phases (Hill et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-400" id="REFe-r-400-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">).</span></p></div></div><div class="sec" id="A-sec-40"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">7.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1"> Traditional Stable Isotopes</span></h1><div class="sec" id="B-sec-125"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">7.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1"> Oxygen</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">The </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">vital statistics</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1"> of oxygen isotopes</span><a class="target" id="IDXloc-tgt-973"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">, summarising the range of isotopes, the measured isotope ratio, the standards used and the range of natural compositions, are summarised in </span><a class="xref" href="#BOXm-box-8" id="BOXm-box-8-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">Box 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">.</span></p><p><a id="page_224"/><a class="target" id="IDXloc-tgt-975"/><a id="page_225"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">Oxygen is liberated from silicates and oxides through laser-fluorination and then reduced to CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1"> at high temperature for measurement in a gas source mass spectrometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.2">In carbonates carbon dioxide is liberated with &gt;103</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1"> phosphoric acid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.2">When oxygen isotope ratios are determined in water, the sample is equilibrated with a small amount of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1"> and the oxygen isotope ratio in the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1"> is measured. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.2">From the known water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1"> fractionation factor the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">O ratio in the water is calculated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.2">Isotopic measurements are carried out using gas source mass spectrometry with a precision of the order of 0.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1"> (Sharp, </span><a class="xref" href="ref-list.xhtml#REFe-r-828" id="REFe-r-828-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.2">In situ oxygen isotope analysis is also routinely carried out by ion microprobe</span><a class="target" id="IDXloc-tgt-564"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1"> with a precision of 0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">0.24</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">In this section we consider the extent to which oxygen isotopes vary in nature, their use in high-temperature and low-temperature thermometry and their application to the understanding of magmatic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.2">In particular, we consider the process of crustal contamination</span><a class="target" id="IDXloc-tgt-251"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1"> and how it might be demonstrated on oxygen isotope</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">radiogenic isotope diagrams.</span></p><div class="sec" id="C-sec-156"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">7.3.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1"> Variations of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">O in Nature</span></h3><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">O values vary in nature by about 100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">‰</span></span><a class="target" id="IDXloc-tgt-981"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1"> with about half of this range occurring in meteoric water</span><a class="target" id="IDXloc-tgt-838"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1"> (</span><a class="xref" href="#FIG-fig-112" id="FIG-fig-112-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">Figure 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.2">Evidence from the analysis of ocean basalts indicates that the mantle </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">O value is 5.7 ± 0.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1"> (Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">), similar to the value for lunar basalts and constant over geological time (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-893" id="REFe-r-893-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.2">The bulk </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">O value of chondritic meteorites</span><a class="target" id="IDXloc-tgt-172"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1"> is similar or slightly lighter than that of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.2">Felsic magmas show a broader and more positive range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">O values than is found in mafic and ultramafic rocks,</span><a class="target" id="IDXloc-tgt-1432"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1"> and, similarly, sedimentary rocks and meta-sediments are isotopically heavier than mafic rocks and the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.2">Natural waters have very variable oxygen isotope compositions, as discussed below in </span><a class="xref" href="#C-sec-161" id="C-sec-161-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">Section 7.3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">, and some water types have strongly negative values relative to the VSMOW standard.</span></p><div class="boxed-text" id="BOXm-box-8"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">Box 7.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">Oxygen isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-137"><epub:switch id="d15794e2362"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>16</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>=</mml:mo><mml:mn>99.763</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">O = 99.763</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">‰</span></span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-138"><epub:switch id="d15794e2378"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>17</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>=</mml:mo><mml:mn>0.0375</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">O = 0.0375</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">‰</span></span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-139"><epub:switch id="d15794e2394"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>=</mml:mo><mml:mn>0.1995</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">O = 0.1995</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">Measured isotope ratio</span></span></p><div class="disp-formula" id="EQN-df-140"><epub:switch id="d15794e2412"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">  = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">)/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">(7.11)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">Standard</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-78"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">Vienna Standard Mean Ocean Water</span><a class="target" id="IDXloc-tgt-1457"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1"> (VSMOW), which has an absolute </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">O ratio of 0.020052 (Baertschi </span><a class="xref" href="ref-list.xhtml#REFe-r-44" id="REFe-r-44-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">)</span></p></div><div class="list-item" id="UL-lsti-79"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">PDB: a belemnite from the Cretaceous Peedee formation of South Carolina (used for low-temperature carbonates)</span></p><div class="disp-formula" id="EQN-df-141"><epub:switch id="d15794e2514"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>VSMOW</mml:mtext></mml:msub><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mn>1.03091</mml:mn><mml:mo>∗</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mi>PDB</mml:mi></mml:msub><mml:mo>‰</mml:mo><mml:mo>+</mml:mo><mml:mn>30.91</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">VSMOW</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">  = 1.03091 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1"> </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">PDB</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">  + 30.91</span></div></epub:default></epub:switch></div></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">Mantle value</span></span></p><div class="disp-formula" id="EQN-df-142"><epub:switch id="d15794e2565"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mn>5.7</mml:mn><mml:mo>±</mml:mo><mml:mn>0.2</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">  = 5.7 ± 0.2</span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">See </span><a class="xref" href="#FIG-fig-112" id="FIG-fig-112-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">Figure 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">.</span></p><div class="fig" id="FIG-fig-112"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1"><img class="graphic" src="../Images/74584fig7_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">Figure 7.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">The distribution of oxygen isotopes in the major terrestrial reservoirs relative to the Earth mantle (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1"> =5.7 ± 0.2 VSMOW).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">(After Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">; with permission from the Mineralogical Society of America)</span></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">From these observations we can infer that crustal rocks with high </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">O values (i.e., those that are isotopically heavy) must have experienced some interaction with or were in part derived from high-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">O metasedimentary silicate rocks such as meta-pelites or greywackes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.2">Equally, there are a smaller number of crustal rocks which have unusually low </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">O values, that is, below mantle values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.2">These are thought to represent samples which have interacted with a low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">O reservoir, the main contender for which is meteoric water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.2">This interaction could be through the hydrothermal alteration</span><a class="target" id="IDXloc-tgt-536"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1"> of the parent rocks or the metamorphism</span><a class="target" id="IDXloc-tgt-831"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1"> and/or re-melting of hydrothermally altered source materials (Ryan-Davis et al., 2019). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.2">In both instances it is evident that rocks which deviate significantly away from mantle values must have experienced some interaction with materials at the Earth surface, illustrating the way in which oxygen isotopes can be a useful monitor of the process of crustal assimilation</span><a class="target" id="IDXloc-tgt-69"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1"> and contamination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.2">This was demonstrated by Bindeman (</span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">), who showed that the assimilation of high-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">O supracrustal materials and low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">O hydrothermally altered rocks gives rise to high- and low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">O magmas, respectively (</span><a class="xref" href="#FIG-fig-113" id="FIG-fig-113-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">Figure 7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">).</span></p><div class="fig" id="FIG-fig-113"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1"><img class="graphic" src="../Images/74584fig7_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">Figure 7.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">A </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">O versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1"> plot showing the field of mid-ocean ridge basalts (MORB) and the normal array of intermediate to felsic magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.2">Also shown are the manner in which high-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">O melts are produced by the assimilation of high-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">O supracrustal materials and low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">O melts are the product of the assimilation of low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">O hydrothermally altered rocks.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">(After Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">; with permission from the Mineralogical Society of America)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">A particularly important means of recovering the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">O value of a magma is through the measured oxygen isotope composition of the minerals zircon</span><a class="target" id="IDXloc-tgt-1514"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1"> and quartz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.2">This is possible because (i) these minerals preserve their </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">O even through high grades of metamorphism (Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-935" id="REFe-r-935-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">) and (ii) at high </span><a id="page_226"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">temperatures the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">O between zircon or quartz and melt is small (</span><a class="xref" href="#FIG-fig-114" id="FIG-fig-114-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">Figure 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.2">An empirical study by Bindeman and Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-85" id="REFe-r-85-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">) suggests that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">O of a rhyolitic melt is about 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1"> higher than that of the zircon at ~750°C and slightly less at higher temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.2">Similarly, the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">O of quartz almost mirrors that of the melt, in particular, at temperatures &gt;850°C (Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.2">This approach is particularly important in the study of detrital zircons</span><a class="target" id="IDXloc-tgt-1511"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1"> where their magmatic provenance</span><a class="target" id="IDXloc-tgt-1155"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1"> is unknown (Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-935" id="REFe-r-935-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">).</span></p><div class="fig" id="FIG-fig-114"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1"><img class="graphic" src="../Images/74584fig7_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">Figure 7.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">Fractionation factors expressed as 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1"> plotted relative to temperature shown as °C on the top axis and as 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1"> Kelvin on the lower axis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.2">Mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">mineral fractionation factors are shown as red lines and mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">melt fractionation factors as blue lines.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">(After Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">; with permission from the Mineralogical Society of America)</span></div></div></div><div class="sec" id="C-sec-157"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">7.3.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1"> Oxygen Isotope Thermometry.</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">One of the first applications of the study of oxygen isotopes to geological problems was to geothermometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.2">In 1947 Urey suggested that the enrichment of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">O in calcium carbonate relative to seawater was temperature-dependent and could be used to determine the temperature of ancient ocean waters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.2">The idea was quickly adopted, and palaeo-temperatures were calculated for the Upper Cretaceous seas of the Northern Hemisphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.3">Subsequently, a methodology was developed for application to higher-temperature systems based upon the distribution of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">O between coexisting mineral pairs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.2">An excellent review of the methods and applications of oxygen isotope thermometry</span><a class="target" id="IDClocr-tgt-255"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1"> is given by Clayton (</span><a class="xref" href="ref-list.xhtml#REFe-r-185" id="REFe-r-185-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">The expression summarising the temperature dependence of oxygen isotope exchange between a mineral pair was given above as </span><a class="xref" href="#EQN-df-126" id="EQN-df-126-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.2">7.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1"> and is summarised in the expression</span></p><div class="disp-formula" id="EQN-df-143"><epub:switch id="d15794e2787"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.12em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mi mathvariant="normal">A</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi>T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mi mathvariant="normal">B</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">mineral 1 − mineral 2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1"> = A(10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">) + B</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1"> is in Kelvin and A and B are constants. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.2">Often the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">B</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1"> term is zero, making the fractionation factor simply a function of 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">Empirical observations indicate that a graph of ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1"> versus 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1"> is linear over a temperature range of several hundred degrees (</span><a class="xref" href="#FIG-fig-114" id="FIG-fig-114-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">Figure 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">) and a plot of this type for a pair of anhydrous phases should pass through the origin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.2">Isotopic fractionations decrease with increasing temperature, and so oxygen isotope thermometers might be expected to be less sensitive at high temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.3">However, experimental studies are most precise at high temperatures (see, e.g., Clayton et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-186" id="REFe-r-186-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">), and so thermometers have been calibrated for use with igneous and metamorphic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.2">Temperature estimates are most reliable for mineral pairs with large 1000 ln </span><span class="unicode-altfont-GFSNeohellenicS
