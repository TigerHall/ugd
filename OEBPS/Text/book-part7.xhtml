rg/1999/xhtml" class="koboSpan" id="kobo.8190.1">s mantle and its derivative melts, and ferric iron is common in the oxygenated environments of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8191.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8192.1">s surface.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8193.1">There are four stable isotopes of iron:</span><a class="target" id="IDXloc-tgt-573"/> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8194.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8195.1">Fe, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8196.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8197.1">Fe, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8198.1">57</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8199.1">Fe and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8200.1">58</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8201.1">Fe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8201.2">The isotope ratio measured is </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8202.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8203.1">Fe/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8204.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8205.1">Fe, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8206.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8207.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8208.1">Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8209.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8210.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8210.2">7.30) relative to a synthetic iron standard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8210.3">The range of isotopic fractionations in natural samples is about 6.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8211.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8212.1">, from ~ −3.5 to +2.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8213.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8214.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8214.2">The systematics of iron isotopes are summarised in </span><a class="xref" href="#BOXm-box-20" id="BOXm-box-20-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8215.1">Box 7.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8216.1">, and recent reviews of the geochemistry of the stable isotopes of iron are given by Dauphas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8216.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8217.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8218.1">) and in the text by Johnson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8218.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-454" id="REFe-r-454-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8219.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8220.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8220.2">Bulk samples are prepared for analysis using acid digestions followed by element purification using ion-exchange methods. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8220.3">The analytical method of choice is MC-ICP-MS for its precision and speed of analysis, although where high spatial resolution is required, then the in situ methods of SIMS</span><a class="target" id="IDXloc-tgt-1283"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8221.1"> and LA-ICP-MS can be applied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8221.2">A full discussion of analytical approaches is given in Dauphas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8221.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8222.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8223.1">) and Johnson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8223.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-454" id="REFe-r-454-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8224.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8225.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8226.1">In igneous rocks only very small shifts in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8228.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8229.1">Fe are recorded, but these can be used to interpret melting and crystal fractionation</span><a class="target" id="IDXloc-tgt-426"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8230.1"> processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8230.2">In contrast, in the aqueous environments of the Earth surface, the composition of some sediments and surface waters shows large iron isotope fractionations (</span><a class="xref" href="#FIG-fig-147" id="FIG-fig-147-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8231.1">Figure 7.36</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8232.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8232.2">Iron is also an essential element in living organisms; large isotopic fractionations are recorded in plants, animals and humans; and there are applications of Fe isotope chemistry in biomedical research (Albarede et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-17" id="REFe-r-17-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8233.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8234.1">; Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8235.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8236.1">).</span></p><div class="boxed-text" id="BOXm-box-20"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8237.1">Box 7.13</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8238.1">Iron isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8239.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-212"><epub:switch id="d15794e16346"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>54</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>=</mml:mo><mml:mn>5.845</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8240.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8241.1">Fe = 5.845%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-213"><epub:switch id="d15794e16359"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>=</mml:mo><mml:mn>91.754</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8242.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8243.1">Fe = 91.754%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-214"><epub:switch id="d15794e16372"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>57</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>=</mml:mo><mml:mn>2.1191</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8244.1">57</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8245.1">Fe = 2.1191%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-215"><epub:switch id="d15794e16385"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>58</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>=</mml:mo><mml:mn>0.2919</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8246.1">58</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8247.1">Fe = 0.2919%</span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8248.1">Measured isotope ratios</span></span></p><div class="disp-formula" id="EQN-df-216"><epub:switch id="d15794e16400"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>54</mml:mn></mml:msup><mml:msub><mml:mi>Fe</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>54</mml:mn></mml:msup><mml:msub><mml:mi>Fe</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>54</mml:mn></mml:msup><mml:msub><mml:mi>Fe</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8249.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8250.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8251.1">Fe </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8252.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8253.1">  = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8254.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8255.1">Fe/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8256.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8257.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8258.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8259.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8260.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8261.1">Fe/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8262.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8263.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8264.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8265.1">)/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8266.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8267.1">Fe/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8268.1">54</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8269.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8270.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8271.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8272.1">(7.30)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8273.1">Standards</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-121"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8274.1">IRMM-014 (a synthetic metallic iron from the Institute for Reference Materials and Methods)</span></p></div><div class="list-item" id="UL-lsti-122"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8275.1">In practice the standard IRMM-524a is currently used; this has the same Fe isotopic value as IRMM-014</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8276.1">Chondritic value</span></span></p><div class="disp-formula" id="EQN-df-217"><epub:switch id="d15794e16486"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>56</mml:mn></mml:msup><mml:mi>Fe</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.005</mml:mn><mml:mo>±</mml:mo><mml:mn>0.006</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8277.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8278.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8279.1">Fe =  − 0.005 ± 0.006</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8280.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8281.1">Bulk silicate Earth value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-123"><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8282.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8283.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8284.1">Fe ~ chondritic (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8285.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8286.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8287.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8288.1">See </span><a class="xref" href="#FIG-fig-147" id="FIG-fig-147-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8289.1">Figure 7.36</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8290.1">.</span></p><div class="fig" id="FIG-fig-147"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8291.1"><img class="graphic" src="../Images/74584fig7_36.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8292.1">Figure 7.36</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8293.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8294.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8295.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8296.1">Fe in extra-terrestrial and terrestrial reservoirs relative to the value in chondritic meteorites, which is identical to the BSE value.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8297.1">Data sources discussed in the text</span></div></div></div><div class="sec" id="C-sec-197"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8298.1">7.4.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8299.1"> The Distribution of Iron Isotopes in Nature</span><a class="target" id="IDXloc-tgt-574"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8300.1">Chondritic meteorites have a mean iron isotope value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8301.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8302.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8303.1">Fe = −0.005 ± 0.006</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8304.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8305.1">, a value which is constant throughout all chondrite types, and is coincidentally indistinguishable from that of the iron isotope standard IRMM-014, which is by definition </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8306.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8307.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8308.1">Fe = 0.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8308.2">The estimated composition of the Martian mantle is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8309.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8310.1">57</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8311.1">Fe = −0.12 ± 0.04 and the primitive lunar mantle is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8312.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8313.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8314.1">Fe = </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8315.1">−</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8316.1">0.10 ± 0.05</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8317.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8318.1">; both are slightly lighter than the chondritic value (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8319.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8320.1">; Elardo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-266" id="REFe-r-266-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8321.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8322.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8323.1">Current estimates for the composition of the terrestrial mantle include the average for mantle peridotites of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8324.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8325.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8326.1">Fe = −0.027 ± 0.026</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8327.1">‰</span></span><a class="target" id="IDXloc-tgt-576"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8328.1"> with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8329.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8330.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8331.1">Fe values ranging from −0.1 to +0.16</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8332.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8333.1"> (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8334.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8335.1">), and the estimated composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8336.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8337.1">s primitive mantle is </span><a class="target" id="IDXloc-tgt-1130"/><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8338.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8339.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8340.1">Fe = +0.033 ± 0.027</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8341.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8342.1"> (Sossi et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-854" id="REFe-r-854-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8343.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8344.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8344.2">Baffin Island</span><a class="target" id="IDXloc-tgt-77"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8345.1"> picrites</span><a class="target" id="IDXloc-tgt-1097"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8346.1"> are in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8347.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8348.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8349.1">Fe = −0.025 to + 0.125</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8350.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8351.1">, with a parental melt composition of 0.076 ± 0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8352.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8353.1"> (McCoy-West et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8354.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8355.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8355.2">MORBs have a compositional range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8356.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8357.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8358.1">Fe = +0.06 to +0.18</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8359.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8360.1"> with a mean value of +0.105 ± 0.006</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8361.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8362.1">, and a calculated MORB source of +0.025 ± 0.025</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8363.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8364.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8364.2">Estimates of the iron isotope composition of the mantle source for komatiite</span><a class="target" id="IDXloc-tgt-646"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8365.1"> lavas is between +0.054 to −0.093</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8366.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8367.1"> (summarised in McCoy-West et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8368.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8369.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8369.2">Arc lavas from the Banda Arc are thought to be derived from a mantle source which has a lower </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8370.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8371.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8372.1">Fe than that of MORB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8372.2">Taken together, these variations in terrestrial mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1437"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8373.1"> lead to an emerging consensus that the Fe isotope composition of the bulk silicate Earth</span><a class="target" id="IDXloc-tgt-114"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8374.1"> is chondritic (see review by Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8375.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8376.1">).</span></p><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8377.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8378.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8379.1">Fe values in silicic rocks increase with the increasing silica content of the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8379.2">Below 70 wt.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8380.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8381.1"> SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8382.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8383.1">, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8384.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8385.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8386.1">Fe values are between +0.08 and +0.14</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8387.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8388.1">, but above 70 wt.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8389.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8390.1"> SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8391.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8392.1">, values increase rapidly to +0.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8393.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8394.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8394.2">Poitrasson (</span><a class="xref" href="ref-list.xhtml#REFe-r-717" id="REFe-r-717-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8395.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8396.1">) computed a mean value for the continental crust of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8397.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8398.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8399.1">Fe = +0.07 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8400.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8401.1"> (given as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8402.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8403.1">57</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8404.1">Fe = +0.10 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8405.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8406.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8407.1">Values for dissolved </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8408.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8409.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8410.1">Fe in the world</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8411.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8412.1">s oceans are variable but show the greatest range in the North Atlantic where they vary between −1.35 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8413.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8414.1"> and +0.80 ± 0.06</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8415.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8416.1"> (Abadie et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1" id="REFe-r-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8417.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8418.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8418.2">The combined dissolved and particulate </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8419.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8420.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8421.1">Fe in river water</span><a class="target" id="IDXloc-tgt-578"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8422.1"> varies between −1.7 and +2.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8423.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8424.1"> (Escoube et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-274" id="REFe-r-274-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8425.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8426.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8426.2">High-temperature hydrothermal vent fluids have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8427.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8428.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8429.1">Fe values in the range −0.3 to −0.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8430.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8431.1">, shifted towards lighter values relative to the composition of igneous rocks.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8432.1">Modern deep-sea clays and terrigenous sediments</span><a class="target" id="IDXloc-tgt-579"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8433.1"> have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8434.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8435.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8436.1">Fe values which cluster around the value for average continental crust</span><a class="target" id="IDXloc-tgt-225"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8437.1"> (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8438.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8439.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8440.1">Fe = +0.07 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8441.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8442.1">), indicating that there is only minor iron isotope fractionation</span><a class="target" id="IDXloc-tgt-575"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8443.1"> during continental weathering and transport. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8443.2">However, sediments formed in organic-rich reducing environments such as black shales</span><a class="target" id="IDClocr-tgt-24"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8444.1"> show a much wider range with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8445.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8446.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8447.1">Fe = +1.0 to −3.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8448.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8449.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8449.2">Modern marine chemical sediments</span><a class="target" id="IDXloc-tgt-162"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8450.1"> such as Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8451.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8452.1">Mn crusts and nodules are enriched in the light isotopes and have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8453.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8454.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8455.1">Fe values between −0.05 and −1.13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8456.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8457.1"> (mean = −0.41 ± 0.49</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8458.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8459.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8459.2">Banded iron formations</span><a class="target" id="IDClocr-tgt-16"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8460.1"> formed in the Proterozoic and Archaean preserve a wide range of compositions with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8461.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8462.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8463.1">Fe values between −2.5 and +2.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8464.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8465.1"> (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8466.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8467.1">).</span></p></div><div class="sec" id="C-sec-198"><h3 class="C"><span class="label"><a id="page_283"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8468.1">7.4.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8469.1"> Controls on the Fractionation of Iron Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8470.1">Evidence </span><a id="page_284"/><a class="target" id="IDXloc-tgt-584"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8471.1">for kinetically controlled iron isotope fractionation</span><a class="target" id="IDClocr-tgt-169"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8472.1"> at high temperatures comes from the study of diffusion in zoned minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8472.2">Teng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8472.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-901" id="REFe-r-901-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8473.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8474.1">) measured </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8475.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8476.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8477.1">Fe in a strongly zoned olivine from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8478.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8479.1">lauea Iki</span><a class="target" id="IDXloc-tgt-632"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8480.1"> lava lake and showed that the low-Fe core was isotopically light with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8481.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8482.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8483.1">Fe ~ −1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8484.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8485.1">, whereas the Fe-enriched rim was isotopically heavier with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8486.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8487.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8488.1">Fe ~ 0.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8489.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8490.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8490.2">Their data suggest that as the melt became more Fe-rich, Fe diffused into the olivine with the light Fe isotopes diffusing into the phenocryst more rapidly than the heavy ones, giving rise to the isotopically light mineral core. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8490.3">At low temperatures, examples of kinetically controlled isotope fractionations have been seen both in experimental studies and in natural systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8490.4">Examples include the biological oxidation of Fe, biological and abiotic mineral dissolution, the precipitation of Fe from seawater and the biological uptake of Fe from seawater.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8491.1">Equilibrium Fe isotope fractionations are quantified using the fractionation factor </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8492.1">β</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8493.1">, a measure of the fractionation of a given phase relative to monatomic Fe vapour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8493.2">The use of a reference material in this way allows fractionation factors to be calculated between any two coexisting phases (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8494.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8495.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8495.2">Experimental studies of Fe isotope fractionation between silicate and metal at high temperatures indicate that the degree of fractionation is very small, confirming the view that the composition of the BSE was little modified during core</span><a class="target" id="IDXloc-tgt-356"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8496.1"> formation (Elardo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-266" id="REFe-r-266-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8497.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8498.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8498.2">Other high-temperature fractionations include the mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8499.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8500.1">melt partitioning (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8501.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8502.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8503.1">Fe) between spinel and melt = 0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8504.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8505.1">0.22</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8506.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8507.1"> and between olivine and melt = 0.048</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8508.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8509.1"> (McCoy-West et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8510.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8511.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8511.2">Mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8512.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8513.1">mineral fractionation factors for the phases almandine, ilmenite, fayalite, chromite, hercynite and magnetite were determined by Sossi and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8514.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8515.1">Neill (2017), who showed that both the coordination environment and the oxidation state of the Fe exert important controls on Fe isotope fractionation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8516.1">In aqueous solutions the fractionation factor for Fe isotopes between Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8517.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8518.1"> and Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8519.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8520.1"> was determined experimentally by Welch et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8520.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-979" id="REFe-r-979-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8521.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8522.1">), who showed that the ferrous component is always isotopically light relative to the ferric component. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8522.2">The average measured </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8523.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8524.1">Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8525.1">3+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8526.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8527.1">Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8528.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8529.1"> fractionation was +3.57 ± 0.38</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8530.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8531.1"> at 0°C, +3.00 ± 0.23</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8532.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8533.1"> at 22°C and estimated to be +1.5 ± 0.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8534.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8535.1"> at 100°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8535.2">Measured fractionations between aqueous Fe species and minerals include Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8536.1">3+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8537.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8538.1">haematite = −0.1 ± 0.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8539.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8540.1">, Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8541.1">2+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8542.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8543.1">magnetite = −1.56 ± 0.20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8544.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8545.1"> at 22</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8546.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8547.1">C, Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8548.1">2+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8549.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8550.1">siderite = +0.48 ± 0.22</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8551.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8552.1"> at 20°C and Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8553.1">2+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8554.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8555.1">mackinawite (FeS) = −0.33 ± 0.12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8556.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8557.1"> at 25°C (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8558.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8559.1">, and references therein).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8560.1">Leaching of Fe from basaltic rocks during hydrothermal alteration</span><a class="target" id="IDXloc-tgt-539"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8561.1"> results in the release of the lighter isotope such that high-temperature vent fluids are isotopically light and the altered basalt isotopically heavy relative to fresh values by up to 1.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8562.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8563.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8563.2">This is due to the formation of isotopically heavy secondary minerals and the precipitation of isotopically heavy pyrite in the basalt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8563.3">During continental weathering Fe isotope fractionation in soil is small, often less than ~0.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8564.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8565.1">, indicating that weathering does not significantly fractionate iron isotopes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8566.1">In biogeochemical processes the principal controls on iron</span><a class="target" id="IDXloc-tgt-577"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8567.1"> isotope fractionation include bacterial dissimilatory iron reduction (DIR) and iron oxidation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8567.2">During DIR, bacteria use Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8568.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8569.1"> as an electron acceptor in anaerobic respiration </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8570.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8571.1"> an important process in the formation of sulphide minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8571.2">Experimental studies show that iron isotope fractionation between Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8572.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8573.1"> in solution and a ferric substrate during DIR can lead to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8574.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8575.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8576.1">Fe values that are up to 2.95</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8577.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8578.1"> lower than that of the substrate, very similar to the values determined by Welch et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8578.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-979" id="REFe-r-979-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8579.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8580.1">) for the abiotic fractionation of aqueous Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8581.1">2+</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8582.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8583.1">Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8584.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8585.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8585.2">In contrast, photosynthetic Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8586.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8587.1">-oxidising bacteria, operating under anaerobic conditions and using Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8588.1">2+</span></sup><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8589.1">aq</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8590.1"> as an electron donor, crystallize hydrous ferric oxide enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8591.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8592.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8593.1">Fe by about 1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8594.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8595.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8595.2">Plants also fractionate iron isotopes relative to soil, with an overall range in fractionation of up to 4.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8596.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8597.1"> (see review by Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8598.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8599.1">).</span></p></div><div class="sec" id="C-sec-199"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8600.1">7.4.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8601.1"> Using Iron Isotopes as a Tracer in Geological and Biological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8602.1">The largest fractionations between the isotopes of iron are to be found in aqueous environments and as a result of biogeochemical processes (</span><a class="xref" href="#FIG-fig-147" id="FIG-fig-147-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8603.1">Figure 7.36</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8604.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8604.2">The balance of iron isotopes in the oceans is controlled by the input of isotopically heavy Fe in aerosol dust and river water, the input of isotopically light hydrothermal vent fluids and pore waters and the biological removal of heavy isotopes (Albarede et al., 2017; Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8605.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8606.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8607.1">Iron isotopes also serve as a useful proxy for palaeo-redox</span><a class="target" id="IDXloc-tgt-987"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8608.1"> conditions, for prior to the GOE it is thought that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8609.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8610.1">s oceans were anoxic and rich in isotopically light </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8611.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8612.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8613.1">Fe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8613.2">The black shale</span><a class="target" id="IDXloc-tgt-100"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8614.1"> iron isotope archive shows a wide range of values in samples </span><a id="page_285"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8615.1">from the early Proterozoic and the Archaean (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8616.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8617.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8618.1">Fe = +1.0 to −3.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8619.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8620.1">) but a much narrower spread in rocks younger than about 2.3 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8620.2">This difference is thought to reflect a change in the redox state of the global oceans related to the oxygenation of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8621.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8622.1">s atmosphere</span><a class="target" id="IDXloc-tgt-984"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8623.1"> during the GOE at 2.34 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8623.2">Similarly, there are large iron isotope fractionations in Archaean and Proterozoic banded iron formations</span><a class="target" id="IDXloc-tgt-79"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8624.1"> (BIF) prior to 1.8 Ga (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8625.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8626.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8627.1">Fe = −2.5 and +2.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8628.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8629.1">), although it is unclear how much of this fractionation is primary and how much is the product of post-depositional processes (Dauphas et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8630.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8631.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8632.1">It has been suggested that the extreme iron isotope fractionations in Archaean sediments</span><a class="target" id="IDXloc-tgt-580"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8633.1"> are, in part, the product of microbial activity, although this is difficult to demonstrate unequivocally since similar fractionations can be produced by abiotic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8633.2">Nevertheless, the recent study by Marin-Carbonne et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8633.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-558" id="REFe-r-558-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8634.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8635.1">) argues that 3.2 Ga sedimentary pyrites from the Barberton Greenstone Belt in South Africa preserve evidence of microbial activity in the form of dissimilatory iron reduction.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8636.1">In high-temperature geochemistry the difference between the average iron isotope composition of mantle peridotites</span><a class="target" id="IDXloc-tgt-764"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8637.1"> (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8638.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8639.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8640.1">Fe = −0.027 ± 0.026</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8641.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8642.1">) and MORBs (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8643.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8644.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8645.1">Fe = +0.105 ± 0.006</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8646.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8647.1">) suggests that there is equilibrium iron isotope fractionation</span><a class="target" id="IDClocr-tgt-170"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8648.1"> during the partial melting</span><a class="target" id="IDXloc-tgt-1011"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8649.1"> of the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8649.2">This is difficult to quantify, but McCoy-West et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8649.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8650.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8651.1">) propose a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8652.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8653.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8654.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8655.1">melt</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8656.1">–</span></span> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8657.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8658.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8659.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8660.1">source</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8661.1"> value of &lt;0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8662.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8663.1"> for high degrees of mantle melting</span><a class="target" id="IDXloc-tgt-751"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8664.1">, although at present not all the relevant mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8665.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8666.1">melt fractionation factors are well known (Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8667.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8668.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8668.2">In felsic rocks the steep increase in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8669.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8670.1">56</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8671.1">Fe values with increasing silica content is most likely to be the product of fractional crystallisation</span><a class="target" id="IDXloc-tgt-427"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8672.1">, although the initial redox state of the melt and the role of Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8673.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8674.1"> should be also be taken into consideration when evaluating these isotopic fractionations (Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-900" id="REFe-r-900-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8675.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8676.1">; Dauphas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-220" id="REFe-r-220-back-15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8677.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8678.1">).</span></p></div></div></div></div></body></html>
