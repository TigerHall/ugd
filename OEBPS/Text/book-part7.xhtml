2177.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1"> 0.125</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">D</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">k</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1"> + 7.04</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">(7.17)</span></span></div></div><div class="sec" id="C-sec-163"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">7.3.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1"> Calculating the Isotopic Composition of Hydrothermal Fluids</span><a class="target" id="IDXloc-tgt-540"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1"> from Mineral Compositions</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">Most commonly, the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">O composition of a hydrothermal fluid has to be calculated from the isotopic composition of minerals which were in equilibrium with it using laboratory calibrations of equilibria between rock-forming minerals and water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.2">More rarely, the isotopic composition of hydrothermal fluids can be measured directly as the fluid preserved in fluid inclusions</span><a class="target" id="IDXloc-tgt-398"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1"> (Ohmoto and Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-654" id="REFe-r-654-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">; de Graaf et al., 2019). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.2">Where isotopic compositions are </span><a id="page_236"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">calculated, it is necessary to show that there was a close approach to isotopic equilibrium between a given mineral and the original hydrothermal fluid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.2">This is not always straightforward, for the diffusion rates of hydrogen isotopes may be up to 100 times faster than those for oxygen isotopes even in the same mineral (Kyser and Kerrich, </span><a class="xref" href="ref-list.xhtml#REFe-r-501" id="REFe-r-501-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">Experimental calibrations for both oxygen and hydrogen isotopes in a range of mineral phases are given in </span><a class="xref" href="#TN-tblw-43" id="TN-tblw-43-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">Tables 7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1"> and </span><a class="xref" href="#TN-tblw-44" id="TN-tblw-44-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">, respectively, allowing the isotopic composition of a hydrothermal fluid to be fully specified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.2">This calculation requires knowledge of the temperature of equilibration which may have to be estimated or measured independently from a technique such as fluid inclusion thermometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.3">An example of this approach is given by Hall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-360" id="REFe-r-360-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">, table 4) in a study of the origin of the hydrothermal fluids involved in the formation of the Climax molybdenum deposit, Colorado. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.2">In this study the temperature of the hydrothermal fluid was already known from fluid inclusion thermometry and the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">D composition of the water were calculated from the isotopic composition of muscovite and sericite using the experimental calibrations for muscovite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.2">An example of the calculation is given in </span><a class="xref" href="#BOXm-box-11" id="BOXm-box-11-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">Box 7.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">.</span></p><div class="boxed-text" id="BOXm-box-11"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">Box 7.4</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">Example of a calculation of the isotopic composition of water in equilibrium with muscovite from the Climax molybdenum deposit, Colorado (data from Hall et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-360" id="REFe-r-360-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">, table 4, sample CL31</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">70).</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">Data</span></span></p><div class="list simple"><div class="list-item"><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999 9/xhtml" class="koboSpan" id="kobo.2763.1">O value of the rock that is modified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.2">Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">, 1977) derived mass balance equations from which the water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1">rock ratio may be calculated from </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">O values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.2">For a closed system, from which no water is lost, the water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">rock (W/R) ratio, integrated over the lifetime of the hydrothermal system, is:</span></p><div class="disp-formula" id="EQN-df-170"><epub:switch id="d15794e6127"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">W</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">R</mml:mi><mml:mtext>closed</mml:mtext></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msubsup><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>rock</mml:mtext><mml:mtext>final</mml:mtext></mml:msubsup><mml:mo>−</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msubsup><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>rock</mml:mtext><mml:mtext>initial</mml:mtext></mml:msubsup></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msubsup><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>initial</mml:mtext><mml:mtext>fluid</mml:mtext></mml:msubsup><mml:mo>−</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msubsup><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>fluid</mml:mtext><mml:mtext>final</mml:mtext></mml:msubsup></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1"><img class="math-graphic" src="../Images/74584eqn7_18.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">(7.18)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">This is the effective water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">rock ratio which can differ from the actual water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">rock ratio depending upon the efficiency of the exchange reaction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.2">The initial value of the rock (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">rock</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">initial</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">) is obtained from </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">normal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1"> values for the particular rock type (see </span><a class="xref" href="#FIG-fig-112" id="FIG-fig-112-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">Figure 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">) or from an unaltered sample of the rock suite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.2">The final value for the rock (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">rock</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">final</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">) is the measured value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.2">The initial value for the fluid (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">initial</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">fluid</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1">) is assumed (e.g., modern seawater) or in the case of meteoric water</span><a class="target" id="IDClocr-tgt-222"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1"> is calculated </span><a id="page_237"/><a class="target" id="IDXloc-tgt-977"/><a id="page_238"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">from D/H ratio of the alteration assemblage and the meteoric water equation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.2">The composition of the final fluid (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">fluid</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">final</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">) can be calculated from the mineralogy of the altered rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.2">This is sometimes done by using the approximation that </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">O plagioclase feldspar (An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">30</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">) ~ </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">O rock, for feldspar is generally an abundant mineral in most rocks and exhibits the greatest rate of exchange between </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">O and an external fluid phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.2">Provided that the temperature can be independently estimated, then the feldspar</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">water fractionation equation can be used to calculate the water composition (see the example below).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">The equation for an open system in which the water makes only a single pass through the system is given by (Taylor, 1978) as</span></p><div class="disp-formula" id="EQN-df-171"><epub:switch id="d15794e6256"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">W</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">R</mml:mi><mml:mtext>open</mml:mtext></mml:msub><mml:mo>=</mml:mo><mml:mo>ln</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">W</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">R</mml:mi><mml:mtext>closed</mml:mtext></mml:msub><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">W/R</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">open</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1"> =  ln (W/R</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">closed</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1"> + 1)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">(7.19)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">and the contrasting effects of open and closed systems on </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">O relative to the water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">–</s QN-df-179"><epub:switch id="d15794e6778"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">W</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">R</mml:mi><mml:mtext>open</mml:mtext></mml:msub><mml:mo>=</mml:mo><mml:mo>ln</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">W</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="normal">R</mml:mi><mml:mtext>closed</mml:mtext></mml:msub><mml:mo>+</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>=</mml:mo><mml:mn>0.775</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1">W/R</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">open</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1"> =  ln (W/R</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1">closed</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1"> + 1) = 0.775</span></div></epub:default></epub:switch></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">Care should be taken in noting the units used for quantifying water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">rock ratios, for both volume units and weight units are used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.2">Both are shown in </span><a class="xref" href="#FIG-fig-122" id="FIG-fig-122-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">Figure 7.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.2">It is likely that any given </span><a id="page_239"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1">hydrothermal system will behave some way between the two extremes of water-dominant and rock-dominant.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2986.1">The effects on the isotopic composition of a hypothetical granodiorite pluton which crystallised under conditions of increasing water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2987.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2988.1">rock ratio are shown on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2989.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2990.1">D versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2991.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2992.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2993.1">O plot in </span><a class="xref" href="#FIG-fig-122" id="FIG-fig-122-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2994.1">Figure 7.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.1">, using the isotopic composition of biotite as a proxy for change in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2996.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2997.1">D and the isotopic composition of feldspar as a proxy for change in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2998.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2999.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3000.1">O (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-889" id="REFe-r-889-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3001.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.2">At small water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3003.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3004.1">rock ratios (up to 0.1 rock volumes) oxygen isotopic compositions are virtually unchanged, while </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3005.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3006.1">D values are reduced by about 100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3007.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3008.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3008.2">As the water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3009.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3010.1">rock ratio increases the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3011.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3012.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3013.1">O value decreases rapidly at almost constant </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3014.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3015.1">D values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3015.2">This is also illustrated in the study of Satir and Taubold (</span><a class="xref" href="ref-list.xhtml#REFe-r-806" id="REFe-r-806-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3016.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3017.1">) on the Menderes gneiss complex in Turkey</span><a class="target" id="IDXloc-tgt-815"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3018.1">, who show that biotite is highly sensitive to the interaction of the gneiss with a very small amount of meteoric water</span><a class="target" id="IDClocr-tgt-223"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3019.1"> and defines a trend of decreasing </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3020.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3021.1">D, while </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3022.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3023.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3024.1">O in feldspar remains constant as predicted by Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-889" id="REFe-r-889-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3025.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3026.1">).</span></p><div class="fig" id="FIG-fig-122"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3027.1"><img class="graphic" src="../Images/74584fig7_11.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3028.1">Figure 7.11</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3029.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3030.1">D versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3031.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3032.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3033.1">O diagram showing the isotopic change in D in biotite and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3034.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3035.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3036.1">O in feldspar in a granodiorite undergoing isotopic exchange with groundwater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3036.2">The plotted curve shows the range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3037.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3038.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3039.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3040.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3041.1">O values with changing water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3042.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3043.1">rock ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3043.2">The curve was calculated for an initial feldspar composition of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3044.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3045.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3046.1">O = +8.0 to +9.0, biotite </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3047.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3048.1">D = −65.0 and the groundwater </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3049.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3050.1">D = −120, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3051.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3052.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3053.1">O = −16. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3053.2">The fractionation of D between biotite and water at 400</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3054.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3055.1">450 </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3056.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3057.1">C is given by </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3058.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3059.1">biotite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3060.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3061.1">water</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3062.1"> = −30 and −40; the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3063.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3064.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3065.1">O between feldspar and water at 400</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3066.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3067.1">450 </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3068.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3069.1">C is given </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3071.1">feldspar</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3072.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3073.1">water</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3074.1"> = 2.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3074.2">A small water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3075.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3076.1">rock ratio has a dramatic effect on the isotopic composition of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3077.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3078.1">D in biotite, whereas higher water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3079.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3080.1">rock ratios affect both </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3081.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3082.1">D in biotite and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3083.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3084.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3085.1">O in feldspar.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3086.1">(Adapted from Taylor, 1978)</span></div></div></div><div class="sec" id="C-sec-165"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3087.1">7.3.2.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.1"> Examples of Water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3089.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3090.1">Rock Interaction</span><a class="target" id="IDXloc-tgt-1471"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3091.1">There are many applications of the combined hydrogen</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3092.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3093.1">oxygen isotopic system to the study of water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3094.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3095.1">rock interactions, and in this section a range of illustrative examples is given. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3095.2">As has already been shown, the sensitivity of hydrogen and oxygen isotopes to hydrothermal solutions means that they are excellent tools for detecting hydrothermal alteration</span><a class="target" id="IDXloc-tgt-537"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.1"> in otherwise fresh rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.2">Further, they may be used to identify the origin of the water and quantify its volume relative to the country rock.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3097.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3098.1">Interaction between igneous intrusions and groundwater</span><a class="target" id="IDXloc-tgt-1473"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3099.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3100.1"> In a number of pioneering studies, Taylor and his co-workers showed that high-level igneous intrusions are frequently associated with hydrothermal convective systems (see review by Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-889" id="REFe-r-889-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3101.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3102.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3102.2">They found that the country rocks surrounding such intrusions are massively depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3103.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3104.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3105.1">O and D relative to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3106.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3107.1">normal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3108.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3109.1"> values and that the minerals in both the intrusion and the country rock are isotopically out of equilibrium with magmatic values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3109.2">They concluded that the isotopic effects </span><a id="page_240"/><a class="target" id="IDXloc-tgt-947"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.1">were due to the interaction between the magma and meteoric water and proposed that the intrusion acted as a heat engine which initiated a hydrothermal convection cell in the groundwater of the enclosing country rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.2">Water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3111.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3112.1">rock ratios were found to vary from </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3113.1">≪</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3114.1"> 1.0 to about 7.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3114.2">These studies brought an important insight into attempts to establish the original isotopic composition of igneous rocks, for samples showing evidence of interaction with meteoric water may not preserve primary stable and radiogenic isotopic compositions.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.1">More recently, the examination of oxygen isotopes in zircon is leading to a re-evaluation of some claims of high-level crustal interaction between igneous intrusions and meteoric water</span><a class="target" id="IDClocr-tgt-224"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3116.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3116.2">For example, Taylor and Forester (</span><a class="xref" href="ref-list.xhtml#REFe-r-890" id="REFe-r-890-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3117.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3118.1">) showed that the Western Redhills granites on the Island of Skye, Scotland, were characterised by low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3119.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3120.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3121.1">O phases, implying interaction with meteoric water during emplacement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3121.2">However, subsequent zircon studies made by Gilliam and Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-329" id="REFe-r-329-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3123.1">) show that these granites are low-</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3124.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3125.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3126.1">O magmas and that any interaction with groundwater may have taken place in their source rather than during emplacement.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3127.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3128.1">Interaction between ocean-floor basalt and seawater</span><a class="target" id="IDXloc-tgt-1476"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3129.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3130.1"> A large number of studies have shown that the rocks of the ocean floor, now preserved as ophiolites, have undergone massive seawater-hydrothermal exchange</span><a class="target" id="IDXloc-tgt-1254"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3131.1"> and alteration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3131.2">In a now-classic study of the Oman ophiolite,</span><a class="target" id="IDXloc-tgt-945"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3132.1"> Gregory and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-348" id="REFe-r-348-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3133.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3134.1">) showed that upper layers (dykes and lavas) of the ophiolite were enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3136.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3137.1">O, whereas the lower gabbro and peridotite layers were depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3138.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3139.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3140.1">O relative to average ocean crust (</span><a class="xref" href="#FIG-fig-123" id="FIG-fig-123-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3141.1">Figure 7.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.2">This cross-over of values, at about 250°C, is due to the temperature-dependent partitioning of oxygen isotopes between silicate minerals and seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.3">Later studies showed a similar pattern of alteration in the Indian Ocean floor (Stakes et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-859" id="REFe-r-859-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3143.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3144.1">), confirming the general applicability of the Gregory and Taylor model. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3144.2">Subsequent studies on hydrogen isotopes from amphibole in oceanic gabbros suggest that the hydrothermal fluid may also contain a component of magmatic water in addition to seawater (Stakes, </span><a class="xref" href="ref-list.xhtml#REFe-r-857" id="REFe-r-857-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3145.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.2">These studies led to the important observation that the net exchange of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3147.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3148.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3149.1">O between seawater and the ocean crust in the Oman ophiolite was zero (Gregory and Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-348" id="REFe-r-348-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3150.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3151.1">), suggesting that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3152.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3153.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3154.1">O composition of seawater is buffered by the composition of the ocean floor, a view subsequently confirmed by Campbell et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3154.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-134" id="REFe-r-134-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3155.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3156.1">).</span></p><div class="fig" id="FIG-fig-123"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3157.1"><img class="graphic" src="../Images/74584fig7_12.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3158.1">Figure 7.12</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3159.1">A whole-rock </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3160.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3161.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3162.1">O profile through the Oman ophiolite showing the relative enrichment and depletion in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3163.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3165.1">O as a function of depth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3165.2">Individual measurements are shown as solid blue circles.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3166.1">(Modified from Gregory and Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-348" id="REFe-r-348-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3167.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3169.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3170.1">Water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3171.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3172.1">rock interaction in metamorphic rocks</span><a class="target" id="IDXloc-tgt-1475"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3173.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3174.1"> In metamorphic rocks oxygen isotopes are used to determine the patterns of fluid movement in a metamorphic sequence and establish the water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3175.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3176.1">rock ratio</span><a class="target" id="IDClocr-tgt-416"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3177.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3177.2">Fluid flow in metamorphic rocks may be pervasive, so that the fluid moves through pore spaces and establishes metamorphic equilibrium in the rocks (see, e.g., Chamberlain and Rumble, </span><a class="xref" href="ref-list.xhtml#REFe-r-153" id="REFe-r-153-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3178.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3179.1">), or may be channelised, migrating through cracks and fissures, in which case isotopic inhomogeneity may be preserved (see, e.g., Bottrell et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-106" id="REFe-r-106-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3180.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3181.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3182.1">In addition, the combined study of hydrogen and oxygen isotopes can be used to determine the nature of the fluid originally in equilibrium with the metamorphic rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3182.2">Wickham and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-988" id="REFe-r-988-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3183.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.1">) used this approach in their study of pelites in the French Pyrenees. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.2">They showed that the isotopic composition </span><a id="page_241"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3185.1">of muscovites had been homogenised through the influx of basinal formation waters which had exchanged their oxygen isotopes with the country rock.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3186.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3187.1">Water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3188.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3189.1">rock interaction during the formation of hydrothermal ore deposits</span><a class="target" id="IDXloc-tgt-1474"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.2">An entire class of ore deposits is known to have formed from hydrothermal fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.3">These fluids may be low or high temperature and associated with sedimentary, magmatic and, less commonly, metamorphic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.4">Early studies such as that of Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-888" id="REFe-r-888-back-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3191.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3192.1">) were able to show the importance of oxygen and hydrogen isotopes in characterising these fluids and determining water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3193.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3194.1">rock ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3194.2">Indicative examples include the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3195.1">Porphyry copper deposits</span><a class="target" id="IDXloc-tgt-1107"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.2">Qiu et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.3">(2016) use the composition of sericites plotted on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3197.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3198.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3199.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3200.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3201.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3202.1">O diagram to show that the hydrothermal fluids in the Taiyangshan porphyry copper</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3203.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3204.1">molybdenum deposit of central China formed principally from magmatic fluids, with some small interaction with meteoric waters.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3205.1">Kuroko-type massive sulphide deposits</span><a class="target" id="IDXloc-tgt-649"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3206.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3206.2">A study of fluid inclusions</span><a class="target" id="IDXloc-tgt-399"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3207.1"> in pyrite and chalcopyrite in Kuroko-type massive sulphide deposits from the Hokuroku district of Japan showed that their </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3208.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3210.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3211.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3212.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.1">O compositions plot close to the composition of seawater which has experienced high-temperature isotopic exchange with the enclosing volcanic rocks (Ohmoto and Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-654" id="REFe-r-654-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3214.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3215.1">).</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3216.1">Mississippi Valley</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3217.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.1">type Pb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3219.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3220.1">Zn deposits</span><a class="target" id="IDXloc-tgt-858"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3221.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3221.2">Carbonate-hosted Pb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.1">Zn sulphide deposits are thought to have formed in association with oilfield brines, although the origin of the brine is sometimes uncertain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.2">A </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3224.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3225.1">D</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3226.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3227.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3228.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3229.1">O study of fluid inclusions in sphalerite, fluorite and barite in the southern Appalachians showed that the brines originated as seawater but evolved to higher </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3230.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3231.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3232.1">O and lower </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3233.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3234.1">D by mixing with water that has reacted with organic matter (Kesler et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-478" id="REFe-r-478-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3235.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3236.1">).</span></p></li></ul></section></div></div><div class="sec" id="B-sec-127"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3237.1">7.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3238.1"> Carbon Isotopes</span><a class="target" id="IDXloc-tgt-130"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3239.1">Carbon occurs in nature in its oxidised form (CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3240.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3241.1">, carbonates and bicarbonates), as reduced carbon (SiC, methane and organic carbon) and as the native element in diamond and graphite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3241.2">Further, carbon is found throughout the whole solid Earth system from the core</span><a class="target" id="IDXloc-tgt-349"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3242.1"> to the crust as well as in the oceans, atmosphere and biosphere.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3243.1">There are two isotopes of carbon, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3244.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3245.1">C and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3246.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3247.1">C; isotope ratios are measured as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3248.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3249.1">C/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3250.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3251.1">C and expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3252.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3253.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3254.1">C</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3255.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.2">7.20). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.3">In natural systems carbon isotope compositions vary over 100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3257.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3258.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3258.2">The essential data for stable isotopes of carbon are given in </span><a class="xref" href="#BOXm-box-13" id="BOXm-box-13-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3259.1">Box 7.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3260.1">. </span><a class="xref" href="#FIG-fig-124" id="FIG-fig-124-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3261.1">Figure 7.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3262.1"> shows the variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3263.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3264.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3265.1">C in the major Earth reservoirs, and the main fractionations and their mechanisms in the global carbon cycle</span><a class="target" id="IDXloc-tgt-128"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3266.1"> are shown in </span><a class="xref" href="#FIG-fig-125" id="FIG-fig-125-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3267.1">Figure 7.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3268.1"> (after Suarez et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-876" id="REFe-r-876-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3270.1">).</span></p><div class="boxed-text" id="BOXm-box-13"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3271.1">Box 7.6</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3272.1">Carbon isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3273.1">Stable isotopes and abundances</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-87"><p><span class="inline-formula"><epub:switch id="d15794e7286"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow/><mml:mn>12</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mn>98.89</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3274.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3275.1">C = 98.89%</span></span></epub:default></epub:switch></span></p></div><div class="list-item" id="UL-lsti-88"><p><span class="inline-formula"><epub:switch id="d15794e7302"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow/><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mn>1.11</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3276.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3277.1">C = 1.11%</span></span></epub:default></epub:switch></span></p></div><div class="list-item" id="UL-lsti-89"><p><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3278.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.1">C is a short-lived radioactive isotope with a half-life of 5730 years, produced by the action of cosmic rays on </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3280.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.1">N in the atmosphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.2">It decays to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3282.1">14</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3283.1">N.</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3284.1">Measured isotope ratio</span></span></p><div class="disp-formula" id="EQN-df-180"><epub:switch id="d15794e7326"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>12</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>12</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:msup><mml:mo> Mantle value</span></span></p><div class="disp-formula" id="EQN-df-181"><epub:switch id="d15794e7423"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>5.0</mml:mn><mml:mo>‰</mml:mo><mml:mspace width="0.37em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mtext>Deines</mml:mtext><mml:mspace width="0.25em"/><mml:mn>2002</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3318.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.1">C =  − 5.0 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3320.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.1">    (Deines 2002)</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3322.1">Bulk silicate Earth</span></p><div class="list simple"><div class="list-item" id="UL-lsti-90"><p><span class="inline-formula"><epub:switch id="d15794e7454"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>13</mml:mn></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>7.2</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3324.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3325.1">C =  − 7.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3326.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3327.1"> (estimated from mean of diamond compositions, Horita and Polyakov, </span><a class="xref" href="ref-list.xhtml#REFe-r-415" id="REFe-r-415-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3328.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3329.1">)</span></p></div></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3330.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3331.1">See </span><a class="xref" href="#FIG-fig-124" id="FIG-fig-124-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.1">Figures 7.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3333.1"> and </span><a class="xref" href="#FIG-fig-125" id="FIG-fig-125-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.1">7.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3335.1">.</span></p><div class="fig" id="FIG-fig-124"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3336.1"><img class="graphic" src="../Images/74584fig7_13.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.1">Figure 7.13</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.1">Variations in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3339.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3341.1">C in the major Earth carbon reservoirs relative to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.2">(Data sources in the text)</span></p></div></div><div class="fig" id="FIG-fig-125"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3344.1"><img class="graphic" src="../Images/74584fig7_14.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3345.1">Figure 7.14</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.1">The major Earth carbon reservoirs and the processes that control carbon isotope fractionations between them.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3347.1">(After Suarez et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-876" id="REFe-r-876-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3349.1">; with permission from the Mineralogical Society of America)</span></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.1">It is important to recognise the complexities of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3351.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.1">s carbon cycle (</span><a class="xref" href="#FIG-fig-125" id="FIG-fig-125-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3353.1">Figure 7.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.1">) inasmuch as it includes both the short-term surficial carbon cycle which operates on a time scale of a maximum of 10,000 years and the long-term deep-Earth carbon cycle which operates on a time scale of Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.2">The short-term carbon cycle is focussed on the terrestrial biosphere and is concerned with exchanges between the biosphere, the atmosphere and the oceans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.3">The deep-Earth carbon cycle is focussed on the emission of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3355.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.1"> from volcanic sources; carbon drawdown through weathering</span><a class="target" id="IDXloc-tgt-1490"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3357.1">, photosynthesis</span><a class="target" id="IDXloc-tgt-1086"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.1"> and carbonate formation; and the return of these materials to the mantle through subduction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.2">Current estimates suggest that the present-day fluxes of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3360.1"> into the mantle broadly match the amount released, implying that at the present time the mantle is at a steady state with respect to carbon (Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-774" id="REFe-r-774-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.2">In this section we explore the role that carbon isotopes play in elucidating the balances in and between the surfical and deep-Earth carbon cycles.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3363.1">Carbon isotopes are measured as CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3364.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3365.1"> gas, and precision is normally better than 0.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3366.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.2">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3369.1"> is liberated from carbonates with &gt;103</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.1"> phosphoric acid or by thermal decomposition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.2">Organic compounds are normally oxidised to CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3372.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.1"> at very high temperatures in a stream of oxygen or with an oxidising agent such as CuO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.2">In situ measur
