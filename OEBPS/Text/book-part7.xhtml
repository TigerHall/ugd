ements made by ion probe using secondary ion mass spectrometry (SIMS</span><a class="target" id="IDXloc-tgt-1280"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3374.1">) use a focused </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.1">133</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3376.1">Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.1"> primary beam. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.2">The impact of the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3379.1">133</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3380.1">Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3381.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.1"> atoms sputters ions off the sample surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.2">Sputtered ions are accelerated in the mass spectrometer and are sorted by their mass/charge ratio before reaching an array of Faraday cup and electron multiplier detectors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.3">Analyses are made using an appropriate running standard (Denny et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-236" id="REFe-r-236-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3384.1">).</span></p><div class="sec" id="C-sec-166"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3385.1">7.3.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3386.1"> Controls on the Fractionation of Carbon Isotopes</span><a class="target" id="IDXloc-tgt-136"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.1">The fractionation of carbon isotopes is controlled by both equilibrium and kinetic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.2">Equilibrium </span><a id="page_242"/><a class="target" id="IDXloc-tgt-133"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.1">fractionation factors for carbon isotopes for a range of carbon-bearing species relative to CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3389.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3390.1"> are shown in </span><a class="xref" href="#FIG-fig-126" id="FIG-fig-126-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3391.1">Figure 7.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.2">The fractionation factors (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3393.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3394.1">) were obtained from both theoretical and empirical studies and are discussed by Chacko et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.2">It can be seen from the carbonate curves in </span><a class="xref" href="#FIG-fig-126" id="FIG-fig-126-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3397.1">Figure 7.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.1"> that at relatively low temperatures carbonate precipitated from CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3399.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3400.1"> is enriched in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3401.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3402.1">C, whereas at higher temperatures the carbonate is depleted in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3403.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.1">C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.2">At very high temperatures the fractionation factors converge and so at mantle temperatures (~1000°C) carbon isotope fractionation between coexisting C-bearing species is small and less than 4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3405.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.1"> (Bottinga, </span><a class="xref" href="ref-list.xhtml#REFe-r-104" id="REFe-r-104-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3407.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.2">Additional high-temperature fractionation curves include those for carbon-bearing species relative to carbides (Horita and Polyakov, </span><a class="xref" href="ref-list.xhtml#REFe-r-415" id="REFe-r-415-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3409.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.1">), and for atomic carbon (Deines, </span><a class="xref" href="ref-list.xhtml#REFe-r-228" id="REFe-r-228-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3411.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.2">Fractionation factors between diamond and carbonate and diamond and carbon dioxide are given in Smit et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-846" id="REFe-r-846-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3413.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.2">At lower temperatures the fractionation of carbon isotopes between carbonates and organic carbon is such that </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3415.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3416.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3417.1">C values in organic carbon are on average 25</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3418.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.1"> lower than in co-existing carbonate carbon (see </span><a class="xref" href="#FIG-fig-127" id="FIG-fig-127-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3420.1">Figure 7.16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.1">).</span></p><div class="fig" id="FIG-fig-126"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3422.1"><img class="graphic" src="../Images/74584fig7_15.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.1">Figure 7.15</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3424.1">Fractionation factors shown as 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3425.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3426.1"> for carbon species relative to CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3427.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3428.1"> versus temperature </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3429.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3430.1"> shown as degrees C on the top axis and as 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3431.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3432.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3433.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3435.1"> Kelvin on the lower axis.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3436.1">(After Chacko et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3437.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3439.1">In addition to mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3440.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3441.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3443.1"> carbon isotope fractionation, carbon isotopes are also fractionated during volcanic degassing. </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3444.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3445.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3446.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3447.1"> versus </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3448.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.1">2</span></sub> <a id="page_243"/><a class="target" id="IDXloc-tgt-137"/><a id="page_244"/><a class="target" id="IDXloc-tgt-146"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.1">fractionation during degassing depends upon the fractionation factor between dissolved CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3452.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3453.1"> in the melt and CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.1"> vapour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.2">These fractionation factors are between +2.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.1"> and +4.6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.1"> such that there is lower </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3460.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3461.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3462.1">C in the melt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3463.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3464.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.1"> relative to the exsolved gas phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.2">The processes are summarised in Barry et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-53" id="REFe-r-53-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.1">), who show that they include closed system, batch equilibrium degassing in which vesicles stay in contact with the melt and open system degassing when vesicles form in equilibrium with the surrounding melt but are removed during degassing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.2">Similar principles apply to devolatisation reactions in metamorphic rocks, and Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-933" id="REFe-r-933-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3469.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3470.1">) has calculated the differential fractionation of carbon isotopes during batch de-volatilisation and Rayleigh (fractional) devolatisation (</span><a class="xref" href="#FIG-fig-129" id="FIG-fig-129-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3471.1">Figure 7.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3472.1">) in metamorphic systems.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.1">Kinetic fractionation of carbon isotopes is important in biological processes such as the fixing of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3474.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3475.1"> as organic carbon and the evolution of methane during the anaerobic fermentation of organic matter during diagenesis</span><a class="target" id="IDXloc-tgt-309"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.2">In these cases fractionation is controlled by the greater readiness of the lighter isotope to react, and reactions can be identified which relate to specific biogenic pathways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.3">For example, the process of photosynthesis</span><a class="target" id="IDXloc-tgt-1087"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3477.1"> in green plants and algae using the enzyme rubisco may lead to the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3480.1">C of −30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.1">, although in detail there several different pathways and more than one version of rubisco. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.2">Similarly, the process of methanogenesis, that is, the production of methane through the reduction of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3483.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.1"> by hydrogen in methanothermobacteria</span><a class="target" id="IDXloc-tgt-840"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.1">, may lead to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3486.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.1">C fractionations in the range −22 to −58. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.2">Where the reaction involves both carbon and oxygen, the kinetic effect will influence the isotopes of both elements in a similar way, and a correlation between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3493.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.1">C is expected.</span></p></div><div class="sec" id="C-sec-167"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3495.1">7.3.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.1"> Carbon Isotopes in Meteorites</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">Carbon is present in chondritic meteorites</span><a class="target" id="IDXloc-tgt-142"/><a class="target" id="IDXloc-tgt-173"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.1"> in the form of organic compounds, carbonates, carbides, graphite and diamond. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.2">Grady and Wright (</span><a class="xref" href="ref-list.xhtml#REFe-r-337" id="REFe-r-337-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3500.1">) estimate that the bulk </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3501.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.1">C in the different chondritic meteorite groups ranges from −25 to +4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3504.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1"> (</span><a class="xref" href="#FIG-fig-124" id="FIG-fig-124-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3506.1">Figure 7.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.1">), although in detail the composition of individual carbon-bearing molecules and mineral species is much more variable (Simkus et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-842" id="REFe-r-842-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.1">solar value</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.1"> for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3512.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.1">C, based upon the bulk composition of nanodiamonds in the Allende meteorite</span><a class="target" id="IDXloc-tgt-25"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.1">, is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3517.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.1">C = +8 ± 35</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3519.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.1"> (Lewis et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-524" id="REFe-r-524-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3521.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3523.1">The presence of dissolved carbon together with graphite and carbide inclusions in iron meteorites strongly suggests that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3524.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3525.1">s metallic core</span><a class="target" id="IDXloc-tgt-350"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3526.1"> sequestered carbon during core</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3528.1">mantle differentiation</span><a class="target" id="IDXloc-tgt-234"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.2">Experimental and modelling studies indicate that this process would preferentially partition the lighter isotope into the metallic phase (Satish-Kumar et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-807" id="REFe-r-807-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3531.1">; Horita and Polyakov, </span><a class="xref" href="ref-list.xhtml#REFe-r-415" id="REFe-r-415-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.2">Although the precise </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3536.1">C value of the core is not known, Horita and Polyakov (</span><a class="xref" href="ref-list.xhtml#REFe-r-415" id="REFe-r-415-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.1">) estimate it to be in the range −10 to −15. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.2">Nevertheless, currently there is much uncertainty in this field, with the result that it is not possible to use a chondritic model for the isotopic composition of the Earth, and the carbon isotopic value for the bulk Earth is unknown (Mikhail and Furi, </span><a class="xref" href="ref-list.xhtml#REFe-r-596" id="REFe-r-596-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3539.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3540.1">).</span></p></div><div class="sec" id="C-sec-168"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.1">7.3.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3542.1"> Carbon Isotopes in the Mantle</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3543.1">Isotopic measurements on mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-140"/><a class="target" id="IDXloc-tgt-854"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3544.1">, carbonatites, kimberlite xenoliths</span><a class="target" id="IDXloc-tgt-634"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3545.1"> and some diamonds define a mean mantle value</span><a class="target" id="IDXloc-tgt-132"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3546.1"> of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3547.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3548.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3549.1">C ~ −5.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3550.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3551.1"> (Deines, </span><a class="xref" href="ref-list.xhtml#REFe-r-228" id="REFe-r-228-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3552.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3553.1">), although some authors place an error of ± 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3554.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3555.1"> on this value (Cartigny, </span><a class="xref" href="ref-list.xhtml#REFe-r-141" id="REFe-r-141-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.2">This mantle range probably represents an isotopic homogenisation event during the early differentiation of the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.3">The more varied isotopic composition of fluids in the sub-continental lithospheric mantle is revealed by the carbon isotope composition of diamonds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.4">These show </span><a id="page_245"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3558.1">a wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3559.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3560.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3561.1">C values from ~−3.3 to −26 (Deines, </span><a class="xref" href="ref-list.xhtml#REFe-r-228" id="REFe-r-228-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3562.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3563.1">; Deines et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-230" id="REFe-r-230-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3564.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.1">; Mikhail and Furi, </span><a class="xref" href="ref-list.xhtml#REFe-r-596" id="REFe-r-596-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3566.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3567.1">), and there is geochemical evidence to support the view that the isotopically light carbon was derived from subducted organic carbon (Mikhail and Furi, </span><a class="xref" href="ref-list.xhtml#REFe-r-596" id="REFe-r-596-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3569.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3569.2">The mean </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3570.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3571.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3572.1">C value of all diamonds worldwide is −7.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3573.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3574.1">, and since these include diamonds from the lower mantle Horita and Polyakov (</span><a class="xref" href="ref-list.xhtml#REFe-r-415" id="REFe-r-415-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3575.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3576.1">) suggest that this value might represent that of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3577.1">bulk silicate Earth</span><a class="target" id="IDXloc-tgt-112"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3578.1">.</span></p></div><div class="sec" id="C-sec-169"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3579.1">7.3.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3580.1"> Carbon Isotopes in Igneous Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3581.1">CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3582.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3583.1"> behaves highly incompatibly during mantle melting</span><a class="target" id="IDXloc-tgt-749"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3584.1"> and so partitions almost entirely into the melt phase (Dasgupta and Hirschmann, 2010). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3584.2">This means that the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3585.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3586.1"> content of magmas</span><a class="target" id="IDXloc-tgt-208"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3587.1"> is a function of the carbon content of the mantle source and the degree of partial melting</span><a class="target" id="IDXloc-tgt-1005"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3588.1"> (Black and Gibson, </span><a class="xref" href="ref-list.xhtml#REFe-r-90" id="REFe-r-90-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3589.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3590.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3590.2">Measuring the original CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3592.1"> content of volcanic rocks is difficult because of the process of degassing, although estimates can be made from trace element</span><a class="target" id="IDXloc-tgt-1400"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3593.1"> ratios such as CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3595.1">/Nb and CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3596.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3597.1">/Ba, for Nb and Ba have a similar incompatible element behaviour to that of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3599.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.1">Marty et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-562" id="REFe-r-562-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3601.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3602.1">) found that the carbon isotope composition of mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-144"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3603.1"> from a range of locations around the world results in a near constant ratio, which is within the typical mantle range, of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3604.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3605.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.1">C = −5.2 ± 0.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3607.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.2">This value can be taken as representative of the depleted mantle</span><a class="target" id="IDXloc-tgt-299"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.2">The carbon isotope composition of arc basalts is slightly lighter than that of MORB and is thought to be controlled by a mixture of mantle carbon and carbon derived from subducted carbonate sediments and is in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3610.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3611.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3612.1">C = −8 to −2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3613.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.1"> (Eguchi et al., 2020). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.2">The carbon isotope composition of ocean-island basalts is also lighter than that of MORB and arc basalts and is in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3615.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3616.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3617.1">C = −9 to −7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3618.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.1"> (summarised in Eguchi et al., 2020). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.2">These low values may reflect the presence of subducted organic carbon in the mantle source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.3">Even lower values have been recorded but these are thought to reflect carbon isotope fractionation</span><a class="target" id="IDClocr-tgt-37"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3620.1"> during volcanic degassing.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3621.1">Carbon from degassed volcanic rocks</span><a class="target" id="IDXloc-tgt-961"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.1"> as found in hydrothermal volcanic fluids is much more variable in composition than that in the melts themselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.2">This is in part due to fractionation during degassing and carbonate precipitation, but also as result of mixing with crustal rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.3">Barry et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-53" id="REFe-r-53-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3623.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3624.1">) report geothermal fluids from Iceland with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3625.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3626.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3627.1">C in the range −18.8 to +4.6 (mean −4.0 ± 3.7), thought to be the result of fractionation during degassing and carbonate precipitation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3627.2">However, they calculate that the pre-eruptive value is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3628.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3629.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3630.1">C = −2.5 ± 1.1, much closer to that of the depleted mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3630.2">Volcanic fluids from Tanzania have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3631.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3632.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3633.1">C in the range −2.3 to −6.5 (mean −3.1 ± 1.9), also close to mantle values, but in this case a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3634.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3635.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3636.1">C versus CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3638.1">/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3639.1">3</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.1">He plot reveals that these gases are mixtures of mantle carbon, carbon derived from limestones and an organic source (Barry et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-52" id="REFe-r-52-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3641.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3642.1">).</span></p></div><div class="sec" id="C-sec-170"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.1">7.3.3.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3644.1"> Carbon Isotopes in Carbon-Bearing Sediments</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3645.1">The carbon isotope ratio of marine carbonates</span><a class="target" id="IDXloc-tgt-145"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3646.1"> and of organic matter in the oceans is controlled by the addition of carbon to the ocean</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3647.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.1">atmosphere system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.2">In the modern Earth a balance is maintained between the volcanic outgassing of mid-ocean ridge and arc lavas and the removal of carbon through silicate weathering</span><a class="target" id="IDXloc-tgt-1491"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3649.1"> and the burial of organic carbon in sediments.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3650.1">Modern seawater has, by definition, a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3651.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3652.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3653.1">C value</span><a class="target" id="IDXloc-tgt-1253"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3654.1"> close to 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.1"> and marine carbonates therefore have values close to this composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.2">This means that ancient limestones can be used as a proxy for the composition of seawater in the past. </span><a class="xref" href="#FIG-fig-127" id="FIG-fig-127-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3657.1">Figure 7.16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.1"> shows the variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3659.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3660.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.1">C in marine carbonates and marine organic carbon over geological time, indicating that there have been some major departures from modern values during Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.2">Possible mechanisms to explain these variations include episodes of extreme volcanic outgassing such as those associated with the formation of large igneous provinces (Black and Gibson, </span><a class="xref" href="ref-list.xhtml#REFe-r-90" id="REFe-r-90-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.2">Alternatively, it has been suggested that an increase in the rate of burial of organic sediments in the oceans leads to the preferential removal of isotopically light carbon (Krissansen-Totton et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-492" id="REFe-r-492-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3664.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3665.1">; Eguchi et al., 2020) and produces a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3666.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3667.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.1">C spike. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.2">A change in the rate of the burial of organic carbon may, in turn, be related to levels of oxygen in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.1">s atmosphere and therefore linked to the rise of photosynthesising organisms.</span></p><div class="fig" id="FIG-fig-127"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.1"><img class="graphic" src="../Images/74584fig7_16.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3672.1">Figure 7.16</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3674.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3675.1">C measurements in carbonate rocks since ~3500 Ma, and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3676.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3677.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3678.1">C measurements in organic carbon since ~3800 Ma.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3679.1">(Data are the filtered data of Krissansen-Totton et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-492" id="REFe-r-492-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3680.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3681.1">; with permission from Joshua Krissansen-Totton)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3682.1">In addition to the global </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3683.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3684.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3685.1">C curves discussed above, high-resolution </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3686.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3687.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.1">C measurements can be made on specific stratigraphic sequences and used to illuminate particular geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.2">For example, Kämpf et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-464" id="REFe-r-464-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3689.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3690.1">) use </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3691.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3692.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3693.1">C in modern varved lake sediments as a proxy for flood events.</span></p></div><div class="sec" id="C-sec-171"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.1">7.3.3.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3695.1"> Biologically Derived (Organic) Carbon</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3696.1">The conversion of inorganic carbon</span><a class="target" id="IDXloc-tgt-131"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3697.1"> through a CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3699.1">-fixing mechanism into living, organic carbon entails </span><a id="page_246"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3700.1">the preferential concentration of the light </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3701.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.1">C isotope in organic carbon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.2">This process is chiefly controlled by reaction kinetics which favour the light isotope. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.3">At a global level the net effect of this fractionation is that relative to mantle-derived carbon (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3703.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3704.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3705.1">C ~ −5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3706.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3707.1">) there are two complementary reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3707.2">Biological materials are strongly depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3708.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3709.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3710.1">C (−20 to −30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3712.1">), whereas seawater and marine carbonates (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3713.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3715.1">C ~ 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3716.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3717.1">) are slightly enriched (</span><a class="xref" href="#FIG-fig-127" id="FIG-fig-127-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3718.1">Figure 7.16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3719.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3719.2">At a more detailed level the knowledge of specific fractionations in biological materials is now used in the carbon isotope fingerprinting of different plant groups and in the identification of particular biological and climatic processes (see, e.g., Kohn, </span><a class="xref" href="ref-list.xhtml#REFe-r-485" id="REFe-r-485-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3720.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3721.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3722.1">Methane</span><a class="target" id="IDXloc-tgt-839"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3723.1"> is the most depleted of all carbon compounds and is commonly formed in nature either by the anaerobic fermentation of organic matter or by the thermal degradation of petroleum or kerogen</span><a class="target" id="IDXloc-tgt-623"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.1"> at temperatures greater than 100°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.2">Methane of biological origin</span><a class="target" id="IDXloc-tgt-143"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3725.1"> has a range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3726.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3727.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.1">C values from about −30</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3729.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.1"> to −110</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3732.1">, whereas abiotic methane has </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3733.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3734.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3735.1">C values between −50 and +10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3736.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3737.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3737.2">Reeves and Fiebig (</span><a class="xref" href="ref-list.xhtml#REFe-r-740" id="REFe-r-740-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3738.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3739.1">) helpfully classify methane of microbial and abiotic origin according to its </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3740.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3741.1">D and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3742.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3743.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3744.1">C composition (</span><a class="xref" href="#FIG-fig-128" id="FIG-fig-128-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3745.1">Figure 7.17</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3746.1">).</span></p><div class="fig" id="FIG-fig-128"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3747.1"><img class="graphic" src="../Images/74584fig7_17.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3748.1">Figure 7.17</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3749.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3750.1">D (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3751.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3752.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3753.1">H) versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3754.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3755.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.1">C plot in methane showing the different types of microbial and abiotic methane.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3757.1">(After Reeves and Fiebig, </span><a class="xref" href="ref-list.xhtml#REFe-r-740" id="REFe-r-740-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3758.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3759.1">; with permission from the Mineralogical Society of America)</span></div></div></div><div class="sec" id="C-sec-172"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3760.1">7.3.3.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3761.1"> Carbon Isotopes and the Search for Early Life on Earth</span><a class="target" id="IDXloc-tgt-341"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3762.1">.</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3763.1">Schidlowski (</span><a class="xref" href="ref-list.xhtml#REFe-r-814" id="REFe-r-814-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3764.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3765.1">) showed how the study of carbon isotopes can be used to trace ancient biological activity</span><a class="target" id="IDXloc-tgt-134"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.1"> through the geological record. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.2">The argument is based upon the observation that isotopically light, organic carbon and isotopically heavy carbonates are complementary reservoirs which have originated from the biological fractionation of mantle carbon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.3">Both reservoirs therefore are responsive to changes in the level of biological activity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.4">Schidlowski (</span><a class="xref" href="ref-list.xhtml#REFe-r-814" id="REFe-r-814-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3767.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3768.1">) showed that there is very little change in the degree of fractionation between the two reservoirs from the present day to the earliest part of the geological record at 3.8 Ga and argued for the constancy of biological activity since 3.8 Ga and presence of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3769.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3770.1">-fixing organisms since this time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3770.2">Subsequent studies such as that of Rosing (1999) have validated the early work of Schidlowski (</span><a class="xref" href="ref-list.xhtml#REFe-r-814" id="REFe-r-814-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3771.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3772.1">) and show that the geological record preserves very low </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3773.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3774.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3775.1">C organic carbon signatures in rocks as old as 3.7 Ga (</span><a class="xref" href="#FIG-fig-127" id="FIG-fig-127-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3776.1">Figure 7.16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3777.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3777.2">There are, however, problems in uniquely identifying biogenic signatures in the ancient sedimentary record, for there is an overlap in the degree of carbon isotope fractionation</span><a class="target" id="IDClocr-tgt-38"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3778.1"> between biogenic and abiotic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3778.2">Horita (2005) showed that abiotic reactions can produce carbon isotope fractionations that are as large as those driven by biogenic processes, and these will produce a similar degree of fractionation to that created by methanogenic bacteria.</span></p></div><div class="sec" id="C-sec-173"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3779.1">7.3.3.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3780.1"> Carbon Isotopes in Crustal Fluids</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3781.1">Crustal CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3782.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3783.1">-bearing fluids can be subdivided into those which are present during metamorphism</span><a class="target" id="IDXloc-tgt-833"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3784.1">, fluids related to mineralising processes and other forms of fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3785.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3786.1">rock interaction</span><a class="target" id="IDClocr-tgt-115"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3787.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3788.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3789.1">Metamorphic fluids.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3790.1"> The principal controls on carbon isotope fractionation during metamorphism are illustrated in </span><a class="xref" href="#FIG-fig-125" id="FIG-fig-125-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3791.1">Figure 7.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3792.1">, and the relevant physical fractionation processes were reviewed by Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-933" id="REFe-r-933-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3793.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3794.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3794.2">The decarbonation of a marine limestone during metamorphism leads to lighter (more negative) </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3795.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3796.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3797.1">C in calcite (Nabelek et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-619" id="REFe-r-619-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3798.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3799.1">; Epstein et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-272" id="REFe-r-272-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3800.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3801.1">), and the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3802.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3803.1"> released is correspondingly heavier in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3804.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3805.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3806.1">C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3806.2">The metamorphism of biogenic, non-carbonate carbon</span><a class="target" id="IDXloc-tgt-141"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3807.1">, on the other hand, leads to a loss of methane and heavier (less negative) </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3810.1">C values in the residual graphite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3810.2">However, this simple guide is not always applicable, for metamorphic graphite may </span><a id="page_247"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3811.1">also be produced by the mixing of carbon-bearing fluids as in the case of hydrothermal vein graphites in the high-grade gneisses of New Hampshire (Rumble and Hoering, </span><a class="xref" href="ref-list.xhtml#REFe-r-789" id="REFe-r-789-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3812.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3813.1">) and in pelites from the Ivrea zone (Baker, </span><a class="xref" href="ref-list.xhtml#REFe-r-47" id="REFe-r-47-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3814.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3815.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3815.2">Studies of the fractionation of carbon isotopes during subduction zone metamorphism may be used to refine models of the global carbon cycle</span><a class="target" id="IDXloc-tgt-129"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3816.1"> and assess the fate of carbon-bearing sediments during the subduction process and the associated release of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3817.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.1"> (Piccoli et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-713" id="REFe-r-713-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3819.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3820.1">; Epstein, </span><a class="xref" href="ref-list.xhtml#REFe-r-272" id="REFe-r-272-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3821.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3822.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3824.1">CO</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.1">2</span></span></sub> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3826.1">in gold-mineralising fluids</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3827.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3827.2">Carbonate minerals precipitated in association with Archean lode gold deposits</span><a class="target" id="IDXloc-tgt-59"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3828.1"> are thought to result from the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3829.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.1">-rich nature of the auriferous fluids</span><a class="target" id="IDXloc-tgt-139"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3831.1"> and as such are potentially an indicator of the source of the gold-bearing solutions (Groves et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-355" id="REFe-r-355-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3832.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3833.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3833.2">Early studies found that the mean </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3834.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3835.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3836.1">C value of calcite carbon was between −3 and −4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3837.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.1"> and concluded that the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3839.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3840.1">-rich fluids were externally derived and of mantle origin (Burrows et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-124" id="REFe-r-124-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3841.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3842.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3842.2">However, in a review of orogenic gold deposits, Goldfarb and Groves (</span><a class="xref" href="ref-list.xhtml#REFe-r-331" id="REFe-r-331-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3843.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3844.1">) show that the carbon isotope compositions of associated calcites are extremely variable and range from </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3845.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3846.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3847.1">C = +2 to −30, implying multiple local sources and carbon isotope fractionations during deposition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3847.2">They conclude that the variability in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3848.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3849.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3850.1">C in ore fluids and for ore-related carbonates in orogenic gold deposits </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3851.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3852.1">makes it very difficult to use such data to clearly define a carbon source for the ore-forming fluids</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.2">A better approach therefore is to combine carbon isotopes measurements with measurements from another stable isotope system as discussed in </span><a class="xref" href="#C-sec-174" id="C-sec-174-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3855.1">Section 7.3.3.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3856.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3857.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3858.1">CO</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3859.1">2</span></span></sub> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3860.1">fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3861.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3862.1">rock interaction</span><a class="target" id="IDClocr-tgt-116"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3863.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3864.1"> The principles of fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3865.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3866.1">rock interaction were discussed in the section on water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3867.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3868.1">rock interaction</span><a class="target" id="IDXloc-tgt-1472"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3869.1"> (</span><a class="xref" href="#C-sec-164" id="C-sec-164-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3870.1">Section 7.3.2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3871.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3871.2">When the fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3872.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.1">rock ratio is small, the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3874.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3875.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3876.1">C in the rock dominates the system and the composition of the fluid is changed, whereas when the fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3877.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3878.1">rock ratio is large and the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3880.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3881.1">C of the CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3882.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3883.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3884.1">fluid dominates, it is the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3886.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3887.1">C value of the rock that is modified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3887.2">Mass balance calculations require a knowledge of the initial </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3888.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3889.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3890.1">C values for the carbonate and the fluid, the proportions of the carbon-bearing species and the fractionation factors for </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3891.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3892.1">C between CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3893.1">2</span></sub><span xmlns="http://ww
