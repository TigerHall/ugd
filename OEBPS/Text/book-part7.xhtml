9/xhtml" class="koboSpan" id="kobo.6604.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6604.2">Using the relative crustal proportions of Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6605.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6606.1">) these values suggest that an average bulk crust (17 ppm Li) has a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6607.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6608.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6609.1">Li value of ~2.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6610.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6611.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6611.2">This is close to the value for average global oceanic subducted sediment (GLOSS</span><a class="target" id="IDXloc-tgt-481"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6612.1">-II), which has a value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6613.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6614.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6615.1">Li = 2.4 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6616.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.2">Archaean tonalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6618.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6619.1">trondhjemite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6620.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6621.1">granodiorites</span><a class="target" id="IDXloc-tgt-1375"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6622.1"> (TTGs) have values in the range 2.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6623.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6624.1">7.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6625.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6626.1"> with a mean value of 4.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6627.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6628.1"> (Liu and Rudnick, </span><a class="xref" href="ref-list.xhtml#REFe-r-531" id="REFe-r-531-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6629.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6630.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6631.1">The Li isotopic composition of seawater is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6632.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6633.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.1">Li = +31 ± 0.05</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6635.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6636.1">, isotopically much heavier than the crust and the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6636.2">This value is the result of inputs from the dissolve load in rivers (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6637.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6638.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6639.1">Li = +23</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6640.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6641.1">, range +1.0 to +44.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6642.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6643.1">), groundwater (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6644.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6645.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6646.1">Li = +15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6647.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6648.1">) and hydrothermal vent fluids (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6649.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6650.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6651.1">Li = +7.2 to +8.9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6652.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6653.1">; Foustoukos et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-302" id="REFe-r-302-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6654.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6655.1">) and the loss of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6656.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6657.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6658.1">Li to clays during the hydrothermal alteration</span><a class="target" id="IDXloc-tgt-538"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6659.1"> of ocean basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6659.2">MORB altered as a result of interaction with seawater becomes isotopically heavier and has a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6660.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6661.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6662.1">Li value of 5.6 ± 4.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6663.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6664.1">, whereas there is some evidence that mantle peridotites</span><a class="target" id="IDXloc-tgt-763"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6665.1"> altered to serpentinite become isotopically lighter (Hansen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-368" id="REFe-r-368-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6666.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6667.1">; Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6668.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6669.1">, and references therein).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6670.1">In a review of the Li isotope composition of marine sediments from a wide range of tectonic settings,</span><a class="target" id="IDXloc-tgt-1356"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6671.1"> Chan et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6671.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-156" id="REFe-r-156-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6672.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6673.1">) show that the bulk </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6674.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6675.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6676.1">Li of global sediments varies between −4.3 and +14.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6677.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6678.1"> and that there are large differences between different types of sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6678.2">For example, detrital sediments such as turbidites and clays are in the range −1.5 to +5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6679.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6680.1"> with clays isotopically lighter than sands because of isotopic fractionation during continental weathering</span><a class="target" id="IDClocr-tgt-425"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6681.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6681.2">Volcanogenic marine sediments may be either heavier or lighter than the mantle value depending on the extent to which they have interacted with seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6681.3">Biogenic sediments </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6682.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6683.1"> carbonates and silica-rich sediments </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6684.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6685.1"> tend to recrystallise during diagenesis,</span><a class="target" id="IDXloc-tgt-311"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6686.1"> leading to isotopically heavier compositions (+6 to +14.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6687.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6688.1">).</span></p></div><div class="sec" id="C-sec-186"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6689.1">7.4.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6690.1"> Controls on the Fractionation of Lithium Isotopes</span><a class="target" id="IDXloc-tgt-671"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.1">In ferromagnesian minerals, lithium commonly substitutes for Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6692.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6693.1">Mg in octahedrally coordinated sites, although in aqueous fluids it is thought to reside mostly in tetrahedrally coordinated sites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6693.2">This gives rise to the preferential equilibrium partitioning of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6694.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6695.1">Li into aqueous fluids relative to ferromagnesian minerals, so that aqueous fluids in contact with mafic rocks will be enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6696.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6697.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6698.1">Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6698.2">Experimental studies show that at high temperatures these mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6700.1">fluid fractionations are relatively small but at lower temperature the fractionations are large. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6700.2">Thus, low-temperature mineral reactions such as the formation of clays can result in large isotopic fractionations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6700.3">Studies show that </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6701.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6702.1">Li is preferentially incorporated into clay, whereas the host fluid in equilibrium with the clay becomes enriched in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6703.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6704.1">Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6704.2">In a similar way the carbonate minerals calcite and aragonite show significant isotopic fractionation relative to aqueous fluids enriching the equilibrium fluid in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6705.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6706.1">Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6706.2">Experimentally determined mineral/rock</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6707.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6708.1">fluid fractionation factors for a range of geological materials are given in the review by Penniston-Dorland et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6708.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6709.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6710.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6711.1">At high temperatures kinetic fractionations are important in the Li isotope system as a result of the more rapid diffusion of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6712.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6713.1">Li relative to </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6714.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6715.1">Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6715.2">Large fractionations have been recorded in magmatic and metamorphic rocks (up to 20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6716.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6717.1">) and over tens of metres, although the evidence of fractionation will survive only in systems that cool rapidly (Penniston-Dorland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-705" id="REFe-r-705-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6718.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6719.1">, and references therein).</span></p></div><div class="sec" id="C-sec-187"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6720.1">7.4.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6721.1"> Using Lithium Isotopes as a Tracer in Geological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6722.1">Li isotopes can be used to understand igneous processes, as well as to investigate weathering processes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6723.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6724.1">Li isotopes in understanding igneous processes.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.1"> As has been noted for other stable isotope systems, the equilibrium fractionation of isotopes on the basis of their mass differences is inversely proportional to temperature, so that at high temperatures there is minimal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.2">This principle is true for lithium isotopes and implies that for unaltered mafic rocks their isotopic composition is indicative of the composition of their mantle source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.3">Lithium behaves as a moderately incompatible element during partial melting,</span><a class="target" id="IDXloc-tgt-1008"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6726.1"> and there is very little Li isotope fractionation during </span><a id="page_270"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6727.1">this process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6727.2">Further, there is no strong evidence to indicate that significant mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6728.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6729.1">silicate melt fractionation takes place during magmatic differentiation in mafic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6729.2">Exceptions may be related to fluid processes such as magmatic degassing (Neukampf et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-633" id="REFe-r-633-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6730.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6731.1">) and the exsolution of a supercritical fluid (Li et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-526" id="REFe-r-526-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6732.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6733.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6733.2">However, the moderately incompatible nature of Li means that it is concentrated in the crust relative to the mantle and so can be used to detect crustal contamination</span><a class="target" id="IDXloc-tgt-253"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6734.1"> in mafic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6734.2">This was demonstrated by Genske et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6734.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-321" id="REFe-r-321-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6735.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6736.1">), who found a wide range in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6737.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6738.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6739.1">Li values in OIB from the Azores (+3.5 to +8.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6740.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6741.1">) and showed using AFC modelling that their mantle source had been contaminated with hydrothermally altered oceanic crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6741.2">At high temperatures the rapid diffusivity of Li in silicate minerals coupled with significant kinetic Li isotope fractionation during diffusion means that the Li isotope system has great potential as a geo-speedometer with which rates of cooling in igneous rocks might be investigated (Richter et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-754" id="REFe-r-754-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6742.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6743.1">; Marschall and Tang, 2020).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6744.1">Given the well-established Li isotope partitioning between silicate minerals and aqueous fluids it was expected that fluids released from a subducting slab containing hydrothermally altered oceanic crust would be enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6745.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6746.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6747.1">Li and that this signature would be imparted to the overlying mantle wedge and the resultant arc lavas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6747.2">However, no obvious </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6748.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6749.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6750.1">Li imprint on arc lavas has been found, although there is some evidence for the incorporation of subducted sediment in arc lavas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6750.2">Tang et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6750.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-885" id="REFe-r-885-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6751.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6752.1">) found that the lavas in Martinique in the Lesser Antilles are isotopically lighter than MORB with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6753.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6754.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6755.1">Li values = +1.8 ± 1.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6756.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6757.1"> as are the associated sea-floor sediments (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6758.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6759.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6760.1">Li = −4.4 to −0.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6761.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6762.1">) leading them to propose that the composition of the lavas reflects a mantle source that had incorporated isotopically light subducted sediment.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6763.1">In a similar way it was expected that since the Li isotope signature of hydrothermally altered crust (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6764.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6765.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6766.1">Li = 5.6 ± 4.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6767.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6768.1">) is sufficiently different from that of MORB (average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6769.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6770.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6771.1">Li = 3.4 ± 0.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6772.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6773.1">), it would be possible to track subducted altered oceanic crust in the sources of MORB and OIB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6773.2">In support of this view, Chan and Frey (</span><a class="xref" href="ref-list.xhtml#REFe-r-155" id="REFe-r-155-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6774.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6775.1">) reported </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6776.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6777.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6778.1">Li from OIB from the Hawaiian plume of between 2.5 and 5.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6779.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6780.1"> and proposed that this variability might reflect the minor influence of recycled oceanic crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6780.2">Similarly, Elliott et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6780.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-270" id="REFe-r-270-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6781.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6782.1">) reported </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6783.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6784.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6785.1">Li values for fresh MORB glasses from the East Pacific Rise in the range 3.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6786.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6787.1">5.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6788.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6789.1">, which they interpreted as coming from a mantle source which had been enriched by the incorporation of recycled mantle wedge material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6789.2">However, more recently it has become clear that Li isotope data of this type must be treated with caution because of the diffusive fractionation of Li at high temperatures (Marschall and Tang, 2020).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6790.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6791.1">Li isotopes in understanding the processes of continental weathering</span><a class="target" id="IDClocr-tgt-426"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6792.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6793.1"> Empirical studies have shown that during the weathering of silicate rocks Li is soluble</span><a class="target" id="IDXloc-tgt-675"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6794.1"> and that </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6795.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6796.1">Li partitions into the products of chemical weathering</span><a class="target" id="IDClocr-tgt-429"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6797.1"> such as clays, whereas </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6798.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.1">Li partitions into the associated water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.2">In detail, weathering is a two-step process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.3">Initially, minerals are dissolved and then secondary phases are precipitated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.4">Typically, Li isotopes are not fractionated during the dissolution stage but are strongly fractionated during the formation of secondary weathering products. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.5">This means that the terrestrial weathering products of the continental crust are depleted in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6800.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6801.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6802.1">Li but rivers are enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6803.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6804.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6805.1">Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6805.2">This has been demonstrated in the detailed examination of weathering profiles which show that the degree of Li isotope fractionation is controlled by the type of secondary minerals formed which in turn is related to the intensity of the weathering and climatic conditions during weathering (Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-903" id="REFe-r-903-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6806.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6807.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6808.1">Given that Li isotopes are not fractionated by biological processes, riverine Li isotopes serve as an important record of weathering process via their dissolved and suspended loads. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6808.2">While rivers are complex dynamic systems and may display mixing of water from different sources (Henchiri et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-390" id="REFe-r-390-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6809.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6810.1">), empirical studies indicate three main characteristics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6810.2">First, the Li isotope signature of the dissolved load of a river reflects the degree of chemical weathering in the region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6810.3">Second, the difference in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6811.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6812.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6813.1">Li between the dissolved and the suspended load can be related to the intensity of the weathering, with the greater </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6814.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6815.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6816.1">Li fractionation correlated with the greater weathering intensity (Pogge von Strandmann et al., 2006). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6816.2">Third, a recent study of weathering in the permafrost of eastern Siberia showed that climate also exercises a weak control on river Li isotope chemistry (Murphy et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-616" id="REFe-r-616-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6817.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6818.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6819.1">Using these insights, Liu and Rudnick (</span><a class="xref" href="ref-list.xhtml#REFe-r-531" id="REFe-r-531-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6820.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6821.1">) used Li isotopes to argue that chemical weathering has played a significant role in the evolution of the composition of the continental crust over geological time </span><a id="page_271"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6822.1">and attempted to constrain the mass of continental crust lost over time via this process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6822.2">They argued that since the Li isotope composition of the continental crust is lower than that of the mantle-derived materials from which it was built, the missing </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6823.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6824.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6825.1">Li must have been returned to the mantle as a consequence of weathering and dissolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6825.2">Using a mass balance model for the Li isotope composition of the present-day bulk continental crust, they calculated that between 15 and 70</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6826.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6827.1"> (mean value 45</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6828.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6829.1">) of the original juvenile crust has been lost over geological time through weathering and dissolution.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6830.1">Li is well mixed in seawater</span><a class="target" id="IDXloc-tgt-674"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6831.1"> and so organisms that have grown in equilibrium with seawater will preserve a record of its former composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6831.2">This has been investigated using carbonate foraminifera. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6831.3">Misra and Froelich (</span><a class="xref" href="ref-list.xhtml#REFe-r-603" id="REFe-r-603-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6832.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6833.1">) show that since the Eocene</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6834.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6835.1">Palaeocene (60 Ma) planktonic foraminifera have increased in their </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6836.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6837.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6838.1">Li from ~22</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6839.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6840.1"> to the present-day value of 31</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6841.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6842.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6842.2">They argue this change in seawater chemistry represents a pattern of chemical weathering</span><a class="target" id="IDClocr-tgt-430"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6843.1"> of continental rocks during the Eocene which is different from that in the modern, resulting in a lower riverine </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6844.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6845.1">7</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6846.1">Li 60 Ma ago.</span></p></div></div><div class="sec" id="B-sec-131"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6847.1">7.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6848.1"> Magnesium Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6849.1">Magnesium is found in silicate rocks and the oceans and is an essential element in the biosphere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6849.2">It is present as a major component in ferromagnesian minerals, carbonates, sulphates and clay minerals in igneous, metamorphic and sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6849.3">There are three isotopes of magnesium</span><a class="target" id="IDXloc-tgt-705"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6850.1">–</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6851.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6852.1">Mg, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6853.1">25</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6854.1">Mg and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6855.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6856.1">Mg </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6857.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6858.1"> and isotope ratios are measured as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6859.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6860.1">Mg/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6861.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6862.1">Mg, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6863.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6864.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6865.1">Mg</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6866.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6867.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6867.2">7.26) relative to a synthetic standard (</span><a class="xref" href="#BOXm-box-17" id="BOXm-box-17-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6868.1">Box 7.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6869.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6869.2">The range of fractionation found in most terrestrial materials</span><a class="target" id="IDXloc-tgt-709"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6870.1"> is between ~−6 and +2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6871.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6872.1"> (</span><a class="xref" href="#FIG-fig-143" id="FIG-fig-143-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6873.1">Figure 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6874.1">); this range is small compared with other stable isotope systems (</span><a class="xref" href="#FIG-fig-141" id="FIG-fig-141-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6875.1">Figure 7.30</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6876.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6877.1">The measurement of Mg isotopes requires very high precision and must be carried out with great care, for analytical artefacts can arise through instrumental mass fractionation during analysis and from matrix effects. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6877.2">A detailed discussion of Mg isotope analysis using both ion-probe and ICP-MS technologies is given by Chaussidon et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6877.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-160" id="REFe-r-160-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6878.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6879.1">) and Fukuda et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6879.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-311" id="REFe-r-311-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6880.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6881.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6881.2">A comprehensive review of the geochemistry of magnesium isotopes is given by Teng (</span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6882.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6883.1">) and a summary of the systematics is given in </span><a class="xref" href="#BOXm-box-17" id="BOXm-box-17-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6884.1">Box 7.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6885.1">.</span></p><div class="boxed-text" id="BOXm-box-17"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6886.1">Box 7.10</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6887.1">Magnesium isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6888.1">Stable isotopes and abundances</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-100"><p><span class="inline-formula"><epub:switch id="d15794e13858"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow/><mml:mn>24</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>=</mml:mo><mml:mn>78.99</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6889.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6890.1">Mg = 78.99%</span></span></epub:default></epub:switch></span></p></div><div class="list-item" id="UL-lsti-101"><p><span class="inline-formula"><epub:switch id="d15794e13873"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow/><mml:mn>25</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>=</mml:mo><mml:mn>10.00</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6891.1">25</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6892.1">Mg = 10.00%</span></span></epub:default></epub:switch></span></p></div><div class="list-item" id="UL-lsti-102"><p><span class="inline-formula"><epub:switch id="d15794e13888"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mrow/><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>=</mml:mo><mml:mn>11.01</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6893.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6894.1">Mg = 11.01%</span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6895.1"> (also used to investigate the short-lived decay of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6896.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6897.1">Al in the early solar system)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6898.1">Measured isotope ratios</span></span></p><div class="disp-formula" id="EQN-df-205"><epub:switch id="d15794e13906"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>24</mml:mn></mml:msup><mml:msub><mml:mi>Mg</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>24</mml:mn></mml:msup><mml:msub><mml:mi>Mg</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>24</mml:mn></mml:msup><mml:msub><mml:mi>Mg</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6899.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6900.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6901.1">Mg </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6902.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6903.1">  = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6904.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6905.1">Mg/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6906.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6907.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6908.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6909.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6910.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6911.1">Mg/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6912.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6913.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6914.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6915.1">)/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6916.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6917.1">Mg/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6918.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6919.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6920.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6921.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6922.1">(7.26)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6923.1">Standards</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-103"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6924.1">Dead Sea Magnesium (DSM3)</span></p></div><div class="list-item" id="UL-lsti-104"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6925.1">Cambridge-1 (this standard is 2.623 ± 0.030</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6926.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6927.1"> lower than DSM3 (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6928.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6929.1">), as solutions in nitric acid</span></p></div><div class="list-item" id="UL-lsti-105"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6930.1">Additional reference values for a range of silicate rocks and carbonates are given in Teng (</span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6931.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6932.1">).</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6933.1">Chondritic value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-106"><p><span class="inline-formula"><epub:switch id="d15794e14008"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.27</mml:mn><mml:mo>±</mml:mo><mml:mn>0.12</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6934.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6935.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6936.1">Mg =  − 0.27 ± 0.12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6937.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6938.1"> (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6939.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6940.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6941.1">Mantle and bulk Earth value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-107"><p><span class="inline-formula"><epub:switch id="d15794e14038"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>26</mml:mn></mml:msup><mml:mi>Mg</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.25</mml:mn><mml:mo>±</mml:mo><mml:mn>0.04</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6942.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6943.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6944.1">Mg =  − 0.25 + / − 0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6945.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6946.1"> (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6947.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6948.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6949.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6950.1">See </span><a class="xref" href="#FIG-fig-143" id="FIG-fig-143-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6951.1">Figure 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6952.1">.</span></p><div class="fig" id="FIG-fig-143"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6953.1"><img class="graphic" src="../Images/74584fig7_32.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6954.1">Figure 7.32</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6955.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6956.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6957.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6958.1">Mg in extra-terrestrial and terrestrial reservoirs relative to the value in the bulk silicate Earth (BSE)</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6959.1">(after Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6960.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6961.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6961.2">Data sources discussed in the text.</span></div></div></div><div class="sec" id="C-sec-188"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6962.1">7.4.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6963.1"> The Distribution of Magnesium Isotopes in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6964.1">Even though there is a relatively large mass difference between the isotopes </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6965.1">24</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6966.1">Mg and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6967.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6968.1">Mg (~8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6969.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6970.1">), the degree of magnesium isotope fractionation found in both terrestrial</span><a class="target" id="IDXloc-tgt-708"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6971.1"> and extra-terrestrial reservoirs is small (</span><a class="xref" href="#FIG-fig-143" id="FIG-fig-143-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6972.1">Figure 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6973.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6973.2">Chondritic meteorites of all classes have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6974.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6975.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6976.1">Mg values in the range −0.43 to −0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6977.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6978.1">, with an average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6979.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6980.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6981.1">Mg = −0.27 ± 0.12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6982.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6983.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6983.2">Lunar values, derived from lunar basalts, are similar, with an average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6984.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6985.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6986.1">Mg = −0.26 ± 0.16</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6987.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6988.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6988.2">A small difference in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6989.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6990.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6991.1">Mg between high-Ti and low-Ti lunar basalts</span><a class="target" id="IDXloc-tgt-711"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6992.1"> could suggest some heterogeneity in the source, perhaps indicating some fractionation during the early differentiation of the lunar magma ocean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6992.2">Bulk silicate Mars is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6993.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6994.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6995.1">Mg = −0.271 ± 0.040</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6996.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6997.1"> (Magna et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-551" id="REFe-r-551-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6998.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6999.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6999.2">Unmodified mantle peridotite xenoliths also have a similar average value of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7000.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7001.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7002.1">Mg = −0.25 ± 0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7003.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7004.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7004.2">Metasomatized samples, that is, those whose composition has been modified by the migration of mafic melts, show a wider range of values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7004.3">Given the highly magnesian nature of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7005.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7006.1">s mantle, the mantle peridotite value is taken to be equivalent to that of the bulk silicate Earth (</span><a class="xref" href="#FIG-fig-143" id="FIG-fig-143-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7007.1">Figure 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7008.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7008.2">Taken together, the overall similarity in Mg isotope compositions of the Earth, the Moon, Mars and chondrites indicates that there was substantial Mg isotopic homogeneity in the early solar system, reflecting extensive early disc mixing (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7009.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7010.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7011.1">Magnesium isotope measurements are similar in both MORB</span><a class="target" id="IDXloc-tgt-712"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7012.1"> and OIB, with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7013.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7014.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7015.1">Mg between −0.31 and −0.19</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7016.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7017.1"> in MORB (average = −0.25 ± 0.06</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7018.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7019.1">) and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7020.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7021.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7022.1">Mg between −0.35 and −0.18</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7023.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7024.1"> in OIB (average = −0.26 ± 0.07</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7025.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7026.1">), indicating that the mantle is homogeneous and that there are no differences in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7027.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7028.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7029.1">Mg between upper and lower mantle sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7029.2">Altered ocean crust is isotopically much more heterogeneous, with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7030.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7031.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7032.1">Mg values between −2.76 and +0.21</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7033.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7034.1"> and hydrothermally altered peridotites vary in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7035.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7036.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7037.1">Mg between −0.25 and −0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7038.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7039.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7039.2">In both instances these changes are largely the result of the formation of secondary clay-rich minerals formed during the hydrothermal weathering</span><a class="target" id="IDXloc-tgt-1500"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7040.1"> (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7041.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7042.1">, and references therein). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7042.2">Arc lavas from the Lesser Antilles have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7043.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7044.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7045.1">Mg values between −0.25 and −0.10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7046.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7047.1">, slightly heavier than in the mantle and MORB, suggesting that the sub-arc mantle source has been modified by the release of fluids enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7048.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7049.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7050.1">Mg from hydrothermally altered ocean crust in the subducting slab (Teng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-902" id="REFe-r-902-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7051.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7052.1">).</span></p><p><a id="page_272"/><a id="page_273"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7053.1">Magnesium isotope ratios in the continental crust</span><a class="target" id="IDXloc-tgt-707"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7054.1"> are as follows: upper continental crust </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7055.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7056.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7057.1">Mg = −1.64 to +0.92</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7058.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7059.1">, the middle crust </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7060.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7061.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7062.1">Mg = −0.40 to +0.12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7063.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7064.1"> and the lower crust </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7065.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7066.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7067.1">Mg = 0.76 to −0.24</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7068.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7069.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7069.2">The bulk continental crust average for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7070.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7071.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7072.1">Mg = −0.24</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7073.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7074.1">, a value that is very close to that of the mantle, reflecting the very small Mg isotope fractionations that take place during high-temperature igneous and metamorphic processes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7075.1">The magnesium isotope composition of seawater</span><a class="target" id="IDXloc-tgt-714"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7076.1"> is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7077.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7078.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7079.1">Mg = −0.83 ± 0.09</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7080.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7081.1">; rivers are more variable in composition, with values between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7082.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7083.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7084.1">Mg = −2.5 and +0.64</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7085.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7086.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7086.2">Rainwater and groundwater have slightly smaller ranges than that of river water,</span><a class="target" id="IDXloc-tgt-1222"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7087.1"> with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7088.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7089.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7090.1">Mg = −1.59 to −0.51</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7091.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7092.1"> (average −0.85 ± 0.58</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7093.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7094.1">) and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7095.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7096.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7097.1">Mg = −1.7 to +0.23</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7098.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7099.1"> (average −1.23 ± 0.89</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7100.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7101.1">), respectively.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7102.1">Carbonate-rich sediments show the largest isotopic variation in Mg isotopes</span><a class="target" id="IDXloc-tgt-706"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7103.1"> of all natural materials and have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7104.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7105.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7106.1">Mg between −5.57 and −0.38</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1
