999/xhtml" class="koboSpan" id="kobo.7107.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7108.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7108.2">Relative to aqueous solutions abiogenic carbonates preserve fractionations of up to ~4.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7109.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7110.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7110.2">Dolomitic samples are at the heavy end of this range, whereas calcitic samples are lighter, indicating some mineralogical control on Mg isotope fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7110.3">In biogenic carbonates large fractionations of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7111.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7112.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7113.1">Mg &gt; 4.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7114.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7115.1"> have been observed, giving rise to carbonates which are isotopically lighter than seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7115.2">Marine sediments adjacent to subduction zones have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7116.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7117.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7118.1">Mg values in the range −3.65 to +0.52</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7119.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7120.1"> with calcareous oozes contributing to the lighter values and clastic materials the heavier values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7120.2">Clastic sediments have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7121.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7122.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7123.1">Mg between −0.57 and +0.92</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7124.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7125.1"> (Teng </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7126.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7127.1">).</span></p></div><div class="sec" id="C-sec-189"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7128.1">7.4.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7129.1"> Controls on the Fractionation of Magnesium Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7130.1">The data in </span><a class="xref" href="#FIG-fig-143" id="FIG-fig-143-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7131.1">Figure 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7132.1"> show that the most extreme Mg isotope fractionations</span><a class="target" id="IDXloc-tgt-710"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7133.1"> take place at low temperatures at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7134.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7135.1">s surface and that they are particularly pronounced in carbonate rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7135.2">The similarities in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7136.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7137.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7138.1">Mg between average MORB, average OIB and average mantle peridotite suggest that there is no measurable equilibrium fractionation of magnesium isotopes during the process of the partial melting</span><a class="target" id="IDXloc-tgt-1009"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7139.1"> of the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7139.2">Further, Teng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7139.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-904" id="REFe-r-904-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7140.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7141.1">) showed that magnesium isotopic compositions do not change significantly during magmatic differentiation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7141.2">They found that differentiated basalts and associated olivine-rich cumulates from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7142.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7143.1">lauea Iki</span><a class="target" id="IDXloc-tgt-631"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7144.1"> lava lake in Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7145.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7146.1">i have Mg isotope compositions similar to that of the parental magma</span><a class="target" id="IDXloc-tgt-993"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7147.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7147.2">In metamorphic rocks Teng (</span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7148.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7149.1">) showed that in silicate rocks there is no measurable Mg isotopic fractionation during metamorphism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7149.2">This means that even at high grades of metamorphism, silicate metamorphic rocks preserve the isotopic composition of their protolith, although this is not the case in marbles where there is evidence of Mg isotopic exchange between carbonate and silicate minerals.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7150.1">Evidence of high-temperature kinetic isotopic fractionation of Mg isotopes has been observed in some olivine phenocrysts in mafic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7150.2">Coupled Mg elemental and isotopic zoning is indicative of Mg diffusion, and fractionations of up to 0.45</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7151.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7152.1"> have been reported. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7152.2">There is also evidence for inter-mineral Mg isotope fractionation during the sub-solidus disequilibrium exchange of Mg isotopes between olivine and chromite in disseminated mantle chromitites</span><a class="target" id="IDXloc-tgt-181"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7153.1"> (Xiao et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1011" id="REFe-r-1011-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7154.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7155.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7156.1">At low temperatures fractionations are more pronounced, but not particularly well understood. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7156.2">Experimental studies on the precipitation of carbonate minerals from aqueous solutions indicate that </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7157.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7158.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7159.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7160.1">aragonite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7161.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7162.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7163.1"> is between −1.1 at 25°C and −0.8 at 55°C, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7164.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7165.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7166.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7167.1">dolomite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7168.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7169.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7170.1"> between −0.93 at 130°C and −0.65 at 220°C, </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7171.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7172.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7173.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7174.1">magnesite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7175.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7176.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7177.1"> between −1.2 at 150°C and −0.88 at 200°C and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7178.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7179.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7180.1">Mg</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7181.1">calcite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7182.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7183.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7184.1"> is ~−2.1 at 25°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7184.2">Combining theoretical with experimental studies indicates an enrichment in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7185.1">26</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7186.1">Mg in carbonates in the order aragonite &gt; dolomite &gt; magnesite &gt; calcite (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7187.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7188.1">, and references therein).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7189.1">The alteration of oceanic basalt in marine hydrothermal systems has been studied experimentally by Voigt et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7189.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-960" id="REFe-r-960-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7190.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7191.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7191.2">These authors show that isotopically heavy Mg is preferentially incorporated into basalt as the secondary clay mineral smectite, leaving a residual fluid enriched in light Mg isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7191.3">They calculate a smectite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7192.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7193.1">liquid fractionation factor of 0.42</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7194.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7195.1"> at 250°C.</span></p></div><div class="sec" id="C-sec-190"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7196.1">7.4.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7197.1"> Using Magnesium Isotopes as a Tracer in Geological and Biological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.1">It was shown above that there is minimal fractionation between Mg isotopes at high temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.2">This means that in igneous rocks the Mg isotope composition of basalts can be used to characterise their mantle source, and in granites Mg isotopes can be used to track the Mg isotope composition of the protolith. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.3">Similarly, the lack of fractionation in metamorphic rocks means that in silicate rocks, even at </span><a id="page_274"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7199.1">high metamorphic grades, the Mg isotopic composition will mirror that of the protolith.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7200.1">In contrast, in the low-temperature environments of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7201.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7202.1">s surface Mg isotopes are more extensively fractionated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7202.2">A number of studies have shown that during continental weathering</span><a class="target" id="IDXloc-tgt-1499"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7203.1"> Mg isotopes are more variable in the dissolved and the suspended loads of the associated rivers than in the parent bedrock, indicating that isotopic fractionation takes place during the weathering process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7203.2">This is evident from the study of weathering profiles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7203.3">In the case of granite weathering, the fractionation is controlled principally by the formation of illite (Brewer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-115" id="REFe-r-115-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7204.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7205.1">), although in detail the magnitude of the Mg isotope fractionation during continental weathering depends upon the precise weathering processes involved and the clay minerals that are formed (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7206.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7207.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7208.1">Magnesium is also an essential element in the biosphere, and there is evidence from laboratory experiments and in natural samples that Mg isotopes are fractionated during photosynthesis</span><a class="target" id="IDXloc-tgt-1088"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7209.1">, although the extent of the fractionation depends upon both the plant species and the environmental conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7209.2">In natural samples plants and trees prefer heavy Mg isotopes relative to their substrate, giving rise to Mg isotope fractionation during Mg transport (Teng, </span><a class="xref" href="ref-list.xhtml#REFe-r-899" id="REFe-r-899-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7210.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7211.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7212.1">The extensive isotopic fractionation of Mg isotopes</span><a class="target" id="IDXloc-tgt-713"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7213.1"> in the low-temperature environments of the Earth provides an important potential tool for recognising the recycling of surficial materials into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7214.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7215.1">s mantle by means of subduction and provides a distinctive Mg isotope signal in the sub-arc mantle and in arc lavas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7215.2">However, apart from recognising recycled carbonated oceanic crust (Chen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-170" id="REFe-r-170-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7216.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7217.1">), this geochemical signal is proving elusive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7217.2">Hu et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7217.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-416" id="REFe-r-416-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7218.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7219.1">) found no difference between the Mg isotope composition of xenoliths from the mantle wedge of the Kamchatka Arc</span><a class="target" id="IDXloc-tgt-618"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7220.1"> and that of ambient mantle, although they did find some variability in the Mg isotope composition of the arc lavas, which might be related to the recycling of Mg isotopes from subducted oceanic crust.</span></p></div></div><div class="sec" id="B-sec-132"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7221.1">7.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7222.1"> Silicon Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7223.1">Silicon is abundant in the Earth and occurs mostly in the tetravalent oxidation state bonded with oxygen in silicate minerals or silica. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7223.2">In solution it is found as orthosilicic acid (H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7224.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7225.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7226.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7227.1"> or Si(OH)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7228.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7229.1">) and it occurs as Si</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7230.1">0</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.1"> when alloyed with metals in planetary cores. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.2">Silicon is also an essential structural component in plants and is found in some plankton and siliceous sponges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.3">Silicon has three naturally occurring stable isotopes:</span><a class="target" id="IDXloc-tgt-1268"/> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7232.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7233.1">Si, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.1">29</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7235.1">Si and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7236.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7237.1">Si. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7237.2">The isotope ratio measured is </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7238.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7239.1">Si/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7240.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7241.1">Si, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7242.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7243.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7244.1">Si</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7245.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7246.1"> (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7246.2">7.27) relative to the NBS28 standard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7246.3">Mass-dependent silicon isotope fractionation</span><a class="target" id="IDXloc-tgt-1270"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7247.1"> on the Earth has a range of about 12</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7248.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7249.1">; the isotope systematics for stable silicon isotopes are summarised in </span><a class="xref" href="#BOXm-box-18" id="BOXm-box-18-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7250.1">Box 7.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7251.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7251.2">Comprehensive reviews of silicon isotope geochemistry are given by Zambardi et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7251.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1021" id="REFe-r-1021-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7252.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7253.1">), Savage et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7253.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7254.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7255.1">), Poitrasson (</span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7256.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7257.1">) and Ledevin (</span><a class="xref" href="ref-list.xhtml#REFe-r-521" id="REFe-r-521-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7258.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7259.1">).</span></p><div class="boxed-text" id="BOXm-box-18"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7260.1">Box 7.11</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7261.1">Silicon isotopes</span></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7262.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-206"><epub:switch id="d15794e14554"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>28</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>=</mml:mo><mml:mn>92.23</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7263.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7264.1">Si = 92.23%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-207"><epub:switch id="d15794e14567"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>29</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>=</mml:mo><mml:mn>4.67</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7265.1">29</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7266.1">Si = 4.67%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-208"><epub:switch id="d15794e14580"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>=</mml:mo><mml:mn>3.10</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7267.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7268.1">Si = 3.10%</span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7269.1">Measured isotope ratios</span></span></p><div class="disp-formula" id="EQN-df-209"><epub:switch id="d15794e14595"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>28</mml:mn></mml:msup><mml:msub><mml:mi>Si</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>28</mml:mn></mml:msup><mml:msub><mml:mi>Si</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:msup><mml:mo>/</mml:mo><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>28</mml:mn></mml:msup><mml:msub><mml:mi>Si</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7270.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7271.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7272.1">Si </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7273.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7274.1">  = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7275.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7276.1">Si/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7277.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7278.1">Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7279.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7280.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7281.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7282.1">Si/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7283.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7284.1">Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7285.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7286.1">)/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7287.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7288.1">Si/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7289.1">28</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7290.1">Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7291.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7292.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7293.1">(7.27)</span></span></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7294.1">Standards</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-108"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7295.1">RM 8546, for which </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7296.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7297.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7298.1">Si = 0.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7299.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7300.1">, distributed by National Institute of Standards and Technology, NIST; also known as NBS28, sand quartz.</span></p></div><div class="list-item" id="UL-lsti-109"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7301.1">Formerly: Caltech Rose Quartz Standard (RQS)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7302.1">Chondritic value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-110"><p><span class="inline-formula"><epub:switch id="d15794e14692"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.46</mml:mn><mml:mo>±</mml:mo><mml:mn>0.02</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7303.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7304.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7305.1">Si =  − 0.46 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7306.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7307.1"> (mean of ordinary chondrites</span><a class="target" id="IDClocr-tgt-244"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7308.1"> and carbonaceous chondrites; Zambardi et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1021" id="REFe-r-1021-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7309.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7310.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7311.1">Bulk silicate Earth value</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-111"><p><span class="inline-formula"><epub:switch id="d15794e14725"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.29</mml:mn><mml:mo>±</mml:mo><mml:mn>0.07</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><span class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7312.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7313.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7314.1">Si =  − 0.29 ± 0.07</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7315.1">‰</span></span></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7316.1"> (Savage et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7317.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7318.1">; Deng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7319.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7320.1">)</span></p></div></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7321.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7322.1">See </span><a class="xref" href="#FIG-fig-144" id="FIG-fig-144-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7323.1">Figure 7.33</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7324.1">.</span></p><div class="fig" id="FIG-fig-144"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7325.1"><img class="graphic" src="../Images/74584fig7_33.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7326.1">Figure 7.33</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7327.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7328.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7329.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7330.1">Si in extra-terrestrial and terrestrial reservoirs relative to the value in the bulk silicate Earth (BSE) (after Poitrasson, </span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7331.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7332.1">; Ledevin, </span><a class="xref" href="ref-list.xhtml#REFe-r-521" id="REFe-r-521-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7333.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7334.1">).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7335.1">Data sources discussed in the text.</span></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7336.1">Silicon isotopes are analysed by high-resolution MC-ICP-MS with a long-term reproducibility of ± 0.08</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7337.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7338.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7338.2">Sample preparation includes bulk sample alkali fusion and element purification using ion-exchange chromatography. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7338.3">A finer spatial resolution can be obtained using the microbeam techniques SIMS</span><a class="target" id="IDXloc-tgt-1282"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7339.1"> and LA-MC-ICP-MS, although these methods offer slightly lower analytical precision than high-resolution MC-ICP-MS. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7339.2">A full discussion of analytical approaches is given in Savage et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7339.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7340.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7341.1">) and Poitrasson (</span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7342.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7343.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7344.1">The largest silicon isotope fractionations are found in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7345.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7346.1">s surface environment (</span><a class="xref" href="#FIG-fig-144" id="FIG-fig-144-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7347.1">Figure 7.33</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7348.1">), and these offer scope for deciphering past terrestrial environments and processes in the oceans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7348.2">There is little silicon isotope fractionation during metamorphism,</span><a class="target" id="IDXloc-tgt-835"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7349.1"> and so ancient sediments may record their primary silicon isotope compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7349.2">In high-temperature igneous geochemistry there are important applications of silicon isotope geochemistry in the understanding of crust</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7350.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7351.1">mantle interactions during continent formation in the early Earth and in cosmology in the study of the processes of planetary formation.</span></p><div class="sec" id="C-sec-191"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7352.1">7.4.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7353.1"> The Distribution of Silicon Isotopes</span><a class="target" id="IDXloc-tgt-1269"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7354.1"> in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7355.1">Silicon isotope measurements in chondritic meteorites</span><a class="target" id="IDXloc-tgt-176"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7356.1"> are in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7357.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7358.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7359.1">Si = −0.41 to −0.64</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7360.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7361.1">. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7362.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7363.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7364.1">Si values for carbonaceous chondrites (−0.41 to −0.45</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7365.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7366.1">) and ordinary chondrites</span><a class="target" id="IDClocr-tgt-243"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7367.1"> (−0.46 to −0.49</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7368.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7369.1">) are within error of each other and together have a mean value of −0.46 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7370.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7371.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7371.2">Enstatite chondrites are isotopically lighter and have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7372.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7373.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7374.1">Si values between −0.59 and −0.64</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7375.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7376.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7376.2">In contrast to the narrow range of values within chondritic meteorites, rare pre-solar SiC grains</span><a class="target" id="IDXloc-tgt-1113"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7377.1"> found included in chondrites show extensive fractionation with a range of 2000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7378.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7379.1">, </span><a id="page_275"/><a class="target" id="IDXloc-tgt-1275"/><a id="page_276"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7380.1">which is thought to reflect nucleosynthetic processes in the universe prior to the formation of the Sun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7380.2">Basaltic samples from the Moon yield a bulk silicate moon </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7381.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7382.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7383.1">Si value of −0.27 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7384.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7385.1"> and Martian meteorites of igneous origin have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7386.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7387.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7388.1">Si = −0.56 to −0.33</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7389.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7390.1">, with a bulk silicate Mars value of −0.49 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7391.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7392.1">, similar to the chondritic value (Zambardi et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1021" id="REFe-r-1021-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7393.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7394.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7395.1">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7396.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7397.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7398.1">Si value of the bulk silicate Earth</span><a class="target" id="IDXloc-tgt-1272"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7399.1"> based upon samples of mantle peridotite and basalt is −0.29 ± 0.07</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7400.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7401.1"> (Savage et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7402.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7403.1">; Deng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7404.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7405.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7405.2">Averages of the samples used to calculate this value are as follows: ultramafic rocks</span><a class="target" id="IDXloc-tgt-1435"/> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7406.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7407.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7408.1">Si = −0.30 ± 0.09</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7409.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7410.1">, MORB </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7411.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7412.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7413.1">Si = −0.27 ± 0.06</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7414.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7415.1">, OIB </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7416.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7417.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7418.1">Si = −0.31 ± 0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7419.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7420.1">, Archaean komatiite</span><a class="target" id="IDClocr-tgt-183"/> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7421.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7422.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7423.1">Si = −0.29 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7424.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7425.1">, and island arc basalts </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7426.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7427.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7428.1">Si = −0.28 ± 0.04</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7429.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7430.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7430.2">Felsic rocks have heavier </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7431.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7432.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7433.1">Si values and rhyolites from Hekla volcano in Iceland have values of ~−0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7434.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7435.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7435.2">Savage et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7435.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7436.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7437.1">) proposed an algorithm for igneous rocks in which </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7438.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7439.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7440.1">Si is linked to the SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7441.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7442.1"> content of the melt, such that for mantle-derived equilibrium melts</span></p><div class="disp-formula" id="EQN-df-210"><epub:switch id="d15794e14953"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>30</mml:mn></mml:msup><mml:mi>Si</mml:mi><mml:mo>‰</mml:mo><mml:mo>=</mml:mo><mml:mn>0.0056</mml:mn><mml:mo>×</mml:mo><mml:msub><mml:mi>SiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>wt</mml:mi><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>−</mml:mo><mml:mn>0.567</mml:mn><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mo>±</mml:mo><mml:mn>0.05</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7443.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7444.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7445.1">Si </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7446.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7447.1">  = 0.0056 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7448.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7449.1"> SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7450.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7451.1">(wt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7452.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7453.1">) − 0.567 (±0.05)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7454.1">(7.28)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7455.1">Granites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7456.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7457.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7458.1">Si values</span><a class="target" id="IDXloc-tgt-1271"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7459.1"> in the range −0.40 to −0.11</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7460.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7461.1"> (average −0.23 ± 0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7462.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7463.1">), lighter than expected from the igneous range given above in </span><a class="xref" href="#EQN-df-210" id="EQN-df-210-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7464.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7464.2">7.29</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7465.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7465.2">Deng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7465.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7466.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7467.1">) showed that the variability within the range of granite compositions may be related to the protolith composition, for there is a difference between average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7468.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7469.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7470.1">Si values for I- and A-type granites (−0.18 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7471.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7472.1">) and for S-type granites (−0.28 ± 0.03</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7473.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7474.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7474.2">Recent studies of Archaean granitoids of the TTG suite show average values between −0.01 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7475.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7476.1"> (range = −0.06 to +0.05</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7477.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7478.1">; Deng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-235" id="REFe-r-235-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7479.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7480.1">) and +0.01 ± 0.11</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7481.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7482.1"> (range = −0.06 to +0.15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7483.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7484.1">; André et al., 2019). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7484.2">An average for the upper continental crust is −0.25 ± 0.16</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7485.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7486.1">, a value which is very close to that of the BSE (Savage et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7487.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7488.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7489.1">Sedimentary rocks show a wider range of silicon isotope values</span><a class="target" id="IDXloc-tgt-1274"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7490.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7490.2">Shales and clastic metasediments are in the range </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7491.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7492.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7493.1">Si = −0.82 to +0.01</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7494.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7495.1">, reflecting both the presence of clays formed during rock weathering</span><a class="target" id="IDXloc-tgt-1494"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7496.1"> and interaction with dissolved silicon in seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7496.2">Bulk soils have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7497.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7498.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7499.1">Si = −2.7 to +0.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7500.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7501.1"> and chemical sediments</span><a class="target" id="IDXloc-tgt-161"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7502.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7503.1"> cherts and banded iron formations</span><a class="target" id="IDClocr-tgt-13"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7504.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7505.1"> have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7506.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7507.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7508.1">Si = −3.7 to +1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7509.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7510.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7510.2">Silicon isotope compositions in the oceans vary from +0.5 to +4.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7511.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7512.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7512.2">This range reflects the variable riverine input (−0.70 to +4.66</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7513.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7514.1">), hydrothermal fluxes from and the weathering of the ocean floor, and biological activity in the shallow ocean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7514.2">A global ocean average of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7515.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7516.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7517.1">Si is estimated to be ~+1.1 ± 0.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7518.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7519.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7519.2">There is significant silicon isotope fractionation</span><a class="target" id="IDClocr-tgt-343"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7520.1"> in plants through the formation of phytoliths with a compositional range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7521.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7522.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7523.1">Si from −2.3 to +6.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7524.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7525.1"> and also in the formation of diatoms and sponge spicules (Poitrasson, </span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7526.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7527.1">).</span></p></div><div class="sec" id="C-sec-192"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7528.1">7.4.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7529.1"> Controls on the Fractionation of Silicon Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7530.1">At high temperatures the equilibrium fractionation of silicon isotopes is small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7530.2">The close similarity between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7531.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7532.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7533.1">Si values in the upper mantle and those of MORB and OIB show that there is minimal isotopic fractionation during partial melting</span><a class="target" id="IDClocr-tgt-275"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7534.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7534.2">Similarly, only a very small amount of silicon isotope fractionation has been detected during magmatic differentiation and has been quantified for silicic melts by Savage et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7534.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7535.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7536.1">); see </span><a class="xref" href="#EQN-df-209" id="EQN-df-209-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7537.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7537.2">7.28</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7538.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7538.2">With increased differentiation towards more felsic melt compositions </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7539.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7540.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7541.1">Si values become isotopically heavier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7541.2">Measured fractionation factors for a number of silicate phases in mafic and felsic melts are given in Savage et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7541.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-810" id="REFe-r-810-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7542.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7543.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7543.2">Computed fractionation factors between silicate minerals and granites are given in Qin et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7543.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-732" id="REFe-r-732-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7544.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7545.1">) and are understood to be a function of the mean volume of the SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7546.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7547.1"> tetrahedron (or average Si</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7548.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7549.1">O bond length) in the relevant crystalline structures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7549.2">There is no evidence for high-temperature kinetic, diffusion-related fractionation of silicon isotopes in terrestrial systems.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7550.1">At low temperatures calculated silicon isotope equilibrium fractionation factors between dissolved silicon as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7551.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7552.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7553.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7554.1"> and the phases quartz and kaolinite between 0 and 50°C are up to ~4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7555.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7556.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7556.2">However, these calculated fractionations are in the opposite sense to those observed in nature, indicating that the reactions in natural systems are not in equilibrium but are kinetic in nature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7556.3">Kinetic processes also dominate silicon isotope fractionation during weathering in which isotopically light clay minerals are produced and heavy silicon is partitioned into surface waters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7556.4">This process does not appear to be strongly affected by the composition of the parent rock or by climate and weathering style, although it does reflect weathering intensity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7556.5">As weathering intensity increases, as measured by the chemical index of alteration</span><a class="target" id="IDXloc-tgt-158"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7557.1"> (CIA), soil </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7558.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7559.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7560.1">Si becomes isotopically lighter (see review by Poitrasson, </span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7561.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7562.1">).</span></p><p><a id="page_277"/><a class="target" id="IDXloc-tgt-1276"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7563.1">The mechanisms of silicon isotope fractionation in biology are not well understood, although it is known that diatoms have a preference for light silicon isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7563.2">This fractionation is species-dependent, with fractionation factors ranging from ~−0.5 to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7564.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7565.1"> 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7566.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7567.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7567.2">Similarly, plants take up light silicon to produce opal during growth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7567.3">Marine siliceous sponges also strongly fractionate silicon isotopes relative to seawater, concentrating the lighter isotope, with fractionation factors of up to −6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7568.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7569.1"> (Poitrasson, </span><a class="xref" href="ref-list.xhtml#REFe-r-718" id="REFe-r-718-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7570.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7571.1">, and references therein).</span></p></div><div class="sec" id="C-sec-193"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7572.1">7.4.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7573.1"> Using Silicon Isotopes as a Tracer in Geological and Biological Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7574.1">The range of silicon isotope values in terrestrial reservoirs shown in </span><a class="xref" href="#FIG-fig-144" id="FIG-fig-144-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7575.1">Figure 7.33</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7576.1"> demonstrates that the most extreme fractionations take place in aqueous environments at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7577.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7578.1">s surface and as a result of biological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7578.2">Nevertheless, high-resolution measurements on planetary and terrestrial materials also provide an important window into high-temperature geochemical processes</span><a class="target" id="IDXloc-tgt-461"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7579.1"> (</span><a class="xref" href="#FIG-fig-145" id="FIG-fig-145-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7580.1">Figure 7.34</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7581.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7582.1">The silicon isotopic compositions of the bulk silicate Earth (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7583.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7584.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7585.1">Si = −0.29 ± 0.07</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7586.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7587.1">) and the Moon (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7588.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7589.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7590.1">Si = −0.27 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7591.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7592.1">) are heavier than those of chondritic meteorites</span><a class="target" id="IDXloc-tgt-177"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7593.1"> (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7594.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7595.1">30</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7596.1">Si = −0.46 ± 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" clas
