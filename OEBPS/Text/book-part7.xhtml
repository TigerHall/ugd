w.w3.org/1999/xhtml" class="koboSpan" id="kobo.3894.1"> and the carbon-bearing species (see </span><a class="xref" href="#C-sec-166" id="C-sec-166-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3895.1">Section 7.3.3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3896.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3896.2">The shift in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3897.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3898.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3899.1">C from the original to that measured in calcite and/or graphite is used to calculate the extent of fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3900.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3901.1">rock interaction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3901.2">Examples are given by Baker (</span><a class="xref" href="ref-list.xhtml#REFe-r-47" id="REFe-r-47-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3902.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3903.1">) and Skelton (</span><a class="xref" href="ref-list.xhtml#REFe-r-845" id="REFe-r-845-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3904.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3905.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3905.2">Baker (</span><a class="xref" href="ref-list.xhtml#REFe-r-47" id="REFe-r-47-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3906.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3907.1">) found very low fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3908.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.1">rock ratios in the amphibolite and granulite facies rocks of the Ivrea zone, whereas Skelton (</span><a class="xref" href="ref-list.xhtml#REFe-r-845" id="REFe-r-845-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3910.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3911.1">) found fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3912.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3913.1">rock ratios of more than 30:1 in carbonate rocks from Islay, Scotland.</span></p></div><div class="sec" id="C-sec-174"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3914.1">7.3.3.9</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3915.1"> Combined Oxygen and Carbon Isotope Studies of Carbonates: </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3916.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3917.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3918.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3920.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3921.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3922.1">C Plots</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3923.1">A combined study of carbon and oxygen isotopes in carbonates</span><a class="target" id="IDXloc-tgt-147"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3924.1"> is a powerful means of distinguishing between carbonates of different origins and for understanding processes in carbonate rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3924.2">On a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3925.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3926.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3927.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3929.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3930.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3931.1">C diagram (</span><a class="xref" href="#FIG-fig-129" id="FIG-fig-129-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3932.1">Figure 7.18</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3933.1">) oxygen isotope compositions are plotted relative to the VSMOW standard and carbon isotopes relative to VPDB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3933.2">We focus on the signatures of limestone diagenesis</span><a class="target" id="IDXloc-tgt-310"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3934.1">, hydrothermal calcite and metamorphic rocks.</span></p><div class="fig" id="FIG-fig-129"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3935.1"><img class="graphic" src="../Images/74584fig7_18.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3936.1">Figure 7.18</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3937.1">Coupled </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3938.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3939.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3940.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3941.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3942.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3944.1">C diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3944.2">(a) The effects of a range of diagenetic process on the isotopic fractionation of carbon and oxygen isotopes in carbonate sediments (after Reis et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-749" id="REFe-r-749-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3945.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3946.1">; with permission from Elsevier). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3946.2">(b) </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3947.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3948.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3949.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3950.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3951.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3952.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3953.1">C trends which result from the devolatilisation of a calc silicate rock during batch fractionation (red lines) and Rayleigh fractionation (black lines). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3953.2">The curves are calculated for two values of oxygen fractionation factor (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3954.1">α</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3955.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3956.1">O </span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3957.1">CO2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3958.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3959.1">rock</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3960.1"> = 1.012 to 1.006) and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3961.1">α</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3962.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3963.1">C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3964.1">CO2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3965.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3966.1">rock</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3967.1"> = 1.0022. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3967.2">Initial values are </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3968.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3969.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3970.1">O = +22 and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3971.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3972.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3973.1">C = 0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3973.2">F values are the mole fraction of carbon which remains in the rock after fractionation.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3974.1">(After Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-933" id="REFe-r-933-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3975.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3976.1">; with permission from the Mineralogical Society of America)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3977.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3978.1">Limestone diagenesis.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3979.1"> The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3980.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3981.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3982.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3983.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3984.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3985.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.1">C diagram is particularly useful in understanding the processes of limestone diagenesis and has the potential to distinguish between marine, organic and methane-related carbon (Coleman and Raiswell, 1981). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.2">Oxygen isotopes in sedimentary carbonates can be used to determine the origin of the fluids in equilibrium with the carbonates and can also provide an estimate of the temperature of carbonate formation using the Epstein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-273" id="REFe-r-273-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3987.1">1953</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3988.1">) thermometer (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3988.2">7.13), although care should be taken to establish chemical equilibrium (McConnaughey, </span><a class="xref" href="ref-list.xhtml#REFe-r-567" id="REFe-r-567-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3989.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3990.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3990.2">A summary of the fractionations which can take place in carbon and oxygen isotopes in carbonate rocks during deposition, burial and exhumation is given in </span><a class="xref" href="#FIG-fig-129" id="FIG-fig-129-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3991.1">Figure 7.18a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3992.1"> (after Reis et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-749" id="REFe-r-749-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3993.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3994.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3995.1">A fruitful approach to understanding limestone lithification is through the isotopic analysis of the different generations of carbonate produced during this process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3995.2">This allows the construction of an evolutionary pathway on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3996.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3997.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3998.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3999.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4000.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4001.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4002.1">C diagram and shows the isotopic history of the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4002.2">Denny et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4002.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-236" id="REFe-r-236-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4003.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4004.1">) show how combined ion-probe measurements of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4005.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4006.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4007.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4008.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4009.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4010.1">C on zoned diagenetic carbonates can be used to monitor changing fluid compositions and temperatures in different parts of the Williston basin in the northern United States.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4011.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4012.1">Hydrothermal calcite.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4013.1"> Hydrothermal calcites formed by water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4014.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4015.1">rock interaction at a mid-ocean ridge show a wide range of compositions on a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4016.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4017.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4018.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4019.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4020.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4021.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4022.1">C plot, chiefly as a function of differing water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4023.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4024.1">rock ratios (Stakes and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4025.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4026.1">Neill, 1982). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4026.2">At one extreme, calcite in a greenstone breccia has </span><a id="page_248"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4027.1">mantle-like </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4028.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4029.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4030.1">C values and formed in a rock-dominated environment (low water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4031.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4032.1">rock ratio</span><a class="target" id="IDXloc-tgt-1478"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4033.1">) at high temperature (145</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4034.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4035.1">170°C). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4035.2">In contrast, low-temperature vein calcites have seawater </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4036.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4037.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.1">C values and represent a large volume of seawater interacting with the host basalts.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4039.1">Calcites associated with Mississippi Valley</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4040.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4041.1">type lead</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4042.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4043.1">zinc mineralisation</span><a class="target" id="IDXloc-tgt-859"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4044.1"> in Carboniferous limestone in Illinois show a marked decrease in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4045.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4046.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.1">C during their growth coupled with only a small decrease in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4048.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4049.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4050.1">O. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4050.2">These changes indicate that early calcites were very similar to the composition of carbonates in the limestone, while late in the evolution of the hydrothermal system, fluids associated with the degradation of organic carbon become important (Richardson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-752" id="REFe-r-752-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4051.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4052.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4053.1">In carbonaceous chondrites hydrothermal calcite may form during the planetary weathering</span><a class="target" id="IDXloc-tgt-1492"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4054.1"> which takes place in the formation of planetesimals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4054.2">In this case a plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4055.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4056.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4057.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4058.1">–</span></span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4059.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4060.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4061.1">C allows an estimate to be made of their temperature of formation, the composition of the gas mixture from which they were precipitated and subsequent processes of dissolution and reprecipitation (Telus et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-898" id="REFe-r-898-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4062.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4063.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4064.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4065.1">Metamorphic rocks.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4066.1"> Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-933" id="REFe-r-933-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4067.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4068.1">) showed how the composition of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4069.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4070.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4071.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4072.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4073.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4074.1">C varies between batch and Rayleigh fractionation</span><a class="target" id="IDXloc-tgt-441"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4075.1"> during the metamorphism</span><a class="target" id="IDClocr-tgt-217"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4076.1"> of carbonate rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4076.2">Both types of fractionation lead to a similar reduction in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4077.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4078.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4079.1">O, but </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4080.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4081.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4082.1">C values are fractionated to much lighter values during Rayleigh fractionation (</span><a class="xref" href="#FIG-fig-129" id="FIG-fig-129-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4083.1">Figure 7.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4084.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4084.2">Coupled </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4085.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4086.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4087.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4088.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4089.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4090.1">C trends for many examples of contact metamorphism show a strong coupled decrease in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4091.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4092.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4094.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4095.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4096.1">C with increasing grade of metamorphism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4096.2">A similar pattern is found in the subduction zone metamorphism of marine carbonates in the western Alps (Epstein et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-272" id="REFe-r-272-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4097.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4098.1">).</span></p></div><div class="sec" id="C-sec-175"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4099.1">7.3.3.10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4100.1"> Carbon Isotope Thermometry</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4101.1">Inspection of </span><a class="xref" href="#FIG-fig-126" id="FIG-fig-126-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4102.1">Figure 7.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4103.1"> shows that the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4104.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4105.1">C</span><a class="target" id="IDXloc-tgt-138"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4106.1"> between carbon-bearing phases is strongly temperature-dependent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4106.2">Following Bottinga (</span><a class="xref" href="ref-list.xhtml#REFe-r-104" id="REFe-r-104-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4107.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4108.1">), a number of workers have shown how these fractionations may be used as thermometers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4108.2">Kueter et al. </span><a id="page_249"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4109.1">(</span><a class="xref" href="ref-list.xhtml#REFe-r-495" id="REFe-r-495-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4110.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4111.1">) provide an experimental calibration of the partition of carbon isotopes between carbonate phases and graphite and diamond and show how this can be used as a geothermometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4111.2">Their experiments were conducted at high temperatures (1200</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4112.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4113.1">1500°C) on carbonate melt and graphite and extended to lower temperatures using natural partitioning data in metamorphic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4113.2">They propose the following thermometer:</span><a class="target" id="IDXloc-tgt-148"/></p><div class="disp-formula" id="EQN-df-182"><epub:switch id="d15794e8702"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">Δ</mml:mi><mml:mn>13</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mrow><mml:mtext>carbonate</mml:mtext><mml:mo>−</mml:mo><mml:mtext>graphite</mml:mtext></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>3.37</mml:mn><mml:mspace width="0.25em"/><mml:mfenced open="[" close="]"><mml:mrow><mml:mo>±</mml:mo><mml:mn>0.04</mml:mn></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:msup><mml:mi>T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4114.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4115.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.1">C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4117.1">carbonate − graphite</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4118.1"> = (3.37 [±0.04] × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4119.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4120.1">)/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4121.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4122.1">2</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4123.1">(7.21)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4124.1">in which temperature </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4125.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4126.1"> is in K. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4126.2">This thermometer is calibrated in the range 610</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4127.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4128.1">1500°C and is applicable to carbonates which are in the solid and molten state, meaning that the thermometer is applicable to metamorphic and magmatic carbonate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4129.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4130.1">graphite pairs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4130.2">At mantle temperatures the fractionation of carbon isotopes between calcite and Mg</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4131.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4132.1">calcite and between graphite and diamond is very small, of the order of 0.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4133.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4134.1">, which means that the carbonate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4135.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4136.1">graphite thermometer may also be applied to magnesian carbonates and diamond.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4137.1">In an older application, the carbon isotope composition of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4138.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4139.1"> in fluid inclusions</span><a class="target" id="IDXloc-tgt-400"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4140.1"> and that of coexisting graphite was used as a thermometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4140.2">The exchange was calibrated by Bottinga (</span><a class="xref" href="ref-list.xhtml#REFe-r-104" id="REFe-r-104-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4141.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4142.1">) and the method was used by Jackson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4142.2">(1988), who obtained equilibration temperatures close to the peak of metamorphism</span><a class="target" id="IDClocr-tgt-218"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4143.1"> from CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4144.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4145.1">-rich inclusions in quartz and graphite in granulite facies gneisses from South India.</span></p></div></div><div class="sec" id="B-sec-128"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4146.1">7.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4147.1"> Sulphur Isotopes</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4148.1">Naturally occurring sulphur-bearing species include native sulphur, the sulphate and sulphide minerals, gaseous H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4149.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4150.1">S and SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4151.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4152.1"> and a range of oxidised and reduced sulphur ions in solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4152.2">A summary of the isotopic compositions of some major Earth reservoirs and rock types is given in </span><a class="xref" href="#FIG-fig-130" id="FIG-fig-130-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4153.1">Figure 7.19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4154.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4155.1">Sulphur has four stable isotopes </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4156.1">–</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4157.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4158.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4159.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4160.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4161.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4162.1">S and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4164.1">S </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4165.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4166.1"> and three different stable isotope ratios can be measured. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4166.2">Until the year 2000 most sulphur isotope studies reported only values for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4167.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4168.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4169.1">S because the two isotopes involved (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4170.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4171.1">S and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4172.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4173.1">S) are more abundant (see </span><a class="xref" href="#BOXm-box-14" id="BOXm-box-14-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4174.1">Box 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4175.1">) and relatively straightforward to measure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4175.2">The lower abundances of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4176.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4177.1">S and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4178.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4179.1">S had meant that their measurement was more difficult, although with technological improvements and the discovery that these isotope ratios have geological significance they are now also frequently measured.</span></p><div class="boxed-text" id="BOXm-box-14"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4180.1">Box 7.7</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4181.1">Sulphur isotopes</span><a class="target" id="IDXloc-tgt-1329"/></span></div><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4182.1">Stable isotopes and abundances</span></span></p><div class="disp-formula" id="EQN-df-183"><epub:switch id="d15794e8834"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>32</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>=</mml:mo><mml:mn>95.04</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4183.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4184.1">S = 95.04%</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-184"><epub:switch id="d15794e8848"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>33</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>=</mml:mo><mml:mn>0.75</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4185.1">33</span></sup><span xmlns="http://www.w3.org/19
