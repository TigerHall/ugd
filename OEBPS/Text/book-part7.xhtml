code-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4356.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><a id="page_250"/><a class="target" id="IDXloc-tgt-1334"/><a class="target" id="IDXloc-tgt-1306"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4357.1">Bulk silicate Earth value</span></span></p><div class="disp-formula" id="EQN-df-195"><epub:switch id="d15794e9463"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mo>=</mml:mo><mml:mo>+</mml:mo><mml:mn>0.04</mml:mn><mml:mo>±</mml:mo><mml:mn>0.10</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4358.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4359.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4360.1">S =  + 0.04 ± 0.10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4361.1">‰</span></span></div></epub:default></epub:switch></div><p class="noindent"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4362.1">Variations in nature</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4363.1">See </span><a class="xref" href="#FIG-fig-130" id="FIG-fig-130-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4364.1">Figure 7.19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4365.1">.</span></p><div class="fig" id="FIG-fig-130"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4366.1"><img class="graphic" src="../Images/74584fig7_19.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4367.1">Figure 7.19</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4368.1">Variations in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4369.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4370.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4371.1">S (expressed relative to V-CDT) in major Earth reservoirs and rock types relative to the sulphur isotope composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4372.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4373.1">s mantle.</span></p></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4374.1">Given that three different sulphur ratios can be determined, it is possible to discriminate between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4375.1">mass-dependent</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4376.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4377.1">mass-independent fractionation</span><a class="target" id="IDXloc-tgt-774"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4378.1"> in the sulphur isotope system (see </span><a class="xref" href="#B-sec-123" id="B-sec-123-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4379.1">Section 7.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4380.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4380.2">Mass-dependent fractionation is based upon the assumption that the fractionation between the different isotopes is dependent upon their mass differences and so, for example, the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4381.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4382.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4383.1">S ~ 0.5 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4384.1">∗</span></span> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4385.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4386.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4387.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4387.2">The actual value is determined from the slope of a plot of terrestrial sulphide and sulphate values for the two isotope ratios and is found to be 0.515 for equilibrium fractionation (</span><a class="xref" href="#BOXm-box-14" id="BOXm-box-14-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4388.1">Box 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4389.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4389.2">Mass-independent fractionation represents deviation from the mass-dependent fractionation line and implies that a different set of processes is operating. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4389.3">Mass-independent fractionation is quantified using the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4390.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4391.1"> notation and the term </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4392.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4393.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4394.1">S represents the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4395.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4396.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4397.1">S relative to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4398.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4399.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4400.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4400.2">In the modern Earth </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4401.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4402.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4403.1">S is zero, but in the early history of the Earth both positive and negative deviations have been recorded (Farquhar and Wing, </span><a class="xref" href="ref-list.xhtml#REFe-r-284" id="REFe-r-284-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4404.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4405.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4405.2">The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4406.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4407.1"> notation is calculated following </span><a class="xref" href="#EQN-df-134" id="EQN-df-134-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4408.1">Eqs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4408.2">7.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4409.1"> and </span><a class="xref" href="#EQN-df-135" id="EQN-df-135-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4410.1">7.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4411.1"> (</span><a class="xref" href="#BOXm-box-14" id="BOXm-box-14-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4412.1">Box 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4413.1">) following Farquhar and Wing (</span><a class="xref" href="ref-list.xhtml#REFe-r-284" id="REFe-r-284-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4414.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4415.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4415.2">A slightly different calculation is given by Mishima et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4415.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-602" id="REFe-r-602-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4416.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4417.1">), although the two definitions are almost identical where variations in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4418.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4419.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4420.1">S are less than ± 10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4421.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4422.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4423.1">Older sulphur isotope measurements were based upon the analysis of SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4424.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4425.1"> gas; precision during mass spectrometry was ~0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4426.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4427.1"> and accuracy about 0.10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4428.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4429.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4429.2">Modern analyses, however, require very high precision in order to measure the lower abundance isotope ratios </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4430.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4431.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4432.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4433.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4434.1">36</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4435.1">S, and so sulphur is now converted into SF</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4436.1">6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4437.1"> gas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4437.2">This is to be preferred because fluorine has only one isotope and so the use of SF</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4438.1">6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4439.1"> reduces the number possible mass interferences from the method where multiple oxygen isotopes were involved (Ono et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-666" id="REFe-r-666-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4440.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4441.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4441.2">The gas chromatography</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4442.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4443.1">mass spectrometry fluorination method of Ono et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4443.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-666" id="REFe-r-666-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4444.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4445.1">) can also be applied to the in situ laser ablation of samples, using a KrF laser. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4445.2">In this case the spatial resolution is of the order of ~150 </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4446.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4447.1">m in diameter.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4448.1">Multiple sulphur isotopes (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4449.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4450.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4451.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4452.1">S, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4453.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4454.1">S) can be also analysed by the ion microprobe</span><a class="target" id="IDXloc-tgt-565"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4455.1"> (SIMS</span><a class="target" id="IDXloc-tgt-1281"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4456.1">) using simultaneous multicollection methods. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4456.2">The sulphur may be analysed as either positive or negative ions, although negative secondary ions give a greater yield and so typically a </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4457.1">133</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4458.1">Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4459.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4460.1"> primary beam is used (Whitehouse et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-986" id="REFe-r-986-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4461.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4462.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4462.2">Precision</span><a class="target" id="IDXloc-tgt-1111"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4463.1"> for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4464.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4465.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4466.1">S is between 0.2 and 0.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4467.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4468.1"> and the spatial resolution is of the order of ~25 </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4469.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4470.1">m in diameter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4470.2">Hauri et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4470.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-385" id="REFe-r-385-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4471.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4472.1">) describe the high-precision analysis of sulphur isotopes using a nanoSIMS</span><a class="target" id="IDXloc-tgt-897"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4473.1"> in which the spatial resolution is in the order of ~15 </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4474.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4475.1">m.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4476.1">The primary input into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4477.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4478.1">s sulphur cycle</span><a class="target" id="IDClocr-tgt-359"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4479.1"> comes from volcanic sulphur dioxide which in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4480.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4481.1">s stratosphere converts to sulphate aerosols. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4481.2">This returns to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4482.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4483.1">s surface through precipitation, weathering</span><a class="target" id="IDClocr-tgt-423"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4484.1"> and riverine input into the oceans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4484.2">Sulphur-rich fluids also enter the oceans through the outgassing</span><a class="target" id="IDXloc-tgt-962"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4485.1"> of submarine magmas at mid-ocean ridges</span><a class="target" id="IDClocr-tgt-225"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4486.1"> and their related hydrothermal systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4486.2">Sulphur is removed from the oceans primarily through pyrite precipitation, principally driven by sulphate-reducing bacteria, and to a lesser degree through sulphate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4487.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4488.1">evaporite deposits. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4488.2">Sedimentary pyrite and sulphate are then returned either to the weathering cycle as a result of tectonic uplift or to the mantle through subduction.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4489.1">These processes include a range of sulphur isotope fractionations</span><a class="target" id="IDXloc-tgt-1336"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4490.1"> (see </span><a class="xref" href="#C-sec-177" id="C-sec-177-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4491.1">Section 7.3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4492.1">), which give rise to </span><a id="page_251"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4493.1">three isotopically distinct sulphur isotope reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4493.2">These are the following:</span></p><div class="list order" id="NL-lst-34"><div class="list-item" id="NL-lsti-106"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4494.1">(1)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4495.1"> Mantle-derived sulphur with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4496.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4497.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4498.1">S values in the range −1 to −2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4499.1">‰</span></span></p></div><div class="list-item" id="NL-lsti-107"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4500.1">(2)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4501.1"> Seawater sulphur with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4502.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4503.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4504.1">S today = +21</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4505.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4506.1">, although this value has varied in the past</span></p></div><div class="list-item" id="NL-lsti-108"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4507.1">(3)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4508.1"> Strongly reduced (sedimentary) sulphur with large negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4509.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4510.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4511.1">S values.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4512.1">Sulphur isotope studies today play an important role in unravelling the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4513.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4514.1">s global sulphur cycle</span><a class="target" id="IDClocr-tgt-360"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4515.1">, both in the present and over geological time, in particular, monitoring major changes during the evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4516.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4517.1">s atmosphere and oceans and the development of life on Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4517.2">In addition, sulphur isotopes play a major role as geological tracers and are used to identify the sources of sulphide and sulphate in a variety of geological environments.</span></p><div class="sec" id="C-sec-176"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4518.1">7.3.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4519.1"> The Distribution of Sulphur Isotopes in Nature</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4520.1">Unequilibrated chondritic meteorites</span><a class="target" id="IDXloc-tgt-174"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4521.1"> have a narrow range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4522.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4523.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4524.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4525.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4526.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4527.1">S values,</span><a class="target" id="IDXloc-tgt-1340"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4528.1"> close to those of the sulphur isotope standard, the mineral troilite in the Canyon Diablo iron meteorite</span><a class="target" id="IDXloc-tgt-127"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4529.1"> (CDT). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4529.2">Primitive chondrites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4530.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4531.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4532.1">S values averaging 0.0 ± 0.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4533.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4534.1"> and average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4535.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4536.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4537.1">S indistinguishable from that of CDT. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4537.2">Ordinary chondrites have </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4538.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4539.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4540.1">S = +0.04 ± 0.10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4541.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4542.1"> and are thought to represent the bulk Earth value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4542.2">Melting experiments show that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4543.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4544.1">s core</span><a class="target" id="IDXloc-tgt-351"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4545.1"> was enriched in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4546.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4547.1">S; this sulphur would have been dissolved in the alloys of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4548.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4549.1">s core, leading the residual mantle to be </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4550.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4551.1">S-deficient relative to the bulk Earth (Labidi and Cartigny, </span><a class="xref" href="ref-list.xhtml#REFe-r-503" id="REFe-r-503-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4552.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4553.1">, and references therein).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4554.1">It has been proposed that minimal isotope fractionation takes place during mantle melting,</span><a class="target" id="IDXloc-tgt-750"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4555.1"> and so estimates of the sulphur isotopic composition of the depleted upper mantle can be made from measurements on mid-ocean ridge basalts</span><a class="target" id="IDClocr-tgt-227"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4556.1"> (Labidi and Cartigny, </span><a class="xref" href="ref-list.xhtml#REFe-r-503" id="REFe-r-503-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4557.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4558.1">). </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4559.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4560.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4561.1">S values for MORB glasses</span><a class="target" id="IDXloc-tgt-1341"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4562.1"> range from −0.68 ± 0.09 to −1.28 ±0.33</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4563.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4564.1"> and an average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4565.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4566.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4567.1">S = +0.008 ±0.006</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4568.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4569.1">, the latter indistinguishable from CDT and bulk chondrites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4569.2">Slightly higher values are reported for plume basalts with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4570.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4571.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4572.1">S in the range 0 to +3.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4573.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4574.1"> (Dottin et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-249" id="REFe-r-249-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4575.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4576.1">), which may indicate the deep recycling of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4578.1">S-enriched materials.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4579.1">Arc volcanic rocks are derived from a mantle source which is enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4580.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4581.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4582.1">S relative to MORB and OIB sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4582.2">Globally, they show a wide range of sulphur isotope values with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4583.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4584.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4585.1">S between −2.0 and +18.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4586.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4587.1">, although individual arcs have a smaller range. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4587.2">A global average for arc volcanic rocks is </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4588.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4589.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4590.1">S = +5.3 ± 4.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4591.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4592.1"> (de Hoog et al., 2001). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4592.2">Li et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4592.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-527" id="REFe-r-527-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4593.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4594.1">) have argued that the positive </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4595.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4596.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4597.1">S signature of the sub-arc mantle cannot be derived from slab-derived fluids in a subduction zone and that subducted slabs return a negative </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4598.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4599.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4600.1">S contribution of ~−3.7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4601.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4602.1"> to the deep mantle.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4603.1">Crustal rocks show also show a wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4604.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4605.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4606.1">S values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4606.2">Bulk rock sulphur isotope measurements on granitoids</span><a class="target" id="IDXloc-tgt-1338"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4607.1"> range in composition from </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4608.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4609.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4610.1">S =~ −10 to +15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4611.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4612.1"> (see, e.g., Coleman, </span><a class="xref" href="ref-list.xhtml#REFe-r-192" id="REFe-r-192-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4613.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4614.1">; Yang and Lentz, </span><a class="xref" href="ref-list.xhtml#REFe-r-1013" id="REFe-r-1013-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4615.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4616.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4616.2">This variation reflects the diverse protoliths involved in granitoid genesis and varying degrees of interaction between granitic melts and their host rocks.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4617.1">The average </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4618.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4619.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4620.1">S value for sulphate in modern seawater</span><a class="target" id="IDXloc-tgt-1343"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4621.1"> is 21.24 ± 0.88</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4622.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.1"> and the average value for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4624.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4625.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4626.1">S value is +0.05 ± 0.014</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4628.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4628.2">Riverine </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4629.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4630.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4631.1">S input varies between 5 and 15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4632.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4633.1"> depending upon the weathering</span><a class="target" id="IDClocr-tgt-424"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4634.1"> source (Tostevin et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-923" id="REFe-r-923-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4635.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4636.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4636.2">Present-day marine sulphate evaporites are enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4637.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4638.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4639.1">S by between 1 and 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4640.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4641.1"> relative to seawater, a relationship exploited by Claypool et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4641.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-184" id="REFe-r-184-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4642.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4643.1">) and Crockford et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4643.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-211" id="REFe-r-211-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4644.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4645.1">) to determine the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4646.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4647.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4648.1">S value of ancient seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4648.2">Crockford et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4648.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-211" id="REFe-r-211-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4649.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4650.1">) summarise the changes in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4651.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4652.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4653.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4654.1">Δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4655.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4656.1">S in sedimentary sulphate since the Archaean and show from evaporite data that there were major positive and negative excursions relative to modern values over geological time. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4657.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4658.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4659.1">S in other modern marine sediments has an extensive range with values from +20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4660.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4661.1">, reflecting the composition of seawater, down to −56</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4662.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4663.1">, the product of bacterial sulphate reduction to form pyrite.</span></p><p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4664.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4665.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4666.1">S in modern hydrothermal vent chimneys</span><a class="target" id="IDXloc-tgt-545"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4667.1"> from mid-ocean-ridge</span><a class="target" id="IDClocr-tgt-226"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4668.1"> settings have bulk rock values in the range −1.0 to 6.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4669.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4670.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4670.2">This range of values reflects the mixing of MORB-derived sulphur with seawater sulphate (Butler et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-127" id="REFe-r-127-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4671.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.2">Sulphides in hydrothermal mineral deposits</span><a class="target" id="IDXloc-tgt-542"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4673.1"> of volcanogenic and sedimentary origin show a very wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4674.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4675.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4676.1">S values, reflecting the multiple sources of the sulphur in these environments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4676.2">Compare, for example, measurements for a porphyry Mo deposit (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4677.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4678.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4679.1">S = 1.5 to 3.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4680.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4681.1">; Han et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-364" id="REFe-r-364-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4682.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4683.1">) with findings for a shear-hosted gold deposit (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4684.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4685.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4686.1">S = −12.6 to +23.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4687.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4688.1">; Godefroy-Rodríguez et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-330" id="REFe-r-330-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4689.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4690.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4690.2">In addition, recent in situ sulphide analyses show a huge variation in the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4691.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4692.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4693.1">S values of the different sulphide species within an individual mineral deposit (Li et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-528" id="REFe-r-528-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4694.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4695.1">).</span></p></div><div class="sec" id="C-sec-177"><h3 class="C"><span class="label"><a id="page_252"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4696.1">7.3.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4697.1"> Controls on the Fractionation of Sulphur Isotopes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4698.1">Inspection of </span><a class="xref" href="#FIG-fig-130" id="FIG-fig-130-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4699.1">Figure 7.19</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4700.1"> shows that crustal rocks and sediments have a wide range of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4701.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4702.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4703.1">S values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4703.2">These ranges of values indicate either fractionation or mixing processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4703.3">In this section we consider the main fractionation mechanisms in igneous and sedimentary rocks.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4704.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4705.1">Sulphur isotope fractionation in igneous rocks</span><a class="target" id="IDClocr-tgt-361"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4706.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4707.1"> Magmas may be rich in either SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4708.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4709.1"> or H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4710.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4711.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4711.2">This is a function of the oxidation state of the melt and in part this depends upon pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4711.3">Typically, high pressure favours H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4712.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4713.1">S, whereas at low pressures SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4714.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4715.1"> is the dominant species (Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-795" id="REFe-r-795-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4716.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4717.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4717.2">The fractionations of sulphur isotopes during igneous processes are relatively small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4717.3">For example, Labidi and Cartigny (</span><a class="xref" href="ref-list.xhtml#REFe-r-503" id="REFe-r-503-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4718.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4719.1">) in their investigation of mid-ocean ridge basalts</span><a class="target" id="IDClocr-tgt-228"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4720.1"> found that there is </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4721.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4722.1">negligible sulfur isotope fractionation during partial melting</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4723.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4724.1"> of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4725.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4726.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4726.2">This is an important observation for it means that the sulphur isotope composition of basaltic rocks can be taken to reflect the isotopic composition of their source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4727.1">Isotope fractionation during magmatic differentiation is more complex because a number of different processes may be operating. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4727.2">First, the element sulphur is sensitive to, and, depending upon its concentration may control, the redox state of the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4727.3">Second, sulphides may segregate from the silicate melt as an immiscible sulphide melt</span><a class="target" id="IDXloc-tgt-550"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4728.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4728.2">Variation in sulphur isotope compositions during the magmatic fractionation of the layered gabbros of the Huntley</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4729.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4730.1">Knock intrusion of northeast Scotland is about 2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4731.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4732.1"> under conditions of variable oxygen activity (Fletcher et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-294" id="REFe-r-294-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4734.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4734.2">Similarly, Ueda and Sakai (1984) report differentiated felsic and mafic sequences which record a change in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4735.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4736.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4737.1">S of 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4738.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4739.1"> during fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4739.2">In the case of the segregation of an immiscible sulphide melt from a silicate melt, Labidi and Cartigny (</span><a class="xref" href="ref-list.xhtml#REFe-r-503" id="REFe-r-503-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4740.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4741.1">) show that there is no measurable sulphur isotope fractionation between the sulphur dissolved in the silicate melt and the immiscible sulphide melt.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.1">Volcanic rocks may lose a considerable fraction of their dissolved sulphur during volcanic degassing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.2">It is important, therefore, to quantify the extent to which sulphur isotopes are fractionated in this process in order to estimate the primary sulphur isotope signature of the parent rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.3">The principal controls on sulphur isotope fractionation during volcanic degassing are the depth at which the degassing takes place, the oxidation state and temperature of magma and whether or not the degassing was as a batch or fractional process (de Hoog et al., 2001). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.4">For arc basalts, de Hoog et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.5">(2001) conclude that only a small amount of fractionation takes place during degassing, about 4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4743.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4744.1">, and that the isotopic shift in the melt will be normally towards lower, more negative values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4744.2">Isotopic shifts towards more positive values will take place only at low pressures and temperatures (below 1000°C) and at high oxidation states, and are modest, ~1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4745.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4746.1"> (Fiege et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-290" id="REFe-r-290-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4747.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4748.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4749.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4750.1">Sulphur isotope fractionation between sulphur species in hydrothermal systems.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4751.1"> At temperatures above 400°C the dominant sulphur species in hydrothermal systems</span><a class="target" id="IDXloc-tgt-1339"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4752.1"> are H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4753.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4754.1">S and SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4755.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4756.1"> and the isotopic composition of the fluid is approximated by</span></p><div class="disp-formula" id="EQN-df-196"><epub:switch id="d15794e10100"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mtext>fluid</mml:mtext></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mrow><mml:mi mathvariant="normal">H</mml:mi><mml:mn>2</mml:mn><mml:mi mathvariant="normal">S</mml:mi></mml:mrow></mml:msub><mml:mo>∗</mml:mo><mml:msub><mml:mi mathvariant="normal">X</mml:mi><mml:mrow><mml:mi mathvariant="normal">H</mml:mi><mml:mn>2</mml:mn><mml:mi mathvariant="normal">S</mml:mi></mml:mrow></mml:msub><mml:mo>+</mml:mo><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>34</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mrow><mml:mi>SO</mml:mi><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>∗</mml:mo><mml:msub><mml:mi mathvariant="normal">X</mml:mi><mml:mrow><mml:mi>SO</mml:mi><mml:mn>2</mml:mn></mml:mrow></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4757.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4758.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4759.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4760.1">fluid</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4761.1"> = </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4762.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4763.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4764.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4765.1">H2S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4766.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4767.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4768.1"> X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4769.1">H2S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4770.1"> + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4771.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4772.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4773.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4774.1">SO2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4775.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4776.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4777.1"> X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4778.1">SO2</span></sub></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4779.1">(7.23)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4780.1">where X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4781.1">H2S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4782.1"> etc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4782.2">is the mole fraction of H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4783.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4784.1">S relative to total sulphur in the fluid (Ohmoto and Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-655" id="REFe-r-655-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4785.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4786.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4786.2">At these elevated temperatures H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4787.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4788.1">S and SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4789.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4790.1"> are assumed to behave as an ideal gas mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4790.2">The fractionation factor is relatively large and is given in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4791.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4792.1">; the fractionation curve is illustrated in </span><a class="xref" href="#FIG-fig-131" id="FIG-fig-131-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4793.1">Figure 7.20</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4794.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4794.2">At lower temperatures (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4795.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4796.1"> &lt; 350°C) the dominant sulphur species in a hydrothermal system are sulphate and H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4797.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4798.1">S (Ohmoto and Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-655" id="REFe-r-655-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4799.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4800.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4801.1">There are a number of theoretical and experimental determinations of the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4802.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4803.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4804.1">S between coexisting sulphide phases and H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4805.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4806.1">S as a function of temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4806.2">These are given in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4807.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4808.1"> and illustrated in </span><a class="xref" href="#FIG-fig-131" id="FIG-fig-131-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4809.1">Figure 7.20a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4810.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4810.2">From these fractionations a number of sulphide pair thermometers have been derived; see </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4811.1">Table 7.4b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4812.1"> and </span><a class="xref" href="#FIG-fig-131" id="FIG-fig-131-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4813.1">Figure 7.20b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4814.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4814.2">However, these data should be used with care because of the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4815.1">The fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4816.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4817.1">S between the different sulphur-bearing species in hydrothermal fluids is not simply controlled by temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4817.2">Rather, it is also a function of the physico-chemical conditions of the fluid, which include oxygen activity, sulphur activity, pH and the activity of cations associated with sulphate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4817.3">This means that the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4818.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4820.1">S of a hydrothermal fluid cannot be directly estimated from the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4821.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4822.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4823.1">S value of sulphide minerals unless variables such as oxygen activity and pH are also known.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.1">The partitioning of sulphur isotopes between sulphides is not a particularly sensitive thermometer </span><a id="page_253"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4825.1">because at high temperatures the fractionation factor is small (see </span><a class="xref" href="#FIG-fig-131" id="FIG-fig-131-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4826.1">Figure 7.20</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4827.1">), and so reliable sulphur isotope thermometry requires very precise isotopic determinations.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.1">Sulphide mineral pairs are not always in equilibrium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.2">This can arise when the mineral pair is formed at low temperatures (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4829.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4830.1"> &lt; 200°C), when the isotopic composition of the mineralising fluid was variable during their deposition and when there is continued isotopic exchange following the formation of the mineral phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4830.2">The attainment of isotopic equilibrium is best demonstrated by the determination of similar temperature estimates between three coexisting minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4830.3">If this approach is not possible, then there should be clear textural evidence of equilibrium.</span></p></li></ul></section><div class="table-wrap" id="TN-tblw-45"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4831.1">Table 7.4a</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4832.1">Fractionation factors for the distribution of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4833.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4834.1">S between H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4835.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4836.1">S and S compounds</span><a class="xref" href="#TFN-fn-50" id="TFN-fn-50-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4837.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 23.20%;text-align: left;"/><col style="width: 20.69%;text-align: left;"/><col style="width: 8.186%;text-align: left;"/><col style="width: 10.05%;text-align: left;"/><col style="width: 16.97%;text-align: left;"/><col style="width: 20.88%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(217, 225, 242);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.1">Mineral</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(217, 225, 242);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4839.1">A</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(217, 225, 242);"> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4840.1">B</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(217, 225, 242);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(217, 225, 242);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4841.1">T (°C)</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom; altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5022.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5023.1"> = 6.063 × (10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5024.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5025.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5026.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5027.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5028.1">) ± 0.56</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5029.1">Ohmoto and Lasaga (</span><a class="xref" href="ref-list.xhtml#REFe-r-653" id="REFe-r-653-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5030.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5031.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5032.1">Sulphate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5033.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5034.1">chalcopyrite</span></td><td colspan="4" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5035.1">1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5036.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5037.1"> = 6.513 × (10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5038.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5039.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5040.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5041.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5042.1">) ± 0.56</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5043.1">Ohmoto and Lasaga (1982)</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-27"><div class="fn table-fn" id="TFN-fn-51"><p><span class="label"><a href="#TFN-fn-51-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5044.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5045.1"> Temperature in Kelvin and mainly based on the fractionation factors given in </span><a class="xref" href="#TN-tblw-45" id="TN-tblw-45-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5046.1">Table 7.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5047.1">.</span></p></div></div></div></div><div class="fig" id="FIG-fig-131"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5048.1"><img class="graphic" src="../Images/74584fig7_20.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5049.1">Figure 7.20</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5050.1">(a) Partitioning of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5051.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5052.1">S between minerals and H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505
