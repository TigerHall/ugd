td"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1"> values, such as the mineral pair quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">magnetite (</span><a class="xref" href="#FIG-fig-114" id="FIG-fig-114-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">Figure 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">High-temperature applications of oxygen isotope thermometry</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.2">Initially, it was thought that oxygen isotope thermometry in igneous and metamorphic rocks had a number of advantages over conventional cation-exchange thermometry since there was the potential for oxygen isotopic exchange to be measured between many different mineral pairs in a single rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.3">However, subsequent studies have shown that the re-equilibration of oxygen isotopes between mineral pairs during cooling means that peak conditions in metamorphic rocks and magmatic temperatures in igneous rocks are not always recorded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.4">This means that for oxygen isotope thermometry to reliably record high-temperature events, the minerals examined must be primary and unaltered; they must have not experienced exchange with a fluid phase; and the </span><a id="page_227"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">rock or magma cooled quickly so the measured isotope values are quenched and do not represent later diffusion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.2">These conditions are rarely met for metamorphic and plutonic rocks, although they can be applied to fresh volcanic rocks containing quenched phenocrysts.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">Several tests have been proposed for the reliability of oxygen isotope thermometry</span><a class="target" id="IDClocr-tgt-256"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">, the most useful of which is the concordance test and is based on the observation that there are potentially a large number of thermometers available in a single rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.2">The method uses mineral-pair measurements plotted on an isotherm plot in order to examine concordance between the different mineral-pair measurements and to assess the extent of isotopic equilibrium (Javoy et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-443" id="REFe-r-443-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">1970</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">; Huebner et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-420" id="REFe-r-420-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">; Gregory et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-349" id="REFe-r-349-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.2">Isotopic equilibrium is measured relative to a straight line with a slope = 1.0, and any departure from this trend is indicative of isotopic disequilibrium.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">Currently, the main application of high-temperature oxygen isotope thermometry is focused on refractory mineral pairs in which oxygen diffusion rates are low and which have seen no interaction with fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.2">The selection of suitable mineral pairs therefore must be made on the basis of the expected temperature range to be determined in the light of diffusion rates and mineral closure temperatures (Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-934" id="REFe-r-934-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.2">Suitable minerals include aluminosilicates, magnetite, garnet and rutile in quartzite, and magnetite, titanite and diopside in marble. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.3">In igneous rocks the minerals quartz and zircon may be used in silicic rocks and olivine in mafic rocks (Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-934" id="REFe-r-934-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.2">A plot of measured and empirical mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">mineral and mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">melt fractionations versus temperature is shown in </span><a class="xref" href="#FIG-fig-114" id="FIG-fig-114-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">Figure 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">, and a table of relevant fractionation factors is given in </span><a class="xref" href="#TN-tblw-42" id="TN-tblw-42-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">Table 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1"> (after Chacko et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">, and Valley, </span><a class="xref" href="ref-list.xhtml#REFe-r-935" id="REFe-r-935-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.2">A recent addition to these fractionation factors is the work of Lacroix and Vennemann (</span><a class="xref" href="ref-list.xhtml#REFe-r-505" id="REFe-r-505-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">), who made an empirical estimate of the fractionation between quartz and Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">Mg chlorites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.2">They show that for the temperature range 240</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">550°C,</span></p><div class="disp-formula" id="EQN-df-144"><epub:switch id="d15794e2931"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.25em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>quartz</mml:mtext><mml:mo>−</mml:mo><mml:mtext>chlorite</mml:mtext></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.01323</mml:mn><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mo>±</mml:mo><mml:mn>0.002</mml:mn></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mi mathvariant="italic">T</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mi mathvariant="normal">o</mml:mi></mml:msup><mml:mi mathvariant="normal">C</mml:mi></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mn>10.97</mml:mn><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mo>±</mml:mo><mml:mn>0.92</mml:mn></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">quartz − chlorite</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1"> =  − 0.01323 (±0.002) × T(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">C) + 10.97 (±0.92)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">(7.12)</span></span></div><div class="boxed-text" id="BOXm-box-9"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">Box 7.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">Example of an oxygen isotope thermometer calculation</span></span></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">A coexisting quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">orthopyroxene pair from a granulite facies metapelite (Huebner et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-420" id="REFe-r-420-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">, sample Bb25c) has the following measured compositions:</span></p><div class="disp-formula" id="EQN-df-145"><epub:switch id="d15794e2993"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mtext>quartz</mml:mtext></mml:msub><mml:mo>=</mml:mo><mml:mn>10.2</mml:mn><mml:mo>‰</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd ass="koboSpan" id="kobo.1249.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">O between quartz and pyroxene (we use the diopside value as an approximation) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1"> see </span><a class="xref" href="#TN-tblw-42" id="TN-tblw-42-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">Table 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1"> and </span><a class="xref" href="#EQN-df-126" id="EQN-df-126-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.2">7.5</span></a> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1"> is</span></p><div class="disp-formula" id="EQN-df-147"><epub:switch id="d15794e3055"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.25em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mi>qz</mml:mi><mml:mo>−</mml:mo><mml:mi>pxn</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mn>2.75</mml:mn><mml:mo>×</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="italic">T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">qz − pxn</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1"> = 2.75 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">/T</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">2</span></sup></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">Since the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1"> value for quartz is &gt;10.0, in this case we use </span><a class="xref" href="#EQN-df-129" id="EQN-df-129-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.2">7.7</span></a></p><div class="disp-formula" id="EQN-df-148"><epub:switch id="d15794e3098"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mi mathvariant="normal">A</mml:mi><mml:mo>−</mml:mo><mml:mi mathvariant="normal">B</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1000</mml:mn><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">A</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1000</mml:mn><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">A − B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1"> = (1000 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">)/(1000 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">)</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">thus</span></p><div class="disp-formula" id="EQN-df-149"><epub:switch id="d15794e3144"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>quartz</mml:mtext><mml:mo>−</mml:mo><mml:mtext>pyroxene</mml:mtext></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mn>1010.2</mml:mn><mml:mo>/</mml:mo><mml:mn>1007.9</mml:mn><mml:mo>=</mml:mo><mml:mn>1.00228</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">quartz − pyroxene</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1"> = 1010.2/1007.9 = 1.00228</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">and</span></p><div class="disp-formula" id="EQN-df-150"><epub:switch id="d15794e3166"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.12em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:mi mathvariant="normal">α</mml:mi><mml:mo>=</mml:mo><mml:mn>2.279</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1"> = 2.279</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">From the thermometer equation (7.5)</span></p><div class="disp-formula" id="EQN-df-151"><epub:switch id="d15794e3183"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>2.279</mml:mn><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:mo>,</mml:mo><mml:mn>750</mml:mn><mml:mo>,</mml:mo><mml:mn>000</mml:mn><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="italic">T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">2.279 = 2, 750, 000/T</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">2</span></sup></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-152"><epub:switch id="d15794e3201"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>T</mml:mi><mml:mo>=</mml:mo><mml:mn>1098</mml:mn><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">K</mml:mi><mml:mo>,</mml:mo><mml:mtext>or</mml:mtext><mml:mspace width="0.25em"/><mml:msup><mml:mn>825</mml:mn><mml:mi mathvariant="normal">o</mml:mi></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>.</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1"> = 1098 K, or 825</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">C.</span></div></epub:default></epub:switch></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">Low-temperature applications of oxygen isotope thermometry.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1"> The earliest application of oxygen isotopes to geological thermometry was in the determination of ocean palaeotemperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.2">The method assumes isotopic equilibrium between the carbonate shells of marine organisms and ocean water and uses the equation of Epstein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-273" id="REFe-r-273-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">1953</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.2">This equation is still applicable despite some proposed revisions (Friedman and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">Neill, 1977):</span></p><div class="disp-formula" id="EQN-df-153"><epub:switch id="d15794e3237"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi>T</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msup><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mn>16.5</mml:mn><mml:mo>−</mml:mo><mml:mn>4.3</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">c</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">w</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mn>0.14</mml:mn><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">c</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">w</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mn>2</mml:mn></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">o</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">C = 16.5 − 4.3(</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">c</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1"> − </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">w</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">) + 0.14(</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">c</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1"> − </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">w</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">2</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">(7.13)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">where </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">c</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1"> and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">w</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1"> are respectively the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">O of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1"> obtained from CaCO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1"> by reaction with H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">PO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1"> at 25°C and the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">O of CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1"> in equilibrium with the seawater at 25°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.2">The method assumes that the oxygen isotopic composition of seawater</span><a class="target" id="IDXloc-tgt-1255"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1"> was the same in the past as today, an assumption which has frequently been challenged and which does not hold for parts of the Pleistocene when glaciation removed </span><sup><a id="page_228"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">O-depleted water from the oceans (Clayton, </span><a class="xref" href="ref-list.xhtml#REFe-r-185" id="REFe-r-185-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.2">The method also assumes that the isotopic composition of oxygen in the organism is the same as in seawater and ignores any species specific </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">vital effects</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">, and that there has not been any post-burial isotopic exchange with sediment pore water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.2">Because the temperatures of ocean bottom waters vary as a function of depth, it is also possible to use oxygen isotope thermometry in palaeobathymetry</span><a class="target" id="IDXloc-tgt-985"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1"> to estimate the depth at which certain benthic marine fauna lived.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">Using these methods, the careful analysis of deep sea sediment cores has allowed us to reconstruct past ocean temperatures and thus past climates over at least 800,000 years and shows the cyclicity of glacial and interglacial periods. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.2">Similarly, climatologists have recognised that continental glacial ice also preserves a long-term record of climate change, which shows the same cyclicity as seen in marine cores. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.3">In these studies both </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">D (see </span><a class="xref" href="#B-sec-126" id="B-sec-126-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">Section 7.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">) are used as temperature proxies. </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">O ice-core measurements are converted into temperature using a calibration</span><a class="target" id="IDXloc-tgt-123"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1"> based upon the linear relationship between annual values for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">O and mean annual temperature at the precipitation site (Jouzel et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-459" id="REFe-r-459-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">) in which </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">O becomes more negative with decreasing temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.2">One such linear relationship for the Greenland Summit area gives the relationship </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1"> = −148.04 + 0.46403</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1"> (K). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.2">While this modern analogue method works best at middle to high latitudes, there are other local (geographic) and temporal factors that must be taken into account in order to obtain an accurate temperature estimate in other areas (Jouzel et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-459" id="REFe-r-459-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">).</span></p></div><div class="sec" id="C-sec-158"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">7.3.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1"> Oxygen Isotope</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">Radiogenic Isotope Correlation Diagrams</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">Correlations between radiogenic and oxygen isotopes</span><a class="target" id="IDXloc-tgt-974"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1"> are of particular importance because variations in the two types of isotope come about through totally different mechanisms and they are particularly important in recognising processes that involve contamination and mixing.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">Recognising crust and mantle reservoirs</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.2">Oxygen isotopes are a very effective way of distinguishing between rocks which formed in equilibrium with the mantle and those which formed from the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.3">In general, the continental crust is enriched in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">O relative to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">s mantle (</span><a class="xref" href="#FIG-fig-112" id="FIG-fig-112-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">Figure 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.2">This has come about largely as a consequence of the long interaction between the continental crust and the hydrosphere and the partitioning of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">O into crustal minerals during low-temperature geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.2">Oxygen isotopes, therefore, are a valuable indicator of surface processes and a useful tracer of rocks which at some time have had contact with the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">s surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.2">Radiogenic isotopes, on the other hand, show differences between crust and mantle reservoirs which are a function of long-lived differences in parent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">daughter element ratios and indicate the isolation of the reservoirs from one another for long periods of Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.2">This gives rise to crustal reservoirs which generally are enriched in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">Sr and in radiogenic lead isotopes but depleted in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">Nd and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">177</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">Hf relative to the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.2">As an example, the range of combined oxygen and strontium isotopic compositions in common rock types is shown in </span><a class="xref" href="#FIG-fig-115" id="FIG-fig-115-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">Figure 7.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">.</span></p><div class="fig" id="FIG-fig-115"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1"><img class="graphic" src="../Images/74584fig7_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">Figure 7.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">The indicative ranges of oxygen and strontium isotopes in common igneous and sedimentary rocks.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">(Adapted from Magaritz et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-550" id="REFe-r-550-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">Recognising crustal contamination</span><a class="target" id="IDClocr-tgt-77"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1"> in igneous rocks.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1"> Many crustal materials have oxygen and strontium isotope ratios which differ from mantle values (</span><a class="xref" href="#FIG-fig-115" id="FIG-fig-115-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">Figure 7.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">) and so have the potential to provide evidence of the interaction between mantle rocks and the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.2">This interaction may be through the contamination of mantle-derived melts in the continental crust or through the contamination of the source region by the subduction of crustal materials into the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.3">Details of the mixing processes are given by Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-893" id="REFe-r-893-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">), James (</span><a class="xref" href="ref-list.xhtml#REFe-r-438" id="REFe-r-438-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">) and Taylor and Sheppard (</span><a class="xref" href="ref-list.xhtml#REFe-r-891" id="REFe-r-891-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">The calculation of mixing curves entails some assumptions about the relative proportions of the parent element of the radiogenic isotope in the end-member compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.2">In the case of strontium, when the contaminant in a source region is enriched in Sr relative to the mantle and forms a relatively small proportion of the whole, then contamination on a </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">Sr versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">O mixing diagram is characterised by the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">convex downward</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1"> curvature of the mixing line. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.2">This arises because not only are crustal materials enriched in Sr relative to the mantle but their </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">Sr ratio is greater than that of the mantle and thus dominates any mixture of the two. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.2">Oxygen concentrations, however, are broadly similar in all rocks so that there is no large increase in the oxygen isotope ratio of the derivative melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.3">The small increase in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">O is a simple linear function of the bulk proportion of crustal to mantle materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.2">In the case when the melt is enriched in Sr relative to the contaminant and the relative proportion of the contaminant is high, then compositions on a Sr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">O isotope plot will define a mixing curve with a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">convex-up</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1"> curvature (James </span><a id="page_229"/><a class="xref" href="ref-list.xhtml#REFe-r-438" id="REFe-r-438-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.2">This could be the case for a mantle-derived melt passing through the continental crust.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">An example of the way in which source mixing has been inferred using oxygen and radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1166"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1"> is given by Trumbull et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-927" id="REFe-r-927-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.2">They show that 130 Ma, Cretaceous granites and related rhyolitic lavas from Namibia have a range of compositions that implies the mixing of mafic melts similar to those found in the Tristan mantle plume with a melt of lower crustal felsic rocks similar in composition to the A-type Damaran granites found in this region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.3">A plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">O in quartz versus the whole-rock Nd isotope composition, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">ε</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">, for a range of granitoids and felsic lavas lies on a mixing line between the probable mantle source and a lower crustal source (</span><a class="xref" href="#FIG-fig-116" id="FIG-fig-116-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">Figure 7.5a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.2">A similar trend is seen on a plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">O versus the Sr isotope composition of the melt at 130 Ma (</span><a class="xref" href="#FIG-fig-116" id="FIG-fig-116-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">Figure 7.5b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">) and illustrates the convex-downward mixing curve described above.</span></p><div class="fig" id="FIG-fig-116"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1"><img class="graphic" src="../Images/74584fig7_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">Figure 7.5</span></span> <p><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">O versus radiogenic isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.2">(a) Plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">quartz</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1"> versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">ε</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">Nd(t)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1"> for granitoids and felsic volcanic rocks (dark blue symbols) from Namibia. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.2">Source compositions for the mantle and two proxy crustal sources (Damaran granites) are shown in pale blue. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.3">Mixing lines between the mantle and crustal sources are constructed for the cases when the Nd concentrations in the crust and mantle are the same (1:1) and when the Nd concentration in the mantle is twice that in the crust (2:1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.4">(b) Plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">quartz</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1"> versus (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">Sr)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">130Ma</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1"> for granitoids and felsic volcanic rocks (blue symbols) from Namibia. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.2">Source compositions for the mantle and two proxy crustal sources are shown in pale blue. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.3">Mixing lines between the mantle and crustal sources are constructed for the cases when the Nd concentrations in the mantle are twice (2:1) and four times (4:1) that in the crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.4">The data in panels (a) and (b) do not support mixing between the mantle source and melts of a lower crystal source similar in composition to the S-type Damaran granites (after Trumbull et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-927" id="REFe-r-927-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">; with permission from Elsevier). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.2">(c) Plot of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">clinopyroxene</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1"> versus (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">Nd)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">whole-rock</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">) for arc-related lavas from the Kermadec</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">Hikurangi margin (after MacPherson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-549" id="REFe-r-549-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">; with permission from Elsevier). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.2">Arc lavas are shown as blue symbols; the pale blue curve is the calculated trend for models of the magma contaminated by continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.3">The dashed line is the calculated curve for mixing between depleted upper mantle and fluids derived from subducted oceanic crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.4">The data support the crust-contamination model.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">MacPherson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-549" id="REFe-r-549-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">) sought to discriminate between mixing in the source region and crustal contamination in the Kermadec</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">Hikurangi convergent margin</span><a class="target" id="IDXloc-tgt-621"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.2">Using </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">O in clinopyroxene as a proxy for the composition of melts, they showed that there is a linear trend between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">O and whole-rock </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">Nd (in modern lavas this is the same as the mantle ratio). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.2">The results were compared with mixing curves for the contamination of the source region </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1"> the mixing of a depleted mantle</span><a class="target" id="IDXloc-tgt-297"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1"> peridotite with a fluid derived from altered subducted oceanic crust and sediment </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1"> and the contamination of basalt with crustal sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.2">They showed that the shape of the curve defined by the data gave a better fit to the curves for crustal contamination than that calculated for mixing in the source (</span><a class="xref" href="#FIG-fig-116" id="FIG-fig-116-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">Figure 7.5c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">), indicating that the melts had interacted with sediments prior to eruption.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">Source contamination is more easily recognisable in regions where there is no continental crust such as in oceanic basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.2">This, however, has become possible only with improved resolution in oxygen isotope analysis, for the oxygen isotope variations may be small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.3">Studies by Eiler (2001) showed that a small increase in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">O (less than 1.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">) in olivine in ocean island basalts</span><a class="target" id="IDXloc-tgt-935"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1"> correlated with increasing </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">Sr, implies a contaminated source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">Finally, it is important to note that crustal contamination is rarely a simple mixing process and frequently involves three components: a melt, a precipitating cumulate phase and a contaminant (Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-893" id="REFe-r-893-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">; James, </span><a class="xref" href="ref-list.xhtml#REFe-r-438" id="REFe-r-438-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.2">This is the AFC process illustrated in </span><a class="xref" href="#FIG-fig-117" id="FIG-fig-117-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">Figure 7.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1"> for mixing between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">O and </span><sup><a id="page_230"/><a class="target" id="IDXloc-tgt-980"/><a class="target" id="IDXloc-tgt-979"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">Sr from Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-893" id="REFe-r-893-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.2">AFC processes</span><a class="target" id="IDXloc-tgt-17"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">, as opposed to simple mixing curves, are represented by a sigmoidal curve which does not extrapolate back to the position of either the source or contaminant.</span></p><div class="fig" id="FIG-fig-117"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1"><img class="graphic" src="../Images/74584fig7_6.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">Figure 7.6</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">Variation in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">O with </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">Sr during assimilation and fractional crystallisation of a magma with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">O = 5.7 and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">Sr = 0.703 contaminated with a crustal component (country rock) with </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">O = 19 and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">Sr = 0.735, for values of the partition coefficient (D) for Sr from 1 to 2. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.2">The black curves are for R = 0.1 (melt to country rock ratio = 10:1) and the red curves are for R = 0.2 (melt to country rock ratio = 5:1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.3">The ratio of cumulates to assimilated country rock is 5:1.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">(After Taylor </span><a class="xref" href="ref-list.xhtml#REFe-r-893" id="REFe-r-893-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">Recognising simple crystal fractionation</span><a class="target" id="IDXloc-tgt-423"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1"> in igneous rocks.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1"> An igneous system which has not suffered crustal contamination</span><a class="target" id="IDClocr-tgt-78"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1"> will exhibit the radiogenic isotope characteristics of the source, for radiogenic isotope ratios are not altered by crystal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">liquid equilibria such as crystal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.2">Oxygen isotopes, on the other hand, do show small changes in isotope ratio with crystal fractionation as is illustrated in </span><a class="xref" href="#FIG-fig-113" id="FIG-fig-113-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">Figure 7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1"> and show a small increase in </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">O with increasing silica content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.2">This decoupling between oxygen and strontium isotopes was documented by Chivas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-180" id="REFe-r-180-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">) in a study of a highly fractionated oceanic-arc plutonic suite in which oxygen isotope ratios increase from mantle values (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">O = 5.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">) in gabbros to </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">O = 7.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1"> in an aplite dyke, whereas </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">Sr ratios remain constant within the limits of error of their determination.</span></p></div></div><div class="sec" id="B-sec-126"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">7.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1"> Hydrogen Isotopes and the Stable Isotope Geochemistry of Water and Hydrothermal Fluids</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">The element hydrogen is ubiquitous in nature in the forms H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">O, OH</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">−</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">, H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1"> and as hydrocarbons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.2">There are two isotopes of hydrogen: </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">H and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">H, normally referred to as D (deuterium); isotope ratios are measured as the ratio D/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">H, expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">D. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.2">Hydrogen isotopes</span><a class="target" id="IDClocr-tgt-161"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1"> show the largest relative mass difference between two stable isotopes with the result that there are large variations in measured hydrogen isotope ratios in naturally occurring materials.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">The study of oxygen isotopes in conjunction with the isotopic study of hydrogen has proved to be a very powerful tool in investigating geological processes </span><a id="page_231"/><a class="target" id="IDClocr-tgt-163"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">involving water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.2">When plotted on a bivariate </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">D versus </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">O graph, waters from different geological environments are found to have very different isotopic signatures (</span><a class="xref" href="#C-sec-161" id="C-sec-161-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">Section 7.3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.2">Hydrogen is a minor component of most rocks, and so, excepting when the fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">rock ratio is very low, the hydrogen isotope composition of rocks and minerals is sensitive to the hydrogen isotope composition of interacting fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.2">Oxygen, on the other hand, comprises 50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1"> by weight (and in some cases more than 90</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1"> by volume) of common rocks and minerals and so is less sensitive to the oxygen isotope ratio of interacting fluids, except at very high fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">rock ratios (</span><a class="xref" href="#C-sec-164" id="C-sec-164-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">Section 7.3.2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">).</span></p><div class="sec" id="C-sec-159"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">7.3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1"> Hydrogen Isotopes</span><a class="target" id="IDClocr-tgt-162"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">The basic data for hydrogen isotopes are given in </span><a class="xref" href="#BOXm-box-10" id="BOXm-box-10-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">Box 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">, and a summary of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">D values for solar system bodies (</span><a class="xref" href="#FIG-fig-118" id="FIG-fig-118-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">Figure 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">) and common rock types and waters (</span><a class="xref" href="#FIG-fig-119" id="FIG-fig-119-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">Figure 7.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">) are also provided. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.2">Hydrogen is generated by heating minerals in a radio frequency (RF) i
