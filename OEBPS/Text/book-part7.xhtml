</head><body class="book-part chapter" id="CN-bp-7"><header><h1 class="CN"><span class="label"><a id="page_219"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Using Stable Isotope Data</span></h1></header><div class="body"><div class="sec" id="A-sec-38"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">7.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">Most naturally occurring elements consist of more than one stable isotope. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.2">In geochemistry the stable isotope systems of interest are those of the light elements H, C, N, O and S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.3">These elements have been the subject of geochemical investigations for many decades and are termed the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1310"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.2">These are elements in which the mass difference between the different stable isotopes is sufficiently large to allow them to be fractionated through physical processes on the basis of their mass differences and in which the rarer isotope is of sufficient abundance to be measurable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.3">They are often the main constituents of geologically important fluids and so provide the opportunity to study both the fluids and the effects of fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">rock interaction</span><a class="target" id="IDXloc-tgt-404"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">Conventionally traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1297"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1"> are converted into a gas (usually H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">, CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1"> or SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">) for the purposes of isotopic analysis, and the mass differences measured in a mass spectrometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.2">With such commonly occurring elements as H, C, N, O and S contamination during sample preparation and analysis is a particular problem and great care must be taken to ensure clean sample handling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.3">Increasingly, ion-beam and laser technologies are being used to obtain a finer spatial resolution of isotopic compositions in small samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.4">Traditional stable isotope studies typically measure the isotopic composition of a molecule or compound such as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">O or CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1"> rather than the single element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.2">This means that there are a number of different possible isotopic combinations within a single molecule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.3">For example, carbon dioxide can exist as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1"> (mass 44), as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1"> or </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">O</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">O (both mass 45), and there are many more possibilities. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">These different molecules are known as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">isotopologues</span><a class="target" id="IDXloc-tgt-608"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">; that is, they are molecules that differ from one another only in isotopic composition and may have the same or different masses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.2">However, their abundances vary greatly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.3">In the example given above, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1"> makes up 98.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1"> of naturally occurring CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">, whereas </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">13</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1"> and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">C</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">17</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">O</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">O form only 1.11</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1"> and 748 ppm, respectively.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">With the advent of multi-collector ICP-MS technology, a number of elements with higher atomic numbers, whose stable isotope variations had been regarded previously as too low to measure accurately, have been shown to have natural isotopic variations and added to the geochemical toolbox. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.2">These are often termed the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1309"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.2">Many occur as trace elements, some are redox sensitive, and some are biologically active, and because of their metallic nature some represent different bonding environments from the traditional covalently bonded stable isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.3">There are a large number of elements crowding into this field, with others emerging. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.4">Here we consider five of the non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1420"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1"> the light elements Li, Mg and Si and the heavier elements Cr and Fe </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1"> to illustrate their diverse applications in modern geochemistry.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">In this chapter we first consider in </span><a class="xref" href="#A-sec-39" id="A-sec-39-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">Section 7.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1"> some of the key principles behind interpreting stable isotope geochemistry</span><a class="target" id="IDXloc-tgt-1292"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">, then in </span><a class="xref" href="#A-sec-40" id="A-sec-40-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">Section 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1"> there is a discussion of the application of the traditional stable isotopes H, C, N, O and S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.2">This is followed in </span><a class="xref" href="#A-sec-41" id="A-sec-41-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">Section 7.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1"> by a discussion of the application of the non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-921"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1"> Li, Mg, Si, Cr and Fe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.2">More detailed treatments of the traditional stable isotopes are given by Valley et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-933" id="REFe-r-933-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">), Taylor et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-892" id="REFe-r-892-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">), Sharp (</span><a class="xref" href="ref-list.xhtml#REFe-r-828" id="REFe-r-828-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">) and Hoefs (</span><a class="xref" href="ref-list.xhtml#REFe-r-402" id="REFe-r-402-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">), and for the non-traditional stable isotopes, Teng et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-905" id="REFe-r-905-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">2017a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">).</span></p></div><div class="sec" id="A-sec-39"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">7.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> Principles of Stable Isotope Geochemistry</span></h1><div class="sec" id="B-sec-120"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">7.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Notation</span></h2><div class="sec" id="C-sec-154"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">7.2.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"> Isotope Ratios: The </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1"> Value</span><a class="target" id="IDXloc-tgt-1301"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">Stable isotope ratios are measured relative to a standard, and because the relative differences are normally very small, they are expressed in parts per thousand (informally as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">per mil</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">): </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.2">The isotope ratio is expressed as a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1"> (delta) value, or del value as it is sometimes colloquially called. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.2">Using oxygen isotopes as an example, the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1"> value is calculated as follows:</span><a id="page_220"/></p><div class="disp-formula" id="EQN-df-121"><epub:switch id="d15794e196"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mi mathvariant="normal">δ</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:mo>‰</mml:mo><mml:mspace width="0.5em"/><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msup><mml:mrow/><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>sample</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>−</mml:mo><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub><mml:msup><mml:mo>/</mml:mo><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mfenced open="(" close=")"><mml:mtext>standard</mml:mtext></mml:mfenced></mml:msub></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mn>1000</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">  = [</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">(sample)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">−</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">(standard)</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">] × 1000</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">(7.1)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">Thus a </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">O value of +10.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1"> means that the sample is enriched in the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">O ratio relative to the standard by 10 parts in thousand and is isotopically </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">heavy</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.2">Similarly, a negative value of −10.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1"> means that the sample is depleted in the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">O ratio relative to the standard by 10 parts in a thousand and is isotopically </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">light</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">.</span></p></div><div class="sec" id="C-sec-155"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">7.2.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"> The Fractionation Factor</span><a class="target" id="IDXloc-tgt-1303"/> <span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">α</span></span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">The fractionation of an isotope between two substances A and B can be defined by the fractionation factor</span></p><div class="disp-formula" id="EQN-df-122"><epub:switch id="d15794e323"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mi mathvariant="normal">A</mml:mi><mml:mo>−</mml:mo><mml:mi mathvariant="normal">B</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mtext>ratio in</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">A</mml:mi><mml:mo>/</mml:mo><mml:mtext>ratio in</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">B</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">A − B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1"> = ratio in A/ratio in B</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">(7.2)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">For example, in the reaction in which </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">O and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">O are exchanged between magnetite and quartz, the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">O between quartz and magnetite is expressed as</span></p><div class="disp-formula" id="EQN-df-123"><epub:switch id="d15794e361"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>quartz</mml:mtext><mml:mo>−</mml:mo><mml:mtext>magnetite</mml:mtext></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi></mml:mrow></mml:mfenced><mml:mtext>in quartz</mml:mtext></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mfenced open="(" close=")"><mml:mrow><mml:msup><mml:mrow/><mml:mn>18</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi><mml:msup><mml:mo>/</mml:mo><mml:mn>16</mml:mn></mml:msup><mml:mi mathvariant="normal">O</mml:mi></mml:mrow></mml:mfenced><mml:mtext>in magnetite</mml:mtext></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">quartz − magnetite</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1"> = [(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">O)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">in quartz</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">/(</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">O)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">in magnetite</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">]</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">where </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">‘</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">O in quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1"> and </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">‘</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">O/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">O in magnetite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1"> are the measured isotopic ratios in coexisting quartz and magnetite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.2">If the isotopes are randomly distributed over all the possible atomic positions in the compounds measured, then </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"> is related to an equilibrium constant </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">K</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1"> such that</span></p><div class="disp-formula" id="EQN-df-124"><epub:switch id="d15794e447"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">α</mml:mi><mml:mo>=</mml:mo><mml:msup><mml:mi>K</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>n</mml:mi></mml:mrow></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">K</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">n</span></span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">(7.3)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1"> is the number of atoms exchanged. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.2">Normally, exchange reactions are written such that only one atom is exchanged, in which case </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">K</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">, and the equilibrium constant is equivalent to the fractionation factor.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">Values for </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1"> are close to unity and typically vary in the third decimal place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.2">Most values therefore are of the form 1.00X. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.3">For example, the fractionation factor for </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">O between quartz and magnetite at 500°C is 1.009 (Javoy, </span><a class="xref" href="ref-list.xhtml#REFe-r-442" id="REFe-r-442-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.2">This may be expressed as the third decimal place value </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1"> the per mil value </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1"> such that the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">magnetite fractionation factor is 9 (or 9.0 per mil). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.2">A useful mathematical approximation for the fractionation factor </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1"> stems from the following relationship:</span></p><div class="disp-formula" id="EQN-df-125"><epub:switch id="d15794e504"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.12em"/><mml:mo>ln</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1.00</mml:mn><mml:mi mathvariant="normal">X</mml:mi></mml:mrow></mml:mfenced><mml:mo>~</mml:mo><mml:mi mathvariant="normal">X</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">1000  ln (1.00X)~X</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">(7.4)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">In the case cited above where </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1"> = 1.009, 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1"> = 9.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.2">Experimental studies have shown that 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1"> is a smooth and often linear function of 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"> for mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">mineral and mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">fluid pairs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.2">This gives rise to the general relationship for the fractionation factor</span></p><div class="disp-formula" id="EQN-df-126"><epub:switch id="d15794e541"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.12em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mn>2</mml:mn></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mi mathvariant="normal">A</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi>T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mi mathvariant="normal">B</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">mineral 1 − mineral 2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1"> = A(10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">) + B</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">(7.5)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1"> is in Kelvin and A and B are constants, normally determined by experiment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.2">In the case of the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">magnetite pair the values for A and B are 6.29 and 0, respectively (Chacko et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">), giving the expression:</span></p><div class="disp-formula" id="EQN-df-127"><epub:switch id="d15794e599"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>1000</mml:mn><mml:mspace width="0.12em"/><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mtext>quartz</mml:mtext><mml:mo>−</mml:mo><mml:mtext>magnetite</mml:mtext></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mn>6.29</mml:mn><mml:mo>×</mml:mo><mml:mn>1</mml:mn><mml:msup><mml:mn>0</mml:mn><mml:mn>6</mml:mn></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:mi mathvariant="italic">T</mml:mi><mml:mn>2</mml:mn></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">1000  ln  </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">quartz − magnetite</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1"> = 6.29 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">/T</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">2</span></sup></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">A further useful approximation is the relationship between 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1"> and measured isotope ratios expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1"> values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.2">The difference between the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1"> values for two minerals is expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">Δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1"> which approximates to 1000 ln </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">, when the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1"> values are less than 10. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.2">In the case of oxygen isotopic exchange between quartz and magnetite,</span></p><div class="disp-formula" id="EQN-df-128"><epub:switch id="d15794e655"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">Δ</mml:mi><mml:mrow><mml:mi>qz</mml:mi><mml:mo>−</mml:mo><mml:mi>mgt</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi>qz</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi>mgt</mml:mi></mml:msub><mml:mo>~</mml:mo><mml:mn>1000</mml:mn><mml:mo>ln</mml:mo><mml:mspace width="0.12em"/><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mi>qz</mml:mi><mml:mo>−</mml:mo><mml:mi>mgt</mml:mi></mml:mrow></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">Δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">qz − mgt</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1"> = </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">qz</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1"> − </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">mgt</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">~1000 ln  </span><span class="italic"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">α</span></span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">qz − mgt</span></sub></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">(7.6)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">When </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1"> values are larger than 10, then the following expression should be used:</span></p><div class="disp-formula" id="EQN-df-129"><epub:switch id="d15794e708"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">α</mml:mi><mml:mrow><mml:mi mathvariant="normal">A</mml:mi><mml:mo>−</mml:mo><mml:mi mathvariant="normal">B</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1000</mml:mn><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">A</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1000</mml:mn><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">δ</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">α</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">A − B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1"> = (1000 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">)/(1000 + </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">δ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">(7.7)</span></span></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">A range of approaches is used to obtain stable isotope fractionation factors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.2">These include theoretical calculations based upon models of atomic structure and bond strength, experimental studies, and empirical investigations based upon well-studied natural samples (see Chacko et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">, for a review; Sharp </span><a class="xref" href="ref-list.xhtml#REFe-r-828" id="REFe-r-828-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.2">These authors also provide a helpful compilation of self-consistent, experimentally determined mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">mineral fractionation factors (values for A) for oxygen isotopes, which is summarised here in </span><a class="xref" href="#TN-tblw-42" id="TN-tblw-42-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">Table 7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">.</span></p><div class="table-wrap" id="TN-tblw-42"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">Table 7.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">Oxygen isotope fractionation between mineral pairs</span><a class="xref" href="#TFN-fn-46" id="TFN-fn-46-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bott ="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-150" id="REFe-r-150-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">) and Valley (</span><a class="xref" href="ref-list.xhtml#REFe-r-935" id="REFe-r-935-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">Isotopic fractionations between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">minerals and melt</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1"> vary as a result of the changing composition of the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.2">Mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">melt fractionations are defined in the same way as for mineral pairs (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.2">7.2) and these values are particularly useful when seeking to calculate the stable isotope composition of a melt from the isotopic composition of one or more refractory or phenocryst phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.3">Other approaches used to measure the isotopic composition of a melt include the direct measurement of the fresh glass, or to treat the melt as </span><a id="page_221"/><a class="target" id="IDXloc-tgt-976"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">a mixture of normative minerals with a fractionation factor calculated from the weighted average of the fractionation factors of the normative minerals (Bindeman, </span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">).</span></p></div></div><div class="sec" id="B-sec-121"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">7.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1"> Equilibrium Stable Isotope Fractionation</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">One of the most fundamental concepts behind stable isotope fractionation</span><a class="target" id="IDXloc-tgt-1302"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1"> is that the mass of an atom affects its translational, rotational and vibrational motions and thus the strength of its chemical bonds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.2">Most isotopic fractionations are the result of equilibrium effects and follow the rules of equilibrium thermodynamics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.3">This means that equilibrium fractionation between two phases is based upon the differences in the bond-strength of the different isotopes of the element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.4">The heavier isotope will form the stronger, stiffer bond. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.5">So that when an isotope is partitioned between two minerals in an exchange reaction such as</span></p><div class="disp-formula" id="EQN-df-130"><epub:switch id="d15794e1430"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mn>2</mml:mn><mml:msup><mml:mi>Si</mml:mi><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msup><mml:msub><mml:mi>Fe</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>4</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:msup><mml:mi>Si</mml:mi><mml:mn>18</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msup><mml:msub><mml:mi>Fe</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mn>16</mml:mn></mml:msup><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>4</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">2Si</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1"> + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">3</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1"> = 2Si</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1"> + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">3</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">4</span></sub></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">the heavier isotope will partition into the mineral with the higher ionic potential</span><a class="target" id="IDXloc-tgt-568"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.2">In the case of the fractionation of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">O between quartz and magnetite, it is the quartz, which contains small highly charged Si</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">, that is enriched in </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">O, and the magnetite is </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">O-deficient. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.2">The relationship between bond strength and isotopic fractionation was illustrated by Bindeman (</span><a class="xref" href="ref-list.xhtml#REFe-r-83" id="REFe-r-83-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">), who gives the example of a granite at 850°C with a whole rock </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">O value of 7.8</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1"> which shows decreasing </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">O of its constituent minerals according to the increasing number of non-Si</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">O bonds in the mineral as follows:</span></p><div class="disp-formula" id="EQN-df-131"><epub:switch id="d15794e1521"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtable columnalign="left" displaystyle="true"><mml:mtr><mml:mtd><mml:mtext>quartz</mml:mtext><mml:mspace width="0.6em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>8.2</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>&gt;</mml:mo><mml:mtext>albite</mml:mtext><mml:mo>≈</mml:mo><mml:mtext>Kfsp</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>7.5</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>&gt;</mml:mo><mml:mtext>anorthite</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>6.6</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mspace width=".9em"/><mml:mo>&gt;</mml:mo><mml:mtext>zircon</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>6.4</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>≥</mml:mo><mml:mtext>pyroxene</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>6.3</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced></mml:mtd></mml:mtr><mml:mtr><mml:mtd><mml:mo>≈</mml:mo><mml:mtext>amphibole</mml:mtext><mml:mspace width=".8em"/><mml:mo>≥</mml:mo><mml:mtext>biotite</mml:mtext><mml:mo>≥</mml:mo><mml:mtext>garnet</mml:mtext><mml:mo>≈</mml:mo><mml:mtext>olivine</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>6.1</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>&gt;</mml:mo><mml:mtext>sphene</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>5.4</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>≥</mml:mo><mml:mtext>ilmenite</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>4.9</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced><mml:mo>&gt;</mml:mo></mml:mtd></mml:mtr><mml:mtr><mml:mtd><mml:mtext>apatite</mml:mtext><mml:mo>≥</mml:mo><mml:mtext>magnetite</mml:mtext><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>3.5</mml:mn><mml:mo>‰</mml:mo></mml:mrow></mml:mfenced></mml:mtd></mml:mtr></mml:mtable></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1"><img class="math-graphic" src="../Images/74584eqnu7_1.png"/></span></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">It is evident from the above that the oxygen isotope composition of plagioclase is a function of its anorthite content.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">It was shown in </span><a class="xref" href="#EQN-df-126" id="EQN-df-126-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.2">7.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1"> that there is an important temperature control on isotopic fractionation leading to an obvious application in isotopic thermometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.2">Relative volume changes in isotopic exchange reactions, on the other hand, are very small, except for hydrogen isotopes, and therefore there is a minimal pressure effect. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.3">Clayton (</span><a class="xref" href="ref-list.xhtml#REFe-r-185" id="REFe-r-185-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">) showed that at pressures of less than 20 kb the effect of pressure on oxygen isotope fractionation is less than 0.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1"> and lies within the measured analytical uncertainties. </span><a id="page_222"/><a class="target" id="IDClocr-tgt-353"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">The absence of a significant pressure effect on stable isotope fractionation means that isotopic exchange reactions can be investigated at high pressures where reaction rates are fast and the results extrapolated to lower pressures.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">There is also some evidence for crystallographic controls on isotope fractionation in minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.2">Heavy isotopes are concentrated in more closely packed crystal structures as illustrated by the fractionation of carbon isotopes</span><a class="target" id="IDXloc-tgt-135"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1"> between diamond and graphite and </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">O between </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">α</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">- and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">β</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">-quartz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.2">In calcite, crystal faces from different crystallographic forms have different isotopic compositions indicating that different surfaces in the same crystal can have slightly different bonding characteristics which are sufficient to fractionate the isotopes of oxygen and carbon (Dickson, </span><a class="xref" href="ref-list.xhtml#REFe-r-244" id="REFe-r-244-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">).</span></p></div><div class="sec" id="B-sec-122"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">7.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1"> Kinetic Controls on Stable Isotope Fractionation</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">Kinetically controlled stable isotope fractionation reflects the readiness of a particular isotope to react and can be important in identifying particular physical and biological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.2">For example, in a physical process such evaporation, an isotopically light molecule will have a slightly greater velocity than an equivalent heavy molecule. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.3">Kinetic isotope effects are often associated with fast, incomplete or unidirectional processes such as evaporation, diffusion and dissociation reactions, and unlike equilibrium processes they do not follow well-understood thermodynamic rules. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.4">Typically, they are more important in low-temperature geochemistry and are rarer at high temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.5">During distillation the light isotopic species is preferentially enriched in the vapour phase according to the Rayleigh fractionation</span><a class="target" id="IDXloc-tgt-440"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1"> law (</span><a class="xref" href="book-part4.xhtml#B-sec-70" id="B-sec-70-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">) as is found in the fractionation of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">O and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">D in rainwater and ice.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">When isotopic fractionation takes place as a result of diffusion, there is a kinetic effect whereby the light isotope is enriched relative to the heavy in the direction of transport indicating the mass dependence of this process (Watkins et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-973" id="REFe-r-973-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.2">At high temperatures diffusion-controlled isotopic fractionation can be important when interpreting the results of oxygen isotopes as thermometers or in experiments where high-temperature processes have not reached equilibrium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.3">At lower temperatures isotopes can be fractionated by adsorption onto clay minerals in sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.4">For example, isotopically lighter hydrogen, oxygen and sulphur may be preferentially adsorbed onto clay, leading to isotopic enrichments in formation waters (Ohmoto and Rye, </span><a class="xref" href="ref-list.xhtml#REFe-r-655" id="REFe-r-655-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">Kinetically controlled stable isotope fractionation is particularly important during biological processes and so is relevant to all the traditional stable isotope systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.2">Products from bacterial reactions tend to be enriched in in the light isotope because the dissociation energies are lower and bonds more easily broken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.3">For example, the bacterial reduction of seawater sulphate to sulphide proceeds 2.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1"> faster for the light isotope </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">S than for </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.2">For the reactions</span></p><div class="disp-formula" id="EQN-df-132"><epub:switch id="d15794e1673"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>32</mml:mn></mml:msup><mml:msup><mml:msub><mml:mi>SO</mml:mi><mml:mn>4</mml:mn></mml:msub><mml:mrow><mml:mo>−</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mo>→</mml:mo><mml:msup><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mn>32</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mtext>with</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">a</mml:mi><mml:mspace width="0.25em"/><mml:mtext>reaction rate of</mml:mtext><mml:mspace width="0.12em"/><mml:msub><mml:mi>k</mml:mi><mml:mn>1</mml:mn></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">−2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">→</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1"> H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">2</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">32</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">S (with a reaction rate of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">)</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-133"><epub:switch id="d15794e1725"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:mrow/><mml:mn>34</mml:mn></mml:msup><mml:msup><mml:msub><mml:mi>SO</mml:mi><mml:mn>4</mml:mn></mml:msub><mml:mrow><mml:mo>−</mml:mo><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mo>→</mml:mo><mml:msup><mml:msub><mml:mi mathvariant="normal">H</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mn>34</mml:mn></mml:msup><mml:mi mathvariant="normal">S</mml:mi><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mtext>with</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">a</mml:mi><mml:mspace width="0.25em"/><mml:mtext>reaction rate of</mml:mtext><mml:mspace width="0.12em"/><mml:msub><mml:mi>k</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">4</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">−2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">→</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1"> H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">2</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">S (with a reaction rate of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">)</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">the rate constant </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1"> is greater than the rate constant </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1"> and the ratio </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">k</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1"> = 1.022 (Rees, </span><a class="xref" href="ref-list.xhtml#REFe-r-739" id="REFe-r-739-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.2">The effects of this fractionation in a closed system may be modelled using the Rayleigh fractionation equation (</span><a class="xref" href="book-part4.xhtml#B-sec-70" id="B-sec-70-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">).</span></p></div><div class="sec" id="B-s
