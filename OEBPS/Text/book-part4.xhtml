ribution coefficient of the minerals which make up the melt and is calculated from </span><a class="xref" href="#EQN-df-63" id="EQN-df-63-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3821.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3821.2">4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3822.1">.</span></p><p><a id="page_119"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.1">The variation in trace element</span><a class="target" id="IDXloc-tgt-1394"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3824.1"> concentrations relative to the original liquid (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3826.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3827.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3828.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3829.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.1">) during fractional melting for a single melt increment at different degrees of melting and for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3831.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3832.1"> is shown for modal melting (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3832.2">4.10) in </span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3833.1">Figure 4.10a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3834.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3834.2">In the range 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3835.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3836.1">10% melting the changes in element concentrations relative to the original source are more extreme than in batch melting, although the limiting value of 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3837.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.1"> is the same. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.2">Trace element concentrations in the original solid, momentarily in equilibrium with the liquid (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.3">4.11), are shown in </span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3839.1">Figure 4.10b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3840.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3840.2">Incompatible elements are more strongly depleted than in batch melting, although compatible element concentrations are unchanged relative to the source until very high melt fractions are reached.</span></p><div class="fig" id="FIG-fig-55"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3841.1"><img class="graphic" src="../Images/74584fig4_10.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3842.1">Figure 4.10</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3843.1">The enrichment of a trace element in a melt relative to its source (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3844.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3845.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3846.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3847.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3848.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3849.1">) as a function of the fraction of melting (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3850.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3851.1">), during modal fractional melting for different values of bulk partition coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3852.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.2">During fractional melting only a very small melt fraction is produced and it is instantly removed from the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.3">(a) Relative concentrations in the melt fraction during modal fractional melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.4">(b) Relative concentrations in the unmelted solid residue during modal fractional melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.5">(c) Relative concentrations in the melt fraction during modal fractional melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.6">In this case small melt fractions are removed instantly from the source but aggregate together and the composition averaged. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.7">This process produces very similar results to that of batch melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.8">(d) A comparison between the effects of batch melting (red curves), fractional melting (black curves), and averaged fractional melting (blue curves) for incompatible elements (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3855.1"> = 0.01) and compatible elements (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3856.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3857.1"> = 5).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3858.1">When several melt increments</span><a class="target" id="IDClocr-tgt-214"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3859.1"> have collected together the general expression becomes</span></p><div class="disp-formula" id="EQN-df-69"><epub:switch id="d15028e8411"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>F</mml:mi><mml:mo>∗</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi mathvariant="italic">PF</mml:mi><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>P</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3860.1"><img class="math-graphic" src="../Images/74584eqn4_14.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3861.1">(4.14)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3862.1">where </span><span class="inline-formula"><epub:switch id="d15028e8454"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3863.1"><img class="math-graphic" src="../Images/74584inline4_4.png"/></span></epub:default></epub:switch></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3864.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3865.1"> is the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3866.1">averaged concentration</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3867.1"> of a trace element in a mixed melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3867.2">In the case of modal melting </span><a class="xref" href="#EQN-df-68" id="EQN-df-68-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3868.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3868.2">4.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3869.1"> simplifies to</span></p><div class="disp-formula" id="EQN-df-70"><epub:switch id="d15028e8471"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>F</mml:mi><mml:mo>∗</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mn>1</mml:mn><mml:mo>–</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>–</mml:mo><mml:mi>F</mml:mi></mml:mrow></mml:mfenced><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>D</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:mrow></mml:msup></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3870.1"><img class="math-graphic" src="../Images/74584eqn4_15.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3871.1">(4.15)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3872.1">The relative enrichment of trace elements in the melt relative to the source during fractional melting in which the melt increments are collected together in a common reservoir is illustrated in </span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.1">Figure 4.10c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3874.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3874.2">In this case fractional melting is indistinguishable from batch melting except for compatible elements</span><a class="target" id="IDClocr-tgt-54"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3875.1"> at very large degrees of melting (</span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3876.1">Figure 4.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3877.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3878.1">A comparison between the degrees of relative enrichment during batch melting, fractional melting, </span><a id="page_120"/><a class="target" id="IDXloc-tgt-1517"/><a class="target" id="IDXloc-tgt-1028"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.1">and averaged fractional melting is shown in </span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3880.1">Figure 4.10d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3881.1"> for highly incompatible elements (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3882.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3883.1"> = 0.01) and compatible elements (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3884.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.1"> = 5). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.2">For incompatible elements there is a large difference in concentration ratios between fractional melting and batch melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.3">Ratios for averaged fractional melting are very close to those for batch melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.4">For compatible elements there is little difference between the three models until high melt fractions of &gt;20% are reached.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3886.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3887.1">Dynamic melting</span><a class="target" id="IDXloc-tgt-1016"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3888.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3889.1"> Batch melting</span><a class="target" id="IDXloc-tgt-1014"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3890.1"> and fractional melting might be regarded as end-members of two different modes of melt extraction</span><a class="target" id="IDXloc-tgt-794"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3891.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3891.2">However, studies of mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-849"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3892.1"> in the 1970s and 1980s suggested that mantle melting</span><a class="target" id="IDXloc-tgt-743"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3893.1"> was a more complex and dynamic process than is implied by either batch or fractional melting (Langmuir et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-508" id="REFe-r-508-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3894.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3895.1">; Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-1000" id="REFe-r-1000-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3896.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3897.1">; McKenzie, </span><a class="xref" href="ref-list.xhtml#REFe-r-580" id="REFe-r-580-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3898.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3899.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3899.2">These processes have been reviewed by Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3900.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3901.1">) and discussed in detail by Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-829" id="REFe-r-829-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3902.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3903.1">) and Zhou and Reid (</span><a class="xref" href="ref-list.xhtml#REFe-r-1035" id="REFe-r-1035-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3904.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3905.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3905.2">These authors propose numerical models for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3906.1">dynamic melting</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3907.1">, by which they mean </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3908.1">continuous melting</span><a class="target" id="IDXloc-tgt-1015"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.1"> with retained or trapped melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.2">This process may take place in either a closed or open system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.3">In a closed system a melt may leave the system but nothing is added, whereas in an open system matter is being added while solid material melts and melt is being released. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.4">During dynamic melting trace element concentrations in the melt will be influenced by variable melt/source-rock ratios, a variable contribution of solid phases to the melt (modal or non-modal melting), as well as varying partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.5">In part the process is also governed by the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3910.1">permeability threshold</span><a class="target" id="IDXloc-tgt-807"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3911.1">, that is, the critical degree of melting at which melt first leaves the system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3911.2">The effects of dynamic melting and the importance of the interstitial melt fraction</span><a class="target" id="IDXloc-tgt-801"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3912.1"> on the relative concentrations of an incompatible element during non-modal melting of mantle peridotite are illustrated as a function of total melt fraction in </span><a class="xref" href="#FIG-fig-56" id="FIG-fig-56-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3913.1">Figure 4.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3914.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3914.2">The limiting concentrations are given by the batch melting and fractional melting curves and the continuous melting curves have a shape similar to that of the fractional melting curves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3914.3">However, the models discussed by Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-829" id="REFe-r-829-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3915.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3916.1">) are limited inasmuch as they do not account for variable partition coefficients; melting proportions are held constant; and kinetic diffusion effects are ignored.</span></p><div class="fig" id="FIG-fig-56"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3917.1"><img class="graphic" src="../Images/74584fig4_11.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3918.1">Figure 4.11</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.1">Behaviour of an incompatible element during the non-modal melting of peridotite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.2">The limiting cases are batch melting and fractional melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.3">Dynamic melting defines relative concentration curves similar to that of fractional melting but shows a dependence on the value of the interstitial melt fraction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.4">Three such curves are shown.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3920.1">(After Shaw </span><a class="xref" href="ref-list.xhtml#REFe-r-829" id="REFe-r-829-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3921.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3922.1">; with permission from the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3923.1">Canadian Mineralogist</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3924.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3925.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3926.1">Zone refining</span><a class="target" id="IDXloc-tgt-1034"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3927.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.1"> Zone refining or zone melting is a process used in metallurgy for the purification of metals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.2">The principle is that a metal rod or some similar material is passed through a heat source which causes melting of a small section of the rod. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.3">During this melting, incompatible impurities in the metal accumulate in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.4">As the rod is passed through the heat source the melt migrates and scavenges impurities as it moves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.5">The end products are a metal rod depleted in impurities and a final melt enriched in impurities.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3929.1">The equation for the enrichment of a trace element in the melt (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3930.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3931.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3932.1">) relative to the original composition (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3933.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3934.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3935.1">) by zone refining is</span></p><div class="disp-formula" id="EQN-df-71"><epub:switch id="d15028e8618"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:mfenced><mml:mo>−</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:mfenced><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>∗</mml:mo><mml:msup><mml:mi mathvariant="normal">e</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mi mathvariant="italic">n</mml:mi><mml:mo>∗</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3936.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3937.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3938.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3939.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3940.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3941.1"> = (1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3942.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.1">) − [(1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3944.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3945.1">) − 1] </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3946.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3947.1"> e</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3948.1">−n </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3949.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3950.1"> </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3951.1">D</span></span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3952.1">(4.16)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3953.1">The depletion in the source (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3954.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3955.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3956.1">) relative to the concentration in the original composition is</span></p><div class="disp-formula" id="EQN-df-72"><epub:switch id="d15028e8689"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">S</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:mfenced><mml:mo>∗</mml:mo><mml:msup><mml:mi mathvariant="normal">e</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mi mathvariant="italic">n</mml:mi><mml:mo>∗</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3957.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3958.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3959.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3960.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3961.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3962.1"> = 1 − (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3963.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3964.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3965.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3966.1"> e</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3967.1">−n </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3968.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3969.1"> </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3970.1">D</span></span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3971.1">(4.17)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3972.1">where n is the number of equivalent rock-volumes that have reacted with the liquid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3972.2">Where n is very large the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3973.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3974.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3975.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3976.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3977.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3978.1"> reduces to 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3979.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3980.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3980.2">The numerical effects of zone refining are illustrated in </span><a class="xref" href="#FIG-fig-57" id="FIG-fig-57-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3981.1">Figure 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3982.1">, which shows the enrichment of a trace element relative to its original </span><a id="page_121"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3983.1">concentration for the number of rock volumes consumed (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3984.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3985.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3985.2">For incompatible elements (0.001</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3987.1">0.01) the maximum enrichment in the melt is 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3988.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3989.1"> rock volumes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3989.2">In the solid phase </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3990.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3991.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3992.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3993.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3994.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3995.1"> rises to 1.0 after a large number of rock volumes (see also Shaw, </span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3996.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3997.1">).</span></p><div class="fig" id="FIG-fig-57"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3998.1"><img class="graphic" src="../Images/74584fig4_12.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3999.1">Figure 4.12</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4000.1">Plot of trace element enrichment during zone refining in both the melt and residual solid for incompatible elements with </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4001.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4002.1"> = 0.01 and 0.001. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4002.2">The solid phase approaches the original composition and the melt phase the value of 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4003.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4004.1"> (the partition coefficient) after a large number of rock volumes.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4005.1">Originally, zone refining was thought to be applicable to mantle processes (Harris, </span><a class="xref" href="ref-list.xhtml#REFe-r-376" id="REFe-r-376-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4006.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4007.1">) and Neal and Davidson (</span><a class="xref" href="ref-list.xhtml#REFe-r-624" id="REFe-r-624-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4008.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4009.1">) proposed a zone-refining process to model REE concentrations in a highly enriched potassic ultramafic rock parental to alnöite</span><a class="target" id="IDXloc-tgt-26"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4010.1"> at Malaita</span><a class="target" id="IDXloc-tgt-735"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4011.1"> in the Solomon Islands. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4011.2">However, it is now thought that most highly enriched mantle</span><a class="target" id="IDXloc-tgt-366"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4012.1"> melts are the product of fractional melting</span><a class="target" id="IDClocr-tgt-278"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4013.1"> in a dynamic melting environment (see above). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4013.2">Thus, most recent applications of zone refining involve the presence of a fluid phase and have been applied to the development of fluid inclusions</span><a class="target" id="IDXloc-tgt-397"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4014.1"> (Lambrecht and Diamond, </span><a class="xref" href="ref-list.xhtml#REFe-r-506" id="REFe-r-506-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4015.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4016.1">), mineralisation in layered mafic intrusions</span><a class="target" id="IDXloc-tgt-662"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4017.1"> (Br</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4018.1">ű</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4019.1">gmann et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-119" id="REFe-r-119-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4020.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4021.1">), the development of chimneys in hydrothermal vent systems</span><a class="target" id="IDXloc-tgt-544"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4022.1"> (Yuan et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1020" id="REFe-r-1020-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4023.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4024.1">) and in the formation of granitoid magmas (Lundstrom, </span><a class="xref" href="ref-list.xhtml#REFe-r-543" id="REFe-r-543-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4025.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4026.1">).</span></p></div><div class="sec" id="C-sec-83"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4027.1">4.2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4028.1"> Crystal Fractionation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4029.1">This section examines the way in which trace elements</span><a class="target" id="IDXloc-tgt-1395"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4030.1"> behave during the crystallisation of a silicate melt and applies principally to magma chamber processes</span><a class="target" id="IDXloc-tgt-693"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4031.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4031.2">Five types of crystallisation are considered: equilibrium crystallisation</span><a class="target" id="IDXloc-tgt-430"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4032.1">, Rayleigh fractionation</span><a class="target" id="IDClocr-tgt-133"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4033.1">, in situ crystallisation</span><a class="target" id="IDXloc-tgt-432"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4034.1">, assimilation and fractional crystallisation</span><a class="target" id="IDXloc-tgt-429"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4035.1"> (AFC), and dynamic processes in a replenished magma chamber.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4036.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4037.1">Equilibrium crystallisation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.2">The starting point of equilibrium crystallisation is a closed system in which a hot magma cools until one or more mineral phases begins to crystallise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.3">The process describes complete equilibrium between all solid phases and the melt during crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.4">This is not thought to be a common process, although the presence of unzoned crystals in some mafic rocks suggests that it may be applicable on a local scale in some mafic magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4038.5">The distribution of trace elements during equilibrium crystallisation is the reverse of equilibrium or batch melting (</span><a class="xref" href="#B-sec-70" id="B-sec-70-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4039.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4040.1">), and the equation therefore is</span></p><div class="disp-formula" id="EQN-df-73"><epub:switch id="d15028e8859"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mi>D</mml:mi><mml:mo>+</mml:mo><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4041.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4042.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4043.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4044.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4045.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4046.1"> = 1/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4048.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4049.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4050.1">(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4051.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4052.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4053.1">(4.18)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4054.1">The equation for the crystallising solids is</span></p><div class="disp-formula" id="EQN-df-74"><epub:switch id="d15028e8904"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">R</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mi>D</mml:mi><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mi>D</mml:mi><mml:mo>+</mml:mo><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>D</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4055.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4056.1">R</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4057.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4058.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4059.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4060.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4061.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4062.1">/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4063.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4064.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4065.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4066.1">(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4067.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4068.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4069.1">(4.19)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4070.1">In this case </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4071.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4072.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4073.1"> is redefined as the initial concentration of a trace element in the initial melt, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4074.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4075.1">R</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4076.1"> the concentration of a trace element in the crystallising solid, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4077.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4078.1"> is the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4079.1">fraction of melt remaining</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4080.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4081.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4082.1"> is the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1037"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4083.1"> of the fractionating assemblage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4083.2">The enrichment and depletion of trace elements relative to the original liquid for a range of partition coefficients is identical to that in the batch melting diagram (</span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4084.1">Figure 4.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4085.1">), but in this case the value of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4086.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4087.1"> (the fraction of melt remaining) is shown decreasing from left to right on the diagram (see </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4088.1">Figure 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4089.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4090.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4091.1">Fractional crystallisation</span><a class="target" id="IDXloc-tgt-416"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4092.1">/Rayleigh fractionation</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.2">More commonly, crystals are thought to be removed from the site of formation after crystallisation and the distribution of trace elements is not an equilibrium process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.3">At best, surface equilibrium may be attained, and so fractional crystallisation is better described by the Rayleigh law. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4093.4">Rayleigh fractionation describes the extreme case where crystals are effectively removed </span><a id="page_122"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4094.1">from the melt the instant they have formed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4094.2">The equation for Rayleigh fractionation is</span></p><div class="disp-formula" id="EQN-df-75"><epub:switch id="d15028e8993"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4095.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4096.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4097.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4098.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4099.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4100.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4101.1">F</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4102.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4103.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4104.1"> − 1)</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4105.1">(4.20)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4106.1">and the equation for the enrichment of a trace element relative to the original liquid in the crystals as they crystallise (the instantaneous solid) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4107.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4108.1">R</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4109.1"> is given by</span></p><div class="disp-formula" id="EQN-df-76"><epub:switch id="d15028e9035"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">R</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mi>D</mml:mi><mml:mo>×</mml:mo><mml:msup><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4110.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4111.1">R</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4112.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4113.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4114.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4115.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4116.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4117.1"> × </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4118.1">F</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4119.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4120.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4121.1"> − 1)</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4122.1">(4.21)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4123.1">The equation for the mean enrichment of a trace element in the cumulate relative to the original liquid </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4124.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4125.1"> the total residual solid </span><span class="inline-formula"><epub:switch id="d15028e9082"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4126.1"><img class="math-graphic" src="../Images/74584inline4_5.png"/></span></epub:default></epub:switch></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4127.1">R</span></sub> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4128.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4129.1"> is</span></p><div class="disp-formula" id="EQN-df-77"><epub:switch id="d15028e9095"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover><mml:mi mathvariant="normal">R</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:msup><mml:mi>F</mml:mi><mml:mi>D</mml:mi></mml:msup></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>F</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4130.1"><img class="math-graphic" src="../Images/74584eqn4_22.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4131.1">(4.22)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4132.1">Rayleigh fractionation is illustrated in </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4133.1">Figure 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4134.1"> and shows the concentration of a trace element relative to its initial concentration in the liquid at differing values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4135.1">F</span></span> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4136.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4137.1"> the proportion of liquid remaining </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4138.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4139.1"> for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4140.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4141.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4141.2">For incompatible elements there is little difference between Rayleigh fractionation and equilibrium crystallisation until more than about 75% of the magma has crystallised at which point the efficient separation of crystals and liquid becomes physically difficult. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4141.3">The limiting case for incompatible elements is where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4142.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4143.1"> = 0 in which case </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4144.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4145.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4146.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4147.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4148.1">O</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4149.1"> = 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4150.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4151.1">, </span><a id="page_123"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4152.1">the</span><a class="target" id="IDXloc-tgt-431"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4153.1"> same as for equilibrium crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4153.2">It is therefore impossible to enrich a liquid beyond this point by fractional crystallisation</span><a class="target" id="IDClocr-tgt-125"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4154.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4154.2">Rayleigh fractionation is less effective than batch melting in changing the ratio of two incompatible elements for the Rayleigh fractionation curve, for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4155.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4156.1"> = 0.01 plots very close to the curve for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4157.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4158.1"> = 0.1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4158.2">Compatible elements are removed from the melt more rapidly than in the case of equilibrium crystallisation (</span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4159.1">Figure 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4160.1">).</span></p><div class="fig" id="FIG-fig-58"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4161.1"><img class="graphic" src="../Images/74584fig4_13.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4162.1">Figure 4.13</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.1">Relative concentrations versus fraction of melt remaining for trace elements in different crystallisation models for a range of partition coefficients (values shown adjacent to respective curves). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4163.2">(a) Relative concentrations in the melt during equilibrium crystallisation (black lines) and fractional crystallisation (red lines) for partition coefficient with values between 0.1 and 10; (b) relative concentrations in the solid residue during equilibrium crystallisation (black lines) and fractional crystallisation (red lines) for partition coefficient with values between 0.1 and 10; (c) average relative concentration in the accumulated solid residue during fractional crystallisation for partition coefficient with values between 0.1 and 10; (d) concentration in the melt during in situ crystallisation for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4164.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4165.1"> = 0.1 and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4166.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4167.1"> = 0.02 and 0.25 (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4168.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4169.1"> is the fraction of magma allocated to the solidification zone which is returned to the magma chamber) and for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4170.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4171.1"> = 2.0 and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4172.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4173.1"> = 0.02 and 0.5.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4174.1">The concentration of trace elements in the instantaneous solid residue of Rayleigh fractionation is illustrated in </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4175.1">Figure 4.13b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4176.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4176.2">More relevant, however, is the mean concentration in the cumulate (</span><span class="inline-formula"><epub:switch id="d15028e9201"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4177.1"><img class="math-graphic" src="../Images/74584inline4_6.png"/></span></epub:default></epub:switch></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4178.1">R</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4179.1">) given by </span><a class="xref" href="#EQN-df-76" id="EQN-df-76-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4180.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4180.2">4.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4181.1"> (</span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4182.1">Figure 4.13c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4183.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4183.2">At low degrees of fractionation, compatible elements</span><a class="target" id="IDXloc-tgt-212"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4184.1"> are strongly enriched in the residue and incompatible elements strongly depleted relative to concentrations in the original liquid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4184.2">In reality, crystallisation processes probably operate between the two extremes of equilibrium crystallisation and fractional crystallisation, and these should be seen as limiting cases.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4185.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4186.1">In situ crystallisation.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4187.1"> It is also important to consider a more realistic view of fractional crystallisation in a magma chamber in which there is not a perfect separation of crystals and melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4187.2">Langmuir (</span><a class="xref" href="ref-list.xhtml#REFe-r-507" id="REFe-r-507-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4188.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4189.1">) proposed that fractional crystallisation is an in situ process in which residual liquid is separated from a crystal mush </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4190.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4191.1"> rather than vice versa </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4192.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4193.1"> and that this takes place in a solidification zone at the magma chamber margin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4193.2">The solidification zone is located between the cumulate pile and the magma, and it progressively moves through the magma chamber until crystallisation is complete. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4193.3">The equation which describes trace element concentrations in the melt during in situ crystallisation</span><a class="target" id="IDXloc-tgt-433"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4194.1"> is presented for the simplified case where there is no trapped liquid in the solidification zone (Langmuir, </span><a class="xref" href="ref-list.xhtml#REFe-r-507" id="REFe-r-507-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4195.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.2">This allows us to compare the results with the effects of fractional and equilibrium crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.3">The relevant equation is</span></p><div class="disp-formula" id="EQN-df-78"><epub:switch id="d15028e9239"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi mathvariant="italic">M</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi mathvariant="italic">M</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mrow><mml:mo stretchy="true">(</mml:mo><mml:mi>f</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mi>D</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi mathvariant="italic">f</mml:mi></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mi>f</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4197.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4198.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4199.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4200.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4201.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4202.1"> = (M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4203.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4204.1">/M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4205.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4206.1">)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4207.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4208.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4209.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4210.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4211.1"> − 1)/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4212.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4213.1">(1 − f) + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4214.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4215.1">]</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4216.1">(4.23)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4217.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4218.1">M</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4219.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4220.1"> is the initial mass of the magma chamber and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4221.1">M</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4222.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4223.1"> is the mass of liquid remaining so that the ratio (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4224.1">M</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4225.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4226.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4227.1">M</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4228.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4229.1">) is equivalent to the term (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4230.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4231.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4232.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.1"> the fraction of melt remaining in equilibrium and fractional crystallisation models</span><a class="target" id="IDXloc-tgt-438"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4234.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4234.2">The variable </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4235.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4236.1"> is the fraction of magma allocated to the solidification zone which is returned to the magma chamber. </span><a class="xref" href="#EQN-df-77" id="EQN-df-77-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.2">4.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4238.1"> is similar in form to the Rayleigh fractionation equation but with a more complex exponent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4238.2">The effects of in situ crystallisation on the ratio of a trace element relative to the parental magma</span><a class="target" id="IDClocr-tgt-257"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4239.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4240.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4241.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4242.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4243.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4244.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4245.1">) for different melt fractions returned to the magma chamber (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4246.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4247.1"> = 0.02</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4248.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4249.1">0.5) is shown for two different bulk partition coefficients in </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4250.1">Figure 4.13d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4251.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4251.2">The chief differences between in situ crystallisation and Rayleigh fractionation may be observed by comparing </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4252.1">Figures 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4253.1"> and </span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4254.1">d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4255.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4255.2">The limiting case is where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4256.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4257.1"> = 1.0 which is Rayleigh fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4257.2">At low values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4258.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4259.1">, the enrichment of incompatible elements and the depletion of compatible elements are not as extreme during in situ fractional crystallisation as in Rayleigh fractionation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4260.1">Alternative approaches to modelling incomplete fractional crystallisation</span><a class="target" id="IDXloc-tgt-436"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4261.1"> include the influence of a trapped melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4261.2">A range of models is summarised by Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4262.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4263.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4263.2">For a simple model in which the composition of the trapped melt is identical to that in the magma chamber, then the relative enrichment of a trace element is given by</span></p><div class="disp-formula" id="EQN-df-79"><epub:switch id="d15028e9388"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mi>F</mml:mi><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>x</mml:mi></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4264.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4265.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4266.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4267.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4268.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4269.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4270.1">F</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="kob
