3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">92</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">U</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">Uranium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">0.048</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">0.46</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">1.2</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1">3.200</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">0.21</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">0.83</span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">Notes: </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1">nd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">, no data</span></p></div></div><p><a id="page_111"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1">Plagioclase</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1"> partition coefficients for Li, Sr, Y, Zr, Nb, Ba, Hf and the REE are from Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.2">In this study phenocrysts in equilibrium with a rhyolitic partial melt in gabbro (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1"> = 72</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">73 wt.%) were analysed by ion microprobe</span><a class="target" id="IDXloc-tgt-561"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.2">The partition coefficients reported are median values of multiple analyses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.3">Data for the elements Ti, Mn, Zn, Cu and Pb are from the experimental study of Iveson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-431" id="REFe-r-431-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1">) conducted at 810</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">860°C, 1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">4.05 kb and oxygen fugacity NNO = −0.5 to +2 log units. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.2">Melt compositions have 73</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">75 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1"> (dry) and the plagioclase is An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">39</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">59</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.2">Other values are from Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.2">It has already been noted that trace element partition coefficients for plagioclase are strongly dependent on the composition of the host mineral and on melt temperature (Sun et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-878" id="REFe-r-878-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.2">In particular, there is a strong relationship between the partition coefficients for Sr and Ba and the mole fraction of anorthite in plagioclase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.3">Both elements are more compatible in albite than in anorthite (Blundy and Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-95" id="REFe-r-95-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1">Partition coefficient data for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1">K-feldspar</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1"> are from the GERM</span><a class="target" id="IDXloc-tgt-281"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1"> database</span><a class="target" id="IDXloc-tgt-277"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.2">REE values are based upon average values and the missing values estimated by interpolation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.3">Partition coefficient data for more sodic alkali feldspars are given by Streck and Grunder (</span><a class="xref" href="ref-list.xhtml#REFe-r-873" id="REFe-r-873-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">) for the trace elements Cr, Mn, Co, Rb, Sr, Cs, Ba, REE, Hf, Ta and Th and by Wolff and Ramos (</span><a class="xref" href="ref-list.xhtml#REFe-r-996" id="REFe-r-996-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1">) for Rb, Cs, Sr, Ba and Pb.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1">Trace element partition coefficients for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">clinopyroxene</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1"> are taken from the experimental study of Huang et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-418" id="REFe-r-418-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1">) for Cs, La, Ce, Sm, Eu, Er and Yb, with the remaining REE interpolated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.2">In this study the silica content of the melt was ca. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.3">69 wt.%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.4">Data for Li, Sc, V, Mn, Zn, Ga, Cu, Sr, Y, Zr, Nb, Ba, Hf and Pb are from the more siliceous melts in the experimental study of Iveson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.5">(</span><a class="xref" href="ref-list.xhtml#REFe-r-431" id="REFe-r-431-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.2">K and Ti are from the Severs et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-822" id="REFe-r-822-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1">) phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">melt inclusion data for dacitic melts (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1"> = 65 wt.%). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.2">The remaining elements are from Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">) and from the GERM database.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1">Partition coefficient data for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1">orthopyroxene</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1"> for Li, Sr, Y, Zr, Nb, Ba, Hf and REE are from Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">), with data for K, Ti and Pb from Severs et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-822" id="REFe-r-822-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1">) and for Ni from Stimac and Hickmott (</span><a class="xref" href="ref-list.xhtml#REFe-r-869" id="REFe-r-869-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.2">Other trace elements are from Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.2">It should be noted that there is considerable variation in some published trace element partition coefficients between orthopyroxene and felsic melts </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1"> compare, for example, the REE in the compilation of Bacon and Druitt with the study of Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">), where the differences between these two studies may reflect the different silica content of the melts.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1">Trace element partition coefficients for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1">amphibole</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1"> for Li, Sr, Y, Zr, Nb, Ba, Hf and the REE are from Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">), and for the elements Sc, V, Mn, Ni, Cu, Zn, Ga, Rb, Mo and Pb from Iveson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-431" id="REFe-r-431-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.2">There are some differences between these and other published data, in particular for Rb, Sr, Zr, Ba, Mo and Pb, and again it appears that small differences in melt composition may induce significant variations in partition coefficient</span><a class="target" id="IDXloc-tgt-1036"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1"> values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.2">Other data are from Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1">).</span></p><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">Garnet</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1"> partition coefficient data are from the GERM database where the REE data are based upon the phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">matrix data of Irving and Frey (</span><a class="xref" href="ref-list.xhtml#REFe-r-430" id="REFe-r-430-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1">). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1">Biotite</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1"> partition coefficients also from the GERM database and are mostly phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">matrix measurements taken from Nash and Crecraft (</span><a class="xref" href="ref-list.xhtml#REFe-r-623" id="REFe-r-623-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.2">Partition coefficient data for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1">magnetite</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1"> are from the compilation of Nash and Crecraft (</span><a class="xref" href="ref-list.xhtml#REFe-r-623" id="REFe-r-623-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">) and Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">Ilmenite</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1"> data are from the GERM </span><a id="page_112"/><a id="page_113"/><a class="target" id="IDClocr-tgt-298"/><a class="target" id="IDClocr-tgt-296"/><a class="target" id="IDClocr-tgt-294"/><a class="target" id="IDClocr-tgt-292"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">database with the REE from Nash and Crecraft (</span><a class="xref" href="ref-list.xhtml#REFe-r-623" id="REFe-r-623-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">), and values for Ti, Mn, Y, Zr and Ta are from the study of Stimac and Hickmott (</span><a class="xref" href="ref-list.xhtml#REFe-r-869" id="REFe-r-869-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">) in which the melt composition was ~75 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">.</span></p></div><div class="sec" id="C-sec-80"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">4.2.1.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1"> Partition Coefficients in Accessory Minerals</span><a class="target" id="IDXloc-tgt-1045"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">The minerals zircon, monazite, apatite, titanite and allanite occur primarily as accessory phases in felsic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.2">These minerals occupy only a small volume of their parent rock but exercise a disproportionate effect on the distribution of some trace elements, in particular the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.3">Further, they contain elements which are normally regarded as trace elements, but in these particular phases form a stoichiometric component of the host mineral. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.4">This means that they do not obey Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">s law</span><a class="target" id="IDXloc-tgt-500"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1"> (</span><a class="xref" href="#B-sec-69" id="B-sec-69-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">Section 4.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">) and therefore do not behave in the same way as other trace elements (Prowatke and Klemme, </span><a class="xref" href="ref-list.xhtml#REFe-r-729" id="REFe-r-729-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">; Chapman et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-157" id="REFe-r-157-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">The appearance of an accessory phase in a melt is governed by the solubility of the phase in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.2">For example, in the case of zircon</span><a class="target" id="IDXloc-tgt-1516"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1"> (ZrSiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">) the crystallisation of the mineral from a melt is governed by the solubility of Zr in the melt, such that when the melt is saturated in Zr, zircon will crystallise from the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.2">In practice, therefore, zircon (and other accessory minerals</span><a class="target" id="IDXloc-tgt-7"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">) will appear in an igneous sequence towards the end of a differentiation process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.2">Zr solubility is controlled by variables such as melt composition and temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.3">Formulations of accessory mineral solubility have been given by Kelsey et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-471" id="REFe-r-471-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">) for zircon and monazite, by Stepanov et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-866" id="REFe-r-866-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">) for monazite, and by Harrison and Watson (</span><a class="xref" href="ref-list.xhtml#REFe-r-379" id="REFe-r-379-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">) for apatite.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">In this section the main focus is on the partition coefficients for the REE and for element pairs such as Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">Ta and Th</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">U where either large partition coefficients or, in the case of element pairs, very different partition coefficients between the pair may have a major impact on the trace element</span><a class="target" id="IDClocr-tgt-379"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1"> composition of the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.2">Partition coefficients for other elements derived from older mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">matrix measurements are given in the GERM</span><a class="target" id="IDXloc-tgt-282"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1"> database</span><a class="target" id="IDXloc-tgt-278"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.2">Relevant values are summarised in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1"> and a plot of partition coefficients for the REE in accessory phases is given in </span><a class="xref" href="#FIG-fig-53" id="FIG-fig-53-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">Figure 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">.</span></p><div class="fig" id="FIG-fig-53"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1"><img class="graphic" src="../Images/74584fig4_8.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">Figure 4.8</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">Partition coefficients for the REE in accessory minerals in felsic rocks (data from </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.2">Note the difference in scale from </span><a class="xref" href="#FIG-fig-50" id="FIG-fig-50-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">Figures 4.5</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">–</span></span><a class="xref" href="#FIG-fig-52" id="FIG-fig-52-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">Zircon (ZrSiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">) is one of the best studied accessory minerals because of its importance in geochronology</span><a class="target" id="IDXloc-tgt-468"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1"> and its use, when found as detrital grains in sediment, for recovering information about ancient continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.2">Hanchar and van Westrenen (</span><a class="xref" href="ref-list.xhtml#REFe-r-366" id="REFe-r-366-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">) review the REE partition coefficient</span><a class="target" id="IDClocr-tgt-285"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1"> data for zircon and show that many of the published values</span><a class="target" id="IDXloc-tgt-1515"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1"> in the older literature determined using phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">matrix methods do not conform to the lattice strain model and are probably in error. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.2">This is particularly true for the incompatible light REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.3">They recommend the values of Sano et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-805" id="REFe-r-805-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">) for zircon in equilibrium with a dacitic melt, and these are given in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.2">A more recent study by Chapman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-157" id="REFe-r-157-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1">) calculated trace element partition coefficients for a suite of bulk rock compositions from the Coast Mountains Batholith</span><a class="target" id="IDXloc-tgt-209"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1"> in British Columbia with SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1"> = 51</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">76 wt.%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.2">The median</span><a class="target" id="IDXloc-tgt-791"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1"> values calculated for this suite are given in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.2">An accurate measure of REE partition coefficients in zircon is particularly important when the partition coefficient data are inverted to estimate the parental melt composition as in the case of detrital zircons</span><a class="target" id="IDXloc-tgt-1509"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1"> whose origin is unknown. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.2">The Chapman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-157" id="REFe-r-157-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">) partition coefficients seem robust in this respect. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.2">Trace element data for Y and Nb are from Chapman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-157" id="REFe-r-157-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">) and for B, Ti, Rb, Sr and Ba from Thomas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-910" id="REFe-r-910-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.2">Ti concentrations in zircon may be used as a geothermometer </span><a id="page_114"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">(Watson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-975" id="REFe-r-975-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">) although Schiller and Finger (</span><a class="xref" href="ref-list.xhtml#REFe-r-816" id="REFe-r-816-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">) give a more recent evaluation of the applicability of this methodology.</span></p><div class="table-wrap" id="TN-tblw-23"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">Table 4.4</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">Mineral-melt partition coefficients for trace elements in accessory phases</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 11.62%;text-align: left;"/><col style="width: 6.311%;text-align: left;"/><col style="width: 9.946%;text-align: left;"/><col style="width: 6.353%;text-align: left;"/><col style="width: 6.353%;text-align: left;"/><col style="width: 2.512%;text-align: left;"/><col style="width: 5.011%;text-align: left;"/><col style="width: 5.682%;text-align: left;"/><col style="width: 2.512%;text-align: left;"/><col style="width: 6.731%;text-align: left;"/><col style="width: 6.353%;text-align: left;"/><col style="width: 2.512%;text-align: left;"/><col style="width: 6.353%;text-align: left;"/><col style="width: 7.024%;text-align: left;"/><col style="width: 2.512%;text-align: left;"/><col style="width: 7.402%;text-align: left;"/><col style="width: 4.796%;text-align: left;"/></colgroup><thead><tr><th rowspan="3" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1">Atomic number</span></span> </th><th rowspan="3" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">Symbol</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">Name</span></span> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">Zircon</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">Apatite</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">Monazite</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">Titanite</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">Allanite</span></span> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="it rg/1999/xhtml" class="koboSpan" id="kobo.2865.1">6</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1">6</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">7, 8</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">7, 8</span></span> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: top;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">range</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;ver
