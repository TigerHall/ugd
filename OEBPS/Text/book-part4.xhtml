.w3.org/1999/xhtml" class="koboSpan" id="kobo.4791.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4792.1">0.994</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4793.1">70</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4794.1">Ytterbium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4795.1">Yb</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4796.1">Yb</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4797.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4798.1">0.985</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4799.1">71</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4800.1">Lutetium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4801.1">Lu</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4802.1">Lu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4803.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4804.1">0.977</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4805.1">39</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4806.1">Yttrium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4807.1">Y</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4808.1">Y</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4809.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4810.1">1.019</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-11"><div class="fn table-fn" id="TFN-fn-13"><p><span class="label"><a href="#TFN-fn-13-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4811.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4812.1"> From Shannon (</span><a class="xref" href="ref-list.xhtml#REFe-r-825" id="REFe-r-825-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4813.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4814.1">), in angstroms (10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4815.1">−10</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4816.1"> m; 1 angstrom = 100 picometres).</span></p></div></div></div></div><div class="sec" id="B-sec-71"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4817.1">4.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4818.1"> The Chemistry of the REE</span><a class="target" id="IDXloc-tgt-1176"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.1">The REE all have very similar chemical and physical properties. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.2">This arises from the fact that they all form stable 3+ ions of similar size. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.3">Typically, they substitute for large major element cations such as Ca</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4820.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4821.1"> which has a similar ionic radius of 1.12 Å in eight-fold coordination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4821.2">Such differences as there are in chemical behaviour are a consequence of the small but systematic decrease in ionic size with increasing atomic number, known in chemistry as the lanthanide</span><a class="target" id="IDClocr-tgt-186"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4822.1"> contraction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4822.2">This is illustrated for ions in eight-fold coordination state in </span><a class="xref" href="#TN-tblw-25" id="TN-tblw-25-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4823.1">Table 4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.2">These small differences in size and behaviour are exploited by a number of petrological processes causing the REE series to become fractionated relative to each other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.3">It is this phenomenon which is used in geochemistry to probe into the genesis of rock suites and unravel petrological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.4">A small number of the REE also exist in oxidation states other than 3+ but the only ions of geological importance are Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4825.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4826.1"> and Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4827.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.2">These form a smaller and a larger ion, respectively, relative to the 3+ oxidation state and may be a useful monitor of redox conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.3">A detailed review of the geochemistry of the REE is given by McLennan and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-586" id="REFe-r-586-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4829.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4830.1">) and discussion of REE mineralisation</span><a class="target" id="IDXloc-tgt-1183"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4831.1"> and its importance in modern technology by Chakhmouradian and Wall (</span><a class="xref" href="ref-list.xhtml#REFe-r-151" id="REFe-r-151-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4832.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4833.1">).</span></p></div><div class="sec" id="B-sec-72"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4834.1">4.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4835.1"> Presenting REE Data</span><a class="target" id="IDXloc-tgt-1179"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4836.1">Rare earth element concentrations in rocks are usually normalised to a reference standard or particular rock type (</span><a class="xref" href="#C-sec-89" id="C-sec-89-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4837.1">Section 4.3.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.2">Chondritic meteorites are a common reference standard chosen because they are thought to be the most primitive, least fractionated samples of the solar system dating from the time of nucleosynthesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.3">However, the concentrations of the REE in the solar system are highly variable because of the different stabilities of the atomic nuclei. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.4">REE with even atomic numbers are more stable, and therefore more abundant, than REE with odd atomic numbers, thus producing a zig-zag pattern on a composition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4839.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4840.1">abundance diagram (</span><a class="xref" href="#FIG-fig-61" id="FIG-fig-61-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4841.1">Figure 4.16a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4842.1">) known as the Oddo</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4843.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4844.1">Harkins effect</span><a class="target" id="IDXloc-tgt-939"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4845.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4845.2">This pattern of abundance is also found in natural samples, and so chondritic normalisation has two important functions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4845.3">First, it eliminates the abundance variation between odd and even atomic number elements, producing a smooth curve, and, second, it allows any fractionation of the REE group relative to chondritic meteorites</span><a class="target" id="IDClocr-tgt-41"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4846.1"> to be easily identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4846.2">Normalised values and ratios of normalised values</span><a class="target" id="IDClocr-tgt-325"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4847.1"> are denoted with the subscript N </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4848.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4849.1"> hence, Ce</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4850.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4851.1">, (La/Ce)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4852.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4853.1">, and so on. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4853.2">The REE are normally presented on a normalised concentration versus atomic number diagram, although O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4854.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4855.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-657" id="REFe-r-657-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4856.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4857.1">) has recommended using the 3+ ionic radius as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4858.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4859.1">-axis rather than the atomic number. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4859.2">The advantage of using ionic radii is that the resulting pattern is generally smoother and highlights any anomalies; it is also amenable to the fitting of a polynomial which may be used in petrogenetic interpretation (O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4860.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4861.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-657" id="REFe-r-657-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4862.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4863.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4863.2">Concentrations are plotted on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4864.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4865.1">-axis, normalised to the chondritic </span><a id="page_128"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4866.1">reference value, and expressed as the logarithm to the base 10 of the value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4866.2">Concentrations at individual points on the graph are joined by straight lines (</span><a class="xref" href="#FIG-fig-61" id="FIG-fig-61-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4867.1">Figure 4.16b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4868.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4868.2">It is normal to plot the full range of atomic numbers (57</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4869.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4870.1">71) on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4871.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4872.1">-axis, even if not all the REE have been measured (e.g., Pm). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4872.2">This type of REE diagram is sometimes referred to as the Masuda</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4873.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4874.1">Coryell diagram</span><a class="target" id="IDXloc-tgt-782"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4875.1"> after the original proponents of the diagram (Masuda, </span><a class="xref" href="ref-list.xhtml#REFe-r-564" id="REFe-r-564-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4876.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4877.1">; Coryell et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-206" id="REFe-r-206-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4878.1">1963</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4879.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4879.2">Trends on REE diagrams are usually referred to as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4880.1">REE patterns</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4881.1"> and the shape of a REE pattern is of considerable petrological interest.</span></p><div class="fig" id="FIG-fig-61"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4882.1"><img class="graphic" src="../Images/74584fig4_16.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4883.1">Figure 4.16</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.1">Plots of REE concentration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.2">(a) REE concentrations in ppm for selected CI chondrites plotted against atomic number. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.3">REE with even atomic numbers have higher concentrations than those with odd atomic numbers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.4">These values are used to normalise rock REE concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.5">The green line represents the data of Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4885.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4886.1">) (column 12 in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4887.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4888.1">), the red line the data of Wakita et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4888.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-962" id="REFe-r-962-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4889.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4890.1">) (column 9 in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4891.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4892.1">), and the black line the data of Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4893.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4894.1">) (column 3 in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4895.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4896.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4896.2">(b) An example of a chondrite normalised plot showing the REE plotted by atomic number on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4897.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4898.1">-axis and CI chondrite normalised concentrations plotted on a log scale </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4899.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4900.1">-axis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4900.2">The data are for plagiogranites from the mantle section of the Oman ophiolite and are samples 13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4901.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4902.1">18, 13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4903.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4904.1">19 and 13</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4905.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4906.1">21 from Rollinson (</span><a class="xref" href="ref-list.xhtml#REFe-r-777" id="REFe-r-777-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4907.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4908.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4908.2">They are normalised using the values of Barrat et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4908.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4909.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4910.1">) (</span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4911.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4912.1">, column 7). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4912.2">The samples show negative Eu anomalies with Eu/Eu* = 0.55</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4913.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4914.1">0.68.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4915.1">The plotted position of Eu may lie off the general trend defined by the other elements on a REE diagram (</span><a class="xref" href="#FIG-fig-61" id="FIG-fig-61-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4916.1">Figure 4.16b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4917.1">) and this defines a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4918.1">europium anomaly</span><a class="target" id="IDXloc-tgt-386"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4919.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4919.2">If the plotted composition lies above the general trend, then the anomaly is described as positive; and if it lies below the trend, then the anomaly is said to be negative. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4919.3">Europium anomalies may be quantified by comparing the measured concentration (Eu) with an expected concentration obtained by interpolating between the normalised values of Sm and Gd to calculate Eu*. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4919.4">Thus the ratio Eu/Eu* is a measure of the europium anomaly; a value of greater than 1.0 indicates a positive anomaly, and a value of less than 1.0 is a negative anomaly.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4920.1">Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4921.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4922.1">) recommend using the geometric mean</span><a class="target" id="IDXloc-tgt-476"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4923.1"> to calculate the Eu anomaly:</span></p><div class="disp-formula" id="EQN-df-85"><epub:switch id="d15028e10735"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>Eu</mml:mi><mml:mo>/</mml:mo><mml:msup><mml:mi>Eu</mml:mi><mml:mo>∗</mml:mo></mml:msup><mml:mo>=</mml:mo><mml:msub><mml:mi>Eu</mml:mi><mml:mi mathvariant="normal">N</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:mo>√</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:msub><mml:mi>Sm</mml:mi><mml:mi mathvariant="normal">N</mml:mi></mml:msub></mml:mfenced><mml:mo>∗</mml:mo><mml:mfenced open="(" close=")"><mml:msub><mml:mi>Gd</mml:mi><mml:mi mathvariant="normal">N</mml:mi></mml:msub></mml:mfenced></mml:mrow></mml:mfenced><mml:mo>.</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4924.1">Eu/Eu </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4925.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4926.1">  = Eu</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4927.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4928.1">/ </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4929.1">√</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4930.1"> [(Sm</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4931.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4932.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4933.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4934.1"> (Gd</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4935.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4936.1">)].</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4937.1">In a similar manner, Ce anomalies can be quantified:</span></p><div class="disp-formula" id="EQN-df-86"><epub:switch id="d15028e10783"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>Ce</mml:mi><mml:mo>/</mml:mo><mml:msup><mml:mi>Ce</mml:mi><mml:mo>∗</mml:mo></mml:msup><mml:mo>=</mml:mo><mml:msub><mml:mi>Ce</mml:mi><mml:mi mathvariant="normal">N</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:mo>√</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mfenced open="(" close=")"><mml:msub><mml:mi>La</mml:mi><mml:mi mathvariant="normal">N</mml:mi></mml:msub></mml:mfenced><mml:mo>∗</mml:mo><mml:mfenced open="(" close=")"><mml:msub><mml:mo>Pr</mml:mo><mml:mi mathvariant="normal">N</mml:mi></mml:msub></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4938.1">Ce/Ce </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4939.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4940.1">  = Ce</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4941.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4942.1">/ </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4943.1">√</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4944.1"> [(La</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4945.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4946.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4947.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4948.1"> (Pr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4949.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4950.1">)]</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4951.1">Normally anomalies should be less than 0.95 or greater than 1.05 to be considered significant.</span></p><div class="sec" id="C-sec-85"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4952.1">4.3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4953.1"> Difficulties with Chondrite Normalisation</span><a class="target" id="IDClocr-tgt-326"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4954.1">There are a large number of different values determined for the composition of chondritic meteorites, and so it is important to explore how this range of values has arisen and the implications this has for appropriate normalisation values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4954.2">The logic behind </span><a id="page_129"/><a class="target" id="IDClocr-tgt-320"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4955.1">chondrite normalisation is that chondrites represent the undifferentiated material of the solar system, and so any divergence from these values is indicative of a process or set of processes that has operated on the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4955.2">It is important therefore to identify the most primitive of the chondrites as the reference point for the least differentiated materials of the solar system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4955.3">Older chondrite analyses of the REE were based upon data for ordinary chondrites</span><a class="target" id="IDXloc-tgt-951"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4956.1"> (Haskin et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-382" id="REFe-r-382-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4957.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4958.1">), whereas CI (letters </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4959.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4960.1">C</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4961.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4962.1"> and </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4963.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4964.1">I</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4965.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4966.1">) carbonaceous chondrites do not contain chondrules (early solar system melts) and represent the least thermally altered samples of the early solar system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4966.2">However, there are some difficulties with this approach:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4967.1">CI chondrites</span><a class="target" id="IDXloc-tgt-194"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4968.1"> are extremely rare. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4968.2">There only five known and the largest is the Orgueil meteorite, a 14-kg meteorite which fell in France in 1868.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4969.1">Measurements are normally made using very small quantities of meteorite material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4969.2">It is unclear how heterogeneous chondritic meteorites</span><a class="target" id="IDClocr-tgt-42"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4970.1"> are (Barrat et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4971.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4972.1">).</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4973.1">Carbonaceous chondrites are rich in volatiles</span><a class="target" id="IDXloc-tgt-1465"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4974.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4974.2">Comparative studies must take account of possible differences in volatile content.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4975.1">Difference analytical approaches have been used to measure REE in chondrites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4975.2">Early studies used neutron activation (INAA), although this method can analyse only for a subset of the REE, whereas more recent measurements are made by isotope dilution (IDMS) and ICP-MS.</span></p></li></ul></section></div><div class="sec" id="C-sec-86"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4976.1">4.3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4977.1"> Choosing a Set of Normalising Values</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4978.1">There are currently two different approaches to selecting an appropriate set of chondritic reference values for normalising the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4978.2">Some authors normalise to the average composition of ordinary chondrites, whereas others use an average of CI chondrites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4978.3">The ordinary chondrite values are higher than the CI chondrite values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4978.4">Some typical normalising values currently in use are given in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4979.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4980.1">.</span></p><div class="table-wrap" id="TN-tblw-26"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4981.1">Table 4.7</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4982.1">Chondrite values used in normalising REE (concentrations in ppm)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 4.497%;text-align: left;"/><col style="width: 6.414%;text-align: left;"/><col style="width: 5.910%;text-align: left;"/><col style="width: 5.910%;text-align: left;"/><col style="width: 5.910%;text-align: left;"/><col style="width: 5.910%;text-align: left;"/><col style="width: 5.910%;text-align: left;"/><col style="widt n="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5222.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5223.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5224.1">2.2500</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5225.1">2.1000</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5226.1">2.1210</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5227.1">nd</span></span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5228.1">Notes: </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5229.1">nd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5230.1">, no data.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5231.1">References: 1, Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5232.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5233.1">); 2, McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5235.1">); 3, Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5236.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5237.1">) average; 4, Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5238.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.1">) Orgueil; 5, Lodders et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-533" id="REFe-r-533-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5240.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5241.1">); 6, Pourmand et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5241.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-721" id="REFe-r-721-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5242.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5243.1">); 7, Barrat et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5243.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5244.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5245.1">); 8, Evensen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5245.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-276" id="REFe-r-276-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5246.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5247.1">); 9, Wakita et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5247.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-962" id="REFe-r-962-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5248.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5249.1">); 10, Haskin et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5249.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-382" id="REFe-r-382-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5250.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5251.1">); 11, Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-897" id="REFe-r-897-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5252.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5253.1">); 12, Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5254.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5255.1">); 13, Korotev (</span><a class="xref" href="ref-list.xhtml#REFe-r-488" id="REFe-r-488-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5256.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5257.1">); 14, Boynton (</span><a class="xref" href="ref-list.xhtml#REFe-r-110" id="REFe-r-110-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5258.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5259.1">).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5260.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5261.1">Normalisation to CI chondrites.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5262.1"> A carefully evaluated data set is given by Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5263.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5264.1">), who calculated a mean value for CI chondrites from all published data at the time and found good agreement between their average chondrite data and solar element abundances determined independently from spectroscopy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5264.2">(This similarity strongly supports the view that CI carbonaceous chondrites are representative of primitive solar system materials). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5264.3">They report two sets of values: an average of all CI meteorite data and an average for the Orgueil meteorite (Anders and Grevesse, </span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5265.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5266.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5266.2">The values of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5267.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5268.1">) and McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5269.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5270.1">) are almost identical and are also based on average values from previous studies.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5271.1">More recent determinations include those of Lodders et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5271.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-533" id="REFe-r-533-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5272.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5273.1">), who provided a new CI average based upon data for the Orgueil meteorite, and Pourmand et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5273.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-721" id="REFe-r-721-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5274.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.1">), who provide a new average based upon new multi-collector ICP-MS measurements of eight CI chondrites (five Orgeuil, two Ivuna and one Alais). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.2">Barrat et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5275.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5276.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5277.1">) made new analyses of the Orgueil meteorite and of two other CI meteorites (Ivuna and Alais) by ICP-sector field mass spectrometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5277.2">They present a new average analysis for the Orgueil meteorite and show that it compares well with that of previous workers, although they note that the value for Tm in Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5278.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5279.1">) may be too low.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5280.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5281.1">Normalisation to ordinary chondrites (CI chondrite, calculated volatile-free)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.2">Normalisation to ordinary chondrites is a means of taking into account the volatile content of CI chondrites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.3">These values typically use the better-determined CI concentrations and introduce a factor to make the concentrations similar in absolute magnitude to those found in ordinary chondrites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.4">For example, Korotev (</span><a class="xref" href="ref-list.xhtml#REFe-r-488" id="REFe-r-488-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5283.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5284.1">) uses the compilation of Anders and Grevesse (</span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5285.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5286.1">) for CI chondrites multiplied by a factor of 1.36. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5286.2">A similar approach was adopted by Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5287.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5288.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-897" id="REFe-r-897-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5289.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5290.1">), who used the values of Evensen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5290.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-276" id="REFe-r-276-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5291.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5292.1">) multiplied by 1.5, and Boynton (</span><a class="xref" href="ref-list.xhtml#REFe-r-110" id="REFe-r-110-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5293.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5294.1">), who also used the values of Evensen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5294.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-276" id="REFe-r-276-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5295.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5296.1">) multiplied by 1.267 in order to be consistent with the average values of Haskin et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5296.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-382" id="REFe-r-382-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5297.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5298.1">) and Wakita et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5298.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-962" id="REFe-r-962-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5299.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5300.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5301.1">The normalising values currently in use are given in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5302.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5303.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5303.2">It can be seen that the CI chondrite values calculated volatile-free are as much as 50% larger than the averaged CI values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5303.3">It is important, therefore, that authors cite the source of the normalising values that they choose to use. </span><a class="xref" href="#FIG-fig-61" id="FIG-fig-61-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5304.1">Figure 4.16a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5305.1"> shows the normalising concentrations plotted on a log-concentration versus REE atomic number plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5305.2">This diagram shows the higher concentrations of REE with even atomic numbers (the Oddo</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5306.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5307.1">Harkins effect</span><a class="target" id="IDXloc-tgt-940"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5308.1">) and shows that the normalising values based upon CI chondrites are all very similar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5308.2">An example of a typical REE plot is given in </span><a class="xref" href="#FIG-fig-61" id="FIG-fig-61-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5309.1">Figure 4.16b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5310.1">.</span></p></div><div class="sec" id="C-sec-87"><h3 class="C"><span class="label"><a id="page_130"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5311.1">4.3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5312.1"> REE Ratio Diagrams</span><a class="target" id="IDXloc-tgt-1184"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5313.1">The degree </span><a id="page_131"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5314.1">of fractionation of a REE pattern can be expressed by the ratio of the normalised concentration of a light REE (La or Ce) divided by the normalised concentration of a heavy REE such as Yb or the trace element Y. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5314.2">Hence the ratio (La/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5315.1">N</span><a class="target" id="IDXloc-tgt-654"/></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5316.1"> is often plotted against either Ce</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5317.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5318.1"> or Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5319.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5320.1"> on a bivariate graph and is a measure of the degree of REE fractionation, that is, the steepness of the REE pattern, with changing REE content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5320.2">This is particularly helpful for large REE data sets, for a single diagram can summarise the results of otherwise very crowded REE plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5320.3">Similar diagrams may be constructed to measure the degree of fractionation of subgroups within the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5320.4">In this way the ratio (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5321.1">N</span><a class="target" id="IDXloc-tgt-651"/></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5322.1"> might be indicative of the degree of light REE fractionation and a ratio such as (Gd/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5323.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5324.1"> indicative of heavy REE fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5324.2">These two variables might be combined in bivariate plots such as (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5325.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5326.1"> versus La</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5327.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5328.1"> or (Gd/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5329.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5330.1"> versus Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5331.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5332.1"> to show the relative fractionation of the light or heavy REE, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5332.2">When a data set shows variable REE patterns, it can be helpful to screen them and group them on a (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5333.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5334.1"> versus (Gd/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5335.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5336.1"> diagram (</span><a class="xref" href="#FIG-fig-62" id="FIG-fig-62-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5337.1">Figure 4.17</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5338.1">).</span></p><div class="fig" id="FIG-fig-62"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5339.1"><img class="graphic" src="../Images/74584fig4_17.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5340.1">Figure 4.17</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5341.1">Log-log (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5342.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5343.1"> versus (Gd/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5344.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5345.1"> plot showing typical shapes of REE patterns indicated by the different quadrants of the diagram.</span></p></div></div></div><div class="sec" id="C-sec-88"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5346.1">4.3.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5347.1"> Shale Normalisation for Sediments</span><a class="target" id="IDXloc-tgt-1189"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5348.1">It has been observed that the concentration of many elements in fine-grained sedimentary rocks from continental platforms around the world is similar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5348.2">This is a consequence of mixing through repeated cycles of erosion and the resultant </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5349.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5350.1">average sediment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5351.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5352.1"> might be seen as an average composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5353.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5354.1">s upper continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5354.2">Average shale compositions</span><a class="target" id="IDXloc-tgt-74"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5355.1"> therefore are often used as the normalising value for REE concentrations in sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5355.2">Whether shale normalisation</span><a class="target" id="IDXloc-tgt-1262"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5356.1"> should be used rather than chondrite normalisation is governed by the nature of the problem to be solved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5356.2">If the composition of a suite of sediments is to be compared to the average </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5357.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5358.1">background</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5359.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5360.1"> composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5361.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5362.1">s upper crust </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5363.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5364.1"> the likely source of the sediments </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5365.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5366.1"> then shale normalisation is suitable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5366.2">In this case any divergence from the shale value indicates the specific processes through which the sediment was produced. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5366.3">If chondrite normalisation is used, then the sediments are being compared with the primitive material of the solar system and divergence from the chondrite values will reflect the sum of all the processes that have taken place between the formation of the Earth and the formation of the sediment.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5367.1">A range of commonly used shale averages is given in </span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5368.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5369.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5369.2">Frequently, the reference sample chosen is continent-specific and includes the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5370.1">The North American shale composite</span><a class="target" id="IDXloc-tgt-927"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5371.1"> (NASC; McLennan, </span><a class="xref" href="ref-list.xhtml#REFe-r-582" id="REFe-r-582-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5372.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5373.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5374.1">Mud from Queensland</span><a class="target" id="IDXloc-tgt-885"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5375.1"> denoting modern alluvial sediment (MUQ; Kamber et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-463" id="REFe-r-463-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5376.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5377.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5378.1">Post-Archaean Australian shale</span><a class="target" id="IDXloc-tgt-1108"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5379.1"> (PAAS; Pourmand et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-721" id="REFe-r-721-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5380.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5381.1">)</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5382.1">European shale</span><a class="target" id="IDXloc-tgt-384"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5383.1"> (ES; Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5384.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5385.1">).</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5386.1">In addition, a world shale average (WSA) has been proposed by Bau et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5386.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5387.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5388.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5388.2">The average value of the upper continental crust determined by Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5389.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5390.1">) is based upon an average of surface derived samples, sediments and loess (</span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5391.1">Figure 4.18a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5392.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5392.2">It has an identically shaped REE pattern to that of the shale samples, although the absolute REE concentrations in the average upper crust are slightly lower due to the dilution effect of REE-poor clastic and carbonate sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5392.3">Relative to chondritic meteorites</span><a class="target" id="IDXloc-tgt-168"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5393.1">, shale averages have &gt; 100 times light REE and show steep light REE patterns (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5394.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5395.1"> = 3.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5396.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5397.1">4.3. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5397.2">They have a small negative Eu anomaly</span><a class="target" id="IDXloc-tgt-387"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5398.1"> and a relatively flat heavy REE pattern (Gd/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5399.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5400.1"> = 1.4</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5401.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5402.1">1.6, with about 20</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5403.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5404.1">30 times chondrite concentrations (</span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5405.1">Figure 4.18a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5406.1">).</span></p><div class="table-wrap" id="TN-tblw-27"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5407.1">Table 4.8</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5408.1">Reference compositions used for normalising the REE concentrations in sedimentary rocks and typical REE concentrations in ocean and river waters</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 4.020%;text-align: left;"/><col style="width: 8.374%;text-align: center;"/><col style="width: 8.216%;text-align: center;"/><col style="width: 8.970%;text-align: center;"/><col style="width: 8.020%;text-align: center;"/><col style="width: 7.446%;text-align: center;"/><col style="width: 7.479%;text-align: center;"/><col style="width: 10.28%;text-align: left;"/><col style="width: 10.28%;text-align: left;"/><col style="width: 10.28%;text-align: left;"/><col style="width: 10.28%;text-align: left;"/><col style="width: 6.328%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th colspan="6" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5409.1">Sediment</span></span> </th><th colspan="5" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5410.1">Water</span></span> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 2
