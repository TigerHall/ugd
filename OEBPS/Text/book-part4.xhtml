"xref" href="ref-list.xhtml#REFe-r-582" id="REFe-r-582-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5628.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5629.1">); 2, Queensland mud (Kamber et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-463" id="REFe-r-463-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5630.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5631.1">); 3, post-Archaean average Australian sedimentary rock (Pourmand et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-721" id="REFe-r-721-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5632.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5633.1">); 4, average European shale (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5634.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5635.1">); 5, world shale average (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5636.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5637.1">); 6, average upper continental crust (Rudnick and Gao, </span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5638.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5639.1">); 7, northwest Pacific (49-m depth) (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5640.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5641.1">); 8, northwest Pacific (2576-m depth) (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5642.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5643.1">); 9, seawater, North Sea (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5644.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5645.1">); 10, river water, Rhine (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5646.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5647.1">); 11, mean oceanic residence time in years (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5648.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5649.1">).</span></p></div></div><div class="fig" id="FIG-fig-63"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5650.1"><img class="graphic" src="../Images/74584fig4_18.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5651.1">Figure 4.18</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5652.1">Sediment normalization. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5652.2">(a) Five average shale compositions (red) and the average composition of the upper continental crust (black) (from </span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5653.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5654.1">), plotted relative to their concentration in chondritic meteorites using the normalising values of Barrat et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5654.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5655.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5656.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5656.2">(b) The composition of ocean water and river water (</span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5657.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5658.1">) normalised to the composition of European shale (</span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5659.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.1">, column 4). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.2">The composition of filtered North Sea water and Rhine River water are from Bau et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-56" id="REFe-r-56-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5661.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5662.1">) and the total dissolved concentrations of REE from two different depths in the northwest Pacific Ocean are from Alibo and Nozaki (</span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5663.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5664.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5664.2">Note the different scales in (a) and (b).</span></p></div></div></div><div class="sec" id="C-sec-89"><h3 class="C"><span class="label"><a id="page_132"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5665.1">4.3.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5666.1"> Rock Normalisation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5667.1">Some </span><a id="page_133"/><a class="target" id="IDXloc-tgt-1190"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5668.1">authors normalise REE concentrations to a particular sample</span><a class="target" id="IDXloc-tgt-1186"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5669.1"> in a rock suite as a measure of relative change. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5669.2">This is also useful when the REE concentrations of the individual minerals in the rock have also been determined, for then they can be expressed relative to the concentration in the whole rock as a means of showing where the REE are concentrated in the sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5669.3">A similar form of normalisation is used to express REE concentration in a mineral relative to the composition of the groundmass and this can also be used to display mineral-melt partition coefficients (</span><a class="xref" href="#B-sec-69" id="B-sec-69-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5670.1">Section 4.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5671.1">).</span></p></div></div><div class="sec" id="B-sec-73"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5672.1">4.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5673.1"> Interpreting REE Patterns</span><a class="target" id="IDXloc-tgt-1180"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5674.1">The REE are regarded as amongst the least soluble trace elements</span><a class="target" id="IDXloc-tgt-1405"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5675.1"> and are relatively immobile during low-grade metamorphism</span><a class="target" id="IDXloc-tgt-826"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.1">, weathering</span><a class="target" id="IDXloc-tgt-1482"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5677.1"> and hydrothermal alteration</span><a class="target" id="IDXloc-tgt-533"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5678.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5678.2">This is evident from the very low concentrations found in modern river waters and seawater</span><a class="target" id="IDClocr-tgt-335"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5679.1"> (see </span><a class="xref" href="#C-sec-91" id="C-sec-91-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5680.1">Section 4.3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5681.1"> and </span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5682.1">Figure 4.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.2">However, the REE are not totally immobile and the reader should be cautious when interpreting the REE patterns of heavily altered or highly metamorphosed rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.3">Nevertheless, in some rocks which have experienced moderate grades of metamorphism the REE can faithfully represent the original composition of the unaltered parent and a fair degree of confidence can be placed in the significance of peaks, troughs and the slope of the REE pattern.</span></p><div class="sec" id="C-sec-90"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5684.1">4.3.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5685.1"> REE Patterns in Igneous Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5686.1">An igneous rock may be may be interrogated to determine which process was involved in generating its REE pattern. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5686.2">The analysis of any igneous geochemical data set should systematically screen for the following processes, in this order:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5687.1">Identify and eliminate samples which show the effects of chemical weathering, although given the relatively immobile nature of the REE this is unlikely to have any major effect.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5688.1">Identify (and eliminate) the effects of magma chamber processes</span><a class="target" id="IDXloc-tgt-695"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5689.1"> such as crystal fractionation</span><a class="target" id="IDXloc-tgt-417"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5690.1"> or assimilation.</span><a class="target" id="IDXloc-tgt-65"/></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5691.1">Identify the composition of parental melt(s</span><a class="target" id="IDXloc-tgt-991"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5692.1">), and from these compositions attempt to determine the nature of the source.</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5693.1">Figure 4.19 shows the chondrite-normalised REE patterns for common rock-forming minerals to indicate the role different mineral phases play during magmatic evolution, either during partial melting</span><a class="target" id="IDXloc-tgt-1000"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5694.1"> of the source or in subsequent crystal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5694.2">A greater level of detail may be obtained from the plots of partition coefficient</span><a class="target" id="IDXloc-tgt-1040"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5695.1"> data (</span><a class="xref" href="#FIG-fig-50" id="FIG-fig-50-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5696.1">Figures 4.5</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5697.1">–</span></span><a class="xref" href="#FIG-fig-53" id="FIG-fig-53-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5698.1">4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5699.1">), although these are the inverse of the concentrations shown in this figure.</span></p><div class="fig" id="FIG-fig-64"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5700.1"><img class="graphic" src="../Images/74584fig4_19.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5701.1">Figure 4.19</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5702.1">Chondrite-normalised REE patterns in common rock-forming minerals in a range of host lithologies (after McLennan, </span><a class="xref" href="ref-list.xhtml#REFe-r-583" id="REFe-r-583-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5703.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5704.1">; adapted by permission of Springer-Nature). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5704.2">Grt, garnet; Ms, muscovite; Hbl, hornblende; Cpx, clinopyroxene; Opx, orthopyroxene; Bi, biotite; Olv, olivine; Plag, plagioclase; K-fsp, alkali feldspar; Gdt, granodiorite.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5705.1">Feldspars have very low concentrations of REE, but when present in felsic rocks have a prominent positive Eu anomaly</span><a class="target" id="IDXloc-tgt-388"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5706.1"> which may strongly influence the shape of a REE pattern. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5706.2">Similarly, in mafic rocks olivine has very low concentrations of REE and is unlikely to fractionate REE during partial melting or crystal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5706.3">Of the pyroxenes, orthopyroxene has </span><a id="page_134"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.1">lower REE concentrations than clinopyroxene, and in mafic rocks clinopyroxene may be the major site of the REE in the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.2">Both may have small negative Eu anomalies but may be large enough in clinopyroxene to be inherited by a melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.3">Both tend to be richer in the heavy REE than the light REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.4">Hornblende is typically enriched in the REE and is often distinctive in being enriched in the middle REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.5">It also has higher concentrations of heavy REE than light and together these features can lead to the development of a slightly U-shaped REE pattern in a melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.6">Garnet is always richer in the heavy REE than the light, to the extent that the heavy REE are compatible in garnet whereas the light REE are not, leading to extreme REE fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.7">Muscovite is enriched in REE and may be a significant host to REE in felsic rocks, whereas biotite is not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.8">Both have negative Eu anomalies.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5708.1">In felsic melts accessory phases</span><a class="target" id="IDXloc-tgt-1174"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5709.1"> such as sphene, zircon, allanite, apatite and monazite may strongly influence a REE pattern, for although they may be present in only small quantities (often much less than 1% of the rock) their very high partition coefficients for the REE mean that they have a disproportionate influence on the REE pattern (see </span><a class="xref" href="#FIG-fig-53" id="FIG-fig-53-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5710.1">Figure 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5711.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5711.2">Zircon will have an effect similar to that of garnet and will deplete a melt in the heavy REE; titanite and apatite partition the middle REE relative to the light and heavy; and monazite and allanite cause depletion in the light REE.</span></p></div><div class="sec" id="C-sec-91"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5712.1">4.3.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5713.1"> REE Patterns in Seawater and River Water</span><a class="target" id="IDClocr-tgt-331"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5714.1">The REE contents of seawater and river water are extremely low (</span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5715.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5716.1">) and because of this many analytical protocols utilise a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5717.1">pre-concentration</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.1"> method. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.2">Concentrations are reported as ppb, or as pmol/kg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.3">The conversion from moles to grams is to multiply by the atomic weight of the element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.4">Values are usually normalised to a shale reference standard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.5">REE concentrations in seawater</span><a class="target" id="IDXloc-tgt-1187"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5719.1"> are between 6 and 7 orders of magnitude smaller that the shale value, and river waters are about an order of magnitude higher (</span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5720.1">Figure 4.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5721.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5721.2">On a shale-normalised plot, seawater tends to show a gradual enrichment in REE concentrations from the light to heavy REE and often shows a prominent negative Ce anomaly which is expressed as Ce/Ce* (see </span><a class="xref" href="#B-sec-72" id="B-sec-72-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5722.1">Section 4.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5723.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5723.2">When Y is included with the REE, it is plotted between Dy and Ho and may also show a positive Y anomaly (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-55" id="REFe-r-55-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5724.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5725.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5725.2">Concentrations in water from the river Rhine</span><a class="target" id="IDXloc-tgt-1185"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5726.1"> also show a small negative Ce anomaly and an increase in REE concentrations from the light to heavy REE, similar to that observed in seawater (</span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5727.1">Figure 4.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5728.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5729.1">The geochemical processes</span><a class="target" id="IDXloc-tgt-456"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5730.1"> operating in the aqueous environment are different from those operating in igneous or sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5730.2">For example, REE in seawater may be present in solution or adsorbed onto particulate matter contained in the seawater, and for this reason many authors distinguish between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5731.1">filtered</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5732.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5733.1">unfiltered</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5734.1"> results. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5734.2">In seawater the fraction of adsorbed REE is usually small, except for the element Ce, which may be significant (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5735.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5736.1">), although in river water the REE content of the suspended load is greater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5736.2">Further, REE concentrations in seawater</span><a class="target" id="IDClocr-tgt-336"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5737.1"> increase with depth (</span><a class="xref" href="#FIG-fig-63" id="FIG-fig-63-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5738.1">Figure 4.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5739.1">) and show what is known as nutrient-like behaviour in their concentration versus depth distribution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5739.2">In the case of the heavy REE and Y this increase may be as much as a factor of four. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5739.3">This variability with depth is related to the observation that the REE are ultimately removed from seawater by the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5740.1">scavenging effect</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5741.1"> and settling of particulate matter (Schijf et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-815" id="REFe-r-815-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5742.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5743.1">); thus, they have a finite life in seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5743.2">Consequently, it is possible to estimate the length of their life in ocean water; this is known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5744.1">residence time</span><a class="target" id="IDXloc-tgt-1208"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5745.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5745.2">Mean oceanic residence times (MORT) for most of the REE are given in </span><a class="xref" href="#TN-tblw-27" id="TN-tblw-27-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5746.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5747.1">, column 11, although it should be noted that these estimates are approximate and may vary by a factor of two to three (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5748.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.2">The greater residence time of the heavy REE relative to that of the light REE is in part related to their greater concentration in the particulate component (Alibo and Nozaki, </span><a class="xref" href="ref-list.xhtml#REFe-r-19" id="REFe-r-19-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5750.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5751.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5751.2">A further consideration is the effect of oxidation, which can be seen in the Ce anomaly reflecting the oxidation of Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5752.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5753.1"> to Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5754.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5755.1"> and the precipitation of Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5756.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.1"> from solution as CeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5758.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5759.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5760.1">REE concentrations in ocean waters provide information about oceanic input from rivers, hydrothermal vents and aeolian sources (Elderfield, </span><a class="xref" href="ref-list.xhtml#REFe-r-267" id="REFe-r-267-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5761.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5762.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5762.2">Eu anomalies reflect either aeolian or hydrothermal input. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5762.3">In the case of the Rhine River water the anomalous concentrations of La, Sm and Gd reflect an anthropogenic component (Kulaksiz and Bau, </span><a class="xref" href="ref-list.xhtml#REFe-r-496" id="REFe-r-496-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5763.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5764.1">).</span></p></div><div class="sec" id="C-sec-92"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5765.1">4.3.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5766.1"> REE Patterns in Sediment</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.1">REE concentrations of sedimentary rock are usually normalised to one of the shale reference standards listed in </span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5768.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5769.1">, although this practice is not universal and some authors use chondritic normalisation. </span><a id="page_135"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5770.1">Many studies also include Y. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5770.2">There are two main contributions to the REE chemistry of sediment: the terrigenous component, as typified by clastic sediment, and the marine component, as typified by chemical sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5770.3">Most sediment exhibits both components in varying proportions and here we consider the end members.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5771.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5772.1">Clastic sediment</span><a class="target" id="IDXloc-tgt-1177"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5773.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5774.1"> The single most important factor contributing to the REE content of clastic sediment is its provenance</span><a class="target" id="IDXloc-tgt-1153"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5775.1"> (McLennan, </span><a class="xref" href="ref-list.xhtml#REFe-r-582" id="REFe-r-582-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5776.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5777.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5777.2">This is because the REE are present in very low concentrations in seawater and river water</span><a class="target" id="IDClocr-tgt-332"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5778.1">, and therefore the REE present in a sediment are chiefly transported as particulate matter and reflect the chemistry of their source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5778.2">In comparison, the effects of weathering</span><a class="target" id="IDXloc-tgt-1483"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5779.1"> and diagenesis</span><a class="target" id="IDXloc-tgt-306"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5780.1"> are minor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5780.2">Studies such as those by Nesbitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-627" id="REFe-r-627-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5781.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5782.1">) show that while the REE are mobilised during weathering they are reprecipitated at the site of weathering, and in the case of extreme weathering the source can still be recognised in the REE chemistry of the derivative material (Nesbitt et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-632" id="REFe-r-632-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5783.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5784.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5784.2">Diagenesis has little influence on the redistribution of the REE and very large water</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5785.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5786.1">rock ratios are required to effect any change in sediment chemistry.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5787.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5788.1">Clay-bearing sediment</span><a class="target" id="IDXloc-tgt-1178"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.2">Clay-bearing sediments/rocks have a much higher concentration of total REE than other types of sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.3">It is for this reason that many authors have used the REE content of the clay portion of a sediment or clay-rich sediment to identify sedimentary processes and sediment provenance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.4">The presence of quartz has a diluting effect on REE concentrations, as does carbonate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5789.5">The presence of heavy minerals, particularly zircon, monazite and allanite, may have a significant (and possibly erratic) effect on the REE pattern of an individual sample (Totten et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-924" id="REFe-r-924-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5790.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5791.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5792.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5793.1">Chemical sediment</span><a class="target" id="IDXloc-tgt-1175"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.2">Chemical sediment is most likely to reflect the composition of the water from which it precipitated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.3">In detail this may be seawater, pore water or hydrothermal fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.4">Nodules and crusts precipitated from seawater are termed </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5795.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5796.1">hydrogenetic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5797.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5798.1"> and approach the inverse of the seawater pattern with positive Ce and negative Y anomalies; precipitates from pore fluids and diagenetic crusts show similar patterns but with lower concentrations and negative Ce anomalies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5798.2">Hydrothermal deposits have REE patterns similar to that of seawater but are characterised by a positive Eu anomaly</span><a class="target" id="IDXloc-tgt-389"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5799.1"> (Bau et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-55" id="REFe-r-55-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5800.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5801.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5801.2">On this basis it is possible to use REE concentrations to discriminate between different types of ferromanganese crusts and nodules.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5802.1">A similar approach may be taken in the study of Archaean banded iron formations and carbonates, and these may be used to obtain information about the composition and redox conditions of Archaean seawater</span><a class="target" id="IDXloc-tgt-58"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5803.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5803.2">Kamber and Webb (</span><a class="xref" href="ref-list.xhtml#REFe-r-461" id="REFe-r-461-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5804.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.1">) measured REE in Archaean microbial carbonates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.2">Their samples showed no negative Ce anomaly but did have a positive Eu anomaly, suggesting anoxic ocean waters to explain the lack of Ce oxidation and a hydrothermal component to account for the Eu anomaly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.3">Oonk et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-668" id="REFe-r-668-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5806.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5807.1">) similarly reported a lack of negative Ce anomaly in the carbonate content of banded iron formations,</span><a class="target" id="IDXloc-tgt-78"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5808.1"> supporting the view that conditions were less oxidising in the Archaean ocean than in the modern oceans.</span></p></div></div></div><div class="sec" id="A-sec-24"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5809.1">4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5810.1"> Normalised Multi-element Diagrams or Incompatible Element Diagrams</span><a class="target" id="IDXloc-tgt-551"/></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5811.1">Normalised multi-element plots</span><a class="target" id="IDXloc-tgt-887"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5812.1"> are useful for visualising a large amount of geochemical data and showing geochemical similarities or differences between rocks in a sample suite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5812.2">They are based upon a set of incompatible elements arranged in order of their incompatibility during mantle melting</span><a class="target" id="IDXloc-tgt-744"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5813.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5813.2">They are similar to the more familiar chondrite-normalised rare-earth element diagrams inasmuch as they represent a normalisation scheme which uses an agreed-upon set of reference values of geochemical significance.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5814.1">In recent decades as the portfolio of readily analysed trace elements</span><a class="target" id="IDXloc-tgt-1396"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5815.1"> has increased, the suite of elements used in multi-element diagrams also increased. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5815.2">There are about 30 elements which are commonly used in various normalisation schemes today (see </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5816.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5817.1">, where concentrations are given in ppm). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5817.2">It should be noted that this list of trace elements includes some elements listed as major elements</span><a class="target" id="IDXloc-tgt-729"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.1"> (K, P and Ti) and so the concentrations of these elements must be converted from wt.% oxide to ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.2">The precise order in which the elements are presented in multi-element diagrams varies according to the application of each diagram and the author. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.3">It is therefore necessary that internal consistency is applied in any study and that where particular anomalies are found, the elements flanking that anomaly are clearly identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.4">A number of different multi-element normalisation schemes emphasising slightly different functions are outlined below.</span></p><div class="table-wrap" id="TN-tblw-28"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5819.1">Table 4.9</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5820.1">Normalising values used in multi-element diagrams (all values in ppm)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 4.568%;text-align: left;"/><col style="width: 6.157%;text-align: left;"/><col style="width: 5.654%;text-align: left;"/><col style="width: 2.491%;text-align: left;"/><col style="width: 6.323%;text-align: left;"/><col style="width: 6.323%;text-align: left;"/><col style="width: 2.491%;text-align: left;"/><col style="width: 8.136%;text-align: left;"/><col style="width: 9.927%;text-align: left;"/><col style="width: 9.528%;text-align: left;"/><col style="width: 9.528%;text-align: left;"/><col style="width: 2.491%;text-align: left;"/><col style="width: 5.654%;text-align: left;"/><col style="width: 7.680%;text-align: left;"/><col style="width: 8.456%;text-align: left;"/><col style="width: 4.586%;text-align: left;"/></colgroup><thead><tr><th rowspan="3" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5821.1">Ref</span></span> </th><th rowspan="2" colspan="2" style="text-align: center;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5822.1">CI chondrite</span></span> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </
