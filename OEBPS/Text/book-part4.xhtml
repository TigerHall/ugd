cial volume of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">Lithos</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1"> edited by Austreheim and Griffin (</span><a class="xref" href="ref-list.xhtml#REFe-r-42" id="REFe-r-42-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.2">In addition, compilations of partition coefficient data for specific minerals include olivine (Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">), plagioclase (Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-66" id="REFe-r-66-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">), orthopyroxene (Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-67" id="REFe-r-67-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">), clinopyroxene (Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">), and amphibole Tiepolo et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">The longer-term aim of trace element</span><a class="target" id="IDXloc-tgt-1391"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1"> partitioning studies is that all the relevant variables should be parameterised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.2">This will include the composition of the mineral host, the composition of the melt, pressure and temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.3">The extent to which this has already been accomplished is summarised in the review by Wood and Blundy (</span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">).</span></p></div><div class="sec" id="C-sec-77"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">4.2.1.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1"> Partition Coefficients in Basalts</span><a class="target" id="IDXloc-tgt-1048"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">Some indicative partition coefficients for the geologically important trace elements in minerals in equilibrium with basaltic melts are listed in </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.2">The compilation is based upon a range of sources outlined below. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.3">Some REE values are interpolated, and those associated with some minerals common in mafic melts are shown in </span><a class="xref" href="#FIG-fig-50" id="FIG-fig-50-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">Figure 4.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.2">In the discussion that follows the relevant experimental conditions are included where possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.3">Averages are calculated as median values.</span></p><div class="table-wrap" id="TN-tblw-20"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">Table 4.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">Mineral-melt partition coefficients for trace elements in basaltic melts</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 9.350%;text-align: left;"/><col style="width: 8.118%;text-align: left;"/><col style="width: 13.28%;text-align: left;"/><col style="width: 9.132%;text-align: left;"/><col style="width: 14.83%;text-align: left;"/><col style="width: 14.14%;text-align: left;"/><col style="width: 8.177%;text-align: left;"/><col style="width: 11.19%;text-align: left;"/><col style="width: 11.75%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">Atomic number</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> id="kobo.1357.1">Notes: </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">nd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">, no data</span></p></div></div><div class="fig" id="FIG-fig-50"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1"><img class="graphic" src="../Images/74584fig4_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">Figure 4.5</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">REE mineral-melt partition coefficients between the major silicate minerals and basaltic melts.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">(Data from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">Olivine.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1"> Most partition coefficients</span><a class="target" id="IDXloc-tgt-1064"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1"> for trace elements in olivine vary with the MgO content of the melt and with temperature, for the two variables are strongly correlated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.2">Many of these partition coefficients have been parameterised by Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.2">For the highly siderophile elements</span><a class="target" id="IDXloc-tgt-512"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1"> partition coefficients tend to vary as a function of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1"> with an increase in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1"> as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1"> decreases (Righter et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-759" id="REFe-r-759-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.2">For the REE, partition coefficients increase with increasing Al in olivine and decrease with increasing pressure and with Fo content of the olivine (Sun and Liang, </span><a class="xref" href="ref-list.xhtml#REFe-r-877" id="REFe-r-877-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">Olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">melt partition coefficients for Ti, V, Mn, Co and Ni are taken from the experimental study of Laubier et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-510" id="REFe-r-510-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">) for MORB melts (MgO = 8.56 wt.%) using median</span><a class="target" id="IDXloc-tgt-790"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1"> values for experimental runs between 1150 and 1190°C, at 0.1 MPa (atmospheric pressure) and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">= QFM. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.2">Values for K, Cs, Pb, Th, U, Zr, Nb, Hf and Ta are from the parameterisation of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">) for melts with 11 wt.% MgO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.2">Values for Li, Be, Cu, Mo and Ga are also from the compilation of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.2">Values for the REE, Y, Sc, Sr and Ba are from Beattie (</span><a class="xref" href="ref-list.xhtml#REFe-r-60" id="REFe-r-60-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">) using the recommended results for a komatiitic</span><a class="target" id="IDXloc-tgt-641"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1"> melt (experiment C10) as most appropriate for partial melting calculations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.2">This experiment was conducted at 1495°C, at atmospheric pressure and at log </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1"> = −4.7. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.2">Partition coefficients for the HSE Ru, Pd, Re and Au are from the experimental study of Righter et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-759" id="REFe-r-759-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">) on a Hawaiian ankaramite (MgO = 9.75 wt.%) at atmospheric pressure and 1300°C, adjusted for the oxygen fugacity</span><a class="target" id="IDClocr-tgt-254"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1"> of natural systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.2">Os, Ir and Pt are from the compilation of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.2">Zn and Cr are from the GERM database.</span></p><p><a id="page_107"/><a id="page_108"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">Orthopyroxene.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1"> Partition coefficient data</span><a class="target" id="IDXloc-tgt-1065"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1"> for orthopyroxene in a basaltic melt for the REE, HFSE and Sr are from the experimental study of Green et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-346" id="REFe-r-346-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.2">This study shows that partition coefficients in orthopyroxene are strongly influenced by the Al content of the orthopyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.3">Average values were taken from experiments on a tholeiitic basalt (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1"> = 59), conducted under hydrous conditions at 2.0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">7.5 GPa and 1080</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">1200°C and a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1"> between the Ni</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">NiO and magnetite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">wustite buffers</span><a class="target" id="IDXloc-tgt-968"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.2">Partition coefficients for Sc, Ti, V (at QFM) and Mn, Co, Ni, Ga are from the average experimental values of Laubier et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-510" id="REFe-r-510-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">) in a MORB melt (MgO = 8.56 wt.%) at 1150</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">1190°C, 0.1MPa and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1"> = QFM to NNO+2. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.2">Partition coefficients for B, Be and Li are from the experimental study of Brenan et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-114" id="REFe-r-114-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">) on a basaltic andesite</span><a class="target" id="IDClocr-tgt-9"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1"> at 1000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">1350°C at atmospheric pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.2">Data for K, Rb and Ba are from the GERM database and Cr is for Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1"> from Mallmann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-553" id="REFe-r-553-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">), who show that chromium partition coefficients for orthopyroxene increase with increasing oxygen fugacity.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">Clinopyroxene.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1"> Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">) showed that there is significant crystal chemical control in trace element partitioning in clinopyroxene</span><a class="target" id="IDXloc-tgt-1053"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.2">For example, there is a positive correlation between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">Ti</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1"> and the tetrahedral Al content of clinopyroxenes implying a coupled Ti</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">Al substitution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.2">A similar pattern was observed for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">Zr</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">Co</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1"> which also increase with increasing alkali content and silica content but decrease with increasing </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1"> and CaO content (Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">Here partition coefficient</span><a class="target" id="IDClocr-tgt-283"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1"> data for clinopyroxenes for the REE, HFSE and Sr are from the experimental study of Green et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-346" id="REFe-r-346-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">) conducted on a tholeiitic basalt (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1"> = 59), as described above for orthopyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.2">In these experiments both the water content and the temperature of the melt influence trace element partitioning, although the effect of water is greater than that of temperature such that partition coefficients are lower under hydrous conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.3">Sr values are pressure-sensitive and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">Sr</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1"> increases with increasing pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.2">Partition coefficient values for the elements Mo, Ru, Rh and Pd are from the compilation of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">) and Be, B, Sc, K, Ti, V, Cr, Mn, Ga, Rb, Re, Os, Pb, U and Th are from the GERM</span><a class="target" id="IDClocr-tgt-81"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1"> database</span><a class="target" id="IDClocr-tgt-79"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">; median</span><a class="target" id="IDClocr-tgt-209"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1"> values are used where there are multiple records.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">Garnet.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1"> Partition coefficient data for garnet</span><a class="target" id="IDXloc-tgt-1062"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1"> for the REE, HFSE and Sr are from the experimental study of Green et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-346" id="REFe-r-346-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">) on a tholeiitic basalt (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1"> = 59), as described above for orthopyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.2">As noted, both the water content and the temperature of the melt influence trace element partitioning such that at lower temperatures partition coefficients increase whereas under higher water contents partition coefficients decrease. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.3">Thus, the two effects tend to cancel each other out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.4">Partition coefficients for Li and K are from the experimental study of Gaetani et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.5">(</span><a class="xref" href="ref-list.xhtml#REFe-r-313" id="REFe-r-313-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">) on the melting of hydrous peridotite at 1.2 GPa and 1185°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.2">Partition coefficients for B, Be, Sc, Ti, V, Ni, Rb, Ba, Cr, Mn, Co, Ni, Zn, Ga, Pb, Th and U are from the GERM database. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.3">Re is reported as Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1"> at the conditions of the QFM buffer after Mallmann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-552" id="REFe-r-552-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">(e) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">Plagioclase.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1"> Trace element partitioning between plagioclase and a basaltic melt</span><a class="target" id="IDXloc-tgt-1066"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1"> is strongly dependent on the An content of the plagioclase and most partition coefficients increase with decreasing An content (Blundy and Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-95" id="REFe-r-95-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">; Bindeman et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-86" id="REFe-r-86-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">; Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-66" id="REFe-r-66-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">; Tepley et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-907" id="REFe-r-907-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.2">In addition, the partition coefficients of a small number of elements (Zr, Fe, Eu and Cr) are sensitive </span><a id="page_109"/><a class="target" id="IDClocr-tgt-295"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">to </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1"> (Aigner-Torres et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-7" id="REFe-r-7-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.2">There is no significant temperature control (Bindeman et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-86" id="REFe-r-86-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">Partition coefficient data for plagioclase for the LILE, HFSE and first transition series elements were selected from the experimental database of Aigner-Torres et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-7" id="REFe-r-7-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">) for the partitioning between plagioclase (An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">73</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">79</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">) and MORB at 1200°C, atmospheric pressure and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1"> = QFM. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.2">Additional data for B, Be, V, Co, Ni, U and the REE + Y were obtained from the experimental studies of Bindeman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-86" id="REFe-r-86-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">) and Bindeman and Davis (</span><a class="xref" href="ref-list.xhtml#REFe-r-84" id="REFe-r-84-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.2">These experiments are for a basaltic andesite at T = 1426</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">1572 K, in air, at atmospheric pressure with plagioclase compositions between An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">75</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1"> to An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">77.2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.2">Partition coefficients for Zn, Ga, Hf and Cu are from the GERM database.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">(f) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">Amphibole.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1"> Trace element partitioning in amphibole</span><a class="target" id="IDXloc-tgt-1046"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1"> is complex because of the number of different sites in the mineral lattice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.2">There are three octahedral sites: M1, M2 and M3; an eight-fold M4 site occupied by Ca and Na; and a twelve-fold A-site occupied by Na and K or that may be vacant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.3">The different sizes of these sites mean that they will exert different preferences for trace elements</span><a class="target" id="IDXloc-tgt-1392"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.2">Experimental studies show that partition coefficients in amphibole vary primarily as a function of the degree of melt polymerisation</span><a class="target" id="IDXloc-tgt-811"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1"> and are not strongly influenced by changes in P or T (Tiepolo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.2">The effects of melt composition have been parameterised for the REE and Y as a function of X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">nf</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">/X (Tiepolo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">) (see </span><a class="xref" href="#C-sec-75" id="C-sec-75-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">Section 4.2.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.2">In addition, there are local crystal-chemical effects such as the Ca content (Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">) and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1"> (Tiepolo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-916" id="REFe-r-916-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">), and for a few elements (Ti, Hf, Zr, Rb, Ba, La, Nd) oxygen fugacity</span><a class="target" id="IDXloc-tgt-972"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1"> also exerts a small effect (Dalpe and Baker, </span><a class="xref" href="ref-list.xhtml#REFe-r-217" id="REFe-r-217-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">The partition coefficient</span><a class="target" id="IDClocr-tgt-284"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1"> data listed here are for calcic-amphiboles and are from the review of Tiepolo et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.2">Experimental data were selected for melts in the range SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1"> = 48.1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">52.4 wt.% at temperatures and pressures between 950 and 1070°C and 0.2</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">1.4 GPa and at </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1"> = QFM − 2.</span></p></div><div class="sec" id="C-sec-78"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">4.2.1.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1"> Partition Coefficients in Andesites</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">The partition coefficients for trace elements between rock-forming minerals and andesitic melts</span><a class="target" id="IDXloc-tgt-1047"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1"> (57</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">63 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1"> as defined in the TAS classification) are shown in </span><a class="xref" href="#TN-tblw-21" id="TN-tblw-21-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">Table 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1"> and </span><a class="xref" href="#FIG-fig-51" id="FIG-fig-51-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">Figure 4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.2">This compilation is based upon the range of sources outlined below. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.3">Some REE values are interpolated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.4">Where possible the relevant experimental conditions are included. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.5">Averages are calculated as median</span><a class="target" id="IDClocr-tgt-210"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1"> values. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.2">Some data are from the GERM</span><a class="target" id="IDClocr-tgt-82"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1"> database</span><a class="target" id="IDClocr-tgt-80"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.2">Early compilations for mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">andesite partition coefficients are based upon phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">matrix studies but are highly variable (Luhr and Carmichael, </span><a class="xref" href="ref-list.xhtml#REFe-r-542" id="REFe-r-542-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">; Gill, </span><a class="xref" href="ref-list.xhtml#REFe-r-327" id="REFe-r-327-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.2">This is, in part, due to the range of melt compositions examined, the presence of mineral inclusions in the mineral separates analysed and the precision of the analytical methods</span><a class="target" id="IDXloc-tgt-41"/> abel"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">Figure 4.6</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">REE partition coefficients for the major silicate minerals in andesitic melts.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">(Data from </span><a class="xref" href="#TN-tblw-21" id="TN-tblw-21-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">Table 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">The olivine partition coefficients reported in </span><a class="xref" href="#TN-tblw-21" id="TN-tblw-21-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">Table 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1"> are from a single andesite</span><a class="target" id="IDClocr-tgt-10"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1"> (experimental melt compositions 56</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">60 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">) in Dunn and Sen (</span><a class="xref" href="ref-list.xhtml#REFe-r-255" id="REFe-r-255-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">); Be, B and Li are from Brenan et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-114" id="REFe-r-114-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">); and other data are from the GERM database. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.2">Similarly, the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">orthopyroxene</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1"> data represent three andesite samples (experimental melt compositions 56</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">61 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">) from Dunn and Sen (</span><a class="xref" href="ref-list.xhtml#REFe-r-255" id="REFe-r-255-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">) and the GERM database. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">clinopyroxene</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1"> REE and HFSE data are calculated from Klein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-481" id="REFe-r-481-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">) for a hydrous tonalitic melt (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1"> = 57.9 wt.%) at 900</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">1000°C and 1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">3.0 GPa, Be, B and Li from Brenan et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-114" id="REFe-r-114-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">) and the GERM database. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.2">As in the case of basaltic melts clinopyroxene REE partition coefficients are composition-dependant and vary according to the jadeite content of the pyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.3">Experimental studies show that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">garnet</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1"> REE partition coefficients are strongly temperature-dependent with partition coefficients increasing with decreasing temperature Klein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-481" id="REFe-r-481-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.2">For this reason, garnet REE and HFSE partition coefficients are taken from a single hydrous experiment in the study of Klein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-481" id="REFe-r-481-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">) in which the temperature is 950°C and pressure 1.5 GPa. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">hornblende</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1"> REE and HFS partition coefficients are from Klein et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-480" id="REFe-r-480-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">) for a melt composition with 57.9 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">; other data are from Brenan et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-113" id="REFe-r-113-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">) and the GERM database. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.2">The partition coefficient data for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">plagioclase</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1"> are averages from the four andesitic compositions studied by Dunn and Sen (</span><a class="xref" href="ref-list.xhtml#REFe-r-255" id="REFe-r-255-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">) and from the GERM database, although, as already discussed, partition coefficients for plagioclase are in part a function of the An content of the plagioclase.</span></p></div><div class="sec" id="C-sec-79"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">4.2.1.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1"> Partition Coefficients in Dacites</span><a class="target" id="IDXloc-tgt-1055"/><a class="target" id="IDXloc-tgt-267"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1"> and Rhyolites</span><a class="target" id="IDXloc-tgt-1217"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">Some indicative partition coefficients from published sources for the major rock-forming minerals in dacites, rhyodacites</span><a class="target" id="IDXloc-tgt-1214"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">, rhyolites and high silica rhyolites</span><a class="target" id="IDXloc-tgt-1218"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1"> are given in </span><a class="xref" href="#TN-tblw-22" id="TN-tblw-22-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">Table 4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.2">These rocks have &gt; 63 wt.%. </span><a id="page_110"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1"> in the TAS classification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.2">Compared with basaltic rocks, there are fewer modern experimental determinations of partition coefficient data for felsic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.3">Many published data sets are based upon phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">matrix determinations and show some variability. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.2">In part this is because of the way partitioning behaviour is governed by melt structure and composition, but it also relates to other uncertainties with the matrix</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">phenocryst method discussed above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.2">Data are drawn from a number of published sources supplemented with the compilations of Bacon and Druitt (</span><a class="xref" href="ref-list.xhtml#REFe-r-43" id="REFe-r-43-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">) based upon rhyolites with 71 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1"> and that of Nash and Crecraft (</span><a class="xref" href="ref-list.xhtml#REFe-r-623" id="REFe-r-623-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">) for high-silica rhyolites (71</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">76 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.2">The REE partition coefficients associated with some minerals common in felsic melts are shown in </span><a class="xref" href="#FIG-fig-52" id="FIG-fig-52-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">Figure 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">.</span></p><div class="fig" id="FIG-fig-52"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1"><img class="graphic" src="../Images/74584fig4_7.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">Figure 4.7</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">REE partition coefficients for the major silicate minerals in felsic melts.</span></p></div><div class="attrib"
