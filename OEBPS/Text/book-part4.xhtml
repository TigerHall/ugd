3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">1970</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.2">More recently, this approach has been extended to the analysis of melt inclusions in phenocryst phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.3">However, there are a number of difficulties with the early approaches to trace element partition coefficient measurement using phenocryst</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">matrix pairs, not least the problem of ensuring equilibrium in natural samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.2">Other difficulties include the presence of mineral inclusions in samples where bulk minerals have been analysed.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">An alternative to using natural systems is to use experimental data in which synthetic or natural starting materials are doped with the element of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.2">This approach has the advantage that variations in temperature, pressure and oxygen fugacity</span><a class="target" id="IDXloc-tgt-971"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1"> can be more carefully monitored than in natural systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.2">However, in experimental studies of trace element partitioning it is important to attempt to establish Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">s law behaviour, for this then allows the results to be extrapolated to other compositions and used in petrogenetic modelling (Dunn, </span><a class="xref" href="ref-list.xhtml#REFe-r-254" id="REFe-r-254-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.2">More recently, these approaches have been enhanced with the development of high-precision microbeam techniques which allow the precise measurement of low trace element concentrations to be made in situ in experimental charges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.3">These methods include the field emission electron microprobe, laser ICPMS and ion-probe (SIMS</span><a class="target" id="IDXloc-tgt-1278"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">) and are discussed in </span><a class="xref" href="book-part1.xhtml#A-sec-4" id="A-sec-4-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">Section 1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.2">A full discussion of potential sources of error in experimental partition coefficient determination is given by Neilson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-626" id="REFe-r-626-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">As the volume of experimental data has increased it has become clear that many different variables may influence the value of a partition coefficient, and these may be categorised into two groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.2">First, there are the effects of crystal chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.3">This is amenable to quantification using lattice strain theory</span><a class="target" id="IDXloc-tgt-661"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1"> as discussed in </span><a class="xref" href="#C-sec-74" id="C-sec-74-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">Section 4.2.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.2">A second major control on the value of trace element partition coefficients is the composition of the melt, based on the understanding that melt structure and degree of melt polymerisation</span><a class="target" id="IDXloc-tgt-808"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1"> will strongly influence the extent to which a melt might accommodate trace elements</span><a class="target" id="IDClocr-tgt-378"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1"> (see </span><a class="xref" href="#C-sec-75" id="C-sec-75-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">Section 4.2.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">).</span></p></div><div class="sec" id="C-sec-74"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">4.2.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1"> Calculating Partition Coefficients Using Lattice Strain Theory</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">To experimentally determine the partition coefficients for all trace elements in a range of melt compositions at different pressures and temperatures is an almost impossible task. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.2">In addition, it is often assumed that mineral-melt partition coefficients are constant during a given magmatic process, although thermodynamically this is most unlikely (Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.2">Thus, a number of workers (Beattie, </span><a class="xref" href="ref-list.xhtml#REFe-r-60" id="REFe-r-60-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">; Blundy and Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-96" id="REFe-r-96-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-97" id="REFe-r-97-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">; Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-998" id="REFe-r-998-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">) have sought to develop predictive models of trace element partitioning based upon a thermodynamic extrapolation of experimental data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.2">This approach has led to the development of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">lattice strain</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1"> models</span><a class="target" id="IDXloc-tgt-1063"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1"> which are, in effect, the quantification of the qualitative ideas developed by Goldschmidt</span><a class="target" id="IDXloc-tgt-483"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">The lattice strain approach was developed by Nagasawa (</span><a class="xref" href="ref-list.xhtml#REFe-r-620" id="REFe-r-620-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">) and Brice (</span><a class="xref" href="ref-list.xhtml#REFe-r-116" id="REFe-r-116-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">1975</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">) and is based upon the concept that trace ions in a crystal lattice</span><a class="target" id="IDXloc-tgt-261"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1"> can be treated as charged point defects in the structure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.2">The disruption of the lattice around these point defects is minimised by relaxing the neighbouring ions and distributing the surplus elastic or electrostatic energy through the lattice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.3">The basic equation, often known as the Brice equation, for a partition coefficient</span><a class="target" id="IDClocr-tgt-280"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1"> D for element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1"> is</span></p><div class="disp-formula" id="EQN-df-60"><epub:switch id="d15028e1055"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msub><mml:mi>D</mml:mi><mml:mi>o</mml:mi></mml:msub><mml:mo mathvariant="italic">exp</mml:mo><mml:mfenced open="(" close=")"><mml:mfrac><mml:mrow><mml:mo>−</mml:mo><mml:mn>4</mml:mn><mml:mi>π</mml:mi><mml:msub><mml:mi>E</mml:mi><mml:mi>s</mml:mi></mml:msub><mml:msub><mml:mi>N</mml:mi><mml:mi>A</mml:mi></mml:msub><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mfrac><mml:msub><mml:mi>r</mml:mi><mml:mi>o</mml:mi></mml:msub><mml:mn>2</mml:mn></mml:mfrac><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>r</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi>r</mml:mi><mml:mi>o</mml:mi></mml:msub></mml:mrow></mml:mfenced><mml:mn>2</mml:mn></mml:msup><mml:mo>+</mml:mo><mml:mfrac><mml:mn>1</mml:mn><mml:mn>3</mml:mn></mml:mfrac><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>r</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi>r</mml:mi><mml:mi>o</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced><mml:mn>3</mml:mn></mml:msup></mml:mrow><mml:mi mathvariant="italic">RT</mml:mi></mml:mfrac></mml:mfenced></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1"><img class="math-graphic" src="../Images/74584eqnu4_1.png"/></span></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">(4.5)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">where</span></p><div class="disp-quote"><div class="list simple" id="EQNc-lst-4.1"><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1"> is the partition coefficient</span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">o</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1"> is the strain-free partition coefficient, i.e., the partition coefficient for an ion the same size as that of the site and the same charge as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1"> which enters the lattice without strain</span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">E</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1"> is the effective Young</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">s modulus of the site (the elastic response to lattice strain). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.2">Blundy and Wood (</span><a class="xref" href="ref-list.xhtml#REFe-r-96" id="REFe-r-96-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">) showed that elasticity varies linearly with the charge of the cation.</span></p></div><div class="list-item"><p><a id="page_102"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">N</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">A</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1"> is Avogadro</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">s number</span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">o</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1"> is the radius of the site</span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">r</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1"> is the radius of ion </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">i</span></span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">R</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1"> is the gas constant</span></p></div><div class="list-item"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1"> is temperature in Kelvin</span></p></div></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">(Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">Two tests of the lattice strain model demonstrate its utility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.2">First, on a cation radius versus partition coefficient diagram of the type first pioneered by Onuma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-667" id="REFe-r-667-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">) and often known as an </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">Onuma diagram</span><a class="target" id="IDXloc-tgt-948"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">, comparisons between measured partition coefficients and those calculated using the equation of Brice (</span><a class="xref" href="ref-list.xhtml#REFe-r-116" id="REFe-r-116-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">1975</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">) (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.2">4.5) show very good agreement (Blundy and Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-96" id="REFe-r-96-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">) indicating that the model is appropriate for cations with a range of ionic charge in a number of different silicate phases (</span><a class="xref" href="#FIG-fig-48" id="FIG-fig-48-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">Figure 4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.2">Second, the lattice strain model has a powerful predictive capability which allows partition coefficients to be calculated for elements where there are no </span><a id="page_103"/><a class="target" id="IDClocr-tgt-297"/><a class="target" id="IDClocr-tgt-293"/><a class="target" id="IDClocr-tgt-291"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">experimental data from those whose values are already known. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.2">Blundy and Wood (</span><a class="xref" href="ref-list.xhtml#REFe-r-96" id="REFe-r-96-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">) calculated partition coefficients for Ra in plagioclase and clinopyroxene at a time when these were not experimentally determined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.2">Subsequent experimental studies found excellent agreement between the measured and calculated values.</span></p><div class="fig" id="FIG-fig-48"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1"><img class="graphic" src="../Images/74584fig4_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">Figure 4.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">A plot of experimentally determined partition coefficients (expressed as log to the base 10) versus ionic radius (in angstroms: 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">−10</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1"> m) for trace elements in plagioclase in equilibrium with silicate melt in the system diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">anorthite (after Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-998" id="REFe-r-998-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">; adapted by permission of Springer-Nature). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.2">Diagrams of this type are known as Onuma diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.3">The curves drawn through the cations of equal valency are calculated from the lattice strain model (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.4">4.5). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.5">The measured partition coefficients for mono-, di- and trivalent cations define separate parabolic curves which become tighter as the charge on the cation increases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.6">This is due to the increase in the effect of Young</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">s modulus on the site with increasing charge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.2">The peak of the parabola corresponds to the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">best fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1"> ionic radius r</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1"> and partition coefficient </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1"> which is the optimum size of the site in plagioclase (see inset). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.2">Partition coefficients decrease as the size of the site deviates either positively or negatively from r</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.2">Deviations from the anticipated parabolic pattern may reveal controls on trace element partitioning other than those of the size and charge of the cation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.3">Onuma diagrams can also be used to estimate the size of a distribution coefficient when measurements have been made for a similar element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.4">The inset diagram illustrates the three key parameters of the lattice strain model: r</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">, the radius of the site; </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">, the strain-free partition coefficient; and E</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">s</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">, the elastic response of that site to lattice strain as measured by Young</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">s modulus.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">(After Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">; with permission from Elsevier)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">Thermodynamic theory indicates that the lattice strain parameters (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">, r</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1"> and E</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">s</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">) are a function of key variables such as pressure, temperature and composition, and increasingly the trend is for the lattice strain parameters to be parameterised from a range of experimental studies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.2">These equations can then be used to calculate partition coefficients for a specific set of conditions for a given group of trace elements</span><a class="target" id="IDXloc-tgt-1390"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.2">Wood and Blundy (</span><a class="xref" href="ref-list.xhtml#REFe-r-998" id="REFe-r-998-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">) show how this methodology may be used to quantify partition coefficients for REE and Y in clinopyroxene and allows for the precise quantification of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">REE</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1"> during the polybaric fractional melting</span><a class="target" id="IDXloc-tgt-1019"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1"> of the mantle.</span></p></div><div class="sec" id="C-sec-75"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">4.2.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1"> Physical Controls on the Value of Partition Coefficients in Mineral-Melt Systems</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">Thus far we have shown how ionic size and charge are important parameters in the partitioning of trace elements between minerals and melt and how these properties may be quantified from experimental data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.2">We have also noted that consideration of mineral-melt equilibria from a thermodynamic standpoint indicates that partitioning is also governed by properties such as melt composition, temperature and pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.3">In the section that follows we illustrate empirically the effects of these and other intensive variables on the size of mineral-melt partition coefficients.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">Composition</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.2">Two very significant studies from the 1970s demonstrate that trace elements show distinct preferences when partitioned between immiscible acid and basic melts (Watson, </span><a class="xref" href="ref-list.xhtml#REFe-r-974" id="REFe-r-974-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">; Ryerson and Hess, </span><a class="xref" href="ref-list.xhtml#REFe-r-798" id="REFe-r-798-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">), indicating that melt composition exerts a major control on trace element partitioning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.2">Typically, the values of partition coefficients are higher in more siliceous melts, sometimes by as much as an order of magnitude, as illustrated with respect to the partitioning of the REE between hornblende and basaltic, intermediate and felsic melts (</span><a class="xref" href="#FIG-fig-49" id="FIG-fig-49-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">Figure 4.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">).</span></p><div class="fig" id="FIG-fig-49"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1"><img class="graphic" src="../Images/74584fig4_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">Figure 4.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">(a) Partition coefficients for REE between amphibole and silicate melt show an increase with increasing SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1"> content of the melt (data from Tiepolo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.2">In mafic melts (low silica content) light REE are incompatible and middle and heavy REE are compatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.3">In felsic melts (high silica content) all the REE are compatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.4">(b) Variation in partition coefficient for Ti in clinopyroxene with temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.5">LnD</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">Ti increases with falling temperature (increasing 10,000/K). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.2">Mafic melts are represented by the shaded field and felsic melts by squares (after Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">; with permission from John Wiley &amp; Sons). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.2">(c) Variation in partition coefficient for Sm in clinopyroxene with pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.3">LnD</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">Sm decreases with increasing pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.2">The solid red line and circular data points are for felsic melts, the grey line and square data points are for mafic melts (after Bédard, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">; with permission from John Wiley and Sons). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.2">(d) Variation in partition coefficients for Re in clinopyroxene with changing oxygen fugacity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.3">At high oxygen fugacities the dominant ion is Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1"> which is compatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.2">At low oxygen fugacities the dominant ion is Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">, which is strongly incompatible.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">(After Mallman and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-552" id="REFe-r-552-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">; with permission from Elsevier)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">Much of this compositional dependence</span><a class="target" id="IDXloc-tgt-1054"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1"> is related to structural changes in the melt phase and the increased polymerisation of the more silica-rich melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.2">There are two commonly used models for describing the degree of structural organisation in a melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.3">There is the NBO/T notation in which the ratio of non-bridging oxygen (NBO) ions is expressed relative to the proportion of tetrahedrally coordinated cations (T) ions (Si and Al). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.4">It has been shown that with increasing melt polymerisation</span><a class="target" id="IDXloc-tgt-809"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1"> there is a decrease in NBO ions which leads to fewer sites available in the melt to accommodate trace elements such as the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.2">This gives rise to higher partition coefficients for the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.3">In contrast, partition coefficients for cations with a low charge/size ratio decrease with increasing melt polymerisation due to their coupled substitution with Al (Bennett et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-72" id="REFe-r-72-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.2">The parameter NBO/T can be calculated using the method of Mysen (</span><a class="xref" href="ref-list.xhtml#REFe-r-618" id="REFe-r-618-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">) and varies between 4.0 for an unpolymerised melt to less than 1.0 for a 3D network. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.2">This notation has been used as a measure of melt composition in trace element partitioning studies by Schmidt et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-817" id="REFe-r-817-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">A slightly different notation is the X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">nf</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">/X parameter where X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">nf</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1"> is the sum of the molar fraction of the network-forming (nf) cations (Si and some Al) normalised to X, the sum of all the cations calculated on a molar basis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.2">This has been used to assess changes in melt structure in amphibole trace element partitioning experiments by Tiepolo et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-916" id="REFe-r-916-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-917" id="REFe-r-917-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">In addition to the importance of the silica content of melts on the magnitude of trace element partition coefficients, other elements may also play an important role. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.2">Bennett et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-72" id="REFe-r-72-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">) show that the Na content of a melt in the Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">CMAS</span><a class="target" id="IDXloc-tgt-205"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1"> system has an important effect on trace element partitioning between clinopyroxene and melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.2">In more sodic melts partition coefficients of the more highly charged (3</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1"> and 4</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">) ions are higher by up to an order of magnitude relative to values in the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">pure</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1"> CMAS system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.2">In addition, in some phases compositional controls on element partitioning may be exerted by </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">local</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1"> crystal-chemical controls in specific mineral phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.2">Examples are given below in the mineral data for basalt partition coefficients (</span><a class="xref" href="#C-sec-77" id="C-sec-77-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">Section 4.2.1.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">Temperature</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.2">A good example of the control of temperature on partition coefficients</span><a class="target" id="IDXloc-tgt-1059"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1"> comes from the compilation of experimental data by Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">) for calcic clinopyroxenes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.2">These results show a strong negative correlation between </span><span class="inline-formula"><epub:switch id="d15028e1423"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msubsup><mml:mi>D</mml:mi><mml:mi>Ti</mml:mi><mml:mi>cpx</mml:mi></mml:msubsup></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1"><img class="math-graphic" src="../Images/74584inline4_1.png"/></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1"> and temperature for both mafic and felsic melts, such that at higher temperatures Ti is incompatible in clinopyroxene, whereas at low temperatures it is compatible (</span><a class="xref" href="#FIG-fig-49" id="FIG-fig-49-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">Figure 4.4b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.2">In a similar way, Sun et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-878" id="REFe-r-878-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">) show that REE partitioning in plagioclase is positively correlated with temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.2">Using the lattice </span><a id="page_104"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">strain model and a large experimental database</span><a class="target" id="IDXloc-tgt-275"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1"> they parameterised the partition coefficients for mono-, di- and trivalent cations in the plagioclase M site. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.2">Their results show that the temperature term in their equations was highly significant for the trivalent ions (the REE and Y), whereas for the mono- and divalent cations it had a much smaller influence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.3">They used their results to model plagioclase fractionation during the crystallisation of the Lunar magma ocean and show that during cooling from 1250 to 995°C there is an order of magnitude reduction in plagioclase</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">melt partition coefficients for the REE + Y (excluding Eu). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">Ce</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">, for example, reduces from 0.0097 to 0.00066.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">Pressure</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.2">One of the more convincing demonstrations of the effect of pressure on partition coefficients</span><a class="target" id="IDXloc-tgt-1058"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1"> is the work of Green and Pearson (</span><a class="xref" href="ref-list.xhtml#REFe-r-344" id="REFe-r-344-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-345" id="REFe-r-345-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">) on the partitioning of REE between sphene and an intermediate silicic liquid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.2">Within a small compositional range (56</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">61 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">) at 1000°C they showed that there is a measurable increase in partition coefficient</span><a class="target" id="IDClocr-tgt-281"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1"> with increasing pressure from 7.5 to 30 kb. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.2">A more recent and petrologically important example is that of REE partitioning in clinopyroxene by Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.2">He reviewed a voluminous amount of experimental data and showed that in both mafic and felsic melts </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">REE</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1"> decreases with increasing pressure (illustrated with </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">Sm</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1"> in </span><a class="xref" href="#FIG-fig-49" id="FIG-fig-49-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">Figure 4.4c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.2">Given that clinopyroxene is the principal host of REE in mantle rocks this observation has important implications for melting at different depths in the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.3">Similarly, some HFSE </span><a id="page_105"/><a class="target" id="IDXloc-tgt-1027"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">(notably Ti and Zr) show a similar property and in some amphiboles </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">Ti,Zr</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1"> decreases with increasing pressure (Dalpe and Baker, </span><a class="xref" href="ref-list.xhtml#REFe-r-217" id="REFe-r-217-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">Oxygen fugacity and the importance of redox-sensitive trace</span><a class="target" id="IDXloc-tgt-1057"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1"> elements</span><a class="target" id="IDXloc-tgt-1417"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.2">In experimental studies oxygen fugacity</span><a class="target" id="IDClocr-tgt-253"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">) is often buffered and this is normally reported relative to the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">fayalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">magnetite (QFM) oxygen buffer</span><a class="target" id="IDXloc-tgt-967"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1"> values are a function of temperature, and so reference is sometimes made to the QFM </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">T buffer curve. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.2">The QFM buffer tends to be used as a reference point since this is thought to approximate to the oxidation state of the upper mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.3">However, in natural magmatic systems oxygen fugacity can vary by several orders of magnitude, and so the redox effect on trace element partitioning for heterovalent cations can be significant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.4">Elements in this category include the first-row transition series elements, the PGE + Re and Eu, although experimental studies show that the most important redox-sensitive trace elements can be reduced to just V, Re, Eu and the major element Fe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.5">As an example, the element Re may form the ions Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1"> and Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1"> in terrestrial magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.2">As the Re ion becomes more oxidised there is a reduction in ionic size from 63 to 55 pm (10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">−12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1"> m) (Shannon, </span><a class="xref" href="ref-list.xhtml#REFe-r-825" id="REFe-r-825-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.2">This reduction in ionic size influences the partitioning of the element into specific sites in the mineral lattice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.3">Mallmann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-552" id="REFe-r-552-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">) showed that Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1"> is moderately compatible in garnet and clinopyroxene, slightly incompatible in orthopyroxene and spinel, and incompatible in olivine, but Re</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1"> is incompatible in all phases (</span><a class="xref" href="#FIG-fig-49" id="FIG-fig-49-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">Figure 4.4d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.2">In a similar way the trace element V has the potential to form the ions V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">, V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">, V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1"> and V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">5+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1"> with the resultant reduction in ionic radius</span><a class="target" id="IDXloc-tgt-570"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1"> from 79 to 54 pm, for six-fold coordination, with increased oxidation (Shannon, </span><a class="xref" href="ref-list.xhtml#REFe-r-825" id="REFe-r-825-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.2">Mallmann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-553" id="REFe-r-553-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">) explored the change in the measured partition coefficients for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">V</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1"> during mantle melting</span><a class="target" id="IDXloc-tgt-742"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1"> over a wide range of redox conditions (−13 to +11 </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1"> relative to the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">fayalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">magnetite oxygen buffer) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1"> this covers the known redox conditions of the entire inner solar system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.2">They showed that at low oxygen fugacity V is compatible in the phases olivine, pyroxene and spinel, whereas at high oxygen fugacity it is highly incompatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.3">The systematic change in partition coefficient with increasing oxygen fugacity for elements such V and Re means that their concentrations in basaltic melts will vary according to the redox conditions of mantle melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.4">These data have been inverted to calculate the redox state of the mantle</span><a class="target" id="IDXloc-tgt-765"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1"> in different tectonic settings</span><a class="target" id="IDXloc-tgt-1352"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1"> (see Mallmann and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-552" id="REFe-r-552-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-553" id="REFe-r-553-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-554" id="REFe-r-554-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-555" id="REFe-r-555-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">; Laubier et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-510" id="REFe-r-510-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">The most redox-sensitive trace element in plagioclase is Eu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.2">At low oxygen fugacities europium forms Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1"> whereas at high fugacities it forms Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1"> and the two species behave very differently in their partitioning between plagioclase and a basaltic melt, for the larger Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1"> ion is more compatible than the smaller Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1"> in plagioclase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.2">Eu when divalent follows Sr, whereas the trivalent oxidised form follows the REE (Drake and Weill, </span><a class="xref" href="ref-list.xhtml#REFe-r-251" id="REFe-r-251-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">1975</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">; Aigner-Torres et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-7" id="REFe-r-7-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.2">The net result of this is that the partitioning behaviour of Eu may depart from that of the other REE leading to an Eu anomaly</span><a class="target" id="IDXloc-tgt-385"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1"> in the REE pattern.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">(e) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">Water content of the melt</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.2">The addition of water to a silicate melt</span><a class="target" id="IDXloc-tgt-1060"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1"> has two opposing effects on partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.2">First, since the presence of water lowers the crystallisation temperature of a melt, this may cause partition coefficients to </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">increase</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">, but, second, the presence of water may the lower the activity and activity coefficients of the trace components in the melt such that partition coefficients may </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">decrease</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1"> (Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.2">Gaetani et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-313" id="REFe-r-313-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">) found that during the partial melting</span><a class="target" id="IDXloc-tgt-999"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1"> of hydrous peridotite clinopyroxene REE partition coefficients were lower than predicted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.2">They attributed this reduction in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">REE</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1"> to a change in the degree of melt polymerisation</span><a class="target" id="IDXloc-tgt-810"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1"> caused by the addition of water to the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.2">In plagioclase Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-66" id="REFe-r-66-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">) noted that </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">Ti</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">REE</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1"> increase as the water content of the melt increases.</span></p></div><div class="sec" id="C-sec-76"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">4.2.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1"> Selecting an Appropriate Partition Coefficient</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">It is clear from the foregoing discussion that selecting an appropriate partition coefficient is not simple given the large number of variables to consider. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.2">A further complexity is the observation that mineral-melt partition coefficients are not constant during differentiation processes, for as a melt differentiates the composition of the melt, the pressure and the temperature will all change (Wood and Blundy, </span><a class="xref" href="ref-list.xhtml#REFe-r-999" id="REFe-r-999-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.2">Sometimes the effects of the different variables can be inter-related, as, for example, when the liquidus temperature of a melt is a function of composition as in the case for olivine in a magnesian melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.3">At other times the effects of two different variables may cancel each other out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.4">An example would be the contrasting effects of increased pressure, which serves to increase the partition coefficient, and increasing temperature, which reduces it.</span></p><p><a id="page_106"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">Given the important control of melt composition on the size of partition coefficients, Nielsen and Drake (</span><a class="xref" href="ref-list.xhtml#REFe-r-637" id="REFe-r-637-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">) and Neilsen and Dungan (</span><a class="xref" href="ref-list.xhtml#REFe-r-638" id="REFe-r-638-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">) sought to minimise the impact of this variable by considering melt composition as a two-lattice melt model. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.2">In this model, the melt is assumed to be made up of two independent lattices comprising the network-forming and the network-modifying cations and anions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.3">Partition coefficients are then parameterised against complex functions of melt chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.4">However, as Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">) pointed out there are some difficulties with this approach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.2">First, some cations can fulfil multiple structural roles within the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.3">In addition, the parameterisation of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">-values requires that the melt composition be known exactly, and while this might work in laboratory experiments it cannot always be applied to natural rock samples.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">Given that not all trace element data is adequately parameterised, a more empirical approach is taken here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.2">Tables of partition coefficients (</span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">Tables 4.1</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">–</span></span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">) have been compiled from the literature to illustrate </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">indicative</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1"> partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.2">It is recommended that these are used as a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">guide</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1"> in petrological modelling and should not be taken as definitive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.2">For a particular petrological model, partition coefficients should be taken from experimental studies that most closely match those of the conditions being modelled. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.3">The partition coefficients tabulated here are organised by melt composition and are drawn from the huge wealth of experimental work on trace element partitioning now published.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">Much of the older partition coefficient</span><a class="target" id="IDClocr-tgt-282"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1"> (Kd) data is summarised in the GERM</span><a class="target" id="IDXloc-tgt-280"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1"> (Geochemical Earth Reference Model) database</span><a class="target" id="IDXloc-tgt-276"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1"> collated by R. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.2">Neilson at </span><a class="uri" href="https://earthref.org/KDD/"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">https://earthref.org/KDD/</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">.</span><a class="uri" href="https://earthref.org/GERM/tools/tep.htm"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">https://earthref.org/GERM/tools/tep.htm</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.2">This database includes partition coefficients for a range of mineral species hosted in a wide range of rock types and has the advantage of being searchable, and the results can be downloaded into an Excel spreadsheet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.3">In addition to individual experimental studies, there are some helpful syntheses such as the spe
