</head><body class="book-part chapter" id="CN-bp-4"><header><h1 class="CN"><span class="label"><a id="page_96"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Using Trace Element Data</span></h1></header><div class="body"><div class="sec" id="A-sec-21"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">A trace element</span><a class="target" id="IDClocr-tgt-377"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1"> may be defined as an element</span><a class="target" id="IDXloc-tgt-1404"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1"> which is present in a rock in concentrations of less than 0.1 wt.%, that is, less than 1000 parts per million (ppm). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.2">This means that it is not normally a stoichiometric constituent of the minerals which make up the rock; rather, it substitutes for one of the major elements</span><a class="target" id="IDXloc-tgt-726"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1"> in the structure of a host mineral. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.2">As a consequence of their low abundances, trace elements do not influence the chemical or physical properties of the system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.3">There are, however, some limitations to this definition, for in igneous rocks the elements K and P behave as trace elements in mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-848"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">, whereas in granites they form discrete minerals such as K-feldspar and, in the case of P, apatite or monazite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.2">Unlike the major elements whose concentrations in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">s crust vary over a relatively narrow range, the range of trace element concentrations may be several orders of magnitude.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">As analytical methods</span><a class="target" id="IDXloc-tgt-40"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1"> have improved in both the range of elements that can be analysed and in the precision that their concentrations can be measured, trace element studies have become a vital part of modern petrology. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.2">This is because of the following:</span></p><div class="list order" id="NL-lst-23"><div class="list-item" id="NL-lsti-61"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1"> Trace elements are more sensitive to geochemical processes</span><a class="target" id="IDXloc-tgt-454"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1"> than major elements and are therefore better at discriminating between petrological processes.</span></p></div><div class="list-item" id="NL-lsti-62"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1"> Their great chemical diversity coupled with the fact that different elements behave in different ways permits a wide range of possible processes to be assessed.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">Thus, one of their principal uses is in the identification of geochemical processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.2">Particularly important is the fact that there are mathematical models to describe trace element distributions which allow the quantitative testing of petrological hypotheses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.3">These are most applicable to processes in magmatic systems which are controlled by crystal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">melt or crystal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">fluid equilibria, but are also relevant to the processes involved in the formation of meteorites, sediments and ore deposits.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">In this chapter we first develop some of the theory behind the distribution of trace elements and explain the physical laws used in trace element modelling</span><a class="target" id="IDXloc-tgt-1414"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.2">Then various methods of displaying trace element data are examined as a prelude to showing how trace elements might be used in identifying geological processes and in testing hypotheses.</span></p><div class="sec" id="B-sec-68"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">4.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1"> The Classification of Trace Elements According to Their Geochemical Behaviour</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">A frequently used classification of the elements</span><a class="target" id="IDClocr-tgt-391"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1"> based upon their geochemical behaviour was proposed by Goldschmidt</span><a class="target" id="IDClocr-tgt-153"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-332" id="REFe-r-332-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">1937</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">), often regarded as the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">father of geochemistry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.2">He proposed a fourfold classification, the nomenclature for which is still largely in current use:</span></p><div class="list simple"><div class="list-item" id="UL-lsti-22"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">Atmophile elements:</span><a class="target" id="IDXloc-tgt-72"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1"> those which typically form gases or liquids at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">s surface</span></p></div><div class="list-item" id="UL-lsti-23"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">Lithophile</span><a class="target" id="IDXloc-tgt-676"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1"> (the rock-loving elements): those which are found in silicate rocks and so are found in the silicate portion of the Earth</span></p></div><div class="list-item" id="UL-lsti-24"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">Chalcophile elements</span><a class="target" id="IDXloc-tgt-155"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1"> (copper-loving elements): those which have an affinity for a sulphide melt</span></p></div><div class="list-item" id="UL-lsti-25"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">Siderophile</span><a class="target" id="IDXloc-tgt-1266"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1"> (the iron-loving elements): those which are concentrated in a metallic iron melt and so will be concentrated in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">s core.</span><a class="target" id="IDClocr-tgt-103"/></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">To this quartet has been added (Lee, </span><a class="xref" href="ref-list.xhtml#REFe-r-522" id="REFe-r-522-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">):</span></p><div class="list simple"><div class="list-item" id="UL-lsti-26"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">Organophile elements:</span><a class="target" id="IDXloc-tgt-953"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1"> those which form or associate with organic compounds, in particular those which form organo-metallic complexes.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">Apart from the term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">atmophile</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">, which is almost never used, this nomenclature is still in use today albeit with slightly different meanings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">It is important to note, however, that some elements will demonstrate more than one type of geochemical behaviour.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">A further classification of elements which is widely discussed is the cosmochemical classification</span><a class="target" id="IDXloc-tgt-1403"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1"> relating to processes of planetary accretion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.2">In this case elements are classified according to their condensation temperature from gaseous to solid or liquid state during the cooling of a solar nebula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.3">This classification is relevant </span><a id="page_97"/><a class="target" id="IDXloc-tgt-1077"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">to the formation of meteorites and the earliest stages of Earth formation, and so is useful when discussing large-scale planetary features, although is less relevant when considering crust and mantle geochemistry</span><a class="target" id="IDXloc-tgt-738"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.2">Elements are grouped as follows according to condensation temperature in kelvin (K):</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">Highly refractory (&gt;1700 K), to include Re, Os, W, Zr and Hf</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">Refractory</span><a class="target" id="IDXloc-tgt-1199"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1"> (1500</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">1700 K), to include Al, Sc, Ca and Ti</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">Moderately refractory (1300</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">1500 K), to include Mg, Si, Cr, Fe, Co and Ni</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">Moderately volatile (1100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">1500 K), to include Cu, Ba and Mn</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">Volatile (700</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">1100 K), to include Na, K, S and Rb</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">Highly volatile (&lt;700 K), to include Pb, O, C, N, H and noble gases</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">Trace elements are often studied in groups, and deviations from group behaviour or systematic changes in behaviour within the group are used as an indicator of petrological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.2">The association of like trace elements also helps to simplify what can otherwise be a very unwieldy data set. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.3">Most geochemically important trace elements can be classified either on the basis of their position in the periodic table or according to their behaviour in magmatic systems, as discussed below.</span></p><div class="sec" id="C-sec-70"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">4.1.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1"> Trace Element Groupings in the Periodic Table</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">Goldschmidt</span><a class="target" id="IDClocr-tgt-154"/><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">s geochemical classification of the elements</span><a class="target" id="IDClocr-tgt-392"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1"> presented above can be interpreted in terms of location within the periodic table. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.2">Here specific elemental groups are highlighted for their particular importance in trace element geochemistry (</span><a class="xref" href="#FIG-fig-46" id="FIG-fig-46-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">Figure 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.2">The most obvious in this respect are the lanthanides, elements with atomic numbers 57</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">71 (La to Lu), or the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">rare earth elements</span><a class="target" id="IDXloc-tgt-1172"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1"> (REE) as they are usually called in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.2">Y also behaves in a manner similar to the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.3">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">platinum group elements</span><a class="target" id="IDXloc-tgt-1101"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> (PGE, or platinum group metals, PGM) include elements with atomic numbers 44</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">46 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Ru, Rh, Pd </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"> and 76</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">79 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1"> Os, Ir, Pt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.2">They are known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">noble metals</span><a class="target" id="IDXloc-tgt-919"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> if they also include Au. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.2">An expanded grouping of the PGE is known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">highly siderophile elements</span><a class="target" id="IDXloc-tgt-511"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"> (HSE) and includes Os, Ir, Ru, Rh, Pt and Pd, together with Re and Au, which have some similar properties. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.2">This group can be used in understanding the large-scale processes associated with planetary accretion and differentiation, in particular, core</span><a class="target" id="IDClocr-tgt-104"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1"> formation, due to their affinity for metal relative </span><a id="page_98"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">to silicate minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.2">The term </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">transition metals</span><a class="target" id="IDXloc-tgt-1423"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1"> (atomic numbers 21</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">30, Sc</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">Zn) is usually restricted to the first transition series and includes the two major elements</span><a class="target" id="IDXloc-tgt-727"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1"> Fe and Mn.</span></p><div class="fig" id="FIG-fig-46"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1"><img class="graphic" src="../Images/74584fig4_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">Figure 4.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">The periodic table of the elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.2">The three main groups of trace elements which are treated together in geochemistry because of their relative positions on the periodic table are highlighted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.3">These are the elements of the first transition series (transition metals), the platinum group elements + Re and Au (platinum group metals) and the rare earth elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.4">Other trace elements important in geochemistry are shaded light grey.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">The elements in each of these respective groups have similar chemical properties and for this reason are expected to show similar geochemical behaviour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.2">However, this may not always be the case, for geological processes can take advantage of subtle chemical differences within an elemental group and fractionate elements one from the other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.3">Thus, one of the tasks of trace element geochemistry is to discover which geological processes may have this effect and to quantify the extent of particular processes.</span></p></div><div class="sec" id="C-sec-71"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">4.1.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1"> Trace Element Behaviour in Magmatic Systems</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">When the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">s mantle is melted, trace elements display a preference either for the melt phase or the solid (mineral) phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.2">Trace elements whose preference is the mineral phase are described as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">compatible</span><a class="target" id="IDClocr-tgt-51"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">, whereas elements whose preference is to remain in the melt are described as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">incompatible</span><a class="target" id="IDClocr-tgt-167"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">; in other words, they are incompatible in the mineral structure and will leave at the first available opportunity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.2">In detail there are degrees of compatibility and incompatibility, and so trace elements may be described as moderately incompatible or highly incompatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.3">The degree of trace element incompatibility is quantified by the mineral-melt partition coefficient</span><a class="target" id="IDXloc-tgt-1035"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1"> (see </span><a class="xref" href="#B-sec-69" id="B-sec-69-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">Section 4.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.2">Trace element incompatibility is also the basis for the ordering of elements in mantle normalised trace element diagrams (see </span><a class="xref" href="#A-sec-24" id="A-sec-24-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">Section 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.2">The degree of incompatibility will vary between melts of different compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.3">For example, P is incompatible in mantle minerals and during partial melting</span><a class="target" id="IDClocr-tgt-265"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1"> will be concentrated in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.2">In granites, however, even though P is present as a trace element it is compatible because it is accommodated in the structure of the accessory mineral</span><a class="target" id="IDXloc-tgt-6"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1"> phases apatite and monazite.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">It is sometimes helpful to subdivide the incompatible elements on the basis of their charge to size ratio. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.2">This property is often described as the field strength and may be thought of as the electrostatic charge per unit surface area of the cation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.3">It is also described as the ionic potential</span><a class="target" id="IDXloc-tgt-567"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1"> of an element and is quantified as the ratio of the valence to the ionic radius,</span><a class="target" id="IDXloc-tgt-569"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1"> which is measured in picometres. </span><a class="xref" href="#FIG-fig-47" id="FIG-fig-47-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">Figure 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1"> shows a plot of ionic size versus charge for a range of trace elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.2">In addition, some major elements are shown to indicate where atomic substitutions most commonly occur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.3">Small highly charged cations located in the lower right of the diagram are known as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">high field strength</span><a class="target" id="IDXloc-tgt-506"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1"> (HFS) cations (ionic potential &gt; 0.02). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.2">The broadest definition of HFS elements (HFSE) includes the trivalent REE, Y, Sc, Th, U and the PGE, although more commonly the term is restricted to those elements that are tetravalent (Hf, Ti, Zr), pentavalent (Nb, Ta) and hexavalent (W, Mo). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.3">With the exception of Mo, the HFS elements are commonly </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">fluid immobile</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1"> and therefore their concentrations normally remain unchanged during weathering</span><a class="target" id="IDXloc-tgt-1480"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1"> or metamorphism</span><a class="target" id="IDXloc-tgt-823"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">.</span></p><div class="fig" id="FIG-fig-47"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1"><img class="graphic" src="../Images/74584fig4_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">Figure 4.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">Plot of ionic radiius (measured in picometres, 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">−12</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1"> m) versus ionic charge for incompatible trace elements of geological interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.2">Major elements (in red) indicate where trace element ionic substitutions will most readily occur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.3">An ionic potential (charge to size ratio) of 0.02 subdivides the incompatible elements into low field strength (LFS) elements (also known as large ion lithophile elements, LILE) and high field strength elements (HFSE). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.4">The ionic radii are from Shannon (</span><a class="xref" href="ref-list.xhtml#REFe-r-825" id="REFe-r-825-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">) and are quoted for six-fold coordination to allow a comparison between all elements.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">Elements with ionic radii too large to fit into most silicate minerals and with a small charge are known as low field strength cations (ionic potential &lt; 0.02). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.2">They are also known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">large ion lithophile elements</span><a class="target" id="IDXloc-tgt-657"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1"> (LILE) and are primarily the alkali and alkali earth elements (</span><a class="xref" href="#FIG-fig-47" id="FIG-fig-47-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">Figure 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.2">The term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">LILE</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1"> has been used in a number of different ways, but Chauvel and </span><a id="page_99"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">Rudnick (</span><a class="xref" href="ref-list.xhtml#REFe-r-163" id="REFe-r-163-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">) recommend that the term be restricted to lithophile trace elements having large radius to charge ratios and which have ionic radii greater than those of Ca</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1"> and Na</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">1+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1"> (100 and 102 picometers, respectively) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1"> these are the largest cations commonly found in rock-forming minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.2">By this definition, the list of LILE is restricted to K, Rb, Sr, Cs, Ba, Pb</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1"> and Eu</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.2">LILE elements are commonly </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">fluid mobile elements</span><a class="target" id="IDXloc-tgt-401"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">, and so their primary concentrations may change during post-solidus alteration.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">Other important trace elements include the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">The small cations such as Li</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">, Be</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">, B</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">, P</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">5+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1"> which are all moderately incompatible.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">Ga, which substitutes for Al and so is concentrated in Al-rich minerals in the crust; during partial melting</span><a class="target" id="IDClocr-tgt-266"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1"> of the mantle, Ga is incompatible in most phases, including garnet, but is compatible in spinel (Davis et al., 2013).</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">Although not trace elements, volatiles</span><a class="target" id="IDXloc-tgt-1464"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"> with low solubility such as CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1"> in mafic melts may also behave as trace elements (Saal et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-799" id="REFe-r-799-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">).</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">Some elements have very similar charge and size, and observing their geochemical behaviour can be particularly important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.2">These include the following elements:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">Hf and Zr, and Nb and Ta; both element pairs are almost identical in size and charge and show very similar geochemical behaviour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.2">Nevertheless, in some circumstances the element pairs are fractionated; thus, the ratios Hf/Zr</span><a class="target" id="IDXloc-tgt-504"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1"> and Nb/Ta</span><a class="target" id="IDXloc-tgt-898"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1"> are important geochemical parameters.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">U and Th have a similar charge and size and both are highly incompatible in magmatic systems but may be fractionated with Th being the more incompatible; U/Th</span><a class="target" id="IDXloc-tgt-1425"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1"> may also be fractionated during fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">rock interaction</span><a class="target" id="IDXloc-tgt-403"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">Amongst the low field strength, large ion lithophile cations, Sr, divalent Eu and divalent Pb have almost identical ionic radii and charge.</span></p></li></ul></section><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">A version of the ionic charge to size ratio diagram is given by Chauvel (</span><a class="xref" href="ref-list.xhtml#REFe-r-161" id="REFe-r-161-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">) contoured for element incompatibility</span><a class="target" id="IDClocr-tgt-168"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1"> in the mineral clinopyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.2">The diagram shows that the most compatible elements are those with an ionic charge and size closest to the major cations in the host mineral (in this case, divalent Ca, Mg and Fe). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.3">Incompatibility increases with the difference in charge and size from that of the major cations, such that the monovalent LILE and the pentavalent HFSE are highly incompatible.</span></p></div><div class="sec" id="C-sec-72"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">4.1.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1"> Trace Elements of Economic Significance</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">Some trace elements may have strategic importance in local economies and these have become known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">critical metals</span><a class="target" id="IDXloc-tgt-246"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.2">These are metals that are economically important for industry but their supply may be limited because they can be obtained from only a few locations worldwide (Moss et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-609" id="REFe-r-609-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.2">They include elements such as the REE, the PGE, Ga, Sb, In, Be, Co, W, Nb and Ta. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.3">The critical metals are important in the electronics industry, and a subset of them, known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">E-tech elements</span><a class="target" id="IDXloc-tgt-383"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">, are important in the development of renewable energy technologies (Grandell et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-341" id="REFe-r-341-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.2">These elements include Co, Ga, In, Te, Li and the heavy REE (HREE). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.3">Some of these elements, such as indium (In, atomic number 49) and tellurium (Te, atomic number 52), are very rare and not well understood geochemically.</span></p></div></div></div><div class="sec" id="A-sec-22"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1"> Physical Controls on Trace Element Distribution</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">Modern quantitative trace element geochemistry assumes that trace elements are present in a mineral in solid solution through substitution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.2">The principal variables are the charge and size of the trace ion relative to the charge and size of the lattice site. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.3">These properties were recognised by Goldschmidt</span><a class="target" id="IDXloc-tgt-482"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-332" id="REFe-r-332-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">1937</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">), who through empirical observation proposed a series of qualitative rules to govern the priority which is given to ions with similar charge and size competing to enter a given crystal lattice</span><a class="target" id="IDXloc-tgt-260"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.2">However, modern studies of trace element partitioning have shown that Goldschmidt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">s rules are not universally correct, for it is also necessary to also consider the energetics of the crystal lattice itself (Blundy and Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-97" id="REFe-r-97-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">; also see </span><a class="xref" href="#C-sec-74" id="C-sec-74-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">Section 4.2.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">More recently, this approach has been quantified and trace element distributions are now described in terms of equilibrium thermodynamics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.2">Trace elements may mix in their host mineral in either an ideal or a non-ideal way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.3">Their very low concentrations, however, lead to relatively simple relationships between composition and activity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.4">When mixing is ideal, the relationship between activity and composition is given by </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">Raoult</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">s law</span><a class="target" id="IDXloc-tgt-1169"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">, that is,</span></p><div class="disp-formula" id="EQN-df-55"><epub:switch id="d15028e464"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>a</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msub><mml:mi>X</mml:mi><mml:mi>i</mml:mi></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">X</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">i</span></span></sub></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">(4.1)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1"> is the activity of trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"> in the host mineral and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">X</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1"> is its composition.</span></p><p><a id="page_100"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">If the trace element interacts with the major components of the host mineral, the activity will depart from the ideal mixing relationship, and at low concentrations the activity composition relations obey </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">s law</span><a class="target" id="IDXloc-tgt-499"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.2">This states that at equilibrium the activity of a trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1"> in mineral </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">j</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">j</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">) is directly proportional to its composition:</span></p><div class="disp-formula" id="EQN-df-56"><epub:switch id="d15028e531"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:msub><mml:mi>a</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>j</mml:mi></mml:msup><mml:mo>=</mml:mo><mml:msup><mml:msub><mml:mi>k</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>j</mml:mi></mml:msup><mml:msup><mml:msub><mml:mi>X</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>j</mml:mi></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">a</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">j</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">k</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">j</span></span></sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">X</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">j</span></span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">(4.2)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">k</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">j</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1"> is the Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">s law constant </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"> a proportionality constant (or activity coefficient) for trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1"> in mineral </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">j</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1"> and where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">X</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">i</span></span></sub><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">j</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1"> is small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.2">In fact, White (</span><a class="xref" href="ref-list.xhtml#REFe-r-981" id="REFe-r-981-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">) suggests that adherence to Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">s law can be a helpful way of defining a trace element.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">A detailed study by Drake and Holloway (</span><a class="xref" href="ref-list.xhtml#REFe-r-250" id="REFe-r-250-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">) demonstrated that for elements that are homovalent (of identical charge) Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">s law seems to apply through a wide range of trace element concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Similarly, Wood and Blundy (</span><a class="xref" href="ref-list.xhtml#REFe-r-998" id="REFe-r-998-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">) showed that REE partitioning in clinopyroxene follows Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">s law behaviour even though the REE concentrations in clinopyroxene ranged from tens to thousands of ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.2">However, where the substitutions are heterovalent and the mineral structure has to be electrostatically balanced either through a vacancy or an ion with a balancing charge, then Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">s law may not always apply. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.2">In this case, partitioning may depend upon the concentration of specific ions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.3">For example, Grant and Wood (</span><a class="xref" href="ref-list.xhtml#REFe-r-342" id="REFe-r-342-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">) showed this to be the case for Sc partitioning in olivine in which D</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">ol</span></sup><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">Sc</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1"> (the partition coefficient for Sc between olivine and melt) varied according to the concentration of Sc in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.2">Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">s law also ceases to apply at very high concentrations, although the point at which this takes place cannot be easily predicted and must be determined for each individual system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.2">For example, Prowatke and Klemme (</span><a class="xref" href="ref-list.xhtml#REFe-r-729" id="REFe-r-729-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">) demonstrated that Sm partitioning into titanite showed a dependence on the bulk composition of both the melt and the titanites themselves, and that Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">s law ceased to apply at bulk compositions containing several thousand ppm Sm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.2">In the case where trace elements form the essential structural constituent of a minor phase, such as Zr in zircon, Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">s law behaviour does not strictly apply.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">However, for the majority of trace elements in most rock-forming minerals, the relatively simple mixing relationships between trace elements and major elements</span><a class="target" id="IDXloc-tgt-728"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1"> in their host minerals means that the distribution of trace elements between minerals and melt can be quantified in a simple way, as outlined below.</span></p><div class="sec" id="B-sec-69"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">4.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1"> Partition Coefficients</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">The distribution of trace elements between phases may be described by a partition coefficient</span><a class="target" id="IDClocr-tgt-279"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1"> or a distribution coefficient (McIntire, </span><a class="xref" href="ref-list.xhtml#REFe-r-579" id="REFe-r-579-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">1963</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.2">It is used extensively in trace element geochemistry and describes the equilibrium distribution of a trace element between a mineral and a melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.3">Where the partition coefficient is calculated as a weight fraction, typical for trace element geochemistry, it may also be known as the Nernst partition coefficient</span><a class="target" id="IDXloc-tgt-904"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.2">The distribution coefficient is defined by</span></p><div class="disp-formula" id="EQN-df-57"><epub:switch id="d15028e668"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msup><mml:msub><mml:mi>D</mml:mi><mml:msub><mml:mtext>element</mml:mtext><mml:mi>i</mml:mi></mml:msub></mml:msub><mml:mrow><mml:mtext>mineral</mml:mtext><mml:mo>−</mml:mo><mml:mtext>melt</mml:mtext></mml:mrow></mml:msup><mml:mo>=</mml:mo><mml:msup><mml:msub><mml:mi>C</mml:mi><mml:msub><mml:mtext>element</mml:mtext><mml:mi>i</mml:mi></mml:msub></mml:msub><mml:mtext>mineral</mml:mtext></mml:msup><mml:mo>/</mml:mo><mml:msup><mml:msub><mml:mi>C</mml:mi><mml:msub><mml:mtext>element</mml:mtext><mml:mi>i</mml:mi></mml:msub></mml:msub><mml:mtext>melt</mml:mtext></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">element</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">i</span></span></sub></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">mineral − melt</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">element</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">i</span></span></sub></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">mineral</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">element</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">i</span></span></sub></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">melt</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">(4.3)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">where </span><span class="inline-formula"><epub:switch id="d15028e726"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:msup><mml:msub><mml:mi>D</mml:mi><mml:msub><mml:mtext>element</mml:mtext><mml:mi>i</mml:mi></mml:msub></mml:msub><mml:mrow><mml:mtext>mineral</mml:mtext><mml:mo>−</mml:mo><mml:mtext>melt</mml:mtext></mml:mrow></mml:msup></mml:math></epub:case><epub:default><span class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">element</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">i</span></span></sub></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">mineral − melt</span></sup></span></epub:default></epub:switch></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1"> is the partition coefficient for element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1"> between a mineral and a melt, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">C</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1"> is the concentration of the trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1"> in ppm or wt.% in either the mineral or the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.2">For example, if a plagioclase phenocryst in a glassy lava contains 500 ppm Sr and there is 125 ppm Sr in the glassy matrix of the lava, then </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">Sr</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">mineral-melt</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1"> = 4.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.2">The partition coefficient as defined above includes the Henry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">s law constants for trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1"> in the mineral and the melt and is a function of temperature, pressure and composition of the melt, but is not controlled by the concentration of the trace element of interest nor by the concentration of other trace elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.2">Similar partition coefficients may be written for mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">fluid or mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">mineral distributions.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">A mineral-melt partition coefficient of 1.0 indicates that the element is equally distributed between the mineral and the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.2">A value of greater than 1.0 implies that the trace element has a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">preference</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1"> for the mineral (solid) phase and in the mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">melt system under investigation is a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">compatible element</span><a class="target" id="IDClocr-tgt-52"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1"> A value of less than 1.0 implies that the trace element has a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">preference</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1"> for the melt and is an </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">incompatible element.</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">A </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">bulk partition coefficient</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1"> is a partition coefficient calculated for a rock for a specific element from the partition coefficients of the constituent minerals weighted according to their proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.2">It is defined by the expression</span></p><div class="disp-formula" id="EQN-df-58"><epub:switch id="d15028e807"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msub><mml:mi>x</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>x</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>x</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mo>…</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">1</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">2</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">3</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1"> + </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">…</span></span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">(4.4)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1"> is the bulk partition coefficient for element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">x</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">, etc., are the percentage proportion and partition coefficient for element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1"> in mineral 1, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.2">For example, in a rock containing 50% olivine, 30% orthopyroxene and 20% clinopyroxene, </span><a id="page_101"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1049"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1"> (D) for the trace element </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">i</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1"> would be</span></p><div class="disp-formula" id="EQN-df-59"><epub:switch id="d15028e900"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>0.5</mml:mn><mml:mspace width="0.25em"/><mml:msup><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>ol</mml:mi></mml:msup><mml:mo>+</mml:mo><mml:mn>0.3</mml:mn><mml:mspace width="0.25em"/><mml:msup><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>opx</mml:mi></mml:msup><mml:mo>+</mml:mo><mml:mn>0.2</mml:mn><mml:mspace width="0.25em"/><mml:msup><mml:msub><mml:mi>D</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mi>cpx</mml:mi></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1"> = 0.5 </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">i</span></span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">ol</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1"> + 0.3 </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">i</span></span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">opx</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1"> + 0.2 </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">D</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">i</span></span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">cpx</span></sup></div></epub:default></epub:switch></div><div class="sec" id="C-sec-73"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">4.2.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1"> Measuring Partition Coefficients</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">Partition coefficients can be determined</span><a class="target" id="IDXloc-tgt-1056"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1"> in natural systems from the analysis of minerals and their glassy matrix in rapidly cooled volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.2">Many of the early mineral-melt partition coefficient measurements were obtained in this way by carefully analysing a clean mineral separate of unzoned minerals and their glassy matrix to obtain mineral-matrix or phenocryst-matrix partition coefficients (Philpotts and Schnetzler, </span><a class="xref" href="ref-list.xhtml#REFe-r-712" id="REFe-r-712-back"><span xmlns="http://www.w
