pan class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6232.1">nd</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6233.1">24.00</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6234.1">16.00</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6235.1">44.8</span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6236.1">Notes: </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6237.1">nd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6238.1">, not determined.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6239.1">References: 1, McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6240.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6241.1">); 2, Palme and O'Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6242.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6243.1">); 3, McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6244.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6245.1">); 4, Palme and O'Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6246.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6247.1">); 5, White and Klein (</span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6248.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6249.1">); 6, Arevalo and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6250.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6251.1">); 7, White and Klein (</span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6252.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6253.1">); 8, Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6254.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6255.1">); 9, Gromet et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6255.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-350" id="REFe-r-350-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6256.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6257.1">); 10, Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6258.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6259.1">); 11, Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6260.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6261.1">); 12, Plank (</span><a class="xref" href="ref-list.xhtml#REFe-r-714" id="REFe-r-714-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6262.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6263.1">).</span></p></div></div><div class="sec" id="B-sec-74"><h2 class="B"><span class="label"><a id="page_136"/><a class="target" id="IDXloc-tgt-1182"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6264.1">4.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6265.1"> Multi-element Diagrams for Igneous Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6266.1">There </span><a id="page_137"/><a class="target" id="IDXloc-tgt-1131"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6267.1">are three popular ways of normalising trace element</span><a class="target" id="IDClocr-tgt-383"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6268.1"> data from igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6268.2">These include using the compositions of (i) the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6270.1">s primitive mantle</span><a class="target" id="IDXloc-tgt-1124"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6271.1">, (ii) chondritic meteorites</span><a class="target" id="IDXloc-tgt-169"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6272.1"> and (iii) primitive mid-ocean ridge basalt</span><a class="target" id="IDXloc-tgt-850"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6273.1"> (MORB). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6273.2">Each approach has its own logic and areas of application, and it is important that the suite of elements, the order in which they are presented and the normalisation scheme chosen are appropriate to the geological problem being investigated.</span></p><div class="sec" id="C-sec-93"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6274.1">4.4.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6275.1"> Chondrite-Normalised Multi-element Diagrams</span><a class="target" id="IDXloc-tgt-890"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6276.1">Chondrite normalised multi-element plots</span><a class="target" id="IDXloc-tgt-888"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6277.1"> are an extension of REE plots but use a larger suite of trace elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6277.2">These are ordered from left to right across the diagram in the sequence of increasing mantle compatibility to maintain consistency with the REE patterns and chondritic values of McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6278.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6279.1">) and Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6280.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6281.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6282.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6283.1">) (</span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6284.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.2">Element concentrations are plotted on a logarithmic scale. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.3">The logic of chondrite normalisation is that sample compositions are being compared with the primitive materials of the solar system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.4">The advantage of using chondrite normalisation is that the chondrite values have been directly measured rather than calculated as in the case of the primitive mantle with all the attendant assumptions that such models bring. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.5">However, for more evolved igneous rocks and sediment, chondrite normalisation is unlikely to be an appropriate approach, for many processes have been operating between the formation of the solar system and the formation of the rocks being examined.</span></p></div><div class="sec" id="C-sec-94"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6286.1">4.4.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6287.1"> Primordial (Primitive) Mantle Normalised Multi-element Diagrams</span><a class="target" id="IDXloc-tgt-893"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6288.1">The primitive or primordial mantle</span><a class="target" id="IDXloc-tgt-1134"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6289.1"> is the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6290.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6291.1">s mantle before the continental crust was extracted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6291.2">It is the same composition as that of the bulk silicate Earth</span><a class="target" id="IDXloc-tgt-110"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6292.1"> (BSE) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6294.1"> the composition of the Earth after it had differentiated to form the core</span><a class="target" id="IDXloc-tgt-345"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6295.1"> but before it had differentiated to form any continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6295.2">The assumptions used in calculating the composition of primitive mantle are that the bulk Earth is chondritic, that there is a constant ratio of refractory lithophile elements in the Earth relative to CI chondrites</span><a class="target" id="IDXloc-tgt-195"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6296.1">, and that many other trace element concentrations can be determined by extrapolation from natural mantle samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6296.2">Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6297.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6298.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6299.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6300.1">) use a ratio of 2.83 for the enrichment of the primitive mantle relative to CI chondrites, reflecting the increase in the concentration of lithophile elements in the BSE after core formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6300.2">The concentrations of the more volatile elements</span><a class="target" id="IDXloc-tgt-1460"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6301.1"> are based upon their abundances in mantle rocks (Li, Cs), mantle isotope ratios (Rb, Pb) and mantle incompatibility relative to other refractory lithophile elements (K). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6301.2">The primitive mantle values of Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6302.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6303.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6304.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6305.1">) and McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6306.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6307.1">) used for normalisation are given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6308.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6309.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6309.2">Element concentrations are plotted on a logarithmic scale and ordered from left to right across the diagram with increasing compatibility in the mantle.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6310.1">The main function of a primitive mantle normalised plot is to show how different the sample is from the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6311.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.1">s primitive mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.2">This may represent changes in the mantle source and so reflect the processes of mantle differentiation, the different types of melting process and/or degree of melting, or those processes which have taken place in a magma chamber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.3">This normalisation scheme works particularly well for basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.4">The main features to be identified and explained relate to (i) the shape of smooth patterns of overall enrichment or depletion as element compatibility changes relative to the primitive mantle and (ii) the recognition of elements with anomalous behaviour in the form of positive or negative anomalies relative to the overall trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.5">In this context the element pairs Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6313.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6314.1">Ta, Hf</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6315.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6316.1">Zr and the element Pb are often of interest (see </span><a class="xref" href="#FIG-fig-65" id="FIG-fig-65-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6317.1">Figure 4.20a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6318.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6318.2">Sometimes the effects of crystal fractionation</span><a class="target" id="IDXloc-tgt-418"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6319.1"> may give rise to very confused multi-element plots in which individual sample patterns cut across each other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6319.2">For this reason Thompson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6319.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-912" id="REFe-r-912-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6320.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6321.1">) proposed the recalculation of normalised data to make (Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6322.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.1"> = 10.0 (or one of the other elements located on the right-hand side of the diagram). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.2">This additional normalisation of the data can result in a clearer set of patterns.</span></p><div class="fig" id="FIG-fig-65"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6324.1"><img class="graphic" src="../Images/74584fig4_20.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6325.1">Figure 4.20</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6326.1">(a) Primitive mantle normalised plots for MORB (global mean, black line; White and Klein, </span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6327.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6328.1">); MORB (global LN mean, grey line; Arevalo and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6329.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6330.1">); N-MORB (global mean, red line; White and Klein, </span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6331.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6332.1">); and N-MORB (global mean, orange line; Sun and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6333.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6334.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6334.2">The data are given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6335.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6336.1">, columns 5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6337.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6338.1">8. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6338.2">The normalising values are from the PM composition of Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6339.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6340.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6341.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6342.1">) and given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6343.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6344.1">, column 4. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6344.2">(b) MORB normalised plots of NASC (Gromet et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-350" id="REFe-r-350-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6345.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6346.1">), upper continental crust (UCC) and bulk continental crust (bulk CC) (Rudnick and Gao, </span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6347.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6348.1">) and GLOSS II (Plank, </span><a class="xref" href="ref-list.xhtml#REFe-r-714" id="REFe-r-714-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6349.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6350.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6350.2">The data are given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6351.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6352.1">, columns 9</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6353.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6354.1">12. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6354.2">The normalising values are from the global LN-MORB of Arevalo and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6355.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6356.1">) given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6357.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6358.1">, column 6.</span></p></div></div></div><div class="sec" id="C-sec-95"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6359.1">4.4.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6360.1"> MORB-Normalised Multi-element Diagrams</span><a class="target" id="IDXloc-tgt-894"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6361.1">MORB normalised multi-element diagrams are most appropriate for evolved basalts, arc basalts, andesites</span><a class="target" id="IDXloc-tgt-49"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6362.1">, and the felsic rocks of the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6362.2">The logic is that MORB normalisation is used to understand those rocks for which MORB might be the parental material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6362.3">For the most part these are the rocks of the continental crust.</span></p><p><a id="page_138"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6363.1">Four sets of normalising values are given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6364.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6365.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6365.2">The global MORB average of White and Klein (</span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6366.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6367.1">) represents the mean of 1975 MORB samples from all the major ocean basins, filtered for data quality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6367.2">However, not all samples report values for all trace elements and their distribution is not Gaussian; therefore, it is recommended to use the log-normal mean values of Arevalo and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6368.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6369.1">) (</span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6370.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6371.1">, column 6). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6371.2">N (</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6372.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6373.1">normal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6374.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6375.1">)-MORB is MORB which is depleted in highly incompatible </span><a id="page_139"/><a class="target" id="IDXloc-tgt-1188"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6376.1">elements and has a (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6377.1">N</span><a class="target" id="IDXloc-tgt-652"/></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6378.1"> ratio of &lt;1.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6378.2">N-MORB represents MORB which has not been influenced by mantle plumes (and thereby enriched). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6378.3">Two sets of N-MORB values are given in </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6379.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6380.1">, that of White and Klein (</span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6381.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6382.1">) and the much-used values of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6383.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6384.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6384.2">The newer values of White and Klein (</span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6385.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6386.1">) are preferred since they are based upon more and better quality data.</span></p></div><div class="sec" id="C-sec-96"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6387.1">4.4.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6388.1"> Interpreting Multi-element Diagrams for Igneous Rocks</span><a class="target" id="IDXloc-tgt-892"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6389.1">As an example of how to interpret multi-element diagrams, consider the primitive mantle</span><a class="target" id="IDClocr-tgt-309"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6390.1"> normalised plot for N-MORB (</span><a class="xref" href="#FIG-fig-65" id="FIG-fig-65-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6391.1">Figure 4.20a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6392.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6392.2">In this diagram trace element concentrations in N-MORB are characterised by a strong depletion of the most incompatible elements at the left side of the diagram, increasing to higher concentrations and a flatter trend for the more compatible elements</span><a class="target" id="IDXloc-tgt-214"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6393.1"> on the right side of the diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6393.2">Normalised values progressively increase from ~ 1× PM to about 8× PM with increasing compatibility; the more compatible high field strength (HFS) elements</span><a class="target" id="IDXloc-tgt-508"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6394.1"> show a flat trend with values about 8× PM. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6394.2">In this particular order of the elements there are negative anomalies for Pb, Sr and Li. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6394.3">Concentrations in the global LN-MORB are similar, but values for the highly incompatible elements are higher and there is a small positive K anomaly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6394.4">In contrast the trend for highly incompatible elements in the global mean is more erratic than for N-MORB and the global LN mean (</span><a class="xref" href="#FIG-fig-65" id="FIG-fig-65-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6395.1">Figure 4.20a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6396.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6396.2">Despite the difference between these models of MORB, all averages show a strong pattern of incompatible element depletion, indicating that the MORB source has experienced previous melt extraction</span><a class="target" id="IDXloc-tgt-795"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6397.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6397.2">The small anomalies for individual elements are thought to be a particular feature of the source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6398.1">A second example shows a MORB-normalised plot for the average composition of the bulk continental crust (</span><a class="xref" href="#FIG-fig-65" id="FIG-fig-65-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6399.1">Figure 4.20b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.2">Here there is a pronounced decrease in element concentrations associated with increasing element compatibility during MORB melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.3">The most incompatible elements are present at more than 100× MORB, whereas the HFS element concentrations are generally similar to MORB, indicating the way in which incompatible elements tend to be fractionated into the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.4">Significant deviations from this trend are the negative anomalies in the concentrations of Nb, Ta and Ti, which may represent the presence of a Ti-bearing phase in the source, and positive anomalies for Pb, Be and Li, which may reflect fluid-related processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6400.5">In more evolved felsic rocks, anomalies for specific elements may be controlled by individual minerals; for example, Zr concentrations may be controlled by zircon, P by apatite, the LREE and Th by allanite, HREE by garnet, Sr by plagioclase, and Ti, Nb and Ta by ilmenite, rutile or titanite (see </span><a class="xref" href="#C-sec-80" id="C-sec-80-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6401.1">Section 4.2.1.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6402.1">).</span></p></div></div><div class="sec" id="B-sec-75"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6403.1">4.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6404.1"> Multi-element Diagrams for Clastic Sediments</span><a class="target" id="IDXloc-tgt-891"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6405.1">The processes controlling the trace element composition of sedimentary rock may also be investigated using multi-element normalised diagrams, although they are not as widely used as their equivalents in igneous petrology. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6405.2">The most commonly used normalising values have been those for the North American shale composite (NASC) of Gromet et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6405.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-350" id="REFe-r-350-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6406.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6407.1">) taken to represent </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6408.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6409.1">average crustal material</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6410.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6411.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6411.2">However, the range of trace elements</span><a class="target" id="IDClocr-tgt-384"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6412.1"> reported is small (see </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6413.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6414.1">, column 9) and there are now better-quality data for more elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6414.2">For this reason, the average values for the upper continental crust or the bulk crust of Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6415.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6416.1">) are preferred. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6416.2">An alternative is to use the average global subducting sediment (GLOSS</span><a class="target" id="IDXloc-tgt-480"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6417.1">) recently recalculated as GLOSS II by Plank (</span><a class="xref" href="ref-list.xhtml#REFe-r-714" id="REFe-r-714-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6418.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6419.1">; </span><a class="xref" href="#TN-tblw-28" id="TN-tblw-28-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6420.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6421.1">, column 12) which is based on the average geochemical composition of subducting sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6421.2">GLOSS II represents the average of 27 averages from each of the different subduction zone trenches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6421.3">Trace element concentrations in GLOSS II are very similar to those for the upper continental crust (</span><a class="xref" href="#FIG-fig-65" id="FIG-fig-65-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6422.1">Figure 4.20b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6423.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6424.1">Multi-element diagrams for clastic sediments record information about the source of the sediment, continental weathering</span><a class="target" id="IDXloc-tgt-1484"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6425.1"> processes (seen in the concentrations of K, Rb, Cs, Li) and contributions from both biological (REE) and hydrothermal (Pb and REE) marine processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6425.2">This may be seen in GLOSS II where, although the shape of the pattern is similar to that of the bulk continental crust, some values are higher, indicating input from sources in addition to the crustal source, and others are lower, due to the dilution effect of a biological component (Plank </span><a class="xref" href="ref-list.xhtml#REFe-r-714" id="REFe-r-714-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6426.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6427.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6427.2">The composition of GLOSS is also important for understanding large-scale subduction processes and may be used for tracing elements added to a subduction system through their input as sediments.</span></p></div></div><div class="sec" id="A-sec-25"><h1 class="A"><span class="label"><a id="page_140"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6428.1">4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6429.1"> Diagrams Displaying Highly Siderophile</span><a class="target" id="IDXloc-tgt-1267"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6430.1"> Elements (HSE) and Platinum Group Elements (PGE)</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6431.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6432.1">highly siderophile elements</span><a class="target" id="IDXloc-tgt-513"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6433.1"> (HSE) include the elements Re, Os, Ir, Ru, Pt, Rh, Pd and Au. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6433.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6434.1">platinum group elements</span><a class="target" id="IDXloc-tgt-1102"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6435.1"> (PGE), also known as the platinum group metals (PGM), are a subset of the HSE and include the elements Ru, Rh, Pd, Os, Ir and Pt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6435.2">The PGE are known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6436.1">noble metals</span><a class="target" id="IDXloc-tgt-920"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6437.1"> when they include Au. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6437.2">The PGE are divided on the basis of their geochemical behaviour into two subgroups:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6438.1">the Ir group of PGE</span><a class="target" id="IDXloc-tgt-1103"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6439.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6440.1">IPGE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6441.1">): Os, Ir, Ru and Rh</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6442.1">the Pd group of PGE</span><a class="target" id="IDXloc-tgt-1104"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6443.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6444.1">PPGE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6445.1">): Pt and Pd.</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6446.1">Gold is often associated with the latter group. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6446.2">The concentrations of HSE in planetary materials and in rocks are extremely low. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6446.3">For example, in MORB, where concentrations are particularly low, they are reported in either parts per billion (ppb) or parts per trillion (ppt).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6447.1">The HSE are particularly important in both cosmochemistry</span><a class="target" id="IDClocr-tgt-73"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6448.1"> and mantle geochemistry</span><a class="target" id="IDClocr-tgt-199"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6449.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6449.2">As the name indicates, they are siderophile and they show a strong affinity for the metallic iron phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6449.3">Thus, their concentrations in planetary bodies relate to the formation of an iron-rich metallic core</span><a class="target" id="IDClocr-tgt-105"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6450.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6450.2">In the absence of metallic iron, they are strongly chalcophile and have a strong affinity for a sulphide phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6450.3">The basic data for the HSE, the melting temperature of the metals, the 50% equilibrium condensation temperatures (a function of processes), the metal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6451.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6452.1
