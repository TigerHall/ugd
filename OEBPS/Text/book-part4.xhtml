oSpan" id="kobo.4271.1">[(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4272.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4273.1">) × (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4274.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4275.1"> − 1)]</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4276.1">(4.24)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4277.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4278.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4279.1"> is the degree of fractionation, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4280.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4281.1"> is the proportion of trapped melt, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4282.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4283.1"> is the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1038"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4284.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4284.2">In general, the effect of in situ crystallisation on trace element concentrations, whether in a solidification zone or as the effects of a trapped melt, is to reduce the degree of fractionation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4285.1">(d) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4286.1">Assimilation and fractional crystallisation.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4287.1"> It was Bowen</span><a class="target" id="IDXloc-tgt-105"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4288.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-109" id="REFe-r-109-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4289.1">1928</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4290.1">) who first proposed that the latent heat of crystallisation generated during fractional crystallisation may lead to wall-rock assimilation</span><a class="target" id="IDClocr-tgt-11"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4291.1"> in the magma chamber (see </span><a class="xref" href="book-part3.xhtml#B-sec-59" id="B-sec-59-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4292.1">Section 3.3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4293.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4293.2">In practical terms this may be evidenced by the presence of xenoliths of country rock within magmatic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4293.3">Petrologically, the process of crustal assimilation</span><a class="target" id="IDXloc-tgt-248"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4294.1"> is likely to be important in understanding the geochemistry of magmas erupted through the continental crust, for in this tectonic setting it is necessary to remove the effects of country rock assimilation before the composition of primary magmas can be established.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4295.1">The first quantitative model in which assimilation and fractional crystallisation (AFC) were seen as coupled processes was given by DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238" id="REFe-r-238-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4296.1">1981b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4297.1">), who described the concentration of trace elements</span><a class="target" id="IDClocr-tgt-381"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4298.1">, and stable and radiogenic isotope ratios, in a melt relative to the composition of the original magma. </span><a id="page_124"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4299.1">The general equation is given by DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238" id="REFe-r-238-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4300.1">1981b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4301.1">) and is</span></p><div class="disp-formula" id="EQN-df-80"><epub:switch id="d15028e9480"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mi>f</mml:mi><mml:mo>'</mml:mo><mml:mo>+</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:mi>r</mml:mi><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>r</mml:mi><mml:mo>–</mml:mo><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:mi mathvariant="italic">D</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">A</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>×</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>f</mml:mi><mml:mo>'</mml:mo></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4302.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4303.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4304.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4305.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4306.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4307.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4308.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4309.1"> '  + [</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4310.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4311.1">/(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4312.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4313.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4314.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4315.1"> 1 + D)] × [</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4316.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4317.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4318.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4319.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4320.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4321.1"> × (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4322.1">f</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4323.1">')]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4324.1">(4.25)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4325.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4326.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4327.1"> is the ratio of the assimilation rate to the fractional crystallisation rate and is kept constant, D is the bulk partition coefficient (also kept constant), </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4328.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4329.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4330.1"> is the element concentration in the contaminated magma, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4331.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4332.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4333.1"> is the concentration of the trace element in the assimilated wall rock and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4334.1">f</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4335.1">′</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4336.1"> is described by the relationship </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4337.1">f</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4338.1">′</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4339.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4340.1">F</span></span> <sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4341.1">−(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4342.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4343.1">−1+</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4344.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4345.1">)/(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4346.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4347.1">−1)</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4348.1"> in which </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4349.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4350.1"> is the fraction of magma remaining and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4351.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4352.1"> is the bulk distribution coefficient.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4353.1">In subsequent studies Powell (</span><a class="xref" href="ref-list.xhtml#REFe-r-722" id="REFe-r-722-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4354.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4355.1">) inverted the DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238" id="REFe-r-238-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4356.1">1981b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4357.1">) equations in order to characterise the chemistry of contaminants involved in magma evolution from observed isotope and trace element relationships, and Aitcheson and Forrest (</span><a class="xref" href="ref-list.xhtml#REFe-r-8" id="REFe-r-8-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4358.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4359.1">) provided a graphical solution to calculate the proportion of crust assimilated relative to the mass of the magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4359.2">Cavazzini (</span><a class="xref" href="ref-list.xhtml#REFe-r-146" id="REFe-r-146-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4360.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4361.1">) added the caveat that the time-averaged mass of assimilated crust can be significantly different from the instantaneous mass of material assimilated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4361.2">More recently, Guzman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4361.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-358" id="REFe-r-358-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4362.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4363.1">) developed software to provide solutions to the equations of DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238" id="REFe-r-238-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4364.1">1981b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4365.1">) and Aitcheson and Forrest (</span><a class="xref" href="ref-list.xhtml#REFe-r-8" id="REFe-r-8-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4366.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4367.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4367.2">Other relevant studies include Cribb and Barton (</span><a class="xref" href="ref-list.xhtml#REFe-r-210" id="REFe-r-210-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4368.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4369.1">), who extended the DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238" id="REFe-r-238-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4370.1">1981b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4371.1">) model to include the case where r is not constant and the mass of assimilated crust is decoupled from the mass crystallised, and Nishimura (</span><a class="xref" href="ref-list.xhtml#REFe-r-640" id="REFe-r-640-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4372.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4373.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-641" id="REFe-r-641-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4374.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4375.1">), who provided a model and associated software for AFC processes</span><a class="target" id="IDClocr-tgt-1"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4376.1"> which accommodate the effects of the imperfect separation of crystals from the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4376.2">More advanced modelling based on the energy-constrained AFC (EC-AFC) models of Bohrson and Spera (</span><a class="xref" href="ref-list.xhtml#REFe-r-98" id="REFe-r-98-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4377.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4378.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-99" id="REFe-r-99-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4379.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4380.1">) and Spera and Bohrson (</span><a class="xref" href="ref-list.xhtml#REFe-r-855" id="REFe-r-855-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4381.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4382.1">), and the Magma Chamber Simulator</span><a class="target" id="IDXloc-tgt-698"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4383.1"> of Bohrson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4383.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-100" id="REFe-r-100-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4384.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4385.1">), are used to model crystallization, magma recharge and assimilation processes by coupling thermodynamically based phase equilibria solutions to constraints based on trace elements and isotope geochemistry</span><a class="target" id="IDXloc-tgt-599"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4386.1"> (Heinonen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-388" id="REFe-r-388-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4387.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4388.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4389.1">During AFC processes the concentration of a trace element in the final melt relative to the concentration in the initial parental magma</span><a class="target" id="IDClocr-tgt-258"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4390.1"> is dependent on the fraction of melt remaining and the bulk distribution coefficient. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4390.2">This is illustrated in </span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4391.1">Figure 4.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4392.1"> which shows two ratios for the rate of assimilation (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4393.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4394.1"> = 0.2 and 0.8), different ratios for the concentration of the trace element in the assimilant relative to the parent magma (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4395.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4396.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4397.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4398.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4399.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4400.1">) = 0.1, 10 and 100) for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4401.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4402.1"> (0.1 and 2). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4402.2">Where the rate of assimilation to fractional crystallization is small (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4403.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4404.1"> = 0.2) and the ratio of the concentration of the trace element in the assimilant relative to the parental magma (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4405.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4406.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4407.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4408.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4409.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4410.1">) is small, incompatible elements behave in a manner similar to Rayleigh fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4410.2">However, as the value of (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4411.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4412.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4413.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4414.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4415.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4416.1">) increases the concentration in the final melt rises rapidly even when there is a large fraction of melt remaining. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4416.2">Depletion in compatible </span><a id="page_125"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4417.1">elements</span><a class="target" id="IDXloc-tgt-213"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4418.1"> is less dramatic than in Rayleigh fractionation for low </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4419.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4420.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4421.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4422.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4423.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4424.1"> values, and when the relative concentration of the trace element in the assimilant is higher than that in the primary magma,</span><a class="target" id="IDXloc-tgt-1116"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4425.1"> the final melt is enriched relative to the initial melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4425.2">For very compatible elements concentrations level off after a small degree of fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4425.3">Where the rate of assimilation is high (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4426.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4427.1"> = 0.8) and the concentration of the trace element in the assimilant relative to the parental magma (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4428.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4429.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4430.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4431.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4432.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4433.1">) is small, incompatible elements are enriched and there is some separation between incompatible and strongly incompatible elements (</span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4434.1">Figure 4.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4435.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4435.2">In contrast, compatible elements are strongly depleted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4435.3">As the trace element concentration in the assimilant increases relative to the parental melt (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4436.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4437.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4438.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4439.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4440.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4441.1">), compatible elements are enriched (</span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4442.1">Figure 4.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4443.1">).</span></p><div class="fig" id="FIG-fig-59"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4444.1"><img class="graphic" src="../Images/74584fig4_14.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4445.1">Figure 4.14</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4446.1">The concentration of trace elements in the final melt composition relative to the initial melt composition during AFC processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4446.2">The relative concentrations for incompatible element (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4447.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4448.1"> = 0.1) and a compatible element (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4449.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4450.1"> = 2) are plotted against the fraction of melt remaining in the magma chamber (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4451.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4452.1">) during assimilation and fractional crystallisation for two different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4453.1">r</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4454.1"> (the ratio of the assimilation rate to the fractional crystallisation rate) and at a range of concentrations in the assimilant relative to the parental magma (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4455.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4456.1">A</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4457.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4458.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4459.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4460.1">) (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4460.2">4.25).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4461.1">AFC processes</span><a class="target" id="IDClocr-tgt-2"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4462.1"> can be difficult to recognise on the basis of geochemistry alone for they require a strong contrast in trace element concentrations between magma and wall rock before they can be detected (Powell, </span><a class="xref" href="ref-list.xhtml#REFe-r-722" id="REFe-r-722-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4463.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4464.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4464.2">For this reason, where field observations are available they should be included in formulating any hypothesis of AFC processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4464.3">The large number of variables in </span><a class="xref" href="#EQN-df-79" id="EQN-df-79-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4465.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4465.2">4.25</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4466.1"> means that the results plotted in </span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4467.1">Figure 4.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4468.1"> will not provide a unique solution to the relative proportion of crustal assimilated into the magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4468.2">For this purpose, readers should follow the methods of Aitcheson and Forrest (</span><a class="xref" href="ref-list.xhtml#REFe-r-8" id="REFe-r-8-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4469.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4470.1">) and Guzman et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4470.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-358" id="REFe-r-358-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4471.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4472.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4473.1">(e) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4474.1">Dynamic fractionation: the RTF magma chamber</span><a class="target" id="IDXloc-tgt-1241"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4475.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4476.1"> In an attempt to view magma chamber processes</span><a class="target" id="IDXloc-tgt-694"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4477.1"> in a dynamic way, O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4478.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4479.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-651" id="REFe-r-651-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4480.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4481.1">) and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4482.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4483.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4484.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4485.1">) proposed a model to describe the behaviour of trace elements in a periodically replenished, periodically tapped, continuously fractionated magma chamber (abbreviated to RTF). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4485.2">In other words, this is an open magmatic system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4485.3">Support for this approach comes from the petrology and geochemistry of layered mafic igneous intrusions and their associated lavas such as those from the Isle of Skye in Scotland (Fowler et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-303" id="REFe-r-303-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4486.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4487.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4488.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4489.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4490.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-651" id="REFe-r-651-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4491.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4492.1">) and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4493.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4494.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4495.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4496.1">) proposed that the life of a magma chamber comprises a series of cycles, each of which has four stages: fractional crystallisation</span><a class="target" id="IDClocr-tgt-126"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4497.1">, magma eruption, wall-rock contamination and replenishment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4497.2">The simplest form of this model is where all parameters (melt fractions and partition coefficients) remain constant during the life of the magma chamber, there is no assimilation</span><a class="target" id="IDClocr-tgt-12"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4498.1">, the mass fractions of melt escaping and that being added to the system are small, and the melt is in a steady state. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4498.2">That is, the volume of melt leaving the system through crystallisation and eruption is the same as the volume melt added to system, so that the magma chamber maintains a constant volume of melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4498.3">In this case the concentration of a trace element in the steady state melt produced after a large number of cycles (</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4499.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4500.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4501.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4502.1">) relative to the concentration in the parent magma (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4503.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4504.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4505.1">) is given by the expression</span></p><div class="disp-formula" id="EQN-df-81"><epub:switch id="d15028e9851"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mrow/><mml:mi>ss</mml:mi></mml:msub><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="[" close="]"><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>x</mml:mi><mml:mo>+</mml:mo><mml:mi>y</mml:mi></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>x</mml:mi></mml:mrow></mml:mfenced><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>x</mml:mi><mml:mo>−</mml:mo><mml:mi>y</mml:mi></mml:mrow></mml:mfenced><mml:mo>×</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>x</mml:mi></mml:mrow></mml:mfenced><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4506.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4507.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4508.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4509.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4510.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4511.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4512.1"> = [(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4513.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4514.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4515.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4516.1">) × (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4517.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4518.1">)</span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4519.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4520.1"> − 1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4521.1">]/[1 − (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4522.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4523.1"> − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4524.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4525.1">) × (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4526.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4527.1">)</span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4528.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4529.1"> − 1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4530.1">]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4531.1">(4.26)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4532.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4533.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4534.1"> is the mass fraction of the liquid lost to crystallisation in each cycle, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4535.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4536.1"> is the mass fraction of the liquid escaping in each cycle, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4537.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4538.1"> is the bulk distribution coefficient.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4539.1">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4540.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4541.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4542.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4543.1">) also provide a more general, iterating equation for the RTF magma chamber for the concentration of an element in a mixed magma after multiple cycles (see their Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4543.2">9). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4543.3">In the special case where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4544.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4545.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4546.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4547.1"> = 1, that is, the magma chamber is emptied, then</span></p><div class="disp-formula" id="EQN-df-82"><epub:switch id="d15028e9971"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mrow/><mml:mi>ss</mml:mi></mml:msub><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>x</mml:mi></mml:mrow></mml:mfenced><mml:mrow><mml:mi>D</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4548.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4549.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4550.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4551.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4552.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4553.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4554.1"> = (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4555.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4556.1">)</span><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4557.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4558.1"> − 1</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4559.1">(4.27)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4560.1">which is the Rayleigh fractionation equation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4561.1">If </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4562.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4563.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4564.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4565.1"> are very small, then</span></p><div class="disp-formula" id="EQN-df-83"><epub:switch id="d15028e10024"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mrow/><mml:mi>ss</mml:mi></mml:msub><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>x</mml:mi><mml:mo>+</mml:mo><mml:mi>y</mml:mi></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="italic">Dx</mml:mi><mml:mo>+</mml:mo><mml:mi>y</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4566.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4567.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4568.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4569.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4570.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4571.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4572.1"> = (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4573.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4574.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4575.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4576.1">)/(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.1">Dx</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4578.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4579.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4580.1">)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4581.1">(4.28)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4582.1">When </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4583.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4584.1"> = 0, that is, in the case of a totally incompatible trace element,</span></p><div class="disp-formula" id="EQN-df-84"><epub:switch id="d15028e10080"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mrow/><mml:mi>ss</mml:mi></mml:msub><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">B</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>+</mml:mo><mml:mi>x</mml:mi><mml:mo>/</mml:mo><mml:mi>y</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4585.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4586.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4587.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4588.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4589.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4590.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4591.1"> = 1 + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4592.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4593.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4594.1">y</span></span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4595.1">(4.29)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4596.1">and is a measure of the maximum enrichment attainable.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4597.1">The degree of enrichment in the melt </span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4598.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4599.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4600.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4601.1"> /</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4602.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4603.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4604.1"> (calculated using </span><a class="xref" href="#EQN-df-80" id="EQN-df-80-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4605.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4605.2">4.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4606.1">) is plotted against </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4607.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4608.1">, the mass fraction of liquid crystallised in each cycle (</span><a class="xref" href="#FIG-fig-60" id="FIG-fig-60-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4609.1">Figure 4.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4610.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4610.2">Assuming </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4611.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4612.1"> = 0.1, the mass of melt crystallised for several different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4613.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4614.1"> shows that during dynamic fractionation the relative concentrations of compatible elements are similar to those produced during Rayleigh fractionation</span><a class="target" id="IDClocr-tgt-134"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4615.1">, but for the incompatible elements small changes in partition coefficient</span><a class="target" id="IDXloc-tgt-1039"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4616.1"> show measurable concentration differences at moderate </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4617.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4618.1">-values.</span></p><div class="fig" id="FIG-fig-60"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4619.1"><img class="graphic" src="../Images/74584fig4_15.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4620.1">Figure 4.15</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4621.1">The degree of enrichment </span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4622.1">ss</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4624.1">B</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4625.1"> /</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4626.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4628.1"> versus </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4629.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4630.1"> (the mass fraction of liquid crystallised in each RTF cycle) for a range of partition coefficients. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4631.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4632.1"> (the mass fraction of the liquid lost to crystallisation in each cycle) = 0.1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4632.2">Note the difference in relative concentration between the incompatible and moderately incompatible element for low and intermediate values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4633.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4634.1">.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4635.1">Since the early work of O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4636.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4637.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-651" id="REFe-r-651-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4638.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4639.1">) and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4640.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4641.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4642.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4643.1">) there have been a number of </span><a id="page_126"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4644.1">subsequent studies, which are summarised in Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4645.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4646.1">), Bohrson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4646.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-100" id="REFe-r-100-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4647.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4648.1">) and Nishimura (</span><a class="xref" href="ref-list.xhtml#REFe-r-642" id="REFe-r-642-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4649.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4650.1">), and the consensus is that despite the dynamic nature of the processes involved in RTF magma chambers, trace element</span><a class="target" id="IDClocr-tgt-382"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4651.1"> concentrations appear to show steady state behaviour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4651.2">A particular and perhaps diagnostic feature of RFT processes is that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4652.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4653.1">significant changes can occur in the ratio of highly incompatible and moderately incompatible elements (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4654.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4655.1"> = 0.01</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4656.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4657.1">0.2)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4658.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4659.1"> (O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4660.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4661.1">Hara and Matthews, </span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4662.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4663.1">), although Langmuir (</span><a class="xref" href="ref-list.xhtml#REFe-r-507" id="REFe-r-507-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4664.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4665.1">) points out that these properties are also very similar to those characterising in situ crystallisation</span><a class="target" id="IDXloc-tgt-434"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4666.1"> processes discussed above and that care needs to be taken to discriminate between the two processes.</span></p></div><div class="sec" id="C-sec-84"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4667.1">4.2.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4668.1"> Sedimentary Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4669.1">Trace element concentrations in sediment result from the competing influences of the provenance</span><a class="target" id="IDXloc-tgt-1152"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4670.1">, weathering</span><a class="target" id="IDXloc-tgt-1481"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4671.1">, diagenesis</span><a class="target" id="IDXloc-tgt-305"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.1">, sediment sorting and the aqueous geochemistry of the individual elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.2">For the most part, however, these processes have not been quantified in the same way as in igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.3">A notable exception is the field of low-temperature aqueous geochemistry in which advanced quantitative models developed by Bethke (</span><a class="xref" href="ref-list.xhtml#REFe-r-76" id="REFe-r-76-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4673.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4674.1">) have been applied to chemical models of river water</span><a class="target" id="IDXloc-tgt-1221"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4675.1"> and seawater, to the formation of hydrothermal mineral deposits</span><a class="target" id="IDXloc-tgt-541"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4676.1"> and to understanding the processes of weathering, sediment diagenesis and acid drainage.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4677.1">Most trace elements have very low concentrations in river and seawater,</span><a class="target" id="IDXloc-tgt-1251"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4678.1"> and controls on their REE concentrations are discussed in </span><a class="xref" href="#C-sec-91" id="C-sec-91-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4679.1">Section 4.3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4680.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4680.2">In sediments the highest concentrations of trace elements are found in clay-rich sediments, and most geochemical studies have concentrated on these. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4680.3">There is an extensive literature on the trace element geochemistry of shales</span><a class="target" id="IDXloc-tgt-1261"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4681.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4681.2">In particular, selected trace elements may be used to identify specific geochemical processes</span><a class="target" id="IDXloc-tgt-455"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4682.1"> but also are important in identifying the provenance of sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4682.2">The most important elements in this respect are the REE, Th, Sc and to a lesser extent Cr and Co. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4682.3">These elements have very low concentrations in seawater and river waters, low residence times in the ocean, and element ratios which are unaffected by diagenesis and metamorphism</span><a class="target" id="IDXloc-tgt-825"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4683.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4683.2">Thus, they represent the terrigenous component of sediment and reflect the chemistry of their source (see </span><a class="xref" href="#C-sec-92" id="C-sec-92-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4684.1">Sections 4.3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4685.1"> and </span><a class="xref" href="#B-sec-79" id="B-sec-79-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4686.1">4.6.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4687.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4687.2">Other immobile elements such as Zr, Hf and Sn may be mechanically distributed according to grain size and be controlled by the concentration of the so-called accessory heavy minerals.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4688.1">The more soluble trace elements</span><a class="target" id="IDXloc-tgt-1418"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4689.1"> include Fe, Mn, Pb and sometimes Cr, and these can be mobile during diagenesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4689.2">During weathering the elements Cs, Rb and Ba are fixed but Sr can be leached. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4689.3">In chemical sediments</span><a class="target" id="IDXloc-tgt-160"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4690.1"> trace element concentrations are most likely to reflect the composition of the water from which they were precipitated: seawater, pore water, or hydrothermal fluids (see </span><a class="xref" href="#C-sec-92" id="C-sec-92-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4691.1">Section 4.3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4692.1">).</span></p></div></div></div><div class="sec" id="A-sec-23"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4693.1">4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4694.1"> The Rare Earth Elements (REE)</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4695.1">The rare earth elements</span><a class="target" id="IDXloc-tgt-1173"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4696.1"> (REE) are amongst the most useful of all trace elements in evaluating a wide range of processes in igneous, sedimentary and metamorphic petrology, and also make an important contribution to cosmochemistry</span><a class="target" id="IDXloc-tgt-245"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4697.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4697.2">In geochemistry the REE, more accurately known as the lanthanide</span><a class="target" id="IDClocr-tgt-185"/> <a id="page_127"/><a class="target" id="IDClocr-tgt-319"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4698.1">REE, comprise the series of metals with atomic numbers 57</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4699.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4700.1">71 (the elements La to Lu, </span><a class="xref" href="#TN-tblw-25" id="TN-tblw-25-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4701.1">Table 4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4702.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4702.2">In addition, the element Y has an ionic radius</span><a class="target" id="IDXloc-tgt-571"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4703.1"> similar to that of the REE and is sometimes included with them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4703.2">Typically, elements with low atomic numbers in the series are termed the light rare earth elements (LREE), those with the higher atomic numbers the heavy rare earth elements (HREE), and less commonly the middle members of the group (Sm to Ho) are known as the middle rare earth elements (MREE).</span></p><div class="table-wrap" id="TN-tblw-25"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4704.1">Table 4.6</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4705.1">The rare earth elements</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 27.95%;text-align: left;"/><col style="width: 30.40%;text-align: left;"/><col style="width: 18.34%;text-align: left;"/><col style="width: 14.50%;text-align: left;"/><col style="width: 8.787%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4706.1">Atomic number</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4707.1">Name</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4708.1">Symbol</span></span> </th><th colspan="2" rowspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4709.1">Ionic radius for eight-fold coordination</span></span><a class="xref" href="#TFN-fn-13" id="TFN-fn-13-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4710.1">a</span></span></sup></a> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4711.1">57</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4712.1">Lanthanum</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4713.1">La</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4714.1">La</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4715.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4716.1">1.160</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4717.1">58</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4718.1">Cerium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4719.1">Ce</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4720.1">Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4721.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4722.1">1.143</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4723.1">Ce</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4724.1">4+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4725.1">0.970</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4726.1">59</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4727.1">Praesodymium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4728.1">Pr</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4729.1">Pr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4730.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4731.1">1.126</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4732.1">60</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.1">Neodymium</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4734.1">Nd</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan
