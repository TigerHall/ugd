fn table-fn" id="TFN-fn-14"><p><span class="label"><a href="#TFN-fn-14-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6993.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6994.1"> Average values from Excel table A1 of Salters and Stracke (</span><a class="xref" href="ref-list.xhtml#REFe-r-803" id="REFe-r-803-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6995.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6996.1">).</span></p></div><div class="fn table-fn" id="TFN-fn-15"><p><span class="label"><a href="#TFN-fn-15-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6997.1">b</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6998.1"> Values from compilation of Willbold and Stracke (</span><a class="xref" href="ref-list.xhtml#REFe-r-991" id="REFe-r-991-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6999.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7000.1">).</span></p></div><div class="fn table-fn" id="TFN-fn-16"><p><span class="label"><a href="#TFN-fn-16-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7001.1">c</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7002.1"> Values from Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7003.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7004.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7005.1">The trace element ratio of the light REE elements (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7006.1">N</span><a class="target" id="IDXloc-tgt-653"/></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7007.1"> is particularly useful in classifying MORB samples, for while these are typically depleted in the light REE, some are enriched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7007.2">The ratio (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7008.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7009.1"> is a useful measure of light REE depletion, and samples with (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7010.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7011.1"> &gt; 1.0 are classified as E-MORB (enriched MORB), whereas those with (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7012.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7013.1"> &lt; 1.0 are classified as N-MORB (normal MORB). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7013.2">These differences may be shown on REE plots, but they can be helpfully summarised on a (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7014.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7015.1"> versus La trace element plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7015.2">A similar distinction is useful in examining some mantle peridotites</span><a class="target" id="IDXloc-tgt-760"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7016.1"> to show the extent to which they may have been depleted and/or re-fertilised (</span><a class="xref" href="#FIG-fig-69" id="FIG-fig-69-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7017.1">Figure 4.24</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7018.1">).</span></p><div class="fig" id="FIG-fig-69"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7019.1"><img class="graphic" src="../Images/74584fig4_24.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7020.1">Figure 4.24</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7021.1">REE data for ocean floor mantle peridotites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7021.2">(a) REE patterns show a wide range of patterns, some of which show extreme depletion in the light REE; (b) the same data presented as (La/Sm)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7022.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7023.1"> versus La</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7024.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7025.1">.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7026.1">(Data selected from the dataset of Niu, </span><a class="xref" href="ref-list.xhtml#REFe-r-643" id="REFe-r-643-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7027.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7028.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7029.1">Trace elements with identical charge and ionic size are expected to behave in an identical manner and the ratios of the trace element</span><a class="target" id="IDClocr-tgt-386"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7030.1"> pairs </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7031.1">Nb/Ta and Zr/Hf</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7032.1"> in all terrestrial rocks should be similar to that in chondritic meteorites</span><a class="target" id="IDXloc-tgt-170"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7033.1"> (Nb/Ta = 18.9; Zr/Hf = 34.1; Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7034.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7035.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7036.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7037.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7037.2">However, this is not always the case, demonstrating that these trace element ratios have the power to identify petrological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7037.3">For example, Niu and Batiza (</span><a class="xref" href="ref-list.xhtml#REFe-r-644" id="REFe-r-644-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7038.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7039.1">) showed that the two ratios vary significantly in seafloor basaltic lavas from seamounts near the axis of the East Pacific Rise, and Foley et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7039.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-300" id="REFe-r-300-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7040.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7041.1">), in a study on the origin of felsic continental crust, exploited the differences in the Nb/Ta ratio between oceanic basalt and Archaean continental crust to argue for an amphibolite melting model for early continental crust.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7042.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7043.1">K/U ratio</span><a class="target" id="IDXloc-tgt-614"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7044.1"> is important in constraining the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7045.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7046.1">s heat budget and noble gas abundances in the </span><a id="page_146"/><a class="target" id="IDXloc-tgt-899"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7047.1">primitive Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7047.2">One approach to resolving these first-order issues is to measure the K/U of MORBs, for, given that K and U behave similarly during partial melting</span><a class="target" id="IDClocr-tgt-271"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7048.1"> and crystal fractionation</span><a class="target" id="IDXloc-tgt-420"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7049.1">, these provide a window into the K/U of the upper mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7049.2">Arevalo et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7049.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-34" id="REFe-r-34-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7050.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7051.1">) reported a K/U ratio for MORB of 19,000, but found that this differed from the ratio in ocean island basalts</span><a class="target" id="IDXloc-tgt-931"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7052.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7052.2">However, given the potential for the mobility of these elements, the measurements need to be determined on fresh basaltic glass.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7053.1">It can be helpful to compare the trace element ratios between major crustal reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7053.2">For example </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7054.1">Nb/Th</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7055.1"> is ~1.4 in average continental crust</span><a class="target" id="IDXloc-tgt-223"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7056.1">, ~15.7 in MORB, and 7</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7057.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7058.1">8 in the primitive mantle</span><a class="target" id="IDXloc-tgt-1125"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7059.1">, indicating that there has been significant fractionation during the formation of MORB and the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7059.2">These differences were exploited by Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-689" id="REFe-r-689-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7060.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7061.1">) in an attempt to identify mantle</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7062.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7063.1">continental crust interaction in basaltic magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7063.2">In this study, Pearce normalised the Nb/Th ratio using Yb, to minimise the effects of fractional crystallisation and on the resulting Th/Yb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7064.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7065.1">Nb/Yb plot identified a mantle array which encompasses the full range of MORB and ocean island basalt compositions (</span><a class="xref" href="#FIG-fig-70" id="FIG-fig-70-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7066.1">Figure 4.25</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7067.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7067.2">In a similar way, Fitton et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7067.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-291" id="REFe-r-291-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7068.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7069.1">) used the incompatible element ratios Nb/Y and Zr/Y to show the differences between plume and N-MORB mantle sources, and Condie (</span><a class="xref" href="ref-list.xhtml#REFe-r-199" id="REFe-r-199-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7070.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7071.1">) proposed that incompatible element ratios Zr/Nb, Nb/Th, Zr/Y and Nb/Y can be used to characterise the mantle source of tholeiitic basalts.</span></p><div class="fig" id="FIG-fig-70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7072.1"><img class="graphic" src="../Images/74584fig4_25.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7073.1">Figure 4.25</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7074.1">Nb/Yb versus Th/Yb diagram showing the MORB-OIB (ocean island basalt) mantle array (shaded area) and the compositions of average normal MORB (N-MORB), average enriched MORB (E-MORB) and average ocean island basalt (OIB). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7074.2">Volcanic arc basalts plot above the mantle array. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7074.3">The effects of magma</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7075.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7076.1">crust interaction and deep crust recycling are indicated by the arrows.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7077.1">(After Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-689" id="REFe-r-689-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7078.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7079.1">; with permission of Elsevier)</span></div></div></div><div class="sec" id="C-sec-101"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7080.1">4.6.1.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7081.1"> Applications to Felsic Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7082.1">Identifying similar </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7083.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7084.1">canonical</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7085.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7086.1"> trace element</span><a class="target" id="IDXloc-tgt-126"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7087.1"> ratios in felsic rocks (and thus their source characteristics) is much more difficult than in mafic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7087.2">This is because felsic melts are often highly fractionated and/or modified by fluid mobility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7087.3">Further, the fractionation of minor phases such as apatite, zircon, monazite, titanite and ilmenite modifies many of the critical trace element ratios to the extent that it is impossible to determine the nature of the source using this method.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7088.1">However, some trace element ratios can be used to evaluate large-scale mass balance models</span><a class="target" id="IDXloc-tgt-770"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7089.1"> involving felsic crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7089.2">This is because some highly incompatible element ratios are very different in the continental crust from the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7089.3">For example, Arevalo and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7090.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7091.1">) use the ratios Y/Ho and Th/U to demonstrate the complementarity of the continental crust and depleted mantle</span><a class="target" id="IDXloc-tgt-292"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7092.1"> relative to a chondritic source (although this is not consistent with the result from Ti/Eu and Nb/Ta</span><a class="target" id="IDClocr-tgt-238"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7093.1"> ratios). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7093.2">Similarly, Collerson and Kamber (</span><a class="xref" href="ref-list.xhtml#REFe-r-194" id="REFe-r-194-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7094.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7095.1">) used the changing ratio of Nb/Th in mantle rocks over time to evaluate the extraction of the continental crust from the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7096.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7097.1">s mantle.</span></p></div><div class="sec" id="C-sec-102"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7098.1">4.6.1.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7099.1"> Compatible Element Plots</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7100.1">Compatible trace element concentrations</span><a class="target" id="IDClocr-tgt-57"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7101.1"> change dramatically in an igneous liquid during fractional crystallisation (</span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7102.1">Figure 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7103.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7103.2">Thus, bivariate plots of compatible elements, plotted against an index of fractionation (e.g., MgO) can be used as a test for fractional crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7103.3">The effect is less marked during in situ crystallisation except for the case when a large melt fraction</span><a class="target" id="IDXloc-tgt-803"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7104.1"> is returned to the magma chamber (</span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7105.1">Figure 4.13d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7106.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7106.2">Compatible elements are also strongly depleted during AFC processes</span><a class="target" id="IDXloc-tgt-14"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7107.1"> when the rate of assimilation</span><a class="target" id="IDXloc-tgt-66"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7108.1"> is high and the trace element concentration in the wall rock is less than in the melt (</span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7109.1">Figure 4.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7110.1">).</span></p><p><a id="page_147"/><a class="target" id="IDXloc-tgt-365"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7111.1">During low and moderate degrees of partial melting the concentrations of highly compatible elements</span><a class="target" id="IDClocr-tgt-58"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7112.1"> in the source are buffered by the solid phases present. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7112.2">This means that even if the source has undergone prior partial melting, trace element</span><a class="target" id="IDXloc-tgt-1397"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7113.1"> concentrations will remain largely unchanged during both batch (</span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7114.1">Figure 4.9b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7115.1">) and fractional (</span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7116.1">Figure 4.10b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7117.1">) melting.</span></p></div></div><div class="sec" id="B-sec-79"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7118.1">4.6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7119.1"> Bivariate Plots in Sedimentary Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7120.1">Bivariate trace element plots in sedimentary rocks are mostly used to detect mixing processes in sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7120.2">Norman and De Deckker (</span><a class="xref" href="ref-list.xhtml#REFe-r-645" id="REFe-r-645-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7121.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7122.1">) suggest that linear correlations amongst a diverse group of elements over a broad range of concentrations may indicate mixing of two sedimentary components, although major element plots can also be used to discern this process (</span><a class="xref" href="book-part3.xhtml#FIG-fig-26" id="FIG-fig-26-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7123.1">Figure 3.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7124.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7124.2">A more complete discussion of bivariate trace element plots in sediments is given in </span><a class="xref" href="book-part5.xhtml#B-sec-107" id="B-sec-107-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7125.1">Section 5.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7126.1">.</span></p></div></div><div class="sec" id="A-sec-27"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7127.1">4.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7128.1"> Enrichment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7129.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7130.1">Depletion Diagrams</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7131.1">Enrichment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7132.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7133.1">depletion diagrams</span><a class="target" id="IDXloc-tgt-373"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7134.1"> are a convenient way of showing relative enrichment and depletion in trace (or major) elements as a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7135.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7136.1">positive</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7137.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7138.1">negative</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7139.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7140.1"> histogram</span><a class="target" id="IDXloc-tgt-519"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7141.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7141.2">Diagrams of this type can be useful for demonstrating the extent of elemental enrichment or depletion in an igneous suite by comparing the chemistries of early and late members of a series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7141.3">Hildreth (</span><a class="xref" href="ref-list.xhtml#REFe-r-399" id="REFe-r-399-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7142.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7143.1">) compared the relative concentrations of the early and late members of Bishop Tuff (</span><a class="xref" href="#FIG-fig-71" id="FIG-fig-71-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7144.1">Figure 4.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7145.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7145.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7146.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7147.1">-axis of the graph shows the elements arranged by atomic number and the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7148.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7149.1">-axis the concentration of an element in the latest erupted ejecta divided by concentrations for the earliest erupted ejecta. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7149.2">The values on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7150.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7151.1">-axis may also be presented on a logarithmic scale.</span></p><div class="fig" id="FIG-fig-71"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7152.1"><img class="graphic" src="../Images/74584fig4_26.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7153.1">Figure 4.26</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7154.1">Enrichment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7155.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7156.1">depletion histogram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7156.2">The enrichment factors for selected major and trace elements from Bishop Tuff are arranged in order of increasing atomic number. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7156.3">The diagram compares the concentrations of the late members relative to the early members of Bishop Tuff and is thought to be a measure of the zonation of the magma chamber.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7157.1">(Data from Hildreth, </span><a class="xref" href="ref-list.xhtml#REFe-r-399" id="REFe-r-399-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7158.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7159.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7160.1">Enrichment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7161.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7162.1">depletion diagrams are also useful as a way of displaying element mobility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7162.2">This has been used particularly in alteration zones associated with hydrothermal mineralisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7162.3">For example, Taylor and Fryer (</span><a class="xref" href="ref-list.xhtml#REFe-r-894" id="REFe-r-894-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7163.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7164.1">) show the relative mobility of trace and major elements</span><a class="target" id="IDXloc-tgt-731"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7165.1"> in the zones of potassic and propylitic alteration associated with a porphyry copper deposit</span><a class="target" id="IDXloc-tgt-1106"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7166.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7166.2">In this case the enrichment/depletion is measured relative to the composition of the unaltered country rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7166.3">In a similar way, enrichment</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7167.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7168.1">depletion diagrams may be used in the study of compositional change during rock weathering</span><a class="target" id="IDXloc-tgt-1485"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7169.1"> such that the composition of the weathered product can be shown relative to the composition of the original rock.</span></p></div><div class="sec" id="A-sec-28"><h1 class="A"><span class="label"><a id="page_148"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7170.1">4.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7171.1"> Modelling Trace Element Processes in Igneous Rocks</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7172.1">One of the most important uses of trace elements in modern igneous petrology is in the testing of hypotheses through the modelling of geochemical processes</span><a class="target" id="IDClocr-tgt-395"/><a class="target" id="IDXloc-tgt-457"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7173.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7173.2">This frequently involves constructing a geochemical model which is thought to represent the processes which have taken place and then comparing the model results with those of the actual measurements (Allègre and Minster, </span><a class="xref" href="ref-list.xhtml#REFe-r-20" id="REFe-r-20-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7174.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7175.1">; Shaw, </span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7176.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7177.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7177.2">Trace element modelling depends upon the mathematical expressions which describe the equilibrium partitioning of trace elements between minerals and melt during igneous processes (</span><a class="xref" href="#B-sec-70" id="B-sec-70-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7178.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7179.1">) and a precise knowledge of trace element partition coefficients (</span><a class="xref" href="#B-sec-69" id="B-sec-69-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7180.1">Section 4.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7181.1"> and </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7182.1">Tables 4.1</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7183.1">–</span></span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7184.1">4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7185.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7185.2">For successful geochemical modelling,</span><a class="target" id="IDClocr-tgt-135"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7186.1"> three conditions should be fulfilled. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7186.2">First, trace element concentrations must be determined with great accuracy; otherwise, it is impossible to discriminate between competing hypotheses (Arth, </span><a class="xref" href="ref-list.xhtml#REFe-r-40" id="REFe-r-40-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7187.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7188.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7188.2">Second, partition coefficients for the conditions under which the process is being modelled must be known accurately. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7188.3">Third, the starting composition must be known. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7188.4">This last condition is not always fulfilled and sometimes a reasonable assumption of the starting composition must be made which is later refined as the model is developed.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7189.1">The ultimate aim of geochemical modelling is to determine the processes operating within a given suite of rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7189.2">Often this is at a local scale, such as in an individual magma chamber, or at a regional scale, such as a volcanic province; but such is the power of geochemistry that in some instances it can be about large-scale reservoirs, such as the whole of the continental crust or the entire depleted upper mantle.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7190.1">As previously discussed, many igneous rocks have evolved through a range of processes and each of these may need to be determined separately and if necessary </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7191.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7192.1">stripped away</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7193.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7194.1"> in order to reveal underlying processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7194.2">An extreme example would be a suite of rocks in which first the effects of element mobility have to identified and the relevant samples removed from the data set. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7194.3">Then the effects of crystal fractionation</span><a class="target" id="IDClocr-tgt-127"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7195.1"> identified and the least fractionated samples isolated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7195.2">The remaining samples can then be used to identify the conditions of partial melting and ultimately the nature of the source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7196.1">It is important to note that geochemical models do not necessarily provide a unique solution to a geological problem. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7196.2">Uncertainty about the precise initial composition of the source or the melt, the correct partition coefficients and the precise physical processes of melting and/or fractionation may mean that multiple solutions can fit the observed data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7196.3">For this reason trace element modelling often has to be constrained by other data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7196.4">These may be geochemical </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7197.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.1"> major element or isotopic data, the results of experimental petrology, or field and petrographic observations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.2">Often when these additional external constraints are introduced, reasonable assumptions can be made about the nature of the process being investigated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7198.3">Allegre and Minster (</span><a class="xref" href="ref-list.xhtml#REFe-r-20" id="REFe-r-20-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7199.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7200.1">) use the example of a suite of alkali basalts</span><a class="target" id="IDXloc-tgt-22"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7201.1">, for which they made the assumptions that they were formed by a small degree of partial melting of typical mantle material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7201.2">These two assumptions, limiting the composition of the source and the range of F, simplified subsequent trace element modelling.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7202.1">The results of trace element modelling calculations are plotted on a bivariate or multivariate graph and compared with an observed trend of measured rock compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7202.2">This process is often carried out using a computer package such as t-IgPet (Carr and Gazel, </span><a class="xref" href="ref-list.xhtml#REFe-r-139" id="REFe-r-139-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7203.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7204.1">), Petrograph (Petrelli et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-707" id="REFe-r-707-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7205.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7206.1">), or WinRock (Kanen, </span><a class="xref" href="ref-list.xhtml#REFe-r-465" id="REFe-r-465-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7207.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7208.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7208.2">There is also the substantial work by Janousek et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7208.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-440" id="REFe-r-440-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7209.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7210.1">) whose software is written using the R language. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7210.2">Here we illustrate modelling using the results of calculations in a spreadsheet so that the methodology is transparent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7210.3">Initially, in </span><a class="xref" href="#B-sec-80" id="B-sec-80-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7211.1">Section 4.8.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7212.1"> we discuss forward modelling in which model calculations are compared with the observed data, and then we consider inverse modelling where the data themselves can be used to constrain the model (</span><a class="xref" href="#B-sec-82" id="B-sec-82-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7213.1">Section 4.8.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7214.1">).</span></p><div class="sec" id="B-sec-80"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7215.1">4.8.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7216.1"> Vector Diagrams</span><a class="target" id="IDXloc-tgt-1455"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7217.1">Changes in trace element concentrations may be modelled on a bivariate plot</span><a class="target" id="IDXloc-tgt-92"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7218.1"> using vectors to show the amount and direction of change which will take place as a consequence of a particular process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7218.2">Diagrams of this type are useful for quantifying the extent either of fractional crystallisation or of partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7218.3">For example, mineral vectors can be calculated to show the evolving composition of a melt in response to the removal of a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7219.1">fractionating</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7220.1"> mineral phase or mineral assemblage (</span><a class="xref" href="#FIG-fig-72" id="FIG-fig-72-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7221.1">Figure 4.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7222.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7222.2">The effects of fractionation calculated using the Rayleigh equation (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7222.3">4.20) for plagioclase, clinopyroxene, orthopyroxene, hornblende, </span><a id="page_149"/><a class="target" id="IDClocr-tgt-323"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7223.1">biotite and orthoclase from a granitic melt are shown in </span><a class="xref" href="#FIG-fig-72" id="FIG-fig-72-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7224.1">Figure 4.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7225.1">. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7226.1">Partial melting</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7227.1"> vectors may be calculated in a similar way using the appropriate equations, to show changing melt or source compositions during the partial melting of a given source composition and mineralogy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7227.2">The effects of different melting models, source compositions and mineralogy may be all explored in this way.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7228.1">Thus, vector diagrams can be used to identify a fractionating phase on a bivariate plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7228.2">If, for example, on a plot of Ba versus Sr, the rock compositions define a liquid trend which could have been produced by crystal fractionation, then the slope of the trend can be compared with a mineral vector diagram (</span><a class="xref" href="#FIG-fig-72" id="FIG-fig-72-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7229.1">Figure 4.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7230.1">) and the phase responsible for the fractional crystallisation</span><a class="target" id="IDClocr-tgt-128"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.1"> trend can be identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.2">In addition, it is possible from the compositional range of the two elements to make an estimate of the amount of fractional crystallisation that has taken place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.3">When there is more than one fractionating phase present, a composite vector can be calculated, although when this is the case it is not always possible to find a unique composition for the fractionating mineral assemblage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.4">Although vector diagrams select only two out of a vast array of possible elements, they have the advantage of being able to display data from a large number of samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.5">This means that it is possible to view trends in the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7231.6">Consequently, both mineral and partial melting vectors can be plotted alongside observed trends on bivariate plots in order to identify possible magmatic processes.</span></p><div class="fig" id="FIG-fig-72"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7232.1"><img class="graphic" src="../Images/74584fig4_27.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7233.1">Figure 4.27</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.1">Vector diagram for Ba versus Sr (ppm). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.2">The figure shows the effects of Rayleigh fractionation of a felsic melt with an initial composition of 250 ppm Ba and 50 ppm Sr. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.3">Fractionation trends are shown for the phases orthopyroxene, clinopyroxene, plagioclase, amphibole, K-feldspar and biotite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.4">The tick marks on the fractionation curves show the effects of 10, 30, 50 and 70% fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7234.5">The partition coefficient values for Sr and Ba are from </span><a class="xref" href="#TN-tblw-22" id="TN-tblw-22-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7235.1">Table 4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7236.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7236.2">Note the logarithmic scale.</span></p></div></div></div><div class="sec" id="B-sec-81"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7237.1">4.8.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7238.1"> Modelling on Multivariate Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7239.1">In this section we illustrate the way in which trace element modelling</span><a class="target" id="IDClocr-tgt-396"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7240.1"> has been used to identify different petrogenetic processes in igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7240.2">Multivariate diagrams such as REE plots and multi-element diagrams can be used for petrogenetic modelling, although these are unable to clearly show more than a few samples on a single diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7240.3">In this case the same operation is performed on each element in the plot and the resultant data array is compared with a measured rock composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7240.4">The process is illustrated in </span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7241.1">Figure 4.28</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7242.1"> to show the effects of partial melting</span><a class="target" id="IDClocr-tgt-272"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7243.1"> of a primitive mantle</span><a class="target" id="IDXloc-tgt-1126"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7244.1"> source (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7245.1">Figure 4.28a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7246.1">, b) and of olivine fractionation on a basaltic liquid (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7247.1">Figure 4.28c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7248.1">).</span></p><div class="sec" id="C-sec-103"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7249.1">4.8.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7250.1"> Partial Melting</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7251.1">An example of the behaviour of the REE during the partial melting of a mantle source to produce a basaltic melt is given in </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7252.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7253.1"> and the results shown graphically (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7254.1">Figure 4.28</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7255.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7255.2">In this model all the results are chondrite normalised using the values of Barrat et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7255.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-51" id="REFe-r-51-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7256.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7257.1">) (</span><a class="xref" href="#TN-tblw-26" id="TN-tblw-26-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7258.1">Table 4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7259.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7259.2">The starting composition is the primitive mantle composition of Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7260.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7261.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7262.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7263.1">) and this melting model is therefore more directly applicable to basaltic compositions in the Archaean. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7263.2">Two sets of partition coefficients are chosen to illustrate the way in which even the choice of partition coefficient</span><a class="target" id="IDXloc-tgt-1043"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7264.1"> may influence the outcome of geochemical modelling</span><a class="target" id="IDClocr-tgt-136"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7265.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7265.2">On the left side of </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7266.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7267.1"> the partition coefficients from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7268.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7269.1"> are used and on the right side of </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7270.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7271.1"> the values of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7272.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7273.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7274.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7275.1">) are used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7275.2">It should be noted that the values for clinopyroxene are different in the two data sets, and since these values are much higher than those for olivine or orthopyroxene, they strongly influence the value of the calculated bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1052"/> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7276.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7277.1">.</span></p><div class="table-wrap" id="TN-tblw-31"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7278.1">Table 4.12</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7279.1">A summary of partition coefficients</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid
