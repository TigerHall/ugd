="kobo.6582.1">3</span></sup><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6583.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6584.1">5.0 × 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6585.1">3</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6586.1">0.1750</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6587.1">0.148</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6588.1">0.00170</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6589.1">0.00170</span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6590.1">References: 1, Day et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6590.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-223" id="REFe-r-223-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6591.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6592.1">); 2, Palme and O'Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6593.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6594.1">).</span></p></div></div><div class="sec" id="B-sec-76"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6595.1">4.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6596.1"> The Application of the HSE in Cosmochemistry</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6597.1">In cosmochemistry the HSE can aid our understanding of the large-scale processes associated with planetary differentiation</span><a class="target" id="IDXloc-tgt-1099"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6598.1">, in particular, the process of core formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6598.2">This is because of their strong affinity for metal relative to silicate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6598.3">With the exception of Au all have higher melting temperatures than that of iron (1665 K) (</span><a class="xref" href="#TN-tblw-29" id="TN-tblw-29-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6599.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6600.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6600.2">The Ir-group PGE are characterised by higher melting temperatures than the Pt-group PGE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6600.3">When presented on element versus concentration diagrams the HSE are ordered according to their melting temperature with Re having the highest melting temperature to the left of the plot, through to Au with the lowest melting temperature on the right, and arranged in the order given in </span><a class="xref" href="#TN-tblw-29" id="TN-tblw-29-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6601.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6602.1"> (</span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6603.1">Figure 4.21a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6604.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6604.2">The elements are separated with equal spacing, although not every study reports the full range of elements and Rh is frequently omitted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6604.3">Concentrations are normalised using the measured values for CI chondrites (</span><a class="xref" href="#TN-tblw-29" id="TN-tblw-29-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6605.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6606.1">) and presented on a log scale (</span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6607.1">Figure 4.21a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6608.1">).</span></p><div class="fig" id="FIG-fig-66"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6609.1"><img class="graphic" src="../Images/74584fig4_21.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6610.1">Figure 4.21</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6611.1">(a) CI-chondrite normalised plot for the HSE in the Allende meteorite, the lunar mantle and the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6612.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6613.1">s primitive mantle (Terrestrial mantle). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6613.2">CI normalising values from Day et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6613.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-223" id="REFe-r-223-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6614.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6615.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6615.2">Allende data, lunar mantle data and primitive terrestrial mantle data also from Day et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6615.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-223" id="REFe-r-223-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6616.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.2">Elements organized in order of decreasing melting temperature, left to right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.3">(b) HSE data with Ni and Cu normalised to values for the primitive mantle for two PGE-rich samples from the Merensky Reef of the Bushveld Igneous Complex, South Africa. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6617.4">PM normalising values from Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6618.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6619.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6620.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6621.1">), rock data from Barnes and Maier (</span><a class="xref" href="ref-list.xhtml#REFe-r-50" id="REFe-r-50-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6622.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6623.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6623.2">Elements organized in order of decreasing mantle compatibility, left to right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6623.3">(c) HSE data for MORB (black lines, range from Rehkamper et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-741" id="REFe-r-741-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6624.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6625.1">), komatiites in the Barberton greenstone belt, South Africa (red lines, from Puchtel et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-730" id="REFe-r-730-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6626.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6627.1">) and the average bulk continental crust of Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6628.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6629.1">) (green line). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6629.2">PM data from Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6630.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6631.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6632.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6633.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6633.2">Elements organized in order of increasing mantle compatibility, left to right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6633.3">Note the different scales.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.1">The distribution of the HSE in planetary materials can also be understood in terms of their temperature of condensation during the cooling of a solar nebula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.2">This data is normally reported as the temperature at which 50% of the metal is condensed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.3">The elements Re, Os, Ir, Ru, Pt and Rh are regarded as ultra-refractory because they have a very high condensation temperature and condense to refractory metal alloy grains. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.4">The elements Au and Pd are classified as moderately volatile with lower condensation temperatures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6634.5">A further means of understanding the partitioning of </span><a id="page_141"/><a class="target" id="IDXloc-tgt-80"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6635.1">elements during planetary formation and differentiation is through their metal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6636.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6637.1">silicate partition coefficient</span><a class="target" id="IDXloc-tgt-1041"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6638.1">, given in </span><a class="xref" href="#TN-tblw-29" id="TN-tblw-29-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6639.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6640.1"> for 1 bar of pressure.</span></p></div><div class="sec" id="B-sec-77"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6641.1">4.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6642.1"> The Application of the HSE in Mantle Geochemistry</span><a class="target" id="IDClocr-tgt-200"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6643.1">In mantle geochemistry the HSE are treated slightly differently from in cosmochemistry,</span><a class="target" id="IDClocr-tgt-74"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6644.1"> and in trace element</span><a class="target" id="IDClocr-tgt-385"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6645.1"> variation diagrams</span><a class="target" id="IDClocr-tgt-409"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6646.1"> the elements tend to be arranged according to their incompatibility in the silicate mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6646.2">The sequence of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6647.1">increasing compatibility</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6648.1">, from the most incompatible to those elements which are more compatible, is:</span></p><div class="disp-formula" id="EQN-df-87"><epub:switch id="d15028e14506"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mfenced open="(" close=")"><mml:mtext mathvariant="italic">most incompatible</mml:mtext></mml:mfenced><mml:mspace width="0.5em"/><mml:mo>Re</mml:mo><mml:mo>≤</mml:mo><mml:mi>Au</mml:mi><mml:mo>&lt;</mml:mo><mml:mi>Pd</mml:mi><mml:mo>&lt;</mml:mo><mml:mi>Pt</mml:mi><mml:mo>≤</mml:mo><mml:mi>Rh</mml:mi><mml:mspace width="1em"/><mml:mo>&lt;</mml:mo><mml:mi>Ru</mml:mi><mml:mo>≤</mml:mo><mml:mi>Ir</mml:mi><mml:mo>≤</mml:mo><mml:mi>Os</mml:mi><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mtext mathvariant="italic">more compatible</mml:mtext></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6649.1">(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6650.1">most incompatible</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6651.1">)  Re  </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6652.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6653.1"> Au &lt; Pd &lt; Pt </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6654.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6655.1"> Rh &lt; Ru </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6656.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6657.1"> Ir </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6658.1">≤</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6659.1"> Os (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6660.1">more compatible</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6661.1">)</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6662.1">This is the order in which the elements will be concentrated during the partial melting</span><a class="target" id="IDClocr-tgt-269"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6663.1"> of a purely silicate mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6663.2">One measure of the degree of fractionation during partial melting is the ratio (Pd/Ir)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6664.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6665.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6665.2">This records the fractionation between one of the least compatible elements</span><a class="target" id="IDClocr-tgt-55"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6666.1"> (Pd) relative to one of the more compatible elements (Ir).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6667.1">Estimates of the composition of the primitive mantle</span><a class="target" id="IDClocr-tgt-310"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6668.1"> are given in </span><a class="xref" href="#TN-tblw-29" id="TN-tblw-29-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6669.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6670.1">, and these can be used as an alternative to chondritic values for normalising mantle-derived melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6670.2">Compositional estimates of the primitive mantle are based upon the observation that Ir has a near uniform distribution in mantle peridotites</span><a class="target" id="IDXloc-tgt-759"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6671.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6671.2">HSE ratios relative to Ir are then determined in fertile mantle peridotites (samples with high Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6672.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6673.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6674.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6675.1">), and calculated using the constancy of Ir concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6675.2">As noted above, HSE concentrations in the mantle are very low </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6676.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6677.1"> about 100× less than chondrite </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6678.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6679.1"> but are broadly chondritic (</span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6680.1">Figure 4.21a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6681.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6681.2">Nevertheless, despite their very low concentrations their abundances are higher than those predicted from the process of core</span><a class="target" id="IDClocr-tgt-106"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6682.1"> formation alone and imply the additional input of HSE into the Earth after core formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6682.2">This process is referred to as the addition </span><a id="page_142"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6683.1">of a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6684.1">late veneer</span><a class="target" id="IDXloc-tgt-660"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6685.1"> of chondritic material to the Earth after core formation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6686.1">There are three important controls on HSE concentrations in melts during mantle melting</span><a class="target" id="IDXloc-tgt-745"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6687.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6687.2">The first is the degree of partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6687.3">Day et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6687.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-223" id="REFe-r-223-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6688.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6689.1">) showed that for the highly incompatible element Pd, concentrations increase in melts in parallel with the degree of melting, so that high-degree melts such as komatiites</span><a class="target" id="IDXloc-tgt-642"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6690.1"> have higher concentrations of Pd than low-degree melts such as alkali basalts</span><a class="target" id="IDXloc-tgt-21"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.2">A second control is the sulphur content of the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.3">In the absence of grains of metallic iron and PGE alloys, the HSE will be strongly partitioned into sulphides in the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.4">This effect will continue to be seen until the sulphide minerals in the source are completely melted out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.5">A further control is mineralogical. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6691.6">The presence of PGE alloys and also chrome spinel</span><a class="target" id="IDXloc-tgt-179"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6692.1"> in the source are both thought to exercise some control on HSE abundances in mantle melts and may govern the concentrations of Ir and Ru. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6692.2">However, the role of chrome spinel is complex, for a detailed examination shows that often the PGE are not present in solid solution but are present as inclusions of PGE alloys and oxides.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6693.1">In MORB, HSE concentrations may be so low that some elements are below the limits of detection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6693.2">In this case analyses may be limited to the elements Ir, Ru, Pt and Pd (e.g., Rehkamper et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-741" id="REFe-r-741-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6694.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6695.1">; Bézos et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-77" id="REFe-r-77-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6696.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6697.1">; </span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6698.1">Figure 4.21c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.2">In MORB immiscible sulphide melts can be important in scavenging the PGE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.3">In gabbros, particularly where they are associated with sulphides, concentrations of HSE are higher and may be present at the ppm level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.4">In this case a wider range of HSE are reported along with Ni and Cu concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6699.5">For example, Barnes and Maier (</span><a class="xref" href="ref-list.xhtml#REFe-r-50" id="REFe-r-50-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6700.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6701.1">) in their study of the Merensky Reef in the Bushveld Igneous Complex</span><a class="target" id="IDXloc-tgt-115"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6702.1">, South Africa, report the elements Ni, Os, Ir, Ru, Rh, Pt, Pd, Au and Cu (</span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6703.1">Figure 4.21b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6704.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6704.2">The relevant normalising values for Ni are CI = 10,910 ppm and PM = 1860 ppm, and for Cu are CI = 133 ppm and PM = 20 ppm (data from Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6705.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6706.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6707.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6708.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6709.1">HSE data for komatiites, MORB and the continental crust are plotted according to their incompatibility in </span><a class="xref" href="#FIG-fig-66" id="FIG-fig-66-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6710.1">Figure 4.21c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6711.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6711.2">In all cases the concentrations of the least compatible elements</span><a class="target" id="IDClocr-tgt-56"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6712.1"> are the highest and decrease in the direction of the more compatible elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6712.2">This is clear in the MORB samples and indicates a strong control by partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6712.3">The affinity with the crustal pattern may suggest a relationship between MORB and the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6712.4">In komatiites, the higher concentration of the more compatible elements may reflect higher degrees of melting of the HSE hosts.</span></p></div></div><div class="sec" id="A-sec-26"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6713.1">4.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6714.1"> Bivariate Trace Element and Trace Element Ratio Plots</span><a class="target" id="IDXloc-tgt-1402"/></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6715.1">Thus far in this chapter we have concentrated on the display of trace element data using different types of multi-element plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6715.2">This approach has the advantage of utilising a large number of elements and allowing broad conclusions to be drawn from their geochemical behaviour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6715.3">However, multi-element plots</span><a class="target" id="IDXloc-tgt-889"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6716.1"> have the disadvantage that only a few samples can be shown on a single diagram before it becomes cluttered and hard to read. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6716.2">In this case a bivariate plot</span><a class="target" id="IDClocr-tgt-21"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6717.1"> showing elements or element ratios is preferred, in particular, when geochemical trends are sought. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6717.2">The principles behind variation diagrams</span><a class="target" id="IDClocr-tgt-410"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6718.1"> have already been discussed in </span><a class="xref" href="book-part3.xhtml#A-sec-19" id="A-sec-19-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6719.1">Section 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6720.1"> with respect to major element geochemistry, and many of these principles also apply to trace elements plots.</span></p><div class="sec" id="B-sec-78"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6721.1">4.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6722.1"> The Selection of Trace Elements to Plot on Bivariate Graphs for Igneous Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6723.1">Many igneous rocks have had a complex history of solid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6724.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.1">liquid equilibria in their journey from the source region to their site of emplacement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.2">In addition, they may have interacted with fluids during or after their solidification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.3">The task for the igneous geochemist, therefore, is to work out which trace elements are indicative of which processes in this complex history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.4">The clues come from a knowledge of mineral-melt (and the lesser known mineral-fluid) partition coefficients and the physical laws which govern the concentrations of trace elements in igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.5">Most fruitful are trace elements which show extreme behaviour, such as the highly incompatible and the highly compatible elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6725.6">This is illustrated in general terms in </span><a class="xref" href="#FIG-fig-67" id="FIG-fig-67-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6726.1">Figure 4.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6727.1">, in which the fractionation of selected trace and major elements</span><a class="target" id="IDXloc-tgt-730"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6728.1"> between the continental crust, MORB and residual mantle is plotted against their partition coefficients (Hofmann, </span><a class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6729.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6730.1">).</span></p><div class="fig" id="FIG-fig-67"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6731.1"><img class="graphic" src="../Images/74584fig4_22.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6732.1">Figure 4.22</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6733.1">The abundances of selected trace and major elements in average continental crust, average MORB and residual mantle normalised to primitive mantle plotted relative to their partition coefficient.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6734.1">(After Hofmann, </span><a class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6735.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6736.1">; with permission of Elsevier)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6737.1">Further clues may come from the inspection of multi-element plots, in particular, where trace element concentrations depart from otherwise smooth trends, for these elements may form the basis for identifying particular processes and in some instances even source </span><a id="page_143"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6738.1">characteristics. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6738.2">In this case it is instructive to plot the ratio of the anomalous element to an adjacent element which defines part of the overall smooth trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6738.3">However, care must be exercised in this process because some </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6739.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6740.1">anomalous</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6741.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6742.1"> trace element concentrations may be a function of the order in which the elements are plotted on the multi-element diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6742.2">These trace elements or element ratios may then be used to determine variables such as the mechanism or style of melting, the degree of partial melting, the degree of fractional crystallisation</span><a class="target" id="IDXloc-tgt-419"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6743.1"> and the composition and mineralogy of the source composition which has been melted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6743.2">A similar approach is discussed by Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-689" id="REFe-r-689-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6744.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6745.1">) in which the logic used in selecting different trace elements to identify different magmatic process is carefully argued.</span></p><div class="sec" id="C-sec-97"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6746.1">4.6.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6747.1"> The Behaviour of the Highly Incompatible Elements</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6748.1">Highly incompatible element</span><a class="target" id="IDXloc-tgt-509"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6749.1"> concentrations are particularly sensitive to partial melting processes when the degree of partial melting is low, as is illustrated in </span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6750.1">Figures 4.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6751.1"> and </span><a class="xref" href="#FIG-fig-55" id="FIG-fig-55-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6752.1">4.10a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6753.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6753.2">The more incompatible an element is, the more sensitive it is to the degree of partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6753.3">This is true for both batch melting and fractional melting</span><a class="target" id="IDXloc-tgt-1020"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6754.1">, but the effect is more extreme during fractional melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6754.2">This is illustrated with reference to the batch melting equation (</span><a class="xref" href="#C-sec-82" id="C-sec-82-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6755.1">Section 4.2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6756.1">, </span><a class="xref" href="#EQN-df-60" id="EQN-df-60-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6757.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6757.2">4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6758.1">): when </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6759.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6760.1"> is very small (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6761.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6762.1"> &lt; 0.001), </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6763.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6764.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6765.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6766.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6767.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6768.1"> reduces to 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6769.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6770.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6770.2">In other words, the concentration of a highly incompatible element in a melt relative to the source is inversely proportional to </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6771.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6772.1">, the degree of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6772.2">Thus, when the melt fraction</span><a class="target" id="IDXloc-tgt-802"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6773.1"> is small, all of the highly incompatible trace elements partition into the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6773.2">A similar effect is seen during fractional crystallisation when the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1042"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6774.1"> of the fractionating phases is very small: at small fractions of melt remaining, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6775.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6776.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6777.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6778.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6779.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6780.1"> reduces to 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6781.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6782.1"> (</span><a class="xref" href="#FIG-fig-58" id="FIG-fig-58-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6783.1">Figure 4.13a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6784.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6784.2">This effect is even more strongly marked in AFC processes</span><a class="target" id="IDXloc-tgt-13"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6785.1"> (</span><a class="xref" href="#FIG-fig-59" id="FIG-fig-59-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6786.1">Figure 4.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6787.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6788.1">It has also been shown that when </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6789.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6790.1"> is very small, the ratio of two highly incompatible elements in a basaltic melt will mirror that of the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6790.2">For example, during batch melting, when </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6791.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6792.1"> &lt; 0.01, then </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6793.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6794.1">L</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6795.1">elt-1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6796.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6797.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6798.1">L</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6799.1">elt-2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6800.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6801.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6802.1">o</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6803.1">elt-1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6804.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6805.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6806.1">o</span></sub><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6807.1">elt-2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6808.1"> (see Hofmann et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-409" id="REFe-r-409-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6809.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6810.1">; Arevalo and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6811.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6812.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6812.2">This relationship is very powerful because it means that the ratio of a pair of highly incompatible elements whose bulk partition coefficients are very similar will not vary in the course of fractional crystallisation and will vary little during batch partial melting</span><a class="target" id="IDClocr-tgt-270"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6813.1">, and so allows us to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6814.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6815.1">see through</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6816.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6817.1"> the effects of fractional crystallisation and through different degree of partial melting to identify the character of the source materials.</span></p></div><div class="sec" id="C-sec-98"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6818.1">4.6.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6819.1"> Estimation of Partition Coefficients from Trace Element Concentration Plots</span><a class="target" id="IDXloc-tgt-1061"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6820.1">Minster and Allegre (</span><a class="xref" href="ref-list.xhtml#REFe-r-600" id="REFe-r-600-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6821.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6822.1">) showed that, from a rearrangement of the batch melting equation, a bivariate plot</span><a class="target" id="IDClocr-tgt-22"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6823.1"> of the reciprocals of incompatible elements can be used to obtain information about partition coefficients during melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6823.2">Provided the mass fractions of the minerals in the melt remain constant, a linear trend on such a diagram characterises the batch melting process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6823.3">Further, the slope and intercept of the trend can provide information about the difference in bulk partition coefficient between the two elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6823.4">If the samples are first normalised to the most enriched sample, elements with the same bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1051"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6824.1"> will have a slope of 1 and an intercept of 0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6824.2">If the bulk partition coefficients for the two elements change at different rates during melting, then a curvilinear trend will be produced (Bender et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-71" id="REFe-r-71-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6825.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6826.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6826.2">This approach was extended by Sims and DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-843" id="REFe-r-843-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6827.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6828.1">) to show that log</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6829.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6830.1">log element plots are a useful way of assessing differences in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6831.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6832.1"> values between two incompatible elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6832.2">Elements with similar incompatibilities will plot as a straight line on a log</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6833.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6834.1">log plot (</span><a class="xref" href="#FIG-fig-68" id="FIG-fig-68-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6835.1">Figure 4.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6836.1">), and where the incompatibility is identical the slope of the line will be </span><a id="page_144"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6837.1">unity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6837.2">When the incompatible elements have differing </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6838.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6839.1">-values the slope will diverge from unity.</span></p><div class="fig" id="FIG-fig-68"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6840.1"><img class="graphic" src="../Images/74584fig4_23.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6841.1">Figure 4.23</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6842.1">Log</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6843.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6844.1">log trace element plots for highly incompatible elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6844.2">(a) Ti versus Eu, and (b) Y versus Ho show the constancy of the respective trace element ratios (Ti/Eu = 7218 and Y/Ho = 26.1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6844.3">These trace element ratios have been termed </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6845.1">canonical</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6846.1"> trace element ratios and are thought to reflect the elemental ratios of the depleted mantle source.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6847.1">(Data from Jenner and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6848.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6849.1">Neill, </span><a class="xref" href="ref-list.xhtml#REFe-r-446" id="REFe-r-446-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6850.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6851.1">; with permission from John Wiley &amp; Sons)</span></div></div></div><div class="sec" id="C-sec-99"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6852.1">4.6.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6853.1"> Identification of Igneous Source Characteristics</span><a class="target" id="IDXloc-tgt-549"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6854.1"> from Incompatible Element Ratio Plots</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6855.1">Authors working on oceanic basalts noted that some highly incompatible trace element ratios were constant regardless of the absolute concentrations of the elements present or the geographic location of the samples (e.g., Hofmann et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-409" id="REFe-r-409-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6856.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6857.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6857.2">Given their identical incompatibilities these </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6858.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6859.1">constant</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6860.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6861.1"> trace element ratios were termed </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6862.1">canonical</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6863.1"> trace element</span><a class="target" id="IDXloc-tgt-125"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6864.1"> ratios (Arevalo and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6865.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6866.1">; Hofmann, </span><a class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6867.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6868.1">) for they were thought to define the elemental ratios of the bulk silicate Earth</span><a class="target" id="IDXloc-tgt-111"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6869.1"> (BSE). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6869.2">However, recent high-precision measurements on basalts from a range of MORB and ocean island basalt sources show the ratios vary between mantle sources and they are not indicative of the BSE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6869.3">Instead, these trace element ratios are thought to reflect the trace element ratios of the individual sources of the different types of oceanic basalt (Arevalo and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6870.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6871.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6872.1">Early studies sought to demonstrate the constancy of trace element ratios using a plot in which a trace element ratio is plotted on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6873.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6874.1">-axis and the numerator of the ratio is plotted on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6875.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6876.1">-axis over a range of abundance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6876.2">However, as discussed in </span><a class="xref" href="book-part2.xhtml#A-sec-12" id="A-sec-12-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6877.1">Section 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6878.1">, this type of plot can give rise to spurious self-correlation (see also Sims and DePaolo, </span><a class="xref" href="ref-list.xhtml#REFe-r-843" id="REFe-r-843-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6879.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6880.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6880.2">A better alternative, therefore, is a plot of the trace element ratio versus MgO, in which MgO is a proxy for the fractionation index (Arevalo and McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6881.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6882.1">), for this has the capacity to show the constancy of the ratio over a range of melt compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6882.2">The most robust approach, however, as discussed in </span><a class="xref" href="#C-sec-98" id="C-sec-98-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6883.1">Section 4.6.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6884.1">, is to use elemental log</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6885.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6886.1">log plots (</span><a class="xref" href="#FIG-fig-68" id="FIG-fig-68-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6887.1">Figure 4.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6888.1">), for where these plots have a slope of 1, the elements have identical incompatibilities (Hofmann, </span><a class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6889.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6890.1">), and where the slope of the correlation line is not unity, the relative incompatibilities can be estimated.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6891.1">In a detailed high-precision analytical study of 792 samples of MORB, Arevalo and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-33" id="REFe-r-33-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6892.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6893.1">) showed that the ratios Ti/Eu, Y/Ho and Ce/Pb remain constant during MORB genesis and that these ratios reflect the composition of the MORB (depleted mantle</span><a class="target" id="IDXloc-tgt-291"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6894.1">) source (</span><a class="xref" href="#FIG-fig-68" id="FIG-fig-68-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6895.1">Figure 4.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6896.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6896.2">They showed that different ocean basins have sources with slightly different trace element ratios, raising the interesting question as to why this should be so. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6896.3">Conversely, the trace element ratios Ba/Th, Nb/U, Zr/Hf, Nb/Ta</span><a class="target" id="IDClocr-tgt-237"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6897.1">, Sr/Nd and Th/U, previously also thought to be indicative of the MORB source, are now known to fractionate during MORB genesis and do not faithfully record the composition of the depleted mantle.</span></p></div><div class="sec" id="C-sec-100"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6898.1">4.6.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6899.1"> Some Important Trace Element Ratios</span><a class="target" id="IDXloc-tgt-1409"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6900.1">There is a very large number of possible trace element ratios that can be plotted to summarise relationships in large geochemical data sets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6900.2">A number of workers have sought to characterise the proposed mantle end-member compositions in terms of their trace element concentrations (Salters and Stracke, </span><a class="xref" href="ref-list.xhtml#REFe-r-803" id="REFe-r-803-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6901.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6902.1">; Willbold and Stracke, </span><a class="xref" href="ref-list.xhtml#REFe-r-991" id="REFe-r-991-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6903.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6904.1">; White and Klein, </span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6905.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6906.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6906.2">In addition, Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6907.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6908.1">) provide a comprehensive review of the trace element composition associated with continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6908.2">Some values currently in use for highly incompatible trace element </span><a id="page_145"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6909.1">ratios which are immobile during metamorphism</span><a class="target" id="IDXloc-tgt-827"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6910.1"> are given in </span><a class="xref" href="#TN-tblw-30" id="TN-tblw-30-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6911.1">Table 4.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6912.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6912.2">A selection of incompatible element ratios is described below with a particular emphasis on basaltic samples.</span></p><div class="table-wrap" id="TN-tblw-30"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6913.1">Table 4.11</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6914.1">Incompatible trace element ratios in mantle and crustal reservoirs</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 11.98%;text-align: left;"/><col style="width: 11.92%;text-align: center;"/><col style="width: 11.79%;text-align: center;"/><col style="width: 11.95%;text-align: center;"/><col style="width: 11.71%;text-align: center;"/><col style="width: 11.99%;text-align: center;"/><col style="width: 12.09%;text-align: center;"/><col style="width: 11.55%;text-align: center;"/><col style="width: 4.989%;text-align: center;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6915.1">Zr/Nb </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6916.1">La/Nb </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6917.1">Ba/Nb </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6918.1">Ba/Th </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6919.1">Rb/Nb </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6920.1">Th/Nb </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6921.1">Th/La </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6922.1">Ba/La </span></th></tr></thead><tbody><tr><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6923.1">Mantle</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6924.1">DM</span><a class="xref" href="#TFN-fn-14" id="TFN-fn-14-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6925.1">a</span></span></sup></a></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6926.1">48.1</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6927.1">1.21</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6928.1">6.13</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6929.1">114</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6930.1">0.61</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6931.1">0.05</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6932.1">0.04</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6933.1">5.07</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6934.1">HIMU</span><a class="xref" href="#TFN-fn-15" id="TFN-fn-15-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6935.1">b</span></span></sup></a></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6936.1">4.02</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6937.1">0.66</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6938.1">4.97</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6939.1">75.8</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6940.1">0.35</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6941.1">0.07</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6942.1">0.10</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6943.1">7.51<
