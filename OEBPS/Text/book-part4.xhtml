bo.3317.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3318.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.1">); 5, Stepanov et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-866" id="REFe-r-866-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3320.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.1">); 6, Prowatke and Klemme (</span><a class="xref" href="ref-list.xhtml#REFe-r-728" id="REFe-r-728-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3322.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.1">); 7, Klimm et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-482" id="REFe-r-482-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3324.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3325.1">); 8, Chesner and Ettlinger (</span><a class="xref" href="ref-list.xhtml#REFe-r-179" id="REFe-r-179-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3326.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3327.1">).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3328.1">Partition coefficient data for the REE in apatite</span><a class="target" id="IDXloc-tgt-54"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3329.1"> (Ca</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3330.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3331.1">(PO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3333.1">)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3335.1">(F, Cl, OH)) given in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3336.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.1"> are from the ion microprobe</span><a class="target" id="IDXloc-tgt-562"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.1"> study of Sano et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-805" id="REFe-r-805-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3339.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.1">) for apatite in equilibrium with a dacitic melt and from Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3341.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.1">) for apatite in contact with natural interstitial rhyolitic (71</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3344.1">76% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3345.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.1">) glass. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.2">Median values are given for the Brophy et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-118" id="REFe-r-118-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3347.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.1">) REE partition coefficients, for these show a wide range of measured values and are higher than the Sano et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-805" id="REFe-r-805-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3349.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.1">) data for the heavy REE.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3351.1">Monazite ((LREE)PO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3353.1">) is a light REE phosphate</span><a class="target" id="IDXloc-tgt-882"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.1">, xenotime mirror monazite ((Y,HREE)PO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3355.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.1">) is its rarer heavy REE counterpart, and these phases are important in controlling REE concentrations during the melting and fractionation of crustal rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.2">Stepanov et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-866" id="REFe-r-866-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3357.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.1">) present partition coefficient</span><a class="target" id="IDClocr-tgt-286"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.1"> data for Y, REE, Th and U in monazite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.2">These partition coefficients were experimentally determined over a temperature range of 750</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3360.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.1">1200°C and a pressure range of 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3363.1">5 GPa on a hydrous Fe-, Mg-free peraluminous</span><a class="target" id="IDXloc-tgt-1074"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3364.1"> granitic melt with 76</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3365.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3366.1">78 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.2">Partition coefficient values vary by over an order of magnitude, and the ratio of D-values for heavy to light REE increases with temperature and decreases with the water content of the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.3">For this reason, the range of experimentally determined values and a median value are given in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3369.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.1">Selected trace element partition coefficients have been experimentally determined for titanite (sphene, CaTiSiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3372.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.1">) by Prowatke and Klemme (</span><a class="xref" href="ref-list.xhtml#REFe-r-728" id="REFe-r-728-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3374.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.1">), who show that partition coefficients are strongly dependent upon melt composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.2">For this reason, values for both dacite (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3376.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.1"> = 64.3 wt.%) and rhyolite (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3379.1"> = 69.8 wt.%) are given in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3380.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3381.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.1">Klimm et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-482" id="REFe-r-482-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3384.1">) give partition coefficients for allanite, a REE-rich member of the epidote group (Ca, (REE)Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3385.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3386.1">Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.1">(Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3389.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3390.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3391.1">7</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.1">)(SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3393.1">4</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3394.1">)O(OH)), in felsic melts with between 71 and 74 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.1"> produced during the water-saturated melting of basalt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.2">Their results for La, Ce, Nd, Sm and Eu, given as a range in </span><a class="xref" href="#TN-tblw-23" id="TN-tblw-23-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3397.1">Table 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.1">, show that the partition coefficients are strongly temperature-dependant and decrease from 900 to 800°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.2">Partition coefficients for Tb, Yb and Lu are from Chesner and Ettlinger (</span><a class="xref" href="ref-list.xhtml#REFe-r-179" id="REFe-r-179-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3399.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3400.1">).</span></p></div></div><div class="sec" id="B-sec-70"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3401.1">4.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3402.1"> Geological Controls on the Distribution of Trace Elements</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3403.1">The geochemical study of trace elements</span><a class="target" id="IDClocr-tgt-380"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.1"> is a powerful tool for understanding and recognising geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.2">Our knowledge of the partitioning of trace elements between minerals and their parental melt means that a range of geological processes in which minerals are in equilibrium with a melt can be modelled. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.3">Further, inverting the modelling means that processes operating in a particular magmatic system may be identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.4">In contrast to magmatic systems, however, our knowledge of the behaviour of trace elements in aqueous and sedimentary systems is less amenable to quantification, and the main focus of this discussion is therefore upon magmatic systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.5">In this section we consider a range of geological processes for which there are quantitative models to describe the behaviour of trace elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.6">The relevant equations are given and the terms used are defined (</span><a class="xref" href="#TN-tblw-24" id="TN-tblw-24-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3405.1">Table 4.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.2">The interested reader will find a full derivation of the relevant equations in the text by Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3407.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.1">).</span></p><div class="table-wrap" id="TN-tblw-24"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3409.1">Table 4.5</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.1">Equations terms used to determine trace element partitioning between solid and melt (</span><a class="xref" href="#B-sec-70" id="B-sec-70-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3411.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.1">)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 8.062%;text-align: left;"/><col style="width: 91.93%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3413.1">Term</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.1">Definition</span></span> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3415.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3416.1">A</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3417.1">Concentration of a trace element in the wall rock being assimilated during AFC processes</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3418.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.1">L</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3420.1">Weight concentration of a trace element in the liquid</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="inline-formula"><epub:switch id="d15028e7344"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.1"><img class="math-graphic" src="../Images/74584inline4_2.png"/></span></epub:default></epub:switch></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3422.1">L</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.1">Average weight concentration of a trace element in a mixed melt</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3424.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3425.1">O</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3426.1">In partial melting the weight concentration of a trace element in the original unmelted solid; in fractional crystallisation the weight concentration in the parental liquid</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3427.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3428.1">k</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3429.1">Weight concentration of a trace element in the residual solid during crystal fractionation</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3430.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3431.1">S</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3432.1">Weight concentration of a trace element in the residual solid (after melt extraction)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3433.1">SS</span></span></span></sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.1">C</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3435.1">B</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3436.1">Weight concentration of a trace element in a steady state liquid after a large number of RTF cycles</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3437.1">D</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.1">O</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3439.1">Bulk distribution coefficient of the original solids</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3440.1">D</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3441.1">l</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.1">Mineral-melt partition coefficient, or the bulk distribution coefficient of the fractionating assemblage, during crystal fractionation</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3443.1">D</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3444.1">S</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3445.1">Strain-free partition coefficient in the lattice strain model</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3446.1">D</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3447.1">RS</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3448.1">Bulk distribution coefficient of the residual solids</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.1">F</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.1">Weight fraction of melt produced in partial melting; in fractional crystallisation the fraction of melt remaining</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.1">f</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3452.1">Fraction of melt allocated to the solidification zone in in situ crystallisation which is returned to the magma chamber</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3453.1">f'</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.1">A function of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.1">, the fraction of melt remaining in AFC processes</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.1">M</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.1">L</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.1">Mass of the liquid remaining during in situ crystallisation</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3460.1">M</span></span></span><sub><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3461.1">O</span></span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3462.1">Total mass of the magma chamber in in situ crystallisation</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3463.1">n</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3464.1">Number of rock volumes processed during zone refining</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.1">P</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.1">Bulk distribution coefficient of minerals which contribute to a melt</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.1">r</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.1">Ratio of the assimilation rate to the fractionation rate in AFC processes</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3469.1">x</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3470.1">In an RTF magma chamber, the mass fraction of the liquid crystallised in each RTF cycle; during in situ crystallisation, the proportion of trapped melt in the magma chamber</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span class="bold"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3471.1">y</span></span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3472.1">Mass fraction of the liquid escaping in each RTF cycle</span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.1">Notes: AFC, assimilation and fractional crystallisation</span><a class="target" id="IDXloc-tgt-428"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3474.1">; RTF, periodically replenished, periodically tapped, continuously fractionated.</span></p></div></div><div class="sec" id="C-sec-81"><h3 class="C"><span class="label"><a id="page_115"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3475.1">4.2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.1"> Element Mobility</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3477.1">Any suite </span><a id="page_116"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1">of </span><a class="target" id="IDXloc-tgt-364"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.1">rocks which has been affected by hydrothermal alteration</span><a class="target" id="IDXloc-tgt-532"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3480.1"> or metamorphism</span><a class="target" id="IDXloc-tgt-824"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.1"> is likely to have experienced some level of element mobility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.2">It is essential, therefore, in any trace element</span><a class="target" id="IDXloc-tgt-1393"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.1"> study to first demonstrate that element concentrations are undisturbed and original before inferences can be made about the petrogenesis of the rock group. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.2">As was noted in </span><a class="xref" href="book-part3.xhtml#B-sec-51" id="B-sec-51-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3483.1">Section 3.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.1">, element mobility is controlled by the mineralogical changes which take place during alteration and the composition, temperature and relative volume of the migrating fluid or melt phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.2">Trace element mobility</span><a class="target" id="IDXloc-tgt-1413"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.1"> may be detected from mineralogical phase and compositional changes that have taken place in a rock as a result of metamorphism or hydrothermal activity, and careful petrography is an important tool in identifying chemically altered rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.2">In addition, scattered trends on variation diagrams</span><a class="target" id="IDXloc-tgt-1449"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3486.1"> or divergent irregular patterns on multi-element plots (</span><a class="xref" href="#A-sec-24" id="A-sec-24-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.1">Section 4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.1">) are also useful indicators.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.1">As a generalisation, incompatible elements which belong to the low field strength LILE group (Cs, Rb, K, Ba, Sr, ± Eu, and Pb) (</span><a class="xref" href="#FIG-fig-47" id="FIG-fig-47-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">Figure 4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.1">) are fluid-mobile, whereas the high field strength elements</span><a class="target" id="IDXloc-tgt-507"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.1"> (the REE, Sc, Y, Th, Zr, Hf, Ti, Nb, Ta and P) are immobile (Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-687" id="REFe-r-687-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3493.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.2">Such generalisations are normally valid, but should not be assumed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.3">For example, Humphries (</span><a class="xref" href="ref-list.xhtml#REFe-r-422" id="REFe-r-422-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3495.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.1">) found that there is no simple relationship between the degree of mobility of the traditionally immobile REE and rock type, emphasising the importance of localised mineralogical and fluid controls. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.2">Humphries (</span><a class="xref" href="ref-list.xhtml#REFe-r-422" id="REFe-r-422-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.1">) showed that the REE may be more easily released from a glassy basalt during alteration than from a rock with the same composition which is crystalline and that the REE may be mobilised by halogen-rich or carbonate-rich mineralising fluids in a rock in which they would otherwise be stable in the presence of an aqueous fluid.</span></p></div><div class="sec" id="C-sec-82"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.1">4.2.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3500.1"> Partial Melting</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3501.1">Melting in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.1">s mantle typically takes place through the upwelling of hot mantle material and melting through decompression. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.2">For example, at a mid-ocean ridge hot mantle rises adiabatically, that is, without loss of heat by conduction, and progressively melts as it rises to the surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.3">Melting takes </span><a id="page_117"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3504.1">place at grain boundaries and is normally incomplete </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3506.1"> hence the term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1">partial</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.1"> melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.2">For this reason, two important parameters must be considered in modelling partial melting</span><a class="target" id="IDClocr-tgt-267"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.1"> processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.2">First is the nature of what is melting: the minerals involved in the melting process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.3">The involvement of particular mineral phases at any stage in a particular partial melting event may be described with a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3512.1">melting reaction</span><a class="target" id="IDXloc-tgt-813"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1"> that is determined either experimentally or through petrographic observation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.2">The phases included in the melting reaction are those which will govern the bulk partition coefficient</span><a class="target" id="IDClocr-tgt-287"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.1"> of the melting process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.2">The second key parameter is the extent of melting, or the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.1">melt fraction</span><a class="target" id="IDXloc-tgt-800"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.2">This process is limited by the ability of the melt to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3517.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.1">escape</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3519.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.1"> from its unmelted environment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.2">This in turn is governed by the properties of both the melt and the host, in particular, the viscosity of the melt and the shape of the mineralogical network of the host.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3521.1">Two types of partial melting process are commonly described in the geological literature and represent end-member models of natural processes. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.1">Batch melting</span><a class="target" id="IDXloc-tgt-1013"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3523.1">, also known as equilibrium fusion and equilibrium partial melting, describes the formation of a partial melt in which the melt is continually reacting and re-equilibrating with the solid residue at the site of melting until mechanical conditions allow it to escape as a single </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3524.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3525.1">batch</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3526.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.1"> of magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.2">In </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3528.1">fractional melting</span><a class="target" id="IDClocr-tgt-277"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.1">, also known as Rayleigh melting</span><a class="target" id="IDXloc-tgt-1032"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.1">, only a small amount of liquid is produced before it is instantly isolated from the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.2">In this case, equilibrium is achieved only between the surface of the mineral grains in the source region.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3531.1">Which partial melting process is appropriate in a particular situation depends upon the ability of a magma to segregate from its source region, which in turn depends upon the permeability threshold</span><a class="target" id="IDXloc-tgt-806"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.1"> of the source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.2">The problem is discussed in some detail by Wilson (</span><a class="xref" href="ref-list.xhtml#REFe-r-993" id="REFe-r-993-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.2">Fractional melting may be an appropriate model for some basaltic melts, as physical models of melt extraction</span><a class="target" id="IDXloc-tgt-793"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.1"> from the mantle indicate that very small melt fractions can be removed from their source region (McKenzie, </span><a class="xref" href="ref-list.xhtml#REFe-r-580" id="REFe-r-580-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3536.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.1">; O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3539.1">Nions and McKenzie, </span><a class="xref" href="ref-list.xhtml#REFe-r-661" id="REFe-r-661-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3540.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.2">More viscous, felsic melts have a higher permeability threshold and probably behave according to the batch melting equation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.3">It is important to note that physical models of melt extraction describe melt fractions in terms of their </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3542.1">volume</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3543.1">, whereas the chemical models used here more usefully describe melt fractions in terms of their </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3544.1">mass</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3545.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3546.1">(a) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3547.1">Batch melting.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3548.1"> The concentration of a trace element in the melt </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3549.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3550.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3551.1"> is related to its concentration in the unmelted source </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3552.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3553.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3554.1"> by the expression</span></p><div class="disp-formula" id="EQN-df-61"><epub:switch id="d15028e7675"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mi>D</mml:mi><mml:mi>RS</mml:mi></mml:msub><mml:mo>+</mml:mo><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:msub><mml:mi>D</mml:mi><mml:mi>RS</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3555.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3558.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3559.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3560.1"> = 1/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3561.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3562.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3563.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3564.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.1">(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3566.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3567.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3569.1">(4.6)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3570.1">and the concentration of a trace element in the unmelted residue C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3571.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3572.1"> relative to the unmelted source </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3573.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3574.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3575.1"> is</span></p><div class="disp-formula" id="EQN-df-62"><epub:switch id="d15028e7734"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">S</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mspace width="0.5em"/><mml:mo>=</mml:mo><mml:msub><mml:mi>D</mml:mi><mml:mi>RS</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mi>D</mml:mi><mml:mi>RS</mml:mi></mml:msub><mml:mo>+</mml:mo><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:msub><mml:mi>D</mml:mi><mml:mi>RS</mml:mi></mml:msub></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3576.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3577.1">S</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3578.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3579.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3580.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3581.1">  = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3582.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3583.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3584.1">/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3585.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3586.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3587.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3588.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3589.1">(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3590.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3592.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3593.1">(4.7)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3595.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3596.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3597.1"> is the bulk partition coefficient of the residual solid (see </span><a class="xref" href="#EQN-df-58" id="EQN-df-58-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.2">4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3599.1">) and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3601.1"> is the weight fraction of melt produced. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3601.2">It should be noted that the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1050"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3602.1"> is calculated for the residual solids present at the instant the liquid is removed, so that solid phases that were present but are consumed during melting do not influence the trace element concentration in the liquid (Hanson, </span><a class="xref" href="ref-list.xhtml#REFe-r-370" id="REFe-r-370-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3603.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3604.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3604.2">This formulation of the batch melting equation is very straightforward to use.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3605.1">Modelling trace element</span><a class="target" id="IDXloc-tgt-1415"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.1"> behaviour during partial melting depends upon whether or not the minerals in the source rock contribute to the melt in their modal proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.2">In the case of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3607.1">modal melting</span><a class="target" id="IDXloc-tgt-1030"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.1"> (where the minerals contribute to the melt in proportion to their concentration in the rock), the ratio of a trace element in the melt and the unmelted residue relative to the source is given by </span><a class="xref" href="#EQN-df-60" id="EQN-df-60-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.1">Eqs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.2">4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3610.1"> and </span><a class="xref" href="#EQN-df-61" id="EQN-df-61-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3611.1">4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3612.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3612.2">If, however, the phases in the host rock do not contribute to the melt in their modal proportions, then the batch melting equation for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3613.1">non-modal melting</span><a class="target" id="IDXloc-tgt-1031"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.1"> is expressed in terms of the original mineralogy of the source and the relative contributions each phase makes to the melt as determined from the melting reaction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.2">In this case the equation for the melt is</span></p><div class="disp-formula" id="EQN-df-63"><epub:switch id="d15028e7828"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mi>D</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>+</mml:mo><mml:mi>F</mml:mi><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>P</mml:mi></mml:mrow></mml:mfenced></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3615.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3616.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3617.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3618.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3620.1"> = 1/[</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3621.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3623.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3624.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3625.1">(1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3626.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3627.1">)]</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3628.1">(4.8)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3629.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3630.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3631.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3632.1"> is the bulk distribution coefficient at the onset of melting and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3633.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3634.1"> is the bulk distribution coefficient of the minerals which are contributing to the melt. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3635.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3636.1"> is calculated from</span></p><div class="disp-formula" id="EQN-df-64"><epub:switch id="d15028e7888"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>P</mml:mi><mml:mo>=</mml:mo><mml:msub><mml:mi>p</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>p</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>p</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:msub><mml:mi>D</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mo>…</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3638.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3639.1">p</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.1">1</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3641.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3642.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3644.1">p</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3645.1">2</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3646.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3647.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3649.1">p</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3650.1">3</span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3651.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3652.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3653.1"> + </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3654.1">…</span></span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.1">(4.9)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3657.1">p</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3659.1"> is the weight normative fraction of mineral 1 in the melt and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3660.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.1"> is the mineral-melt distribution coefficient for a given trace element for mineral 1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.2">Shaw (</span><a class="xref" href="ref-list.xhtml#REFe-r-830" id="REFe-r-830-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3664.1">) illustrates the way in which the results of non-modal melting diverge from modal melting for elements with different compatibilities. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3664.2">His results indicate that for compatible elements</span><a class="target" id="IDClocr-tgt-53"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3665.1"> at low degrees </span><a id="page_118"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3666.1">of melting (up to 10%) the two models give very similar results, whereas for incompatible elements the two models diverge after about 6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3667.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.1">7% melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.2">More complex formulations which allow a phase to be consumed during melting, melt proportions to vary during partial melting</span><a class="target" id="IDClocr-tgt-268"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.1">, and variations in partition coefficients are given by Hertogen and Gijbels (</span><a class="xref" href="ref-list.xhtml#REFe-r-393" id="REFe-r-393-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.1">) and Apted and Roy (</span><a class="xref" href="ref-list.xhtml#REFe-r-30" id="REFe-r-30-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3672.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3674.1">Taking the most simple case where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3675.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3676.1"> is calculated for the unmelted residue (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3677.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3678.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3679.1">, </span><a class="xref" href="#EQN-df-60" id="EQN-df-60-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3680.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3680.2">4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3681.1">), the degree of enrichment or depletion relative to the original liquid (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3682.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3683.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3684.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3685.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3686.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3687.1">) for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3689.1"> can be determined for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3690.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3691.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3692.1">, the bulk distribution coefficient (</span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3693.1">Figure 4.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.2">When </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3695.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3696.1">RS</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3697.1"> is small, </span><a class="xref" href="#EQN-df-60" id="EQN-df-60-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.2">4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3699.1"> reduces to 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3700.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3701.1"> and marks the limit to trace element enrichment for any given degree of batch melting (effectively, the area to the right of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3703.1"> = 0.01 in </span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3704.1">Figure 4.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3705.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3705.2">When </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3706.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3707.1"> is small, </span><a class="xref" href="#EQN-df-60" id="EQN-df-60-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3708.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3708.2">4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3709.1"> reduces to 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3710.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.1"> and marks the maximum possible enrichment of an incompatible element and the maximum depletion of a compatible element relative to the original source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.2">It can be seen from this plot that at small degrees of melting the degree of enrichment or depletion varies hugely between compatible elements which are not enriched in the melt and incompatible elements which are strongly enriched in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.3">Thus, during batch melting incompatible/compatible element ratios are very sensitive at small degrees of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.4">Enrichment and depletion in the solid residue in equilibrium with the melt (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.5">4.7) for different values of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3712.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3713.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3715.1"> is shown in </span><a class="xref" href="#FIG-fig-54" id="FIG-fig-54-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3716.1">Figure 4.9b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3717.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3717.2">Even small degrees of melting will deplete the residue significantly in incompatible elements, whereas compatible elements remain very close to their initial concentrations.</span></p><div class="fig" id="FIG-fig-54"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3718.1"><img class="graphic" src="../Images/74584fig4_9.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3719.1">Figure 4.9</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3720.1">The enrichment of a trace element in a melt relative to its source (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3721.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3722.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3723.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3725.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3726.1">) as a function of the fraction of melting (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3727.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.1">), during modal batch melting for different values of bulk partition coefficient (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3729.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.2">(a) Relative concentrations in the melt fraction during modal batch melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.3">(b) Relative concentrations in the unmelted solid residue during modal batch melting.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.1">(b) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3732.1">Fractional melting.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3733.1"> In fractional melting the melt is removed from the source as soon as it is created. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3733.2">There are two versions of the fractional melting equation: one considers the formation of only a single melt increment (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3734.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3735.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3736.1">), whereas the other considers the composition of the aggregate liquid formed by the collection of a large number of small melt increments</span><a class="target" id="IDClocr-tgt-213"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3737.1"> (</span><span class="inline-formula"><epub:switch id="d15028e8073"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="inline"><mml:mover accent="true"><mml:mi>C</mml:mi><mml:mo stretchy="true">¯</mml:mo></mml:mover></mml:math></epub:case><epub:default><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3738.1"><img class="math-graphic" src="../Images/74584inline4_3.png"/></span></epub:default></epub:switch></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3739.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3740.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3740.2">If it is assumed that during fractional melting the mineral phases enter the melt in the proportions in which they are present in the source (modal melting), then the concentration of a trace element in the liquid relative to the parent rock for a given melt increment is given by the Rayleigh fractionation</span><a class="target" id="IDXloc-tgt-439"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3741.1"> law leading to the expression</span></p><div class="disp-formula" id="EQN-df-65"><epub:switch id="d15028e8086"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">L</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:msub><mml:mi>D</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>∗</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>F</mml:mi></mml:mrow></mml:mfenced><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>D</mml:mi><mml:mi mathvariant="normal">o</mml:mi><mml:mo>−</mml:mo><mml:mn>1</mml:mn></mml:mrow></mml:mfenced></mml:msup></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3742.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3743.1">L</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3744.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3745.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3746.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3747.1"> = 1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3748.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3749.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3750.1"> </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3751.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3752.1"> (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3753.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3754.1">)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3755.1">(1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3757.1">o − 1)</span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3758.1">(4.10)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3759.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3760.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3761.1"> is the fraction of melt removed from the source and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3762.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3763.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3764.1"> is the bulk partition coefficient</span><a class="target" id="IDClocr-tgt-288"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3765.1"> for the original solid phases prior to the onset of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3765.2">The equation for the residual solid is</span></p><div class="disp-formula" id="EQN-df-66"><epub:switch id="d15028e8158"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">S</mml:mi></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>C</mml:mi><mml:mi mathvariant="normal">o</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:msup><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>−</mml:mo><mml:mi>F</mml:mi></mml:mrow></mml:mfenced><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>1</mml:mn><mml:mo>/</mml:mo><mml:mi>D</mm pan></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3802.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3803.1">C</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3804.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3805.1"> = (1/[1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3806.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3807.1">]) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.1"> (1 − </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3810.1">PF</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3811.1">/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3812.1">D</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3813.1">o</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3814.1">)</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3815.1">1/</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3816.1">P</span></span></sup></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3817.1">(4.13)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3819.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3820.1"> is the bulk dist
