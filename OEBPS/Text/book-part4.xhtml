gn: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8055.1">70</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8056.1">Yb</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8057.1">8.628</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"> </td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8058.1">9.568</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8059.1">10.740</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8060.1">12.243</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8061.1">14.243</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8062.1">17.033</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8063.1">71</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8064.1">Lu</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8065.1">9.124</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"> </td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8066.1">10.108</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8067.1">11.334</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8068.1">12.904</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8069.1">14.990</span></td><td rowspan="1" colspan="1" style="text-align: left;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8070.1">17.897</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr></tbody></table></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8071.1">The melting model is based upon a primitive mantle mineralogy with 50% olivine, 40% orthopyroxene, 8% clinopyroxene and 2% spinel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8071.2">Two different models are illustrated: (i) modal batch melting is shown for 5%, 10%, 15%, 20% and 25% melting (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8072.1">Figure 4.28a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8073.1">), </span><a id="page_150"/><a id="page_152"/><a class="target" id="IDClocr-tgt-324"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8074.1">and (ii) accumulated fractional melting</span><a class="target" id="IDXloc-tgt-1021"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8075.1"> for 1%, 2%, 5%, 10% and 15% melting (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8076.1">Figure 4.28b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8077.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8077.2">The results using the partition coefficients from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8078.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8079.1"> are shown in black (the steeper REE trends), while results using the partition coefficients from Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8080.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8081.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8082.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8083.1">) are shown in red (the flatter REE trends) for both melting models (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8084.1">Figure 4.28a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8085.1">, </span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8086.1">b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8087.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8088.1">These results are summarised using (La/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8089.1">N</span><a class="target" id="IDXloc-tgt-655"/></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8090.1"> versus La</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8091.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8092.1"> to show the degree of REE fractionation (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8093.1">Figure 4.28d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8094.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8094.2">It is clear that the degree of fractionation of the REE (the (La/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8095.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8096.1"> ratio) is dependent on both the mechanism of melting and on the choice of partition coefficient</span><a class="target" id="IDClocr-tgt-289"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8097.1">.</span></p><div class="fig" id="FIG-fig-73"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8098.1"><img class="graphic" src="../Images/74584fig4_28.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8099.1">Figure 4.28</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8100.1">Geochemical modelling using REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8100.2">(a) REE plot showing the results of 5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8101.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8102.1">25% modal batch melting of a primitive mantle composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8102.2">(b) REE plot showing the results of 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8103.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8104.1">15% accumulated fractional melting of a primitive mantle composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8104.2">(c) REE plot showing the results of 10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8105.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8106.1">50% olivine fractionation in a basaltic melt produced by 15% modal batch melting of primitive mantle using partition coefficient data from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8107.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8108.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8108.2">(d) (La/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8109.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8110.1"> versus La</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8111.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8112.1"> summarising the change in REE composition for the models presented in panels (a) and (b). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8112.2">The longer curves show the results of accumulated fractional melting and the shorter curves the result of modal batch melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8112.3">The numbers by the curves show the fraction of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8112.4">In all panels the compositions shown as black lines use the partition coefficient data from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8113.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8114.1">, and those shown as red lines use the partition coefficient data of Bédard (</span><a class="xref" href="ref-list.xhtml#REFe-r-65" id="REFe-r-65-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8115.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8116.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-68" id="REFe-r-68-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8117.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8118.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8118.2">Further details are given in </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8119.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8120.1"> and in the text.</span></p></div></div></div><div class="sec" id="C-sec-104"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8121.1">4.8.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8122.1"> Crystal Fractionation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8123.1">A worked example of the behaviour of the REE during fractional crystallisation</span><a class="target" id="IDClocr-tgt-129"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8124.1"> is given in </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8125.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8126.1"> and illustrated in </span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8127.1">Figure 4.28c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8128.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8128.2">In this example the starting composition is the 15% melt of primitive mantle</span><a class="target" id="IDXloc-tgt-1127"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8129.1"> formed during batch modal melting, calculated in </span><a class="xref" href="#TN-tblw-31" id="TN-tblw-31-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8130.1">Table 4.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8131.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8131.2">The effect on REE concentrations by the removal of 10%, 20%, 30%, 40% and 50% olivine (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8132.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8133.1"> = 0.9 to 0.5) using the olivine partition coefficients from </span><a class="xref" href="#TN-tblw-20" id="TN-tblw-20-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8134.1">Table 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8135.1"> is shown (</span><a class="xref" href="#FIG-fig-73" id="FIG-fig-73-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8136.1">Figure 4.28c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8137.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8137.2">It is clear that in this model, because of the highly incompatible nature of the REE in olivine, the REE concentrations in the melt increase, but the overall shape of the REE pattern does not change from that of the parental melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8137.3">Hence the (La/Yb)</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8138.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8139.1"> ratio of the melt does not change even though the La content of the melt does.</span></p></div><div class="sec" id="C-sec-105"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8140.1">4.8.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8141.1"> Crustal Contamination and AFC Processes</span><a class="target" id="IDXloc-tgt-15"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8142.1">Komatiitic</span><a class="target" id="IDXloc-tgt-643"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8143.1"> magmas are thought to have had exceptionally high liquidus temperatures and often to have </span><a id="page_153"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8144.1">been contaminated with continental crust leading to the formation of basaltic komatiites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8144.2">Geochemical support for this hypothesis comes from the enhanced ratios of trace elements such as Nb/La and La/Sm which correlate with Nd</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8145.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8146.1">isotopic compositions (Arndt et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-39" id="REFe-r-39-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8147.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8148.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8148.2">Arndt and Jenner (</span><a class="xref" href="ref-list.xhtml#REFe-r-38" id="REFe-r-38-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8149.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8150.1">) calculated the compositional change in a komatiite from the Kambalda greenstone belt</span><a class="target" id="IDXloc-tgt-617"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8151.1"> contaminated with a mixture of sediment and basalt using AFC modelling for major and trace elements.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8152.1">One of the difficulties in recognising crustal contamination</span><a class="target" id="IDXloc-tgt-249"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8153.1"> is that it is not always clear whether the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8154.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8155.1">contamination</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8156.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8157.1"> has taken place in the crust or is a property of the mantle source, perhaps reflecting some very ancient modification of a mantle source with either subducted basalt or subducted sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8157.2">Thus, Hughes et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8157.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-417" id="REFe-r-417-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8158.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8159.1">) modelled AFC processes on a multi-element diagram for the contamination of primary mantle melts with Archaean continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8159.2">In this case the study suggests that crustal contamination was </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8160.1">not</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8161.1"> a major contributor to the magmatic processes under consideration and that the trace element variability was a function of the mantle source compositions involved.</span></p></div><div class="sec" id="C-sec-106"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8162.1">4.8.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8163.1"> Open System Processes</span><a class="target" id="IDXloc-tgt-950"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8164.1">Open system behaviour in magma chambers has been described in some detail in </span><a class="xref" href="#C-sec-83" id="C-sec-83-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8165.1">Section 4.2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8166.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8166.2">However, the early work of O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8167.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8168.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8169.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8170.1">) and later studies such as that of Wooden et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8170.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1002" id="REFe-r-1002-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8171.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8172.1">), Fowler et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8172.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-303" id="REFe-r-303-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8173.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8174.1">), and Heinonen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8174.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-388" id="REFe-r-388-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8175.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8176.1">) make it clear that fractional crystallisation in an open system is often accompanied by AFC processes as the magma reacts with the walls of the magma chamber in either the deep crust or the shallow continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8176.2">O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8177.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8178.1">Hara and Matthews (</span><a class="xref" href="ref-list.xhtml#REFe-r-652" id="REFe-r-652-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8179.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8180.1">) explored in some detail the behaviour of trace elements</span><a class="target" id="IDClocr-tgt-387"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8181.1"> in an RTF magma chamber</span><a class="target" id="IDXloc-tgt-1242"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8182.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8182.2">They show the contrasting behaviour of incompatible and highly incompatible elements and show that potentially open system fractional crystallization is far more efficient in changing the ratio of incompatible and highly incompatible elements than is closed system fractional crystallization. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8182.3">Using chondrite normalised values of Ce/Yb to represent the slope of the REE diagram and Sm values as a measure of REE concentrations, they show on a bivariate plot</span><a class="target" id="IDXloc-tgt-93"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8183.1"> of normalised Ce/Yb versus Sm the effects of the RTF process on partial melts of a variety of mantle sources coupled with crystal fractionation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8184.1">Recognising RTF processes in a lava sequence requires a very detailed and complete geochemical section. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8184.2">In a study of Oligocene andesites</span><a class="target" id="IDXloc-tgt-50"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8185.1"> and basalts from southwest Idaho, USA, Norman and Leeman (</span><a class="xref" href="ref-list.xhtml#REFe-r-645" id="REFe-r-645-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8186.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8187.1">) recognised a cyclicity in the trace and major element chemistry going up the stratigraphic section. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8187.2">On bivariate Ba</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8188.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8189.1">Sc and Th</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8190.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8191.1">Sc plots they showed that the scatter in the data cannot be accommodated by calculated fractional crystallisation and AFC trends alone, and required the addition of more mafic magmas during evolution of the magma chamber.</span></p></div><div class="sec" id="C-sec-107"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8192.1">4.8.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8193.1"> Magma and Source Mixing</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8194.1">A set of general mixing equations given by Langmuir et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8194.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-508" id="REFe-r-508-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8195.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8196.1">) can be used to identify magma mixing</span><a class="target" id="IDXloc-tgt-699"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8197.1"> and mixing in an igneous source region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8197.2">These equations predict that mixing between two elements produces a straight line, whereas mixing between an element and an element ratio or between two ratios produces an asymptotic curve.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8198.1">These two types of mixing (magma mixing and source mixing) can be differentiated by using differences in behaviour between compatible and incompatible elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8198.2">For example, since highly incompatible element ratios do not change during partial melting</span><a class="target" id="IDClocr-tgt-273"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8199.1"> or fractional crystallisation, a mixing curve based upon incompatible element ratios is ambiguous, indicating either magma mixing or source mixing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8199.2">Compatible elements ratios, on the other hand, are strongly fractionated during partial melting but will not reflect the ratios of the source region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8199.3">Thus, if mixing is in the source region a compatible element plot will show a scattered trend, whereas the mixing of two melts will produce a simple mixing line.</span></p></div></div><div class="sec" id="B-sec-82"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8200.1">4.8.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8201.1"> Inversion Techniques Using Trace Elements</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8202.1">Trace element inversion techniques</span><a class="target" id="IDXloc-tgt-558"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8203.1"> make use of the trace element composition of a mineral or melt to calculate the composition of the parental material </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8204.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8205.1"> in the case of a mineral this is the melt from which it has crystallised, or in the case of a melt, it is the mineralogy and composition of the source from which it was derived. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8205.2">Inversion techniques require both the precise measurement of trace element concentrations in the mineral or melt to be investigated and a good knowledge of mineral-melt partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8205.3">In their most simple form, inversion methods use the mineral-melt partition coefficient</span><a class="target" id="IDClocr-tgt-290"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8206.1"> equation (Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8206.2">4.3) </span><a id="page_154"/><a class="target" id="IDClocr-tgt-321"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8207.1">and solve for either the melt composition if the composition of the solid phase is known or the solid phase if the melt composition is known. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8207.2">More detailed approaches utilise the trace element partitioning equations discussed in </span><a class="xref" href="#B-sec-70" id="B-sec-70-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8208.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8209.1">, although if not all the unknowns are determined some assumptions have to be made during the modelling.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8210.1">The original methodology of trace element inversion</span><a class="target" id="IDXloc-tgt-1410"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8211.1"> was developed in a series of papers by Allegre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8211.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-23" id="REFe-r-23-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8212.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8213.1">), Minster et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8213.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-601" id="REFe-r-601-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8214.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8215.1">), Allegre and Minster (</span><a class="xref" href="ref-list.xhtml#REFe-r-20" id="REFe-r-20-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8216.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8217.1">), and Minster and Allegre (</span><a class="xref" href="ref-list.xhtml#REFe-r-600" id="REFe-r-600-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8218.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8219.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8219.2">These authors made use of the variability in elemental concentrations in a suite of cogenetic igneous rocks to determine unknowns such as the composition and mineralogy of the source, the physical process causing these variations (crystal fractionation, partial melting or other process), and the degree of partial melting or crystal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8219.3">More recent mathematical inversion formulations for fractionation and partial melting processes have been given in Janousek et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8219.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-440" id="REFe-r-440-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8220.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8221.1">), although are unhelpfully termed </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8222.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8223.1">reverse</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8224.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8225.1"> methods.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8226.1">Inverse methods can in principle be applied to all petrological processes, although only fractional crystallisation</span><a class="target" id="IDClocr-tgt-130"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.1"> and melting models are illustrated here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.2">A first step in using the inverse approach for the study of trace elements is to attempt to identify the likely physical process which accounts for the variation in the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.3">This may be done by plotting selected trace elements on bivariate plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.4">For example, elements which are compatible will vary drastically in concentration during fractional crystallisation, while highly incompatible elements will vary most in abundance during partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8227.5">In addition, it is important to apply any other available constraints on the petrological process in addition to those governed by the trace element data; these may include the geology of the rock units under consideration and their major element and isotopic geochemistry (Minster and Allegre, </span><a class="xref" href="ref-list.xhtml#REFe-r-600" id="REFe-r-600-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8228.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8229.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8230.1">It is important to emphasise yet again that in this style of trace element modelling</span><a class="target" id="IDClocr-tgt-397"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8231.1"> assumptions have to made which may or may not be correct, and there is no certainty that a unique solution can be obtained. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8231.2">However, since the time of Allegre and Minster (</span><a class="xref" href="ref-list.xhtml#REFe-r-20" id="REFe-r-20-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8232.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8233.1">) we have a much more accurate knowledge of trace element partition coefficients, and so these need no longer be treated as unknowns. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8233.2">In addition, with microbeam technology we also have much more precise methods of measuring trace element concentrations in minerals, and so these can be known with much greater certainty.</span></p><div class="sec" id="C-sec-108"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8234.1">4.8.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8235.1"> Inverting Mineral Compositions to Estimate the Composition of a Melt</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8236.1">The trace element composition of an early formed mineral phase, that is, one that formed on or close to the liquidus, should in principle reflect the composition of the parental melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8236.2">In mafic melts this might be the mineral olivine or spinel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8236.3">In practice, however, both these phases have very low concentrations of the lithophile trace elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8236.4">For this reason, the mineral clinopyroxene is often used since it tends to have much higher concentrations of lithophile trace elements</span><a class="target" id="IDXloc-tgt-677"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8237.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8237.2">This approach can be used with early-formed phenocryst phases or with cumulates, in which case the composition of the evolving melt might be monitored through the changing trace element content of the cumulus phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8237.3">In felsic rocks early formed mafic phases such as hornblende might provide a useful monitor of the trace element composition of the original melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8237.4">In some instances, it is possible to validate calculations of this type by comparison with the measured composition of associated melt inclusions trapped in early-formed phenocryst phases.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8238.1">An example of the simple inversion of clinopyroxene compositions using known partition coefficients is given by Koga et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8238.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-484" id="REFe-r-484-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8239.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8240.1">), who investigated the REE chemistry of secondary clinopyroxene in mantle transition-zone dunites from the Oman ophiolite</span><a class="target" id="IDXloc-tgt-944"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8241.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8241.2">In order to calculate the REE composition of the melt with which clinopyroxene was originally in equilibrium, they measured the clinopyroxene compositions using an ion microprobe</span><a class="target" id="IDXloc-tgt-563"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8242.1"> and inverted the compositions using clinopyroxene</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8243.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8244.1">mafic melt partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8244.2">The calculated melt compositions had REE patterns which closely mirrored those of the basaltic lavas of the Oman ophiolite, suggesting that clinopyroxene crystallised from a basaltic melt with a MORB-like chemistry (</span><a class="xref" href="#FIG-fig-74" id="FIG-fig-74-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8245.1">Figure 4.29</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8246.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8246.2">This observation led to the inference that the mantle transition-zone dunites of the Oman ophiolite had been re-fertilised, that is, clinopyroxene had been added through the percolation of a basaltic melt which had partially crystallised in the harzburgite</span><a class="target" id="IDXloc-tgt-496"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8247.1"> host.</span></p><div class="fig" id="FIG-fig-74"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8248.1"><img class="graphic" src="../Images/74584fig4_29.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8249.1">Figure 4.29</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8250.1">REE concentrations in clinopyroxene (pale blue shading) and calculated melt compositions in equilibrium with clinopyroxene (blue shading) in dunites from the upper part of the mantle section of the Oman ophiolite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8250.2">The range of calculated melt compositions reflects the different degrees of melt fractionation recorded by the clinopyroxene grains. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8250.3">The grey region shows the range of REE abundances in volcanic rocks of the Oman ophiolite.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8251.1">(After Koga et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-484" id="REFe-r-484-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8252.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8253.1">; with permission from John Wiley &amp; Sons)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8254.1">An advance on the linear inversion methods of Allegre and Minster (</span><a class="xref" href="ref-list.xhtml#REFe-r-20" id="REFe-r-20-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8255.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8256.1">) was the non-linear, numerical inversion technique for quantifying MORB trace element compositions proposed by Coogan and Dosso (</span><a class="xref" href="ref-list.xhtml#REFe-r-204" id="REFe-r-204-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8257.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8258.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8258.2">Their approach takes </span><a id="page_155"/><a class="target" id="IDClocr-tgt-322"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8259.1">account of the more complex and more realistic nature of fractionation in an open-system magma chamber by including the effects of assimilation</span><a class="target" id="IDXloc-tgt-67"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8260.1"> and in situ crystallisation</span><a class="target" id="IDXloc-tgt-435"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8261.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8261.2">Using this approach, Coogan and Dosso (</span><a class="xref" href="ref-list.xhtml#REFe-r-204" id="REFe-r-204-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8262.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8263.1">) concluded that parental MORB magmas from the East Pacific Rise are more trace element</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8264.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8265.1">depleted than had been previously supposed.</span></p></div><div class="sec" id="C-sec-109"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8266.1">4.8.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8267.1"> Inverting Melt Compositions to Estimate the Melting Process and the Nature of the Source</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8268.1">Many of the applications of the inverse method to igneous melts have been directed towards a better understanding of mantle melting</span><a class="target" id="IDXloc-tgt-746"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8269.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8269.2">In this case the unknowns are (i) the chemistry of the source (its composition and mineralogy), (ii) the bulk partition coefficient</span><a class="target" id="IDXloc-tgt-1044"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8270.1"> for each element considered, (iii) the degree of partial melting for each sample and (iv) the mechanism of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8270.2">There are often too many unknowns for a direct solution, and so a number of initial assumptions have to be made. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8270.3">Early studies followed the methods of Minster and Allegre (</span><a class="xref" href="ref-list.xhtml#REFe-r-600" id="REFe-r-600-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8271.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8272.1">) and used the batch melting model and incompatible trace element</span><a class="target" id="IDClocr-tgt-388"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8273.1"> ratios and abundances. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8273.2">Melting parameters were extracted from measured trace element data through least squares analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8273.3">A different approach was taken by McKenzie and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8274.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8275.1">Nions (</span><a class="xref" href="ref-list.xhtml#REFe-r-581" id="REFe-r-581-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8276.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8277.1">), who sought to investigate the process of mantle melting particularly where small melt fractions were implied. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8277.2">In this case they used a more complex form of inverse theory and assumed a fractional melting</span><a class="target" id="IDXloc-tgt-1022"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8278.1"> model. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8278.2">The mineralogy of the peridotite source was calculated from the composition of the bulk Earth; the average basaltic REE concentrations were from a range of different basalt types; and they used measured REE partition coefficients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8278.3">With these assumptions, equations were solved for the melt fraction</span><a class="target" id="IDXloc-tgt-804"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8279.1"> at different mantle depths to demonstrate that MORB melting took place in the shallow mantle and that melt fraction increased with decreasing depth.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8280.1">In contrast to models based on melt composition, some authors have used melting residue as their starting point for inversion modelling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8280.2">For example, Zou (</span><a class="xref" href="ref-list.xhtml#REFe-r-1034" id="REFe-r-1034-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8281.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8282.1">) presented a methodology which can be applied to a suite of cogenetic melting residues (residual peridotites or clinopyroxenes) that permit the calculation of both the degree of partial melting</span><a class="target" id="IDClocr-tgt-274"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8283.1"> and the source composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8283.2">This approach uses variations in the residue concentration ratios of incompatible trace elements that have different bulk distribution coefficients to obtain the degree of partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8283.3">Source concentrations can be calculated after obtaining the percentage of partial melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8283.4">Liu and Liang (</span><a class="xref" href="ref-list.xhtml#REFe-r-530" id="REFe-r-530-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8284.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8285.1">) developed this method with a more advanced statistical approach using Markov chain Monte Carlo simulation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8285.2">They applied their methodology to calculate the extent of melting, the fraction of melt present during melting and the extent of disequilibrium between melt and source from measured clinopyroxene compositions in mid-ocean ridge peridotites.</span></p></div></div><div class="sec" id="B-sec-83"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8286.1">4.8.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8287.1"> A Final Comment on Geochemical Modelling</span><a class="target" id="IDClocr-tgt-137"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8288.1">Trace element modelling</span><a class="target" id="IDClocr-tgt-398"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8289.1"> in petrology is an important technique widely used as a geochemical means of hypothesis testing, and in recent decades the mathematical approaches have become increasingly sophisticated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8289.2">However, it is important to remember a number of key points:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8290.1">Trace element modelling does not always produce a unique solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8290.2">Often petrological problems of this type may contain too many unknowns, but nevertheless the approach may set constraints on possible processes.</span></p></li><li class="list-item"><p><a id="page_156"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8291.1">Trace element modelling must be regarded as a means of hypothesis testing and should be used to verify an already constrained model. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8291.2">Wherever possible trace element studies should be part of a broader approach to understanding a geochemical problem that integrates constraints from field relationships together with major element and isotopic chemistry.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8292.1">Partition coefficient values can depend upon a large number of variables, and it is important to select partition coefficients which represent as closely as possible the physical conditions to be modelled.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8293.1">The ultimate aim of geochemical modelling</span><a class="target" id="IDClocr-tgt-138"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8294.1"> is to constrain the geochemical processes</span><a class="target" id="IDClocr-tgt-141"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8295.1"> operating. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8295.2">Where possible this is normally best approached using inverse methods.</span></p></li></ul></section></div></div></div></body></html>
