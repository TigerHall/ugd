left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">Magnetite</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">F</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">F</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">232</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">he</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">Hematite</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">F</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">3+</span></sup></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">160</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">il</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">Ilmenite</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">F</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">T</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">152</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">ap</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">Apatite</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">3.33</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">P</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">310</span></td></tr></tbody></table></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">The CIPW norm calculation makes a few simplifying assumptions </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1"> that the magma is anhydrous, no solid solution occurs in minerals, and the Fe/Mg ratio of ferromagnesian minerals remains constant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.2">The whole rock chemistry is converted to molecular proportions by dividing the wt.% oxides by their respective molecular weights. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.3">At the end of the calculation the wt.% norm is generated by multiplying the proportions of normative minerals by their molecular weight.</span></p><div class="list order" id="NL-lst-35"><h2 class="list-title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">Method</span></h2><div class="list-item" id="NL-lsti-109"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"> Divide wt.% oxides by their molecular weights to determine their molecular proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.2">Use the molar oxide proportions in all subsequent calculations.</span></p></div><div class="list-item" id="NL-lsti-110"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1"> Add MnO to FeO.</span></p></div><div class="list-item" id="NL-lsti-111"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1"> Allocate CaO equal to 3.33 × P</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1"> to apatite.</span></p></div><div class="list-item" id="NL-lsti-112"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1"> If FeO &gt; TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">: allocate FeO equal to the amount of TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1"> present to ilmenite.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">If FeO &lt; TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">: an excess of TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1"> is provisionally made into sphene, using an equal amount of CaO (although, only after CaO has been allocated to anorthite). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.2">If there is still an excess of TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">, it is allocated to rutile.</span></p></div><div class="list-item" id="NL-lsti-113"><p><span class="label"><a id="page_288"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1"> Provisionally allocate Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1"> equal to K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">O for orthoclase.</span></p></div><div class="list-item" id="NL-lsti-114"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1"> Provisionally allocate to any excess Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1"> equal Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">O for albite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.2">If there is insufficient Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">, go to step 10.</span></p></div><div class="list-item" id="NL-lsti-115"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1"> Any excess of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"> over Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">O is matched with an equal amount of CaO for anorthite.</span></p></div><div class="list-item" id="NL-lsti-116"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1"> If there is an excess of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1"> over CaO, it is allocated to corundum.</span></p></div><div class="list-item" id="NL-lsti-117"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1"> An excess of CaO over Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1"> is used for diopside and wollastonite.</span></p></div><div class="list-item" id="NL-lsti-118"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">10.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1"> An excess of Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">O over Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1"> is used in acmite; there is no anorthite in the norm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.2">Allocate Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1"> equal to the excess Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">O for acmite.</span></p></div><div class="list-item" id="NL-lsti-119"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">11.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1"> If Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1"> &gt; Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">O, allocate an equal amount of FeO for magnetite.</span></p></div><div class="list-item" id="NL-lsti-120"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">12.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1"> If Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"> is still in excess, it is calculated as hematite.</span></p></div><div class="list-item" id="NL-lsti-121"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">13.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1"> Sum MgO + remaining FeO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.2">Calculate their relative proportions.</span></p></div><div class="list-item" id="NL-lsti-122"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">14.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1"> Any CaO unused after anorthite (step 7) allocated to diopside using an equal amount of FeO + MgO (allotted in proportion to that determined in step 13).</span></p></div><div class="list-item" id="NL-lsti-123"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">15.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1"> Excess CaO is provisionally allocated to wollastonite.</span></p></div><div class="list-item" id="NL-lsti-124"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">16.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1"> Excess MgO + FeO is provisionally allocated to hypersthene.</span></p></div><div class="list-item" id="NL-lsti-125"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">17.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1"> Allocate SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1"> to sphene, acmite, provisional orthoclase, albite and anorthite, diopside, wollastonite and hypersthene in the proportions of the formulae above.</span></p></div><div class="list-item" id="NL-lsti-126"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">18.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1"> An excess of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1"> is calculated as quartz.</span></p></div><div class="list-item" id="NL-lsti-127"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">19.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1"> If there is insufficient SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1"> at step 17, the SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1"> allocated to hypersthene is omitted from the sum of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1"> used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.2">If at this point there is an excess of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">, the remaining SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1"> is allocated between hypersthene and olivine using the equations</span></p><div class="disp-formula" id="EQN-df-218"><epub:switch id="d16257e504"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mn>2</mml:mn><mml:mi mathvariant="normal">S</mml:mi><mml:mo>-</mml:mo><mml:mi mathvariant="normal">M</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1"> = 2S </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1"> M</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-219"><epub:switch id="d16257e522"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>y</mml:mi><mml:mo>=</mml:mo><mml:mi mathvariant="normal">M</mml:mi><mml:mo>-</mml:mo><mml:mi>x</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"> = M </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1"> </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">x</span></span></div></epub:default></epub:switch></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1"> is the number of hypersthene molecules and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1"> the number of olivine molecules, M the value of available MgO + FeO, and S the amount of available SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.2">If there is insufficient SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1"> to match half the amount of MgO + FeO, then MgO + FeO is made into olivine (rather than hypersthene).</span></p></div><div class="list-item" id="NL-lsti-128"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">20.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1"> If there is still a deficiency of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1"> in step 19, SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1"> allocated to sphene is subtracted from the total in step 17 and CaO and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1"> are calculated as perovskite.</span></p></div><div class="list-item" id="NL-lsti-129"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">21.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1"> If there is still a deficiency in SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">, the total in step 17 is calculated substituting perovskite for sphene and olivine for hypersthene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.2">Albite is omitted and Na is distributed between albite and nepheline according to the rules</span></p><div class="disp-formula" id="EQN-df-220"><epub:switch id="d16257e568"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mo>-</mml:mo><mml:mn>2</mml:mn><mml:mi mathvariant="normal">N</mml:mi></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mn>4</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1"> = (S </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1"> 2N)/4</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-221"><epub:switch id="d16257e590"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>y</mml:mi><mml:mo>=</mml:mo><mml:mi mathvariant="normal">N</mml:mi><mml:mo>-</mml:mo><mml:mi>x</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1"> = N </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1"> </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">x</span></span></div></epub:default></epub:switch></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1"> is the number of albite molecules, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1"> the number of nepheline molecules, N the amount of available Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">O, and S the amount of available SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">.</span></p></div><div class="list-item" id="NL-lsti-130"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">22.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1"> If there is not enough SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1"> at step 21 to equal twice the Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">O, all the Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">O is made into nepheline and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">O is distributed between leucite and orthoclase, although now the total available SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1"> is the total from step 17 when perovskite, olivine and nepheline are made and orthoclase is omitted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.2">In this case</span></p><div class="disp-formula" id="EQN-df-222"><epub:switch id="d16257e636"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>x</mml:mi><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">S</mml:mi><mml:mo>-</mml:mo><mml:mn>4</mml:mn><mml:mi mathvariant="normal">K</mml:mi></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mn>2</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1"> = (S </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1"> 4K)/2</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-223"><epub:switch id="d16257e658"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>y</mml:mi><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi mathvariant="normal">K</mml:mi><mml:mo>-</mml:mo><mml:mi>x</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1"> = (K </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">‐</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1"> </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">)</span></div></epub:default></epub:switch></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1"> is the number of orthoclase molecules and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1"> the number of leucite molecules, K the available K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">O, and S the available SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">.</span></p></div><div class="list-item" id="NL-lsti-131"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">23.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1"> If there is still a deficiency in SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">, the CaO of wollastonite and diopside is distributed between these two minerals and calcium orthosilicate and the silica allocated accordingly.</span></p></div><div class="list-item" id="NL-lsti-132"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">24.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1"> Finally, the weight percentages of the normative minerals are calculated by multiplying the oxide amounts by the molecular weight of the minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.2">An oxide is selected which appears as unity in the formulae cited above and that value (the molecular proportion) is multiplied by the molecular weights given above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.3">This gives the normative constituents in wt.% terms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.4">These should sum to approximately the same percentage as the original analysis.</span></p></div></div></body></html>
