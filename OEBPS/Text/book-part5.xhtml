</head><body class="book-part chapter" id="CN-bp-5"><header><h1 class="CN"><span class="label"><a id="page_157"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Using Geochemical Data to Identify Tectonic Environments</span></h1></header><div class="body"><div class="sec" id="A-sec-29"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">The idea of using rock chemistry to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">fingerprint</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1"> different tectonic settings</span><a class="target" id="IDXloc-tgt-1353"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1"> is probably best attributed to the work of Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.2">In these two important papers the authors showed that it was possible to use the geochemistry of basaltic rocks to distinguish between those produced in known and distinct tectonic settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.3">Their relatively simple approach and the wide applicability of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">tectono-magmatic discrimination diagrams</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">’</span></span><a class="target" id="IDClocr-tgt-95"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1"> geochemical variation diagrams</span><a class="target" id="IDXloc-tgt-1450"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1"> which segregate rock types according to their various tectonic settings </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1"> meant that the environment of eruption of both ancient and modern basalts could be defined from the chemical analysis of a rock using a few readily determined elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.2">Such diagrams were later applied to both sedimentary (Bhatia, </span><a class="xref" href="ref-list.xhtml#REFe-r-79" id="REFe-r-79-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">) and plutonic (granitic) (Pearce et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-694" id="REFe-r-694-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">) rocks.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">The pioneering work of Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">) was based upon trace elements generally considered to be immobile</span><a class="target" id="IDXloc-tgt-1406"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1"> under hydrothermal conditions and they were used to identify distinct tectonic environments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.2">However, much of this early work was impaired by an inadequate statistical treatment of the data due to low sample numbers, the problems associated with closed data sets and non-uniform errors </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1"> heteroscedasticity</span><a class="target" id="IDXloc-tgt-503"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1"> (see the discussion in </span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.2">Today, such diagrams are being reconsidered in light of proper statistical treatment and larger trial and test datasets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.3">This ongoing work is resulting in more robust tectonic discrimination diagrams (</span><a class="xref" href="#A-sec-30" id="A-sec-30-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">Section 5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">An unfortunate consequence of the advent of tectono-magmatic discrimination diagrams is the plethora of simplistic tectonic interpretations of suites of igneous rocks found in the geological literature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">This is not helpful, and our purpose here is to encourage the reader to seek to understand </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">how and why</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1"> particular geochemical signatures are associated with different tectonic environments and to consider </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">tectono-magmatic discrimination diagrams</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1"> as a means to an end, rather than an end in themselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.2">In other words, to move beyond mere geochemical taxonomy and sample classification in order to develop discrimination diagrams that can be used to investigate geochemical </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">processes</span><a class="target" id="IDClocr-tgt-142"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.2">Ultimately, it is the understanding of geochemical processes that will lead to the proper identification of the former tectonic setting of igneous and sedimentary rocks.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">In this chapter we critically evaluate the current status of tectonic discrimination diagrams and their use in geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.2">We briefly explore the principles and assumptions behind their derivation, highlight those diagrams which are useful and identify others which may now be redundant, in order to develop future good practice in their use. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.3">We restrict ourselves to tectonic discrimination diagrams which were determined using major and trace element whole-rock chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.4">There are many other discrimination diagrams which are based upon the chemistry of mineral phases such as clinopyroxene and chromite, which are not considered here.</span></p><div class="sec" id="B-sec-84"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">5.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1"> Tectonic Environments</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">Our knowledge of tectonic environments is much refined since the plate tectonic paradigm was established in the 1960s. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.2">This reflects the advances made in our understanding of both earth processes and the chemistry of igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.3">Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">) originally worked with volcanic rocks and were able to distinguish between volcanic arc</span><a class="target" id="IDXloc-tgt-1467"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">, ocean floor and within-plate environments</span><a class="target" id="IDXloc-tgt-1504"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">Today volcanic, plutonic and sedimentary rocks are all being investigated and we recognize a multitude of environments including island arcs</span><a class="target" id="IDXloc-tgt-585"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">, island back arcs</span><a class="target" id="IDXloc-tgt-588"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">, island back-arc basins</span><a class="target" id="IDXloc-tgt-589"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">, continental arcs</span><a class="target" id="IDXloc-tgt-220"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">, continental back arcs</span><a class="target" id="IDXloc-tgt-222"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">, continental arcs with thick crust (Andean type), continental back arcs with thick crust (Andean type), continental extension</span><a class="target" id="IDXloc-tgt-229"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">, continental rifts</span><a class="target" id="IDXloc-tgt-230"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">, ocean islands, oceanic plateaus</span><a class="target" id="IDXloc-tgt-938"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">, ocean islands at oceanic plateaus, mid-ocean ridges</span><a class="target" id="IDXloc-tgt-842"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">, incipient mid-ocean ridges, and mid-ocean ridges close to ocean islands, as well as extensional </span><a id="page_158"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">environments</span><a class="target" id="IDXloc-tgt-391"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1"> associated with syn- and post-collisional regimes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.2">A summary of the tectonic environments that may be recognized on the basis of geochemical data is given in </span><a class="xref" href="#BOXm-box-4" id="BOXm-box-4-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">Box 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">.</span></p><div class="boxed-text" id="BOXm-box-4"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">Box 5.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">Tectonic environments recognizable using geochemical criteria</span></span></div><div class="list simple"><div class="list-item" id="UL-lsti-27"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">Ocean ridge (igneous)</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-28"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">Normal ocean ridge (characterised by N-type MORB)</span></p></div><div class="list-item" id="UL-lsti-29"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">Anomalous ocean ridge (characterised by E-type MORB)</span></p></div><div class="list-item" id="UL-lsti-30"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">Incipient spreading centre</span></p></div><div class="list-item" id="UL-lsti-31"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">Back-arc basin ridge</span></p></div><div class="list-item" id="UL-lsti-32"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">Fore-arc basin ridge (located above a subduction zone)</span></p></div></div></div><div class="list-item" id="UL-lsti-33"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">Volcanic arc (igneous)</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-34"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">Oceanic arc dominated by tholeiitic basalts</span></p></div><div class="list-item" id="UL-lsti-35"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">Oceanic arc dominated by calc-alkali basalts</span></p></div><div class="list-item" id="UL-lsti-36"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">Active continental margin</span></p></div></div></div><div class="list-item" id="UL-lsti-37"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">Collisional setting (igneous)</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-38"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">Continent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">continent collision</span></p></div><div class="list-item" id="UL-lsti-39"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">Continent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">arc collision</span></p></div></div></div><div class="list-item" id="UL-lsti-40"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">Intraplate setting (igneous)</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-41"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">Intra-continental, normal crust</span></p></div><div class="list-item" id="UL-lsti-42"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">Intra-continental, attenuated crust</span></p></div><div class="list-item" id="UL-lsti-43"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">Ocean island</span></p></div></div></div><div class="list-item" id="UL-lsti-44"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">Active continental margin (sedimentary)</span></span></p></div><div class="list-item" id="UL-lsti-45"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">Passive continental margin (sedimentary)</span></span></p></div></div></div></div><div class="sec" id="B-sec-85"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">5.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"> The Current Approach to Discrimination Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">Given the statistical advances that now allow us to deal with the unique aspects of geochemical data (</span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">), discriminant analysis is a preferred method for developing both binary and ternary tectonic discrimination diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.2">Discriminant analysis</span><a class="target" id="IDXloc-tgt-320"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1"> of geochemical data reduces a large number of variables (typically oxides or elements) to a smaller number of parameters known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">discriminants</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> (</span><a class="xref" href="book-part2.xhtml#B-sec-48" id="B-sec-48-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">Section 2.8.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.2">The discriminants are typically a few distinct combinations of the oxides/elements which simultaneously encompass most of the data, but at the same time effectively subdivide samples into separate compositional groups (</span><a class="xref" href="book-part2.xhtml#B-sec-48" id="B-sec-48-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">Section 2.8.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.2">The most powerful discriminants, plotted as elemental concentrations or as calculated discriminant functions based upon the elemental concentrations, are then used to define the axes of binary plots or the apices of ternary diagrams</span><a class="target" id="IDXloc-tgt-1360"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">The creation of a successful discrimination diagram properly involves a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">large</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1"> data set of analyses from known settings which is split into </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">training</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1"> and </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">test</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1"> data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.2">The training data are used for the empirical derivation of boundaries between different groups of samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.3">These boundaries are selected to maximize the successful classification of the data from known environments and allow </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">unknown</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1"> samples to be classified with greater confidence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.2">The success of the diagram is evaluated using the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">test</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1"> data, which is quantified using either the percentage of successfully classified data or the percentage of misclassified data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.2">The method of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">back-projection</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1"> to triangular space not only allows for the correct statistical treatment of the data, but is likely to be more widely used as triangular plots are a familiar tool in geology and geochemistry (see, e.g., </span><a class="xref" href="#B-sec-92" id="B-sec-92-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">Section 5.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.2">Helpful reviews of this approach include those of Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">) and Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-944" id="REFe-r-944-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">Unfortunately, the application of discriminant analysis to geochemical data is not entirely straightforward and requires a number of steps to ensure the uniformity of the data, followed by the application of statistical software. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.2">This process usually includes the following:</span></p><div class="list order" id="NL-lst-24"><div class="list-item" id="NL-lsti-63"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1"> Initial data quality assessment</span></p></div><div class="list-item" id="NL-lsti-64"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1"> Standardizing the Fe-oxidation adjustment (see </span><a class="xref" href="book-part3.xhtml#CN-bp-3" id="CN-bp-3-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">Chapter 3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">)</span></p></div><div class="list-item" id="NL-lsti-65"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1"> Normalizing the major elements to 100% anhydrous (see </span><a class="xref" href="book-part3.xhtml#CN-bp-3" id="CN-bp-3-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">Chapter 3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">)</span></p></div><div class="list-item" id="NL-lsti-66"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1"> Performing the natural logarithm (ln or log e) transformation of element ratios</span><a class="target" id="IDXloc-tgt-682"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1"> using a common divisor (see </span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">)</span></p></div><div class="list-item" id="NL-lsti-67"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1"> Filtering the log-transformed data for outliers</span><a class="target" id="IDXloc-tgt-965"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1"> (see </span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">)</span></p></div><div class="list-item" id="NL-lsti-68"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1"> Performing discriminant analysis (linear or quadratic) on the outlier-free log-ratio data</span></p></div><div class="list-item" id="NL-lsti-69"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1"> Plotting the data on binary discriminant function diagrams or performing the inverse log-ratio transformation for ternary plots.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">There are two other matters of concern. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.2">One is the tension between the number of elements used to create a discriminant function and understanding its geological significance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.3">Although increasing the number of elements in discriminant analysis generally results in a more robust function, it also becomes more </span><a id="page_159"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">difficult to ascertain the geochemical significance of multi-element axes with respect to petrogenetic processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.2">Therefore, while such diagrams are useful for classification, they should be combined with other forms of assessment to verify testable hypotheses related to petrogenesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.3">Second, we note that even though discriminant function binary plots have been in use for several decades (e.g., Pearce and Cann </span><a class="xref" href="ref-list.xhtml#REFe-r-690" id="REFe-r-690-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">; Roser and Korsch, </span><a class="xref" href="ref-list.xhtml#REFe-r-781" id="REFe-r-781-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">), they have not been widely adopted by the geochemical community; we surmise this is because of the complexity involved in performing discriminant analysis combined with the uncertain petrogenetic significance of the multi-element axes.</span></p></div><div class="sec" id="B-sec-86"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">5.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1"> Immobile Trace Elements</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">A major step forward in the development of discrimination diagrams was the rapid and accurate analysis of trace elements in silicate materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.2">This work was initially carried out by X-ray fluorescence</span><a class="target" id="IDXloc-tgt-1507"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1"> analysis and is now also the purview of mass spectrometry</span><a class="target" id="IDXloc-tgt-779"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1"> (ICP-MS), which allows the measurement of trace elements at ppm to sub-ppm levels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.2">Of particular importance are the trace elements thought to be immobile</span><a class="target" id="IDXloc-tgt-1407"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1"> under most forms of hydrothermal activity (</span><a class="xref" href="book-part4.xhtml#C-sec-81" id="C-sec-81-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">Section 4.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">), for these can also be used with altered and metamorphosed rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.2">High field strength elements such as Ti, Zr, Y, Nb, V and P are relatively immobile in aqueous fluids (unless there are high activities of F</span><sup><span class="unicode-altfont-CUPFreeSerif"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">ˉ</span></span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">) and are stable during hydrothermal alteration</span><a class="target" id="IDXloc-tgt-534"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">, sea-floor weathering</span><a class="target" id="IDXloc-tgt-1486"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1"> and up to medium metamorphic grades (mid-amphibolite facies). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.2">However, elements generally considered to be more mobile in a fluid can also be used provided the samples are </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">fresh</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.2">For example, Sr is often among the top-ranked elements for discriminating tectonic environments (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">).</span></p></div><div class="sec" id="B-sec-87"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">5.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"> Using Discrimination Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">Discrimination diagrams should be used to suggest a possible tectonic affiliation which forms a basis for further hypothesis testing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.2">They do not constitute </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">proof</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1"> of a tectonic setting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.2">In particular, it is important to remember that discrimination diagrams are:</span></p><div class="list order" id="NL-lst-25"><div class="list-item" id="NL-lsti-70"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1"> A statistical representation</span></p></div><div class="list-item" id="NL-lsti-71"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1"> Intended to be used with a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">suite</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1"> of samples (rather than just a few analyses)</span></p></div><div class="list-item" id="NL-lsti-72"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1"> Constructed with analyses from modern tectonic settings</span><a class="target" id="IDXloc-tgt-1354"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">; this means that the further back in time we go, the less likely the discriminant will reflect reality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.2">For example, using a discrimination diagram constructed from modern volcanic rocks to postulate an Archaean tectonic setting</span><a class="target" id="IDXloc-tgt-1357"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1"> after &gt;2.5 Ga years of crustal recycling is likely to produce equivocal results.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">We now review discrimination diagrams</span><a class="target" id="IDClocr-tgt-96"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1"> relevant to igneous and sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.2">In the case of diagrams that use immobile elements, these may also be applied to their metamorphosed equivalents. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.3">These diagrams are grouped into three types: binary, ternary and discriminant function (DF) binary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.4">All DF binary diagrams are the product of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">linear discriminant analysis</span><a class="target" id="IDXloc-tgt-664"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"> unless otherwise stated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.2">In </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1"> each diagram is ranked within its geochemical compositional group (basic, intermediate, acid, sedimentary) and evaluated according to the percentage of data misclassified as listed in the error column of </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">.</span></p><div class="table-wrap" id="TN-tblw-32"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">Table 5.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">A summary of tectonic discrimination diagrams</span></span></div><table sty .w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1"> DF = discriminant function binary plot.</span></p></div><div class="fn table-fn" id="TFN-fn-18"><p><span class="label"><a href="#TFN-fn-18-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">b</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1"> Re-substitution error (%) of trial dataset using linear discriminant analysis unless otherwise indicated (QDA, quadratic discriminant analysis;PCA, principal component analysis).</span></p></div><div class="fn table-fn" id="TFN-fn-19"><p><span class="label"><a href="#TFN-fn-19-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">c</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1"> ACM, active continental margin; CA, continental arc; Col, collisional; CR, continental rift; IA, island arc; MOR, mid-ocean ridge; OI, ocean island; OIA, oceanic island arc; ORG, ocean ridge granite; PM, passive margin; syn-Col, syn-collisional granite; VAG, volcanic arc granite; WPG, within-plate granite.</span></p></div><div class="fn table-fn" id="TFN-fn-20"><p><span class="label"><a href="#TFN-fn-20-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">d</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1"> Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">).</span></p></div><div class="fn table-fn" id="TFN-fn-21"><p><span class="label"><a href="#TFN-fn-21-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">e</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1"> Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">).</span></p></div><div class="fn table-fn" id="TFN-fn-22"><p><span class="label"><a href="#TFN-fn-22-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">f</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1"> Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">).</span></p></div><div class="fn table-fn" id="TFN-fn-23"><p><span class="label"><a href="#TFN-fn-23-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">g</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1"> Verma and Armstrong-Altrin (</span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">Factors to be considered when evaluating the efficacy of a discrimination diagram include the following:</span></p><div class="list order" id="NL-lst-26"><div class="list-item" id="NL-lsti-73"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1"> The number of trial data and test data used</span></p></div><div class="list-item" id="NL-lsti-74"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1"> The degree of overlap between the proposed fields</span></p></div><div class="list-item" id="NL-lsti-75"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1"> The effects of element mobility</span></p></div><div class="list-item" id="NL-lsti-76"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1"> The range of tectonic environments represented.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">The diagrams presented here have been generated and tested using hundreds to thousands of analyses from known tectonic settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.2">The success of the classification scheme and the degree of overlap between fields are directly correlated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.3">Some of the older diagrams have been assessed for their statistical performance in relation to the issues raised in </span><a class="xref" href="#B-sec-85" id="B-sec-85-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">Section 5.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">, and some are now known to </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">significantly (60</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">100%) misclassify</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1"> samples (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">; Verma, </span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.2">Many diagrams have yet to be evaluated statistically, but given that of those evaluated up to 30% do not perform well (</span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">), we may expect a similar performance for those diagrams not yet evaluated (marked as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">unevaluated</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1"> in </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.2">Those diagrams which significantly misclassify or have not yet been statistically assessed are not considered further here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.3">Our discussion is restricted to only those diagrams with better than 30% misclassification (or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">70% successful classification) and these diagrams are shaded in </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.2">The 30% cut-off is somewhat arbitrary and others </span><a id="page_160"/><a class="target" id="IDXloc-tgt-331"/><a id="page_162"/><a class="target" id="IDXloc-tgt-336"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">might set a more restrictive limit, but we regard diagrams with &gt;30% misclassification as unreliable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.2">Discriminant function diagrams (marked DF in </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">) can be employed by using the DF axis equations, which are given in </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">Note, however, that for all diagrams the input data must be processed in the same way as the trial/test data used to generate the original figure in order for the results to be meaningful.</span></span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">Overall, immobile trace elements</span><a class="target" id="IDXloc-tgt-1408"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1"> provide greater classification success than major elements</span><a class="target" id="IDXloc-tgt-732"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1"> when using the same number of elements, and binary or discriminant function binary diagrams generally yield greater classification success than ternary diagrams</span><a class="target" id="IDXloc-tgt-1361"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.2">An issue for all diagrams is the difficulty in discriminating between samples from island arcs</span><a class="target" id="IDXloc-tgt-586"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1"> and from continental arcs</span><a class="target" id="IDXloc-tgt-221"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.2">This is in part due to the large compositional variation which results from the effects of crystal fractionation</span><a class="target" id="IDClocr-tgt-131"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1"> in arc-related rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.2">A further difficulty is distinguishing between the different </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">within plate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1"> settings, for there are compositional similarities between volcanic rocks found in continental rift and ocean island environments, particularly in the more evolved compositions.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">A final point to note is that some discrimination diagrams</span><a class="target" id="IDXloc-tgt-323"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1"> are designed to be used in a particular sequence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.2">This is particularly true for those associated with DF analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.3">Typically, in order to show all environments, the first diagram presents some combined fields. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.4">Once analyses in the combined field are categorised, subsequent diagrams can then be used to refine their tectonic settings</span><a class="target" id="IDClocr-tgt-363"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.2">This allows the user to discriminate between sample sets which show some overlap in the first diagram and to separate them in subsequent diagrams into discrete tectonic settings, as is the case for volcanic rocks formed within arcs and those erupted in within-plate settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.3">Examples of the sequential approach to discrimination diagrams are given in </span><a class="xref" href="#B-sec-101" id="B-sec-101-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">Sections 5.2.14</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1"> and </span><a class="xref" href="#A-sec-31" id="A-sec-31-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">.</span></p></div></div><div class="sec" id="A-sec-30"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1"> Elemental Discrimination Diagrams for Ultramafic and Mafic Volcanic Rocks</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">Robust statistical discrimination diagrams for mafic volcanic rocks use major or trace elements and include all three diagram types: binary, ternary and discriminant function (</span><a class="xref" href="#B-sec-87" id="B-sec-87-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">Section 5.1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.2">These diagrams are presented in rank order for each of the diagram types</span><a class="target" id="IDXloc-tgt-330"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1"> in </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1"> and ranked according to the smallest percentage of data misclassified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.2">The strength(s) and weakness(es) of each diagram are highlighted in the comments column of </span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">It is important to note that before using a discrimination diagram the geochemistry of the individual samples must be carefully evaluated and samples with anomalous compositions identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.2">For example, samples with a high cumulus plagioclase content will have reduced absolute concentrations of Ti and Zr because of the dilution effect of abundant plagioclase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.3">Similarly, rocks containing large amounts of cumulus Ti-bearing phases such as titanomagnetite or clinopyroxene will also give biased results.</span></p><div class="sec" id="B-sec-88"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">5.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1"> Nb/Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">Ti/Y, Nb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">N</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">Th</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">, and Ce, Dy, Yb Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-686" id="REFe-r-686-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">) used a log</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">log version of the Nb/Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">Ti/Y binary diagram to distinguish between within plate basalts (Ti/Y &gt; 400) and plate margin basalts (Ti/Y &lt; 400). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.2">He suggested that the higher Ti/Y ratios in within-plate basalts reflect an enriched mantle</span><a class="target" id="IDXloc-tgt-367"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1"> source relative to the sources of MORB and volcanic-arc basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.2">However, subsequent studies have shown that there are some limitations to the use of this plot as a discrimination diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.3">Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">) demonstrated that although the diagram is statistically robust for identifying within-plate basalts (71% success), there is significant overlap between basalts from arc and MORB environments and so it is of limited use for samples from these environments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.2">A further problem is that of the potential spurious correlations which can result from the use of a common denominator in binary diagrams (</span><a class="xref" href="book-part2.xhtml#A-sec-12" id="A-sec-12-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">Section 2.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">), a feature that was confirmed for the Th/Yb versus Nb/Yb diagram of Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-689" id="REFe-r-689-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">) by Saccani (</span><a class="xref" href="ref-list.xhtml#REFe-r-801" id="REFe-r-801-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.2">Using a trial dataset of &gt;2000 analyses from known tectonic settings, Saccani (</span><a class="xref" href="ref-list.xhtml#REFe-r-801" id="REFe-r-801-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">) documented up to 31% misclassification for this diagram, particularly for samples of E-MORB, P-MORB and alkali basalt.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-689" id="REFe-r-689-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">) demonstrated the utility of the Th-Nb proxy for identifying a crustal component in basalts, most probably introduced via subduction fluids, and thereby discriminating between subduction-related and non-subduction oceanic settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.2">In this case Saccani (</span><a class="xref" href="ref-list.xhtml#REFe-r-801" id="REFe-r-801-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">) avoided the problem of spurious self-correlation by normalizing Nb and Th to the N-</span><a id="page_163"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">MORB values of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.2">Using a test dataset of 565 analyses, he was able to verify a high level of distinction (&gt;94%) between the MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">OIB and the volcanic arc</span><a class="target" id="IDXloc-tgt-1468"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1"> arrays (</span><a class="xref" href="#FIG-fig-75" id="FIG-fig-75-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">Figure 5.1a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">) and interpreted these within a plate tectonic framework (</span><a class="xref" href="#FIG-fig-75" id="FIG-fig-75-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">Figure 5.1b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.2">To better distinguish basalts within the MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">OIB array, Saccani (</span><a class="xref" href="ref-list.xhtml#REFe-r-801" id="REFe-r-801-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">) was also able to successfully (&gt;99%) discriminate between island arc tholeiites</span><a class="target" id="IDXloc-tgt-1372"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1"> and boninites</span><a class="target" id="IDXloc-tgt-102"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1"> using a Dy</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">N</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1"> diagram (</span><a class="xref" href="#FIG-fig-75" id="FIG-fig-75-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">Figure 5.1c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">) and between normal (N-) MORB (99%) and garnet influenced (G-) MORB (96%) on the binary diagram Ce</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">/Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1"> versus Dy</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">/Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1"> (</span><a class="xref" href="#FIG-fig-75" id="FIG-fig-75-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">Figure 5.1d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.2">In the latter two diagrams samples are normalized to the chondrite values of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">).</span></p><div class="fig" id="FIG-fig-75"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1"><img class="graphic" src="../Images/74584fig5_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">Figure 5.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">Binary classification of ophiolite-related basalts (after Saccani, </span><a class="xref" href="ref-list.xhtml#REFe-r-801" id="REFe-r-801-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">; with permission of Elsevier). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.2">In panels (a) and (b) the elements are normalized to the N-MORB compositions of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.2">(a) Solid line separates basalts influenced by subduction components. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.3">Central shaded area = BABB field with overlaps to IAT + BON, CAB, and the MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">OIB array. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.2">Note progressive overlap in the MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">OIB array from N-+ G-MORB to AB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.2">(b) Segregation of convergent (white) and divergent (grey) tectonic settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.3">Within the grey field, the direction of increasing OIB component is shown by the arrow. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.4">Solid line in convergent settings separates intra-oceanic from other arc-related settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.5">Dashed line separates forearc and intra-arc environments from nascent forearcs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.6">Note two types of BABB: one with subduction or crustal components (Back arc A, immature intra-oceanic or ensialic back arcs) and one lacking subduction or crustal components (Back arc B, mature intra-oceanic back arcs). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.7">Boundary coordinates in panels (a) and (b) are (0.01, 0.1), (0.01, 20), (0.5, 0.01), (0.306, 0.708), (2.2, 8.0), (100, 1000). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.8">In panels (c) and (d) the elements are normalized to the chondrite values of Sun and McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-879" id="REFe-r-879-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.2">(c) IAT and BON may be distinguished using Dy</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1"> and Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.2">Boundary coordinates (9.5, 0; 7, 25). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.3">(d) N-MORB and G-MORB may be separated with Ce</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">/Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1"> versus Dy</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">/Yb</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">N</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.2">Boundary coordinates (0.4, 1.5; 2.0, 0.9). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.3">AB, Alkaline basalt; BABB, back arc basin basalt; BON, boninite; CAB, continental arc basalt; D-MORB, depleted MORB; E-MORB, enriched MORB; G-MORB, garnet MORB; IAT, island arc tholeiite; MORB, mid-ocean ridge basalt; MTB, medium-Ti basalt; N-MORB, normal MORB; OCTZ, ocean</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">continent transition zone; OIB, ocean island basalt; P-MORB, plume MORB; SSZ, supra-subduction zone.</span></p></div></div></div><div class="sec" id="B-sec-89"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">5.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1"> Ti/Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">Zr/Y</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">The Ti/Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">Zr/Y binary diagram of Pearce and Gale (</span><a class="xref" href="ref-list.xhtml#REFe-r-692" id="REFe-r-692-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">) discriminates between basalts from within-plate settings (continental rift and ocean island settings) and those from plate margins (island arc, continental arc and N-MORB settings) (</span><a class="xref" href="#FIG-fig-76" id="FIG-fig-76-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">Figure 5.2a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.2">It utilises the enrichment in Ti (ppm) and Zr (ppm) in the source of within-plate basalts to distinguish them from plate margin basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.3">Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">) validated the continued use of this diagram with a data set of almost 4000 analyses (including some from E-MORB settings), which were processed using the statistical methods described in </span><a class="xref" href="#B-sec-87" id="B-sec-87-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">Section 5.1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.2">He demonstrated that, when the E-MORB data are excluded, &lt;11% of the data are misclassified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.3">We conclude that this diagram is robust apart from its application to E-MORB samples which can be misclassified as within-plate basalts &gt;40% of the time.</span></p></div><div class="sec" id="B-sec-90"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">5.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1"> Ti/1000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">V</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">A Ti</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">V discrimination diagram was first proposed by Shervais (</span><a class="xref" href="ref-list.xhtml#REFe-r-835" id="REFe-r-835-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.2">Major element (Ti) wt.% data is converted to ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.3">The logic behind the diagram is that although Ti and V are adjacent members of the first transition series of the periodic table, they behave in different ways in silicate systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.4">The principal reason for this is that in silicate magmas V can exist in more than one oxidation state (V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">, V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1"> or V</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">5+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">) and yet Ti exists only as Ti</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">4+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.2">The redox-sensitive nature of V means that mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">melt partition coefficients in minerals such as orthopyroxene, clinopyroxene and magnetite may vary over several orders of magnitude as a function of oxygen activity (see </span><a class="xref" href="book-part4.xhtml#C-sec-75" id="C-sec-75-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">Section 4.2.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="ko
