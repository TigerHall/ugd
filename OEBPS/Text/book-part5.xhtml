d="kobo.1695.2">(d) Most useful for identifying CA and COL. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.3">Central point (−0.028516, 0.35743), CA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">CR + OI (−1.16430, 8.0), CR + OI</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">COL (8.0, −3.84452, COL</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">CA (−7.33632, −8.0). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.2">CA, continental arc; CR, continental rift; COL, collisional; IA, island arc; OI, oceanic island. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.3">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1"> for discriminant function equations.</span></p></div></div></div><div class="sec" id="A-sec-32"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">5.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1"> Elemental Discrimination Diagrams for Acid Plutonic Rocks</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">The first systematic study in which granite geochemistry was related to tectonic setting</span><a class="target" id="IDXloc-tgt-328"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1"> was by Pearce et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-694" id="REFe-r-694-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.2">In this study the term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">granite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1"> was defined very loosely as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">any plutonic rock containing more than 5 per cent of modal quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.2">Using suite of 600 selected granites, the authors determined that the elements Y, Yb, Rb, Ba, K, Nb, Ta, Ce, Sm, Zr and Hf most effectively discriminated between ocean ridge (ORG),</span><a class="target" id="IDXloc-tgt-936"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1"> volcanic-arc (VAG),</span><a class="target" id="IDXloc-tgt-1466"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1"> within-plate (WPG)</span><a class="target" id="IDXloc-tgt-1505"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1"> and syn-collisional (S-COLG)</span><a class="target" id="IDXloc-tgt-1350"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1"> granite types. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.2">Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">) reassessed these data using modern statistical methods and concluded that ORGs cannot be classified using this approach (although the number of ORG samples in the original data set was very low, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1"> = 5).</span></p><div class="sec" id="B-sec-102"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">5.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1"> The Yb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">Ta and Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">Nb Discrimination Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">In their reassessment of trace element-based discrimination diagrams</span><a class="target" id="IDXloc-tgt-324"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1"> for granites, Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">) argued that the Yb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">Ta and Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">Nb binary diagrams originally proposed by Pearce et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-694" id="REFe-r-694-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">) have limited functionality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.2">However, if ORG samples can be excluded from the data set on the basis of their field setting, then these diagrams can be used to distinguish between WPG, VAG and S-COLG. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.3">For example, the Yb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">Ta diagram successfully differentiates between WPG (no misclassification), VAG (11% misclassification), and S-COLG (~25% misclassification) (</span><a class="xref" href="#FIG-fig-82" id="FIG-fig-82-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">Figure 5.8a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">), and the Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">Nb diagram successfully separates WPG (~18% misclassification) from the combined field of VAG + S-COLG (~4% misclassification) (</span><a class="xref" href="#FIG-fig-82" id="FIG-fig-82-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">Figure 5.8b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">).</span></p><div class="fig" id="FIG-fig-82"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1"><img class="graphic" src="../Images/74584fig5_8.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">Figure 5.8</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">Trace element binary diagrams for granites (modified from Pearce et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-694" id="REFe-r-694-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.2">Numbers in parentheses represent the percentages of successfully classified test data (Verma et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.2">(a) Yb/Ta successfully distinguishes between VAG, S-COLG and WPG. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.3">Boundary coordinates: VAG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">S-COLG (0.1, 0.35; 3, 2); S-COLG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">WPG (0.1, 100; 3, 2), VAG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">WPG (3, 2; 5, 1); WPG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">empty (5, 1; 100, 7), empty</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">VAG (5, 0.05; 5, 1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.2">(b) Y/Nb successfully separates VAG + S-COLG from WPG. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.3">Central point (50, 10), VAG + S-COLG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">WPG (1, 2000), WPG</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">empty (1000, 100), empty</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">VAG + S-COLG (40, 1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.2">S-COLG, syn-collisional; VAG, volcanic-arc; WPG, within-plate.</span></p></div></div></div><div class="sec" id="B-sec-103"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">5.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1"> Major Element Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">A series of DF binary diagrams (</span><a class="xref" href="#FIG-fig-83" id="FIG-fig-83-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">Figure 5.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">) based upon granite major element chemistry was proposed by Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.2">The DF diagrams were generated using robust statistical methods (see </span><a class="xref" href="#B-sec-85" id="B-sec-85-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">Section 5.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">) and based upon a trial data set of &gt;1000 outlier-free analyses, all with SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1"> &gt; 63 wt.% and from known tectonic settings</span><a class="target" id="IDXloc-tgt-1355"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.2">The test data set contained 100 analyses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.3">This suite of diagrams distinguishes between granitoids from island arc (IA), continental arc (CA), continental rift (CR), and continental collisional (COL) settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.4">As usual for DF analysis, the first diagram presents all the data, in this case by combining the two arc settings (IA + CA). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.5">The subsequent diagrams are then used to better segregate the two arc settings and minimize misclassification (generally better than 16%). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.6">Here we have selected the three most successful diagrams of the original five diagrams presented by Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.7">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.2">The DF equations include all the major element oxides and are given in </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">.</span></p><div class="fig" id="FIG-fig-83"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1"><img class="graphic" src="../Images/74584fig5_9.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">Figure 5.9</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">Major element discriminant function binary diagrams for acid rocks from island arc, continental arc, continental rift and syn-collisional tectonic settings (after Verma et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">). </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">Acid rocks</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1"> are those with &gt;63 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1"> (anhydrous, Fe oxidation state of Middlemost, </span><a class="xref" href="ref-list.xhtml#REFe-r-595" id="REFe-r-595-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.2">Numbers in parentheses represent the classification success rates of the empirical training data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.3">(a) The initial groupings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.4">Central point (−0.52237, 0.105108), CR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">IA + CA (3.0914, 8.00), IA + CA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">COL (6.5177, −8.00), COL</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">CR (−8.00, −1.6511). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.2">(b) This figure effectively identifies CA. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.3">Central point (0.41929, −0.66705), CA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">CR (4.1608, 8.00), CR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">IA (1.0939, −8.00), IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">CA (−8.00, 4.7147). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.2">(c) This panel effectively separates CR, AI and COL. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.3">Central point (0.20518, −0.01689), CR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">IA (4.7956, 8.00), IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">COL (2.1584, −8.00), COL</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">CR (−8.00, 1.61186). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.2">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1"> for discriminant function equations.</span></p></div></div></div><div class="sec" id="B-sec-104"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">5.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1"> Some Words of Caution</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">There are a number of pitfalls that may be encountered when using discrimination diagrams with granitic lithologies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.2">These are identified below.</span></p><div class="list order" id="NL-lst-28"><div class="list-item" id="NL-lsti-80"><p><span class="label"><a id="page_172"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1"> Increasingly, </span><a id="page_173"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">it is becoming clear that the chemical composition of granitic rocks does not always represent the composition of a simple melt but is instead a mix of crystals and melt (Collins et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-196" id="REFe-r-196-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.2">For this reason, discrimination diagrams for granitic rocks should be used with great care.</span></p></div><div class="list-item" id="NL-lsti-81"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1"> Granitic melt compositions are often modified by the effects of crystal fractionation</span><a class="target" id="IDXloc-tgt-421"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1"> and, late in their crystallisation, by their interaction with hydrothermal fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.2">This will influence those discrimination diagrams which are based upon major element chemistry such as the DF diagrams of Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-942" id="REFe-r-942-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">).</span></p></div><div class="list-item" id="NL-lsti-82"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1"> Finally, it is necessary to repeat the words of caution given earlier about the general use of discriminant function diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.2">DF diagrams can work quite well if their principal purpose is to classify rocks and assign rock suites to their former tectonic setting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.3">Nevertheless, the discriminant functions themselves are petrologically opaque and are unable to help us evaluate geochemical processes</span><a class="target" id="IDXloc-tgt-458"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">.</span></p></div></div></div></div><div class="sec" id="A-sec-33"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">5.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1"> Discrimination Diagrams for Clastic Sediments</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">Sedimentary basins</span><a class="target" id="IDXloc-tgt-1260"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1"> form through the extensional, compressional or transcurrent motion of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">s tectonic plates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.2">A large number of different types of basin are associated with each of these settings and are summarised in </span><a class="xref" href="#BOXm-box-5" id="BOXm-box-5-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">Box 5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.2">Sediment may inherit a geochemical signature from its tectonic environment in two separate ways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.3">First, different tectonic environments may have distinctive provenance</span><a class="target" id="IDClocr-tgt-313"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1"> characteristics which can be transposed into the sedimentary record. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.2">Second, some tectonic environments may be characterised by distinctive sedimentary processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.3">In both cases the geochemical signature is most likely to be seen in immature sediments which contain lithic fragments and so directly reflect the composition of their source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.4">From this information the provenance may be identified and from the provenance the tectonic setting may often be inferred.</span></p><div class="boxed-text" id="BOXm-box-5"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">Box 5.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">Sedimentary basins (after Ingersoll, </span><a class="xref" href="ref-list.xhtml#REFe-r-425" id="REFe-r-425-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">)</span></span></div><div class="list simple"><div class="list-item" id="UL-lsti-46"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">Divergent plate motion</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-47"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">Continental rift</span></p></div><div class="list-item" id="UL-lsti-48"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">Oceanic rift on a ridge</span></p></div><div class="list-item" id="UL-lsti-49"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">Proto-oceanic rift</span></p></div><div class="list-item" id="UL-lsti-50"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">Cratonic (intracontinental) basins</span></p></div><div class="list-item" id="UL-lsti-51"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">Rift-sag (failed rift) basins</span></p></div><div class="list-item" id="UL-lsti-52"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">Passive margin basins</span></p></div><div class="list-item" id="UL-lsti-53"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">Active oceanic (abyssal) basins</span></p></div></div></div><div class="list-item" id="UL-lsti-54"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">Convergent plate motion</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-55"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">Oceanic islands, aseismic ridges, plateaus</span></p></div><div class="list-item" id="UL-lsti-56"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">Oceanic trench</span></p></div><div class="list-item" id="UL-lsti-57"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">Fore-arc basins</span></p></div><div class="list-item" id="UL-lsti-58"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">Back-arc basins</span></p></div><div class="list-item" id="UL-lsti-59"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">Intramontaine/intra-arc basins</span></p></div><div class="list-item" id="UL-lsti-60"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">Pro-(peripheral) foreland basins</span></p></div><div class="list-item" id="UL-lsti-61"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">Retro-foreland basins</span></p></div><div class="list-item" id="UL-lsti-62"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">Thrust sheet-top (piggyback) basins</span></p></div></div></div><div class="list-item" id="UL-lsti-63"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">Transcurrent plate motion</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-64"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">Transtensional (pull-apart) basins</span></p></div><div class="list-item" id="UL-lsti-65"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">Transpressive basins</span></p></div><div class="list-item" id="UL-lsti-66"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">Transrotational basins</span></p></div></div></div></div></div><p><a id="page_174"/><a class="target" id="IDClocr-tgt-101"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">Since the 1980s, when many of the discrimination diagrams for clastic sediments</span><a class="target" id="IDXloc-tgt-325"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1"> were first developed, it has become apparent that there are a number of factors which can distort the geochemical signature of sediments such that it will not reflect the true tectonic setting of deposition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.2">These factors include the heterogeneities which are associated with the initial source region, the weathering</span><a class="target" id="IDXloc-tgt-1487"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1"> of the source rocks, the differences in mineral size/shape/density created through physical sorting and the mineralogical alteration that takes place during hydrological transport and diagenesis</span><a class="target" id="IDXloc-tgt-307"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">Some early studies claimed to successfully define the tectonic setting of a sedimentary basin using geochemical data from clastic sediments (e.g., Bhatia, </span><a class="xref" href="ref-list.xhtml#REFe-r-79" id="REFe-r-79-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">; Roser and Korsch, </span><a class="xref" href="ref-list.xhtml#REFe-r-781" id="REFe-r-781-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">), although the more recent reassessment of these diagrams using robust statistical techniques has found that the majority (&gt;70%) are now known to be </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">unable</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1"> to discriminate between active and passive margin settings (</span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.2">Consequently, the sediment which most faithfully records its original tectonic setting via its geochemistry must be locally derived, proximal to its source and juvenile in character, and even then the results must be critically evaluated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.3">Sediment that has been recycled or derived from mixed sources is not easily interpreted, although Totten et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-925" id="REFe-r-925-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">) outline some approaches that may be used to extract information about provenance and tectonic setting from more mature sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.2">There are also some instances when DF analysis may successfully distinguish between clastic sediments formed in arc, rift and collisional tectonic settings (</span><a class="xref" href="#B-sec-105" id="B-sec-105-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">Section 5.5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">).</span></p><div class="sec" id="B-sec-105"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">5.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1"> A Discrimination Diagram for Sand-Sized Clastic Sediment</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">The DF binary diagram of Verma and Armstrong-Altrin (</span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">) (</span><a class="xref" href="#FIG-fig-84" id="FIG-fig-84-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">Figure 5.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">) discriminates between arc, rift and collisional settings in sand-sized clastic sediment (</span><a class="xref" href="#TN-tblw-32" id="TN-tblw-32-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">Table 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.2">The diagram is based on ten major element oxides (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">, Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">, CaO, Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">O, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">O, P</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">, TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">, MnO, MgO, FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">) and its effectiveness is optimised when clastic sediments are divided into high-silica (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1"> = 63</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">95 wt.%) and low-silica (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1"> = 35</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">63 wt.%) groups. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.2">The field boundaries were determined using a trial dataset of &gt;2200 analyses; the DFs are given in </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.2">Both diagrams successfully differentiate between arc settings in which there is active volcanism, extensional rift settings and sediments formed in a collisional, compressional setting (&lt;25% misclassification). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.3">These authors also demonstrate that the chemical changes caused by weathering, recycling and diagenesis are unlikely to significantly affect the results of major element DF analysis.</span></p><div class="fig" id="FIG-fig-84"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1"><img class="graphic" src="../Images/74584fig5_10.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">Figure 5.10</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">Major element discriminant function binary diagrams for classification of siliciclastic sediment from arc, rift and syn-collisional tectonic settings (after Verma and Armstrong-Altrin, </span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.2">Numbers in parentheses represent the classification success rates of the empirical test dataset. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.3">(a) High-silica sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.4">Central point (0.051, −0.220), Arc</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">Col (8, 7.090), Col</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1"> Rift (0.794, −8), Rift</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">Arc (−8, 4.153). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.2">(b) Low-silica sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.3">Central point (0.180, −0.178), Arc</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">Rift (−6.226, 8), Rift</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">Col (8, 2.822), Col</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">Arc (−1.629, −8). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.2">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1"> for discriminant function equations.</span></p></div></div></div><div class="sec" id="B-sec-106"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">5.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1"> Discrimination Diagrams for Fine-Grained Clastic Sediment</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">The use of shale or mudstone chemistry to determine tectonic setting is based on the assumption that fine-grained rocks efficiently homogenise source materials and therefore can be used to determine the tectonic setting in which the rock was deposited (Condie et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-203" id="REFe-r-203-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.2">Fine-grained sediment chemistry is often normalized to the composition of the upper continental crust</span><a class="target" id="IDXloc-tgt-1439"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1"> (UCC; Rudnick and Gao, </span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">) or to various shale composites such as the North American shale composite</span><a class="target" id="IDXloc-tgt-928"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1"> (NASC; McLennan, </span><a class="xref" href="ref-list.xhtml#REFe-r-582" id="REFe-r-582-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">) or the post-Archaean Australian shale</span><a class="target" id="IDXloc-tgt-1109"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1"> (PAAS; Pourmand et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-721" id="REFe-r-721-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">) (see </span><a class="xref" href="book-part4.xhtml#C-sec-88" id="C-sec-88-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">Section 4.3.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1"> and </span><a class="xref" href="book-part4.xhtml#TN-tblw-27" id="TN-tblw-27-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">Table 4.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">) in order to illustrate the degree to which the composition of the </span><a id="page_175"/><a class="target" id="IDClocr-tgt-102"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">sediment is different from the average composition of the continental crust.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">A useful application of a NASC-normalised multi-element diagram is given by Totten et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-925" id="REFe-r-925-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.2">These workers compare normalized average compositions for the Stanley shale from the Ouachita Mountains to the normalized average values of passive and combined active and continental arc margins of Floyd et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-296" id="REFe-r-296-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.2">They concluded that the Stanley shale was derived from a mixed provenance which included felsic and mafic sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.3">The values for the normalized average values of passive and combined active and continental arc margins are shown in </span><a class="xref" href="#FIG-fig-85" id="FIG-fig-85-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">Figure 5.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.2">Average passive margin sediments are characterised by negative anomalies for the elements Sr, Ta and Nb and positive anomalies for the elements U, Cs, Ti, Hf and Zr, whereas the average arc margin sediments are characterised by negative Ta and Nb anomalies and positive Ba, Cr, Ni, Ti and Sc.</span></p><div class="fig" id="FIG-fig-85"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1"><img class="graphic" src="../Images/74584fig5_11.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">Figure 5.11</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">Multi-element discrimination diagram for shale (after Floyd et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-296" id="REFe-r-296-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">) showing the normalized average values for passive margins (solid line) and the normalized combined average for continental arc and active margins (dashed line). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.2">The sedimentary compositions are normalized to the upper continental crust values of Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">).</span></p></div></div></div><div class="sec" id="B-sec-107"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">5.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1"> Provenance Studies</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">The use of trace elements as indicators of provenance</span><a class="target" id="IDClocr-tgt-314"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1"> in fine-grained sediments has been discussed by Cullers et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-214" id="REFe-r-214-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">), Condie and Wronkiewicz (</span><a class="xref" href="ref-list.xhtml#REFe-r-202" id="REFe-r-202-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">), McLennan and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-585" id="REFe-r-585-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">1991</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">) and Totten et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-925" id="REFe-r-925-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.2">These authors have exploited the geochemical differences between elements in fine-grained sediments such as Th and La (indicative of a felsic igneous source) and Sc and Cr (indicative of a mafic source), and have used plots such as Th/Sc versus Sc and Cr/Th versus Sc/Th as indicators of contrasting felsic and mafic provenance in shales. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.3">Floyd et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-297" id="REFe-r-297-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">) quantified such mixing processes using the general mixing equation of Langmuir et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-508" id="REFe-r-508-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">) </span><a id="page_176"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">discussed in </span><a class="xref" href="book-part4.xhtml#C-sec-107" id="C-sec-107-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">Section 4.8.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">, and Tang et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-884" id="REFe-r-884-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">) sought to identify the proportion of mafic components in sediments using Ni/Co and Cr/Zn ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.2">This work was based upon the argument that Ni and Cr are more compatible in early fractionating phases in mafic rocks than are Co and Zn and that these elements are normally insoluble during chemical weathering</span><a class="target" id="IDXloc-tgt-1488"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">, hence the ratios Ni/Co and Cr/Zn are a useful indicator of the mafic contribution to fine-grained sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.2">Their study also suggested that over Earth history the mafic component in fine-grained sediments has decreased with time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.3">Totten et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-925" id="REFe-r-925-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">) used Th/Sc ratios to characterise mafic and felsic sources, as illustrated in </span><a class="xref" href="#FIG-fig-86" id="FIG-fig-86-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">Figure 5.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.2">However, we recommend that diagrams using common denominator ratio pairs such as Th/Sc versus La/Sc should be used with care because of the possible effects of spurious self-correlation.</span></p><div class="fig" id="FIG-fig-86"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1"><img class="graphic" src="../Images/74584fig5_12.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">Figure 5.12</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">Immobile element discrimination diagram for shales. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.2">The incompatible element Th is enriched in silicic rocks, whereas the compatible element Sc is enriched in mafic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.3">Thus Th/Sc near unity suggests upper continental crustal derivation, whereas Th/Sc near 0.6 suggests a dominant mafic component.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">(After Totten et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-925" id="REFe-r-925-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">); with permission from the Geological Society of America)</span></div></div></div></div><div class="sec" id="A-sec-34"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">5.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1"> Tectonic Controls on Magmatic and Sedimentary Geochemistry</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">The underlying tectonic controls on the chemistry of magmatic and sedimentary rocks is an issue which is much wider than that of discrimination diagrams</span><a class="target" id="IDClocr-tgt-99"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1"> (see Condie, </span><a class="xref" href="ref-list.xhtml#REFe-r-200" id="REFe-r-200-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">; Li et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-525" id="REFe-r-525-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">, for discussion), and is a major focus of much of modern geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.2">In recent decades, our understanding of tectonic processes and their influence on trace element</span><a class="target" id="IDXloc-tgt-1398"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1"> and isotope geochemistry</span><a class="target" id="IDXloc-tgt-600"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1"> has grown exponentially. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.2">Alongside this we have also learned something of the inherent complexity of both tectonic systems and of geochemical processes</span><a class="target" id="IDXloc-tgt-459"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.2">For this reason, a naive </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">cookbook</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1"> approach to the identification of former tectonic environments by means of geochemical fingerprinting is unproductive, and likely to bypass the fundamental processes which are operating in those environments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.2">Consider a few examples:</span></p><div class="list order" id="NL-lst-29"><div class="list-item" id="NL-lsti-83"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1"> A basaltic melt which assimilates continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.2">During transit through the crust, the basaltic melt assimilates continental crustal material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.3">In this case, the geochemical signature of the basalt may be predominantly </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">inherited</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1"> from the crustal source and not reflect its tectonic setting.</span></p></div><div class="list-item" id="NL-lsti-84"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1"> Secular variation</span><a class="target" id="IDXloc-tgt-1258"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1"> in Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.2">The composition of the mantle has likely changed with time given the secular variation of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">s temperature, the chemical differentiation of its mantle composition and the recycling of tectonic plates over 4.6 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.2">Clearly, this variation imposes limits on the projection of modern geochemical signatures through time.</span></p></div><div class="list-item" id="NL-lsti-85"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1"> The derivation of tectonic information from fine-grained sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.2">Fine-grained clastic sediments are often far removed from their source(s) and compositionally altered to clay, making it difficult to extract meaningful information from them regarding the tectonic setting from which they were derived.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">Given such complexities, it is important to progress beyond simplistic classification in order to understand the petrological processes involved in, and thereby the petrogenetic links between, geochemistry and tectonic setting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.2">There are two other important factors that we have sought to emphasise in this chapter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.3">First, it is necessary to perform a rigorous statistical evaluation of any ternary, bivariate or multivariate diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.4">Only after trial testing with large data sets from known settings and after dealing with the problems of closure and spurious self-correlation should a tectonic discrimination diagram be used by the geochemical community. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.5">Even then, discrimination diagrams should not be regarded as a proof; rather, they are a </span><a id="page_177"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">guide to a testable hypothesis which may be validated through a more comprehensive geological and geochemical evaluation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.2">Second, in our view the primary function of geochemical data is to reveal geochemical, and thereby geological, processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.3">These in turn can make apparent petrological processes which can (sometimes) help to identify the tectonic environment in which those processes have taken place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.4">It is in this spirit that we must approach the use of tectonic discrimination diagrams</span><a class="target" id="IDClocr-tgt-100"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">.</span></p></div></div></body></html>
