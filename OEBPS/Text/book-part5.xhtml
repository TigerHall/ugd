bo.1066.2">For this reason, variations in the concentration of V relative to Ti in mafic melts reflect the oxygen activity of the magma and also any crystal fractionation</span><a class="target" id="IDClocr-tgt-132"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1"> processes which have taken place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.2">These parameters can be linked to the environment of eruption and form the basis of this discrimination diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.3">An added feature of the diagram is it that can be used with altered mafic compositions, for Ti and V are immobile during hydrothermal alteration</span><a class="target" id="IDXloc-tgt-535"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1"> and also at intermediate to high grades of metamorphism</span><a class="target" id="IDXloc-tgt-828"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">) used a training data set of 756 analyses, with SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1"> contents between 45 and 53 wt.%, from known tectonic settings</span><a class="target" id="IDClocr-tgt-364"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1"> and processed the data using the statistical method outlined in </span><a class="xref" href="#B-sec-87" id="B-sec-87-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">Section 5.1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1"> to create a new Ti/1000 (ppm) versus V diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.2">The new diagram is a modification of the original diagram of Shervais (</span><a class="xref" href="ref-list.xhtml#REFe-r-835" id="REFe-r-835-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">), and the boundaries between the fields of island arc, ocean island and mid-ocean ridge basalts</span><a class="target" id="IDXloc-tgt-851"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1"> have been adjusted in the light of the new data set. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.2">The resulting diagram (</span><a class="xref" href="#FIG-fig-76" id="FIG-fig-76-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">Figure 5.2b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">) successfully classified 100% of the ocean island analyses, 74% of the mid-ocean ridge analyses and 70% of the island arc basalts in the test data set (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1"> = 182). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.2">The marginal performance of island arc samples likely reflects their wide compositional variation.</span></p><div class="fig" id="FIG-fig-76"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1"><img class="graphic" src="../Images/74584fig5_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">Figure 5.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">Binary classification diagrams for mafic volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.2">Numbers in parentheses represent the percentage of the empirical test data set successfully classified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.3">(a) Ti/Y versus Zr/Y (Pearce and Gale, </span><a class="xref" href="ref-list.xhtml#REFe-r-692" id="REFe-r-692-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.2">This diagram only provides a robust statistical distinction between within-plate (rift and ocean island) and plate margin (island arc and back-arc) basalts and excludes enriched mid-ocean ridge (E-MORB) compositions (Verma, </span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.2">Boundary coordinates: (513, 0) and (313, 7.5). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.3">(b) Ti/1000 versus V (Shervais, </span><a class="xref" href="ref-list.xhtml#REFe-r-835" id="REFe-r-835-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">) with the redefined boundaries of Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-18"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">; with permission from John Wiley &amp; Sons). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.2">This diagram provides a robust statistical recognition of island arc, mid-ocean ridge and ocean island basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.3">The curved boundaries of this diagram should be accurately traced or scanned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.4">(c) Zr versus Ti (Pearce and Cann, </span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">) with the redefined boundaries of Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-19"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">; with permission from John Wiley &amp; Sons). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.2">This diagram provides the robust statistical recognition of island arc and ocean island basalts, but is less reliable for MORB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.3">The curved boundaries should be accurately traced or scanned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.4">IAB, island arc basalt; MORB, mid-ocean ridge basalt; OIB, ocean island basalt.</span></p></div></div></div><div class="sec" id="B-sec-91"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">5.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1"> Zr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">Ti</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">The original Zr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">Ti binary discrimination diagram of Pearce and Cann (</span><a class="xref" href="ref-list.xhtml#REFe-r-691" id="REFe-r-691-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">) was used for basalts with a limited compositional range (20 wt.% &gt; CaO + MgO &gt; 12 wt.%). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.2">It also excluded alkali basalts,</span><a class="target" id="IDXloc-tgt-23"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1"> which were identified on the basis of their low Y/Nb ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.2">The statistical reassessment of this diagram by Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-20"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">) resulted in significant modifications. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.2">The original boundaries are no longer viable as there was no separation between tholeiitic and calc-alkaline basalts</span><a class="target" id="IDXloc-tgt-119"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1"> on the basis of their zirconium content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.2">For this reason, the new diagram distinguishes only between island arc, ocean island, and mid-ocean ridge environments (</span><a class="xref" href="#FIG-fig-76" id="FIG-fig-76-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">Figure 5.2c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">) and correctly classifies most ocean island (94%) and island arc (77%) basalts of the test data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.2">However, the classification of mid-ocean ridge basalts is poor (only 64% correctly classified), probably reflecting their natural variation from </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">normal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1"> to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">enriched</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1"> compositions along mid-ocean ridges</span><a class="target" id="IDXloc-tgt-843"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">.</span></p></div><div class="sec" id="B-sec-92"><h2 class="B"><span class="label"><a id="page_164"/><a class="target" id="IDXloc-tgt-335"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">5.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1"> Na/100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">25Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">Sr</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">The </span><a id="page_165"/><a class="target" id="IDXloc-tgt-332"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">Na/100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">25Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">Sr triangular diagram shown in </span><a class="xref" href="#FIG-fig-77" id="FIG-fig-77-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">Figure 5.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1"> was created using robust statistical methods based on quadratic discriminant function analysis and the back-projection of the results onto triangular space (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-21"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.2">Major element (Na) wt.% data is converted to ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.3">It successfully classifies all the IAB and OIB samples in the test dataset (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">n</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1"> = 182), but is less able to correctly define MORB samples (only 58% successfully classified). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.2">The poor performance of MORB samples is probably due to Na mobility associated with seawater alteration, emphasizing the need for fresh samples.</span></p><div class="fig" id="FIG-fig-77"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1"><img class="graphic" src="../Images/74584fig5_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">Figure 5.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">Ternary classification diagrams for mafic volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.2">Numbers in parentheses represent the percentage of the empirical test data set successfully classified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.3">Curved boundaries should be scanned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.4">(a) Na/100</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">25Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">Sr provides robust statistical classification of IAB and OIB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.2">(b) Si/1000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">Ti/40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">Sr provides robust statistical classification of IAB, OIB and MORB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.2">(c) 100Eu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">500Lu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">Sr provides robust statistical classification of IAB, OIB and MORB from oceanic environments.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">(All three panels are from Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-22"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">; with permission from John Wiley &amp; Sons)</span></div></div></div><div class="sec" id="B-sec-93"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">5.2.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1"> Si/1000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">Ti/40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">Sr</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">The Si/1000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">Ti/40</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">Sr triangular diagram (</span><a class="xref" href="#FIG-fig-77" id="FIG-fig-77-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">Figure 5.3b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">) was also generated through linear discriminant function analysis (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-23"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">) and is a very successful discrimination diagram for basalts from oceanic environments (MORB, OIB and IAB). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.2">Major element (Si, Ti) wt.% data are converted to ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.3">Using a test data set of 182 samples, Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-24"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">) found that the diagram successfully classified 74% of the IAB samples, 98% of MORBs and all of the OIB samples.</span></p></div><div class="sec" id="B-sec-94"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">5.2.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1"> 100Eu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">500Lu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">Sr</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">The 100Eu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">500Lu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">Sr triangular diagram is based upon the differences in the REE concentrations of enriched and depleted mantle</span><a class="target" id="IDXloc-tgt-293"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1"> sources and can be applied to MORB, OIB and IAB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.2">Using a test dataset of 182, Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-25"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">) found that this diagram misclassifies only 24% of island arc basalt analyses (IAB) and that it correctly classifies all mid-ocean </span><a id="page_166"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">ridge basalts</span><a class="target" id="IDXloc-tgt-852"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1"> (MORB) and ocean island basalts</span><a class="target" id="IDXloc-tgt-932"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1"> (OIB) (</span><a class="xref" href="#FIG-fig-77" id="FIG-fig-77-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">Figure 5.3c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.2">Given that Sr is mobile during alteration and metamorphic processes, the diagram is most applicable to pristine, unaltered basalts.</span></p></div><div class="sec" id="B-sec-95"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">5.2.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1"> V</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">5Sc</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-26"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">) found that the immobile, incompatible elements V, Ti and Sc (all as ppm) are effective in distinguishing between oceanic environments when back-projected into triangular space and plotted on a V</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">5Sc diagram (</span><a class="xref" href="#FIG-fig-78" id="FIG-fig-78-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">Figure 5.4a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.2">Using a test data set of 182 samples the diagram was found to work well for OIB and IAB settings (100% success), but is less effective for MORB environments, in which only 67% were classified correctly.</span></p><div class="fig" id="FIG-fig-78"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1"><img class="graphic" src="../Images/74584fig5_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">Figure 5.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">Ternary classification diagrams for mafic volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.2">Numbers in parentheses represent the percentage of the empirical test data set successfully classified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.3">The curved boundaries of this diagram need to be accurately traced or scanned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.4">(a) V</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">5Sc (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-27"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">; with permission from John Wiley &amp; Sons) provides a robust statistical classification of IAB and OIB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.2">(b) 50Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">V (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-28"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">; with permission from John Wiley &amp; Sons) provides a robust statistical classification of IAB, OIB and MORB tectonic settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.2">(c) Th</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">Hf/3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">Ta (Wood, </span><a class="xref" href="ref-list.xhtml#REFe-r-1001" id="REFe-r-1001-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1"> with refined boundaries of Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-29"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">) provides a robust statistical classification of IAB and OIB; there were no MORB analyses with these elements in the test data set, but the field is well defined by the trial data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.2">(d) La/10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">Y/15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">Nb/8 (Cabanis and Lecolle, </span><a class="xref" href="ref-list.xhtml#REFe-r-133" id="REFe-r-133-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">) provides a robust statistical classification for only IAB (island arc and back arc) tectonic settings (Verma, </span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.2">CRB (continental rift basalts), OIB + MORB (ocean island basalts and mid-ocean ridge basalts) are significantly misclassified.</span></p></div></div></div><div class="sec" id="B-sec-96"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">5.2.9</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1"> 50Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">V</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">The 50Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">Ti/50</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">V triangular diagram (</span><a class="xref" href="#FIG-fig-78" id="FIG-fig-78-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">Figure 5.4b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">) is based on the quadratic discriminant function analysis of immobile elements in basalts (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-30"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.2">Major element (Ti) wt.% data is converted to ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.3">The classification is robust and the diagram misclassifies only 10% of the trial data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.4">It is also successful with a test data set of 182 samples and correctly classifies OIB (100%), MORB (88%) and IAB (92%) and so is recommended for oceanic compositions.</span></p></div><div class="sec" id="B-sec-97"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">5.2.10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1"> Th</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">Hf/3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">Ta</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">The Th</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">Hf/3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">Ta triangular diagram (</span><a class="xref" href="#FIG-fig-78" id="FIG-fig-78-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">Figure 5.4c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">) was originally proposed by Wood (</span><a class="xref" href="ref-list.xhtml#REFe-r-1001" id="REFe-r-1001-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">) and subsequently recalculated by Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-31"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.2">New non-linear boundaries were determined by Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-32"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">) on the basis of a robust statistical analysis and the back-conversion of the data to triangular space. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.2">The new version of the diagram successfully classifies IAB (&gt;74%) and OIB (100%) samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.3">There were no MORB analyses with the elements Th, Hf, Ta in the test data set, although the field was well defined by the trial data.</span></p></div><div class="sec" id="B-sec-98"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">5.2.11</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1"> La/10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">Y/15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">Nb/8</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">The La/10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">Y/15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">Nb/8 triangular diagram (</span><a class="xref" href="#FIG-fig-78" id="FIG-fig-78-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">Figure 5.4d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">) for the classification of basalts was devised by Cabanis and Lecolle (</span><a class="xref" href="ref-list.xhtml#REFe-r-133" id="REFe-r-133-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">) and more recently recalculated by Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-943" id="REFe-r-943-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">) using a more robust statistical approach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.2">This diagram is only reliable for island arc and back-arc (IAB) samples (&lt;24% misclassification) and for N-MORB samples (&lt;29% misclassification). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.3">Samples from the other tectonic environments shown in this diagram have high percentages of misclassification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.4">Continental rift basalts</span><a class="target" id="IDXloc-tgt-231"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1"> (CRB) are 42% misclassified, OIB 58% and E-MORB 55%, and so this diagram should not be used for samples from these environments.</span></p></div><div class="sec" id="B-sec-99"><h2 class="B"><span class="label"><a id="page_167"/><a class="target" id="IDXloc-tgt-333"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">5.2.12</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1"> Major Elements</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">The first attempt to classify basalts from different oceanic environments using the discriminant function (DF) analysis of major element compositions was carried out by Pearce (</span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.2">However, this work pre-dated our ability to overcome the statistical </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">closure</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1"> problem of major element data (</span><a class="xref" href="book-part2.xhtml#C-sec-22" id="C-sec-22-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.2">For this reason, Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-33"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">) reassessed the major element compositions of basalts using robust statistical techniques and DF analysis, and showed that it is possible to distinguish between arc, ocean-island and ocean ridge basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.2">The resulting diagram is highly successful with only 7% misclassification (</span><a class="xref" href="#FIG-fig-79" id="FIG-fig-79-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">Figure 5.5a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.2">The discriminant functions are based upon the oxides SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">, Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">, TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">, CaO, MgO, MnO, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">O and Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">O (note that FeO is excluded) and the definition of the DF axes is given in </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.2">Again, however, we note that while multi-element DF axes may be excellent for taxonomy and classification, they say little to illuminate petrogenetic processes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">Verma et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-949" id="REFe-r-949-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">) proposed a DF binary diagram based upon their major element compositions to classify high-Mg rocks</span><a class="target" id="IDXloc-tgt-1234"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1"> following the IUGS nomenclature of Le Bas (</span><a class="xref" href="ref-list.xhtml#REFe-r-512" id="REFe-r-512-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.2">The diagram was developed with a </span><a id="page_168"/><a class="target" id="IDXloc-tgt-334"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">trial data set of over 900 high-Mg samples analyses, is statistically robust (&lt;24% misclassification) and successfully classifies komatiites</span><a class="target" id="IDXloc-tgt-644"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">, meimechites, picrites</span><a class="target" id="IDXloc-tgt-1095"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1"> and boninites</span><a class="target" id="IDClocr-tgt-27"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">.</span></p><div class="fig" id="FIG-fig-79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1"><img class="graphic" src="../Images/74584fig5_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">Figure 5.5</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">Discriminant function binary diagrams for oceanic basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.2">(a) Major element oxides (without FeO) (after Pearce, </span><a class="xref" href="ref-list.xhtml#REFe-r-685" id="REFe-r-685-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">, and reassessed by Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-34"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.2">The overall misclassification of trial data is only 7%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.3">Boundary coordinates: central point (−12.23, −1.37), IAB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">OIB (−12, 4), OIB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">MORB (−8, −6.45), MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">IAB (−18, −6.6). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.2">(b) TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">Zr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">Sr (after Butler and Woronow, </span><a class="xref" href="ref-list.xhtml#REFe-r-132" id="REFe-r-132-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">, and reassessed by Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-35"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.2">The overall misclassification of trial data is only 8%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.3">Boundary coordinates: central point (12.17, −12.23), IAB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">OIB (15.9, −10.93), OIB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">MORB (11.85, −16), MORB</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">IAB (5.02, −6.28). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.2">IAB, island arc basalt; MORB, mid-ocean ridge basalt; OIB, ocean island basalt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.3">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1"> for discriminant function equations.</span></p></div></div></div><div class="sec" id="B-sec-100"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">5.2.13</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1"> TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">, Zr, Y, Sr</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">The TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">Zr</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">Sr DF binary diagram (</span><a class="xref" href="#FIG-fig-79" id="FIG-fig-79-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">Figure 5.5b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">) was originally generated by Butler and Woronow (</span><a class="xref" href="ref-list.xhtml#REFe-r-132" id="REFe-r-132-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">) using principal component analysis</span><a class="target" id="IDXloc-tgt-1139"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.2">More recently, it was statistically reassessed by Vermeesch (</span><a class="xref" href="ref-list.xhtml#REFe-r-950" id="REFe-r-950-back-36"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">2006a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">) using the log-ratio transformation approach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.2">This new diagram successfully classifies basalts from MORB, IAB and OIB oceanic settings with &lt;8% misclassification, although the reader should be aware that Sr has the potential to be mobile and so the diagram is best applied to unaltered volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.3">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1"> for the definition of the DF axes.</span></p></div><div class="sec" id="B-sec-101"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">5.2.14</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1"> TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">, Nb, V, Y, Zr</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">The TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">Nb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">V</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">Y</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">Zr DF binary diagrams (</span><a class="xref" href="#FIG-fig-80" id="FIG-fig-80-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">Figure 5.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">) exploit the variation between incompatible elements in ophiolitic ultramafic and mafic rocks from different tectonic settings</span><a class="target" id="IDClocr-tgt-365"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.2">TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1"> is as wt.% while the other elements are in ppm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.2">Refining the work of Pearce and Norry (</span><a class="xref" href="ref-list.xhtml#REFe-r-693" id="REFe-r-693-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">), Verma and Agrawal (</span><a class="xref" href="ref-list.xhtml#REFe-r-945" id="REFe-r-945-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">) statistically evaluated the chemistry of ophiolitic ultramafic and mafic rocks from four distinct settings (continental rift, ocean island, island arc and mid-ocean ridges</span><a class="target" id="IDXloc-tgt-844"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">) with a high degree of success (&lt;10% misclassification). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.2">These diagrams are intended to be used in sequence, with the first identifying those analyses likely to be associated with the combined continental rift and ocean island field (</span><a class="xref" href="#FIG-fig-80" id="FIG-fig-80-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">Figure 5.6a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.2">Once identified, these analyses are plotted on the remaining DF diagrams (</span><a class="xref" href="#FIG-fig-80" id="FIG-fig-80-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">Figure 5.6b</span></a><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">–</span></span><a class="xref" href="#FIG-fig-80" id="FIG-fig-80-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">) to minimize misclassification and better to define their most likely tectonic association. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.2">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1"> for the definition of the DF axes.</span></p><div class="fig" id="FIG-fig-80"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1"><img class="graphic" src="../Images/74584fig5_6.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">Figure 5.6</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">Discriminant function binary diagrams using Nb, V, Zr and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1"> for ophiolitic ultramafic and mafic rocks (after Verma and Agrawal, </span><a class="xref" href="ref-list.xhtml#REFe-r-945" id="REFe-r-945-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.2">Numbers in parentheses are the classification success rates of the empirical test data set. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.3">(a) Combines all four settings into three fields, then the other diagrams are used to improve/refine the classification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.4">(b) Most useful for identifying island arc samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.5">(c) Most useful for identifying continental rift samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.6">(d) Most useful for identifying ocean island and mid-ocean ridge settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.7">Boundary coordinates in: (a) central point (0.63849, 0.87812) connects with CR+OI</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">IA (0.02820, 8.0), IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">MOR (8.0, −4.5532) and MOR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">CR+OI (−3.2318, −8.0); (b) central point (0.883172, −0.667465) connects with IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">CR (2.27820, 8.0), CR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">IA (−8.0, 1.66740) and OI</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">IA (1.87600, −8.0); in (c) central point (−0.016496, 0.972583) connects with IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">CR (−0.43580, 8.0), IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">MOR (8.0,-5.79920) and CR</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">MOR (−4.19440, −8.0); (d) central point (−0.322489, 1.040295) connects with IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">OI (−0.81840, 8.0), IA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">MOR (8.0, −4.365) and OI</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">MOR (−3.721, −8.0). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.2">CR, continental rift;, IA, island arc; MOR, mid-ocean ridge; OI, ocean island. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.3">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1"> for discriminant function equations.</span></p></div></div></div></div><div class="sec" id="A-sec-31"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1"> Elemental Discrimination Diagrams for Intermediate Volcanic Rocks</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">There are only a few discrimination diagrams</span><a class="target" id="IDClocr-tgt-97"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1"> which may be used with volcanic rocks of intermediate composition</span><a class="target" id="IDXloc-tgt-329"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.2">Verma and Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">) present three suites of statistically rigorous DF binary diagrams which use the following:</span></p><div class="list order" id="NL-lst-27"><div class="list-item" id="NL-lsti-77"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1"> Eleven major elements</span><a class="target" id="IDClocr-tgt-197"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1"> (including Fe as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1"> and FeO)</span></p></div><div class="list-item" id="NL-lsti-78"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1"> The immobile trace elements</span><a class="target" id="IDClocr-tgt-393"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1"> La, Ce, Sm, Nb, Th, Y, Yb, Zr</span></p></div><div class="list-item" id="NL-lsti-79"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1"> A combination of immobile major and trace elements (TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">, MgO, P</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">, Nb, Ni, V, Y, Zr).</span></p></div></div><p class="noindent"><a id="page_169"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">These diagrams may be used to distinguish those intermediate volcanic rocks which formed in island arc (IA), continental arc (CA), collisional (COL), and within-plate (combining continental rift [CR] and oceanic island [OI]) settings (</span><a class="xref" href="#FIG-fig-81" id="FIG-fig-81-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">Figure 5.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">) and may be applied to the following rock compositions: basaltic andesite</span><a class="target" id="IDXloc-tgt-51"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">, andesite, basaltic trachyandesite, trachyandesite, tephriphonolite, phonolite</span><a class="target" id="IDXloc-tgt-1083"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1"> and boninite</span><a class="target" id="IDClocr-tgt-28"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.2">The DF analysis was based on &gt;3600 analyses for the major element diagrams, on &gt;1500 analyses for the immobile trace element diagrams and on &gt;1800 analyses for the combined major and trace element diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.3">All of the analyses used outlier-free data sets from known tectonic settings.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">The </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">success rate</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1"> of each diagram is summarised in </span><a class="xref" href="#TN-tblw-33" id="TN-tblw-33-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">Table 5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">, and it can be seen that each of the element groups have particular strengths for identifying particular tectonic settings</span><a class="target" id="IDClocr-tgt-366"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.2">The major elements</span><a class="target" id="IDClocr-tgt-198"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1"> provide a satisfactory indication of tectonic setting for intermediate rock compositions (</span><a class="xref" href="#FIG-fig-81" id="FIG-fig-81-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">Figure 5.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.2">However, if trace element chemistry is also available, the most confident indication for collisional settings is achieved by combining immobile major and immobile trace elements</span><a class="target" id="IDClocr-tgt-394"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1"> (91% success). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.2">Arc settings are best indicated by the immobile trace elements (island arc, 90% success; continental arc, 96%).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">These discrimination diagrams</span><a class="target" id="IDClocr-tgt-98"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1"> (</span><a class="xref" href="#FIG-fig-81" id="FIG-fig-81-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">Figure 5.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">) are intended to be used sequentially. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.2">In each case the first panel (a) successfully segregates within plate (CR + </span><a id="page_170"/><a id="page_171"/><a class="target" id="IDXloc-tgt-327"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">OI) and collisional (COL) settings from arc (IA + CA) settings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.2">The remaining panels (b</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">d) are used to better differentiate between the different arc settings and minimize misclassification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.2">In </span><a class="xref" href="#FIG-fig-81" id="FIG-fig-81-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">Figure 5.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1"> we present only four of the five original diagrams by Verma and Verma (</span><a class="xref" href="ref-list.xhtml#REFe-r-946" id="REFe-r-946-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">) (shown shaded in </span><a class="xref" href="#TN-tblw-33" id="TN-tblw-33-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">Table 5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">) because these have the highest probability of successful classification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.2">See </span><a class="xref" href="app2.xhtml#AT-app-2" id="AT-app-2-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">Appendix 5.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1"> for the DF axes equations.</span></p><div class="table-wrap" id="TN-tblw-33"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">Table 5.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">Summary of discriminant function success for intermediate volcanic rock compositions shown in </span><a class="xref" href="#FIG-fig-81" id="FIG-fig-81-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">Figure 5.7</span></a><a class="xref" href="#TFN-fn-24" id="TFN-fn-24-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 28.27%;text-align: left;"/><col style="width: 17.55%;text-align: left;"/><col style="width: 16.83%;text-align: left;"/><col style="width: 11.16%;text-align: left;"/><col style="width: 17.55%;text-align: left;"/><col style="width: 8.621%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">Tectonic setting</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(197, 217, 241);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">A</span></span> <a class="xref" href="#TFN-fn-25" id="TFN-fn-25-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">b</span></span></sup></a> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bott
