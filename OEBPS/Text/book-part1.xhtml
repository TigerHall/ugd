="koboSpan" id="kobo.1129.1"> ICP-Optical Emission Spectrometry (ICP-OES)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">ICP optical emission spectrometry</span><a class="target" id="IDXloc-tgt-548"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1"> (ICP-OES), also known as ICP-atomic emission spectrometry (ICP-AES), is a light-source technique with a plasma temperature in the range 6000</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">10,000 K. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.2">A sample solution is passed as an aerosol from a nebuliser into an argon plasma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.3">The sample dissociates in the argon plasma and a large number of atomic and ionic spectral lines are excited. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.4">Emission rays that correspond to photon wavelengths are measured and the element type and concentration is determined from the position and intensity of the photon rays, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.5">The spectral lines are detected by a range of photomultipliers; these are compared with calibration lines, and their intensities converted into concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.6">The ICP-OES method is capable of measuring most elements in the periodic table with low detection limits and good precision over several orders of magnitude. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.7">Elements are </span><a id="page_15"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">measured either simultaneously or sequentially. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.2">When measured simultaneously a complete analysis can be made in the space of about 2 minutes, making it an extremely rapid analytical method. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.3">A full description of the method and its application is given by Walsh and Howie (</span><a class="xref" href="ref-list.xhtml#REFe-r-966" id="REFe-r-966-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">) and Thompson and Walsh (</span><a class="xref" href="ref-list.xhtml#REFe-r-912" id="REFe-r-912-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">).</span></p></div><div class="sec" id="C-sec-20"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">1.4.7.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1"> ICP-Mass Spectrometry (ICP-MS)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">ICP mass spectrometry is now widely used as a means of elemental and isotopic analysis, for the detection limits are extremely low and may be in the parts per trillion (ppt, ngl</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">−1</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">) range. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.2">A review of the methodology and instrumentation is given by Olesik (</span><a class="xref" href="ref-list.xhtml#REFe-r-656" id="REFe-r-656-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.2">There are now a number of different types of mass spectrometer which are used in ICP analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.3">These include the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">Quadrupole mass spectrometers</span><a class="target" id="IDXloc-tgt-1157"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.2">Quadrupole instruments are widely used, for they are able to rapidly and sequentially measure the different atomic masses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.3">However, it is necessary to use instrumental and/or mathematical corrections in the data processing to accommodate spectral overlaps.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">Sector field mass spectrometers</span><a class="target" id="IDXloc-tgt-1257"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.2">These measure masses sequentially and can be used for isotope ratio measurements as well as elemental chemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.3">They provide a much higher sensitivity or, alternatively, a much higher mass resolution than quadrupole instruments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.4">Sector field mass spectrometers are more complex than quadrupole instruments and use a double focusing design to achieve the higher sensitivity or mass resolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.5">This means that ions with the same mass to charge ratio but different kinetic energies are focussed into a single location in the focal plane.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">Multi-collector instruments (MC-ICP-MS). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.2">These use sector field mass spectrometry but with multiple detectors to measure isotopes simultaneously in order to determine isotope ratios with extremely high precision. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.3">However, multi-collector instruments require the chemical separation of the element of interest from the sample matrix.</span></p></li></ul></section></div><div class="sec" id="C-sec-21"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">1.4.7.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1"> Laser Ablation ICP Mass Spectrometry (LA-ICP-MS)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">Laser ablation mass spectrometry</span><a class="target" id="IDXloc-tgt-658"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1"> is an in situ analytical method which can be used for measuring elemental concentrations down to very low abundances and radiogenic and non-traditional stable isotope ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.2">The details of the methodology are given by Arevalo (</span><a class="xref" href="ref-list.xhtml#REFe-r-32" id="REFe-r-32-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.2">The benefits of the LA-ICP-MS method are that it provides rapid, high-precision analysis, minimal sample processing and high spatial resolution of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.3">The sample is ablated using either a pulsed Nd:YAG (Nd-doped yttrium aluminium garnet) laser system or an excimer laser system which employs gas mixtures of a noble gas and a halogen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.4">The ablated material is then introduced into an ICP mass spectrometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.5">Issues of concern in the application of this technology are elemental fractionations which may take place during the ablation process or non-stoichiometric ablation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.6">These may be accommodated using a range of operational protocols as outlined by Arevalo (</span><a class="xref" href="ref-list.xhtml#REFe-r-32" id="REFe-r-32-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.2">The reduction in LA-ICP-MS data is carried out using a variety of software packages, and a recent study showed that different users can obtain significantly different results from the same raw data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.3">For this reason, Branson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.4">(</span><a class="xref" href="ref-list.xhtml#REFe-r-112" id="REFe-r-112-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">) recently proposed a new data-reduction package which provides some consistency in this field and allows for the reproducible reduction of LA-ICP-MS data.</span></p></div></div><div class="sec" id="B-sec-15"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">1.4.8</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1"> Electron Probe Micro-analysis (EPMA)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">Electron probe analysis</span><a class="target" id="IDXloc-tgt-360"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1"> is a microbeam technique which is principally used in the analysis of minerals and glasses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.2">The method is reviewed by Reed (</span><a class="xref" href="ref-list.xhtml#REFe-r-738" id="REFe-r-738-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.2">The sample is excited by a highly focused beam of electrons and X-rays are generated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.3">The quantitative analysis of the sample is obtained by the analysis of the X-rays and as with X-ray fluorescence</span><a class="target" id="IDXloc-tgt-1506"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1"> analysis these may be analysed in two ways. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.2">They may be analysed according to their wavelength or by their energy spectrum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.3">In electron microprobe wavelength dispersive analysis, using a wavelength dispersive spectrometer (WDS), the X-rays are analysed in a series of element-specific detectors in which the peak area is counted relative to a standard, and intensities converted into concentrations after making appropriate corrections for the matrix (Long, </span><a class="xref" href="ref-list.xhtml#REFe-r-534" id="REFe-r-534-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.2">There are a variety of software packages which process the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.3">Energy-dispersive electron microprobe analysis, using an energy dispersive spectrometer (EDS), utilises an energy versus intensity spectrum and allows the simultaneous determination of the elements of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.4">The spectrum is collected using a solid-state silicon drift detector. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.5">EDS analysis may also be made using a scanning electron microscope (SEM) with an attached solid-state detector and can be used for quantitative </span><a id="page_16"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">analysis provided it is calibrated with suitable standards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.2">WDS is the more precise of the two methods and the speed of analysis is governed by the number of spectrometers on the instrument </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1"> often around 3 minutes for a ten-element analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.2">EDS analysis prefers speed (about 1 minute to collect a spectrum) over very high levels of precision.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">During the interaction between the electron beam and the sample secondary electrons and backscattered electrons are generated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.2">These may be used, with the appropriate detectors, to provide an electron image of the sample and so guide the EPMA user to suitable </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">spots</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1"> on the sample for analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.2">Images may also be used for element mapping, in which the distribution pattern of a particular element is displayed within a mineral grain, and so is important in demonstrating features such as element zoning or exsolution.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">The chief merit of the electron microprobe is that it has excellent spatial resolution and commonly employs an electron beam of 1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">5 microns in diameter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.2">This means that extremely small sample areas can be analysed and individual mineral grains can be analysed in great detail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.3">Elements from B to U can be analysed, but most laboratories analyse only the major elements</span><a class="target" id="IDXloc-tgt-719"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1"> on a routine basis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.2">Most geological applications are in the analysis of minerals and natural and synthetic glasses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.3">The analysis of silicate glass is of particular importance in the analysis of tephra and the experimental charges in experimental petrology; less commonly fused discs of rock powder are analysed for major elements using this method (Staudigel and Bryan, </span><a class="xref" href="ref-list.xhtml#REFe-r-862" id="REFe-r-862-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.2">In glass analysis a wider, defocussed electron beam is normally used to minimise the problems of sample volatilisation during analysis and inhomogeneity in the glass.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">The development of field emission electron probe instruments (FE-EPMA), in which the microprobe is equipped with a thermal field emission gun electron source, has provided even better imaging and analytical resolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.2">FE-EPMA instruments can provide accurate quantitative analyses of individual grains as small as 300</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">400 nm and have the X-ray imaging capacity of down to 200 nm (Armstrong et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-35" id="REFe-r-35-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.2">Samples for EPMA are prepared for analysis by making a polished thin section of a rock slice or grain mount in epoxy resin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.3">The polished surface is then sputter coated with a thin conductive layer of carbon or gold.</span></p></div><div class="sec" id="B-sec-16"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">1.4.9</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1"> The Ion Microprobe (SIMS</span><a class="target" id="IDClocr-tgt-345"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">The ion microprobe</span><a class="target" id="IDXloc-tgt-559"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">, or ion-probe as it is also known, combines the analytical accuracy and precision of mass spectrometry</span><a class="target" id="IDXloc-tgt-777"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1"> with the very fine spatial resolution of the electron microprobe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.2">It is widely used in the fields of geochronology</span><a class="target" id="IDXloc-tgt-465"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">, stable isotope geochemistry and trace element</span><a class="target" id="IDClocr-tgt-371"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1"> analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.2">Reviews of the method and its application are given by Hinton (</span><a class="xref" href="ref-list.xhtml#REFe-r-401" id="REFe-r-401-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">1994</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">) and Ireland (</span><a class="xref" href="ref-list.xhtml#REFe-r-428" id="REFe-r-428-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.2">There are two principal instruments available, the SHRIMP (sensitive high-resolution ion microprobe) family of instruments from the Australian National University and Cameca instruments which include the NanoSIMS</span><a class="target" id="IDClocr-tgt-235"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1"> with nanometer resolution.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">Ion microprobe technology employs a finely focussed beam of ions to bombard an area of the sample (typically 10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">25 microns in diameter) and causes a fraction of the target area to be ionised and emitted as secondary ions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.2">The ionisation process, known as sputtering, drills a small hole in the surface of the sample a few microns in depth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.3">Samples are prepared as polished thin sections or grain mounts coated with carbon or gold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.4">Before analysis, samples are normally characterised using conventional geological microscopy and electron imaging in order to determine the best sample area for analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.5">Ion-probe analysis is non-destructive, highly sensitive and is capable of producing many analyses from a very small amount of material </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1"> important when multiple analytical methods</span><a class="target" id="IDXloc-tgt-37"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1"> on a single location are desired.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">The primary ion beam is most commonly made up of either Cs or oxygen ions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.2">Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1"> is used for non-metals such as O or S, and oxygen for metals such as Pb</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.2">There is a trade-off during analysis between spatial resolution and precision </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1"> the larger the spot size, the larger the mass sputtered which typically results in better precision, but at the cost of spatial resolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.2">The spectrum of the secondary ions is analysed using a sector mass spectrometer to determine the isotopic composition of the sample </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1"> hence the term </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">secondary ion mass spectrometry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1"> (SIMS).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">Ion probe analysis is used in both trace element and isotopic analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.2">It can be used in the determination of the abundance of volatile species H, O, S, N, C, F and Cl and the analysis of traditional and non-traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1295"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.2">It is often used in geochronology and applied to the U-Th-Pb and Hf isotope systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.3">A particular application is the U-Pb geochronology of zircon grains, for these contain measurable quantities of U and Th but not Pb. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.4">Ion probe analysis may </span><a id="page_17"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">also be used in exploring diffusion profiles in minerals through the sequential sputtering of a grain during depth profiling.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">The development of nanoSIMS</span><a class="target" id="IDClocr-tgt-236"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1"> allows a much finer spatial resolution than conventional SIMS instruments and operates with spot sizes as low as 50 nm for a caesium beam and 200 nm for an oxygen beam (Ireland, </span><a class="xref" href="ref-list.xhtml#REFe-r-428" id="REFe-r-428-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.2">Zhang et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1024" id="REFe-r-1024-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">) measured sulphur isotopes at the submicron scale in pyrite and sphalerite using a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">∼</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">0.7 pA Cs</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1"> beam of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">∼</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">100 nm diameter and scanning over areas of 0.5 × 0.5 </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">m</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">2</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.2">They documented external reproducibility (1 SD) of better than 1.5</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">‰</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1"> for both </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">33</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">S and </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">δ</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">34</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">S.</span></p></div><div class="sec" id="B-sec-17"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">1.4.10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1"> Synchrotron X-Ray Spectroscopic Analysis</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">A synchrotron</span><a class="target" id="IDXloc-tgt-1349"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1"> is a charged particle accelerator which generates intense radiation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.2">Of interest here is the application of synchrotron radiation in the X-ray part of the spectrum to geochemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.3">One such microbeam method is X-ray absorption fine structure (XAFS) spectroscopy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.4">This method can provide a detailed picture of the average electronic and molecular energy levels associated with multivalent elements, and allows the determination of valence state, coordination number and nearest neighbour bond lengths (Sutton and Newville, </span><a class="xref" href="ref-list.xhtml#REFe-r-881" id="REFe-r-881-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.2">An important application of XAFS spectra to geochemistry is the X-ray absorption near-edge structure (XANES) energy region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.3">The micro-version of this application (</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">μ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">-XANES) spectroscopy has been used to determine in situ the Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">/</span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">Σ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">Fe ratio in basaltic glasses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.2">The detail of the methodology is given in Kelley and Cottrell (</span><a class="xref" href="ref-list.xhtml#REFe-r-469" id="REFe-r-469-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">).</span></p></div></div><div class="sec" id="A-sec-5"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">1.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1"> Selecting an Appropriate Analytical Technique</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">Choosing an analytical technique in geochemistry depends entirely upon the nature of the problem to be solved with the ultimate goal of understanding the processes that have taken place in a given suite of rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.2">In part this requires selecting the right samples in the field. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.3">For example, consider a suite of basaltic lavas derived from a mantle source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.4">In their journey to the surface the magmas will have experienced a wide range of fractionation and mixing processes which will have modified the composition of the original primitive mantle</span><a class="target" id="IDXloc-tgt-1119"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1"> melt</span><a class="target" id="IDXloc-tgt-739"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.2">In order to characterise the composition of the original melt this sequence of interactions must be progressively removed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.3">A helpful way of doing this is to follow the flow diagram in </span><a class="xref" href="#FIG-fig-2" id="FIG-fig-2-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">Figure 1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1"> backwards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.2">This means at the sample selection stage those samples that show any evidence of fluid interaction during weathering</span><a class="target" id="IDClocr-tgt-419"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">, hydrothermal alteration</span><a class="target" id="IDXloc-tgt-530"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1"> or metamorphism</span><a class="target" id="IDXloc-tgt-820"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1"> are eliminated from the sample set. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.2">The remaining samples are examined using major and trace element geochemistry to identify magma chamber processes</span><a class="target" id="IDXloc-tgt-692"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1"> and the composition of the primary melt which fed the magma chamber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.2">This then allows the identification of what is normally a small suite of the least fractionated and least contaminated samples which might be primary magmas and can be used reflect processes operating in the mantle source region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.3">These samples can be further investigated using trace element and isotope geochemistry</span><a class="target" id="IDXloc-tgt-597"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1"> in order to understand the processes operating in the source region.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">A similar sequence of sample selection may be followed for a suite of granitic rocks, although in this case identifying the nature of the source </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1"> crust or mantle </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1"> may be more complex. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.2">Further, the solidified rock may be a crystal-laden melt, and so it is sometimes necessary to identify those samples which represent true melt compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.3">Further, the distribution of some trace elements may be governed by the presence of minor phases such as monazite, which is rich in P and the light REE, and phases of this type must be identified using petrography. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.4">It may also be important to know the age of the granite, in which case the isotopic analysis of its zircon is a commonly used technique. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.5">The oxygen and Hf isotope composition of the zircon may also provide further constraints on the composition and age of the source.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">The choice of analytical technique also depends upon the nature of the material to be investigated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.2">For example, a sample that is already in solution such as seawater or river water</span><a class="target" id="IDXloc-tgt-1220"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1"> is amenable to analysis by ICP methods </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1"> ICP-OES or ICP-MS </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1"> immediately after dilution or pre-concentration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.2">On the other hand, a rock sample crushed to a powder can be analysed by XRF after being made into a pressed powder pellet or fused into a glass disc; otherwise, it has to be turned into a solution using a ranging of fluxing and acid treatments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.3">Once in solution it is then amenable to analysis by ICP methods </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1"> ICP-OES or ICP-MS. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.2">If samples are to be analysed by TIMS or INAA, then analysis must be preceded by sample digestion and the chemical separation of the element(s) of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.3">The stable isotope analysis of a rock powder using gas </span><a id="page_18"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">source mass spectrometry requires that the sample is converted to a gas and undergoes sample purification for the element of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.2">The non-destructive analysis of solid samples can be carried out using in situ methods such as the electron microprobe for major element and some trace element</span><a class="target" id="IDClocr-tgt-372"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1"> analysis, and the ion microprobe</span><a class="target" id="IDXloc-tgt-560"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1"> or laser ablation ICP-MS for trace elements and isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.2">These methods require a relatively small amount of sample preparation and can also function with very small samples.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">Further considerations are the number of samples to be analysed and so the amount of sample preparation time involved, the speed of chemical analysis, the cost of the analysis and the precision required. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.2">In general terms XRF and ICP-OES and ICP-MS methods are rapid and can cope with large numbers of samples at relatively low cost, although both methods require the rock to be in powder form and so there is a certain amount of sample preparation involved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.3">Other isotope methods </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1"> TIMS, isotope dilution mass spectrometry and gas source mass spectrometry </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1"> involve much greater sample preparation but isotope dilution offers the best possible precision. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.2">In some cases it is possible to screen a large number of samples using techniques such as quadrupole ICP-MS or in the case of in situ analysis LA-ICP-MS and then carry out high-precision analysis of a selected number of samples using either much longer counting times or very precise methods such as SIMS</span><a class="target" id="IDClocr-tgt-346"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1"> or isotope dilution.</span></p></div><div class="sec" id="A-sec-6"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">1.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1"> Sources of Error in Geochemical Analysis</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">Normally, if samples are collected carefully and if sample preparation is carried out in a clean environment following conventional analytical protocols, the geochemical data are safe to use. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.2">However, there are a number of ways in which the results of geochemical analysis can be in error and it is important for the user to be alert to these possibilities. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.3">They are briefly reviewed below.</span></p><div class="sec" id="B-sec-18"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">1.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1"> Contamination</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">The user of geochemical data must always be alert to the possibility that samples have become contaminated</span><a class="target" id="IDXloc-tgt-1243"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.2">This is known to have happened in sometimes the most bizarre circumstances such as when petrol spilt on rock samples in a boat resulted in spurious Pb isotope analyses, or the more avoidable convergence of Pb isotope compositions of a suite of igneous rocks with that of Indian Ocean seawater, when the samples were collected from a beach on the Indian Ocean.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">More subtle is the contamination which may take place during sample preparation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.2">This can occur during crushing and grinding and may arise either as cross-contamination from previously prepared samples or from the grinding apparatus itself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.3">Cross-contamination can be eliminated by careful cleaning and by pre-contaminating the apparatus with the sample to be crushed or ground. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.4">For the highest precision analyses samples should be ground in agate, although this is delicate and expensive and even agate may introduce occasional contamination (Jochum et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-451" id="REFe-r-451-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.2">Tungsten carbide, a commonly used grinding material in either a shatter box or a ring mill, can introduce sizeable tungsten contamination, significant Co, Ta and Sc and trace levels of Nb (Nisbet et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-639" id="REFe-r-639-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">; Hickson and Juras, </span><a class="xref" href="ref-list.xhtml#REFe-r-398" id="REFe-r-398-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">; Norman et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-647" id="REFe-r-647-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">; Jochum et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-451" id="REFe-r-451-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.2">Chrome steel introduces sizeable amounts of Cr, Fe, moderate amounts of Mn and trace amounts of Dy and high carbon steel significant Fe, Cr, Cu, Mn, Zn and a trace of Ni (Hickson and Juras, </span><a class="xref" href="ref-list.xhtml#REFe-r-398" id="REFe-r-398-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">Other sources of laboratory contamination may occur during sample digestion and arise from impure reagents or from the laboratory vessels themselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.2">This therefore requires ultra-clean laboratory procedures and the use of ultra-pure chemicals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.3">A measurement of the level of contamination from this source can be made by analysing the reagents themselves in the dilutions used in sample preparation and determining the composition of the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">blank</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">Natural contamination of samples may occur through the processes of weathering</span><a class="target" id="IDClocr-tgt-420"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1"> or through contact with natural waters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.2">This may be remedied by removing all weathered material from the sample during sample slitting and leaching the rock chips with 1 M HCl for a few minutes after splitting but before powdering.</span></p></div><div class="sec" id="B-sec-19"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">1.6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1"> Calibration</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">Most of the methods of analysis described above measure concentrations relative to international standards of known composition or to a calibration</span><a class="target" id="IDClocr-tgt-35"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1"> curve derived therefrom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.2">Calibration curves are drawn on the basis of standards of known </span><a id="page_19"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">composition and are used to convert counts per second in the instrument to ppm or wt.% in the sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.2">Standards used in the construction of calibration curves are either ultra-pure chemical reagents or international reference samples, as well as so-called in-house standards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.3">Where matrix effects are important, such as with LA-ICPMS, standards should be of similar composition to the unknowns being investigated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.4">Clearly, the accuracy of the final analysis of the unknown depends upon the accurate analysis of the standards used in calibration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.5">It is possible for systematic errors to be introduced and these can be minimized if standard samples are interspersed and analysed as unknowns throughout the analytical session.</span></p></div><div class="sec" id="B-sec-20"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">1.6.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1"> Peak Overlap</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">In most geochemical analytical techniques there is little attempt to separate the element to be analysed from the rest of the rock or mineral sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.2">Given that current analytical methods</span><a class="target" id="IDXloc-tgt-38"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1"> are generally a form of spectrometry, there is the possibility of interference between spectral lines or mass peaks so that the value measured is spuriously high due to overlap from a subsidiary peak</span><a class="target" id="IDXloc-tgt-1068"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1"> of another element present in the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.2">The effects of these interferences must be calculated and removed mathematically and in some cases minimised in the design of the instrument.</span></p></div><div class="sec" id="B-sec-21"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">1.6.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1"> Detecting Errors in Geochemical Data</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">Errors in one</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">s own data</span><a class="target" id="IDXloc-tgt-382"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1"> can be detected by routinely running well-analysed in-house or international standards as unknowns through the sample preparation and analytical system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.2">This will alert the user to calibration</span><a class="target" id="IDClocr-tgt-36"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1"> errors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.2">It is also important to know about potential peak overlaps for elements of particular interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.3">Errors may be detected if samples have anomalous compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.4">In this case the hand specimen and thin section of the sample should be investigated carefully to determine the reason for the anomalous nature of the sample and whether or not it has a real geological explanation, or whether it is an artefact of the analytical process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.5">Anomalously low concentrations of certain elements relative to those expected for a particular rock type might reflect the incomplete dissolution of the sample during sample preparation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">Errors are minimised by using international reference materials</span><a class="target" id="IDXloc-tgt-556"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1"> and certified reference materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.2">These are essential for instrument calibration, method validation and quality control, and form the basis of interlaboratory comparisons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.3">A thorough review of reference materials in geochemical and environmental research is given by Jochum and Enzweiler (</span><a class="xref" href="ref-list.xhtml#REFe-r-450" id="REFe-r-450-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">) and up-to-date information can be obtained from the GeoReM database</span><a class="target" id="IDXloc-tgt-271"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1"> at </span><a class="uri" href="http://georem.mpch-mainz.gwdg.de/"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">http://georem.mpch-mainz.gwdg.de/</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1"> and in the academic journal </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">Geostandards and Geoanalytical Research</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">.</span></p></div></div></div></body></html>
