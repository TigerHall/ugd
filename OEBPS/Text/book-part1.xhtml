</head><body class="book-part chapter" id="CN-bp-1"><header><h1 class="CN"><span class="label"><a id="page_1"/><a class="target" id="IDXloc-tgt-581"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Geochemical Data</span></h1></header><div class="body"><div class="sec" id="A-sec-1"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">This book is about geochemical data and how they can be used to obtain information about geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.2">The major focus of this book is petrological, and the principal themes are the applications of geochemical data to igneous, sedimentary and metamorphic petrology. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.3">Minor themes include the application of geochemical data to cosmochemistry</span><a class="target" id="IDXloc-tgt-243"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1"> and the study of meteorites and to mineral exploration geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.2">This book does not cover the topics of organic chemistry, hydro-geochemistry, solution chemistry or gas geochemistry and touches only briefly on the subject of environmental geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.3">For a detailed discussion of these subdisciplines of geochemistry, the reader is referred elsewhere.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">Conventionally geochemical data are subdivided into four main categories; these are the major elements</span><a class="target" id="IDClocr-tgt-193"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">, trace elements, radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1160"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1"> and stable isotopes</span><a class="target" id="IDXloc-tgt-1293"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1"> and these four types of geochemical data each form a chapter in this book. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.2">Each chapter shows how the particular form of geochemical data can be used and how it provides clues to the processes operating in the suite of rocks in question. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.3">Different methods of data presentation are discussed and their relative merits evaluated.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">major elements</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1"> (</span><a class="xref" href="book-part3.xhtml#CN-bp-3" id="CN-bp-3-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">Chapter 3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">) are the elements which predominate in any rock analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.2">In silicate rocks they are normally Si, Ti, Al, Fe, Mn, Mg, Ca, Na, K and P, and their concentrations are expressed as a weight percent (wt.%) of the oxide (</span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.2">Major element determinations are usually made only for cations and it is assumed that they are accompanied by an appropriate amount of oxygen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.3">Thus, the sum of the major element oxides will total to about 100% and the analysis total may be used as a rough guide to its reliability. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.4">Iron may be determined as FeO and/or Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">, but is frequently expressed as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">total Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">’</span></span><a class="target" id="IDXloc-tgt-1378"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1"> and given as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">(tot), Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">(t) or Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.2">Anions are not routinely determined.</span></p><div class="table-wrap" id="TN-tblw-1"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">Table 1.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">Geochemical data for peraluminous granites from the North Qilian suture zone, China (after Chen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-171" id="REFe-r-171-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 15.72%;text-align: left;"/><col style="width: 8.993%;text-align: center;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 11.61%;text-align: left;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 9.231%;text-align: center;"/><col style="width: 8.278%;text-align: center;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;"><span xmlns="ht ww.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">) are defined as those elements which are present at less than the 0.1 wt.% level and their concentrations are expressed in parts per million (ppm) or more rarely in parts per billion (10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">−9</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1"> = ppb) of the element (</span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.2">Convention is not always followed, however, and trace element</span><a class="target" id="IDClocr-tgt-369"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1"> concentrations exceeding the 0.1 wt.% (1000 ppm) level are sometimes cited. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.2">The trace elements of importance in geochemistry are shown in </span><a class="xref" href="book-part4.xhtml#FIG-fig-46" id="FIG-fig-46-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">Figure 4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">Some elements behave as major elements in one group of rocks and as a trace element in another group of rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.2">An example is the element K, which is a major constituent of rhyolites</span><a class="target" id="IDXloc-tgt-1215"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">, making up more than 4 wt.% of the rock and forming an essential structural part of minerals such as orthoclase and biotite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.2">In some basalts, however, K concentrations are very low and there are no K-bearing phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.3">In this case K behaves as a trace element.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">Volatiles</span><a class="target" id="IDClocr-tgt-413"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1"> such as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">O, CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1"> and S can be included in the major element analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.2">Water combined within the lattice of silicate minerals and released above 110°C is described as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">O+. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.2">Water present simply as dampness in the rock powder and driven off by heating to 110°C is quoted as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">O− and is not an important constituent of the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.2">Most frequently the total volatile content of the rock is determined by ignition at 1000°C and is expressed as loss on ignition</span><a class="target" id="IDXloc-tgt-683"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1"> (LOI) as in </span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1"> (Lechler and Desilets, </span><a class="xref" href="ref-list.xhtml#REFe-r-519" id="REFe-r-519-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">Isotopes are subdivided into radiogenic and stable isotopes. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">Radiogenic isotopes</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1"> (</span><a class="xref" href="book-part6.xhtml#CN-bp-6" id="CN-bp-6-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">Chapter 6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">) include those isotopes which decay spontaneously due to their natural radioactivity and those which are the final daughter products of such a decay scheme. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.2">They include the parent-daughter element pairs K-Ar, Rb-Sr, Sm-Nd, Lu-Hf, U-Pb and Re-Os. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.3">They are expressed as ratios relative to a non-radiogenic isotope such as </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">Sr (</span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">) in which </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">Sr is the radiogenic isotope. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">Stable isotope</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1"> studies in geochemistry (</span><a class="xref" href="book-part7.xhtml#CN-bp-7" id="CN-bp-7-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">Chapter 7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">) concentrate on the naturally occurring isotopes of light elements such as H, O, C, S and N and a wide range of metallic elements (see </span><a class="xref" href="book-part7.xhtml#FIG-fig-140" id="FIG-fig-140-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">Figure 7.29</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">) which may be fractionated on the basis of mass differences between the isotopes of the element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.2">For example, the isotope </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">18</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">O is 12.5% heavier than the isotope </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">16</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">O and the two are fractionated during the evaporation of water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.2">Stable isotopes contribute significantly to an understanding of fluid and volatile species in geology. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.3">They are expressed as </span><a id="page_2"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">ratios relative to a standard using the </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">δ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">-notation (see </span><a class="xref" href="book-part7.xhtml#C-sec-154" id="C-sec-154-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">Section 7.2.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">An example of a typical geochemical dataset is given in </span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1"> for a suite of peraluminous</span><a class="target" id="IDXloc-tgt-1071"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1"> biotite monzogranites from the Chaidanuo batholith from the North Qilian suture zone in central China from the study by Chen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-171" id="REFe-r-171-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.2">This dataset shows the major elements</span><a class="target" id="IDClocr-tgt-194"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1"> with Fe given as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1"> and the volatiles</span><a class="target" id="IDClocr-tgt-414"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1"> as LOI (</span><a class="xref" href="book-part3.xhtml#B-sec-50" id="B-sec-50-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">Section 3.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.2">The data are also recalculated dry, that is, volatile free. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.3">In this study the major elements were determined by inductively coupled plasma optical-emission spectroscopy (ICP-OES). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.4">The trace elements reported in </span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1"> were measured by </span><a id="page_3"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">inductively coupled plasma mass spectrometry</span><a class="target" id="IDXloc-tgt-552"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1"> (ICP-MS) and this long list of trace elements shows the range of trace elements readily determined using this method. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.2">Where a particular element is not measured it is designated </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">nd</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1"> (not determined) and where it cannot be determined because it is below the limits of detection of the analytical method used it may be reported as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">bd</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.2">The radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1161"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1"> of Sr and Nd were measured using thermal ionisation mass spectrometry</span><a class="target" id="IDXloc-tgt-1363"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1"> (TIMS).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">The major part of this book discusses the four main types of geochemical data outlined above and shows how they can be used to identify and understand geochemical processes</span><a class="target" id="IDXloc-tgt-451"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.2">In addition, </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1"> shows the way in which trace and major element chemistry is used to determine the tectonic setting of some igneous and sedimentary rocks. </span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1"> discusses some of the particular statistical problems which arise when analysing geochemical datasets and some recommendations are made about permissible and impermissible methods of data presentation.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">In this introductory chapter we consider three topics:</span></p><div class="list order" id="NL-lst-1"><div class="list-item" id="NL-lsti-1"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">(1)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1"> The geochemical processes which are likely to be encountered in nature and their geochemical signatures.</span></p></div><div class="list-item" id="NL-lsti-2"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">(2)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1"> The interaction between geological fieldwork and the interpretation of geochemical data.</span></p></div><div class="list-item" id="NL-lsti-3"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">(3)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1"> The different analytical methods</span><a class="target" id="IDXloc-tgt-36"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1"> currently used in modern geochemistry.</span></p></div></div></div><div class="sec" id="A-sec-2"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1"> Geological Processes and Their Geochemical Signatures</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">A major purpose of this text is to show how geochemical data can be used to identify and interpret geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.2">In this section, therefore, we review the main processes which have taken place during the formation and differentiation of our rocky planet and which have subsequently shaped it into the form that we recognise today.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">It is conventional in geochemistry to distinguish between those processes which take place at high temperatures, deep in the Earth, from the low-temperature processes which operate at or near the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">s surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.2">We will follow this pattern here, and so first we review those processes which took place during the formation of the Earth and the subsequent magmatic processes which have led to its differentiation and its reworking during metamorphism</span><a class="target" id="IDXloc-tgt-818"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.2">We then discuss those processes which operate at low temperatures at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">s surface and in which there are interactions between rocks and the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">s atmosphere, hydrosphere and those living organisms that inhabit them and ultimately lead to the formation of sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.2">In each case our primary purpose is to seek to identify those geological processes which have a distinctive geochemical signature and which can be recognised through the collection and interpretation of geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.3">We point the readers to those sections of this book where these processes are described in greater detail.</span></p><div class="sec" id="B-sec-1"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">1.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1"> Processes Which Control the Formation and Differentiation of Planetary Bodies</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">Any full understanding of our planet must address the question of its origin and its relationship to its planetary neighbours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.2">The answer to this question comes primarily from a knowledge of the overall composition of the Earth, often expressed as the bulk Earth composition</span><a class="target" id="IDClocr-tgt-31"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.2">Our principal source of the information on the composition of the Earth comes from the study of meteorites </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1"> in particular the most primitive meteorites, chondritic meteorites</span><a class="target" id="IDXloc-tgt-164"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.2">Chondritic meteorites are thought to have formed during the condensation of the solar nebula, and so the study of meteorite chemistry takes us into the domain where fields of cosmochemistry</span><a class="target" id="IDXloc-tgt-244"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1"> and geochemistry overlap (see </span><a class="xref" href="book-part4.xhtml#B-sec-68" id="B-sec-68-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">Section 4.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">After the Big Bang the majority of the chemical elements were formed by the processes of stellar nucleosynthesis during star formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.2">The distribution of elements in our star </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1"> the Sun </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1"> as obtained from spectroscopy and the study of meteorites is shown in </span><a class="xref" href="#FIG-fig-1" id="FIG-fig-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">Figure 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1"> and their relative concentrations provides details about the processes of nucleosynthesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.2">Chondritic meteorites formed from the condensation of the gas and dust of the solar nebula, and their chemistry and mineralogy provide information about processes in the solar nebula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.3">The cosmochemical processes</span><a class="target" id="IDXloc-tgt-242"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1"> operating during the condensation of a solar nebula are very different from those of geochemistry for they are largely controlled by the relative volatility of the elements and compounds in the solar nebula (see </span><a class="xref" href="book-part4.xhtml#TN-tblw-29" id="TN-tblw-29-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.2">In the later stages of condensation </span><a id="page_4"/><a class="target" id="IDXloc-tgt-2"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">planetary bodies formed by the accretion of dust and rocky fragments and as these early planetary bodies grew they melted and differentiated into a metallic core</span><a class="target" id="IDXloc-tgt-343"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1"> and silicate mantle.</span></p><div class="fig" id="FIG-fig-1"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1"><img class="graphic" src="../Images/74584fig1_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">Figure 1.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">The abundances of elements in the sun, by atomic number, relative to the solar value Si = 10</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">6</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">(Data from Anders and Grevesse, </span><a class="xref" href="ref-list.xhtml#REFe-r-27" id="REFe-r-27-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">The chemical study of primitive meteorites illuminates our study of geochemistry in three important ways:</span></p><div class="list order" id="NL-lst-2"><div class="list-item" id="NL-lsti-4"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1"> Knowing the chemical composition of the materials from which the Earth formed provides a geochemical baseline for measuring the differentiation of the Earth and the fractionation process that take place on the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.2">Typically, trace elements and isotopes are expressed relative to the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">chondritic composition</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1"> of the Earth</span><a class="target" id="IDXloc-tgt-163"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1"> (</span><a class="xref" href="book-part4.xhtml#C-sec-86" id="C-sec-86-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">Sections 4.3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1"> and </span><a class="xref" href="book-part6.xhtml#B-sec-109" id="B-sec-109-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">6.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">) as a measure of the original </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">bulk Earth composition </span><a class="target" id="IDClocr-tgt-32"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">(BE)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.2">Alternatively, trace element abundances and isotope ratios may be expressed relative to the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">s primordial or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">primitive mantle</span><a class="target" id="IDXloc-tgt-1118"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1"> (PM)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1"> which is the composition of the Earth after the separation of the core and represents the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">bulk silicate Earth</span><a class="target" id="IDXloc-tgt-109"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1"> (BSE)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1"> (see </span><a class="xref" href="book-part3.xhtml#B-sec-52" id="B-sec-52-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">Sections 3.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">, </span><a class="xref" href="book-part4.xhtml#C-sec-94" id="C-sec-94-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">4.4.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1"> and </span><a class="xref" href="book-part6.xhtml#B-sec-109" id="B-sec-109-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">6.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">).</span></p></div><div class="list-item" id="NL-lsti-5"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1"> Some primitive meteorites contain information about processes in the solar nebula and more rarely about even earlier processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.2">Pre-solar grains of refractory minerals</span><a class="target" id="IDXloc-tgt-1201"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1"> such as diamond and SiC can predate the solar nebula itself and stable isotope studies of elements such as Cr and Mn can provide information about the distribution of nucleosynthetic products in the early solar system (</span><a class="xref" href="book-part7.xhtml#C-sec-196" id="C-sec-196-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">Section 7.4.4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.2">Hydrogen isotope ratios are now available for a range of solar system objects and together with measurements made in meteorites are thought to indicate where in the solar system planets and other solar system objects formed (</span><a class="xref" href="book-part7.xhtml#C-sec-160" id="C-sec-160-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">Section 7.3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">, </span><a class="xref" href="book-part7.xhtml#FIG-fig-118" id="FIG-fig-118-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">Figure 7.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">).</span></p></div><div class="list-item" id="NL-lsti-6"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1"> Meteorites also provide information about the large-scale differentiation of the Earth and the process of core formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.2">A knowledge of the mantle concentrations of those trace elements which have a high affinity for metallic iron, the highly siderophile elements</span><a class="target" id="IDXloc-tgt-510"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1"> (</span><a class="xref" href="book-part4.xhtml#A-sec-25" id="A-sec-25-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">Section 4.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">), coupled with experimental studies on their metal silicate partition coefficients (</span><a class="xref" href="book-part4.xhtml#TN-tblw-29" id="TN-tblw-29-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">Table 4.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">), provides information on the process of core formation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.2">In a similar way, it is thought that carbon was sequestered into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">s core, and so the mass balance of carbon isotopes in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">s mantle also contributes to our understanding of this process (</span><a class="xref" href="book-part7.xhtml#C-sec-167" id="C-sec-167-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">Section 7.3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">).</span></p></div></div></div><div class="sec" id="B-sec-2"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">1.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1"> Processes Which Control the Chemical Composition of Igneous Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">The processes which control the composition of igneous rocks are summarised in </span><a class="xref" href="#FIG-fig-2" id="FIG-fig-2-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">Figure 1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1"> and are illustrated for basaltic rocks.</span></p><div class="fig" id="FIG-fig-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1"><img class="graphic" src="../Images/74584fig1_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">Figure 1.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">A flow diagram showing the main geochemical processes which operate during the genesis and eruption of basaltic rocks; the diagram is indicative of the geochemical processes which operate more generally in igneous rocks.</span></p></div></div><div class="sec" id="C-sec-1"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">1.2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1"> Processes Which Take Place in the Mantle Source</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">Basaltic rocks may be extracted by partial melting</span><a class="target" id="IDClocr-tgt-259"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1"> from a range of mantle source compositions the most primitive of which </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1"> the primitive mantle </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1"> is the product of the very early differentiation of the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.2">This process involved the separation of the core and maybe formed during the magma-ocean stage of early Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.3">Subsequent partial melting and mixing events have </span><a id="page_5"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">created the modern upper mantle which is differentiated into domains that are chemically depleted and enriched. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.2">Two main processes control the enrichment and depletion of the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.3">These are the extraction, migration and recrystallisation of partial melts, formed at different depths and representing different degrees of partial melting, and the recycling into the mantle of crustal materials through the process of subduction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.4">Modern lavas derived from a source that has escaped later modification and so represents the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">s primitive mantle are extremely rare. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.2">One example is the 61 Ma picrites</span><a class="target" id="IDXloc-tgt-1090"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1"> from Baffin Island</span><a class="target" id="IDXloc-tgt-75"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1"> in north-eastern Canada which represent a relatively high melt fraction</span><a class="target" id="IDXloc-tgt-798"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1"> of deep mantle and have a primitive isotopic signature (McCoy-West et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">Characterising the chemical composition of a mantle source region and thereby understanding those processes which take place in the source region is best achieved by measuring its radiogenic isotope composition (</span><a class="xref" href="book-part6.xhtml#A-sec-36" id="A-sec-36-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">Section 6.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">) and using selected trace element ratios, sometimes known as canonical trace element</span><a class="target" id="IDXloc-tgt-124"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1"> ratios, because these ratios are not modified during partial melting</span><a class="target" id="IDClocr-tgt-260"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1"> and subsequent magma chamber processes</span><a class="target" id="IDXloc-tgt-691"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1"> (</span><a class="xref" href="book-part4.xhtml#C-sec-99" id="C-sec-99-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">Section 4.6.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">).</span></p></div><div class="sec" id="C-sec-2"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">1.2.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1"> Partial Melting Processes</span></h3><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">Unmodified melts produced by the partial melting of the mantle are known as primary magmas.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1"> Their chemical composition is controlled by two main factors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.2">The first controls are those of the chemical composition of the source and its mineralogy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.3">The composition of the source will reflect whether or not it is chemically enriched or depleted, and the mineralogy of the source is a measure of the depth of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.4">The second set of controls are the physical conditions of melting, that is, the temperature and depth of melting, the precise mechanism of melting and the degree of partial melting (</span><a class="xref" href="book-part4.xhtml#C-sec-82" id="C-sec-82-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">Section 4.2.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.2">In some instances, the oxygen fugacity</span><a class="target" id="IDXloc-tgt-969"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1"> of the mantle is also an important control. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.2">After the initial melting stage, the primary magma</span><a class="target" id="IDXloc-tgt-1114"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1"> may be modified as it migrates through the mantle through mixing with melts from other sources and through crystallisation and wall</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">rock reaction processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.2">The major element, trace element and radiogenic isotope chemistry are all important in unravelling the origins of primary magmas.</span></p></div><div class="sec" id="C-sec-3"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">1.2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1"> Magma Chamber Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">Most basaltic rocks are filtered through a magma chamber prior to their emplacement at or near the surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.2">These magma chambers may be located at the base of the crust or at various levels within the crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.3">They are fed by what is known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">parental magma</span><a class="target" id="IDXloc-tgt-990"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">, which may or may not be the same as a primary magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.2">A wide variety of magma chamber processes modify the chemical composition of the parental magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.3">These include fractional crystallisation</span><a class="target" id="IDXloc-tgt-407"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">, assimilation</span><a class="target" id="IDXloc-tgt-62"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1"> of the country rock and associated fractional crystallisation, the mixing of magmas from more than one source, the separation of melts through liquid immiscibility</span><a class="target" id="IDXloc-tgt-666"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1"> or a dynamic mixture of several of these processes (</span><a class="xref" href="book-part3.xhtml#C-sec-56" id="C-sec-56-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">Sections 3.3.4.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">, </span><a class="xref" href="book-part4.xhtml#C-sec-83" id="C-sec-83-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">4.2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1"> and </span><a class="xref" href="book-part6.xhtml#B-sec-118" id="B-sec-118-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">6.3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.2">Magma chambers are best thought of as dynamic systems into which melt is fed and is differentiated, in which cumulate rocks</span><a class="target" id="IDXloc-tgt-263"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1"> form and from which melt is erupted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.2">Resolving the chemical effects of these different processes requires the full </span><a id="page_6"/><a class="target" id="IDXloc-tgt-361"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">range of geochemical tools: major and trace element studies coupled with the measurement of both radiogenic and stable isotope compositions.</span></p></div><div class="sec" id="C-sec-4"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">1.2.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1"> Post-solidus Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">Following the emplacement or eruption of basaltic rocks they may be further chemically modified by the processes of outgassing</span><a class="target" id="IDXloc-tgt-960"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1"> or by interaction with a fluid such as seawater or groundwater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.2">The outgassing or degassing of the dissolved gases in basaltic melts is the product of pressure release at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">s surface, and the effects are often seen in their stable isotope geochemistry, for this process readily fractionates isotopes on the basis of mass differences (</span><a class="xref" href="book-part7.xhtml#C-sec-177" id="C-sec-177-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">Section 7.3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.2">Hydrothermal processes</span><a class="target" id="IDXloc-tgt-543"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1"> operate at a range of temperatures, from several hundred degrees where seawater or groundwater interact with a magma chamber to the much lower temperatures of chemical weathering</span><a class="target" id="IDClocr-tgt-427"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.2">Depending upon the temperature, these processes will modify the mineralogy of the parent rock through the development of clay minerals, and both major and trace elements may be mobilised</span><a class="target" id="IDXloc-tgt-1412"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1"> (</span><a class="xref" href="book-part3.xhtml#B-sec-51" id="B-sec-51-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">Sections 3.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1"> and </span><a class="xref" href="book-part4.xhtml#C-sec-81" id="C-sec-81-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">4.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.2">This is seen in igneous plutonic bodies where on emplacement hydrothermal ground-water circulation in the surrounding country rocks is initiated leading to the chemical alteration of the igneous pluton itself and sometimes the formation of ore bodies through the enhanced concentration of elements which have been mobilised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.3">In addition to using major and trace elements,</span><a class="target" id="IDClocr-tgt-370"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1"> hydrothermal activity can be monitored by the use of radiogenic and stable isotopes</span><a class="target" id="IDClocr-tgt-349"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">, particularly those of strontium, oxygen and hydrogen, to measure the extent of fluid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">rock interaction</span><a class="target" id="IDXloc-tgt-402"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1"> (</span><a class="xref" href="book-part6.xhtml#C-sec-148" id="C-sec-148-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">Sections 6.3.5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1"> and </span><a class="xref" href="book-part7.xhtml#C-sec-165" id="C-sec-165-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">7.3.2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">).</span></p></div></div><div class="sec" id="B-sec-3"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">1.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1"> Processes Which Control the Chemical Composition of Metamorphic Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">The principal control on the chemical composition of a metamorphic rock is the composition of the protolith, that is, the composition of the rock prior to its metamorphism</span><a class="target" id="IDXloc-tgt-819"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.2">Metamorphism is frequently accompanied by deformation, and at high metamorphic grades there may be the mechanical mixing of different protolith compositions through tectonic interleaving, which can give rise to metamorphic rocks of mixed parentage.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">Metamorphic recrystallisation is the result of chemical reactions which take place in the solid state by the process of diffusion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.2">These reactions occur during the burial and heating of the protolith and during cooling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.3">They may be isochemical, but most commonly there is a change in chemical composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.4">This chemical change is related to the mineralogical reactions which take place and the extent to which those elements found in the minerals in the protolith can be accommodated in the new minerals of the metamorphic rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.5">Most commonly, these mineralogical changes are also controlled by the movement of fluids in the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.6">For this reason, the ingress and expulsion of water during metamorphism, chiefly as a consequence of metamorphic hydration and dehydration reactions, exerts the major control on element mobility during metamorphism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.7">These processes are controlled by the composition of the fluid phase, most commonly H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">O and CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">, its temperature and the ratio of the volume of metamorphic fluid to that of the host rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.2">The extent to which major and trace elements are mobile during metamorphism can sometimes be assessed by reference to the composition of the unmetamorphosed parent rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.3">Reactions between crustal fluids and metamorphic rocks and the relative volume of the fluids involved can be measured using the stable isotopes of hydrogen and oxygen (</span><a class="xref" href="book-part7.xhtml#C-sec-165" id="C-sec-165-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">Section 7.3.2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">At high metamorphic grades, and frequently in the presence of a hydrous fluid, melting may occur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.2">The segregation and removal of a melt phase will differentiate the parental rock into two compositionally distinct components: the melt and the unmelted component, known as the restite</span><a class="target" id="IDXloc-tgt-1211"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.2">In this case, the precise nature of the chemical change is governed by the melting reaction</span><a class="target" id="IDXloc-tgt-812"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1"> and the degree of melting (</span><a class="xref" href="book-part3.xhtml#B-sec-66" id="B-sec-66-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">Section 3.4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">).</span></p></div><div class="sec" id="B-sec-4"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">1.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1"> Low-Temperature Processes in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">s Surficial Environment</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">Low-temperature processes in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">s surficial environment include the wide array of interactions between the atmosphere, the hydrosphere, and rocks and soils at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">s surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.2">These interactions are often summarised in diagrams representing geochemical cycles</span><a class="target" id="IDXloc-tgt-449"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1"> and can be represented by box models</span><a class="target" id="IDXloc-tgt-106"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1"> which show the mass balance for a particular element between the different Earth reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.2">Examples of geochemical cycles quantified using stable isotope ratios are given in </span><a class="xref" href="book-part7.xhtml#CN-bp-7" id="CN-bp-7-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">Chapter 7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">; see </span><a class="xref" href="book-part7.xhtml#FIG-fig-133" id="FIG-fig-133-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">Figure 7.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1"> for the </span><a id="page_7"/><a class="target" id="IDXloc-tgt-1305"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">elements sulphur, carbon and oxygen, and </span><a class="xref" href="book-part7.xhtml#FIG-fig-138" id="FIG-fig-138-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">Figure 7.27</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1"> for nitrogen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.2">A cartoon diagram summarising the main surficial processes discussed here is given in </span><a class="xref" href="#FIG-fig-3" id="FIG-fig-3-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">Figure 1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">.</span></p><div class="fig" id="FIG-fig-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1"><img class="graphic" src="../Images/74584fig1_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">Figure 1.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">Cartoon diagram showing the interconnecting processes which operate at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">s surface in the atmosphere, in terrestrial environments and in the oceans.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">(Figure adapted from Frank et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-305" id="REFe-r-305-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.2">With permission from Elsevier)</span></div></div><div class="sec" id="C-sec-5"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">1.2.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1"> Atmospheric Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">A detailed discussion of geochemical processes occurring</span><a class="target" id="IDXloc-tgt-452"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1"> in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">s atmosphere is beyond the scope of this book. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.2">However, there is one aspect of atmospheric geochemistry which is relevant to the petrological processes discussed here, for over geological time the chemical composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">s atmosphere has become increasingly oxygenated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.2">This change in the level of oxygen in the atmosphere has a direct bearing on the oxygenation of the oceans and on weathering</span><a class="target" id="IDClocr-tgt-417"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1"> processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.2">Thus, those elements which are redox sensitive at the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">s surface can play an important role in identifying the different levels of oxygenation in the oceans and other bodies of surface water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.2">Particularly important are the redox sensitive trace elements</span><a class="target" id="IDXloc-tgt-1416"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1"> (</span><a class="xref" href="book-part4.xhtml#C-sec-75" id="C-sec-75-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">Section 4.2.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">) and the stable isotopes of the transition metals</span><a class="target" id="IDXloc-tgt-1422"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">, nitrogen and sulphur (</span><a class="xref" href="book-part7.xhtml#C-sec-196" id="C-sec-196-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">Sections 7.4.4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1"> and </span><a class="xref" href="book-part7.xhtml#C-sec-199" id="C-sec-199-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">7.4.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.2">The process of mass independent fractionation of sulphur isotopes plays a particularly important role in the detecting the earliest oxygenation of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">s atmosphere</span><a class="target" id="IDXloc-tgt-982"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1"> (</span><a class="xref" href="book-part7.xhtml#C-sec-179" id="C-sec-179-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">Section 7.3.4.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">).</span></p></div><div class="sec" id="C-sec-6"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">1.2.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1"> Weathering Processes</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">The interaction between the atmosphere and hydrosphere in the terrestrial environment leads to the development of a weathering profile and the formation of soils. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.2">This process is often biologically mediated and involves chemical reactions in which silicate minerals are converted into clays. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.3">These reactions are governed by the surface temperature and in some circumstances may be used to infer former climatic conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.4">The intensity of chemical weathering</span><a class="target" id="IDClocr-tgt-428"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1"> has been quantified using the chemical index of alteration</span><a class="target" id="IDXloc-tgt-156"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1"> calculated from major element geochemistry (</span><a class="xref" href="book-part3.xhtml#C-sec-50" id="C-sec-50-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">Section 3.3.1.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">) and from the fractionation of the stable isotopes of lithium and silicon (</span><a class="xref" href="book-part7.xhtml#C-sec-187" id="C-sec-187-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">Sections 7.4.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1"> and </span><a class="xref" href="book-part7.xhtml#C-sec-192" id="C-sec-192-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">7.4.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.2">The temperature of formation of the clay minerals kaolinite and smectite in the weathering environment has been estimated using hydrogen and oxygen isotopes (</span><a class="xref" href="book-part7.xhtml#C-sec-162" id="C-sec-162-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">Section 7.3.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">In the marine environment the interaction between seawater and the rocks of the ocean floor leads to the seafloor weathering</span><a class="target" id="IDXloc-tgt-1248"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1"> of basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.2">In some cases the isotopic composition of weathered ocean floor basalts is sufficiently different from that of unaltered basalt that this signature may be used to track the recycling of the altered basalts back into the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.2">This is particularly pertinent for Li isotopes (</span><a class="xref" href="book-part7.xhtml#C-sec-185" id="C-sec-185-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">Section 7.4.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">) and Os isotopes (</span><a class="xref" href="book-part6.xhtml#C-sec-138" id="C-sec-138-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">Section 6.3.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">).</span></p></div><div class="sec" id="C-sec-7"><h3 class="C"><span class="label"><a id="page_8"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">1.2.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1"> Water Chemistry</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">The chemical composition of river water</span><a class="target" id="IDXloc-tgt-1219"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1"> is expressed in terms of its dissolved load and its suspended load of particulate matter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.2">Different elements behave in different ways and some may be present in solution; others are adsorbed onto particulate matter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.3">These two components are a consequence of the particular weathering environment, and because of this the chemical composition of rivers from across the globe is very variable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.4">In some weathering environments the fractionation of stable isotopes during the formation of clay minerals is extreme and this geochemical signature can be transferred to river water and in the case of Li isotopes gives it a very distinctive isotopic composition (</span><a class="xref" href="book-part7.xhtml#C-sec-187" id="C-sec-187-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">Section 7.4.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.2">In a similar way the stable isotopes of Mg, Si, Cr and Fe are also highly fractionated in river water relative to silicate rocks (</span><a class="xref" href="book-part7.xhtml#FIG-fig-143" id="FIG-fig-143-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">Figures 7.32</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">, </span><a class="xref" href="book-part7.xhtml#FIG-fig-144" id="FIG-fig-144-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">7.33</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">, </span><a class="xref" href="book-part7.xhtml#FIG-fig-146" id="FIG-fig-146-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">7.35</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1"> and </span><a class="xref" href="book-part7.xhtml#FIG-fig-147" id="FIG-fig-147-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">7.36</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" cla
