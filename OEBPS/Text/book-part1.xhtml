ss="koboSpan" id="kobo.807.1">The chemical composition of seawater</span><a class="target" id="IDXloc-tgt-1249"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1"> is influenced by the input of river water, groundwater, atmospheric dust, hydrothermal fluids, sea-floor weathering and biological activity (</span><a class="xref" href="book-part7.xhtml#FIG-fig-114" id="FIG-fig-114-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">Figure 7.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.2">Ultimately, the elements present in seawater are taken up in to sediments, but the average length of time they remain in the seawater is highly variable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.3">This time interval is known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">residence time</span><a class="target" id="IDXloc-tgt-1207"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.2">For a given element the length of the residence time is a measure of how well mixed the oceans are for that particular element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.3">This is illustrated for the rare earth elements (REE) in </span><a class="xref" href="book-part4.xhtml#C-sec-91" id="C-sec-91-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">Section 4.3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1"> and radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1162"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1"> in </span><a class="xref" href="book-part6.xhtml#C-sec-134" id="C-sec-134-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">Section 6.3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.2">The geochemistry of the oceans is not the main focus of this book, although there are two themes which are of petrological interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.3">These are the interactions between seawater and the rocks of the ocean floor, and the way in which the composition of seawater has changed over time (</span><a class="xref" href="book-part6.xhtml#FIG-fig-99" id="FIG-fig-99-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">Figure 6.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.2">Seawater</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">rock interactions have been monitored using the stable isotopes of hydrogen and oxygen (</span><a class="xref" href="book-part7.xhtml#C-sec-165" id="C-sec-165-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">Section 7.3.2.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">) and these have great relevance to the formation of mineral deposits. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.2">The changing composition of seawater can be evaluated in the changing isotopic composition of marine sediments such as those carbonates which are precipitated directly from seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.3">The stable isotope ratios of carbon (</span><a class="xref" href="book-part7.xhtml#C-sec-170" id="C-sec-170-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">Section 7.3.3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">) and lithium (</span><a class="xref" href="book-part7.xhtml#C-sec-187" id="C-sec-187-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">Section 7.4.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">) and the radiogenic isotope ratios of strontium and osmium (</span><a class="xref" href="book-part6.xhtml#C-sec-134" id="C-sec-134-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">Section 6.3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">) are particularly sensitive.</span></p></div><div class="sec" id="C-sec-8"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">1.2.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1"> The Impact of Human Activity on the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">s Surface Environment</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">The impact of anthropogenic activity</span><a class="target" id="IDXloc-tgt-52"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1"> is increasingly important in environmental geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.2">Although beyond the scope of this book, two examples are pertinent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.3">Recent work on nitrogen isotopes has shown that it is possible to fingerprint polluting anthropogenic nitrates (</span><a class="xref" href="book-part7.xhtml#C-sec-183" id="C-sec-183-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">Section 7.3.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">) and in a similar way the remediation of toxic Cr</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1"> in groundwater can be monitored using the stable isotopes of Cr (</span><a class="xref" href="book-part7.xhtml#C-sec-196" id="C-sec-196-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">Section 7.4.4.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">).</span></p></div></div><div class="sec" id="B-sec-5"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">1.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1"> Processes Which Control the Chemical Composition of Sedimentary Rocks</span></h2><div class="sec" id="C-sec-9"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">1.2.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1"> Provenance</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">The geochemical make-up of the rocks constitutes the provenance which influences the composition of sediments. </span><a class="target" id="IDXloc-tgt-1149"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">In immature sediments there is a direct geochemical link between the major and trace element</span><a class="target" id="IDXloc-tgt-1379"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1"> composition of the sediment and its provenance (</span><a class="xref" href="book-part5.xhtml#A-sec-33" id="A-sec-33-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">Section 5.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.2">The provenance of fine-grained, clay-rich sediments such as shale can be determined from selected trace elements and isotopes (</span><a class="xref" href="book-part4.xhtml#C-sec-84" id="C-sec-84-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">Sections 4.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">, </span><a class="xref" href="book-part5.xhtml#B-sec-107" id="B-sec-107-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">5.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1"> and </span><a class="xref" href="book-part6.xhtml#C-sec-119" id="C-sec-119-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">6.2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.2">Provenance studies may also be used to determine the original tectonic setting of the basin in which fine-grained sediment formed (</span><a class="xref" href="book-part5.xhtml#A-sec-33" id="A-sec-33-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">Section 5.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">).</span></p></div><div class="sec" id="C-sec-10"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">1.2.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1"> Weathering</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">Weathering conditions leave their signature in the resultant sediment and, as discussed above, major element and stable isotope studies of sedimentary rocks indicate that former weathering</span><a class="target" id="IDClocr-tgt-418"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1"> conditions can be recognised in the chemical composition of the sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.2">Significant chemical changes may also take place during sediment transport, for some trace elements become concentrated in the clay fraction; others are concentrated in a heavy mineral fraction; while others are diluted in the presence of a quartz-rich fraction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.3">To a large extent these processes are dependent upon the length of time the sediment spends between erosion and deposition.</span></p></div><div class="sec" id="C-sec-11"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">1.2.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1"> Processes in the Depositional Environment</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">The chemical changes that occur during the deposition of sediments are governed by the nature of the depositional environment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.2">This in turn is influenced by the subsidence rate and the attendant thermal conditions of the sedimentary basin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.3">The temperature-</span><a id="page_9"/><a class="target" id="IDXloc-tgt-462"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">dependent fractionation of oxygen isotopes can be used to calculate the geothermal gradient during diagenesis</span><a class="target" id="IDClocr-tgt-93"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1"> and allows some control on the burial history of the rock (</span><a class="xref" href="book-part7.xhtml#B-sec-124" id="B-sec-124-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">Sections 7.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1"> and </span><a class="xref" href="book-part7.xhtml#C-sec-157" id="C-sec-157-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">7.3.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.2">In the case of chemical sediments</span><a class="target" id="IDXloc-tgt-159"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1"> the chemical and biochemical processes controlling the solubility of particular elements coupled with thermal and redox conditions are also important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.2">Post-depositional, fluid-related diagenetic processes</span><a class="target" id="IDXloc-tgt-314"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1"> are best investigated using stable isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.2">The stable isotopes of oxygen and hydrogen are important tracers of different types of water (</span><a class="xref" href="book-part7.xhtml#C-sec-161" id="C-sec-161-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">Section 7.3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">) and the combined application of carbon and oxygen isotopes are important in the study of limestone diagenesis (</span><a class="xref" href="book-part7.xhtml#C-sec-174" id="C-sec-174-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">Section 7.3.3.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">).</span></p></div></div><div class="sec" id="B-sec-6"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">1.2.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1"> Biogeochemical Processes</span><a class="target" id="IDClocr-tgt-139"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">Microbial life is abundant at the surface of the Earth and can leave a geochemical fingerprint in its stable isotope signature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.2">This is because many microbially mediated chemical reactions cause mass fractionation in particular stable isotope systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.3">For example, the kinetics of the conversion of inorganic carbon into living carbon entails the preferential concentration of the light carbon isotope in the living carbon (</span><a class="xref" href="book-part7.xhtml#C-sec-171" id="C-sec-171-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">Section 7.3.3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.2">Isotopic signatures of this kind open up the possibility of identifying specific microbial reactions which may relate to particular metabolic pathways which may be found in both modern environments and in the ancient sedimentary record. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.3">Other examples of elements which are essential to life and whose stable isotopes</span><a class="target" id="IDClocr-tgt-350"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1"> are fractionated by microbial activity are sulphur and nitrogen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.2">In the marine environment sulphur isotopes are fractionated during the reduction of seawater sulphate by anaerobic bacteria (</span><a class="xref" href="book-part7.xhtml#C-sec-177" id="C-sec-177-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">Section 7.3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">) and nitrogen isotopes are fractionated during the reduction of nitrate to atmospheric nitrogen through the metabolic processes of denitrification</span><a class="target" id="IDXloc-tgt-285"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1"> and anammox</span><a class="target" id="IDXloc-tgt-42"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1"> (</span><a class="xref" href="book-part7.xhtml#C-sec-182" id="C-sec-182-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">Section 7.3.5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.2">Magnesium is also an essential element in the biosphere and there is evidence that Mg isotopes are fractionated in plants during photosynthesis</span><a class="target" id="IDXloc-tgt-1085"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1"> (</span><a class="xref" href="book-part7.xhtml#C-sec-190" id="C-sec-190-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">Section 7.4.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.2">Iron isotopes</span><a class="target" id="IDXloc-tgt-572"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1"> are fractionated during both anaerobic bacterial iron reduction and photosynthetic iron oxidation operating under anaerobic conditions (</span><a class="xref" href="book-part7.xhtml#C-sec-198" id="C-sec-198-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">Section 7.4.5.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">).</span></p><div class="sec" id="C-sec-12"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">1.2.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1"> The Search for Early Life on Earth</span><a class="target" id="IDXloc-tgt-340"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">The preservation of microbially driven stable isotope fractionations in the geological record has been used a means of identifying the presence of life on Earth from the earliest stages of Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.2">One of the first studies was by Schidlowski (</span><a class="xref" href="ref-list.xhtml#REFe-r-814" id="REFe-r-814-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">), who showed that the study of carbon isotopes can be used to trace ancient biological activity through the geological record back as far as 3.7 Ga (</span><a class="xref" href="book-part7.xhtml#C-sec-172" id="C-sec-172-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">Section 7.3.3.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.2">Subsequent studies used the large negative sulphur isotope values in the sedimentary record as a means of exploring the processes of microbial sulphate reduction in the geological past (Section 7.3.4.6). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.3">It has also been suggested that the extreme iron isotope fractionations in Archaean sediments are, in part, the product of microbial activity, although as with other stable isotope systems it is important to establish whether or not similar fractionations could have been produced by abiotic processes (</span><a class="xref" href="book-part7.xhtml#C-sec-199" id="C-sec-199-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">Section 7.4.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">).</span></p></div></div></div><div class="sec" id="A-sec-3"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1"> Geological Controls on Geochemical Data</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">The most fruitful geochemical investigations are those that test a particular model or hypothesis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.2">This ultimately hinges upon a clear understanding of the geological relationships in the rock suite under investigation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.3">Thus, any successful geochemical investigation must be based upon a proper understanding of the geology of the area. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.4">It is not sufficient to carry out a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">smash and grab raid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">, returning to the laboratory with large numbers of samples, if the relationships between the samples are unknown and their relationship to the regional geology is unclear. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.2">It is normal to use the geology to interpret the geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.3">Rarely is the converse true, for at best the results are ambiguous.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">In some instances this is self-evident, for example, when samples are collected from a specific stratigraphic sequence or lava pile or from drill core data, and there is a clear advantage in knowing how geochemical changes take place with stratigraphic height and therefore over time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.2">A more complex example would be a metamorphosed migmatite terrain in which several generations of melt have been produced from a number of possible sources. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.3">A regional study in which samples are collected on a grid pattern may have a statistically accurate feel and yet will provide limited information on the processes in the migmatite complex. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.4">What is required in such a study is the mapping of the relative age relationships between the components present, at the appropriate scale, followed by the careful sampling of each domain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.5">This then allows chemical variations within the melt </span><a id="page_10"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">and restite</span><a class="target" id="IDXloc-tgt-1212"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1"> components to be investigated and models tested to establish the relationships between them.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">A further consideration comes from the different scales on which geochemical data are collected. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.2">With the advent of microbeam analytical techniques and the continuation of programmes such as the ocean drilling or continental drilling programmes it is possible to measure geochemical data from the micro to macro scales. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.3">For example, the mapping of trace element</span><a class="target" id="IDXloc-tgt-1380"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1"> or isotopic data in a single mineral grain may be used to illuminate processes such as fractionation in an igneous melt, diffusion in a metamorphic rock or changing fluid conditions during sediment diagenesis</span><a class="target" id="IDClocr-tgt-94"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.2">This was illustrated in the study of the zonation of iron isotopes in olivines from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">lauea Iki</span><a class="target" id="IDXloc-tgt-626"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1"> lava lake in Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">i by Sio et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-844" id="REFe-r-844-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.2">Equally, the mapping of isotopic variations in ocean floor basalts can be used to identify geographically specific compositional reservoirs in the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.2">Hart (</span><a class="xref" href="ref-list.xhtml#REFe-r-380" id="REFe-r-380-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">) mapped the southern hemisphere DUPAL anomaly</span><a class="target" id="IDXloc-tgt-338"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1"> in this way on the basis of anomalous Sr- and Pb-isotopic compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.2">At an intermediate scale, the mapping of the distribution of Pb in stream sediments over a large area of eastern Greece has relevance for both environmental pollution and mineral exploration (see figure 2 in Demetriades, </span><a class="xref" href="ref-list.xhtml#REFe-r-233" id="REFe-r-233-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">A fundamental tenet of this book therefore is that if geochemical data are going to provide information about geological processes, then geochemical investigations must always be carried out in the light of a clear understanding of the geological relationships. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.2">This normally means that careful geological fieldwork is a prerequisite to a geochemical investigation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.3">This approach leads naturally to the way in which geochemical data are presented. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.4">In the main this is as bivariate (and trivariate) plots in which the variables are the geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.5">The interpretation of these plots forms the basis for understanding the geological processes operating.</span></p><div class="sec" id="B-sec-7"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">1.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1"> Sample Collection</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">It is important that any new geochemical investigation has a well-developed sampling strategy</span><a class="target" id="IDXloc-tgt-1246"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.2">The key parameters are discussed in detail by Ramsay (</span><a class="xref" href="ref-list.xhtml#REFe-r-736" id="REFe-r-736-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">) and for environmental applications by Demetriades (</span><a class="xref" href="ref-list.xhtml#REFe-r-233" id="REFe-r-233-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.2">A brief summary is given here.</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">Sample size tends to be governed by the grain size of the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.2">The overriding principle is that the sample must be representative of the rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.3">In addition, the portion of the sample used in geochemistry must be fresh and therefore an allowance must be made for any weathered material present which will be removed later. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.4">It is also important to retain part of the sample for future research and/or the preparation of a thin section.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">Sampling will normally be done using a hammer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.2">Occasionally, precise sampling or sampling from a difficult surface may be carried out using a coring drill. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.3">In either case care must be taken to establish that rock sampling is permitted at the site in question and that sampling is carried out as discretely as possible.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">The number of samples is normally governed by the nature of the problem being solved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.2">Relevant are the geographic extent of the study area and whether or not there are spatial or temporal aspects to the research project. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.3">If the research question is very specific a relatively small number (10</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">20) of well-chosen samples may suffice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.2">Often many more samples than this are required. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.3">A further consideration is whether there is the opportunity to return to the field area. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.4">If not, then selecting a larger number of samples makes good sense.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">The careful labelling of samples in the field, at the site of collection, is perhaps obvious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.2">A geological description of the site is important, accompanied by photographs and the precise GPS location. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.3">This will allow the researcher or their successor to return to the precise sample site if necessary, and such information is often important in the future publication of the results.</span></p></li></ul></section></div></div><div class="sec" id="A-sec-4"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1"> Analytical Methods in Geochemistry</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">In this section the more widely used analytical methods</span><a class="target" id="IDClocr-tgt-7"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1"> are reviewed in order to provide a guide for those embarking on geochemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.2">This text is not principally a book about analytical methods in geochemistry and excellent summaries are given by Gill (</span><a class="xref" href="ref-list.xhtml#REFe-r-328" id="REFe-r-328-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">), Rouessac and Rouessac (</span><a class="xref" href="ref-list.xhtml#REFe-r-784" id="REFe-r-784-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">) and in the second edition of volume 15 of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">Treatise on Geochemistry</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1"> (McDonough, </span><a class="xref" href="ref-list.xhtml#REFe-r-577" id="REFe-r-577-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">2014b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.2">First, however, it is necessary to consider the criteria by which a particular analytical technique might be evaluated (</span><a class="xref" href="#FIG-fig-4" id="FIG-fig-4-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">Figure 1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.2">In this book, in which geochemical data are used to infer geochemical processes</span><a class="target" id="IDClocr-tgt-140"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">, it is the quality of the data which is important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.2">Data quality</span><a class="target" id="IDXloc-tgt-269"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1"> may be measured in terms of precision, accuracy and detection limits.</span></p><div class="fig" id="FIG-fig-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1"><img class="graphic" src="../Images/74584fig1_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">Figure 1.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">Obtaining geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.2">A summary of the key issues to be considered when collecting geochemical data and in selecting an appropriate method of analysis.</span></p></div></div><p><a id="page_11"/><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">Precision</span><a class="target" id="IDXloc-tgt-1110"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1"> refers to the repeatability of a measurement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.2">It is a measure of the reproducibility of the method and is determined by making replicate measurements on the same sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.3">The limiting factor on precision is the counting statistics of the measuring device used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.4">Precision can be defined by the coefficient of variation</span><a class="target" id="IDXloc-tgt-210"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1"> which is 100 times the standard deviation</span><a class="target" id="IDXloc-tgt-1311"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1"> divided by the mean</span><a class="target" id="IDXloc-tgt-783"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1"> (Till, </span><a class="xref" href="ref-list.xhtml#REFe-r-918" id="REFe-r-918-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">), also known as the relative standard deviation (Jarvis and Williams, </span><a class="xref" href="ref-list.xhtml#REFe-r-441" id="REFe-r-441-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.2">A common practice, however, is to equate precision with one standard deviation from the mean (Norman et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-647" id="REFe-r-647-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.2">It can be helpful to distinguish between precision during a given analytical session (repeatability) and precision over a period of days or weeks (reproducibility).</span></p><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">Accuracy</span><a class="target" id="IDXloc-tgt-9"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1"> is about getting the right answer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.2">It is an estimate of how close the measured value is to the true value. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.3">Knowing the true value can be very difficult, but it is normally done using recommended values for international geochemical reference standards (see </span><a class="xref" href="#B-sec-21" id="B-sec-21-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">Section 1.6.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.2">It is of course possible to obtain precise but inaccurate results.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">detection limit</span><a class="target" id="IDXloc-tgt-301"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1"> is the lowest concentration which can be </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">seen</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1"> by a particular method and is a function of the level of background noise relative to the sample signal (Norish and Chappell, </span><a class="xref" href="ref-list.xhtml#REFe-r-648" id="REFe-r-648-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.2">Where concentrations of a particular element are below the levels of detection for a particular analytical method, this is often reported in data tables as </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">bd</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1"> (below the limits of detection; see </span><a class="xref" href="#TN-tblw-1" id="TN-tblw-1-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">Table 1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">).</span></p><div class="sec" id="B-sec-8"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">1.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1"> Sample Preparation</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">In the laboratory, rock samples must be reduced</span><a class="target" id="IDXloc-tgt-1245"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1"> to a fine powder for fusion or dissolution prior to geochemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.2">This normally follows a number of stages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.3">These include the splitting of the rock and the removal of any remaining weathered material; the crushing of the sample, often in a hardened steel jaw crusher; and then the pulverising of the sample to a fine powder in a ball mill or disc mill. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.4">Two key principles must be followed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.5">First, the whole sample must be reduced to a powder and so the sample should not be sieved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.6">Second, the chemical composition of the machinery used in the pulverisation of the rock sample must be chosen with the sample geochemistry in mind. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.7">It would be unwise to use a tungsten-carbide mill if tungsten is an element of interest because it is very probable that the sample will become contaminated with W during sample preparation.</span></p></div><div class="sec" id="B-sec-9"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">1.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1"> Sample Dissolution</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">Many of the analytical methods</span><a class="target" id="IDClocr-tgt-8"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1"> describe below require the bulk rock sample to be in solution</span><a class="target" id="IDXloc-tgt-1244"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.2">Given the insoluble nature of silicate rocks this requires a number of acid dissolution, digestion and/or fusion techniques. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.3">It is essential that the entire rock, including resistant insoluble phases such as zircon or chromite, is completely dissolved and that the dissolution process is done in an ultra-clean environment so that the sample is not contaminated during the digestion process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.4">A comprehensive review of the full range of dissolution techniques for analytical geochemistry is given by Hu and Qi (</span><a class="xref" href="ref-list.xhtml#REFe-r-417" id="REFe-r-417-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.2">The main analytical methods currently in use in geochemistry are briefly described below.</span></p></div><div class="sec" id="B-sec-10"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">1.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1"> X-Ray Fluorescence (XRF)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">X-ray fluorescence</span><a class="target" id="IDClocr-tgt-431"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1"> spectrometry (XRF) was the work-horse of early-modern geochemistry and was widely used for the determination of major and trace element concentrations in rock samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.2">It is still widely used in mining geology and exploration geochemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.3">The method is versatile: it can analyse up to 80 elements over a wide range of sensitivities detecting concentrations from 100% down to a few ppm and is rapid so that large numbers of precise analyses can be made in a relatively short space of time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.4">Good reviews of the older applications of the XRF method are given by Leake et al. </span><a id="page_12"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">(</span><a class="xref" href="ref-list.xhtml#REFe-r-511" id="REFe-r-511-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">), Norrish and Chappell (</span><a class="xref" href="ref-list.xhtml#REFe-r-648" id="REFe-r-648-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">1977</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">), Ahmedali (</span><a class="xref" href="ref-list.xhtml#REFe-r-6" id="REFe-r-6-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">) and Fitton (</span><a class="xref" href="ref-list.xhtml#REFe-r-291" id="REFe-r-291-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">) and there is a comprehensive recent review by Nakayama and Nakamura (</span><a class="xref" href="ref-list.xhtml#REFe-r-622" id="REFe-r-622-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">).</span></p><div class="sec" id="C-sec-13"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">1.4.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1"> Wavelength Dispersive X-Ray Fluorescence Spectrometry (WDXRF)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">X-ray fluorescence spectrometry is based upon the excitation of a sample by X-rays. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.2">A primary X-ray beam excites secondary X-rays (X-ray fluorescence) which have wavelengths characteristic of the elements present in the sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.3">The intensity of the secondary X-rays is proportional to the concentration of the element present and is used to determine the concentrations of the elements present by reference to calibration</span><a class="target" id="IDXloc-tgt-121"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1"> standards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.2">In most XRF spectrometers the X-ray source is an X-ray tube in which the X-rays are generated by the bombardment of a target with electrons. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.3">For the analysis of geological samples, the target element, or anode of the X-ray tube, is Rh as the X-rays from Rh are capable of exciting a very wide range of elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.4">However, in some instances W, Au, Cr and Mo tubes may also be used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.5">The intensity of the secondary X-rays is analysed in a wavelength dispersive spectrometer using either a gas proportional counter or a scintillation counter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.6">In detail instruments vary in precisely how the analyses are made. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.7">In some a relatively small number of elements are measured simultaneously, in others a larger number of elements are measured sequentially.</span></p></div><div class="sec" id="C-sec-14"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">1.4.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1"> Energy Dispersive X-Ray Fluorescence (EDXRF)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">A more recent application of X-ray fluorescence technology is the development of energy dispersive X-ray fluorescence in which the X-ray </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">energy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1"> is measured using a solid-state silicon drift detector (Potts et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-720" id="REFe-r-720-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.2">This method allows the simultaneous measurement of a large number of elements and in principle can measure almost every element between Na to U at concentrations from a few ppm to nearly 100% within a few seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.3">The detector identifies the radiation from the different elements present in the sample and analyses the energy on a multi-channel pulse height analyser.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">The range of elements that may be detected during X-ray fluorescence</span><a class="target" id="IDClocr-tgt-432"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1"> analysis varies according to the type of instrument. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.2">In WDXRF the element range is from Be to U, whereas in EDXRF it is from Na to U. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.3">The limits of detection depend upon the element and the sample matrix, but generally the heavier elements have better detection limits. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.4">The better peak resolution of WDXRF means that there will be fewer spectral overlaps and the background noise is reduced so that detection limits and sensitivity are improved over EDXRF. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.5">In terms of speed of analysis and therefore cost, a spectrum is collected very rapidly in EDXRF, whereas with WDXRF the elements are analysed in sequence or in batches and therefore each analysis takes longer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.6">Samples for trace element</span><a class="target" id="IDXloc-tgt-1381"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1"> analysis are prepared as a pressed disc of the rock powder (Leake et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-511" id="REFe-r-511-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">); for major element analysis a glass bead is made from a fusion of the powdered sample with a lithium metaborate or tetraborate flux.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">New developments in XRF technology have led to the recent development of micro-XRF and portable XRF analysers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.2">Micro-XRF uses the energy-dispersive method of detection and a narrow X-ray beam as an imaging tool to map microscopic particles and build high-resolution elemental maps of geological materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.3">Portable XRF analysers also use the energy-dispersive method of detection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.4">They are capable of measuring a wide range of elements from Mg (some include Na) upwards in the periodic table and have detection limits of a few ppm to a few tens of ppm for trace elements of geological interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.5">Applications include the analysis of clean rock surfaces and drill core. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.6">Rowe et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.7">(</span><a class="xref" href="ref-list.xhtml#REFe-r-785" id="REFe-r-785-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">) discuss the application of portable XRF in the analysis of mudrocks</span><a class="target" id="IDXloc-tgt-1237"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">.</span></p></div></div><div class="sec" id="B-sec-11"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">1.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1"> Instrumental Neutron Activation Analysis (INAA)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">Instrumental neutron activation analysis</span><a class="target" id="IDXloc-tgt-555"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1"> has been used in the past as a non-destructive technique for the determination of trace elements, particularly the REE. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.2">Instrumental neutron activation analysis (INAA) uses a about 100 mg of powdered rock or mineral sample; the sample is placed in a neutron flux in a neutron reactor and irradiated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.3">The neutron flux gives rise to new, short-lived radioactive isotopes of the elements present which emit gamma radiation and are measured using a Ge detector (Hoffman, </span><a class="xref" href="ref-list.xhtml#REFe-r-405" id="REFe-r-405-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.2">Instrumental neutron activation analysis has now been superseded by more rapid and more accurate methods of trace element analysis and is no longer widely used.</span></p></div><div class="sec" id="B-sec-12"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">1.4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1"> Atomic Absorption Spectrophotometry (AAS)</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">Atomic absorption spectrophotometry</span><a class="target" id="IDXloc-tgt-73"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1"> (AAS) has been used in the past for major and trace element analysis. </span><a id="page_13"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">The method is based upon the observation that atoms of an element can absorb electromagnetic radiation when the element is atomised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.2">A lowering of response in a detector during the atomisation of a sample in a beam of light as a consequence of atomic absorption can be calibrated and is sensitive at the ppm level (Price, </span><a class="xref" href="ref-list.xhtml#REFe-r-727" id="REFe-r-727-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">1972</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.2">However, this technique allows only one element to be analysed at a time, and so has been superseded by more rapid methods of silicate analysis and now is rarely used for geochemical analysis.</span></p></div><div class="sec" id="B-sec-13"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">1.4.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1"> Mass Spectrometry</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">Mass spectrometry</span><a class="target" id="IDXloc-tgt-776"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1"> is an analytical technique which is particularly suited to the measurement of isotopes in geological samples (</span><a class="xref" href="#FIG-fig-5" id="FIG-fig-5-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">Figure 1.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.2">It offers very high precision, low levels of detection and may be applied to very small samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.3">Often, however, it requires extensive sample preparation which may involve the chemical separation of the element of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.4">In this section we consider the techniques of thermal ionisation mass spectrometry</span><a class="target" id="IDXloc-tgt-1364"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1"> (TIMS), gas source mass spectrometry and the isotopic method of isotope dilution mass spectrometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.2">In </span><a class="xref" href="#B-sec-14" id="B-sec-14-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">Section 1.4.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1"> we will consider inductively coupled plasma mass spectrometry</span><a class="target" id="IDXloc-tgt-553"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1"> (ICP-MS) and in </span><a class="xref" href="#B-sec-16" id="B-sec-16-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">Section 1.4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1"> secondary ion mass spectrometry (SIMS</span><a class="target" id="IDXloc-tgt-1277"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.2">In each case, however, the principles are the same. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.3">All rely on the generation of a beam of charged ions which is fired along a curved tube through a powerful electromagnet in which the atoms are separated according to their mass in response to the forces operating in the magnetic field. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.4">A mass spectrum is produced in which the lighter ions are deflected with a smaller radius of curvature than heavy ions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.5">The quantitative detection of the signal allows isotope ratios to be calculated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.6">The main difference between these mass spectrometric techniques is the manner in which the sample is ionised.</span></p><div class="fig" id="FIG-fig-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1"><img class="graphic" src="../Images/74584fig1_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">Figure 1.5</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">The essentials of mass spectrometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.2">The sample material is ionised and introduced into the mass spectrometer which is under vacuum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.3">The ionised materials travel through the mass analyser, where ions are separated according to their charge to mass ratio, and then on to the detector where they are counted.</span></p></div></div><div class="sec" id="C-sec-15"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">1.4.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1"> Thermal Ionisation Mass Spectrometry (TIMS)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">In thermal ionisation mass spectrometry the sample is ionised on a glowing filament made of a high-melting-point metal, often Re. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.2">The method is particularly relevant to elements that have a high capacity for thermal ionisation and whose isotope systems are of interest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.3">In geochemistry this includes Mg, Cr, Ti, Sr, Ba, Nd, Re, Os, W and Pb (Carlson, </span><a class="xref" href="ref-list.xhtml#REFe-r-136" id="REFe-r-136-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.2">Most elements of interest ionise as positive ions, but Re and Os are more efficiently ionised as negative ions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.3">In his detailed review Carlson (</span><a class="xref" href="ref-list.xhtml#REFe-r-136" id="REFe-r-136-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">) summarises the main strengths and weaknesses of the TIMS method. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.2">He shows that the main advantages of TIMS are the following: for those elements that ionise easily the ionisation is highly efficient; the molecular interference spectrum is quite simple; the thermal ionisation produces ions with a small energy spread allowing good mass resolution; and the potential for sample to sample cross contamination is small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.3">Disadvantages are that for some elements of geological interest the ionisation efficiency is low and so the technique is unsuitable for Hf, W and positive Os ions; the chemical preparation of samples is complex and time-consuming; and corrections have to be made for the mass fractionation between isotopes during the process of thermal ionisation.</span></p></div><div class="sec" id="C-sec-16"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">1.4.6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1"> Gas Source Mass Spectrometry</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">Gas source mass spectrometry</span><a class="target" id="IDXloc-tgt-446"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1"> is used to measure the traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1294"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1"> (H, O, C, S and N) as described by Sharp (</span><a class="xref" href="ref-list.xhtml#REFe-r-827" id="REFe-r-827-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">) and the noble gases (Wieler, </span><a class="xref" href="ref-list.xhtml#REFe-r-989" id="REFe-r-989-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.2">In stable isotope geochemistry rock samples are converted into a gas before the element of interest is introduced into the mass spectrometer: hydrogen as H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">, oxygen and carbon as CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">, sulphur as SO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1"> or SF</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1"> and nitrogen as N</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.2">The chemistry can be complex, as is the process of gas purification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.3">The gas is introduced into the mass spectrometer using either a </span><a id="page_14"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">dual-inlet system or a continuous flow. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.2">In the dual-inlet system there is either the rapid switching between the sample and a standard reference gas or a dynamic inlet system in which the sample gas is constantly refreshed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.3">In the continuous flow method a pulse of the sample gas is entrained in a helium stream, passed through a gas chromatographic column for purification, and into the mass spectrometer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.4">The continuous flow method is popular, although there are isotope fractionations during the combustion of samples which must be accounted for in the data processing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.5">Once in the mass spectrometer the sample gas is ionised by the impact of high-energy electrons from a tungsten filament.</span></p></div><div class="sec" id="C-sec-17"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">1.4.6.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1"> Laser Fluorination Gas Source Mass Spectrometry</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">The in situ analysis of traditional stable isotopes</span><a class="target" id="IDXloc-tgt-1419"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1"> (C, O, S, N) may be carried out using laser fluorination gas source mass spectrometry</span><a class="target" id="IDXloc-tgt-659"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1"> (Arevalo, </span><a class="xref" href="ref-list.xhtml#REFe-r-32" id="REFe-r-32-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.2">This method has a very high spatial resolution for the analysis of mineral grains and permits the in situ analysis of individual micron-scale fluid and melt inclusions.</span></p></div><div class="sec" id="C-sec-18"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">1.4.6.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1"> Isotope Dilution Mass Spectrometry</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">Isotope dilution mass spectrometry</span><a class="target" id="IDXloc-tgt-596"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1"> is the most accurate and most sensitive of all trace element</span><a class="target" id="IDXloc-tgt-1382"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1"> analytical techniques and is particularly suited to measuring very low concentrations of trace elements to very high levels of accuracy and precision. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.2">The method is described in detail by Stracke et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-872" id="REFe-r-872-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">) and is applicable to the different mass spectrometric methods described above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.2">Isotope dilution depends upon the addition of a known quantity of an element with a non-natural isotopic composition (known as a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">spike</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">) to a known quantity of the sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.2">The isotopic composition of the spike</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">sample mixture is then measured by mass spectrometry, and from the known isotopic compositions of the sample and the spike it is possible to calculate the concentration of the element. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.2">The detail of the calculations is given in Stracke et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-872" id="REFe-r-872-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.2">The method is applicable to any element which has two or more naturally occurring isotopes and has been particularly useful in geochronology</span><a class="target" id="IDXloc-tgt-464"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1"> and in determining the abundances of trace elements at very low concentrations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.2">The main advantage of isotope dilution is that the method does not depend upon any external calibration</span><a class="target" id="IDXloc-tgt-122"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">, for element concentrations are determined directly from the masses of the sample and the spike and the measured isotopic compositions of the sample, spike and sample</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">spike mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.2">Further, unlike other mass spectrometric methods isotope dilution does not depend upon the quantitative recovery of the element from the sample.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">Double-spike isotope dilution methods require the addition of two spike isotopes and the analysis of four or more isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.2">This method uses two independently measured isotope ratios to determine two unknowns and is used to separate natural isotope fractionations from those induced by chemical processing or fractionations which occur during analytical measurements such as instrumental mass fractionation.</span></p></div></div><div class="sec" id="B-sec-14"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">1.4.7</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1"> Inductively Coupled Plasma (ICP) Spectrometry</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">Inductively coupled plasma (ICP) spectrometry is an analytical method in which the sample is introduced into a plasma source in which the energy is supplied by electrical currents produced by electromagnetic induction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.2">The inductively coupled plasma is a stream of argon atoms, heated by the inductive heating of a radio frequency coil and ignited by a high-frequency Tesla spark. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.3">The sample dissociates in the argon plasma into a range of atomic and ionic species. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.4">Samples are prepared in solution using the standard methods of silicate dissolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.5">There are two main applications of ICP spectrometry: the older technique of ICP-optical emission spectrometry and the more recently developed and now widely used technique of ICP-mass spectrometry.</span></p><div class="sec" id="C-sec-19"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">1.4.7.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class
