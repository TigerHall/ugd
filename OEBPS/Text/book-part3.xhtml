>2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1"> are controlled by the abundance and composition of feldspars and quartz; at lower SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">, the removal of augite during fractionation exerts a dominant control on increasing MALI in the residual magma.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">The aluminium saturation index (ASI) is based on molecular Al/(Ca - 1.67P + Na + K) and identifies rocks as metaluminous</span><a class="target" id="IDXloc-tgt-816"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1"> or peraluminous</span><a class="target" id="IDXloc-tgt-1072"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1"> (after Shand, </span><a class="xref" href="ref-list.xhtml#REFe-r-823" id="REFe-r-823-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">1947</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">; Zen, </span><a class="xref" href="ref-list.xhtml#REFe-r-1022" id="REFe-r-1022-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">) (</span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">Figure 3.9c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.2">Peraluminous varieties (ASI &gt; 1) have more Al than is needed to make feldspars (molecular Na + K &lt; AI), whereas metaluminous varieties (ASI &lt; 1) lack the necessary Al needed to make feldspars (molecular Na + K &gt; AI). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.3">Alkaline rocks are deficient in either alumina or silica or both, and contain higher alkalis than can be accommodated in feldspar alone.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">The alkalinity index (AI) and the feldspathoid silica-saturation index</span><a class="target" id="IDXloc-tgt-394"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1"> (FSSI) combine to discriminate between alkaline rocks on the basis of alumina relative to alkalis [AI = molecular Al - (K + Na)] as well as between silica-saturated and undersaturated compositions (</span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">Figure 3.9d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.2">The FSSI is based on the molecular norm using the equation </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">Q -</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1"> [</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1"> + 2(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">Kp</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">)]/100.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">On the basis of these five indices, it is possible to classify the majority of granitoids.</span></p></div><div class="sec" id="B-sec-57"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">3.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1"> The Chemical Classification of Sedimentary Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">Most sedimentary rock classification</span><a class="target" id="IDXloc-tgt-1240"/><a class="target" id="IDClocr-tgt-333"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1"> schemes use those features that can be observed in hand specimen or thin section. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.2">In clastic rocks these are grain size and the mineralogy of the grains and matrix (Milliken, </span><a class="xref" href="ref-list.xhtml#REFe-r-599" id="REFe-r-599-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">; Garzanti, </span><a class="xref" href="ref-list.xhtml#REFe-r-319" id="REFe-r-319-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">) and in limestones they are depositional textures (Dunham, </span><a class="xref" href="ref-list.xhtml#REFe-r-253" id="REFe-r-253-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">) or grain compositions (Folk, </span><a class="xref" href="ref-list.xhtml#REFe-r-301" id="REFe-r-301-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">1959</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">The chemical composition of clastic rocks is a complex function of the composition of the protolith, mediated by the processes of weathering</span><a class="target" id="IDClocr-tgt-421"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">, transport, diagenesis</span><a class="target" id="IDXloc-tgt-303"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1"> and depositional environment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.2">For this reason the bulk-rock chemistry of a clastic sediment is more useful in investigating processes such as hydraulic sorting, chemical weathering</span><a class="target" id="IDXloc-tgt-1496"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1"> and the detrital mineralogy of the source than in rock </span><a id="page_64"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">classification</span><a class="target" id="IDClocr-tgt-334"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1"> (Johnsson, </span><a class="xref" href="ref-list.xhtml#REFe-r-455" id="REFe-r-455-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">; Mangold et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-556" id="REFe-r-556-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">; Fedo et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-288" id="REFe-r-288-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.2">Nevertheless, there are now abundant, precise elemental data for both coarse- and fine-grained sedimentary rocks, and so, with the above caveats in mind, some applications associated with major element chemistry are presented below.</span></p><div class="sec" id="C-sec-43"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">3.2.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1"> Sandstones</span><a class="target" id="IDXloc-tgt-1239"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">Sandstone geochemistry can be used to distinguish between mature and immature varieties using the relative abundances of quartz, feldspar + clay, and ferromagnesian minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.2">Prolonged weathering</span><a class="target" id="IDClocr-tgt-422"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1"> breaks down ferromagnesian minerals and so depletes the sediment in Ti + Mg + Fe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.2">In a similar way through the breakdown of feldspars and micas the sediment is depleted in K + Na. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.3">This gives rise to an increase in residual quartz (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">) and a high level of compositional maturity as illustrated in </span><a class="xref" href="#FIG-fig-23" id="FIG-fig-23-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">Figure 3.10a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1"> (Roser et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-782" id="REFe-r-782-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.2">Using these same principles for the classification of sandstones and shales, Herron (</span><a class="xref" href="ref-list.xhtml#REFe-r-391" id="REFe-r-391-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">) plotted the parameters log (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">) against log(Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">/K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">O) (</span><a class="xref" href="#FIG-fig-23" id="FIG-fig-23-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">Figure 3.10b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.2">The ratio Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">/ K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">O is a measure of the stability of ferromagnesian minerals and permits sandstones to be more successfully classified than simply using the K-Na scheme of Pettijohn et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-708" id="REFe-r-708-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">1972</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.2">Shales are identified on the </span><a id="page_65"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">basis of their low SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.2">A further advantage of the Herron classification is that it can be used to identify shales, sandstones, arkoses and carbonate rocks</span><a class="target" id="IDXloc-tgt-1236"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1"> in situ from geochemical well logs using neutron activation and gamma-ray tools (Herron and Herron, </span><a class="xref" href="ref-list.xhtml#REFe-r-392" id="REFe-r-392-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.2">However, sediment classification diagrams based on major elements must be applied with caution as Na and K can be easily mobilised during diagenesis and metamorphism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.3">The degree of chemical alteration can be evaluated using the alteration parameters listed in </span><a class="xref" href="#TN-tblw-14" id="TN-tblw-14-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">Table 3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1"> and is discussed further in </span><a class="xref" href="#A-sec-19" id="A-sec-19-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">Section 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">.</span></p><div class="fig" id="FIG-fig-23"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1"><img class="graphic" src="../Images/74584fig3_10.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">Figure 3.10</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">Major element classification of sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.2">(a) Sandstone maturity as a function of wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">/20, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">O + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">O, and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1"> + MgO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1"> (after Kroonenberg, </span><a class="xref" href="ref-list.xhtml#REFe-r-494" id="REFe-r-494-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.2">The mature sandstones are nearest the SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1"> apex. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.2">(b) Terrigenous sandstones and shales in a log (Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">/K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">O) versus log (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">) plot (after Herron, </span><a class="xref" href="ref-list.xhtml#REFe-r-391" id="REFe-r-391-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.2">The numbers shown in parentheses are the plotting coordinates for the field boundaries expressed as [log (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">), log (Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">/K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">O)].</span></p></div></div><div class="table-wrap" id="TN-tblw-14"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">Table 3.5</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">Common major element indices associated with alteration of sedimentary rocks</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 59.74%;text-align: left;"/><col style="width: 20.32%;text-align: left;"/><col style="width: 19.93%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">Index</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">Units</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">Reference</span></span> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">Index of compositional variability (ICV)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">    [Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1"> + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">O + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">O + CaO + MgO + MnO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">]/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">3</span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">Wt.% oxide</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">Cox et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-208" id="REFe-r-208-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">Plagioclase index of alteration (PIA)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">    [(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1"> - K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">O)/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1"> + CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">O - K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">O)] × 100</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">Wt.% oxide</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">Fedo et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-289" id="REFe-r-289-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">Chemical index of weathering (CIW)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">    [Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1"> + CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">O)] × 100</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">Wt.% oxide</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">Harnois (</span><a class="xref" href="ref-list.xhtml#REFe-r-373" id="REFe-r-373-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">Chemical index of weathering without CaO (CIW</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">′</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">    Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1"> + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">O)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">Wt.% oxide</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">Cullers (</span><a class="xref" href="ref-list.xhtml#REFe-r-215" id="REFe-r-215-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">Chemical index of alteration (CIA)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">    [Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1"> + CaO* + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">O)] × 100</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">Molar</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">Nesbitt and Young (</span><a class="xref" href="ref-list.xhtml#REFe-r-628" id="REFe-r-628-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">Chemical proxy of alteration (CPA)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">    100 × [Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1"> + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">O)]</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">Molecular norm</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">Buggle et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-123" id="REFe-r-123-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">)</span></td></tr></tbody></table></div></div><div class="sec" id="C-sec-44"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">3.2.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1"> Mudrocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">There is no widely recognised major element chemical classification of mudrocks</span><a class="target" id="IDXloc-tgt-1238"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.2">This is surprising given that they have a more variable chemistry than sandstones. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.3">Whole-rock major element data are typically presented normalized to a reference composition such as the Post-Archean Australian Shale (PAAS) of Taylor and McLennan (</span><a class="xref" href="ref-list.xhtml#REFe-r-896" id="REFe-r-896-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.2">The index of compositional variability (ICV) ([Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1"> + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">O + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">O + CaO + MgO + MnO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">]/Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">) has also been used to indicate increasing or decreasing proportions of clay minerals on the basis that clay minerals have greater amounts of alumina (Cox et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-208" id="REFe-r-208-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.2">More recently Fazio et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-287" id="REFe-r-287-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">) used Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">O versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1"> and Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">O versus Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1"> (wt.%) to distinguish between varieties of mudrock.</span></p></div><div class="sec" id="C-sec-45"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">3.2.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1"> Limestones</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">Most carbonate rocks are dominated by calcite, dolomite and their ferroan equivalents and contain only a </span><a id="page_66"/><a class="target" id="IDClocr-tgt-342"/><a class="target" id="IDXloc-tgt-149"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">limited amount of other constituents. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.2">Consequently, their major element chemistry is dominated by Ca, Mg and Fe (</span><a class="xref" href="#FIG-fig-24" id="FIG-fig-24-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">Figure 3.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.2">Limestones and marbles can be classified on the basis of their relative CaCO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1"> and MgCO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1"> content and divided into two main categories: magnesite (</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">50% MgCO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">) and calcite-dolomite [CaCO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">(Ca, Mg)CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">]. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.2">The calcite-dolomite group can be further subdivided into six categories on the basis of their purity (Carr and Rooney, </span><a class="xref" href="ref-list.xhtml#REFe-r-138" id="REFe-r-138-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">).</span></p><div class="fig" id="FIG-fig-24"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1"><img class="graphic" src="../Images/74584fig3_11.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">Figure 3.11</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">Carbonate rock classification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.2">Carbonate minerals stable at sub-greenschist (&lt;250°C ) conditions (data from Anovitz and Essene, </span><a class="xref" href="ref-list.xhtml#REFe-r-29" id="REFe-r-29-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.2">Ca, Mg and Fe provide the dominant major element components. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.3">Shaded areas signify solid-solution.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">Future developments in this field include the use of chemostratigraphy on carbonate cores using a hand-held XRF. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.2">Yarbrough et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-1014" id="REFe-r-1014-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">) used major element analyses to better characterise the Upper Jurassic reservoir facies of the carbonate Smackover Formation, Alabama, and found that the elements Al, Si, Ca, Ti and Fe were significant (&gt;95% confidence level) predictors of porosity.</span></p></div></div><div class="sec" id="B-sec-58"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">3.2.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1"> Discussion</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">It can be seen from the above that there is no simple major element chemical classification scheme for all igneous rocks or for all sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.2">The most effective classification is for fresh volcanic igneous rocks using the TAS diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.3">Plutonic rocks are more complicated, although for granitic rocks the normative An-Or-Ab diagram is a good place to start, followed by the use of major element oxide diagrams (</span><a class="xref" href="#B-sec-56" id="B-sec-56-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">Section 3.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">) to recognize distinct chemical groups of granitoids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.2">There is no simple, uniformly applicable classification scheme for sedimentary rocks based on their major element compositions, although in the future a more complex statistical evaluation of major element compositions using multivariate analysis is likely to provide better insight to sediment genesis (Mongelli et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-607" id="REFe-r-607-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">; Hofer et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-404" id="REFe-r-404-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">).</span></p></div></div><div class="sec" id="A-sec-19"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1"> Variation Diagrams</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">A table of geochemical data from a particular igneous province, metamorphic terrain or sedimentary succession may at first sight show an almost incomprehensible </span><a id="page_67"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">variation in the concentration of individual elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.2">Given that the samples are likely to be geologically related, a major task for the geochemist is to devise a way in which the variation between individual rocks may be simplified and condensed so that relationships between the individual samples may be identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.3">The device which is most commonly used and has proved invaluable in the examination of geochemical data is the variation diagram</span><a class="target" id="IDXloc-tgt-1448"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.2">This is a bivariate graph on which two selected variables are plotted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.3">Diagrams of this type were popularised as long ago as 1909 by Alfred Harker in his </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">Natural History of Igneous Rocks</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">, and one particular type of variation diagram, in which SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1"> is plotted along the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">-axis, is known as the Harker diagram.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">An illustration of the usefulness of variation diagrams can be seen from a comparison of the data in </span><a class="xref" href="#TN-tblw-15" id="TN-tblw-15-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">Table 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1"> and the variation diagrams plotted for the same data (</span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.2">It is clear that the variation diagrams have condensed and rationalised a large amount of numerical information and show qualitatively that there is an excellent correlation (either positive or negative) between each of the major elements</span><a class="target" id="IDXloc-tgt-723"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1"> displayed and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.2">Traditionally, this strong geochemical coherence between the major elements in a related suite of rock, in this case basalts from a single volcano, has been used to suggest that there is an underlying process which can explain the relationships between the major elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.3">Nonetheless, from the discussion in </span><a class="xref" href="book-part2.xhtml#CN-bp-2" id="CN-bp-2-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1">Chapter 2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1"> on closure and the problems associated with applying univariate statistics to multivariate data</span><a class="target" id="IDXloc-tgt-896"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">, caution is needed, and such correlations should always be rigorously tested.</span></p><div class="table-wrap" id="TN-tblw-15"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">Table 3.6</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">Chemical analyses of rocks from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">lauea Iki lava lake, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">i</span><a class="xref" href="#TFN-fn-11" id="TFN-fn-11-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 7.270%;text-align: left;"/><col style="width: 6.460%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.955%;text-align: center;"/><col style="width: 5.283%;text-align: center;"/><col style="width: 2.979%;text-align: center;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">1</span></span> </th><th r xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">10</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">11</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">12</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">13</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">14</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">15</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">16</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">17</span></span> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">2</span></sub></td><td -back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">), courtesy of the U.S. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.2">Geological Survey.</span></p></div></div></div></div><div class="fig" id="FIG-fig-25"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1"><img class="graphic" src="../Images/74584fig3_12.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1">Figure 3.12</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">Bivariate plots of major element oxides versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.2">The data represent basaltic lavas from the lava lake K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">lauea Iki associated with the 1959</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">1960 volcanic eruption of K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">lauea</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">,</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1"> Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">i (from Richter and Moore, </span><a class="xref" href="ref-list.xhtml#REFe-r-753" id="REFe-r-753-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.2">A linear trend is fitted for each of the oxides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.3">The data are given in </span><a class="xref" href="#TN-tblw-15" id="TN-tblw-15-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">Table 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">.</span></p></div></div><div class="sec" id="B-sec-59"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1">3.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1"> Recognising Geochemical Processes on a Major Element Variation Diagram</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">Most trends on variation diagrams are the result of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">mixing</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.2">In igneous rocks the mixing may be between two magmas, because of the addition and/or subtraction of solid phases during contamination or fractional crystallisation</span><a class="target" id="IDXloc-tgt-410"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">, or due to the addition of melt increments</span><a class="target" id="IDXloc-tgt-805"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1"> during partial melting</span><a class="target" id="IDXloc-tgt-994"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.2">In sedimentary rocks trends on a variation diagram will also result from mixing, but in this case it is the mixing of chemically distinct components that defines the composition of the sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.3">In metamorphic rocks trends on a variation diagram will usually reflect the processes in the igneous or sedimentary protolith, masked to some degree by specific metamorphic processes such as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1">metasomatism</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">, the chemical alteration of a rock by non-deuteric fluids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.2">In some instances, however, deformation can mechanically mix more than one rock type, giving rise to a mixing line of metamorphic origin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.3">Below we consider some of the more important mixing processes.</span></p><div class="sec" id="C-sec-46"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">3.3.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1"> Fractional Crystallisation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">Fractional crystallisation is a major process in the evolution of many igneous rocks and is frequently the cause of trends seen on their variation diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.2">The fractionating mineral assemblage is normally indicated by the phenocrysts present. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.3">A test of crystal fractionation may be made by accurately determining the composition of the phenocrysts using an electron microprobe and then plotting the compositions on the same graph as the rock analyses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.4">If trends on a variation diagram are controlled by phenocryst compositions, it may be possible to infer that the rock chemistry is controlled by crystal fractionation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.5">It should be noted, however, that (1) fractional crystallisation may take place at depth in which case the fractionating phases may not be represented in the lower pressure and temperature phenocryst assemblage and, as discussed below, that (2) mineralogical control can also be exercised by partial melting processes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1">The importance of fractional crystallisation was expounded at length by Bowen</span><a class="target" id="IDXloc-tgt-103"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-109" id="REFe-r-109-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1">1928</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">) in his book </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1">The Evolution of the Igneous Rocks</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1"> and who argued that geochemical trends for volcanic rocks represent a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">‘</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">liquid line of descent</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1">’</span></span><a class="target" id="IDXloc-tgt-667"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.2">This is the path taken by residual liquids as they evolve through the differential withdrawal of minerals from the magma. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.3">The ideas of Bowen now need to be qualified in the context of modern findings in the following ways:</span></p><div class="list order" id="NL-lst-10"><div class="list-item" id="NL-lsti-30"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1"> Trends identical to those produced by crystal fractionation can also be produced by partial melting.</span></p></div><div class="list-item" id="NL-lsti-31"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1"> Only phenocryst-poor or aphyric volcanic rocks will give a true indication of the liquid path.</span></p></div><div class="list-item" id="NL-lsti-32"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1"> Rarely does a suite of volcanic rocks showing a progressive chemical change erupt in a time sequence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.2">Even a highly correlated trend on a variation diagram of phenocryst-free volcanic rocks from a single volcano is unlikely to represent a liquid line of descent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.3">Rather, it represents an approximation of the liquid line of descent of similar, overlapping, sub-parallel lines of descent.</span></p></div></div><p><a id="page_68"/><a id="page_69"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">As an example, the variation in composition of olivine-rich basalts from the lava lake K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1">lauea Iki</span><a class="target" id="IDXloc-tgt-628"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">i (</span><a class="xref" href="#TN-tblw-15" id="TN-tblw-15-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1">Table 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1">), are presented as bivariate plots (</span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.2">This variation is thought to be the product of fractional crystallisation</span><a class="target" id="IDXloc-tgt-411"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1"> which was </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">controlled principally by the physical addition or removal of olivine phenocrysts</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1"> (Richter and Moore, </span><a class="xref" href="ref-list.xhtml#REFe-r-753" id="REFe-r-753-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.2">A detailed comparison with olivine compositions indicates that other phases were also involved in crystal fractionation but that olivine was the major control.</span></p></div><div class="sec" id="C-sec-47"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">3.3.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1"> Assimilation and Fractional Crystallisation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">If phenocryst compositions cannot explain trends in a rock series and a fractional crystallisation model does not appear to work, it is instructive to consider the possibility of simultaneous processes such as assimilation</span><a class="target" id="IDXloc-tgt-63"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1"> of the country rock combined with fractional crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.2">Assimilation plus fractional crystallisation, often abbreviated AFC, was first proposed by Bowen</span><a class="target" id="IDXloc-tgt-104"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-109" id="REFe-r-109-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1">1928</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">), who argued that the latent heat of crystallisation during fractional crystallisation can provide sufficient thermal energy to consume the wall rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.2">Consequently, hot magmas undergoing fractional crystallisation assimilate cool crust as a consequence of heat transfer from the magma to the crust.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1">Kuritani et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-499" id="REFe-r-499-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1">) illustrate this process for an alkali basalt-dacite suite from the magma chamber of the Rishiri volcano in northern Japan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.2">They show that major element variations in the lava suite can be explained by mixing of a magma in the main magma body with a melt transported from a mushy boundary layer in the partially fused floor of the magma chamber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.3">A slightly different example comes from mantle petrology where very high temperature melts have the capacity to react with the rock through which they are transiting, in particular, when the two are out of equilibrium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.4">A well-studied example is the reaction between MORB melts and highly depleted harzburgitic</span><a class="target" id="IDXloc-tgt-494"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1"> mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.2">This reaction consumes orthopyroxene and precipitates olivine, leading to dunite channels in the harzburgite which indicate the route followed by the migrating melt (e.g., Kelemen, </span><a class="xref" href="ref-list.xhtml#REFe-r-467" id="REFe-r-467-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1"> and Kelemen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-468" id="REFe-r-468-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">It has been proposed that AFC processes</span><a class="target" id="IDXloc-tgt-12"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1"> can result in the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">decoupling</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1"> of the major element chemistry from that of the trace elements</span><a class="target" id="IDXloc-tgt-1388"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1"> and/or isotopes and so may not always be evident in the major element data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.2">For example, the contamination of a basalt precipitating olivine, clinopyroxene and plagioclase will result in increased precipitation of the fractionating minerals but may cause only a minor change in the silica content of the liquid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.3">Trace element levels and isotope ratios, however, might be changed and provide a better means of recognising assimilation.</span></p></div><div class="sec" id="C-sec-48"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1">3.3.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1"> Partial Melting</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">Progressive fractional melting</span><a class="target" id="IDXloc-tgt-1017"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1"> will show a trend on a variation diagram</span><a class="target" id="IDClocr-tgt-405"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1"> which is controlled by the chemistry of the solid phases being added to the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.2">However, this can be very difficult to distinguish from a fractional crystallisation trend on a major element variation diagram, for both processes represent crystal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">liquid equilibria involving almost identical liquids and identical minerals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.2">One way in which progressive partial melting</span><a class="target" id="IDXloc-tgt-995"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1"> and fractional crystallisation </span><a id="page_70"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">may be distinguished using major elements</span><a class="target" id="IDXloc-tgt-724"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1"> is if the two processes take place under different physical conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.2">For example, if partial melting takes place at great depth in the mantle and fractional crystallisation is a crustal phenomenon, then some of the phases involved in partial melting will be different from those involved in fractional crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.3">Trace elements (discussed in </span><a class="xref" href="book-part4.xhtml#CN-bp-4" id="CN-bp-4-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1">Chapter 4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">) provide additional means of discriminating between these two processes.</span></p></div><div class="sec" id="C-sec-49"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">3.3.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1"> Mixing Lines</span><a class="target" id="IDXloc-tgt-861"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1"> in Sedimentary Rocks</span><a class="target" id="IDXloc-tgt-862"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1">Trends on variation diagrams for sedimentary rocks may result from the mixing of the different components which constitute the sediment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.2">There are a number of examples of this effect in the literature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.3">Bhatia (</span><a class="xref" href="ref-list.xhtml#REFe-r-79" id="REFe-r-79-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">) in a study of turbidite sandstones from eastern Australia presented bivariate plots (</span><a class="xref" href="#FIG-fig-26" id="FIG-fig-26-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">Figure 3.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1">) in which there is a change in the mineralogical maturity, as evidenced by an increase in quartz (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1">) coupled with a decrease in the proportions of lithic fragments and feldspar represented by the other oxides.</span></p><div class="fig" id="FIG-fig-26"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1"><img class="graphic" src="../Images/74584fig3_13.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">Figure 3.13</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1">Bivariate plots for quartz-rich sandstone suites from eastern Australia (after Bhatia, </span><a class="xref" href="ref-list.xhtml#REFe-r-79" id="REFe-r-79-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">). </span><span xmlns="http://ww
