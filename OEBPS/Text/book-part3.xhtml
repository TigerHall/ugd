s="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.1">12.80</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3592.1">10.31</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3593.1">0.29</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.1">Composition (wt.%)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3595.1">100</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3596.1">73.39</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3597.1">Fo</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.1">77.1</span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3599.1">An</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.1">69.38</span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3601.1">0.01</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3602.1">0.001</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-10"><div class="fn table-fn" id="TFN-fn-12"><p><span class="label"><a href="#TFN-fn-12-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3603.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3604.1"> Data from Wright and Marsh (</span><a class="xref" href="ref-list.xhtml#REFe-r-1009" id="REFe-r-1009-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3605.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3606.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3607.1">The thermodynamic modelling</span><a class="target" id="IDXloc-tgt-880"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.1"> of phase equilibria offers a powerful approach for investigating processes in magmatic systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3608.2">Of the software packages available, the MELTS</span><a class="target" id="IDXloc-tgt-814"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3609.1"> (</span><a class="uri" href="http://melts.ofm-research.org"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3610.1">http://melts.ofm-research.org</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3611.1">) suite of programs is widely used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3611.2">These programs permit the calculation of equilibrium phase relations for mafic magmatic systems (Ghiorso and Sack, </span><a class="xref" href="ref-list.xhtml#REFe-r-324" id="REFe-r-324-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3612.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3613.1">; Asimow and Ghiorso, </span><a class="xref" href="ref-list.xhtml#REFe-r-41" id="REFe-r-41-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3614.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3615.1">) and felsic systems (Gualda et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-357" id="REFe-r-357-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3616.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3617.1">; Ghiorso and Gualda, </span><a class="xref" href="ref-list.xhtml#REFe-r-323" id="REFe-r-323-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3618.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3619.1">) over a broad range of temperatures and pressures (500</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3620.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3621.1">2000°C, 0</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3622.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3623.1">2 GPa). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3623.2">They are used to explore magmatic processes such as adiabatic decompression melting, energy-constrained assimilation and</span><a class="target" id="IDXloc-tgt-64"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3624.1">, post-entrapment crystallization in melt inclusions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3624.2">They also permit the evaluation of oxygen fugacity</span><a class="target" id="IDXloc-tgt-970"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3625.1"> in magmatic systems and monitor magmatic evolution along specified oxygen buffers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3625.2">In addition, it is possible quantify the amount of water present in a magmatic system and model this as a function of temperature, pressure and liquid composition.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3626.1">Garcia et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3626.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-317" id="REFe-r-317-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3627.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3628.1">) used AlphaMELTS, the menu-driven interface to subroutines of MELTS (Smith and Asimow, </span><a class="xref" href="ref-list.xhtml#REFe-r-847" id="REFe-r-847-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3629.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3630.1">), to constrain the petrogenesis of the Keanak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3631.1">ā</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3632.1">ko</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3633.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3634.1">i Tephra from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3635.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3636.1">lauea in Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3637.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3638.1">i (</span><a class="xref" href="#FIG-fig-34" id="FIG-fig-34-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3639.1">Figure 3.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3640.2">They showed through the forward modelling from inferred parent compositions that the tephra must have formed under conditions of low pressure, low water content and low oxygen fugacity (</span><a class="xref" href="#FIG-fig-34" id="FIG-fig-34-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3641.1">Figure 3.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3642.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3642.2">Although the model did not constrain all subsets of the data, it provides a theoretical constraint on the petrogenesis of a significant part of the Keanak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3643.1">ā</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3644.1">ko</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3645.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3646.1">i Tephra.</span></p></div><div class="sec" id="C-sec-62"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3647.1">3.3.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3648.1"> Modelling Fractional Crystallisation</span><a class="target" id="IDClocr-tgt-124"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3649.1"> and Assimilation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3650.1">The MELTS software is also incorporated into a comprehensive modelling program known as the Magma Chamber Simulator</span><a class="target" id="IDXloc-tgt-697"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3651.1"> (MCS) of Bohrson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3651.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-100" id="REFe-r-100-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3652.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3653.1">) (</span><a class="uri" href="https://mcs.geol.ucsb.edu/"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3654.1">https://mcs.geol.ucsb.edu/</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.2">The MCS integrates major element, trace element and isotopic data into an energy- and mass-constrained open-system thermodynamic computational tool. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3655.3">It uses energy-constrained assimilation-fractional crystallization equations that account for heating and partial melting</span><a class="target" id="IDXloc-tgt-997"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.1"> of crustal wall rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.2">Heinonen et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3656.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-387" id="REFe-r-387-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3657.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3658.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-388" id="REFe-r-388-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3659.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3660.1">) used the MCS to constrain the petrogenesis of Karoo flood basalts from Vestfjella in western Dronning Maud Land, Antarctica. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3660.2">They were able to show that the Vestfjella continental flood basalts could be produced by minor (1</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3661.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.1">15 wt.%) contamination of asthenospheric parental magmas with lithospheric melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3662.2">Their work implies that estimates for the degree of contamination of </span><a id="page_81"/><a class="target" id="IDXloc-tgt-1024"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3663.1">continental flood basalts by the continental lithosphere are likely to be overestimated (Heinonen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-387" id="REFe-r-387-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3664.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3665.1">).</span></p></div></div></div><div class="sec" id="A-sec-20"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3666.1">3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3667.1"> Diagrams on Which Rock Chemistry and Experimentally and Thermodynamically Determined Phase Boundaries Are Plotted Together</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3668.1">A number of igneous systems have been sufficiently well determined in the laboratory to allow the geochemist to interpret natural rock compositions in the light of experimentally determined phase boundaries</span><a class="target" id="IDXloc-tgt-390"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.2">Increasingly, laboratory data for a system such as mantle peridotite are synthesised from a variety of sources, parameterised, and the results extrapolated using thermodynamic modelling to be widely applicable across a range of melting conditions and source compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3669.3">Diagrams of this type seek to simplify multivariate experimental data sets by projecting the results onto a two-dimensional plane and allowing natural rock data to be projected onto them in a similar manner for interpretive purposes.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.1">Historically, the purpose of many experiments on basaltic and granitic systems was to determine the composition of primary magmas using simplified rock compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.2">However, there are problems with this approach for its success depends upon the extent to which the system under investigation matches the natural rock composition; it is now known that presence of only a few percent of an additional component may dramatically change the position of the phase boundaries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3670.3">Further it is also apparent that some (felsic) rock compositions do not always equate to melt compositions.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.1">In the classical literature the results of multi-oxide experimental studies were projected from a tetrahedron into a planar representation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.2">More recently, the results of experimental studies tend to be expressed in a series of bivariate plots which are simpler to interpret and do not require complex projection procedures. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3671.3">However, there remain a number of projections still in use, and since they are still sometimes referred to, they are described briefly below and summarized in </span><a class="xref" href="#BOXm-box-3" id="BOXm-box-3-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3672.1">Box 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.2">Each projection is slightly different and has distinct rules. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3673.3">A more general approach to transforming data from quaternary systems into ternary plots is given in the works of Maaloe and Abbott (</span><a class="xref" href="ref-list.xhtml#REFe-r-545" id="REFe-r-545-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3674.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3675.1">) and Shimura and Kemp (</span><a class="xref" href="ref-list.xhtml#REFe-r-837" id="REFe-r-837-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3676.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3677.1">).</span></p><div class="boxed-text" id="BOXm-box-3"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3678.1">Box 3.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3679.1">Summary of diagrams in which rock chemistry can be plotted with experimental data discussed in </span><a class="xref" href="#A-sec-20" id="A-sec-20-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3680.1">Section 3.4</span></a></span></div><div class="list simple"><div class="list-item" id="UL-lsti-9"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3681.1">Melting the mantle</span></span></p></div><div class="list-item" id="UL-lsti-10"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3682.1">The Yoder</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3683.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3684.1">Tilley CIPW normative tetrahedron</span></p><div class="list simple"><div class="list-item" id="UL-lsti-11"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3685.1">The normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3686.1">Ne-Di-Ol-Hy-Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3687.1"> diagram</span></p></div><div class="list-item" id="UL-lsti-12"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3688.1">Projections in </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3689.1">Ol-Pl-Di-Q</span></span></p></div><div class="list-item" id="UL-lsti-13"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3690.1">The low-pressure tholeiitic phase diagram of Cox et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3690.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3691.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3692.1">)</span></p></div></div></div><div class="list-item" id="UL-lsti-14"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3693.1">CMAS diagrams</span></p><div class="list simple"><div class="list-item" id="UL-lsti-15"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3694.1">Diagrams of O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3695.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3696.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-650" id="REFe-r-650-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3697.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3698.1">)</span></p></div><div class="list-item" id="UL-lsti-16"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3699.1">Expanded CMAS (Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3700.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3701.1">Hara, </span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3702.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3703.1">)</span></p></div></div></div><div class="list-item" id="UL-lsti-17"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3704.1">FeO-MgO plots</span></p></div><div class="list-item" id="UL-lsti-18"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3705.1">Melting mafic crust</span></span></p></div><div class="list-item" id="UL-lsti-19"><p><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3706.1">Melting felsic (continental) crust</span></span></p><div class="list simple"><div class="list-item" id="UL-lsti-20"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3707.1">The granite system</span></p></div><div class="list-item" id="UL-lsti-21"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3708.1">Partial melting of crustal rocks</span></p></div></div></div></div></div><div class="sec" id="B-sec-64"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3709.1">3.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3710.1"> Melting the Mantle</span><a class="target" id="IDXloc-tgt-740"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.1">The mineralogy of the upper mantle can be simplified to the phases olivine + orthopyroxene together with minor amounts of clinopyroxene and an aluminous phase (either plagioclase, spinel or garnet depending on pressure). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3711.2">Chemically, the rocks of the mantle simplify to the oxides CaO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3712.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3713.1">MgO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3714.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3715.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3716.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3717.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3718.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3719.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3720.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3721.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3722.1">, often abbreviated to </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3723.1">CMAS</span><a class="target" id="IDXloc-tgt-204"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3724.2">Together with Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3725.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3726.1">O (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3727.1">CMASN</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.1">) this simplified system also represents the compositional range of most basaltic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.2">These mineralogical and chemical systems are the basis for many common projection schemes used to represent mantle melting processes and the evolution of basaltic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3728.3">The most commonly used include the following:</span></p><div class="list order" id="NL-lst-14"><div class="list-item" id="NL-lsti-44"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3729.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3730.1"> The Yoder and Tilley</span><a class="target" id="IDClocr-tgt-433"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3731.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3732.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3733.1">) scheme based upon the main normative minerals observed in basalts (diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3734.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3735.1">olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3736.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3737.1">anorthite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3738.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3739.1">quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3740.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3741.1">nepheline).</span></p></div><div class="list-item" id="NL-lsti-45"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3742.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3743.1"> The CMAS system of O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3744.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3745.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-650" id="REFe-r-650-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3746.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3747.1">) based on the oxides CaO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3748.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3749.1">MgO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3750.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3751.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3752.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3753.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3754.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3755.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3756.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3757.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3758.1"> as indicated above.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3759.1">The two schemes are broadly parallel inasmuch as diopside = C, olivine = M, anorthite = A, quartz = S, and nepheline = Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3760.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3761.1">O.</span></p><div class="sec" id="C-sec-63"><h3 class="C"><span class="label"><a id="page_82"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3762.1">3.4.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3763.1"> The Yoder and Tilley CIPW Normative Tetrahedron</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3764.1">The normative nepheline</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3765.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3766.1">diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3767.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3768.1">olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3769.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3770.1">quartz tetrahedron was originally proposed by Yoder and Tilley (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3771.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3772.1">) for the classification of basalts as illustrated in </span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3773.1">Figure 3.22a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3774.1"> and discussed in </span><a class="xref" href="#A-sec-18" id="A-sec-18-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3775.1">Section 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3776.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3776.2">The tetrahedron has also been extensively used for comparing the results of experimental studies on mantle peridotites</span><a class="target" id="IDXloc-tgt-756"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3777.1"> with the chemical composition of basalts and is the focus of this discussion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3777.2">A variety of projection procedures have been used and these are outlined below.</span></p><div class="list order" id="NL-lst-15"><div class="list-item" id="NL-lsti-46"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3778.1">(a)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3779.1">The normative Ne</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3780.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3781.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3782.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3783.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3784.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3785.1">Hy</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3786.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3787.1">Q diagram.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3788.1"> This diagram in </span><a class="xref" href="#FIG-fig-19" id="FIG-fig-19-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3789.1">Figure 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3790.1"> represents the full range of compositions considered in the Yoder and Tilley (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3791.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3792.1">) tetrahedron (</span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3793.1">Figure 3.22a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3794.1">) and as previously noted is a means of classifying basalts using their CIPW normative compositions (Thompson, </span><a class="xref" href="ref-list.xhtml#REFe-r-913" id="REFe-r-913-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3795.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3796.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3796.2">It can also be used to display experimental and natural rock data for basalts which range from saturated to undersaturated compositions (Thompson, </span><a class="xref" href="ref-list.xhtml#REFe-r-913" id="REFe-r-913-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3797.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3798.1">; Gibson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-325" id="REFe-r-325-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3799.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3800.1">) and to show the changing composition of initial melts of different mantle compositions, produced at different pressures (</span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3801.1">Figure 3.22b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3802.1">).</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3803.1">The calculation procedure is as follows:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3804.1">CIPW normative compositions are calculated on a wt.% basis and plotted on one of the three triangles.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3805.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3806.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3807.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.1"> is calculated as 15% of the total iron content.</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3810.1">An example of how the diagram may be used is given in </span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3811.1">Figure 3.22b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3812.1">, which shows the fields of flood basalts and ferro-picrites</span><a class="target" id="IDXloc-tgt-1093"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3813.1"> from the Parana province</span><a class="target" id="IDXloc-tgt-989"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3814.1"> (Gibson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-325" id="REFe-r-325-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3815.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3816.1">) together with the 1 atm and 9 kb cotectics for melts in equilibrium with olivine, plagioclase and clinopyroxene (data from Thompson, </span><a class="xref" href="ref-list.xhtml#REFe-r-912" id="REFe-r-912-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3817.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.2">A variant of the diagram is used by Falloon et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-278" id="REFe-r-278-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3819.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3820.1">) in which the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3821.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3822.1">-apex is replaced by jadeite + Ca-Tschermak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3824.1">s + leucite (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3825.1">Jd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3826.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3827.1">CaTs</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3828.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3829.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.2">In this case molecular norms are projected from olivine onto </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3831.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3832.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3833.1">Qz</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3834.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3835.1">Jd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3836.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3837.1">CaTs</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3838.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3839.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3840.1"> and from diopside onto </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3841.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3842.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3843.1">Qz</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3844.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3845.1">Jd</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3846.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3847.1">CaTs</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3848.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3849.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3850.1">.</span></p><div class="list order" id="NL-lst-16"><div class="list-item" id="NL-lsti-47"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3851.1">(b)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3852.1">Projections in the tholeiitic basalt tetrahedron Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3853.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3854.1">Pl</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3855.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3856.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3857.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3858.1">Q.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3859.1"> A restricted portion of the Yoder and </span><a id="page_83"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3860.1">Tilley</span><a class="target" id="IDClocr-tgt-434"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3861.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3862.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3863.1">) diagram </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3864.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3865.1"> the silica-saturated, tholeiitic basalt segment of the tetrahedron </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3866.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3867.1"> delimited by the phases olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3868.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3869.1">plagioclase</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3870.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3871.1">diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3872.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.1">quartz has also been used extensively for demonstrating relationships between melting experiments and mafic igneous rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.2">In this case four different algorithms by Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3873.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3874.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3875.1">), Elthon (</span><a class="xref" href="ref-list.xhtml#REFe-r-271" id="REFe-r-271-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3876.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3877.1">), Grove (</span><a class="xref" href="ref-list.xhtml#REFe-r-352" id="REFe-r-352-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3878.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.1">) and Presnall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3879.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-726" id="REFe-r-726-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3880.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3881.1">) have been devised for plotting experimental and rock data (</span><a class="xref" href="#FIG-fig-36" id="FIG-fig-36-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3882.1">Figures 3.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3883.1"> and </span><a class="xref" href="#FIG-fig-37" id="FIG-fig-37-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3884.1">3.24</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3885.2">Because the plotting parameters are slightly different from each other, and the allocation of Fe between Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3886.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3887.1"> and Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3888.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3889.1"> also differs, it is important to note which plotting procedure is used in any given projection of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3889.2">An example of each of the calculation schemes is presented in </span><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3890.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3891.1">.</span></p></div></div><div class="fig" id="FIG-fig-35"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3892.1"><img class="graphic" src="../Images/74584fig3_22.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3893.1">Figure 3.22</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3894.1">(a) The normative diopside (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3895.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3896.1">)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3897.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3898.1">nepheline (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3899.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3900.1">)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3901.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3902.1">forsterite (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3903.1">Fo</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3904.1">)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3905.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3906.1">enstatite (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3907.1">En</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3908.1">)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3909.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3910.1">quartz (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3911.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3912.1">)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3913.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3914.1">albite (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3915.1">Ab</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3916.1">) tetrahedron after Yoder and Tilley (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3917.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3918.1">) showing the diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3919.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3920.1">albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3921.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3922.1">forsterite plane of silica undersaturation, compositions to the left of which contain normative nepheline, and the diopside</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3923.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3924.1">albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3925.1">–</span></sp ck-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3937.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3938.1">).</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3939.1">(After Gibson et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-325" id="REFe-r-325-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3940.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3941.1">, with permission from Elsevier)</span></div></div><div class="fig" id="FIG-fig-36"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3942.1"><img class="graphic" src="../Images/74584fig3_23.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.1">Figure 3.23</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3944.1">Projections of MORB glass compositions in the tholeiitic basalt tetrahedron </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3945.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3946.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3947.1">Pl</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3948.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3949.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3950.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3951.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboS oboSpan" id="kobo.4523.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4524.1"> are from diopside onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4525.1">Pl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4526.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4527.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4528.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4529.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4530.1"> face, and from plagioclase onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4531.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4532.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4533.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4534.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4535.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4536.1"> face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4536.2">In the case of the plagioclase projection, the proportions of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4537.1">Di, Ol</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4538.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4539.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4540.1"> are normalised to their sum and plotted on a molecular basis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4540.2">The diopside projection is calculated in a similar manner (see </span><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4541.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4542.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4542.2">An example of the use of this projection scheme is shown in </span><a class="xref" href="#FIG-fig-36" id="FIG-fig-36-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4543.1">Figure 3.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4544.1">, the projection of MORB glass</span><a class="target" id="IDXloc-tgt-855"/><a class="target" id="IDXloc-tgt-883"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4545.1"> compositions from </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4546.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4547.1"> onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4548.1">Pl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4549.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4550.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4551.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4552.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4553.1"> face and from </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4554.1">Pl</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4555.1"> onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4556.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4557.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4558.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4559.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4560.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4561.1"> face of the tholeiitic basalt tetrahedron </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4562.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4563.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4564.1">Pl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4565.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4566.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4567.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4568.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4569.1"> (data from Presnall et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-726" id="REFe-r-726-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4570.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4571.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4572.1">Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4572.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4573.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4574.1">) developed a different algorithm for plotting data in the same projections, although the end result is similar to that of Presnall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4574.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-726" id="REFe-r-726-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4575.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4576.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4576.2">Weight % oxides are divided by their molecular weight to obtain molecular proportions, all Fe is presented as FeO, and the plotting parameters are calculated from the molecular proportions as follows:</span></p><div class="disp-formula" id="EQN-df-28"><epub:switch id="d14728e9140"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>PLAG</mml:mtext><mml:mo>=</mml:mo><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">K</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.1">PLAG = Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4578.1">2</span></sub><span xmln /xhtml" class="koboSpan" id="kobo.4602.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4603.1"> - CaO - Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4604.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4605.1">O - K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4606.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4607.1">O)/2</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-31"><epub:switch id="d14728e9275"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>SIL</mml:mi><mml:mo>=</mml:mo><mml:msub><mml:mi>SiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>-</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mi>FeO</mml:mi><mml:mo>+</mml:mo><mml:mi>MgO</mml:mi><mml:mo>+</mml:mo><mml:mi>MnO</mml:mi><mml:mo>+</mml:mo><mml:mn>3</mml:mn><mml:mi>CaO</mml:mi><mml:mo>+</mml:mo><mml:mn>11</mml:mn><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:mn>11</mml:mn><mml:msub><mml:mi mathvariant="normal">K</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:mn>2</mml:mn><mml:msub><mml:mi>Fe</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mn>2</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4608.1">SIL = SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4609.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4610.1"> - (Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4611.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4612.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4613.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4614.1"> + FeO + MgO + MnO + 3CaO + 11Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4615.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4616.1">O + 11K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4617.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4618.1">O + 2Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4619.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4620.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4621.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4622.1">)/2</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.1">Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4624.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4625.1">) use the notation DI</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4626.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.1">OL</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4628.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4629.1">SIL and OL</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4630.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4631.1">SIL</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4632.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4633.1">PLAG for projections from plagioclase onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4634.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4635.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4636.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4637.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4638.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4639.1"> face and from diopside onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4640.1">Pl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4641.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4642.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4643.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4644.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4645.1"> face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4645.2">In the case of the plagioclase projection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4645.3">the proportions of DI, OL and SIL are calculated and then normalised to their sum (</span><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4646.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4647.1">) and plotted on a molecular basis.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4648.1">Elthon (</span><a class="xref" href="ref-list.xhtml#REFe-r-271" id="REFe-r-271-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4649.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4650.1">) proposed a third algorithm arguing that chemical trends in oceanic basalt suites projected in the olivine</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4651.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4652.1">clinopyroxene</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4653.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4654.1">silica plane are greatly improved if the plagioclase feldspars are separated along the anorthite</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4655.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4656.1">albite join and do not plot at a single point. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4656.2">In this </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4657.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4658.1">isomolar</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4659.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4660.1"> projection plagioclase compositions are spread along the silica</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4661.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4662.1">anorthite edge of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4663.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4664.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4665.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4666.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4667.1">An</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4668.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4669.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4670.1"> tetrahedron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4670.2">The normative mineralogy</span><a class="target" id="IDXloc-tgt-926"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4671.1"> is projected onto the planes Cpx</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4672.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4673.1">Ol</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4674.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4675.1">Si and Ol</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4676.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4677.1">Si</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4678.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4679.1">Pl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4679.2">The plotting parameters are calculated from the molecular proportions, using the nomenclature of Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4679.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4680.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4681.1">) as follows:</span></p><div class="disp-formula" id="EQN-df-32"><epub:switch id="d14728e9452"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>PLAG</mml:mtext><mml:mo>=</mml:mo><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>Fe</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub></
