koboSpan" id="kobo.4726.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4727.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4728.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4729.1">) + 3(CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4730.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4731.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4732.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.1">O)]/2</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4734.1">Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4735.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4736.1">/Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4737.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4738.1"> is assumed to be 0.10. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4738.2">This method of projection results in different plotting positions from the algorithms of Presnall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4738.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-726" id="REFe-r-726-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4739.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4740.1">) and Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4740.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4741.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.1">) and compositions are shifted towards the silica apex. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4742.2">A model calculation is given in </span><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4743.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4744.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4745.1">In a fourth, rather different approach, Grove (</span><a class="xref" href="ref-list.xhtml#REFe-r-352" id="REFe-r-352-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4746.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4747.1">; corrected from Grove et al. </span><a class="xref" href="ref-list.xhtml#REFe-r-354" id="REFe-r-354-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4748.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4749.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-353" id="REFe-r-353-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4750.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4751.1">) requires the conversion of the original analysis from wt.% oxides to mole % and the recalculation of Al to AlO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4752.1">1.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4753.1">, Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4754.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4755.1"> to Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4756.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4757.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4758.1">1.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4759.1">, K to KO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4760.1">0.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4761.1">, Na to NaO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4762.1">0.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4763.1"> and P to PO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4764.1">2.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4765.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4765.2">The calculation of Grove (</span><a class="xref" href="ref-list.xhtml#REFe-r-352" id="REFe-r-352-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4766.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4767.1">) treats all Fe as FeO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4767.2">From these values molar % MgO and FeO are combined to become FMO and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4768.1">0.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4769.1">O + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4770.1">0.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4771.1">O become Alk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4771.2">These molar % values are then transformed to mineral components as follows:</span></p><div class="disp-formula" id="EQN-df-36"><epub:switch id="d14728e9733"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>Sum</mml:mi><mml:mo>=</mml:mo><mml:msub><mml:mi>SiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>-</mml:mo><mml:mi>CaO</mml:mi><mml:mo>–</mml:mo><mml:mn>2</mml:mn><mml:mo>×</mml:mo><mml:mi>Alk</mml:mi><mml:mo>+</mml:mo><mml:msub><mml:mi>Cr</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mi>TiO</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4772.1">Sum = SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4773.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4774.1"> - CaO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4775.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4776.1"> 2 × Alk + Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4777.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4778.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4779.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4780.1"> + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4781.1">2</span></sub></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-37"><epub:switch id="d14728e9772"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Quartz</mml:mtext><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>SiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>-</mml:mo><mml:mn>0.5</mml:mn><mml:mo>×</mml:mo><mml:mtext>FeMO< </mml:mo><mml:mi>CaO</mml:mi><mml:mo>–</mml:mo><mml:mn>2</mml:mn><mml:mo>×</mml:mo><mml:msub><mml:mi>TiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>-</mml:mo><mml:msub><mml:mi>Cr</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mi>sum</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4802.1">Oliv = 0.5 × (FMO + 0.5 × [AlO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4803.1">1.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4804.1"> - Alk] </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4805.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4806.1"> CaO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4807.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4808.1"> 2 × TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4809.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4810.1"> - Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4811.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4812.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4813.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4814.1">)/sum</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-40"><epub:switch id="d14728e9926"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>Cpx</mml:mi><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>CaO</mml:mi><mml:mo>-</mml:mo><mml:mn>0.5</mml:mn><mml:mo>×</mml:mo><mml:msub><mml:mi>AlO</mml:mi><mml:mn>1.5</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mn>0.5</mml:mn><mml:mo>×</mml:mo><mml:mi>Alk</mml:mi></mml:mrow></mml:mfenced><mml:mo>/</mml:mo><mml:mi>sum</mml:mi></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4815.1">Cpx = (CaO - 0.5 × AlO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4816.1">1.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4817.1"> + 0.5 × Alk)/sum</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4818.1">An example of the use of the plagioclase projection to summarise the results of anhydrous mantle melting</span><a class="target" id="IDXloc-tgt-752"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.1"> is given by Villiger et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4819.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-959" id="REFe-r-959-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4820.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4821.1">).</span></p><p><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4822.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4823.1"> shows the projection calculations for the different methods for the composition of mean MORB glass,</span><a class="target" id="IDXloc-tgt-856"/><a class="target" id="IDXloc-tgt-884"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4824.1"> and the results are plotted in </span><a class="xref" href="#FIG-fig-37" id="FIG-fig-37-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4825.1">Figure 3.24</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4826.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4826.2">It is clear that the Grove, Presnall and Walker methods give similar results, whereas Elthon</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4827.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4828.1">s is significantly shifted towards the quartz apex.</span></p><div class="list order" id="NL-lst-17"><div class="list-item" id="NL-lsti-48"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4829.1">(c)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4830.1">A low pressure tholeiitic basalt phase diagram</span><a class="target" id="IDXloc-tgt-1081"/><a class="target" id="IDClocr-tgt-307"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4831.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4832.1"> Cox et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4832.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4833.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4834.1">) proposed a low-pressure phase </span><a id="page_86"/><a class="target" id="IDClocr-tgt-18"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4835.1">diagram based upon the silica-poor part of the normative basalt system </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4836.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4837.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4838.1">Cpx</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4839.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4840.1">Pl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4841.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4842.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4843.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4843.2">The diagram is based on the CIPW normative composition of a tholeiitic (hypersthene normative) basalt which is projected from SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4844.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4845.1"> onto the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4846.1">Fo</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4847.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4848.1">Ab</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4849.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4850.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4851.1"> plane, that is, the plane of silica saturation, of the Yoder-Tilley (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4852.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4853.1">) tetrahedron shown in </span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4854.1">Figure 3.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4855.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4855.2">This diagram is useful for estimating the phases present in the initial stages of low-pressure crystallisation and for estimating the order in which the main phases crystallised of a given tholeiite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4855.3">In constructing this diagram the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4856.1">Fo</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4857.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4858.1">Ab</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4859.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4860.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4861.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4862.1">Qz</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4863.1"> tetrahedron becomes the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4864.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4865.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4866.1">Plag</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4867.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4868.1">Cpx</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4869.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4870.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4871.1"> tetrahedron (</span><a class="xref" href="#FIG-fig-38" id="FIG-fig-38-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4872.1">Figure 3.25</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4873.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4873.2">The hypersthene content of the norm is recalculated as an equivalent amount of olivine and quartz, and the plotting parameters are then calculated from the norm as follows:</span></p><div class="disp-formula" id="EQN-df-41"><epub:switch id="d14728e10046"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Plagioclase</mml:mtext><mml:mo>=</mml:mo><mml:mtext>normative anorthite</mml:mtext><mml:mo>+</mml:mo><mml:mtext>albite</mml:mtext></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4874.1">Plagioclase = normative anorthite + albite</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-42"><epub:switch id="d14728e10055"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Clinopyroxene</mml:mtext><mml:mo>=</mml:mo><mml:mtext>normative diopside</mml:mtext></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4875.1">Clinopyroxene = normative diopside</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-43"><epub:switch id="d14728e10062"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Olivine</mml:mtext><mml:mo>=</mml:mo><mml:mtext>normative olivine</mml:mtext><mml:mo>+</mml:mo><mml:mtext>that recalculated from hypersthene</mml:mtext></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4876.1">Olivine = normative olivine + that recalculated from hypersthene</span></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-44"><epub:switch id="d14728e10071"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>Quartz</mml:mtext><mml:mo>=</mml:mo><mml:mtext>normative quartz</mml:mtext><mml:mo>+</mml:mo><mml:mtext>that recalculated from hypersthene</mml:mtext></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4877.1">Quartz = normative quartz + that recalculated from hypersthene</span></div></epub:default></epub:switch></div></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4878.1">The four parameters are calculated as percentages of the total, although samples in which the normative plagioclase is &lt;An</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4879.1">50</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4880.1">, the ratio (FeO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4881.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4882.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4883.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4884.1">)/(MgO + FeO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4885.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4886.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4887.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4888.1">) &gt; 0.7, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4889.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4890.1">O &gt; 1.0 % and quartz &gt; 10 % should be screened out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4890.2">For the remaining analyses the plotting parameters plagioclase, olivine and clinopyroxene are recalculated to 100% and plotted onto the triangular phase diagram</span><a class="target" id="IDClocr-tgt-308"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4891.1">.</span></p><div class="fig" id="FIG-fig-37"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4892.1"><img class="graphic" src="../Images/74584fig3_24.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4893.1">Figure 3.24</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4894.1">Projection of the composition of average MORB glass (</span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4895.1">Table 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4896.1">) from plagioclase onto the plane </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4897.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4898.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4899.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4900.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4901.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4902.1"> in the tholeiitic basalt tetrahedron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4902.2">The data show the results of the four different projection schemes discussed in the text and in </span><a class="xref" href="#TN-tblw-17" id="TN-tblw-17-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4903.1">Table 3.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4904.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4904.2">P = Presnall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4904.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-726" id="REFe-r-726-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4905.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4906.1">), W = Walker et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4906.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-963" id="REFe-r-963-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4907.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4908.1">), E = Elthon (</span><a class="xref" href="ref-list.xhtml#REFe-r-271" id="REFe-r-271-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4909.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4910.1">), G = Grove et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4910.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-352" id="REFe-r-352-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4911.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4912.1">).</span></p></div></div><div class="fig" id="FIG-fig-38"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4913.1"><img class="graphic" src="../Images/74584fig3_25.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4914.1">Figure 3.25</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4915.1">The low-pressure tholeiitic basalt phase diagram of Cox et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4915.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4916.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4917.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4917.2">The projection is from normative quartz onto the critical plane of silica undersaturation in the Yoder</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4918.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4919.1">Tilley basalt tetrahedron, modified to olivine</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4920.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4921.1">plagioclase</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4922.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4923.1">clinopyroxene. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4924.1">Plag</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4925.1"> = plagioclase, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4926.1">Cpx</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4927.1"> = clinopyroxene, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4928.1">Ol</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4929.1"> = olivine.</span></p></div></div></div><div class="sec" id="C-sec-64"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4930.1">3.4.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4931.1"> CMAS</span><a class="target" id="IDClocr-tgt-47"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4932.1"> Diagrams</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4933.1">The components of the CMAS system (CaO</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4934.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4935.1">MgO</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4936.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4937.1">Al2O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4938.1">3</span></sub><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4939.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4940.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4941.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4942.1">) comprise about 70</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4943.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4944.1">85 wt.% of most basalts and more than 90 wt.% of most mantle peridotites</span><a class="target" id="IDXloc-tgt-757"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4945.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4945.2">Consequently, the CMAS system is used by experimental petrologists as a simplified analogue of more complex basalt and mantle systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4945.3">The CMAS projection</span><a class="target" id="IDClocr-tgt-49"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4946.1"> (</span><a class="xref" href="#FIG-fig-39" id="FIG-fig-39-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4947.1">Figure 3.26a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4948.1">) provides an excellent framework in which the possible melting behaviour of upper mantle materials may be discussed and is a powerful tool in constructing petrological models. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4948.2">It also may be used to compare the chemistry of particular rock suites with experimentally determined phase boundaries at low and high pressure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4948.3">Partial melting trends may be identified from a linear array of rock compositions projecting through the plotted source composition and fractional crystallisation</span><a class="target" id="IDXloc-tgt-412"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4949.1"> trends may be identified as linear arrays projecting through the composition of the fractionating phase(s). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4949.2">The CMAS tetrahedron</span><a class="target" id="IDXloc-tgt-207"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4950.1"> has apices in a different orientation from those of the tholeiitic component of the Yoder</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4951.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4952.1">Tilley tetrahedron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4952.2">Mineral phases plotted in CMAS space are abbreviated as follows:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4953.1">All Fe</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4954.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4955.1">Ni</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4956.1">–</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4957.1">Mg olivines as forsterite = M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4958.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4959.1">S</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4960.1">Enstatite; = MS</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4961.1">All feldspar is projected as equivalent anorthite = CAS</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4962.1">2</span></sub></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4963.1">All hercynite, ulvospinel, magnetite and chromite projected as spinel = MA</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4964.1">All garnet plots along the grossular = C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4965.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4966.1">AS</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4967.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4968.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4969.1"> pyrope M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4970.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4971.1">AS</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4972.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4973.1"> join</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4974.1">All clinopyroxenes along the diopside = CMS</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4975.1">2</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4976.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4977.1">Ca-Tschermak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4978.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4979.1">s molecule = CAS join</span></p></li></ul></section><div class="list order" id="NL-lst-18"><div class="list-item" id="NL-lsti-49"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4980.1">(a)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4981.1">Projecting rock compositions into CMAS.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4982.1"> The CMAS system (</span><a class="xref" href="#FIG-fig-39" id="FIG-fig-39-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4983.1">Figure 3.26a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4984.1">) was first used for mantle and basaltic compositions by O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4985.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4986.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-650" id="REFe-r-650-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4987.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4988.1">), who proposed a polybaric phase diagram for dry natural basalts and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1429"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4989.1"> up to pressures of 30 kb. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4989.2">He devised a scheme whereby natural rock compositions could be presented in </span><a id="page_87"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4990.1">such a way as to be directly comparable with experimental results in the CaO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4991.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4992.1">MgO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4993.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4994.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4995.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4996.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4997.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4998.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4999.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5000.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5001.1"> (CMAS) system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5001.2">Weight % oxides are converted to molecular proportions and the plotting parameters are calculated as follows:</span></p><div class="disp-formula" id="EQN-df-45"><epub:switch id="d14728e10288"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi mathvariant="normal">C</mml:mi><mml:mo>=</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>mol</mml:mi><mml:mo>.</mml:mo><mml:mtext>prop</mml:mtext><mml:mo>.</mml:mo><mml:mi>CaO</mml:mi><mml:mo>-</mml:mo><mml:mn>3.33</mml:mn><mml:mspace width="0.25em"/><mml:msub><mml:mi mathvariant="normal">P</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>5</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mn>2</mml:mn><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:m html" class="koboSpan" id="kobo.5114.1">A</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5115.1">53.1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5116.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5117.1">46.9</span></sub></div></epub:default></epub:switch></div></div><div class="list-item" id="NL-lsti-52"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5118.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5119.1"> For projection from diopside into C3A-M-S:</span></p><div class="disp-formula" id="EQN-df-51"><epub:switch id="d14728e10728"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mi>c</mml:mi></mml:msub><mml:msub><mml:mi mathvariant="normal">M</mml:mi><mml:mi>m</mml:mi></mml:msub><mml:msub><mml:mi mathvariant="normal">A</mml:mi><mml:mi>a</mml:mi></mml:msub><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mi>s</mml:mi></mml:msub><mml:mo>+</mml:mo><mml:mi>p</mml:mi><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mn>25.9</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">M</mml:mi><mml:mn>18.6</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mn>55.5</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mi>x</mml:mi><mml:msub><mml:mi mathvariant="normal">C</mml:mi><mml:mn>62.3</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">A</mml:mi><mml:mn>37.7</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mi>y</mml:mi><mml:msub><mml:mi mathvariant="normal">M</mml:mi><mml:mn>100</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:mi>z</mml:mi><mml:msub><mml:mi mathvariant="normal">S</mml:mi><mml:mn>100</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5120.1">C</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5121.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5122.1">M</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5123.1">m</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5124.1">A</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5125.1">a</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5126.1">S</span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5127.1">s</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5128.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5129.1">p</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5130.1">C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5131.1">25.9</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5132.1">M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5133.1">18.6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5134.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5135.1">55.5</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5136.1"> = </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5137.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5138.1">C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5139.1">62.3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5140.1">A</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5141.1">37.7</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5142.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5143.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5144.1">M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5145.1">100</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5146.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5147.1">z</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5148.1">S</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5149.1">100</span></sub></div></epub:default></epub:switch></div></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5150.1">where </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5151.1">p</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5152.1"> is the amount of olivine required to bring the rock into the required plane (this can be a positive or negative amount); </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5153.1">c</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5154.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5155.1">m</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5156.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5157.1">a</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5158.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5159.1">s</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5160.1"> are the calculated values for C, M, A and S for the rock as calculated above; and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5161.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5162.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5163.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5164.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5165.1">z</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5166.1"> when recast as a percentage are the plotting parameters required for CS, MS and A, respectively.</span></p><div class="fig" id="FIG-fig-39"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5167.1"><img class="graphic" src="../Images/74584fig3_26.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5168.1">Figure 3.26</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5169.1">(a) The CMAS tetrahedron for the projection of basaltic and mantle compositions showing the relative positions of the main phases and planes of projection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5169.2">(b) Projection from olivine (M</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5170.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5171.1">S) onto the plane CS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5172.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5173.1">MS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5174.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5175.1">A in the CMAS system showing invariant peritectic points for 1 atm, and 10, 15, 20 and 30 kb. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5175.2">The olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5176.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5177.1">gabbro plane divides the diagram into nepheline normative compositions (enstatite-poor) and tholeiitic compositions (enstatite-rich). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5177.2">The stability fields of the different phases are indicated (pl = plagioclase; opx = orthopyroxene; cpx = clinopyroxene; sp = spinel; grt = garnet); in addition, all fields include olivine.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5178.1">Rock compositions are usually displayed in one of three projections, chosen to include the important mineral phases and to minimise any distortion from the projection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5178.2">The most used projections are:</span></p><div class="list order" id="NL-lst-20"><div class="list-item" id="NL-lsti-53"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5179.1">(a)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5180.1"> from olivine into the plane CS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5181.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5182.1">MS (enstatite) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5183.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5184.1">A</span></p></div><div class="list-item" id="NL-lsti-54"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5185.1">(b)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5186.1"> from enstatite into the plane M2S</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5187.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5188.1">A2S3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5189.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5190.1">C2S3</span></p></div><div class="list-item" id="NL-lsti-55"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5191.1">(c)</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5192.1"> from diopside into either the plane C3A</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5193.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5194.1">M</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5195.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5196.1">S or CA</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5197.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5198.1">M</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5199.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5200.1">S.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5201.1">The olivine projection plane contains the pyroxene and garnet solid solutions (</span><a class="xref" href="#FIG-fig-39" id="FIG-fig-39-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5202.1">Figure 3.26b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5203.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5203.2">The olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5204.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5205.1">plagioclase piercing point (not shown) is the point at which the olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5206.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5207.1">plagioclase join cuts the CS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5208.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5209.1">MS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5210.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5211.1">A plane, and the line which joins this piercing point to diopside (the olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5212.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5213.1">gabbro plane) is the plane of silica saturation (</span><a class="xref" href="#FIG-fig-39" id="FIG-fig-39-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5214.1">Figure 3.26b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5215.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5215.2">This olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5216.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5217.1">gabbro plane divides the diagram into </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5218.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5219.1">-normative compositions on the enstatite-poor side and tholeiitic compositions on the enstatite-rich side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5219.2">An example of the calculation procedure for projecting a basaltic composition from olivine onto the CS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5220.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5221.1">MS</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5222.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5223.1">A plane is given in </span><a class="xref" href="#TN-tblw-18" id="TN-tblw-18-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5224.1">Table 3.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5225.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5225.2">France et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5225.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-304" id="REFe-r-304-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5226.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5227.1">) have created a software package which converts oxide proportions into CMAS coordinates and allows the visualisation of the results in 3D.</span></p><div class="list order" id="NL-lst-21"><div class="list-item" id="NL-lsti-56"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5228.1">(b)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5229.1">Interpreting CMAS diagrams.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5230.1"> For a projection to be useful in interpreting</span><a class="target" id="IDXloc-tgt-206"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5231.1"> crystal</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5232.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5233.1">liquid equilibria it must be made from a phase which is present in </span><a id="page_88"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.1">the melt; otherwise, the observed trends are meaningless. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.2">Second, the projection should not be made from a phase at an oblique angle to the projection plane, otherwise trends which are simply a function of the oblique projection can be misinterpreted and given geological significance where there is none. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.3">In addition, although the CMAS projection uses all of the chemical constituents of a rock analysis, the effects of individual components cannot be easily identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.4">It is important to note that small uncertainties in the chemical analysis may translate into large shifts in the projected compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5234.5">This is particularly acute for uncertainty associated with Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5235.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5236.1">O and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5237.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5238.1">, where the direction of shift is parallel to an identified fractional crystallisation</span><a class="target" id="IDXloc-tgt-413"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.1"> trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.2">Thus Presnall et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5239.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-725" id="REFe-r-725-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5240.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5241.1">) and Presnall and Hoover (</span><a class="xref" href="ref-list.xhtml#REFe-r-724" id="REFe-r-724-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5242.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5243.1">) make the point that some fractional crystallisation trends observed in ocean-floor tholeiitic glasses could be an artefact resulting from analytical uncertainties magnified by the projection procedure.</span></p></div><div class="list-item" id="NL-lsti-57"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5244.1">(c)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5245.1">An expanded CMAS system.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5246.1"> More complex systems which are closer to natural samples include the addition of Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5247.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5248.1">O and FeO and hence the CMASN and CMASF systems, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5248.2">Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5249.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5250.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5251.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5252.1">) describe a more complete, expanded version of the CMAS plot which incorporates other elements and brings the projection more into line with the Yoder and Tilley</span><a class="target" id="IDXloc-tgt-1508"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5253.1"> type plots described above. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5253.2">They show that the addition of the components TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5254.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5255.1">, Cr</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5256.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5257.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5258.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5259.1">, FeO, MnO, Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5260.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5261.1">O, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5262.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5263.1">O and NiO can expand and contract liquidus crystallisation fields, although the replacement of MgO by FeO does not change crystallisation fields greatly.</span></p></div></div><div class="table-wrap" id="TN-tblw-18"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5264.1">Table 3.9</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5265.1">Calculation scheme for the CMAS projection</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 14.41%;text-align: left;"/><col style="width: 24.69%;text-align: center;"/><col style="width: 25.02%;text-align: center;"/><col style="width: 23.23%;text-align: left;"/><col style="width: 2.647%;text-align: left;"/><col style="width: 2.333%;text-align: left;"/><col style="width: 7.67%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5266.1">Wt.% oxide of rock </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5267.1">Molecular weight </span></th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 2 99/xhtml" class="koboSpan" id="kobo.5278.1">0.0253</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5279.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5280.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5281.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5282.1">3</span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5283.1">13.1</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5284.1">101.96</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5285.1">0.1285</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5286.1">Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5287.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5288.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5289.1">3</span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5290.1">1.02</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5
