</head><body class="book-part chapter" id="CN-bp-3"><header><h1 class="CN"><span class="label"><a id="page_49"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> Using Major Element Data</span></h1></header><div class="body"><div class="sec" id="A-sec-17"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> Introduction</span></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">This chapter examines the ways in which major element data</span><a class="target" id="IDXloc-tgt-733"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1"> are used to understand the genesis and evolution of the major rock types. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.2">Here we discuss the role of the elements Si, Ti, Al, Fe, Mn, Mg, Ca, Na, K and P </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1"> the 10 elements that are traditionally given as oxides in a major element chemical analysis </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1"> but do not consider in any depth the volatile elements</span><a class="target" id="IDXloc-tgt-1459"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1"> H, CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">, S or N. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.2">Although we recognise that the volatile elements play an important role in understanding the evolution of our planet in terms of chemical mass-balance through volcanic degassing and hydrothermal alteration,</span><a class="target" id="IDXloc-tgt-531"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1"> a full discussion of these themes is beyond the scope of this text and the reader is referred to other sources (e.g., Luft, </span><a class="xref" href="ref-list.xhtml#REFe-r-539" id="REFe-r-539-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.2">For a detailed discussion of the major element chemistry of the oceans, again we refer the reader elsewhere (e.g., Millero, </span><a class="xref" href="ref-list.xhtml#REFe-r-598" id="REFe-r-598-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">This chapter is concerned with the three principal ways in which geochemists make use of major element data:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">in rock classification</span><a class="target" id="IDXloc-tgt-1227"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">,</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">in the construction of variation diagrams</span><a class="target" id="IDClocr-tgt-403"/></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">in comparison with experimentally determined rock compositions whose conditions of formation are known.</span></p></li></ul></section><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">The combination of major and trace elements</span><a class="target" id="IDClocr-tgt-375"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1"> can often be used to identify the original tectonic setting of igneous and some sedimentary rocks, and this topic is addressed in </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">Chapter 5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">The application of major element chemistry to rock classification and nomenclature is widely used in igneous petrology and can also be useful for some sedimentary rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.2">Variation diagrams display major element data on bivariate or trivariate plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.3">These diagrams are used to show the interrelationships between elements in a dataset and from these relationships geochemical processes</span><a class="target" id="IDXloc-tgt-453"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1"> may be inferred. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.2">Variation diagrams based upon trace element concentrations are discussed in </span><a class="xref" href="book-part4.xhtml#CN-bp-4" id="CN-bp-4-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">Chapters 4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1"> and </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.2">The third use of major element data, plotting the chemical composition of an igneous rock onto a phase diagram</span><a class="target" id="IDXloc-tgt-1080"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">, assumes that the chemistry of the rock is the same as that of the original igneous melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.2">In this case the comparison of a rock composition with experimentally determined phase boundaries for melts of similar composition under a range of physical conditions may allow inferences to be made about the conditions of melting and/or the subsequent crystallisation history of the melt.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">However, before major element data are used in any of these ways it is important that the data are evaluated for quality and are processed in a uniform and consistent manner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.2">In particular, it is important that the oxidation state of Fe</span><a class="target" id="IDClocr-tgt-111"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1"> is treated uniformly, that analysis totals are normalised to exclude the presence of volatiles</span><a class="target" id="IDXloc-tgt-1461"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1"> and that a decision is made about whether the data should are presented as weight percent oxide or as cations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.2">Here we propose a standardised method of data processing to allow a better comparison between data generated using different methods and/or in different laboratories.</span></p><div class="sec" id="B-sec-50"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">3.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1"> Processing Major Element Data</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">The first step of any geochemical investigation is to assess the quality of the data to be used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">A petrographic evaluation of sample thin sections is helpful for this and allows any alteration products to be identified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.3">Data quality</span><a class="target" id="IDXloc-tgt-270"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1"> can then be evaluated with respect to the relative proportions of primary and hydrous secondary phases, the value of the loss on ignition</span><a class="target" id="IDXloc-tgt-684"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1"> (LOI) and the analysis total. </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">Dry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1"> samples which contain no hydrous minerals or alteration products should have an analysis total between 99% and 101%, whereas </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">wet</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1"> samples containing primary hydrous minerals or alteration products may have lower totals due to the loss of volatiles recorded as LOI. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.2">For example, island arc andesites</span><a class="target" id="IDXloc-tgt-47"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1"> are often water-saturated and commonly have primary amphibole, and may therefore have LOIs of 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">6% (Ruscitto et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-791" id="REFe-r-791-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">; Plank et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-715" id="REFe-r-715-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.2">In such circumstances, and given the absence of petrographic alteration, low totals because of high LOI may be acceptable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.3">In this case it is good practice to normalise the data on a volatile-free (anhydrous or dry) basis.</span></p><p><a id="page_50"/><a class="target" id="IDXloc-tgt-582"/><a class="target" id="IDXloc-tgt-362"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">The next step is to assess the oxidation state of Fe</span><a class="target" id="IDClocr-tgt-112"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.2">This is usually governed by the method of sample preparation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.3">Historically, when major elements</span><a class="target" id="IDXloc-tgt-722"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1"> were determined using solution chemistry, all the Fe was reduced to FeO and reported as such in the chemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.2">Today major element analyses are generated by XRF and ICP in which samples are converted into a fused, homogeneous glass prior to analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.3">If a graphite crucible is used during sample fusion, then all the Fe in the sample is reduced to FeO and the analytical result is presented as FeO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.4">If a platinum crucible is used, all the Fe in the sample is oxidised to Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1"> and the analytical result is presented as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.2">It is important to report Fe as it was analysed to allow others to fully assess data quality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.3">This is normally done using the terms FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"> or Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">3T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">, or sometimes as FeO(tot) and Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">(tot), to indicate that all the iron is reported in a single oxidation state. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.2">Note, however, that reporting all the Fe in a single oxidation state does not reflect the true chemical evolution of magmatic systems, which tend to become more oxidising as they evolve. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.3">This topic is discussed further in </span><a class="xref" href="#C-sec-37" id="C-sec-37-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">Section 3.2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">Finally, a decision has to be made about the format of the data and whether or not oxide data should be converted to moles or cations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.2">This usually depends on how the data are going to be used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.3">Current practice is to present major element chemistry for rocks as weight (wt.) % and to convert as needed to cations, cation % or parts per million (see </span><a class="xref" href="#B-sec-55" id="B-sec-55-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">Section 3.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">), although the chemical composition of water is typically presented in molar concentrations.</span></p></div><div class="sec" id="B-sec-51"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">3.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1"> Major Element Mobility</span><a class="target" id="IDXloc-tgt-734"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">Before beginning to classify and investigate the petrogenesis of a suite of samples it is important to consider whether or not they preserve their original chemistry and whether they have been altered in any way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.2">This typically involves chemical changes which take place </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">after</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1"> rock formation, usually through interaction with a fluid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.2">These changes may sometimes be described as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">metasomatic</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.2">Major element mobility</span><a class="target" id="IDXloc-tgt-718"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1"> typically occurs during diagenesis</span><a class="target" id="IDXloc-tgt-302"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> and metamorphism</span><a class="target" id="IDXloc-tgt-821"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1"> or through interaction with a hydrothermal fluid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.2">In metamorphic rocks element mobility may take place as a result of solid-state diffusion or melt generation and migration.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">The mobility of major elements is controlled by three main factors: the stability and composition of the minerals in the unaltered rock, the stability and composition of the minerals in the alteration product and the composition, temperature and volume of the migrating fluid or melt phase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.2">Element mobility may be detected from mineralogical phase and compositional changes that have taken place in a rock as a result of metamorphism or hydrothermal activity and from the mineral assemblages present in associated veins. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.3">Thus, careful petrography is an important tool in identifying chemically altered rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.4">Scattered trends</span><a class="target" id="IDXloc-tgt-1452"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1"> on variation diagrams</span><a class="target" id="IDClocr-tgt-404"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> are also a useful indicator, although chemical alteration can sometimes produce systematic changes which may mimic other mixing processes such as crystal fractionation</span><a class="target" id="IDXloc-tgt-408"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.2">These apparent trends may result from volume changes arising from the removal or addition of a single component of the rock.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">An example of major element mobility is given in the dataset presented in </span><a class="xref" href="#TN-tblw-8" id="TN-tblw-8-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">Table 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1"> in which a suite of Permian basalts from Sumatra</span><a class="target" id="IDXloc-tgt-1346"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1"> has been analysed for the major elements. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.2">There are two unusual features about these basalt data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.3">First, the samples have very high LOI, indicating significant hydration. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.4">This parameter alone can be taken as an indicator of possible major element mobility (e.g., Smith and Humphries, </span><a class="xref" href="ref-list.xhtml#REFe-r-848" id="REFe-r-848-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.2">The Sumatran samples also appear to have very high Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">O contents relative to fresh MORB and MORB glass</span><a class="target" id="IDClocr-tgt-229"/><a class="target" id="IDClocr-tgt-231"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"> (</span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">Table 3.2b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.2">When recalculated as anhydrous and plotted on a TAS diagram (see </span><a class="xref" href="#A-sec-18" id="A-sec-18-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">Section 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">) the samples plot between basalts and trachy-basalts (inset, </span><a class="xref" href="#FIG-fig-14" id="FIG-fig-14-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">Figure 3.1a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">), suggesting that they are alkaline basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.2">However, given their very high water content, an alternative explanation is that they have been altered by interaction with seawater</span><a class="target" id="IDXloc-tgt-1250"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1"> and have thus become more sodic or spilitised</span><a class="target" id="IDXloc-tgt-1290"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.2">Further evidence for basalt alteration comes from the study of fluid-mobile trace elements, and this will be discussed in more detail in </span><a class="xref" href="book-part4.xhtml#CN-bp-4" id="CN-bp-4-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">Chapter 4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">.</span></p><div class="fig" id="FIG-fig-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1"><img class="graphic" src="../Images/74584fig3_1.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">Figure 3.1</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">The total alkalis versus silica (TAS) diagram for volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.2">(a) The chemical classification and nomenclature of Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-518" id="REFe-r-518-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">) after Le Bas et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-513" id="REFe-r-513-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">Q</span></span><span xmlns="http://ww 9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">) and M. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.2">Crow, pers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.3">comm.</span></p></div></div></div></div></div><div class="sec" id="B-sec-52"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">3.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1"> The Compositions of Some Major Earth Reservoirs</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">It is sometimes useful for comparison or normalisation to have representative values of some of the major Earth reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.2">These are summarised in </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">Table 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1"> for the major elements and in </span><a class="xref" href="book-part4.xhtml#TN-tblw-28" id="TN-tblw-28-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">Table 4.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1"> for trace elements</span><a class="target" id="IDClocr-tgt-376"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">. </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">Table 3.2a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1"> shows major element compositional data for the whole Earth (or the bulk Earth), the silicate Earth (or the bulk silicate Earth,</span><a class="target" id="IDClocr-tgt-33"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1"> or BSE, a term interchangeable with primitive upper mantle,</span><a class="target" id="IDXloc-tgt-1132"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1"> or PM) and the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">s core. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.2">The data are expressed in wt.% elemental concentrations and </span><a id="page_51"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">oxygen</span><a class="target" id="IDXloc-tgt-344"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1"> is shown separately. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.2">This is because the core contains no oxygen and so expressing the data as elemental concentrations allows comparisons to be made between the silicate Earth and the core. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.3">In addition to the 10 major elements present in most silicate rocks, the metals Ni and Cr and the light elements H, C and S are also included as they constitute a measurable fraction of the composition of the whole Earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.4">These data are from McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-576" id="REFe-r-576-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">2014a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">) and assume that the original undifferentiated Earth was similar in composition to carbonaceous chondritic meteorites</span><a class="target" id="IDXloc-tgt-167"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.2">It is known that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">s core contains a few wt.% of a light element in addition to Fe and Ni, and the McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-576" id="REFe-r-576-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">2014a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">) model presented here argues that the principal light element is Si, but that there is also some S present.</span></p><div class="table-wrap-group" id="TN-tblwg-1"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">Table 3.2</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">Major element compositions of Earth reservoirs</span></span></div><div class="table-wrap" id="TN-tblw-9"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">(a)</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">Earth reservoirs (element wt.%)</span></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 23.56%;text-align: left;"/><col style="width: 28.33%;text-align: center;"/><col style="width: 37.51%;text-align: center;"/><col style="width: 10.58%;text-align: center;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom
