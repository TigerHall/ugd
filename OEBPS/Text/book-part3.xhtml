 xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5468.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5469.1">).</span></p><div class="fig" id="FIG-fig-40"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5470.1"><img class="graphic" src="../Images/74584fig3_27.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5471.1">Figure 3.27</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5472.1">The diopside projection of the expanded CMAS system showing the projection of liquid compositions (mole percent) in equilibrium with depleted mantle peridotite from diopside + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5473.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5474.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5475.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5476.1"> + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5477.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5478.1">O.Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5479.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5480.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5481.1">6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5482.1"> + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5483.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5484.1">O.Si</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5485.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5486.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5487.1">6</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5488.1"> onto the plane olivine</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5489.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5490.1">anorthite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5491.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5492.1">silica. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5492.2">Red lines show the contours of equal melt fractions (after Herzberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-396" id="REFe-r-396-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5493.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5494.1">; with permission from John Wiley &amp; Sons). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5494.2">L = liquid, ol = olivine, cpx = clinopyroxene, sp = spinel, grt = garnet, cr = chromite, plag = plagioclase.</span></p></div></div></div><div class="sec" id="C-sec-65"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5495.1">3.4.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5496.1"> FeO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5497.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5498.1">MgO Plots</span><a class="target" id="IDXloc-tgt-395"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5499.1">Many mafic and ultramafic rocks</span><a class="target" id="IDXloc-tgt-1430"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5500.1"> have experienced olivine fractionation </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5501.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5502.1"> both the removal or accumulation of olivine </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5503.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5504.1"> and thus it can be difficult to establish the composition of the initial primary magma</span><a class="target" id="IDXloc-tgt-1115"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5505.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5505.2">In order to solve this problem Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5506.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5507.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5508.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5509.1">) parameterised a large experimental database</span><a class="target" id="IDXloc-tgt-274"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5510.1"> for mantle peridotites</span><a class="target" id="IDXloc-tgt-758"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5511.1"> to explore the effects of </span><a id="page_89"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5512.1">equilibrium melting, fractional melting</span><a class="target" id="IDXloc-tgt-1018"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5513.1"> and peridotite source composition on the FeO and MgO content of potential primary mantle melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5513.2">This work has particular relevance to the study of magnesian basalts</span><a class="target" id="IDXloc-tgt-704"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5514.1">, MORB, picrites</span><a class="target" id="IDXloc-tgt-1094"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5515.1"> and komatiites</span><a class="target" id="IDXloc-tgt-640"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5516.1"> and, when coupled with further experimental data, has the potential to provide information on the depth of melting and the mantle potential temperature of primary mantle melts (see Herzberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-396" id="REFe-r-396-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5517.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5518.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5519.1">Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5520.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5521.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5522.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5523.1">) showed that MgO and FeO in a mantle melt</span><a class="target" id="IDXloc-tgt-741"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5524.1"> are both highly sensitive to differing source compositions, pressure of melting and degree of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5524.2">For a range of different mantle compositions which include fertile</span><a class="target" id="IDXloc-tgt-396"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5525.1"> and depleted mantle</span><a class="target" id="IDXloc-tgt-290"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5526.1"> peridotite and Fe-rich and Fe-poor peridotite they calculated melt compositions which are in equilibrium with a harzburgitic</span><a class="target" id="IDXloc-tgt-495"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5527.1"> residue (olivine + orthopyroxene) and with olivine, and show how they vary in MgO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5528.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5529.1">FeO space with variations in the mode</span><a class="target" id="IDXloc-tgt-867"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5530.1"> of melting (equilibrium melting and accumulated fractional melting), the degree of melting (the melt fraction</span><a class="target" id="IDXloc-tgt-799"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5531.1">) and the depth of equilibration (pressure in GPa). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5531.2">An example of their approach is shown in </span><a class="xref" href="#FIG-fig-41" id="FIG-fig-41-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5532.1">Figure 3.28a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5533.1"> which is based on a fertile, low-Fe peridotite (KR-4003, Kettle River peridotite</span><a class="target" id="IDXloc-tgt-625"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5534.1">) with a composition very similar to that of the primitive mantle</span><a class="target" id="IDXloc-tgt-1123"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5535.1"> of McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-576" id="REFe-r-576-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5536.1">2014a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5537.1">) described in </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5538.1">Table 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.2">In detail the approach employs the extrapolation of the results of melting experiments on a given peridotite composition using existing exchange coefficient data for olivine and orthopyroxene in mafic and ultramafic melts together with mass balance considerations.</span></p><div class="fig" id="FIG-fig-41"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5540.1"><img class="graphic" src="../Images/74584fig3_28.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5541.1">Figure 3.28</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5542.1">FeO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5543.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5544.1">MgO plots for mantle melting showing how melt compositions vary according to the melt fraction, the pressure of initial melting and the final pressure of melting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5544.2">(a) Partial melt compositions from the accumulated fractional melting of mantle peridotite KL-4003, a peridotite similar in composition to the primitive mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5544.3">The shaded area shows the field of melts in equilibrium with a harzburgite residue (ol + opx + melt) and to the right are melts in equilibrium with olivine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5544.4">Red lines show partial melt fractions and the black lines show the pressure of initial melting in GPa (after Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5545.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5546.1">Hara, </span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5547.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5548.1">; by permission of Oxford University Press). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5548.2">(b) The composition of model melt residues formed after the fractional melting of peridotite KL-4003. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5548.3">The olivine line shows the field for dunite residues, the shaded area shows the field of harzburgite residues (ol + opx + melt) and the area to the left is the field of spinel/garnet peridotite residues. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5548.4">The heavy black line shows the composition of olivine in dunite residues with the olivine </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5549.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5550.1"> values indicated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5550.2">The black lines show the initial pressure of melting, the blue lines show the final pressure of melting, and the red lines show percent melt fraction (after Herzberg, </span><a class="xref" href="ref-list.xhtml#REFe-r-394" id="REFe-r-394-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5551.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5552.1">; by permission of Oxford University Press). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5552.2">ol = olivine, opx = orthopyroxene.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5553.1">In order to apply this parameterisation to a cogenetic suite of magnesian melts in equilibrium with olivine, Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5554.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5555.1">Hara (</span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5556.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5557.1">) provide an </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5558.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5559.1">inverse model</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5560.1">’</span></span><a class="target" id="IDXloc-tgt-557"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5561.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5561.2">This method consists of selecting a representative lava composition in which olivine has a composition in equilibrium with the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5561.3">Olivine is then incrementally added or subtracted in 1 wt.% increments from the melt (see Herzberg and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5562.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5563.1">Hara, </span><a class="xref" href="ref-list.xhtml#REFe-r-395" id="REFe-r-395-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5564.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5565.1">, appendix 5). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5565.2">The suite of calculated compositions is transferred onto the FeO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5566.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5567.1">MgO plot and compared with the range of liquid compositions computed (see Herzberg et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-396" id="REFe-r-396-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5568.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5569.1">, appendix A). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5569.2">A unique solution is found when the liquid along the olivine addition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5570.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5571.1">subtraction line displays a common melt fraction in FeO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5572.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5573.1">MgO space and in either another two-dimensional plot such as MgO</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5574.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5575.1">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5576.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5577.1"> or a projection in CMAS</span><a class="target" id="IDClocr-tgt-48"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5578.1"> space (</span><a class="xref" href="#FIG-fig-39" id="FIG-fig-39-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5579.1">Figure 3.26</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5580.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5580.2">It is important to note that this method is sensitive to the accurate estimation of the Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5581.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5582.1">/Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5583.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5584.1"> ratio of the melt.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5585.1">Residual peridotite</span><a class="target" id="IDXloc-tgt-1076"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5586.1"> compositions are also a function of initial and final decompression pressures and Herzberg (</span><a class="xref" href="ref-list.xhtml#REFe-r-394" id="REFe-r-394-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5587.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5588.1">) computed the fields of residual peridotites formed in equilibrium with basaltic melts using the experimental data of Walter (</span><a class="xref" href="ref-list.xhtml#REFe-r-967" id="REFe-r-967-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5589.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5590.1">) for fertile peridotite</span><a class="target" id="IDXloc-tgt-1075"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5591.1"> KR-4003 and mass balance calculations</span><a class="target" id="IDXloc-tgt-769"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5592.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5592.2">Model residue compositions from fractional melting are shown in </span><a class="xref" href="#FIG-fig-41" id="FIG-fig-41-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5593.1">Figure 3.28b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5594.1"> for dunites (see the range of olivine compositions) and harzburgites (the field of olivine + orthopyroxene) and garnet and spinel lherzolites for initial melting pressures between 2 and 10 GPa and final melting pressures of between 0 and 5 GPa for a range of melt fractions.</span></p></div></div><div class="sec" id="B-sec-65"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5595.1">3.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5596.1"> Melting Mafic Crust</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5597.1">Experimental studies show that when mafic rocks melt</span><a class="target" id="IDXloc-tgt-690"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5598.1">, the composition of the melt tends to be felsic and this is particularly relevant when the melting takes place in the presence of water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5598.2">However, since most mafic rocks are very low in potassium, the derived felsic melts tend to be more sodic than typical </span><a id="page_90"/><a class="target" id="IDXloc-tgt-1026"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5599.1">granites and fall in the compositional range of tonalites, trondhjemites and granodiorites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5599.2">It is this observation which has led many geochemists to infer that the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5600.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5601.1">s early continental crust which is predominantly tonalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5602.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5603.1">trondhjemite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5604.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5605.1">granodiorite</span><a class="target" id="IDXloc-tgt-1374"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5606.1"> (TTG) in composition was primarily formed through the melting of mafic crust, either at the base of a thickened crust or in a subduction setting (Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-774" id="REFe-r-774-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5607.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5608.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5608.2">Studies of oceanic plagiogranites</span><a class="target" id="IDXloc-tgt-937"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5609.1"> also suggest that some may be the product of partial melting</span><a class="target" id="IDClocr-tgt-263"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5610.1"> of mafic oceanic crust (see Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-775" id="REFe-r-775-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5611.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5612.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5613.1">The most common way to express the melting of mafic rocks is on the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5614.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5615.1">granite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5616.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5617.1"> normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5618.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5619.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5620.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5621.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5622.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5623.1"> diagram</span><a class="target" id="IDXloc-tgt-31"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5624.1"> described in </span><a class="xref" href="#B-sec-54" id="B-sec-54-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5625.1">Section 3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5626.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5626.2">Rock compositions are most often recalculated using the CIPW norm</span><a class="target" id="IDClocr-tgt-45"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5627.1"> and the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5628.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5629.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5630.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5631.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5632.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5633.1"> components recast as 100%, then plotted on the ternary diagram as outlined in </span><a class="xref" href="#B-sec-54" id="B-sec-54-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5634.1">Section 3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5635.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5635.2">This is illustrated in </span><a class="xref" href="#FIG-fig-42" id="FIG-fig-42-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5636.1">Figure 3.29</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5637.1"> which shows the locus of calculated compositions from the water-saturated melting of an enriched Archaean tholeiite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5637.2">These compositions were calculated from the results of thermodynamic equilibrium modelling in the ten-component NCKFMASHTO system using the THERMOCALC</span><a class="target" id="IDXloc-tgt-1367"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5638.1"> software of Powell and Holland (</span><a class="xref" href="ref-list.xhtml#REFe-r-723" id="REFe-r-723-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5639.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5640.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5640.2">In detail the results of experimental studies vary quite widely, not just as a result of pressure and temperature of melting, but also as a consequence of the extent to which water is included in the melting process and the chemical composition of the basaltic starting material. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5640.3">A more extensive range of felsic melt compositions produced in basalt melting experiments is given in Johannes and Holz (</span><a class="xref" href="ref-list.xhtml#REFe-r-452" id="REFe-r-452-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5641.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5642.1">).</span></p><div class="fig" id="FIG-fig-42"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5643.1"><img class="graphic" src="../Images/74584fig3_29.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5644.1">Figure 3.29</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5645.1">The normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5646.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5647.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5648.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5649.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5650.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5651.1"> plot with compositional fields of Barker (</span><a class="xref" href="ref-list.xhtml#REFe-r-49" id="REFe-r-49-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5652.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5653.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5653.2">Calculated compositions from water-saturated melting of an enriched Archaean tholeiite with increasing temperature (arrow) from the solidus at 600</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5654.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5655.1">700°C to 1000°C (head of arrow) for three different pressures (6, 12 and 20 kb). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5655.2">The results are compared with the compositional field of an Archaean tonalite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5656.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5657.1">trondhjemite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5658.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5659.1">granodiorite (TTG) suite.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.1">Diagram after Palin et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-670" id="REFe-r-670-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5661.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5662.1">).</span></div></div></div><div class="sec" id="B-sec-66"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5663.1">3.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5664.1"> Melting Felsic (Continental) Crust</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5665.1">Classical studies in the 1950s sought to understand the origin of granitic crust</span><a class="target" id="IDXloc-tgt-1023"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5666.1"> in terms of the melting behaviour of potassic granites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5666.2">Experiments were constructed to understand the behaviour of granites and rhyolites</span><a class="target" id="IDClocr-tgt-329"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5667.1"> during their initial melting or final stages of </span><a id="page_91"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5668.1">crystallisation in which the major part of the rock compositions could be reduced to the normative minerals quartz, albite and orthoclase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5668.2">In recent decades the approach has become different, for we now assume that felsic rocks in general, and granites and rhyolites in particular, are for the most part the product of partial melting</span><a class="target" id="IDClocr-tgt-264"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5669.1"> of pre-existing sialic crust such as metamorphosed sediments or pre-existing granites or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5670.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5671.1">granitic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5672.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5673.1"> gneisses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5673.2">In addition, some felsic rocks are the product of the partial melting of mafic rocks, as discussed in </span><a class="xref" href="#B-sec-65" id="B-sec-65-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5674.1">Section 3.4.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5675.1">, and in rare cases the product of crystal fractionation</span><a class="target" id="IDXloc-tgt-414"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.1"> of mafic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.2">This has led to some new questions about the genesis of granitic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.3">First is the question of the protolith: What melted? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5676.4">Second, what were the melting reactions which controlled the composition of the melts that were produced (e.g., Weinberg and Hasalova, </span><a class="xref" href="ref-list.xhtml#REFe-r-977" id="REFe-r-977-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5677.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5678.1">)? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5678.2">Pertinent to this discussion is the extent to which water and other volatiles</span><a class="target" id="IDXloc-tgt-1463"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5679.1"> facilitated or inhibited the partial melting process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5679.2">Was the melting process </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5680.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5681.1">dry</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5682.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.1"> or was it facilitated by the presence of water, supplied either from the breakdown of hydrous phases such as the micas and amphiboles in the protolith or from an external supply? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.2">Finally, to what extent is a given felsic rock composition representative of a melt? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5683.3">In the case of glassy rocks or melt inclusions the answer is straightforward, but it is possible that many granitic rocks contain restitic</span><a class="target" id="IDXloc-tgt-1213"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5684.1"> materials from their source which did not melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5684.2">Some granites therefore may contain </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5685.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5686.1">parental</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5687.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5688.1"> phenocrysts, or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5689.1">xenocrysts</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5690.1">, which will distort the rock composition from that of a primary melt.</span></p><div class="sec" id="C-sec-66"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5691.1">3.4.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5692.1"> The Normative Albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5693.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5694.1">Orthoclase</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5695.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5696.1">Quartz Diagram: The </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5697.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5698.1">Granite System</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5699.1">’</span></span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5700.1">In 1958 Tuttle and Bowen</span><a class="target" id="IDClocr-tgt-29"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5701.1"> demonstrated a marked coincidence between the compositions of natural rhyolites</span><a class="target" id="IDClocr-tgt-330"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5702.1"> and granites containing more than 80 wt.% normative albite, orthoclase and quartz and the normative compositions of experimentally determined minima and eutectics in the system albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5703.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5704.1">orthoclase</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5705.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5706.1">quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5707.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5708.1">H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5709.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5710.1">O. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5710.2">This system is sometimes known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5711.1">haplogranite</span><a class="target" id="IDClocr-tgt-155"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5712.1"> system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5712.2">Their observations provided a way for igneous petrologists to attempt to correlate experimental information with analytical data projected into the system </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5713.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5714.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5715.1">Or</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5716.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5717.1">Q</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5719.1">H</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5720.1">2</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5721.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5722.1">.</span><a class="target" id="IDXloc-tgt-1"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5723.1"> Tuttle and Bowen (</span><a class="xref" href="ref-list.xhtml#REFe-r-929" id="REFe-r-929-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5724.1">1958</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5725.1">) and subsequent workers determined the compositions at which the phases quartz, orthoclase and albite coexist with a water-saturated melt at a variety of pressures (</span><a class="xref" href="#TN-tblw-19" id="TN-tblw-19-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5726.1">Table 3.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5727.1">) and plotted their results as a projection onto the anhydrous base of the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5728.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5729.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5730.1">Or</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5731.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5732.1">Q</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5733.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5734.1">H</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5735.1">2</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5736.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5737.1"> tetrahedron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5737.2">The plotting procedure requires three steps:</span></p><div class="list order" id="NL-lst-22"><div class="list-item" id="NL-lsti-58"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5738.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5739.1"> Calculation of the CIPW norm</span><a class="target" id="IDClocr-tgt-46"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5740.1"> from the chemical analysis</span></p></div><div class="list-item" id="NL-lsti-59"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5741.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5742.1"> Summation of the normative values of albite, orthoclase and quartz</span></p></div><div class="list-item" id="NL-lsti-60"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5743.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5744.1"> Recasting of these values as a percentage of their sum.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5745.1">These values are plotted on a ternary diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5745.2">The results of these experiments show that the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5746.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5747.1">alkali feldspar boundary moves away from the quartz apex with increasing pressure from 1 to 10 kb (</span><a class="xref" href="#FIG-fig-43" id="FIG-fig-43-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5748.1">Figure 3.30a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5749.2">Accompanying this expansion is the increased solubility of water in the melt (see </span><a class="xref" href="#TN-tblw-19" id="TN-tblw-19-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5750.1">Table 3.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5751.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5751.2">A lesser expansion is observed between 10 and 30 kb (</span><a class="xref" href="#FIG-fig-36" id="FIG-fig-36-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5752.1">Figure 3.23b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5753.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5753.2">At approximately 3.5 kb and 660°C the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5754.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5755.1">alkali feldspar field boundary intersects the crest of the alkali feldspar solvus and the liquid at this point coexists with quartz, orthoclase and albite (Merrill et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-590" id="REFe-r-590-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5756.1">1970</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.2">At 30 kb the assemblage is coesite, sanidine hydrate and jadeiite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.3">Thus, a direct comparison can be made between </span><a id="page_92"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5758.1">experimentally determined phase boundaries and natural rock compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5758.2">A synthesis of much of the relevant experimental work is given in the text by Johannes and Holz (</span><a class="xref" href="ref-list.xhtml#REFe-r-452" id="REFe-r-452-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5759.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5760.1">) and a summary of the locus of the minima and eutectics for the water saturated system</span><a class="target" id="IDXloc-tgt-493"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5761.1"> is given in </span><a class="xref" href="#FIG-fig-43" id="FIG-fig-43-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5762.1">Figure 3.30b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5763.1">.</span></p><div class="fig" id="FIG-fig-43"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5764.1"><img class="graphic" src="../Images/74584fig3_30.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5765.1">Figure 3.30</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5766.1">The haplogranite system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5766.2">(a) Cotectics, minima and eutectics (red squares) for the water-saturated haplogranite system (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.1">Q</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5768.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5769.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5770.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5771.1">Or</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5772.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5773.1">H</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5774.1">2</span></span></sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5775.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5776.1">, wt.%) at a range of pressures (after Blundy and Cashman, </span><a class="xref" href="ref-list.xhtml#REFe-r-94" id="REFe-r-94-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5777.1">2001
