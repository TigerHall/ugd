9/xhtml" class="koboSpan" id="kobo.804.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">); 5, McDonough and Sun (</span><a class="xref" href="ref-list.xhtml#REFe-r-578" id="REFe-r-578-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">).</span></p></div></div></div><p><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">Table 3.2b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1"> provides the major element compositions of the major silicate reservoirs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.2">The magnesium number</span><a class="target" id="IDXloc-tgt-715"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">), its meaning and calculation are discussed in </span><a class="xref" href="#C-sec-52" id="C-sec-52-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">Section 3.3.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.2">As shown above, the primitive mantle</span><a class="target" id="IDXloc-tgt-1121"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1"> is the same as the bulk silicate Earth</span><a class="target" id="IDClocr-tgt-34"/> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1"> the Earth after the separation of the core but before the development of continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.2">Using the Earth reservoir data from </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">Table 3.2a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1"> converted to oxide wt.%, the models of McDonough (</span><a class="xref" href="ref-list.xhtml#REFe-r-576" id="REFe-r-576-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">2014a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">) and Palme and O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">Neill (</span><a class="xref" href="ref-list.xhtml#REFe-r-672" id="REFe-r-672-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">) are provided. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.2">The composition of the depleted mantle</span><a class="target" id="IDXloc-tgt-289"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1"> (DM) calculated by Workman and Hart (</span><a class="xref" href="ref-list.xhtml#REFe-r-1005" id="REFe-r-1005-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">) is given for comparison and represents mantle from which some basaltic melt has been extracted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.2">The DM, relative to PM, is more magnesian and slightly depleted in elements such as Ca, Al and Si which are preferentially incorporated into basaltic melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.3">A mean composition of over 2000 mid-ocean ridge basalt</span><a class="target" id="IDXloc-tgt-847"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1"> (MORB) samples from the floor of the major oceans is given and is very slightly different from the mean value of over 3000 MORB glass</span><a class="target" id="IDClocr-tgt-230"/><a class="target" id="IDClocr-tgt-232"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1"> samples (data from White and Klein, </span><a class="xref" href="ref-list.xhtml#REFe-r-984" id="REFe-r-984-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.2">Note, however, that these compositions simply represent what is found on the floor of the oceans and does not necessarily represent a primitive or primary MORB composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.3">The mean composition of the continental crust calculated by Rudnick and Gao (</span><a class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">) is a weighted composite of the compositions of the upper, middle and more mafic lower continental crust.</span></p><p><a id="page_52"/><a id="page_53"/><a class="target" id="IDXloc-tgt-1181"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">Another important major Earth reservoir is the continental lithospheric mantle (CLM), often referred to in the literature as the sub-continental lithospheric mantle</span><a class="target" id="IDXloc-tgt-1325"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1"> (SCLM) (see </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">Table 3.2c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.2">Fragments of the mantle provide our only direct samples of the CLM and include orogenic peridotites, ophiolites, and xenoliths transported via volcanism. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.3">Mantle xenoliths</span><a class="target" id="IDXloc-tgt-767"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1"> broadly define two compositional types: spinel- and garnet-facies peridotites associated with kimberlites</span><a class="target" id="IDXloc-tgt-633"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">, and spinel-facies peridotites associated with predominantly alkalic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.2">The former are generally found in cratonic settings and the latter in non-cratonic (rift) settings. </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">Table 3.2c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1"> shows a compilation of xenolith and primitive upper mantle</span><a class="target" id="IDXloc-tgt-1133"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1"> (PUM) model compositions from Pearson et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-700" id="REFe-r-700-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">).</span></p></div></div><div class="sec" id="A-sec-18"><h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1"> Rock Classification</span><a class="target" id="IDXloc-tgt-1228"/></h1><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">With the advent of automated XRF and rapid ICP analytical methods</span><a class="target" id="IDXloc-tgt-39"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1"> most geochemical investigations produce a large volume of elemental data that allows for the classification of rocks on the basis of their chemical composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.2">This section reviews the classification schemes in current use and outlines the rock types for which they may be specifically suited. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.3">A summary of the classification schemes discussed is given in </span><a class="xref" href="#BOXm-box-2" id="BOXm-box-2-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">Box 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.2">We adhere to the guidelines of the International Union of Geological Sciences Sub-commission on the Systematics of Igneous Rocks (Le Maitre et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-518" id="REFe-r-518-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">) for the naming and classification of rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.2">We concur that a classification scheme should be easy to use, widely applicable, have a readily understood logical basis and reflect as accurately as possible the existing nomenclature based upon mineralogical criteria.</span></p><div class="boxed-text" id="BOXm-box-2"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">Box 3.1</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">Summary of chemical classification schemes described in </span><a class="xref" href="#A-sec-18" id="A-sec-18-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">Section 3.2</span></a></span></div><div class="list order" id="NL-lst-7"><h3 class="list-title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">Igneous rocks</span></h3><div class="list-item" id="NL-lsti-20"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1"> Oxide-oxide plots</span></p><div class="list simple"><div class="list-item" id="BL-lsti-1"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">The total alkalis-silica diagram (TAS)</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">for volcanic rocks</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">for plutonic rocks</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">for discriminating between the alkaline and sub-alkaline rock series</span></p></li></ul></section></div><div class="list-item" id="BL-lsti-2"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">Subdivision of sub-alkalic volcanic rocks using K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">O versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">2</span></sub></p></div></div></div><div class="list-item" id="NL-lsti-21"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1"> NORM-based classifications</span></p><div class="list simple"><div class="list-item" id="UL-lsti-1"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">Basalt classification using the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">Ne</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">Di</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">Ol</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">Hy</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1"> diagram</span></p></div><div class="list-item" id="UL-lsti-2"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">Granite classification using the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">Ab</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">An</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1"> diagram</span></p></div></div></div><div class="list-item" id="NL-lsti-22"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1"> Cation classifications</span></p><div class="list simple"><div class="list-item" id="UL-lsti-3"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">Komatiitic, tholeiitic and calc-alkaline volcanic rocks using the Jensen plot</span></p></div><div class="list-item" id="UL-lsti-4"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">High-Mg rocks using the Hanski plot</span></p></div></div></div><div class="list-item" id="NL-lsti-23"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">3.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1"> Combined major element oxide and cation classification for granitoids</span></p><div class="list simple"><div class="list-item" id="UL-lsti-5"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">The Frost diagrams</span></p></div></div></div></div><div class="list order" id="NL-lst-8"><h3 class="list-title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">Sedimentary rocks</span></h3><div class="list-item" id="NL-lsti-24"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">3.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1"> The chemical classification of sedimentary rocks</span></p><div class="list simple"><div class="list-item" id="UL-lsti-6"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">Sandstones</span></p></div><div class="list-item" id="UL-lsti-7"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">Mudrocks</span></p></div><div class="list-item" id="UL-lsti-8"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">Limestones</span></p></div></div></div></div></div><div class="sec" id="B-sec-53"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1"> Classifying Igneous Rocks Using Oxide-Oxide Plots</span><a class="target" id="IDXloc-tgt-966"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">Bivariate oxide-oxide major element plots are the most straightforward way in which to classify igneous rocks, especially volcanic rocks, and the principal diagrams are summarised below.</span></p><div class="sec" id="C-sec-31"><h3 class="C"><span class="label"><a id="page_54"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">3.2.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1"> The Total Alkalis-Silica Diagram</span><a class="target" id="IDXloc-tgt-1377"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1"> (TAS) for Volcanic Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">The </span><a id="page_55"/><a class="target" id="IDXloc-tgt-515"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">total alkalis-silica diagram is one of the most useful classification schemes available for volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.2">Using wt.% oxide chemical data from a rock analysis that has been recalculated to 100% on an anhydrous (volatile-free) basis, the sum of Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">O (total alkalis, TA) and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1"> (S) are plotted onto the classification diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.2">The original version of the diagram (Le Bas et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-513" id="REFe-r-513-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">) was expanded by Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-517" id="REFe-r-517-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">) using 24,000 analyses of fresh volcanic rocks (</span><a class="xref" href="#FIG-fig-14" id="FIG-fig-14-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">Figure 3.1a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.2">Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-518" id="REFe-r-518-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">) further expanded the classification to include olivine- and pyroxene-rich rocks (</span><a class="xref" href="#C-sec-42" id="C-sec-42-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">Section 3.2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">The field boundaries were defined by minimizing the overlap between adjoining fields, and the boundary coordinates are given in </span><a class="xref" href="#FIG-fig-14" id="FIG-fig-14-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">Figure 3.1b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.2">The TAS diagram divides rocks into ultrabasic, basic, intermediate and acid on the basis of their silica content following the usage of Peccerillo and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-704" id="REFe-r-704-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.2">The nomenclature is based upon a system of root names with additional qualifiers to be used as necessary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.3">For example, the root name </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">basalt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1"> may be qualified to </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">alkali basalt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1"> or </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">sub-alkali basalt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.2">Some rock names cannot be allocated until the normative mineralogy</span><a class="target" id="IDClocr-tgt-241"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1"> has been determined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.2">For example, a tephrite contains less than 10% normative olivine, whereas a basanite contains more than 10% normative olivine (see </span><a class="xref" href="#B-sec-54" id="B-sec-54-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">Section 3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1"> on the norm calculation).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">The TAS classification scheme is intended for common volcanic rocks and should not be used with weathered, altered or metamorphosed volcanic rocks because the alkali elements can be mobilised. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.2">Potash-rich rocks (nephelinites</span><a class="target" id="IDXloc-tgt-903"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">, mela-nephelinites) should not be plotted on the TAS diagram, and ultramafic or high-Mg rocks</span><a class="target" id="IDXloc-tgt-1232"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1"> (boninite</span><a class="target" id="IDXloc-tgt-101"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">, komatiite</span><a class="target" id="IDXloc-tgt-637"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">, meimechite</span><a class="target" id="IDXloc-tgt-792"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">, picrite</span><a class="target" id="IDXloc-tgt-1091"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">) should be checked for their TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1"> contents before assigning a name from the TAS diagram (see </span><a class="xref" href="#C-sec-42" id="C-sec-42-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">Section 3.2.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.2">Rocks showing obvious signs of crystal accumulation should also be avoided.</span></p></div><div class="sec" id="C-sec-32"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">3.2.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1"> A TAS Diagram for Plutonic Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">Of the various schemes for the naming of plutonic rocks, the two most popular ones based on major element chemistry are the TAS diagram for plutonic igneous rocks (after Wilson, </span><a class="xref" href="ref-list.xhtml#REFe-r-993" id="REFe-r-993-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">) and the normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">Q</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">Or</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">Ab</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1"> triangular plot for granitoids (</span><a class="xref" href="#B-sec-60" id="B-sec-60-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">Section 3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.2">The TAS diagram for plutonic rocks (</span><a class="xref" href="#FIG-fig-15" id="FIG-fig-15-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">Figure 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">) is useful inasmuch as it is simple and convenient to use. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.2">It is important to note, however, that its boundaries are </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">not the same</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1"> as the boundaries of the TAS diagram for volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.2">There are other classification schemes for plutonic rocks which are based on modal mineralogy, but these are not discussed here.</span></p><div class="fig" id="FIG-fig-15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1"><img class="graphic" src="../Images/74584fig3_2.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">Figure 3.2</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">The chemical classification and nomenclature of plutonic rocks using the total alkalis versus silica diagram (adapted by Wilson, </span><a class="xref" href="ref-list.xhtml#REFe-r-993" id="REFe-r-993-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">, from Cox et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.2">The curved solid line subdivides the alkalic from the sub-alkalic rock series.</span></p></div></div></div><div class="sec" id="C-sec-33"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">3.2.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1"> Discrimination between the Alkalic and Sub-alkalic Rock Series Using TAS</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">Igneous rocks can be subdivided into an alkalic or sub-alkalic magma series</span><a class="target" id="IDClocr-tgt-357"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1"> on the TAS diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.2">Using data from Hawaiian basalts, MacDonald and Katsura (</span><a class="xref" href="ref-list.xhtml#REFe-r-548" id="REFe-r-548-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">1964</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">) were the first to define a boundary separating the alkalic and sub-alkalic (tholeiitic) magma series on a TAS </span><a id="page_56"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.2">A later study by MacDonald (</span><a class="xref" href="ref-list.xhtml#REFe-r-547" id="REFe-r-547-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">) expanded the boundary to cover a wider range of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.2">Similar diagrams by Kuno (</span><a class="xref" href="ref-list.xhtml#REFe-r-497" id="REFe-r-497-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">1966</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">) and Irvine and Baragar (</span><a class="xref" href="ref-list.xhtml#REFe-r-429" id="REFe-r-429-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">) place the boundary in slightly different positions on the TAS plot (</span><a class="xref" href="#FIG-fig-16" id="FIG-fig-16-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">Figure 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.2">Currently, the boundary curve of Irvine and Baragar (</span><a class="xref" href="ref-list.xhtml#REFe-r-429" id="REFe-r-429-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">) is the most widely used, although the recent reassessment by El-Hinnawi (</span><a class="xref" href="ref-list.xhtml#REFe-r-268" id="REFe-r-268-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">2016a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">) indicates that the coordinates of MacDonald and Katsura (</span><a class="xref" href="ref-list.xhtml#REFe-r-548" id="REFe-r-548-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">1964</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">) provide the best distinction between the alkalic and sub-alkalic series for </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">basaltic compositions</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1"> (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">2</span></sub> <span class="underline"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">&lt;</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1"> 52 wt.%). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.2">There is less clarity for compositions with a higher SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1"> content. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.2">The boundary coordinates are given in the caption to </span><a class="xref" href="#FIG-fig-16" id="FIG-fig-16-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">Figure 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">.</span></p><div class="fig" id="FIG-fig-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1"><img class="graphic" src="../Images/74584fig3_3.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">Figure 3.3</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">The TAS diagram for volcanic rocks showing (i) subdivisions between the alkalic and sub-alkalic magma series and (ii) the Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">/FeO ratios for volcanic rock compositions recommended by Middlemost (</span><a class="xref" href="ref-list.xhtml#REFe-r-595" id="REFe-r-595-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.2">Note: Boundaries and plotting coordinates (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">, total alkalis) are, respectively, from Kuno (</span><a class="xref" href="ref-list.xhtml#REFe-r-497" id="REFe-r-497-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">1966</span></a> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1"> K, 1966 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1"> filled circles [dotted line 45.85, 2.75; 46.85, 3.0; 50.0, 3.9; 50.3, 4.0; 53.1, 5.0; 55.0, 5.8; 55.6, 6.0; 60.0, 6.8; 61.5, 7.0; 65.0, 7.35; 70.0, 7,85; 71.6, 8.0; 75.0, 8.3; 76.4, 8.4]); MacDonald (</span><a class="xref" href="ref-list.xhtml#REFe-r-547" id="REFe-r-547-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">1968</span></a> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1"> M, 1968 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1"> crosses [solid line 39.8, 0.35 to 65.5, 9.7]) and Irvine and Baragar (</span><a class="xref" href="ref-list.xhtml#REFe-r-429" id="REFe-r-429-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">1971</span></a> <span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1"> I&amp;B, 1971 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1"> filled triangles [dashed line 39.2, 0.0; 40.0, 0.4; 43.2, 2.0; 45.0, 2.8; 48.0, 4.0; 50.0, 4.75; 53.7, 6.0; 55.0, 6.4; 60.0, 8.0; 65.0, 9.6; 66.4, 10.0]). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.2">The data are from the compilation of Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.2">Note the greater divergence between the boundaries at higher SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">Alkaline plutonic rocks enriched in magnesium are known as sanukitoids</span><a class="target" id="IDXloc-tgt-1247"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.2">They were originally defined by Stern et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-867" id="REFe-r-867-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">) as plutonic rocks containing 55</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">60 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1"> and with </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1"> &gt; 0.6 (see </span><a class="xref" href="#B-sec-60" id="B-sec-60-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">Section 3.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.2">However, it is now known that there are sanukitoid suites which range in composition from pyroxenite to quartz monzonite with SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1"> between 38 wt.% and 68 wt.% and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1"> = 0.49</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">0.89. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.2">This is illustrated in the study by Lobach-Zhuchenko et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-532" id="REFe-r-532-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">, figure 4).</span></p></div><div class="sec" id="C-sec-34"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">3.2.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1"> The K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">O versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1"> Diagram for the Sub-division of the Sub-alkalic Series</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">Volcanic rocks of the sub-alkalic series</span><a class="target" id="IDClocr-tgt-358"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1"> may be further subdivided into the calc-alkalic or tholeiitic series</span><a class="target" id="IDXloc-tgt-1370"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1"> on the basis of their K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">O and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1"> concentrations (Peccerillo and Taylor, </span><a class="xref" href="ref-list.xhtml#REFe-r-704" id="REFe-r-704-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.2">Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-517" id="REFe-r-517-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">) proposed a subdivision of sub-alkalic rocks into low-, medium- and high-K types and suggested that these terms be used to qualify the names </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">basalt</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">basaltic andesite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">’</span></span><a class="target" id="IDXloc-tgt-48"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">andesite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">dacite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1"> and </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">rhyolite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.2">This nomenclature broadly coincides with the low-K (tholeiitic) series, medium-K (calc-alkalic) series and high-K (calc-alkaline) series of Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.2">A compilation of curves from Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">) and Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-517" id="REFe-r-517-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">) is given in </span><a class="xref" href="#FIG-fig-17" id="FIG-fig-17-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">Figure 3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">.</span></p><div class="fig" id="FIG-fig-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1"><img class="graphic" src="../Images/74584fig3_4.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">Figure 3.4</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">The subdivision of alkalic and sub-alkalic rocks using the K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">O versus silica diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.2">The diagram shows the subdivisions of Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-517" id="REFe-r-517-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">) (dashed lines and upper case text) and of Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">) (text in parentheses). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.2">The shaded regions include the boundaries of Peccerillo and Taylor (</span><a class="xref" href="ref-list.xhtml#REFe-r-704" id="REFe-r-704-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">), Ewart (</span><a class="xref" href="ref-list.xhtml#REFe-r-277" id="REFe-r-277-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">), Innocenti et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-426" id="REFe-r-426-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">), Carr (</span><a class="xref" href="ref-list.xhtml#REFe-r-140" id="REFe-r-140-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">) and Middlemost (</span><a class="xref" href="ref-list.xhtml#REFe-r-594" id="REFe-r-594-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">) as summarised by Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.2">The plotting parameters are as follows (SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">, K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">O): Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-517" id="REFe-r-517-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">): (dashed lines) high-K/medium-K boundary 48.0, 1.2; 68.0, 3.1; medium-K/low-K boundary 48.0, 0.3; 68.0, 1.2; vertical boundary at 48 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.2">Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">): the band between the shoshonitic series and the high-K series 45.0, 1.38; 48.0, 1.7; 56.0, 3.3; 63.0, 4.2; 70.0, 5.1; and 45.0, 1.37; 48.0, 1.6; 56.0, 2.98; 63.0, 3.87; 70.0, 4.61; the band between the high-K and the calc-alkalic series 45.0, 0.98; 49.0, 1.28; 52.0, 1.5; 63.0, 2.48; 70.0, 3.1; 75.0, 3.43; and 45.0, 0.92; 49.0, 1.1; 52.0, 1.35; 63.0, 2.32; 70.0, 2.86; 75.0, 3.25; the band between the calc-alkalic and the low-K series 45.0, 0.2; 48.0, 0.41; 61.0, 0.97; 70.0, 1.38; 75.0, 1.51; and 45.0, 0.15; 48.0, 0.3; 61.0, 0.8; 70.0, 1.23; 75.0, 1.44.</span></p></div></div></div></div><div class="sec" id="B-sec-54"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1"> Classifying Igneous Rocks Using Normative Mineralogy</span><a class="target" id="IDClocr-tgt-242"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">The norm represents a theoretical mineral assemblage which is calculated from a whole rock chemical analysis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.2">In the context of rock classification</span><a class="target" id="IDXloc-tgt-1229"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1"> it provides the basis for a number of mineralogical classification schemes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.2">The calculated normative mineralogy is based entirely upon the chemistry of the rock and its strength lies in the fact that it permits the classification of rocks, such as glassy rocks, for which the determination of the mode is not possible, and allows a direct comparison to be made between such rocks and their crystalline or metamorphosed counterparts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.3">Hence rocks with the </span><a id="page_57"/><a class="target" id="IDClocr-tgt-171"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">same chemical composition should result in the same normative mineral assemblage, although it is important to note that the norm calculation is sensitive to the oxidation state of iron</span><a class="target" id="IDClocr-tgt-113"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1"> (see </span><a class="xref" href="#C-sec-37" id="C-sec-37-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">Section 3.2.2.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">).</span></p><div class="sec" id="C-sec-35"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">3.2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1"> CIPW Norm</span><a class="target" id="IDClocr-tgt-43"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">There are a number of different approaches to calculating the norm but the CIPW norm, named after its originators </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1"> Cross, Iddings, Pirrson and Washington (Cross et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-212" id="REFe-r-212-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">1902</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1"> is the most commonly used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.2">The CIPW norm calculation makes a number of simplifying assumptions and follows a prescribed set of rules. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.3">A simplified version of the calculation scheme is given in </span><a class="xref" href="app1.xhtml#AT-app-1" id="AT-app-1-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">Appendix 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.2">An example of the conversion steps needed to calculate molar proportions necessary to determine the norm is given in </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.2">Weight percent oxide values (column 1) are divided by their molecular weights (column 2) to calculate molecular proportions (column 3). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.3">The molecular proportions are the basis of the norm calculation given in </span><a class="xref" href="app1.xhtml#AT-app-1" id="AT-app-1-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">Appendix 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.2">At the end of the calculation the resulting normative minerals are multiplied by their molecular weight to recast them into wt.% (column 9). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.3">The CIPW norm calculation can be carried out in Excel using the programme norm 4 (</span><a class="uri" href="https://minerva.union.edu/hollochk/c_petrology/other_files/norm_calculation.pdf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">https://minerva.union.edu/hollochk/c_petrology/other_files/norm_calculation.pdf</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">) or in a variety of open-source computer programs such as NORRRAM (González-Guzmán, </span><a class="xref" href="ref-list.xhtml#REFe-r-335" id="REFe-r-335-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">, in R) or CIPWFULL (Al-Mishwat, </span><a class="xref" href="ref-list.xhtml#REFe-r-24" id="REFe-r-24-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">, in FORTRAN). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.2">However, it is important to understand the principles which lie behind the norm calculation, and so before using these programs we recommend the manual calculation of a simple CIPW norm.</span></p><div class="table-wrap" id="TN-tblw-12"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">Table 3.3</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">Comparison of CIPW and cation norms for an average tonalite</span><a class="xref" href="#TFN-fn-9" id="TFN-fn-9-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 6.619%;text-align: left;"/><col style="width: 8.083%;text-align: center;"/><col style="width: 7.199%;text-align: center;"/><col style="width: 10.99%;text-align: center;"/><col style="width: 8.991%;text-align: center;"/><col style="width: 10.99%;text-align: center;"/><col style="width: 10.92%;text-align: center;"/><col style="width: 8.043%;text-align: center;"/><col style="width: 7.199%;text-align: center;"/><col style="width: 8.816%;text-align: left;"/><col style="width: 6.952%;text-align: left;"/><col style="width: 5.186%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">1</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">2</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">3</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">4</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">5</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">6</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">7</span> pan class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">TOTAL</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">98.63</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">1.7641</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">100.00</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">100</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">An</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">34%</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">33%</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">Ab</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">47%</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">48%</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">Or</span></span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">19%</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">18%</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-7"><div class="fn table-fn" id="TFN-fn-9"><p><span class="label"><a href="#TFN-fn-9-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1"> Analysis from Le Maitre (</span><a class="xref" href="ref-list.xhtml#REFe-r-515" id="REFe-r-515-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">The CIPW norm is widely used in the classification of basalts (</span><a class="xref" href="#C-sec-38" id="C-sec-38-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">Section 3.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">) and in the classification of granitoids (</span><a class="xref" href="#C-sec-39" id="C-sec-39-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">Section 3.2.2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.2">Errors can arise in CIPW norm calculations if volatiles</span><a class="target" id="IDXloc-tgt-1462"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1"> in the rock composition are not correctly allocated and if the </span><a id="page_58"/><a class="target" id="IDXloc-tgt-615"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">oxidation state of the iron is incorrectly stated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.2">In addition, some rock types, in particular, cumulate rocks</span><a class="target" id="IDXloc-tgt-264"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1"> and alkaline rocks with a high CO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1"> content, may result in the calculation of an improbable range of accessory mineral</span><a class="target" id="IDXloc-tgt-4"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1"> phases.</span></p></div><div class="sec" id="C-sec-36"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">3.2.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1"> The Cation Norm</span><a class="target" id="IDXloc-tgt-152"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">Barth-Niggli</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1"> norm, also known as the cation norm or the molecular norm, is an older norm calculation that is no longer widely used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.2">The norm is calculated using the equivalent weights of the oxides, that is, the molecular weight when one cation is present (Barth, </span><a class="xref" href="ref-list.xhtml#REFe-r-54" id="REFe-r-54-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">1952</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.2">In the case of oxides such as CaO or TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1"> the equivalent weight is the same as the molecular weight, but for Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1"> or Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">O the equivalent weight is half the molecular weight. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.2">The calculation of a cation norm is illustrated in </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.2">In this case the wt.% oxide values (column 1) are divided by their </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">equivalent</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1"> weights (divide by column 2 and multiply by column 4), converted into cation proportions (column 5) and then converted into cation percent (column 7). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.2">Molecules are then constructed according to the standard CIPW rules (</span><a class="xref" href="app1.xhtml#AT-app-1" id="AT-app-1-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">Appendix 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">), although the proportions of the components in which cations are allocated are different from the CIPW norm</span><a class="target" id="IDClocr-tgt-44"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.2">The cation norm is not recalculated on a wt.% basis, but is expressed in molecular % (column 10). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.3">One advantage of the cation norm is that the proportions of opaque minerals are closer to their volume percentages as seen in thin section.</span></p></div><div class="sec" id="C-sec-37"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">3.2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1"> Normative Mineralogy and the Oxidation State of Iron</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">The norm calculation is particularly sensitive to the oxidation state of iron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.2">This is problematic for mafic rocks where the Fe content is typically much higher </span><a id="page_59"/><a class="target" id="IDClocr-tgt-172"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">than in felsic rocks, and can be an issue for felsic rocks since magmatic systems generally become more oxidising as they evolve. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.2">Given that Fe is usually reported as either FeO or as Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1"> it is necessary to estimate the Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">/FeO ratio in a given rock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.2">Two approaches have been taken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.3">In volcanic rocks, Middlemost (</span><a class="xref" href="ref-list.xhtml#REFe-r-595" id="REFe-r-595-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">) assigned specific values of Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">/FeO to particular rock types in TA-S space (</span><a class="xref" href="#FIG-fig-16" id="FIG-fig-16-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">Figure 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.2">El-Hinnawi (</span><a class="xref" href="ref-list.xhtml#REFe-r-269" id="REFe-r-269-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">2016b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">), on the other hand, used a database</span><a class="target" id="IDXloc-tgt-273"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1"> of &gt;12,000 analyses for which Fe was measured as Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1"> and Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1"> to directly calculate the Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">/FeO ratio. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.2">This study showed that there is a linear relationship between total alkalis (Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">O) and the degree of iron oxidation (Ox</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">Fe</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1"> = Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">/(Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1"> + FeO) in wt.%) in the alkalic and sub-alkalic volcanic rock seri
