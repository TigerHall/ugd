lass="koboSpan" id="kobo.3221.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.1">M components make up less than 50% of the total oxide weight percentage and they are therefore a sub-composition of the rock chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.2">In addition, when a compositionally varied rock series is plotted, different proportions of each sample are normalised to 100%, and so the relationship between the plotted values is distorted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.3">For example, in a series of volcanic rocks in the compositional range </span><a id="page_76"/><a class="target" id="IDXloc-tgt-857"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.1">basalt to dacite about 40% of the basalt major element chemistry is used when plotting onto an AFM diagram, whereas only about 15% of the dacite major element chemistry is used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.2">For these reasons, the main use of AFM diagrams is to subdivide the sub-alkaline rock series into tholeiitic and calc-alkaline magma types as discussed above.</span></p></div></div><div class="sec" id="B-sec-62"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3224.1">3.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3225.1"> Interpreting Trends on Variation Diagrams</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3226.1">From the discussion above of bivariate and trivariate plots, it is clear that there are a variety of processes which can produce similar looking trends on major element variation diagrams</span><a class="target" id="IDClocr-tgt-407"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3227.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3227.2">It is important therefore to discover the extent to which these various processes might be distinguished from one another and identified.</span></p><div class="sec" id="C-sec-56"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3228.1">3.3.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3229.1"> Extract Calculations</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3230.1">One approach is to try to calculate the composition of the materials added to or subtracted from a magma and to quantify the amount of material involved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3230.2">This may be done using an extract calculation</span><a class="target" id="IDClocr-tgt-109"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3231.1">, a method described in some detail by Cox et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3231.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3232.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3233.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3233.2">The method is illustrated in </span><a class="xref" href="#FIG-fig-32" id="FIG-fig-32-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3234.1">Figure 3.19a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3235.1"> in which the chemical compositions (expressed in terms of variables A and B) of both minerals and rocks are plotted on the same variation diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3235.2">Mineral X crystallises from liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3236.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3237.1"> and the residual liquid follows the path to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3238.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3239.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3239.2">The distance from L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3240.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3241.1"> to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3242.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3243.1"> will depend upon the amount of crystallisation of mineral X. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3243.2">This may be quantified as follows:</span></p><div class="disp-formula" id="EQN-df-19"><epub:switch id="d14728e6216"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>the amount of liquid</mml:mtext><mml:mspace width="0.25em"/><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mspace width="0.25em"/><mml:mtext>is proportional</mml:mtext><mml:mspace width="0.25em"/><mml:mi>to</mml:mi><mml:mspace width="0.25em"/><mml:mtext>the</mml:mtext><mml:mspace width="0.25em"/><mml:mtext>distance</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">X</mml:mi><mml:mo>–</mml:mo><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>1</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3244.1">the amount of liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3245.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3246.1"> is proportional to the distance X - L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3247.1">1</span></sub></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-20"><epub:switch id="d14728e6247"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>the amount of mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">X</mml:mi><mml:mspace width="0.25em"/><mml:mtext>is proportional</mml:mtext><mml:mspace width="0.25em"/><mml:mi>to</mml:mi><mml:mspace width="0.25em"/><mml:mtext>the</mml:mtext><mml:mspace width="0.25em"/><mml:mtext>distance</mml:mtext><mml:mspace width="0.25em"/><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>–</mml:mo><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3248.1">the amount of mineral X is proportional to the distance L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3249.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3250.1"> - L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3251.1">2</span></sub></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3252.1">Therefore,</span></p><div class="disp-formula" id="EQN-df-21"><epub:switch id="d14728e6279"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>the percentage of</mml:mtext><mml:mspace width="0.25em"/><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mn>100</mml:mn><mml:mo>×</mml:mo><mml:msub><mml:mi>XL</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>XL</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3253.1">the percentage of L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3254.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3255.1"> = 100 × XL</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3257.1">/XL</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3258.1">2</span></sub></div></epub:default></epub:switch></div><div class="disp-formula" id="EQN-df-22"><epub:switch id="d14728e6305"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>the percentage of</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">X</mml:mi><mml:mo>=</mml:mo><mml:mn>100</mml:mn><mml:mo>×</mml:mo><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>1</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">L</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>/</mml:mo><mml:msub><mml:mi>XL</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3259.1">the percentage of X = 100 × L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3260.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3261.1">L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3262.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3263.1">/XL</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3264.1">2</span></sub></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3265.1">This relationship is known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3266.1">lever rule</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3267.1">.</span></p><div class="fig" id="FIG-fig-32"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3268.1"><img class="graphic" src="../Images/74584fig3_19.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.1">Figure 3.19</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3270.1">Mineral extract calculations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3270.2">(a) Mineral X is removed from liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3271.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3272.1"> and the liquid composition moves from L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3273.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3274.1"> to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3275.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3276.1">; (b) mineral extract C (made up of minerals X and Y) is removed from liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3277.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3278.1"> and drives the liquid composition to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3280.1">; (c) mineral extract C (made up of the minerals X, Y and Z) is removed from liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3282.1"> and drives the resultant liquid composition to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3283.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3284.1">; (d) mineral X is a solid solution made up of components X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3285.1">a</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3286.1"> and X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3287.1">b</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3288.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3288.2">As the mineral composition changes from X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3289.1">a</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.1"> to X</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3291.1">b</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3292.1"> via the intermediate compositions C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3293.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3294.1"> to C</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3295.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3296.1"> the mineral extracts incrementally change the composition of the liquid from L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3297.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3298.1"> to L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3299.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3300.1"> along a curved path.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3301.1">If there are two or more minerals crystallising simultaneously from liquid L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3302.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3303.1"> in such proportions that their average composition is C (</span><a class="xref" href="#FIG-fig-32" id="FIG-fig-32-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3304.1">Figure 3.19b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.1">, </span><a class="xref" href="#FIG-fig-32" id="FIG-fig-32-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3306.1">c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3307.1">), then the liquid path will move from C towards L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3308.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3309.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3309.2">The proportion of solid to liquid will be given by the ratio L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3310.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3311.1">L</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3312.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3313.1">:CL</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3314.1">1</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3315.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3315.2">The proportions of the minerals X and Y in </span><a class="xref" href="#FIG-fig-32" id="FIG-fig-32-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3316.1">Figure 3.19b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.1"> is given by YC:XC. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.2">In these variation diagrams the predicted trends form straight lines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.3">However, minerals whose compositions vary because of solid solution will produce curved trends during fractionation (</span><a class="xref" href="#FIG-fig-32" id="FIG-fig-32-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3318.1">Figure 3.19d</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3320.1">It is also possible to use extract diagrams to seek to understand partial melting</span><a class="target" id="IDClocr-tgt-261"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.1"> processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.2">However, in practice extract calculations are inexact for often the minerals involved have complex solid solutions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.3">In addition there may be statistical uncertainties in fitting a straight line through the trend on a variation diagram (Cox et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-207" id="REFe-r-207-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3322.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.2">For these reasons the differences between mineral melt equilibria in melting reactions and during fractional crystallisation</span><a class="target" id="IDClocr-tgt-121"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3324.1"> may be difficult to resolve.</span></p></div><div class="sec" id="C-sec-57"><h3 class="C"><span class="label"><a id="page_77"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3325.1">3.3.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3326.1"> Addition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3327.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3328.1">Subtraction Diagrams</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3329.1">An alternative approach to identifying the composition of the solid phase during magmatic fractionation is to use an addition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3330.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3331.1">subtraction diagram</span><a class="target" id="IDXloc-tgt-10"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.1"> to calculate the composition of the fractionating phase or phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.2">In this case the entire major element chemistry of two or more rocks is used and plotted on a bivariate diagram as is shown in </span><a class="xref" href="#FIG-fig-33" id="FIG-fig-33-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3333.1">Figure 3.20</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.2">Back projection of the data shows that five of the elements reduce to zero at 41.5% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3335.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3336.1">, consistent with olivine control</span><a class="target" id="IDXloc-tgt-942"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.2">The composition of the olivine can be estimated from the diagram, and a simple calculation shows that composition A can be converted to composition B by the removal of 15% olivine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.3">This result would be confirmed from the presence of olivine phenocrysts in the lava.</span></p><div class="fig" id="FIG-fig-33"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.1"><img class="graphic" src="../Images/74584fig3_20.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3339.1">Figure 3.20</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.1">The addition</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3341.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.1">subtraction diagram for the calculation of the composition of the fractionating phase in magmatic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.2">Using samples A and B it can be shown that rock composition B is generated by the extraction of olivine from the composition of rock A. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.3">This is done using the back projection of trends for Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3344.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3345.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.1">, CaO, TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3347.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.1">, Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3349.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.1">O and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3351.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.1">O. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.2">These converge on zero at SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3353.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.1"> = 41.5 wt.%, indicating an olivine extract. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.2">MgO and FeO values at 41.5 wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3355.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.1"> indicate the composition of the olivine removed from rock A to produce composition B.</span></p></div></div></div><div class="sec" id="C-sec-58"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3357.1">3.3.4.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.1"> Limitations</span><a class="target" id="IDXloc-tgt-392"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.1"> to the Application of Extract Calculations</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3360.1">In some volcanic rocks it may be difficult to perform an extract calculation</span><a class="target" id="IDClocr-tgt-110"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.1"> because of the large number of phenocryst phases involved. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.2">For example, some evolved calc-alkaline lavas may have undergone fractionation of the total assemblage olivine-clinopyroxene-biotite-plagioclase-potassium feldspar-sphene-apatite-magnetite in a series of magma chambers prior to eruption. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.3">A further complication is that the close chemical equivalence of mineral assemblages such as plagioclase + olivine, orthopyroxene + augite + magnetite and hornblende can give rise to some ambiguity of interpretation (Gill, </span><a class="xref" href="ref-list.xhtml#REFe-r-327" id="REFe-r-327-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3363.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3364.1">Other limitations to extract calculations are when the observed liquid line of descent</span><a class="target" id="IDXloc-tgt-668"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3365.1"> is in reality a mix of several lines, when the compositions of the crystallising phases change during the process of fractionation with the changing composition of the magma and when the phenocrysts present in lava are not representative of the fractionating phases.</span></p></div><div class="sec" id="C-sec-59"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3366.1">3.3.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.1"> Trends Showing an Inflection</span><a class="target" id="IDXloc-tgt-1451"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.1">Some variation diagrams are segmented and show an inflection point. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.2">The inflection generally indicates either the entry of a new phase during crystal fractionation</span><a class="target" id="IDClocr-tgt-122"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3369.1"> or the loss of a phase during partial melting</span><a class="target" id="IDClocr-tgt-262"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.2">This is illustrated with the data of Garcia et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-317" id="REFe-r-317-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3372.1">) for basaltic glasses from the Keanak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.1">ā</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3374.1">ko</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3376.1">i Tephra from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.1">lauea, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3379.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3380.1">i (</span><a class="xref" href="#FIG-fig-34" id="FIG-fig-34-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3381.1">Figure 3.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.2">Data plotted on MgO variation diagrams for the oxides CaO, FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3384.1">, Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3385.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3386.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.1">, and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3389.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3390.1">O show that at </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3391.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.1">7 wt.% MgO, CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3393.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3394.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.1"> increase as MgO decreases, whereas below 7 wt.% MgO the oxide concentrations of CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3397.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3399.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3400.1"> decrease and FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3401.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3402.1"> and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3403.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.1">O increase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.2">These trends suggest that at MgO concentrations </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3405.1">≥</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.1">7 wt.% the changing melt compositions are controlled by olivine fractionation during which MgO is removed from the melt and the relative proportions of residual CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3407.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3409.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.1"> increase. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.2">At MgO concentrations &lt;7 wt.% the co-precipitation of plagioclase and clinopyroxene reduce the absolute amount of CaO and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3411.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3413.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.1"> in the melt and the relative </span><a id="page_78"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3415.1">proportions of FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3416.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3417.1"> and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3418.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.1">O increase due to the constant sum effect (</span><a class="xref" href="book-part2.xhtml#C-sec-22" id="C-sec-22-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3420.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.1">).</span></p><div class="fig" id="FIG-fig-34"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3422.1"><img class="graphic" src="../Images/74584fig3_21.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.1">Figure 3.21</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3424.1">Select bivariate plots for the Keanak</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3425.1">ā</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3426.1">ko</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3427.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3428.1">i Tephra from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3429.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3430.1">lauea, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3431.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3432.1">i (after Garcia et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-317" id="REFe-r-317-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3433.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.2">Shaded regions represent the data fields. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.3">The change in slope at about MgO = 7 wt.% in CaO, Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3435.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3436.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3437.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.1">, FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3439.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3440.1"> and K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3441.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.1">O is consistent with a change in the fractionating phases at this point. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.2">The two dashed lines represent the best-fit forward modelling compositional trends using AlphaMELTS (Smith and Asimow, </span><a class="xref" href="ref-list.xhtml#REFe-r-847" id="REFe-r-847-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3443.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3444.1">) which indicate that the range in tephra composition is consistent with crystal fractionation at low pressure (0.3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3445.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3446.1">0.5 kb), low water content (0.2 wt.% H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3447.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3448.1">O) and an oxygen fugacity of QFM = −0.5.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.1">Inflections will be apparent on variation diagrams of a rock series only if the chemistry of the extracted phase is reflected in the plotting parameters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.2">However, when inflections are present they should be located at the same point in the rock series as is the case for the Hawaiian data shown in </span><a class="xref" href="#FIG-fig-34" id="FIG-fig-34-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.1">Figure 3.21</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.2">Inflections are most obvious when the number of fractionating minerals is small as in basaltic melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.3">In calc-alkaline volcanic rocks, where the number of fractionating phases is large, the entry or exit of a single phase may not sufficiently affect the bulk chemistry of the melt to be seen on a variation diagram.</span></p></div><div class="sec" id="C-sec-60"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3452.1">3.3.4.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3453.1"> Scattered Trends</span><a class="target" id="IDXloc-tgt-1453"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.1">Observation shows that some variation diagrams define well-constrained trends whereas others do not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.2">For example, the data for K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.1">lauea Iki</span><a class="target" id="IDXloc-tgt-630"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.1"> illustrated in </span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.1"> show very clear trends which are indicative of one main geological process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.2">In contrast the data for the Australian sandstones illustrated in </span><a class="xref" href="#FIG-fig-26" id="FIG-fig-26-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3460.1">Figure 3.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3461.1"> shows more scattered trends, as do some of the trends in the data for the Limpopo Belt tonalitic and trondhjemitic gneisses listed in </span><a class="xref" href="book-part2.xhtml#TN-tblw-3" id="TN-tblw-3-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3462.1">Table 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3463.1">.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3464.1">In general terms, scattered trends on variation diagrams may arise through the following:</span></p><section><ul class="list bullet"><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.1">Sampling error: For example, samples may have been collected over a wide area but they are not all genetically related. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.2">Alternatively, an unintended bias may be present in the sampling process.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.1">Analytical error</span><a class="target" id="IDXloc-tgt-34"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.1">: Scatter on variation diagrams can arise through uncertainties in the analytical measurements or when measurements on subsets of the data have been made in different laboratories.</span></p></li><li class="list-item"><p><a id="page_79"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.1">The operation of multiple geological processes: In the case of the data for the Belingwe Greenstone Belt</span><a class="target" id="IDXloc-tgt-83"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3469.1"> (</span><a class="xref" href="#FIG-fig-28" id="FIG-fig-28-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3470.1">Figure 3.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3471.1">) the greater scatter associated with Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3472.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.1">O versus MgO might indicate a primary control by olivine fractionation combined with secondary scatter due to Na mobility related to late fluid movement through the rock.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3474.1">In sedimentary rocks scatter may be a function of the mixing processes leading to the formation of the sediment.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3475.1">In metamorphic rocks scattered trends may reflect the geochemical imprint of a metamorphic process on earlier igneous or sedimentary processes.</span></p></li><li class="list-item"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.1">In igneous rocks a scattered trend can arise for a number of reasons: these include the mixing of melt and cumulus minerals due to either the accumulation of phenocrysts in a lava or the formation of a cumulate rock in a magma chamber, the sampling of multiple magma compositions in a lava pile, and/or a change in the fractionating assemblage during fractional crystallisation</span><a class="target" id="IDClocr-tgt-123"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3477.1">.</span></p></li></ul></section></div></div><div class="sec" id="B-sec-63"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1">3.3.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.1"> Modelling Major Element Processes in Igneous Rocks</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3480.1">Computer-based modelling offers a quantitative alternative to the deductive use of variation diagrams</span><a class="target" id="IDClocr-tgt-408"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.1"> for investigating petrological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.2">There are two approaches. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.1">Forward modelling</span><a class="target" id="IDXloc-tgt-878"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3483.1"> begins with a known starting composition and determines how this composition will evolve to a derivative or daughter composition given specific physical conditions. </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.1">Inverse modelling</span><a class="target" id="IDXloc-tgt-879"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.1"> begins with a derived composition and works </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3486.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.1">backwards</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.1"> to determine the composition of the parent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.2">If both starting and end compositions are known, as for example in a volcanic series, it is possible to explore the processes that might link the two. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.3">These might include the addition or removal of mineral phases, changes in pressure and temperature during the evolution of the magma, and/or the amount of H</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.1">O present in the melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.2">Models of this type are designed to use real analytical data in order to test specific hypotheses regarding magma genesis and they provide feasible but not necessarily unique pathways of magma evolution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.3">If a rock has a complex history, the modelling may be better formulated as a series of steps.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.1">The success of any model is estimated from the residuals of the calculation, that is, the difference between the actual and calculated compositions (</span><a class="xref" href="#TN-tblw-16" id="TN-tblw-16-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3493.1">Table 3.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.2">In addition all model results should be evaluated petrologically and the relative proportions and composition of the calculated fractionating phases should be compared with the phenocryst assemblage present in the sample suite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.3">A computer model will normally produce a </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3495.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.1">best-fit</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.1"> solution, although it is important to stress that the result may be non-unique and that the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3500.1">solution</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3501.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1"> is not always correct. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.2">For this reason, many workers test models based on major element chemistry with further calculations based upon trace element</span><a class="target" id="IDXloc-tgt-1389"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.1"> and/or isotopic data.</span></p><div class="sec" id="C-sec-61"><h3 class="C"><span class="label"><a id="page_80"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3504.1">3.3.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1"> Modelling Fractional Crystallisation</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3506.1">In their simplest forms, fractional crystallisation models</span><a class="target" id="IDXloc-tgt-437"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.1"> take the general form</span></p><div class="disp-formula" id="EQN-df-23"><epub:switch id="d14728e6703"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mtext>rock</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">A</mml:mi><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mtext>starting point</mml:mtext></mml:mfenced><mml:mo>-</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">X</mml:mi><mml:mo>+</mml:mo><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">Y</mml:mi><mml:mspace width="1em"/><mml:mo>+</mml:mo><mml:mtext>mineral</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">Z</mml:mi></mml:mrow></mml:mfenced><mml:mo>=</mml:mo><mml:mtext>rock</mml:mtext><mml:mspace width="0.25em"/><mml:mi mathvariant="normal">B</mml:mi><mml:mspace width="0.25em"/><mml:mfenced open="(" close=")"><mml:mrow><mml:mi>end</mml:mi><mml:mspace width="0.25em"/><mml:mtext>point</mml:mtext></mml:mrow></mml:mfenced><mml:mo>.</mml:mo></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1">rock A (starting point) - (mineral X + mineral Y + mineral Z) = rock B (end point).</span></div></epub:default></epub:switch></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.1">This generalised equation can be rearranged to solve for any of the parameters involved such as the parent melt, the derived melt or the crystallising assemblage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.2">For a given silicate liquid, the aim of the modelling is to determine the nature of crystallising phase, the composition of the melt at the different stages during its evolution, the temperature of crystallisation, and the crystallisation sequence of the phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.3">Three different approaches are used:</span></p><div class="list order" id="NL-lst-13"><div class="list-item" id="NL-lsti-41"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.1"> The calculation of the distribution of major elements</span><a class="target" id="IDXloc-tgt-725"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3512.1"> between mineral phases and a coexisting silicate melt from experimental phase equilibria using regression techniques.</span></p></div><div class="list-item" id="NL-lsti-42"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.1"> The determination of mineral</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.1">melt equilibria from measured distribution coefficients.</span></p></div><div class="list-item" id="NL-lsti-43"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3517.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.1"> The application of equilibrium thermodynamic models for magmatic systems. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.2">These require valid mixing models for the liquid and an internally consistent set of solid</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3519.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.1">liquid thermochemical data.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3521.1">Wright and Marsh (</span><a class="xref" href="ref-list.xhtml#REFe-r-1009" id="REFe-r-1009-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3523.1">) performed fractional crystallisation calculations (</span><a class="xref" href="#TN-tblw-16" id="TN-tblw-16-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3524.1">Table 3.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3525.1">) for K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3526.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.1">lauea volcano, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3528.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.1">i, using a least squares regression technique. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.2">The purpose of the study was to test whether or not the more differentiated lavas erupted from K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3531.1">lauea</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.1">s East Rift Zone were derived from the more primitive compositions from the K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.1">lauea caldera summit more than 30 km to the west. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.2">Using the oxide compositions of phenocrysts combined with whole rock compositions and the temperature of the presumed parents, they were able to determine the percentages of olivine, augite, plagioclase and ilmenite necessary to generate the differentiated lavas from the assumed parent composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.3">The very low values calculated for the maximum and minimum residuals in </span><a class="xref" href="#TN-tblw-16" id="TN-tblw-16-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3536.1">Table 3.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.1"> confirm the reasonableness of the results.</span></p><div class="table-wrap" id="TN-tblw-16"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.1">Table 3.7</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3539.1">Petrological mixing calculation for differentiated of K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3540.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.1">lauea lavas, Hawai</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3542.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3543.1">i</span><a class="xref" href="#TFN-fn-12" id="TFN-fn-12-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3544.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 6.804%;text-align: left;"/><col style="width: 6.648%;text-align: center;"/><col style="width: 8.337%;text-align: left;"/><col style="width: 3.534%;text-align: left;"/><col style="width: 17.92%;text-align: left;"/><col style="width: 3.534%;text-align: left;"/><col style="width: 8.673%;text-align: left;"/><col style="width: 8.119%;text-align: left;"/><col style="width: 11.97%;text-align: left;"/><col style="width: 9.544%;text-align: left;"/><col style="width: 3.534%;text-align: left;"/><col style="width: 7.150%;text-align: left;"/><col style="width: 4.214%;text-align: left;"/></colgroup><thead><tr><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3545.1">Parent</span></span> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3546.1">Differentiate</span></span> </th><th rowspan="2" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th colspan="4" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3547.1">Minerals removed from parent</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th colspan="2" rowspan="1" style="text-align: center;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3548.1">Residuals</span></span> </th></tr><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3549.1">Olivine</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3550.1">Augite</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3551.1">Plagioclase</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3552.1">Ilmenite</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3553.1">Max.</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3554.1">Min.</span></span> </th></tr></thead><tbody><tr><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3555.1">1955 components</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.1">1921</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.1">1955E, MgO = 5.39</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3558.1">3.00</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3559.1">22.42</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3560.1">21.84</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3561.1">1.66</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3562.1">Composition (wt.%)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3563.1">100</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3564.1">51.08</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.1">Fo</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3566.1">70</span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3567.1">An</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.1">61</span></span></sub></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo
