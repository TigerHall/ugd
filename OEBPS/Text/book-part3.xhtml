w.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.2">The increase in SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1"> reflects an increased mineralogical maturity, that is, a greater quartz content and a smaller proportion of other detrital minerals.</span></p></div></div></div><div class="sec" id="C-sec-50"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1">3.3.1.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1"> The Identification of Former Weathering Conditions in Sedimentary Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">A good measure of the degree of chemical weathering</span><a class="target" id="IDXloc-tgt-1497"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1"> can be obtained from the chemical index of alteration</span><a class="target" id="IDXloc-tgt-157"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1"> (CIA; Nesbitt and Young, </span><a class="xref" href="ref-list.xhtml#REFe-r-628" id="REFe-r-628-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1">):</span></p><div class="disp-formula" id="EQN-df-18"><epub:switch id="d14728e5414"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>CIA</mml:mi><mml:mo>=</mml:mo><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msup><mml:mi>CaO</mml:mi><mml:mo>∗</mml:mo></mml:msup><mml:mo>+</mml:mo><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">K</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">CIA = Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">/(Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1"> + CaO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">∗</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1">  + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">O)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1">(3.5)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">Concentrations are expressed as molar values and CaO* is CaO in silicate phases only. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.2">The index was originally devised to reconstruct palaeoclimatic conditions from early Proterozoic sediments in northern Canada but has subsequently been used as a proxy to quantify the intensity of chemical weathering in drainage basins (Shao et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-826" id="REFe-r-826-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">An extension of the CIA index is the (CaO* + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">O)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">O triangular plot (Nesbitt and Young (</span><a class="xref" href="ref-list.xhtml#REFe-r-629" id="REFe-r-629-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-630" id="REFe-r-630-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.2">On a diagram of this type the initial stages of weathering</span><a class="target" id="IDXloc-tgt-1479"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1"> form a trend parallel to the tie between (CaO* + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">O) and Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1"> of the diagram, whereas advanced weathering shows a marked loss in K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">O as compositions move towards the Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1"> apex (</span><a class="xref" href="#FIG-fig-27" id="FIG-fig-27-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">Figure 3.14a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.2">The trends follow mixing lines representing the removal of alkalis and in solution the breakdown of first plagioclase and then potassium feldspar and finally the ferromagnesian silicates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.3">Deviations from such trends can be used to infer chemical changes resulting from diagenesis</span><a class="target" id="IDXloc-tgt-304"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1"> or metasomatism</span><a class="target" id="IDXloc-tgt-837"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1"> (Nesbitt and Young, </span><a class="xref" href="ref-list.xhtml#REFe-r-629" id="REFe-r-629-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-630" id="REFe-r-630-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.2">This approach has also been applied to mudstones, and the major and trace element chemistry of ancient and modern muds can be used to determine the degree of weathering in their source (Nesbitt et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-632" id="REFe-r-632-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">1990</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">).</span></p><div class="fig" id="FIG-fig-27"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1"><img class="graphic" src="../Images/74584fig3_14.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">Figure 3.14</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">Weathering effects. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.2">(a) The (CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">O)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">O diagram showing weathering intensity and the weathering trends for an average granite and an average gabbro (after Nesbitt and Young, </span><a class="xref" href="ref-list.xhtml#REFe-r-629" id="REFe-r-629-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-630" id="REFe-r-630-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1">; Shao et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-826" id="REFe-r-826-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.2">The advanced weathering trend for granite is also shown. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.3">Compositions are plotted as molar proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.4">CaO* represents the CaO associated with the silicate fraction of the sample. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.5">(b) The A (Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1">), CNK (CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">O), FM (FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1"> + MgO) molar proportions diagram showing chemical change with sediment grain size.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">(Nesbitt and Young, </span><a class="xref" href="ref-list.xhtml#REFe-r-631" id="REFe-r-631-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">Nesbitt and Young (</span><a class="xref" href="ref-list.xhtml#REFe-r-631" id="REFe-r-631-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">) also proposed an A</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">CNK</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">FM diagram which uses the molar proportions of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">3</span></sub><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">(CaO + Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">O)</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2860.1">(FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2861.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.1"> + MgO) to show those chemical changes in sediments which are a function of grain size. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.2">It also demonstrates an increase in the ferromagnesian component with decreasing grain size (</span><a class="xref" href="#FIG-fig-27" id="FIG-fig-27-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.1">Figure 3.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2864.1">).</span></p></div><div class="sec" id="C-sec-51"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">3.3.1.6</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1"> Artificial Trends</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">Sometimes trends on variation diagrams are artificially produced by the numerical processes used in plotting the data rather than reflecting geochemical relationships. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.2">This is well documented by Chayes (</span><a class="xref" href="ref-list.xhtml#REFe-r-165" id="REFe-r-165-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">1960</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">) and Aitchison (</span><a class="xref" href="ref-list.xhtml#REFe-r-12" id="REFe-r-12-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2870.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2871.1">), who have shown that correlations in compositional data</span><a class="target" id="IDXloc-tgt-217"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2872.1"> can be forced as a result of the unit sum constraint (see </span><a class="xref" href="book-part2.xhtml#A-sec-8" id="A-sec-8-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2873.1">Section 2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2874.1">). </span><a id="page_71"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2875.1">The most helpful way to circumvent this problem is to examine trends on variation diagrams in the light of a </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">specific hypothesis to be tested</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.2">The closeness of fit between the model and the data can then be used to evaluate the hypothesis.</span></p></div></div><div class="sec" id="B-sec-60"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1">3.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.1"> Selecting a Variation Diagram</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">Two main types of variation diagrams </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2881.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2882.1"> bivariate plots and ternary diagrams </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">–</span></span> <a class="target" id="IDXloc-tgt-1358"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1">are widely used by geochemists and are considered here.</span></p><div class="sec" id="C-sec-52"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2885.1">3.3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1"> Bivariate Plots</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2887.1">The principal aim of a bivariate plot</span><a class="target" id="IDXloc-tgt-90"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2888.1">, such as that illustrated in </span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2889.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.1">, is to show variation between samples and to identify trends. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.2">Hence the element plotted along the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2891.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.1">-axis of the diagram should be selected either to show the maximum variability between samples or to illustrate a particular geochemical process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.2">Normally, the oxide which shows the greatest range in the dataset would be selected </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2893.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2894.1"> in many cases this would be SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.1">, but with basic igneous rocks it could be MgO and in clay-bearing sediments Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2897.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.2">The initial stage of a geochemical investigation often requires the preparation of a large number of diagrams in order to delimit the possible geological processes operating. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.3">In such cases the initial screening of the data is best done using a correlation matrix</span><a class="target" id="IDXloc-tgt-241"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2901.1"> (see </span><a class="xref" href="book-part2.xhtml#B-sec-34" id="B-sec-34-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2902.1">Section 2.4.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.1">) to explore for strong correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.2">However, it is important to remember that meaningless correlations can arise through a cluster of data points and a single outlier</span><a class="target" id="IDXloc-tgt-964"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.2">Similarly, poor correlations can arise if the dataset contains multiple populations, each with a different trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.3">More normally, and more fruitfully, most geochemical investigations are designed to solve a specific problem and to test a particular hypothesis </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.1"> usually formulated from geological or other geochemical data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.2">In this case the plotting parameter for a variation diagram should be selected with the process to be tested in mind. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.3">For example, in the case of an igneous rock suite for which a crystal fractionation</span><a class="target" id="IDClocr-tgt-119"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2907.1"> mechanism is envisaged, then an element should be selected which is contained in the fractionating phase and that will be enriched or depleted in the melt.</span></p><div class="list order" id="NL-lst-11"><div class="list-item" id="NL-lsti-33"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.1">(a)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2909.1">Bivariate plots using SiO</span></span><sub><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1">2</span></span><a class="target" id="IDXloc-tgt-96"/></sub> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2911.1">as the x-axis.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2912.1"> These are the oldest form of variation diagram and are one of the most frequently used means of displaying major element data (see </span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">Figures 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2914.1"> and </span><a class="xref" href="#FIG-fig-26" id="FIG-fig-26-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1">3.13</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.2">SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2917.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.1"> is commonly chosen as the plotting parameter for many igneous rock series and for suites of sedimentary rocks with a variable quartz content </span><a id="page_72"/><a class="target" id="IDXloc-tgt-363"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.1">because it is the major constituent of the rock and shows greater variability than any of the other oxides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.2">However, the very fact that SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2920.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1"> is the most abundant oxide can sometimes lead to spurious correlations, as discussed in </span><a class="xref" href="#C-sec-53" id="C-sec-53-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2922.1">Section 3.3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2923.1">.</span></p></div><div class="list-item" id="NL-lsti-34"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2924.1">(b)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2925.1">Bivariate plots which use MgO as the x-axis</span><a class="target" id="IDXloc-tgt-95"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.2">Another common bivariate diagram uses MgO on the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2928.1">-axis instead of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.2">This is most appropriate for mafic and ultramafic suites in which the range of SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2931.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.1"> concentration may be small. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.2">MgO, on the other hand, is an important component of the solid phases in equilibrium with mafic melts, such as olivine and the pyroxenes, and shows a great deal of variation due either to the breakdown of magnesian phases during partial melting</span><a class="target" id="IDXloc-tgt-996"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2933.1"> or to their removal during fractional crystallisation</span><a class="target" id="IDClocr-tgt-120"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">. </span><a class="xref" href="#FIG-fig-28" id="FIG-fig-28-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1">Figure 3.15</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2936.1"> shows an olivine-controlled fractionation trend in komatiites</span><a class="target" id="IDXloc-tgt-639"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2937.1"> from the Belingwe greenstone belt</span><a class="target" id="IDXloc-tgt-82"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2938.1"> in Zimbabwe (data from Bickle et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-82" id="REFe-r-82-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2939.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1"> (for definition, see subsection (e) below) is sometimes substituted for MgO, but the underlying principle is the same </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2943.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2944.1"> to use the component with the greatest spread.</span></p></div><div class="list-item" id="NL-lsti-35"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2945.1">(c)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2946.1">Bivariate plots using cations</span><a class="target" id="IDXloc-tgt-97"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2947.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2948.1"> It is sometimes simpler to display mineral compositions on a variation diagram</span><a class="target" id="IDClocr-tgt-406"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2949.1"> if major element chemical data are plotted as cation %, that is, the wt.% oxide value divided by the molecular weight and multiplied by the number of cations in the oxide formula and then recast to 100% (see </span><a class="xref" href="#B-sec-54" id="B-sec-54-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2950.1">Section 3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2951.1"> and </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.2">Alternatively, the results may be expressed as mol %, that is, the wt.% oxide values divided by the molecular weight and recast to 100% (see </span><a class="xref" href="#B-sec-54" id="B-sec-54-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2954.1">Section 3.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2955.1"> and </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2956.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1">).</span></p></div><div class="list-item" id="NL-lsti-36"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2958.1">(d)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2959.1">Elemental weight ratio plots.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1"> The Al/Si versus Mg/Si diagram is used to show differences in the composition of meteoritic materials and identify the processes operating during the differentiation of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">s mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.2">These elements are chosen because they represent the more refractory elements</span><a class="target" id="IDXloc-tgt-1198"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.1"> formed during the condensation of the solar nebula, and the ratio plot represents the relative fractionation of the different planetary materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.2">The plotting parameters are calculated by reducing the oxide wt.% of each of the components to their elemental wt.% concentrations; that is, multiply Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1"> by 0.529, SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1"> by 0.467, and MgO by 0.603. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.2">In </span><a class="xref" href="#FIG-fig-29" id="FIG-fig-29-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">Figure 3.16</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1"> trends for mantle peridotites</span><a class="target" id="IDXloc-tgt-755"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1"> and meteorites are plotted together with the field for the likely chondritic material parental to the Earth and the primitive mantle</span><a class="target" id="IDXloc-tgt-1122"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1"> compositions from </span><a class="xref" href="#TN-tblwg-1" id="TN-tblwg-1-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.1">Table 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1">.</span></p></div><div class="list-item" id="NL-lsti-37"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">(e)</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1">Bivariate plots using the magnesium number</span><a class="target" id="IDXloc-tgt-98"/><a class="target" id="IDXloc-tgt-716"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1"> (Mg#).</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1"> The older geochemical literature carries a large number of examples of complex, multi-element plotting parameters which were used as a measure of fractionation during the evolution of an igneous sequence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.2">These are rather complicated to use and difficult to interpret, and have fallen into disuse. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.3">One which is usefuland so survives, however, is based on the magnesium</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">iron ratio, the so-called magnesium number. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.2">The magnesium</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">iron ratio is particularly useful as an index of crystal fractionation in basaltic liquids for here the Mg-Fe ratio changes markedly in the early stages </span><a id="page_73"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">of crystallisation as a result of the higher Mg-Fe ratio of the liquidus ferromagnesian minerals than that of their host melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.2">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2986.1"> has been variously defined as follows: MgO/(MgO + FeO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2987.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2988.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2989.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2990.1">),</span><a class="target" id="IDXloc-tgt-717"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2991.1"> 100 Mg/(Mg + Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2992.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2993.1">), (Mg/Mg + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2994.1">tot</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.1">), and presented either by weight or atomic proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.2">We define the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2996.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2997.1"> as 100 × Mg</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2998.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2999.1">/(Mg</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3000.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3001.1"> + Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.1">2+</span></sup><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3003.1">tot</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3004.1">) calculated in atomic proportions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3004.2">To calculate the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3005.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3006.1"> divide the wt.% oxide values for MgO and FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3007.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3008.1"> (recalculated as Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3009.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3010.1">) by their respective molecular weights of 40.3 and 71.8. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3010.2">Whenever the term </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3011.1">Mg#</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3012.1"> is used, the formula used should be specified.</span></p></div></div><div class="fig" id="FIG-fig-28"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3013.1"><img class="graphic" src="../Images/74584fig3_15.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3014.1">Figure 3.15</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3015.1">Oxides versus MgO variation for komatiites from the Archaean Belingwe greenstone belt in Zimbabwe (data from Bickle et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-82" id="REFe-r-82-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3016.1">1993</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3017.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3017.2">The extended lines show that the fractionation trend is principally controlled by olivine with the composition Fo</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3018.1">91</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3019.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3020.1">92</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3021.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3021.2">The slight scatter in the Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3022.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3023.1">O trend probably indicates a small amount of element mobility.</span></p></div></div><div class="fig" id="FIG-fig-29"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3024.1"><img class="graphic" src="../Images/74584fig3_16.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3025.1">Figure 3.16</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3026.1">Differentiation of planetary materials. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3026.2">Elemental Al/Si versus Mg/Si plot showing the meteorite and peridotitic mantle trends relative to CI chondrites and the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3027.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3028.1">s primitive mantle.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3029.1">(Adapted from Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-774" id="REFe-r-774-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3030.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3031.1">; with permission from John Wiley &amp; Sons)</span></div></div></div><div class="sec" id="C-sec-53"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3032.1">3.3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3033.1"> Compositional Data and Bivariate Diagrams</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3034.1">Statisticians have been warning geochemists about their inappropriate treatment of compositional data</span><a class="target" id="IDClocr-tgt-63"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3035.1"> for several decades (</span><a class="xref" href="book-part2.xhtml#C-sec-22" id="C-sec-22-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3036.1">Section 2.2.2.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3037.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3037.2">This criticism is typified in the comment on bivariate diagrams by Aitchison</span><a class="target" id="IDXloc-tgt-19"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3038.1"> and Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-14" id="REFe-r-14-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3039.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3040.1">), who state that Harker diagrams are </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3041.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3042.1">best condemned as misleading and best left out of any attempts to interpret compositional variability</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3043.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3044.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3044.2">A similar sentiment is put more mildly by Buccianti and Grunsky (</span><a class="xref" href="ref-list.xhtml#REFe-r-120" id="REFe-r-120-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3045.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3046.1">): </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3047.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3048.1">Compositional data analysis in geochemistry: Are we sure to see what really occurs during natural processes?</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3049.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3050.1"> This ongoing challenge to the time-honoured treatment of compositional data, and in particular, its representation on bivariate plots, presents the geochemical community with a dilemma, but experience seems to suggest that the challenge from the statistical community is misplaced for several reasons:</span></p><div class="list order" id="NL-lst-12"><div class="list-item" id="NL-lsti-38"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3051.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3052.1"> Bivariate diagrams seem to work and yield geologically meaningful results.</span></p></div><div class="list-item" id="NL-lsti-39"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3053.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3054.1"> There is little evidence from the application of the log-ratio approach, the recommended alternative (</span><a class="xref" href="book-part2.xhtml#B-sec-44" id="B-sec-44-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3055.1">Section 2.7.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3056.1">), that this methodology provides a deeper or superior understanding of geochemical and petrological processes as displayed in bivariate plots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3056.2">This may in part reflect its dominant application to the compositional analysis of soils, volcanic gases and water chemistry (see Buccianti et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-121" id="REFe-r-121-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3057.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3058.1">), rather than the geochemical data associated with geochemistry and petrology.</span></p></div><div class="list-item" id="NL-lsti-40"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3059.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3060.1"> Making geological sense of log-ratios is not practicable. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3060.2">In 1989, Rock pointed out in response to Aitchison that </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3061.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3062.1">abstract log ratio variables (as proposed by the Aitchison log-ratio technique</span><a class="target" id="IDXloc-tgt-681"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3063.1">) </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3064.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3065.1"> cannot easily be related to physical measurements</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3066.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3067.1">.</span></p></div></div></div><div class="sec" id="C-sec-54"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3068.1">3.3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3069.1"> So Why Do Bivariate Plots Appear to Work?</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.1">An essential element missing from the debate between statisticians and geochemists over the use and misuse of bivariate diagrams is an appreciation of the geological context. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.2">When a suite of samples is collected to test a particular hypothesis or to investigate a particular process, the data are set in a particular context which in turn places constraints on the interpretation of the data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.3">In other words </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3071.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3072.1"> and this is a theme which will recur throughout this text </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3073.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3074.1"> geological field control is essential for the meaningful interpretation of geochemical data.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3075.1">Cortés (</span><a class="xref" href="ref-list.xhtml#REFe-r-205" id="REFe-r-205-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3076.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3077.1">) takes issue with the criticism of bivariate diagrams by Aitchison and Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-14" id="REFe-r-14-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3078.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3079.1">) and argues that bivariate diagrams </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3080.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3081.1">are not a correlation tool but [rather] a graphical representation of the mass actions and mass balances in the context of a geological system</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3082.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3083.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3083.2">They serve as a simple display of evolutionary trends which are thought to represent a process or set of processes; the trends observed, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3084.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3085.1">spurious or not, are given by the law of mass action</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3086.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3087.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3087.2">Hence the expectation is not to discover the covariance structure associated with these trends, but rather to interpret them within a </span><a id="page_74"/><a class="target" id="IDXloc-tgt-1362"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.1">geological context, and where trends are observed these may be used as robust evidence of the link between samples. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.2">He further argues that trends on bivariate diagrams can be used quantitatively to calculate the proportion of species involved in a particular geological process. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.3">For example, he suggests that a suite of basalts from a particular lava flow might be collected because they are expected to be chemically related. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.4">If, in addition, there is field evidence to suggest that these basalts have experienced a common process such as olivine fractionation, then there is a testable hypothesis as to the nature of their relationship. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.5">Thus, Cortés (</span><a class="xref" href="ref-list.xhtml#REFe-r-205" id="REFe-r-205-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3089.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3090.1">), following Rollinson (</span><a class="xref" href="ref-list.xhtml#REFe-r-772" id="REFe-r-772-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3091.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3092.1">), cites the major element oxide data for samples from the K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3093.1">ī</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3094.1">lauea Iki</span><a class="target" id="IDXloc-tgt-629"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3095.1"> lava lake (</span><a class="xref" href="#TN-tblw-15" id="TN-tblw-15-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.1">Table 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3097.1">, </span><a class="xref" href="#FIG-fig-25" id="FIG-fig-25-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3098.1">Figure 3.12</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3099.1">) which show near perfect, but allegedly spurious, correlations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3099.2">In line with the geological context, however, the trends confirm a common magmatic origin </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3100.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3101.1"> the working hypothesis behind the data collection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3101.2">Further, in the context of mass balance, the variation between samples can be shown to be consistent with olivine addition and removal, again the working hypothesis set by the geological context.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3102.1">We support the logic of Cortés (</span><a class="xref" href="ref-list.xhtml#REFe-r-205" id="REFe-r-205-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3103.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3104.1">) and argue that given a geological context, bivariate plots can be an important exploratory tool for the visualisation of geochemical data, a point which is also acknowledged by Egozcue (</span><a class="xref" href="ref-list.xhtml#REFe-r-258" id="REFe-r-258-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3105.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3106.1">) in his response to Cortés</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3107.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3108.1">s (</span><a class="xref" href="ref-list.xhtml#REFe-r-205" id="REFe-r-205-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3109.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.1">) critique. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.2">Thus, a suite of bivariate plots for a single dataset remains a powerful tool for understanding geological processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.3">This conclusion is entirely consistent with the view of log-ratios expressed by Rock (</span><a class="xref" href="ref-list.xhtml#REFe-r-771" id="REFe-r-771-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3111.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3112.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3112.2">Geochemists work with rock compositions in which, for the most part, variation is controlled by minerals with fixed stoichiometries and together these data must be interpreted within the geological context in which the samples were found.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3113.1">The preceding discussion argues that compositional data</span><a class="target" id="IDClocr-tgt-64"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3114.1"> analysis may tell us that the correlation coefficient</span><a class="target" id="IDXloc-tgt-237"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.1"> computed for a particular trend is not meaningful and that the correlation is spurious; nevertheless, the trend may be real and have geological meaning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.2">In the case of bivariate major element plots, it is not the value of the correlation coefficient that is important; rather, it is the presence and shape (linear, curvilinear or kinked) of the trends that are significant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.3">These are the properties that need to be interpreted.</span></p></div></div><div class="sec" id="B-sec-61"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3116.1">3.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3117.1"> Ternary Diagrams</span><a class="target" id="IDXloc-tgt-1359"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3118.1">Ternary diagrams, also known as triangular or trivariate diagrams or plots, are used when it is necessary to show simultaneous change between three variables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3118.2">There are statistical problems associated with the plotting of data on ternary diagrams (</span><a class="xref" href="book-part2.xhtml#A-sec-15" id="A-sec-15-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3119.1">Section 2.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3120.1">) and they must be used with care. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3120.2">The plotting procedure for ternary diagrams is described in </span><a class="xref" href="#FIG-fig-30" id="FIG-fig-30-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3121.1">Figure 3.17</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.2">This can be carried out using an Excel macro that projects orthogonal coordinates onto triangular geometry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.3">These include the free online </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3123.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3124.1">Triangular Graph Constructor</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3125.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3126.1">, </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3127.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3128.1">Ternary Plot Generator</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3129.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3130.1">, or TRI-PLOT (Graham and Midgley, </span><a class="xref" href="ref-list.xhtml#REFe-r-340" id="REFe-r-340-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3131.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3132.1">).</span></p><div class="fig" id="FIG-fig-30"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3133.1"><img class="graphic" src="../Images/74584fig3_17.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3134.1">Figure 3.17</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.1">The plotting procedure for triangular diagrams. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.2">To plot a single point for the variables A = 54%, B = 27.6% and C = 18.4% on a triangular diagram, follow this procedure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.3">Variable B is 100% at the top of the plotting triangle and 0% along the base of the triangle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.4">Counting upwards from the base (the concentrations are given on the right-hand side of the triangle), draw the horizontal line representing 27.6%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.5">In a similar way draw the line representing A = 54% parallel to the right side of the triangle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.6">The point at which the two lines intersect is the plotting position. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.7">To check that it has been accurately located, the line for variable C at 18.4% should pass through the intersection of the two other lines.</span></p></div></div><div class="sec" id="C-sec-55"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3136.1">3.3.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3137.1"> The AFM Diagram</span><a class="target" id="IDClocr-tgt-3"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3138.1">The igneous AFM diagram (not to be confused with the metamorphic diagram of the same name) is used to distinguish between the tholeiitic and calc-alkaline </span><a id="page_75"/><a class="target" id="IDXloc-tgt-583"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3139.1">differentiation trends of the sub-alkaline magma series (</span><a class="xref" href="#FIG-fig-31" id="FIG-fig-31-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3140.1">Figure 3.18</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3141.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3141.2">The diagram takes its name from the oxides plotted at its apices: </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3143.1">lkalis (Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3144.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3145.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3147.1">O), </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3148.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3149.1">eO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3150.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3151.1"> and </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3152.1">M</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3153.1">gO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3153.2">The plotting parameters are calculated by summing the oxides (Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3154.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3155.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3156.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3157.1">O), (FeO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3158.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3159.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3160.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3161.1">) recalculated as FeO, and MgO; each component is then recalculated as a percentage of the total. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3161.2">Historically, ambiguity exists over the treatment of Fe, but the standard today is that </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3162.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3163.1"> should reflect all Fe as FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3165.1"> to accommodate most modern analytical data for which the separate oxidation states of iron have not been determined.</span></p><div class="fig" id="FIG-fig-31"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3166.1"><img class="graphic" src="../Images/74584fig3_18.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3167.1">Figure 3.18</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.1">The AFM diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.2">This diagram distinguishes between the calc-alkaline (CA) and tholeiitic (TH) rock series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.3">The data points shown represent </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3169.1">∼</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3170.1"> 1100 analyses (~500 tholeiitic Icelandic lavas = filled symbols; ~ 600 calc-alkaline Cascade lavas from the western United States = open symbols) taken from </span><a class="uri" href="http://www.earthchem.org/portal"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3171.1">www.earthchem.org/portal</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3172.1"> (NAVDAT and USGS databases). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3172.2">All Fe was converted to FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3173.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3174.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3174.2">Only complete analyses with reported locations, low LOIs (&lt; 3 wt.%), and appropriate Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3175.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3176.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3177.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3178.1">O (to exclude alkaline rocks) were used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3178.2">The data shown here were randomly selected from the filtered dataset and plotted using Tri-plot (Graham and Midgley, </span><a class="xref" href="ref-list.xhtml#REFe-r-340" id="REFe-r-340-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3179.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3180.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3180.2">(a) The boundaries of Irvine and Baragar (</span><a class="xref" href="ref-list.xhtml#REFe-r-429" id="REFe-r-429-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3181.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3182.1">) and Kuno (</span><a class="xref" href="ref-list.xhtml#REFe-r-498" id="REFe-r-498-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3183.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.2">(b) The new boundary curve recommended here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.3">The coordinates for the curve are A, F, M: 11, 39, 50; 14, 50, 36; 18, 56, 26; 28, 52, 20; 40, 45, 15; 70, 26, 4). </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3185.1">ba</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3186.1">, basalt; </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3187.1">an</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3188.1">, andesite; </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3189.1">da</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.1">, dacite; </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3191.1">rh,</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3192.1"> rhyolite.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3193.1">Most authors use oxide wt.% data when plotting an AFM diagram, but in some cases atomic proportions are used. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3193.2">Since data points plot in different positions depending upon the calculation method (Barker, </span><a class="xref" href="ref-list.xhtml#REFe-r-48" id="REFe-r-48-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3194.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3195.1">), it essential to specify which method has been adopted.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.1">The boundary between the calc-alkaline</span><a class="target" id="IDXloc-tgt-120"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3197.1"> and the tholeiite series</span><a class="target" id="IDXloc-tgt-1373"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3198.1"> on the AFM diagram</span><a class="target" id="IDClocr-tgt-4"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3199.1"> has previously been defined by Kuno (</span><a class="xref" href="ref-list.xhtml#REFe-r-498" id="REFe-r-498-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3200.1">1968</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3201.1">) and Irvine and Baragar (</span><a class="xref" href="ref-list.xhtml#REFe-r-429" id="REFe-r-429-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3202.1">1971</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3203.1">) (</span><a class="xref" href="#FIG-fig-31" id="FIG-fig-31-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3204.1">Figure 3.18a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3205.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3205.2">Both authors use wt.% oxide and represent </span><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3206.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3207.1"> as FeO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3208.1">T</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.2">Kuno</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3210.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3211.1">s boundary defines a smaller field for the tholeiitic suite than that of Irvine and Baragar (</span><a class="xref" href="#FIG-fig-31" id="FIG-fig-31-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3212.1">Figure 3.18a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.2">Here we define a new boundary curve which better discriminates between the two magma series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.3">We have used representative data for tholeiitic and calc-alkaline lavas from Icelandic lavas</span><a class="target" id="IDXloc-tgt-547"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3214.1"> and lavas from the Cascades</span><a class="target" id="IDXloc-tgt-150"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3215.1"> of the western United States, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3215.2">Our result is shown in </span><a class="xref" href="#FIG-fig-31" id="FIG-fig-31-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3216.1">Figure 3.18b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3217.1">, and the coordinates for the new curve and details of the analyses used are described in the figure caption.</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.1">It is important to note that the AFM diagram is limited in the extent to which quantitative petrogenetic information may be extracted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.2">This is a function of the way in which ternary plots are constructed, for they use percentage data, not absolute values, and use only a part of the rock chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.3">In most rocks the A</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3219.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3220.1">F</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" c
