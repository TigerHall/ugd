es</span><a class="target" id="IDXloc-tgt-1321"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1"> (</span><a class="xref" href="#FIG-fig-18" id="FIG-fig-18-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">Figure 3.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.2">The equations are:</span></p><div class="disp-formula" id="EQN-df-14"><epub:switch id="d14728e2991"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>For</mml:mi><mml:mspace width="0.25em"/><mml:mtext mathvariant="italic">alkalic</mml:mtext><mml:mspace width="0.25em"/><mml:mtext>samples</mml:mtext><mml:mo>,</mml:mo><mml:msub><mml:mi>OX</mml:mi><mml:mi>Fe</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>0.033</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">K</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mn>0.163</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">For </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">alkalic</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1"> samples, OX</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">Fe</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1"> = 0.033(Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">O) + 0.163</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">(3.1)</span></span></div><div class="disp-formula" id="EQN-df-15"><epub:switch id="d14728e3035"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mi>For</mml:mi><mml:mspace width="0.25em"/><mml:mi mathvariant="italic">sub</mml:mi><mml:mo>-</mml:mo><mml:mtext mathvariant="italic">alkalic</mml:mtext><mml:mspace width="0.25em"/><mml:mtext>samples</mml:mtext><mml:mo>,</mml:mo><mml:msub><mml:mi>OX</mml:mi><mml:mi>Fe</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mn>0.072</mml:mn><mml:mfenced open="(" close=")"><mml:mrow><mml:msub><mml:mi>Na</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mo>+</mml:mo><mml:msub><mml:mi mathvariant="normal">K</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mi mathvariant="normal">O</mml:mi></mml:mrow></mml:mfenced><mml:mo>+</mml:mo><mml:mn>0.03</mml:mn></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">For </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">sub</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1"> - </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">alkalic</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1"> samples, OX</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">Fe</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1"> = 0.072(Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">O) + 0.03</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">(3.2)</span></span></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">These results are applicable to the majority of volcanic rock types, although </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">transitional</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1"> basalts with compositions between the two fields are more difficult to constrain.</span></p><div class="fig" id="FIG-fig-18"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1"><img class="graphic" src="../Images/74584fig3_5.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">Figure 3.5</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">Average degree of iron oxidation (Ox</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">Fe</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1"> = Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">/(Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1"> + FeO)) associated with total alkalis of the alkalic and sub-alkalic volcanic rock series (after El-Hinnawi, </span><a class="xref" href="ref-list.xhtml#REFe-r-269" id="REFe-r-269-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">2016b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.2">As a magma evolves towards more sialic differentiates, the increase in oxygen fugacity leads to an increase in iron oxidation, resulting in the strong positive correlation for both the alkalic (solid arrow) and sub-alkalic (dashed arrow) series. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.3">The arrows indicate direction of evolution from basaltic (ba) to rhyolitic (rh)/phonolitic (ph) compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.4">The shaded area indicates region of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">transitional</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1"> basalts, which will have intermediate Ox</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">Fe</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">Given the widespread use of normative mineralogy</span><a class="target" id="IDXloc-tgt-925"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1"> in classifying basaltic and granitic rocks and the impact the oxidation state of Fe</span><a class="target" id="IDClocr-tgt-114"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1"> can have on the normative mineralogy, it is necessary to specify how Fe has been allocated between its two oxidation states when reporting the results of norm calculations.</span></p></div><div class="sec" id="C-sec-38"><h3 class="C"><span class="label"><a id="page_60"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">3.2.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1"> Normative Mineralogy and Basalt Classification</span><a class="target" id="IDXloc-tgt-81"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">Thompson (</span><a class="xref" href="ref-list.xhtml#REFe-r-913" id="REFe-r-913-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">) proposed a classification scheme for basaltic rocks</span><a class="target" id="IDXloc-tgt-1230"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1"> based upon the CIPW normative proportions of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1"> (and other feldspathoids), </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">Ol</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">Hy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1"> (see </span><a class="xref" href="app1.xhtml#AT-app-1" id="AT-app-1-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">Appendix 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1"> for abbreviations). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.2">This classification diagram (</span><a class="xref" href="#FIG-fig-19" id="FIG-fig-19-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">Figure 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">) is an expanded version of the Yoder-Tilley (</span><a class="xref" href="ref-list.xhtml#REFe-r-1015" id="REFe-r-1015-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">1962</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">) low-pressure basalt tetrahedron (</span><a class="xref" href="#FIG-fig-35" id="FIG-fig-35-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">Figure 3.22a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.2">The three equilateral triangles of the diagram </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">Ne</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">Hy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">Hy</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1"> represent basaltic and related rocks which are, respectively, undersaturated, saturated and oversaturated with silica (</span><a class="xref" href="#FIG-fig-19" id="FIG-fig-19-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">Figure 3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.2">Thus silica undersaturated basalts (alkali basalts</span><a class="target" id="IDXloc-tgt-20"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">) are characterised by normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">Ol</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">, silica saturated basalts (olivine tholeiites) are characterised by normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">Hy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">Ol</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">, and silica oversaturated basalts (quartz tholeiites) are characterised by normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1"> and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">Hy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">.</span></p><div class="fig" id="FIG-fig-19"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1"><img class="graphic" src="../Images/74584fig3_6.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">Figure 3.6</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">The classification of basalts and related rocks based upon their CIPW normative compositions expressed as </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">Ne</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">Di</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">Ol</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">Hy</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1"> or </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">Di</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">Hy</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">(After Thompson, </span><a class="xref" href="ref-list.xhtml#REFe-r-913" id="REFe-r-913-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">)</span></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">Silica saturation is particularly important in basaltic magmas, because in dry magmas this single parameter determines the crystallisation sequence of minerals and evolution of the melt during fractional crystallisation</span><a class="target" id="IDXloc-tgt-409"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.2">Weight % normative compositions (calculated assuming FeO/(FeO + Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">) = 0.85, or Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">/FeO = 0.18) are projected onto one of the three triangles by summing the three relevant normative parameters and calculating the value of each as a percentage of their sum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.2">The calculation and plotting procedure for triangular diagrams is given in </span><a class="xref" href="#B-sec-61" id="B-sec-61-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">Section 3.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.2">This diagram is intended to be used with basalts which have MgO &gt; 6 wt.% and should not be used for highly evolved magmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.3">Disadvantages of this classification are that it uses only about half of the calculated norm and so is not fully representative of the rock chemistry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.4">It is also sensitive to small errors in Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">O and so is inappropriate for altered rocks.</span></p></div><div class="sec" id="C-sec-39"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">3.2.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1"> Normative Mineralogy and Granite Classification</span><a class="target" id="IDXloc-tgt-486"/><a class="target" id="IDXloc-tgt-484"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1"> normative classification diagram of Barker (</span><a class="xref" href="ref-list.xhtml#REFe-r-49" id="REFe-r-49-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">) modified from O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">Connor (</span><a class="xref" href="ref-list.xhtml#REFe-r-649" id="REFe-r-649-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">1965</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">) provides a convenient way of classifying felsic plutonic rocks on the basis of their major element chemistry (</span><a class="xref" href="#FIG-fig-20" id="FIG-fig-20-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">Figure 3.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.2">The normative calculation provides a more accurate estimate of feldspar compositions than a modal classification, for it reflects solid solution in the feldspars. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.3">The </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1"> diagram</span><a class="target" id="IDXloc-tgt-30"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1"> represents a projection from quartz onto the feldspar face of the normative </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">granite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1"> tetrahedron </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">Q</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.2">The diagram can be applied to felsic rocks with more than 10% normative quartz and is based entirely upon the normative feldspar composition recast to 100%. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.3">The feldspar compositions in this classification were originally calculated using the Barth-Niggli molecular norm, although it is not clear whether this procedure has been followed by all users. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.4">That said, the plotting parameters in the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1"> projection are within 2% of each other from either norm calculation scheme; this is illustrated in </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1"> where the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1"> plotting parameters for a tonalite are calculated using both the CIPW and the molecular norm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.2">Field boundaries of the original O</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">Connor (</span><a class="xref" href="ref-list.xhtml#REFe-r-649" id="REFe-r-649-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">1965</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">) diagram were empirically defined from a dataset of 125 plutonic rocks for which there was both normative and modal data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.2">Barker</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">s (</span><a class="xref" href="ref-list.xhtml#REFe-r-49" id="REFe-r-49-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">) revised classification has the advantage of field boundaries which are clear and easy to reproduce, and which effectively separate tonalites, trondhjemites, granites and granodiorites from each other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.2">The diagram can </span><a id="page_61"/><a class="target" id="IDClocr-tgt-159"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">also be used (with caution) for deformed and metamorphosed granitic rocks, permitting an estimate of their original magma type.</span></p><div class="fig" id="FIG-fig-20"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1"><img class="graphic" src="../Images/74584fig3_7.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">Figure 3.7</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">The classification of </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">granitic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1"> rocks according to their molecular normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1"> composition after Barker (</span><a class="xref" href="ref-list.xhtml#REFe-r-49" id="REFe-r-49-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">).</span></p></div></div></div></div><div class="sec" id="B-sec-55"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1"> Classifying Igneous Rocks Using Cations</span><a class="target" id="IDXloc-tgt-151"/></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">The conversion of wt.% oxides to cations is calculated in the same way as in the initial stages of the cation norm</span><a class="target" id="IDXloc-tgt-153"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1"> calculation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.2">The wt.% of the oxide is divided by the equivalent weight of the oxide set to one cation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.3">It is sometimes alternatively expressed as the wt.% oxide divided by the molecular weight of the oxide and multiplied by the number of cations in the formula unit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.4">Thus the wt.% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1"> is divided by 60.09. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.2">However, the wt.% Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1"> is divided by 101.96 and then multiplied by 2. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.2">If millications are needed, then multiply the cationic proportions by 1000. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.3">Worked examples are given in columns 5 and 6 of </span><a class="xref" href="#TN-tblw-12" id="TN-tblw-12-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">Table 3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">.</span></p><div class="sec" id="C-sec-40"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">3.2.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1"> The Jensen Plot</span><a class="target" id="IDXloc-tgt-612"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">Jensen (</span><a class="xref" href="ref-list.xhtml#REFe-r-447" id="REFe-r-447-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">) proposed a cation-based classification scheme for sub-alkalic volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.2">It is based upon the cation proportions of </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">Σ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">(Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">2+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1"> + Fe</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">3+</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1"> + Ti), Al and Mg recalculated to 100% and plotted on a triangular diagram (</span><a class="xref" href="#FIG-fig-21" id="FIG-fig-21-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">Figure 3.8b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.2">The elements were selected on the basis of their variability in sub-alkalic rocks, for the way in which they vary in inverse proportion to each other and for their stability under low grades of metamorphism</span><a class="target" id="IDXloc-tgt-822"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.2">Thus, this classification scheme can be used successfully with metamorphosed volcanic rocks that have experienced mild metasomatic loss of alkalis </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1"> an advantage over other classification schemes for volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.2">However, this diagram is important because it shows komatiites</span><a class="target" id="IDXloc-tgt-1235"/><a class="target" id="IDXloc-tgt-638"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1"> and komatiitic basalts</span><a class="target" id="IDXloc-tgt-648"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1"> as separate fields from those of basalts and calc-alkaline rocks and so is useful for Archean metavolcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.2">The original diagram of Jensen (</span><a class="xref" href="ref-list.xhtml#REFe-r-447" id="REFe-r-447-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">) was slightly modified by Jensen and Pyke (</span><a class="xref" href="ref-list.xhtml#REFe-r-448" id="REFe-r-448-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">), who moved the komatiitic basalt/komatiite field boundary to a lower value of Mg, and this is the version presented in </span><a class="xref" href="#FIG-fig-21" id="FIG-fig-21-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">Figure 3.8b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.2">The plotting parameters of the field boundaries are taken from Rickwood (</span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">).</span></p><div class="fig" id="FIG-fig-21"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1"><img class="graphic" src="../Images/74584fig3_8.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">Figure 3.8</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">The classification of high-Mg volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.2">(a) High-Mg rocks (shaded region in lower left of the TAS diagram in </span><a class="xref" href="#FIG-fig-14" id="FIG-fig-14-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">Figure 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">) are further divided on the basis of their wt.% MgO and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1"> (Le Maitre et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-518" id="REFe-r-518-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.2">(b) High-Mg basalts and komatiitic rocks are classified using cation percentages of Al, (Fe[total] + Ti) and Mg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.3">The field boundaries are after Jensen (</span><a class="xref" href="ref-list.xhtml#REFe-r-447" id="REFe-r-447-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">1976</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">) and Jensen and Pyke (</span><a class="xref" href="ref-list.xhtml#REFe-r-448" id="REFe-r-448-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">) (heavy lines). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.2">An, andesite; Ba, basalt; Da, dacite, Rh, rhyolite; Th, tholeiite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.3">The boundary between the tholeiitic and calc-alkalic fields is defined by the coordinates (Al, Fe + Ti, Mg) 90, 10, 0; 53.5, 28.5, 18; 52.5, 29, 18.5; 51.5, 29, 19.5; 50.5, 27.5, 22; 50.3, 25, 24.7; 50.8, 20, 29.2; 51.5, 12.5, 36 (Rickwood, </span><a class="xref" href="ref-list.xhtml#REFe-r-758" id="REFe-r-758-back-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">; corrected). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.2">(c) High-Mg rocks classified using molecular proportions of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1"> and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1"> normalised to unity using the equation [Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">] = Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">/(2/3 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1"> MgO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1"> FeO) and [TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">] = (TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">/(2/3 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1"> MgO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1"> FeO). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.2">(Hanski et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-369" id="REFe-r-369-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">)</span></p></div></div></div><div class="sec" id="C-sec-41"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">3.2.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1"> The Hanski Plot</span><a class="target" id="IDXloc-tgt-490"/></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">The Hanski plot is also useful for distinguishing between high-Mg rocks</span><a class="target" id="IDXloc-tgt-1233"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1"> (</span><a class="xref" href="#FIG-fig-21" id="FIG-fig-21-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">Figure 3.8c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.2">The diagram is based upon the molecular proportions of Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1"> and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1"> (normalised to unity) and projected from olivine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.2">All the iron is assumed to be ferrous (Hanski et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-369" id="REFe-r-369-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.2">The plotting parameters are as follows:</span></p><div class="disp-formula" id="EQN-df-16"><epub:switch id="d14728e3572"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mfenced open="[" close="]"><mml:mrow><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub></mml:mrow></mml:mfenced><mml:mo>=</mml:mo><mml:msub><mml:mi>Al</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:msub><mml:mi mathvariant="normal">O</mml:mi><mml:mn>3</mml:mn></mml:msub><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>2</mml:mn><mml:mo>/</mml:mo><mml:mn>3</mml:mn><mml:mo>–</mml:mo><mml:mi>MgO</mml:mi><mml:mo>–</mml:mo><mml:mi>FeO</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">[Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">] = Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">/(2/3 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1"> MgO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1"> FeO)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">(3.3)</span></span></div><div class="disp-formula" id="EQN-df-17"><epub:switch id="d14728e3620"><epub:case required-namespace="http://www.w3.org/1998/Math/MathML"><mml:math display="block"><mml:mfenced open="[" close="]"><mml:msub><mml:mi>TiO</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:mfenced><mml:mo>=</mml:mo><mml:msub><mml:mi>TiO</mml:mi><mml:mn>2</mml:mn></mml:msub><mml:mo>/</mml:mo><mml:mfenced open="(" close=")"><mml:mrow><mml:mn>2</mml:mn><mml:mo>/</mml:mo><mml:mn>3</mml:mn><mml:mo>–</mml:mo><mml:mi>MgO</mml:mi><mml:mo>–</mml:mo><mml:mi>FeO</mml:mi></mml:mrow></mml:mfenced></mml:math></epub:case><epub:default><div class="textual-form"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">[TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">] = TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">/(2/3 </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1"> MgO </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1"> FeO)</span></div></epub:default></epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">(3.4)</span></span></div><p class="noindent"><a class="xref" href="#FIG-fig-21" id="FIG-fig-21-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">Figure 3.8c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1"> distinguishes between komatiites and picrites</span><a class="target" id="IDXloc-tgt-1092"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1"> and between Al- and Ti-enriched/depleted komatiites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.2">It has the advantage that rock or liquid compositions with an olivine-controlled liquid-line</span><a class="target" id="IDXloc-tgt-941"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">-of-descent will have constant [Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">] and [TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">] values, thus a fixed position on the plot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.2">However, the diagram does not distinguish between komatiites and komatiitic basalts.</span></p></div><div class="sec" id="C-sec-42"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">3.2.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1"> Classification of High-Mg Rocks on the TAS Diagram</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">Although not a cation plot, it is relevant here to consider the classification of high-Mg rocks within the framework of the TAS diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.2">Le Maitre et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-518" id="REFe-r-518-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">) sought to differentiate between picrites and komatiites and other highly magnesian rocks on the basis of their MgO and TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1"> content (see the shaded region in </span><a class="xref" href="#FIG-fig-14" id="FIG-fig-14-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">Figures 3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1"> and </span><a class="xref" href="#FIG-fig-21" id="FIG-fig-21-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">3.8a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">).</span></p></div></div><div class="sec" id="B-sec-56"><h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">3.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1"> A Combined Major Element Oxide and Cation Classification</span><a class="target" id="IDXloc-tgt-1231"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1"> for Granitoids</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">We recommend a major element scheme for distinguishing between groups of granitoids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.2">We suggest </span><a id="page_62"/><a class="target" id="IDClocr-tgt-160"/><a id="page_63"/><a class="target" id="IDClocr-tgt-341"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">that this is superior to trace element</span><a class="target" id="IDXloc-tgt-1387"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1"> classifications since these can be distorted by the accumulation of accessory mineral</span><a class="target" id="IDXloc-tgt-5"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1"> phases (Bea, </span><a class="xref" href="ref-list.xhtml#REFe-r-59" id="REFe-r-59-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.2">The scheme proposed here is non-genetic and so lacks any assumption about the origin of the granitoid, thereby avoiding some of the pitfalls of the SIAM-type granite classification</span><a class="target" id="IDXloc-tgt-485"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1"> of Chappell and White (</span><a class="xref" href="ref-list.xhtml#REFe-r-158" id="REFe-r-158-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.2">Further it avoids the less-intuitive approach of the R1-R2 classification proposed by de la Roche et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-226" id="REFe-r-226-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">1980</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">Instead, we follow the classification scheme of Frost et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-310" id="REFe-r-310-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">), modified by Frost and Frost (</span><a class="xref" href="ref-list.xhtml#REFe-r-309" id="REFe-r-309-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.2">The </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">Frost</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1"> classification subdivides granitoids on the basis of five indices:</span></p><div class="list order" id="NL-lst-9"><div class="list-item" id="NL-lsti-25"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1"> an iron index</span></p></div><div class="list-item" id="NL-lsti-26"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1"> a modified alkali-lime index</span><a class="target" id="IDXloc-tgt-881"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1"> (after Peacock, </span><a class="xref" href="ref-list.xhtml#REFe-r-684" id="REFe-r-684-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">1934</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">)</span></p></div><div class="list-item" id="NL-lsti-27"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1"> the aluminium saturation index</span><a class="target" id="IDXloc-tgt-27"/></p></div><div class="list-item" id="NL-lsti-28"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1"> an alkalinity index</span><a class="target" id="IDXloc-tgt-24"/></p></div><div class="list-item" id="NL-lsti-29"><p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1"> a feldspathoid saturation index.</span></p></div></div><p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">These parameters are summarised in </span><a class="xref" href="#TN-tblw-13" id="TN-tblw-13-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">Table 3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">, plotted in </span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">Figure 3.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1"> and discussed in more detail below.</span></p><div class="fig" id="FIG-fig-22"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1"><img class="graphic" src="../Images/74584fig3_9.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">Figure 3.9</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">Granite classification using major elements (after Frost et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-310" id="REFe-r-310-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1"> and Frost and Frost, </span><a class="xref" href="ref-list.xhtml#REFe-r-309" id="REFe-r-309-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.2">(a) The Fe-index distinguishes magnesian versus ferroan rocks on the basis of total iron in the rock calculated as wt.% Fe-index = FeO + 0.9Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">/(FeO + 0.9Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1"> + MgO). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.2">This is similar to the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">calc-alkalic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1"> and </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">tholeiitic</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1"> trends of Miyashiro (</span><a class="xref" href="ref-list.xhtml#REFe-r-605" id="REFe-r-605-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">1974</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.2">The boundary fits the equation FeO* = 0.46 + 0.005SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.2">(b) The modified alkali-lime index (MALI) reflects the wt.% relationship of Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1"> CaO relative to SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1"> and is a function of the crystallising assemblage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.2">This index separates the alkalic, alkali-calcic, calc-alkalic and calcic rocks from one another. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.3">(c) The alumina saturation index (ASI) is based on molecular Al/(Ca </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1"> 1.67P + Na + K) and defines rocks as metaluminous (ASI &lt; 1) or peraluminous (ASI &gt; 1). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.2">(d) The combination of the molecular alkalinity index (AI) and the normative feldspathoid silica-saturation index (FSSI) identifies alkalic rocks, and SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">-saturated or under-saturated rocks, respectively. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.2">AI = molecular Al/(Ca </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1"> 1.67P + Na + K) (after Shand, </span><a class="xref" href="ref-list.xhtml#REFe-r-823" id="REFe-r-823-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">1947</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">); FSSI = normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">Q −</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1"> [</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1"> + 2(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">Kp</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">)]/100.</span></p></div></div><div class="table-wrap" id="TN-tblw-13"><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">Table 3.4</span></span> <span class="title"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">Granite classification</span><a class="xref" href="#TFN-fn-10" id="TFN-fn-10-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">a</span></span></sup></a></span></div><table style="border-top: 1px black solid; border-bottom: 1px black solid;"><colgroup><col style="width: 43.04%;text-align: left;"/><col style="width: 25.69%;text-align: left;"/><col style="width: 12.29%;text-align: left;"/><col style="width: 17.67%;text-align: left;"/><col style="width: 1.293%;text-align: left;"/></colgroup><thead><tr><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">Index</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">Formula</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">Units</span></span> </th><th rowspan="1" colspan="1" style="text-align: left;vertical-align: bottom;background-color: rgb(221, 235, 247);"> </th></tr></thead><tbody><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.2">Fe-index</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">FeO/(FeO+MgO)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">Wt.% oxide</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">2. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.2">Modified alkali-lime index (MALI)</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">O </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1"> CaO</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">Wt.% oxide</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">3. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.2">Aluminum-saturation Index (ASI)</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">Al/(Ca − 1.67P + Na + K)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">Molecular</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">4. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.2">Alkalinity index (AI)</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">Al − (K + Na)</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">Molecular</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">5. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.2">Feldspathoid silica-saturation Index (FSSI)</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">Q</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1"> − [</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">Lc</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1"> − 2(</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">Ne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1"> + </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">Kp</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">)]/100</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">Molecular norm</span></td></tr></tbody></table><div class="table-wrap-foot"><div class="fn-group table-fn" id="TFN-fng-8"><div class="fn table-fn" id="TFN-fn-10"><p><span class="label"><a href="#TFN-fn-10-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">a</span></span></sup></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1"> After Frost et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-310" id="REFe-r-310-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">) and Frost and Frost (</span><a class="xref" href="ref-list.xhtml#REFe-r-309" id="REFe-r-309-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">).</span></p></div></div></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">The Fe-index separates those rocks enriched in Fe from those that are not and identifies them as ferroan or magnesian (</span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">Figure 3.9a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.2">The index is calculated as FeO* = [FeO + 0.9 Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">/(FeO + 0.9 Fe</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1"> + MgO)] (wt.%) and the boundary between ferroan and magnesian rocks fits the equation [FeO* = 0.46 + 0.005 SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">] (Frost and Frost, </span><a class="xref" href="ref-list.xhtml#REFe-r-309" id="REFe-r-309-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">The modified alkali-lime index (MALI) reflects the wt.% abundance of sodium and potassium relative to calcium using the equation Na</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">O + K</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">O - CaO. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.2">When the MALI index is plotted against SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1"> it distinguishes between alkalic, alkali-calcic, calc-alkalic and calcic compositions (</span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">Figure 3.9b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.2">Rocks with more than ~ 60% SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1"
