eft;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6139.1">Minimum</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6140.1">Manning (</span><a class="xref" href="ref-list.xhtml#REFe-r-557" id="REFe-r-557-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6141.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6142.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6143.1">1</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6144.1">670</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6145.1">50</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6146.1">25</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6147.1">25</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6148.1">2% F</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6149.1">ca 4.0</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6150.1">Minimum</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6151.1">Manning (</span><a class="xref" href="ref-list.xhtml#REFe-r-557" id="REFe-r-557-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6152.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6153.1">)</span></td></tr><tr><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6154.1">1</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6155.1">630</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6156.1">58</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6157.1">27</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6158.1">15</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6159.1">4% F</span></td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6160.1">ca 4.0</span></td><td rowspan="1" colspan="1" style="text-align: left;"> </td><td rowspan="1" colspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6161.1">Eutectic</span></td><td colspan="2" rowspan="1" style="text-align: left;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6162.1">Manning (</span><a class="xref" href="ref-list.xhtml#REFe-r-557" id="REFe-r-557-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6163.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6164.1">)</span></td></tr></tbody></table><div class="table-wrap-foot"><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6165.1">Note: nd = not determined.</span></p></div></div><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6166.1">Many experimental studies following the early work of Tuttle and Bowen</span><a class="target" id="IDClocr-tgt-30"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6167.1"> (</span><a class="xref" href="ref-list.xhtml#REFe-r-929" id="REFe-r-929-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6168.1">1958</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6169.1">) focussed on the effect of water on melting conditions in the haplogranite system </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6170.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6171.1"> in particular, melting under water-undersaturated conditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6171.2">The results summarised in </span><a class="xref" href="#TN-tblw-19" id="TN-tblw-19-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6172.1">Table 3.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6173.1"> and </span><a class="xref" href="#FIG-fig-43" id="FIG-fig-43-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6174.1">Figure 3.30</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6175.1"> show two main effects: (i) the position of the cotectic curve does not alter significantly, but the temperature of melting increases as melting approaches dry conditions</span><a class="target" id="IDXloc-tgt-492"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6176.1"> and (ii) the minimum shifts towards the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6177.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6178.1">orthoclase boundary and the relative volume of albite expands at the expense of orthoclase as the volume of quartz remains constant (</span><a class="xref" href="#FIG-fig-43" id="FIG-fig-43-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6179.1">Figure 3.30b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6180.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6180.2">More recent studies show a similar, although more extreme shift, accompanying the presence of NaCl</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6181.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6182.1">KCl brines during melting (Aranovich et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-31" id="REFe-r-31-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6183.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6184.1">).</span></p><p><a id="page_93"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6185.1">The addition of anorthite</span><a class="target" id="IDXloc-tgt-491"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6186.1"> to the </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6187.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6188.1">granite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6189.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6190.1"> system expands the phase volume of plagioclase and shifts compositions into the granodiorite and tonalite fields. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6190.2">This was investigated by James and Hamilton (</span><a class="xref" href="ref-list.xhtml#REFe-r-439" id="REFe-r-439-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6191.1">1969</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6192.1">) at 1 kb, who found that the position of the piercing point minimum shifts towards the quartz</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6193.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6194.1">orthoclase boundary of the projection with increasing anorthite, indicating an increase in the primary phase volume of plagioclase (</span><a class="xref" href="#FIG-fig-43" id="FIG-fig-43-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6195.1">Figure 3.30b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6196.1">).</span></p><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6197.1">Petrologists have used the haplogranite</span><a class="target" id="IDClocr-tgt-156"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6198.1"> system to explore the processes of crustal differentiation during anataxis and the genesis of plutonic felsic rocks, as well as the ascent and crystallisation of felsic volcanic rocks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6198.2">For example, Blundy and Cashman (</span><a class="xref" href="ref-list.xhtml#REFe-r-94" id="REFe-r-94-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6199.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6200.1">) used glass compositions preserved in dacitic magmas from Mount St Helens to distinguish between ascent-driven and cooling-driven crystallisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6200.2">Their work supports a view of polybaric fractional crystallisation,</span><a class="target" id="IDXloc-tgt-415"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6201.1"> indicating that there are limits to the use of isobaric experiments on their own. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6201.2">Cesare et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6201.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-149" id="REFe-r-149-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6202.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6203.1">) and Acosta-Vigil et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6203.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-2" id="REFe-r-2-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6204.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6205.1">) used melt inclusion data, combined with experimental diffusion studies of granitic melts plotted relative to experimentally determined phase boundaries in the haplogranite system, in order to explain the processes of partial melting</span><a class="target" id="IDXloc-tgt-998"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6206.1"> in the middle and lower continental crust.</span></p></div><div class="sec" id="C-sec-67"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6207.1">3.4.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6208.1"> Partial Melting of Crustal Rocks</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6209.1">Experimental studies of crustal melting</span><a class="target" id="IDXloc-tgt-255"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6210.1"> focus on the melting of meta-sediments (pelites and meta-greywackes) and pre-existing volcanic and plutonic felsic rocks and their gneissose equivalents. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6210.2">The results of these studies are typically plotted on the normative wt.% </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6211.1">‘</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6212.1">granite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6213.1">’</span></span> <span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6214.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6215.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6216.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6217.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6218.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6219.1"> diagram</span><a class="target" id="IDXloc-tgt-32"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6220.1"> (</span><a class="xref" href="#A-sec-18" id="A-sec-18-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6221.1">Section 3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6222.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6222.2">Typically, crustal melting is facilitated by the presence of water derived during the dehydration of the protolith (dehydration melting) or from water fluxing (fluid-present or water-present melting). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6222.3">Weinberg and Hasalova (</span><a class="xref" href="ref-list.xhtml#REFe-r-977" id="REFe-r-977-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6223.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6224.1">) provide a helpful review of the physical and petrological processes which are involved and summarise a series of relevant experimental studies with melt compositions plotted on the normative </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6225.1">An</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6226.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6227.1">Ab</span></span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6228.1">–</span></span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6229.1">Or</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6230.1"> diagram. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6230.2">They show that during water-undersaturated melting conditions (dehydration melting) melt compositions are more potassic and plot in the granite and granodiorite fields, whereas water-saturated melting produces more sodic compositions which plot in the trondhjemite field (see </span><a class="xref" href="#FIG-fig-44" id="FIG-fig-44-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6231.1">Figure 3.31</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6232.1"> for a compilation of similar results).</span></p><div class="fig" id="FIG-fig-44"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6233.1"><img class="graphic" src="../Images/74584fig3_31.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6234.1">Figure 3.31</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6235.1">Normative anorthite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6236.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6237.1">albite</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6238.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6239.1">orthoclase (wt.%) granite classification diagram of Barker (</span><a class="xref" href="ref-list.xhtml#REFe-r-49" id="REFe-r-49-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6240.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6241.1">) showing melt fields for felsic igneous rocks and metasediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6241.2">1: Dehydration melting of biotite gneiss (at 3</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6242.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6243.1">15 kb, 875</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6244.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6245.1">1000°C) (Patino Douce and Beard, </span><a class="xref" href="ref-list.xhtml#REFe-r-678" id="REFe-r-678-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6246.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6247.1">); 2: vapour-absent melting of tonalite at ultra-high pressures (at 15</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6248.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6249.1">32 kb, 900</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6250.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6251.1">1150°C) (Patino Douce, </span><a class="xref" href="ref-list.xhtml#REFe-r-677" id="REFe-r-677-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6252.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6253.1">); 3: dehydration melting of muscovite schist and muscovite biotite schist (at 6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6254.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6255.1">10 kb, 750</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6256.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6257.1">900°C) (Patino Douce and Harris, </span><a class="xref" href="ref-list.xhtml#REFe-r-679" id="REFe-r-679-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6258.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6259.1">); 4: water-fluxed melting of muscovite schist (at 6</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6260.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6261.1">10 kb, 700</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6262.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6263.1">750°C)</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6264.1">(Patino Douce and Harris, </span><a class="xref" href="ref-list.xhtml#REFe-r-679" id="REFe-r-679-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6265.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6266.1">).</span></div></div></div></div><div class="sec" id="B-sec-67"><h2 class="B"><span class="label"><a id="page_94"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6267.1">3.4.4</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6268.1"> What Melted?</span></h2><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.1">Establishing the nature of the protolith of granite requires a full range of geochemical analyses including major and trace elements, radiogenic isotopes and sometimes stable isotopes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6269.2">For this reason, major element data on their own can yield only a preliminary indication of the nature of a granitic source </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6270.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6271.1"> nonetheless, these data can be useful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6271.2">The two approaches outlined here include the aluminium-saturation index</span><a class="target" id="IDXloc-tgt-28"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6272.1"> (Frost and Frost, </span><a class="xref" href="ref-list.xhtml#REFe-r-309" id="REFe-r-309-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6273.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6274.1">) and the Al</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6275.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6276.1">Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6277.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6278.1">Mg</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6279.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6280.1">Ti</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6281.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6282.1">Ca diagrams of Patino Douce (</span><a class="xref" href="ref-list.xhtml#REFe-r-676" id="REFe-r-676-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6283.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6284.1">).</span></p><div class="sec" id="C-sec-68"><h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6285.1">3.4.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6286.1"> The Aluminium Saturation Index (ASI)</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6287.1">The aluminium saturation index is defined in </span><a class="xref" href="#B-sec-56" id="B-sec-56-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6288.1">Section 3.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6289.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6289.2">As summarized there, peraluminous</span><a class="target" id="IDXloc-tgt-1073"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6290.1"> rocks contain more Al than is necessary to make feldspars and this excess Al may show itself as normative corundum (Zen, </span><a class="xref" href="ref-list.xhtml#REFe-r-1022" id="REFe-r-1022-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6291.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6292.1">), as phases in granites such as muscovite and biotite, or if the rock is strongly peraluminous, as one of the aluminosilicates, garnet or cordierite</span><a class="target" id="IDXloc-tgt-232"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.2">Rocks with excess Al imply a clay-rich protolith and so might have had a metasedimentary source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.3">Metaluminous rocks with ASI &lt; 1.0, but molecular Na + K &lt; molecular Al, are likely to have an excess of Ca and so may contain calcic phases such as hornblende or clinopyroxene. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6293.4">It is sometimes helpful to make a bivariate plot</span><a class="target" id="IDXloc-tgt-91"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6294.1"> showing changing ASI versus SiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6295.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6296.1"> (as illustrated in </span><a class="xref" href="#FIG-fig-22" id="FIG-fig-22-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6297.1">Figure 3.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6298.1">).</span></p></div><div class="sec" id="C-sec-69"><h3 class="C"><span class="label"><a id="page_95"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6299.1">3.4.4.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6300.1"> Al</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6301.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6302.1">Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6303.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6304.1">Mg</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6305.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6306.1">Ti</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6307.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6308.1">Ca Diagrams</span></h3><p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6309.1">Experimental studies by Patino Douce (</span><a class="xref" href="ref-list.xhtml#REFe-r-676" id="REFe-r-676-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6310.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6311.1">) show that there are compositional differences between melts of pelites, greywackes</span><a class="target" id="IDXloc-tgt-1033"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6312.1"> and amphibolite</span><a class="target" id="IDXloc-tgt-1012"/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6313.1"> in Al</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6314.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6315.1">Fe</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6316.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6317.1">Mg</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6318.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6319.1">Ti</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6320.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6321.1">Ca</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6322.1">–</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.1">oxide space. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.2">This work is the result of a series of dehydration melting experiments on fertile source rocks containing either biotite and or muscovite in the case of pelites and psammites, and hornblende in the case of amphibolites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6323.3">Patino Douce</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6324.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6325.1">s (</span><a class="xref" href="ref-list.xhtml#REFe-r-676" id="REFe-r-676-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6326.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6327.1">) fields for partial melts of felsic pelites, psammites and amphibolites show how pelite-derived melts are more aluminous than psammite-derived melts, which in turn are more aluminous than melts from amphibolite (</span><a class="xref" href="#FIG-fig-45" id="FIG-fig-45-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6328.1">Figure 3.32a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6329.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6329.2">Amphibolite-derived melts are also enriched in FeO, MgO and CaO, relative to pelitic and psammitic melts (</span><a class="xref" href="#FIG-fig-45" id="FIG-fig-45-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6330.1">Figure 3.32b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6331.1">).</span></p><div class="fig" id="FIG-fig-45"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6332.1"><img class="graphic" src="../Images/74584fig3_32.png"/></span><div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6333.1">Figure 3.32</span></span> <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6334.1">(a) Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6335.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6336.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6337.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6338.1">/(FeO + MgO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6339.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6340.1">) versus (Al</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6341.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6342.1">O</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6343.1">3</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6344.1"> + FeO + MgO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6345.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6346.1">) and (b) CaO/(FeO + MgO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6347.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6348.1">) versus (CaO + FeO + MgO + TiO</span><sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6349.1">2</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6350.1">) plots showing the fields of partial melts derived from felsic pelites, greywackes and amphibolites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6350.2">All oxide values are wt.%.</span></p></div><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6351.1">Experimental data from Patino Douce (</span><a class="xref" href="ref-list.xhtml#REFe-r-676" id="REFe-r-676-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6352.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6353.1">).</span></div></div></div></div></div></div></body></html>
