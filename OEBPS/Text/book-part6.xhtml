            <div class="sec" id="B-sec-118">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5362.1">6.3.5</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5363.1"> Isotope Correlation Diagrams</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5364.1">Given the contrasting
                        behaviour of the different isotopic systems outlined in </span><a class="xref" href="#B-sec-114"
                        id="B-sec-114-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5365.1">Section 6.3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5366.1">, it is instructive to investigate more than one isotope
                        system in given a suite of rocks. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5366.2">This allows us to identify correlations between pairs of
                        isotope ratios, which in turn lead to a better understanding of their petrogenesis. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5366.3">The simplest way to
                        investigate relationships of this type is on an isotope correlation diagram:</span><a
                        class="target" id="IDClocr-tgt-315" /><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5367.1"> an </span><span class="italic"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5368.1">x</span></span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5369.1">â€“</span></span><span class="italic"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5370.1">y</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5371.1"> graph on which a pair of
                        isotope ratios is plotted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5371.2">Diagrams of this type are used to display the contrasting compositions of crust
                        and mantle reservoirs (</span><a class="xref" href="#FIG-fig-96" id="FIG-fig-96-back-4"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5372.1">Figures
                            6.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5373.1">
                        and </span><a class="xref" href="#FIG-fig-97" id="FIG-fig-97-back-3"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5374.1">6.11</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5375.1">) and are a means of
                        investigating mixing processes between sources of contrasting composition.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5376.1">It is, however, unlikely
                        that petrogenetic processes can always be satisfactorily reduced to two dimensions, and Hart et
                        al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5376.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-381"
                        id="REFe-r-381-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5377.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5378.1">) proposed a three-dimensional projection of Sr</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5379.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5380.1">Nd</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5381.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5382.1">Pb isotopes for oceanic
                        basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5382.2">This plot (</span><a class="xref" href="#FIG-fig-106"
                        id="FIG-fig-106-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5383.1">Figure 6.20</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5384.1">) better illustrates the controls on the Sr</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5385.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5386.1">Nd</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5387.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5388.1">Pb systematics of oceanic
                        basalts by showing the influence of specific components. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5388.2">For example, the relative
                        contributions of EM1 in samples from the Pitcairn Islands and EM2 in samples from Samoa is
                        notable.</span></p>
                <div class="fig" id="FIG-fig-106"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5389.1"><img class="graphic" src="../Images/74584fig6_20.png" /></span>
                    <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5390.1">Figure 6.20</span></span>
                        <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5391.1">Three-dimensional projection of Sr, Nd and Pb isotopes for oceanic
                                basalts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5391.2">The interrelationship of the four principal mantle reservoirs is shown
                                in this three-dimensional projection of Sr, Nd and Pb isotopes for oceanic basalts (data
                                from Hart et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-381"
                                id="REFe-r-381-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5392.1">1992</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5393.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5393.2">Coherent trends between reservoirs indicate relative
                                contributions of specific sources to particular OIB systems. </span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5393.3">For example, the
                                compositional field of the Pitcairn Islands samples extends towards the EM1 component,
                                whereas samples from Samoa trend towards EM2.</span></p>
                    </div>
                </div>
                <div class="sec" id="C-sec-147">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5394.1">6.3.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5395.1"> Using Isotope Correlation Diagrams and Epsilon Plots to
                            Recognise Processes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5396.1">Trends on isotope
                            correlation diagrams are most commonly interpreted as mixing lines or mixing arrays.
                        </span><a id="page_213" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5397.1">The </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5398.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5399.1">mixing</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5400.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5401.1"> may occur in the
                            source region, during melt migration or in a magma chamber. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5401.2">Mixing in the source
                            region may involve melts from different mantle reservoirs or melts produced by different
                            degrees of partial melting</span><a class="target" id="IDXloc-tgt-1004" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5402.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5402.2">Mixing during melt
                            migration may reflect melt</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5403.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5404.1">rock reaction in either the mantle or the continental
                            crust, and, similarly, mixing in a magma chamber may be the result of reaction between the
                            magma and the wall rock of the magma chamber or through the influx of compositionally
                            distinct melts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5404.2">There is software to model petrological mixing processes (see </span><a
                            class="xref" href="book-part4.xhtml#CN-bp-4" id="CN-bp-4-back-7"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5405.1">Chapter
                                4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5406.1">, </span><a class="xref" href="book-part4.xhtml#B-sec-70"
                            id="B-sec-70-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5407.1">Section 4.2.2</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5408.1">), although a simple mixing equation such as that
                            described by Langmuir et al. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5408.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-508"
                            id="REFe-r-508-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5409.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5410.1">) can easily be applied to isotope ratios. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5410.2">Compositions that
                            result from mixing normally lie on a hyperbolic curve (see also </span><a class="xref"
                            href="book-part4.xhtml#B-sec-81" id="B-sec-81-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5411.1">Section
                                4.8.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5412.1">), although if the ratios have a common denominator, as in the case of
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5413.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5414.1">Rb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5415.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5416.1">Sr versus
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5417.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5418.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5419.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5420.1">Sr or
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5421.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5422.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5423.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5424.1">Pb versus
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5425.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5426.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5427.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5428.1">Pb, then mixing will
                            produce a linear trend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5428.2">This straightforward approach can determine whether or not a hypothesis is
                            viable and may place constraints on end-member compositions, distinguish between the mixing
                            of sources and the mixing of magmas, and even determine whether mixing is recent or
                            ancient.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5429.1">(a) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5430.1">Mixing between sources.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5431.1"> For a number of
                            years students of basalt chemistry have regarded the isotopic compositions of oceanic
                            basalts as the result of mixing of different mantle sources</span><a class="target"
                            id="IDXloc-tgt-766" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5432.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5432.2">This is suggested by the linear and curvilinear arrays on isotope
                            correlation diagrams such as the Sr</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5433.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5434.1">Nd mantle array (</span><a class="xref" href="#FIG-fig-96"
                            id="FIG-fig-96-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5435.1">Figure 6.10</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5436.1">) and the Pb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5437.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5438.1">Pb isotope NHRL
                            (</span><a class="xref" href="#FIG-fig-97" id="FIG-fig-97-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5439.1">Figure
                                6.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5440.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5440.2">Similar principles apply to mixing between crust and mantle sources, and we
                            illustrate this process in </span><a class="xref" href="#FIG-fig-107"
                            id="FIG-fig-107-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5441.1">Figure 6.21</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5442.1"> with a Nd</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5443.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5444.1">Sr isotope
                            correlation diagram</span><a class="target" id="IDClocr-tgt-316" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5445.1"> (after DePaolo and
                            Wasserburg, </span><a class="xref" href="ref-list.xhtml#REFe-r-241"
                            id="REFe-r-241-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5446.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5447.1">) for rear-arc basalts from the Southern Volcanic Zone
                            (SVZ) of the Chilean Andes (data from Turner et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-928" id="REFe-r-928-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5448.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5449.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5449.2">The authors show that there is a mismatch between the
                            isotopic composition of the volcanic rocks and a DM</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5450.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5451.1">SVZ sediment mixing
                            line; instead, the data define a mixing line between DM and EM1, suggesting their derivation
                            from mixing between the DM and the continental lithospheric mantle.</span></p>
                    <div class="fig" id="FIG-fig-107"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5452.1"><img class="graphic" src="../Images/74584fig6_21.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5453.1">Figure 6.21</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5454.1">Sr</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5455.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5456.1">Nd isotope mixing diagram. </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5457.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5458.1">Sr/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5459.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5460.1">Sr versus </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5461.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5462.1">Nd/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5463.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5464.1">Nd (data from Turner et al., </span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-928" id="REFe-r-928-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5465.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5466.1">) showing the theoretical (hyperbolic) mixing
                                    trend between DM and sediment of the Southern Volcanic Zone (SVZ), Chile (asterisk).
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5466.2">The
                                    percentages indicate the amount of sediment mixed. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5466.3">EM2 and
                                    altered oceanic crust (triangle) are shown for reference. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5466.4">SVZ rear-arc
                                    basalts do not lie on this mixing trend but instead lie on a line between DM and
                                    EM1. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5466.5">Turner et al. </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5466.6">(</span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-928" id="REFe-r-928-back-3"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5467.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5468.1">) use these relationships to argue that mixing
                                    between DM and SVZ sediment (or EM2) cannot explain the data trend, and therefore an
                                    EM1-like component is needed. </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5468.2">Combining this with trace element data, the
                                    authors suggest that this component represents a metasomatised continental
                                    lithospheric mantle.</span></p>
                        </div>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5469.1">Mixing within the
                            mantle and between the crust and mantle inevitably leads to deeper questions about
                            mechanisms and scales of mixing and how these relate to plate tectonic processes.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5469.2">This takes
                            us into the field of geodynamics, which we return to in </span><a class="xref"
                            href="#B-sec-119" id="B-sec-119-back-2"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5470.1">Section 6.3.6</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5471.1">.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5472.1">(b) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5473.1">Mixing in a magma chamber</span><a class="target"
                                id="IDXloc-tgt-700" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5474.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5475.1"> Layered mafic intrusions</span><a class="target"
                            id="IDXloc-tgt-663" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5476.1"> provide an opportunity to examine magma chamber processes</span><a
                            class="target" id="IDXloc-tgt-696" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5477.1"> and the process of crustal contamination</span><a
                            class="target" id="IDClocr-tgt-75" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5478.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5478.2">Wilson et al. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5478.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-992" id="REFe-r-992-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5479.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5480.1">) analysed more than 130 samples from 2000 metres of drill
                            core from </span><a id="page_214" /><a class="target" id="IDXloc-tgt-1291" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5481.1">the lower
                            Bushveld</span><a class="target" id="IDXloc-tgt-116" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5482.1"> series in South
                            Africa. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5482.2">They used in situ LA-MC-ICPMS microanalysis of plagioclase crystals from
                            the Lower Zone, the Marginal Zone, and the Basal Ultramafic Sequence (upper and lower) to
                            document variations in the </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5483.1">87</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5484.1">Sr/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5485.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5486.1">Sr</span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5487.1">i(2055
                                    Ma</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5488.1">)</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5489.1"> ratio between 0.7045 and 0.7073 (</span><a class="xref"
                            href="#FIG-fig-108" id="FIG-fig-108-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5490.1">Figure 6.22</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5491.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5491.2">In detail, this
                            profile shows small-scale, cyclic variations superimposed on larger-scale variations, which
                            they attribute to sharp decreases in </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5492.1">87</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5493.1">Sr/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5494.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5495.1">Sr</span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5496.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5497.1"> reflecting mixing between the resident magma and the
                            influx of a more primitive magma.</span></p>
                    <div class="fig" id="FIG-fig-108"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5498.1"><img class="graphic" src="../Images/74584fig6_22.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5499.1">Figure 6.22</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5500.1">Mixing in a
                                    magma chamber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5500.2">Variable </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.5501.1">87</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5502.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.5503.1">86</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5504.1">Sr</span><sub><span class="italic"><span

                <div class="sec" id="C-sec-148">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5515.1">6.3.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5516.1"> Crustal Contamination</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5517.1">The phrase
                        </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5518.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5519.1">crustal
                            contamination</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5520.1">â€™</span></span><a
                            class="target" id="IDClocr-tgt-76" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5521.1"> is normally used to describe mantle melts which have
                            interacted with continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5521.2">However, it is also used to describe a mantle source
                            region into which crustal material has been introduced at some time in the past by a process
                            such as sediment subduction. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5521.3">It is important to try to distinguish between these two
                            possibilities.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5522.1">(a) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5523.1">Magmatic contamination by continental crust.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5524.1"> Pb is the most
                            sensitive of the radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1165" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5525.1"> to crustal
                            contamination; Sr is moderately sensitive; and Nd is the least sensitive, although the
                            combined application of radiogenic isotopes, stable isotopes</span><a class="target"
                            id="IDXloc-tgt-1296" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5526.1"> (</span><a class="xref" href="book-part7.xhtml#C-sec-158"
                            id="C-sec-158-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5527.1">Section 7.3.1.3</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5528.1">) and trace element</span><a class="target"
                            id="IDClocr-tgt-389" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5529.1"> ratios (</span><a class="xref" href="book-part4.xhtml#A-sec-26"
                            id="A-sec-26-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5530.1">Section 4.6</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5531.1">) provides the best means of understanding the process of
                            crustal contamination.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5532.1">One helpful approach
                            to quantifying crustal contamination is to study continental flood basalts on the basis that
                            mantle-derived melts are sensitive to contamination from the continental crust and that the
                            rapid emplacement of large volumes of basalt over short periods of time limits the
                            interaction between </span><a id="page_215" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5533.1">them such that both components can be recognised.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5533.2">Haase et al.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5533.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-359" id="REFe-r-359-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5534.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5535.1">) applied this approach to the Deccan flood
                            basalts</span><a class="target" id="IDXloc-tgt-284" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5536.1"> in India (</span><a
                            class="xref" href="#FIG-fig-109" id="FIG-fig-109-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5537.1">Figure
                                6.23</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5538.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5538.2">They assumed that the parental magma</span><a class="target"
                            id="IDXloc-tgt-992" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5539.1"> was similar to a RÃ©union basalt but identified two additional components
                            involved in the genesis of the Deccan magmatism. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5539.2">These were a crustal
                            component with high </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5540.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5541.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5542.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5543.1">Pb, high
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5544.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5545.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5546.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5547.1">Sr</span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5548.1">i</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5549.1"> and low </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5550.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5551.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5552.1">, which they interpreted as Archaean felsic lower crust,
                            and a crustal component with low </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5553.1">206</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5554.1">Pb/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5555.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5556.1">Pb, intermediate </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5557.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5558.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5559.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5560.1">Sr</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.5561.1">i</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5562.1">, and highly negative </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5563.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5564.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5565.1"> representing a feldspar-rich contaminant. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5565.2">By combining this
                            information with incompatible trace element ratios they proposed a two-stage evolution for
                            the Deccan magmatism in which a parental magma first stagnates in the Archean lower crust
                            and subsequently mixes with a plagioclase-rich crustal component.</span></p>

                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5592.2">Deccan flood

                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5621.1">(b) </span><span

                            id="kobo.5623.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5623.2">DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-238"

                            class="koboSpan" id="kobo.5625.1">) has shown that assimilation</span><a class="target"
                            id="IDXloc-tgt-68" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5626.1"> and fractional crystallisation</span><a class="target"
                            id="IDXloc-tgt-422" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5627.1"> (AFC) may shift compositions on an isotope correlation diagram</span><a
                            class="target" id="IDXloc-tgt-1158" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5628.1"> far from what might be expected on the basis of simple
                            mixing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5628.2">On an Nd</span><span class="unicode-altfont-DejaVuSans"><span

                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5633.1">(c) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5634.1">Contamination with seawater.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5635.1"> The isotopic
                            composition of seawater</span><a class="target" id="IDXloc-tgt-1256" /><span

                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5660.2">In contrast,
