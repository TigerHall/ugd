        <h1 class="CN"><span class="label"><a id="page_178" /><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.1.1">6</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                class="koboSpan" id="kobo.2.1"> Using Radiogenic Isotope Data</span></h1>
    </header>
    <div class="body">
        <div class="sec" id="A-sec-35">
            <h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3.1">6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.4.1"> Introduction</span></h1>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">Radiogenic isotopes are used in
                    geochemistry in two principal ways: (i) to determine the age of rocks and minerals and (ii) to
                    identify geological processes and sources. </span><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.5.2">The former application is geochronology</span><a class="target"
                    id="IDXloc-tgt-469" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">,
                    while the latter is known as isotope geology</span><a class="target" id="IDXloc-tgt-605" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1"> or isotope
                    geochemistry</span><a class="target" id="IDXloc-tgt-601" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.2">There are some excellent texts
                    which deal with these disciplines (e.g., Rink and Thompson, </span><a class="xref"
                    href="ref-list.xhtml#REFe-r-760" id="REFe-r-760-back"><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.9.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.10.1">; White, </span><a class="xref" href="ref-list.xhtml#REFe-r-982"
                    id="REFe-r-982-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.11.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.12.1">; Reiners et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-746"
                    id="REFe-r-746-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.13.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.14.1">) and the reader is referred to these for more detailed treatments of the topics
                    introduced here.</span></p>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">In the first part of this
                    chapter the main principles of geochronology are briefly described and the interpretation of
                    geochronological results reviewed. </span><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.15.2">The second half of the chapter describes the use of radiogenic
                    isotopes</span><a class="target" id="IDXloc-tgt-1163" /><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.16.1"> in petrogenesis, an exciting and rapidly evolving field.
                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.2">The use of radiogenic
                    isotopes as tracers of petrogenetic processes has allowed geochemists to sample the deep interior of
                    the Earth, previously the sole domain of geophysicists. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.3">The results of such studies
                    have led to important geochemical constraints on the nature of the continental crust and the
                    Earth</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.17.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.18.1">s mantle, which can be combined with our physical knowledge of these
                    domains to help provide a unified chemical-physical model of the deep Earth.</span></p>
        </div>
        <div class="sec" id="A-sec-36">
            <h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.19.1">6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.20.1"> Radiogenic Isotopes in Geochronology</span></h1>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">The foundations of modern
                    geochronology were laid at the turn of the century in the work of Rutherford and Soddy (</span><a
                    class="xref" href="ref-list.xhtml#REFe-r-793" id="REFe-r-793-back"><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">1903</span></a><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">) on natural radioactivity.
                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.2">They showed that the
                    process of radioactive decay is exponential and independent of chemical or physical conditions.
                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.3">Thus, rates of
                    radioactive decay may be used for measuring geological time. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.4">The isotopic systems used in
                    age calculations are listed in </span><a class="xref" href="#TN-tblw-34" id="TN-tblw-34-back"><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">Table 6.1</span></a><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1"> and </span><a class="xref"
                    href="#BOXm-box-6" id="BOXm-box-6-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.26.1">Box 6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.27.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.27.2">In this section we discuss two of the most common techniques used in geochronological
                    calculations: isochron diagrams</span><a class="target" id="IDClocr-tgt-173" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1"> and model age
                    calculations</span><a class="target" id="IDXloc-tgt-873" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.2">This is followed by a
                    discussion of the significance of the calculated ages.</span></p>

                        class="koboSpan" id="kobo.427.1"> Isochron Calculations</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">An isochron diagram is a
                        bivariate plot</span><a class="target" id="IDXloc-tgt-94" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1"> of measured
                        parent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.430.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.431.1">daughter isotope ratios for a suite of cogenetic samples or for
                        a mineral suite from a single sample. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.431.2">When the sample suite defines a linear array, this is said to
                        be an isochron, and the slope of the line is proportional to the age of the sample suite.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.3">Consider, for
                        example, the Rb</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">Sr system where the total
                        number of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.434.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.435.1">Sr atoms in a rock which has been a closed system for </span><span
                        class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.436.1">t</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.437.1"> years is given by the equation:</span></p>
                <div class="disp-formula" id="EQN-df-88">

                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1"> is the total number of
                        atoms of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.458.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.459.1">Sr present today, </span><sup><span xmlns="http://www.w3.org/1999/xhtml"

                        class="koboSpan" id="kobo.463.1"> is the number of atoms of </span><sup><span

                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">Sr initially present when
                        the sample first formed, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"

                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">Rb present (measured)
                        today, and </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">Î»</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1"> (lambda) is the
                        radioactive decay constant (</span><a class="xref" href="#TN-tblw-34"
                        id="TN-tblw-34-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.474.1">Table 6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.475.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.475.2">The precise measurement of absolute isotope concentrations is
                        difficult, so instead isotope ratios are normally determined. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.3">An isotope not involved in
                        the radioactive decay scheme is used as the denominator. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.4">In the case of the
                        Rb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.476.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.477.1">Sr isotope system</span><a class="target"
                        id="IDXloc-tgt-1191" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.478.1"> this isotope is </span><sup><span xmlns="http://www.w3.org/1999/xhtml"

                                class="koboSpan" id="kobo.739.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.739.2">The positive value for </span><span
                                class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.740.1">Îµ</span></span><sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.741.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.742.1"> indicates that the volcanic rocks were derived from a
                                (slightly) depleted mantle source at 3.54 Ga, although there are large errors on this
                                estimate.</span></p>
                    </div>
                </div>
                <div class="sec" id="C-sec-110">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.743.1">6.2.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.744.1"> Pb Isotope Isochrons</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">A Pb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.746.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">Pb whole rock isochron
                            is constructed by plotting the isotope ratios </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.748.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.749.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.750.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">Pb on the </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.752.1">x</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.753.1">-axis and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.754.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.755.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.756.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">Pb on the </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.758.1">y</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.759.1">-axis. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.759.2">However, the interpretation of a linear array on this
                            diagram is more complicated than for the Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.760.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">Sr system because
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.762.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.763.1">Pb and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.764.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.765.1">Pb are the products of separate radioactive decay schemes
                            with different rates of decay (</span><a class="xref" href="#BOXm-box-6"
                            id="BOXm-box-6-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.766.1">Box 6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.767.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.767.2">In this case the isochron equation and must be solved
                            iteratively (see Harmer and Eglington, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-372" id="REFe-r-372-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.768.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.769.1">); see </span><a class="xref" href="#C-sec-122"
                            id="C-sec-122-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.770.1">Section 6.2.5.3</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.771.1">.</span></p>
                </div>
                <div class="sec" id="C-sec-111">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.772.1">6.2.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.773.1"> Fitting an Isochron</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">A simple but
                            approximate method to fit an isochron</span><a class="target" id="IDClocr-tgt-174" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1"> is to draw a best-fit
                            straight line by eye through the plotted points. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.2">Provided a suitable
                            scale is chosen, both the slope of the line and the intercept can be determined with
                            reasonable accuracy and these may be used to make </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.776.1">preliminary</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.777.1"> estimates of the age and initial ratio. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.2">Precise results are
                            obtained from statistical line-fitting procedures which estimate the slope and intercept of
                            the isochron. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.777.3">These normally use a version of weighted least squares regression</span><a
                            class="target" id="IDXloc-tgt-1503" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.778.1"> (see </span><a class="xref"
                            href="book-part2.xhtml#A-sec-11" id="A-sec-11-back-6"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">Section
                                2.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.780.1">) and standard equations can be found in Excel, IsoplotR</span><a
                            class="target" id="IDXloc-tgt-594" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.781.1"> (Vermeesch, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-955" id="REFe-r-955-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.782.1">2018b</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.783.1">), and other statistical packages</span><a class="target"
                            id="IDXloc-tgt-1318" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.784.1">.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">An important aspect
                            of isochron regression is the realistic estimate of the uncertainty associated with the age
                            and initial ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.785.2">A measure of the </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.786.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.787.1">goodness of fit</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.788.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1"> of an isochron is the
                            mean squares of weighted deviates (MSWD). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.789.2">This is a measure of the fit of the line to the data within
                            the limits of analytical error</span><a class="target" id="IDXloc-tgt-35" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.2">Ideally, an isochron
                            should have a MSWD of </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.791.1">â‰¤</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.792.1"> 1; anything greater than this implies that the scatter in
                            the data points cannot be explained solely by </span><a id="page_180" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">experimental error.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.2">However,
                            Brooks et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.793.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-117"
                            id="REFe-r-117-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.794.1">1972</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.795.1">) suggest that this value be restricted to isochrons
                            involving infinitely large numbers of samples, whereas for more typical datasets higher
                            values up to ~2.5 may be acceptable.</span></p>
                </div>
                <div class="sec" id="C-sec-112">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.796.1">6.2.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.797.1"> Errorchrons</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">The origin of the
                            scatter on an isochron is one of the most important interpretive aspects of
                            geochronology</span><a class="target" id="IDXloc-tgt-470" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.2">If the scatter results
                            in a MSWD of </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.800.1">â‰¤</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.801.1">2.5, it is deemed analytical. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.2">If the MSWD is
                            &gt;2.5, it is geological. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.801.3">Brooks et al. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.4">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-117" id="REFe-r-117-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.802.1">1972</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.803.1">) proposed the term </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.804.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">errorchron</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.806.1">â€™</span></span><a class="target"
                            id="IDXloc-tgt-381" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.807.1"> for the situation where a straight line cannot be fit to a suite of samples
                            within the limits of analytical error. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.807.2">An errorchron by definition implies that the scatter of the
                            data is a consequence of geological error and indicates that one or more of the initial
                            assumptions of the </span><a id="page_181" /><a class="target" id="IDXloc-tgt-949" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">isochron has not been
                            fulfilled, that is, that the samples are not cogenetic or that there has been subsequent
                            parent</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.809.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.810.1">daughter isotopic exchange.</span></p>
                </div>
                <div class="sec" id="C-sec-113">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.811.1">6.2.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.812.1"> The Geochron</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">The geochron</span><a
                            class="target" id="IDXloc-tgt-463" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.814.1"> represents an isochron drawn at </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.815.1">t</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.816.1"> = 0 and uses the composition of the appropriate isotope
                            ratio at the time the Earth formed, that is, the Earth</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.817.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">s primordial isotopic
                            composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.818.2">In principle, a geochron can be defined for any isotopic system, although in
                            practice it is most commonly used in the interpretation of lead isotopes and is used as a
                            reference line in some lead isotope studies. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.3">The lead isotope
                            geochron (constructed as in </span><a class="xref" href="#C-sec-110"
                            id="C-sec-110-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.819.1">Section 6.2.1.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.820.1">) is calculated using the initial values for the Earth
                            given in </span><a class="xref" href="#BOXm-box-6" id="BOXm-box-6-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">Box
                                6.1(b)</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.822.1"> for ages between 4.4 and 4.6 Ga. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.2">Its precise position
                            is a function of the presumed age of the Earth, and so although a geochron represents a zero
                            age isochron, the age of the Earth used in its computation (say, 4.57 Ga) must also be
                            specified.</span></p>
                </div>
            </div>
            <div class="sec" id="B-sec-109">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.823.1">6.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.824.1"> Model Ages</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">A model age</span><a
                        class="target" id="IDXloc-tgt-870" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.826.1"> is a measure of the length of time a sample has been separated from the mantle
                        from which it was originally derived. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.826.2">Model ages are most commonly quoted for the Sm</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.827.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.828.1">Nd and Lu</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">Hf systems and can be
                        calculated for an individual rock from a single pair of parent</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.831.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.832.1">daughter isotopic ratios. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.832.2">They must, however, be interpreted with care as the basis of
                        all model age calculations</span><a class="target" id="IDXloc-tgt-874" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1"> requires an assumption
                        about the isotopic composition of the mantle source region from which the samples were
                        originally derived which may or may not be correct. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.2">There are two frequently
                        quoted models for such mantle reservoirs, CHUR (the chondritic uniform reservoir) and depleted
                        mantle</span><a class="target" id="IDXloc-tgt-294" /><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.834.1"> (DM).</span></p>
                <div class="sec" id="C-sec-114">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.835.1">6.2.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.836.1"> CHUR Model Ages</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">The CHUR model
                            (sometimes referred to as T-CHUR) assumes that when the Earth was formed at 4.6 Ga, the
                            Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.838.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.839.1">s primitive mantle</span><a class="target"
                            id="IDXloc-tgt-1128" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.840.1"> had the same isotopic composition as the average chondritic meteorite.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.2">For neodymium
                            isotopes CHUR is synonymous with the composition of the bulk Earth. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.3">A model age calculated
                            relative to CHUR</span><a class="target" id="IDXloc-tgt-869" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">, therefore, is the
                            time in the past at which the sample suite separated from the CHUR mantle reservoir and
                            acquired a different Sm/Nd ratio. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.841.2">It is also the time </span><a id="page_182" /><a
                            id="page_183" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.842.1">at which the sample had the same isotopic composition as CHUR. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.2">This is illustrated in
                        </span><a class="xref" href="#FIG-fig-89" id="FIG-fig-89-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">Figure
                                6.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.844.1"> in which the present-day </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.845.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.846.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.847.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">Nd composition of the
                            sample is extrapolated back in time until it intersects the CHUR evolution line and gives
                            the CHUR model age. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.848.2">The evolution curve for the sample is constructed from the present-day
                            values for </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"

                                    class="koboSpan" id="kobo.930.1"> units (see </span><a class="xref"
                                    href="#B-sec-117" id="B-sec-117-back-3"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.931.1">Section 6.3.4</span></a><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">) versus time.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.2">The
                                    Hf model age is the time at which the sample had the same </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.933.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.934.1">Hf/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.935.1">177</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.936.1">Hf ratio as its depleted mantle source.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.2">In
                                    this example the whole-rock </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.937.1">176</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.938.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.939.1">177</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">Hf measured
                                    today (</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.941.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.942.1">Hf</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1"> = âˆ’15) is
                                    extrapolated back through time until it intersects the model mantle composition of
                                    interest, providing the model age (</span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.944.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.945.1">Hf</span></sup><sub><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.946.1">CHUR</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.947.1"> = 1.15 Ga; </span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.948.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.949.1">Hf</span></sup><sub><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.950.1">DM</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.951.1"> = 1.85 Ga). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.2">(c) The
                                    evolution of </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.952.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.953.1">Hf</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1"> versus time
                                    and Hf-in-zircon model ages (modified from Kemp and Hawkesworth, </span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-472" id="REFe-r-472-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.955.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.956.1">; with permission from Elsevier). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.2">Three
                                    different scenarios are shown for a zircon crystallised from a melt at 500 Ma with
                                    an </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.957.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.958.1">Hf</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1"> = âˆ’5.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.2">(i)
                                    The zircon crystallised from a melt that was derived from older mafic crust
                                    producing </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.960.1">T</span></span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.961.1">Hf</span></sup><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.962.1">DM</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1"> = 2.5 Ga;
                                    (ii) the melt was derived from an older felsic continental crust producing
                                </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.964.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.965.1">Hf</span></sup><sub><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.966.1">DM</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.967.1"> = 2.0 Ga; (iii) the melt was derived from a
                                    mixture of juvenile mantle melt and melt extracted from a heterogeneous Archean
                                    crust (dashed arrow) </span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.968.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.969.1"> in this case the model age has no significance.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.2">Also
                                    note the variation in depleted mantle composition as recorded by MORB (</span><span
                                    class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.970.1">Îµ</span></span><sub><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.971.1">Hf</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.972.1"> = +8 to +22) compared with the assumed DM model
                                    composition. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.972.2">In the absence of other constraints, all scenarios can generate
                                    significantly different model ages.</span></p>

                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">Currently, there is
                            some debate over whether the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1119.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1120.1">s mantle had a chondritic or a supra-chondritic (S-CHUR)
                            composition</span><a class="target" id="IDXloc-tgt-1347" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.2">Caro and Bourdon
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-137" id="REFe-r-137-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1122.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1123.1">) provide an overview of the arguments in favour of S-CHUR
                            and from studies of the short-lived Nd isotope </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1124.1">142</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1125.1">Nd argue that the non-chondritic </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1126.1">142</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1127.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1128.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">Nd of the Earth
                            implies a non-chondritic Sm/Nd for the Earth. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.2">Their S-CHUR values
                            are given in </span><a class="xref" href="#TN-tblw-36" id="TN-tblw-36-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">Table
                                6.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1131.1">, and S-CHUR model ages can be determined in the same way as </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1132.1">T</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1133.1">CHUR</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1"> by simple
                            substitution of S-CHUR values for CHUR values. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.2">It should also be
                            noted, however, that the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1135.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1136.1">s mantle could have had a chondritic Sm/Nd but that this
                            compositional component was sequestered at the base of mantle early in Earth</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1137.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">s history
                        </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1139.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1"> in which case the
                            CHUR model remains applicable.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">The calculation of
                            model ages for the Lu</span><span class="unicode-altfont-DejaVuSans"><span

                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.2">The

                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1"> (Lu, Hf), and
                            therefore the Lu/Hf of Earth is also expected to be similar to chondrite. </span><span

                            class="koboSpan" id="kobo.1159.1">) using the equation:</span></p>

                                id="kobo.1249.1">147</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1250.1">Sm/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1251.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">Nd)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1253.1">DMtoday</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1"> into </span><a
                            class="xref" href="#EQN-df-92" id="EQN-df-92-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">Eq. </span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1255.2">6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1256.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1256.2">Similarly, Hf depleted mantle model ages are calculated by
                            substituting the appropriate DM values into </span><a class="xref" href="#EQN-df-94"
                            id="EQN-df-94-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1257.1">Eq. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1257.2">6.7</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1258.1"> such that (</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1259.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1260.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1261.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">Hf)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1263.1">CHURtoday</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1"> and
                            (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1265.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1266.1">Lu/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1267.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">Hf)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1269.1">CHURtoday</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1"> become
                            (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1271.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1272.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1273.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">Hf)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1275.1">DMtoday</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1"> and
                            (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1277.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1278.1">Lu/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1279.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">Hf)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1281.1">DMtoday</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.2">The appropriate
                            values are given in </span><a class="xref" href="#TN-tblw-36" id="TN-tblw-36-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">Table
                                6.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1284.1"> and a graphical solution of a </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1285.1">T</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1286.1">DM</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1"> model age
                            calculation for both the Nd and Hf systems (using the epsilon notation </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1288.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1"> see </span><a
                            class="xref" href="#B-sec-117" id="B-sec-117-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">Section
                                6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1291.1">) is illustrated </span><a class="xref" href="#FIG-fig-89"
                            id="FIG-fig-89-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1292.1">Figure 6.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1293.1">, b.</span></p>
                </div>
                <div class="sec" id="C-sec-116">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1294.1">6.2.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1295.1"> Hf Depleted Mantle Model Ages Calculated for
                            Zircon</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">Hf model ages (or
                            crustal residence ages;</span><a class="target" id="IDXloc-tgt-872" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1"> see </span><a
                            class="xref" href="#C-sec-119" id="C-sec-119-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">Section
                                6.2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1299.1">) can also be calculated for the mineral zircon and are used to trace
                            crustal evolution</span><a class="target" id="IDXloc-tgt-254" /> <span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1300.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1"> see, for example,
                            Kemp and Hawkesworth (</span><a class="xref" href="ref-list.xhtml#REFe-r-472"
                            id="REFe-r-472-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1302.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1303.1">) for an excellent overview. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.2">Zircon has a very low
                            Lu/Hf</span><a class="target" id="IDXloc-tgt-1512" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1"> (&lt;0.002) and
                            therefore a low in-growth of radiogenic </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1305.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1306.1">Hf and so preserves the near-initial </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1307.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1308.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1309.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">Hf inherited from its
                            source at the time it crystallised. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1310.2">For the simplest scenario, that of an igneous zircon with
                            a U</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1311.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1312.1">Pb crystallisation age the same as its Hf model age, the
                            U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1313.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">Pb age directly dates
                            the time at which the host melt was extracted from its (depleted) mantle reservoir.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.2">These ages
                            therefore reflect the timing of the formation of new crust, although it is important to note
                            that there is some uncertainty over the </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1315.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1316.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1317.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">Hf of the depleted
                            mantle (Chauvel and Blichert-Toft, </span><a class="xref" href="ref-list.xhtml#REFe-r-162"
                            id="REFe-r-162-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1319.1">2001</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1320.1">).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">However, in contrast
                            to the simple scenario outlined above, many zircon U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1322.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">Pb ages are
                            significantly younger than their </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1324.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1325.1">Hf</span></sup><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1326.1">DM</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1327.1"> ages and may differ by several hundred million years
                            (</span><a class="xref" href="#FIG-fig-89" id="FIG-fig-89-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">Figure
                                6.3c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1329.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1329.2">In this case, the interpretation of Hf model ages can be much more
                            ambiguous. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1329.3">This uncertainty arises because zircon sequesters Hf more strongly than Lu,
                            and so the Lu/Hf in zircon is not easily converted into Lu/Hf of the parent magma.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.4">Further, as
                            shown in the </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1330.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1331.1">Hf</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1"> versus time plot in
                        </span><a class="xref" href="#FIG-fig-89" id="FIG-fig-89-back-6"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">Figure
                                6.3c</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1334.1">, the mixing between a magma and a melt derived from source rocks
                            containing zircons of different ages will provide a calculated model age without geological
                            significance. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1334.2">There is also a range of possible DM growth curves which will affect both
                            Nd and Hf model ages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1334.3">These are discussed more fully in </span><a class="xref" href="#B-sec-116"
                            id="B-sec-116-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1335.1">Section 6.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1336.1">.</span></p>
                </div>
                <div class="sec" id="C-sec-117">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1337.1">6.2.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1338.1"> Assumptions in the Calculation of Model Ages</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">When calculating a
                            model age it is important to ensure that the assumptions on which the calculation is based
                            are fulfilled</span><a class="target" id="IDXloc-tgt-876" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.2">The first major
                            assumption is that of the composition of the isotopic reservoir which is being sampled, for
                            this could be S-CHUR, CHUR or DM. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1340.3">This is important because there can be as much as 300 Ma
                            difference between </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1341.1">T</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1342.1">CHUR</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1343.1"> and </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1344.1">T</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1345.1">DM</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1"> Nd model ages as
                            illustrated in </span><a class="xref" href="#FIG-fig-89" id="FIG-fig-89-back-7"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">Figure
                                6.3a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1348.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1348.2">A further concern is that there are several different models for the
                            depleted mantle</span><a class="target" id="IDClocr-tgt-84" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1"> source. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.2">Three of these are
                            illustrated in </span><a class="xref" href="#FIG-fig-100" id="FIG-fig-100-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">Figure
                                6.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1351.1"> below using the </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1352.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1353.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1354.1"> notation (the deviation of the isotopic composition from
                            CHUR) and it is important therefore that the model being used for the depleted mantle is
                            specified. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1354.2">There are also a number of different normalisation schemes in use for the
                            Nd isotope system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1354.3">These are listed in </span><a class="xref" href="#TN-tblw-36"
                            id="TN-tblw-36-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1355.1">Table 6.3b</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1356.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1356.2">It is important therefore that when calculating model ages
                            or plotting data from different sources the same set of normalising values is used
                            consistently.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">A second major
                            assumption used in model age calculations</span><a class="target"
                            id="IDXloc-tgt-875" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1358.1"> is that the parent/daughter element ratio of the sample has not been
                            modified by fractionation after its separation from the mantle source. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.2">A third assumption is
                            that all material is extracted from the mantle was derived in a single event. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.3">Examples of
                            Nd</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1359.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">model age
                            calculations using </span><a class="xref" href="#EQN-df-92" id="EQN-df-92-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">Eq. </span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1361.2">6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1362.1"> for </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1363.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1364.1">Nd</span></sup><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1365.1">CHUR</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1366.1"> and </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1367.1">T</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1368.1">Nd</span></sup><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1369.1">DM</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1370.1"> for a suite of metamorphic rocks from central Australia
                            are given in </span><a class="xref" href="#TN-tblw-38" id="TN-tblw-38-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">Table
                                6.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1372.1">.</span></p>
                    <div class="table-wrap" id="TN-tblw-38">
