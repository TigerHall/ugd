            <div class="sec" id="B-sec-110">
                <h2 class="B"><span class="label"><a id="page_186" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1451.1">6.2.3</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1"> Important Concepts in
                        Geochronology</span><a class="target" id="IDClocr-tgt-145" /></h2>
                <div class="sec" id="C-sec-118">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1453.1">6.2.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1454.1"> Closure Temperature</span><a class="target"
                            id="IDXloc-tgt-202" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1455.1"> (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1456.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1457.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1458.1">)</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">One of the principal
                            controls on the retention of a radiogenic daughter product in a mineral is temperature, and
                            so it is important to know the point at which a rock or mineral becomes a closed system with
                            respect to retention of a particular daughter isotope. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.2">This temperature is
                            known as the </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1460.1">closure or blocking temperature</span><a
                                class="target" id="IDClocr-tgt-25" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1461.1"> (</span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1462.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1463.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1464.1">) (</span><a class="xref" href="#FIG-fig-90"
                            id="FIG-fig-90-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1465.1">Figure 6.4</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1466.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1466.2">The concept of closure temperature was defined by Dodson
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-245" id="REFe-r-245-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1467.1">1973</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1468.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-246"
                            id="REFe-r-246-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1469.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1470.1">) as </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1471.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1472.1">the temperature of a system at the time of its apparent
                            age</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1473.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1474.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1474.2">A more recent discussion of this topic in the context of a
                            wider discussion of thermochronology</span><a class="target" id="IDXloc-tgt-1368" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1"> is given by Reiners
                            et al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1475.2">(</span><a class="xref" href="ref-list.xhtml#REFe-r-746"
                            id="REFe-r-746-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1476.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1477.1">).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">The </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1479.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1480.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1481.1"> of a mineral depends on the thermally activated diffusion
                            or annealing of radioisotopic daughter products, which in turn is a complex function of
                            composition, grain size, grain shape, activation energy, cooling rate and whether or not a
                            fluid is present to facilitate diffusion. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1481.2">For this reason, different minerals close at different
                            temperatures and a single mineral will have a different </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1482.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1483.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1484.1"> for each isotopic system (</span><a class="xref"
                            href="#TN-tblw-39" id="TN-tblw-39-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1485.1">Table 6.5</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.2">It is unlikely,
                            therefore, given the number variables that control the </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1487.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1488.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1489.1">, that there is a specific </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1490.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1491.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1492.1"> for a given mineral associated with a particular isotopic
                            system (Reiners, </span><a class="xref" href="ref-list.xhtml#REFe-r-744"
                            id="REFe-r-744-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1493.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1494.1">; Cassata et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-145" id="REFe-r-145-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1495.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1496.1">; Cassata and Renne, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-144" id="REFe-r-144-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1497.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1498.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1498.2">Even so, the cooling rate seems to exert the strongest
                            influence on </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1499.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1500.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1501.1">, with a higher cooling rate generally producing a higher
                        </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1502.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1503.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1504.1"> (</span><a class="xref" href="#FIG-fig-91"
                            id="FIG-fig-91-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1505.1">Figure 6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1506.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1506.2">With this caveat in mind, </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1507.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1508.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1509.1"> is most commonly used to describe minerals, and the
                        </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1510.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1511.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1512.1"> measured in several different minerals from a single rock
                            may help to define the cooling history of that rock (</span><a class="xref"
                            href="#FIG-fig-92" id="FIG-fig-92-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1513.1">Figure 6.6</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">).</span></p>
                    <div class="fig" id="FIG-fig-90"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1515.1"><img class="graphic" src="../Images/74584fig6_4.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1516.1">Figure 6.4</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">Closure (or
                                    blocking) temperature (after Dodson, </span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-246" id="REFe-r-246-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1518.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1519.1">). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.2">(a) The
                                    cooling curve as a function of time. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.3">When a
                                    mineral is near its temperature of crystallisation (1) the daughter isotope will
                                    diffuse out of the mineral as fast as it is produced and cannot accumulate.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.4">As
                                    cooling continues, the mineral enters a transitional stage (between (1) and (2)) in
                                    which some of the daughter isotope is lost and some is retained, until finally at
                                    low temperatures the rate of escape is negligible and the daughter isotope is
                                    retained (2). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1519.5">(b) The accumulation curve of the concentration of the daughter to
                                    parent isotope as a function of time. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.6">The
                                </span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1520.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1521.1">age</span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1522.1">â€™</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1"> of the
                                    system (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1524.1">t</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1525.1">B</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">) is an
                                    extrapolation of the accumulation curve to the time axis (blue dashed line).
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.2">The
                                    closure temperature (</span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1527.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1528.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">) is the
                                    projection of this point onto the cooling curve in (a) (dotted line). </span><span
                                    class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1530.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1531.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1"> depends
                                    partly upon the cooling rate of the system but is independent of the starting
                                    temperature if the latter is sufficiently high. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.2">In a specific
                                    isotopic system, fast cooling rates have a higher </span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1533.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1534.1">c</span></span></sub><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1535.1">,</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1536.1"> while lower cooling rates have a lower
                                </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1537.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1538.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">.</span></p>
                        </div>
                    </div>

                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1807.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.2">The
                                    isotopic system and mineral are specified on the right-hand axis. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.3">ZFT, zircon
                                    fission track; AFT, apatite fission track.</span></p>
                        </div>
                    </div>
                    <div class="fig" id="FIG-fig-92"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1809.1"><img class="graphic" src="../Images/74584fig6_6.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1810.1">Figure 6.6</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">The cooling
                                    history of the Glen Dessary syenite, Scotland (after Van Breemen et al., </span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-938" id="REFe-r-938-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1812.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1813.1">, and Cliff, </span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-188" id="REFe-r-188-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1814.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1815.1">). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.2">Mineral age
                                    is plotted against approximate </span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1816.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1817.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1"> (with
                                    mineral and method indicated). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1818.2">The combination of different minerals and isotopic
                                    systems define a range of </span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1819.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1820.1">c</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1"> and produce
                                </span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1822.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1823.1">cooling</span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1824.1">â€™</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1"> ages; these
                                    define the cooling history for the pluton which can be expressed as Â°C/Ma.</span>
                            </p>
                        </div>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">A distinction must
                            be made between closure temperature and the resetting of an isotopic system. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.2">The latter will take
                            place in samples which have been thermally overprinted and/or subject to fluid flow, and
                            normally it is the process of fluid interaction that is more influential in resetting an
                            isotopic system than temperature alone. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1826.3">Choosing between closure temperature (mainly controlled by
                            volume diffusion) and the resetting of an isochron (most commonly a function of fluid flow)
                            to explain discordant isotopic ages requires a consideration of the scale of isotopic
                            homogenisation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1826.4">For example, rocks which have been isotopically reset may yield a range of
                            ages that vary from the time of crust formation to the most recent metamorphic event, and
                            this may depend upon the scale of sampling such that large samples may escape isotopic
                            re-homogenisation and preserve old ages, whereas individual minerals may have recrystallised
                        </span><a id="page_187" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1827.1">and yield younger ages. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1827.2">In the following section we shall look more closely at the
                            meaning of the term </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1828.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1829.1">age</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1830.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1831.1"> in the light of the </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1832.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1833.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1834.1"> concept and discuss the different ways it has been used
                            in both mineral and whole-rock systems.</span></p>
                </div>
                <div class="sec" id="C-sec-119">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1835.1">6.2.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1836.1"> What Is an </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1837.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">Age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1839.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">?</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">In
                            geochronology</span><a class="target" id="IDClocr-tgt-146" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1"> we distinguish
                            between a </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1843.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1844.1">date</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1845.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1846.1"> and an </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1847.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1849.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.2">The former is used to
                            describe an analytical result that has not yet been interpreted or given any
                            geochronological significance. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1850.3">The term </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1851.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1853.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1"> is used when applied
                            to the results of an isochron calculation or a model </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1855.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1857.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1"> calculation on a
                            whole rock or a mineral sample once the geological significance of the result has been
                            evaluated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1858.2">The meaning of the term </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1859.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1861.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1"> is always a matter
                            of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1863.1">interpretation</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1864.1">, for there are a number of different processes that can
                            impart geological significance to a calculated </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1865.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">age</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1867.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.2">For this reason, the
                            term </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1869.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1870.1">age</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1871.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1872.1"> is best used with an additional qualifying term.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.2">These are
                            discussed below.</span></p>
                    <div class="list order" id="NL-lst-31">
                        <div class="list-item" id="NL-lsti-92">
                            <p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1873.1">(a)</span></span> <span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1874.1">Crystallisation age</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">.</span><a
                                    class="target" id="IDXloc-tgt-262" /><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1876.1"> The crystallisation age of a mineral or a rock
                                    records the time at which it crystallised. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.2">In an igneous
                                    rock the crystallisation age of a mineral records the magmatic age of the rock.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.3">In
                                    the case of a metamorphic mineral, if the temperature of crystallisation is lower
                                    than the closure temperature, the instant the mineral forms it records its age of
                                    crystallisation.</span></p>
                        </div>
                        <div class="list-item" id="NL-lsti-93">
                            <p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1877.1">(b)</span></span> <span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1878.1">Metamorphic age</span><a class="target"
                                        id="IDXloc-tgt-817" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1879.1">. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.2">A metamorphic
                                    age is the time of peak metamorphism</span><a class="target"
                                    id="IDClocr-tgt-215" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1880.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1880.2">This is different from the </span><span
                                    class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1881.1">cooling age</span><a class="target"
                                        id="IDClocr-tgt-67" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1882.1">, which is discussed below. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.2">A metamorphic
                                    age depends upon the metamorphic grade. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.3">In low-grade
                                    metamorphic systems the metamorphic maximum may be determined from the blocking
                                    temperature</span><a class="target" id="IDClocr-tgt-26" /><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1"> of a
                                    specific mineral. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1883.2">In the case of high-grade metamorphism, the time of the peak of
                                    metamorphism can be inferred from the resetting of a </span><a id="page_188" /><a
                                    class="target" id="IDXloc-tgt-478" /><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1884.1">whole-rock system such as Rb</span><span
                                    class="italic"><span class="unicode-altfont-DejaVuSans"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1885.1">â€“</span></span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">Sr or
                                    Pb</span><span class="italic"><span class="unicode-altfont-DejaVuSans"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1887.1">â€“</span></span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">Pb or the
                                    timing of new zircon growth (</span><a class="xref" href="#FIG-fig-94"
                                    id="FIG-fig-94-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1889.1">Figure 6.8</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1890.1">).</span></p>
                        </div>
                        <div class="list-item" id="NL-lsti-94">
                            <p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1891.1">(c)</span></span> <span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">Cooling
                                        age.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1893.1"> In a metamorphic rock the term </span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1894.1">â€˜</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">cooling
                                    age</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1896.1">â€™</span></span><a class="target" id="IDClocr-tgt-68" /><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1"> describes
                                    the time, after the main peak of metamorphism, when for a given isotopic system a
                                    mineral passes through its closure temperature. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.2">In an igneous
                                    rock the cooling age is the time after solidification of the melt that a mineral
                                    passes through its closure temperature. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.3">A cooling age
                                    therefore must be specified in terms of both the isotopic system and the mineral
                                    (</span><a class="xref" href="#FIG-fig-91" id="FIG-fig-91-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">Figure
                                        6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1899.1">).</span></p>
                        </div>
                        <div class="list-item" id="NL-lsti-95">
                            <p><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1900.1">(d)</span></span> <span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">Crust
                                        formation age</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1902.1">. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.2">A crust
                                    formation age</span><a class="target" id="IDXloc-tgt-247" /><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1"> represents
                                    the time at which new continental crust is extracted from the mantle (O</span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1904.1">â€™</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">Nions et al.,
                                </span><a class="xref" href="ref-list.xhtml#REFe-r-664" id="REFe-r-664-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1906.1">1983</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1907.1">). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.2">Normally, the
                                    genesis of new continental crust is followed by deformation, metamorphism and
                                    melting, and so it is not always possible to easily determine the age of crust
                                    formation, only the timing of the later metamorphism and/or partial melting.</span>
                            </p>
                        </div>
                        <div class="list-item" id="NL-lsti-96">
                            <p><span class="label"><a id="page_189" /><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1908.1">(e)</span></span> <span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">Crustal
                                        residence age.</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1910.1"> The term </span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.1911.1">â€˜</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">crustal
                                    residence age</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1913.1">â€™</span></span><a class="target" id="IDXloc-tgt-258" /><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1"> applies to
                                    sediment derived from an area of continental crust and reflects the age of that
                                    crust (</span><a class="xref" href="#FIG-fig-93" id="FIG-fig-93-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">Figure
                                        6.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1916.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1916.2">A Nd crustal residence age (</span><span
                                    class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1917.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1918.1">cr</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">) is
                                    calculated from </span><a class="xref" href="#EQN-df-92" id="EQN-df-92-back-4"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">Eq.
                                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1920.2">6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1921.1"> by substituting appropriate values for the
                                    depleted mantle</span><a class="target" id="IDXloc-tgt-295" /><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1"> DM (the
                                    original source of the continental crust) in place of the values for CHUR.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.2">Some
                                    authors use the term </span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1923.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1924.1">provenance</span><a class="target"
                                    id="IDXloc-tgt-1154" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1925.1"> age</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1926.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1927.1"> instead of crustal residence age, although this
                                    should not be taken to signify a specific event such as stratigraphic age, but
                                    rather is the average crustal residence time</span><a class="target"
                                    id="IDXloc-tgt-1209" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1928.1"> of all the components of the rock. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.2">Typically,
                                    the crustal residence age of a sedimentary rock is older than its stratigraphic age
                                    (</span><a class="xref" href="#FIG-fig-93" id="FIG-fig-93-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">Figure
                                        6.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1930.1">).</span></p>
                        </div>
                    </div>
                    <div class="fig" id="FIG-fig-93"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1931.1"><img class="graphic" src="../Images/74584fig6_7.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1932.1">Figure 6.7</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">Crustal
                                    residence age (</span><span class="italic"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1934.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1935.1">cr</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">) diagram.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1936.2">Stratigraphic age is plotted against neodymium </span><span
                                    class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.1937.1">T</span></span><sub><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.1938.1">cr</span></span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1"> for
                                    fine-grained clastic sediments from 4.0 Ga to the present day (shaded region).
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.2">The
                                    departure from the 1:1 line at about 2.5 Ga shows that Archaean sediments contain a
                                    mainly juvenile component, whereas Phanerozoic sediments contain an old crustal
                                    component.</span></p>
                        </div>
                        <div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1940.1">(After Miller and O</span><span
                                class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.1941.1">â€™</span></span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">Nions, </span><a
                                class="xref" href="ref-list.xhtml#REFe-r-597" id="REFe-r-597-back"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.1943.1">1985</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1944.1">)</span></div>
                    </div>
                </div>
            </div>
            <div class="sec" id="B-sec-111">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1945.1">6.2.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.1946.1"> Whole-Rock versus Mineral Age?</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">Choosing between a
                        whole-rock or mineral age determination depends on the nature of the investigation. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.2">Useful age information
                        may be extracted from whole rock systems as follows:</span></p>
                <section>
                    <ul class="list bullet">
                        <li class="list-item">
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">In rapidly
                                    cooled volcanic rocks, it is possible to measure the time of crystallisation.</span>
                            </p>
                        </li>
                        <li class="list-item">
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">In
                                    metamorphic rocks, whole-rock data can be used to measure the time of peak
                                    metamorphism.</span></p>
                        </li>
                        <li class="list-item">
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">In some
                                    instances, whole-rock model ages can be used to determine the time of crust
                                    formation.</span></p>
                        </li>
                    </ul>
                </section>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">Isotopic measurements of
                        minerals can be used in mineral isochron calculations</span><a class="target"
                        id="IDXloc-tgt-593" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1952.1"> to determine individual mineral ages or the cooling history of a rock (see
                    </span><a class="xref" href="#C-sec-118" id="C-sec-118-back"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">Section
                            6.2.3.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1954.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1954.2">Highly refractory minerals</span><a class="target" id="IDXloc-tgt-1202" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1"> such as zircon with a
                        high </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1956.1">T</span></span><sub><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1957.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.1958.1"> can provide magmatic crystallization ages and sometimes even
                        after multiple metamorphic events may preserve the time of crust formation. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.2">Minerals preserved as
                        inclusions within refractory phases such as zircon, garnet or diamond can be protected from
                        later overprinting events and may record the very early history or even the prehistory of the
                        parent rock (e.g., Delavault et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-231"
                        id="REFe-r-231-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1959.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1960.1">).</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">The advent of analytical
                        tools which permit the in situ, high spatial resolution measurement of isotope ratios in
                        individual mineral grains has revolutionised geochronology</span><a class="target"
                        id="IDClocr-tgt-147" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1962.1"> (Compston, </span><a class="xref" href="ref-list.xhtml#REFe-r-198"
                        id="REFe-r-198-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1963.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1964.1">; Ko</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">Å¡</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">ler et al., 2002).
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.2">Not only can
                        multiple analyses be made on a single crystal, helping to unravel the geological history of
                        complex mineral grains, but the low-sampling volume associated with SIMS</span><a class="target"
                        id="IDXloc-tgt-1279" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.1967.1"> analysis permits multiple methods to be applied to the same analytical domain.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.2">For example, it
                        is common to determine both the U</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">Pb age and the Hf isotope
                        model age from within a single growth zone of a zircon crystal (Robinson et al., </span><a
                        class="xref" href="ref-list.xhtml#REFe-r-766" id="REFe-r-766-back-4"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">2019</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">) or both the
                        U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1972.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.1973.1">Pb age and the REE chemical composition at the same analytical
                        position in a single grain of zircon or garnet (Whitehouse and Platt, </span><a class="xref"
                        href="ref-list.xhtml#REFe-r-985" id="REFe-r-985-back"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1974.1">2003</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.1975.1">).</span></p>
            </div>
            <div class="sec" id="B-sec-112">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1976.1">6.2.5</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.1977.1"> Isotopic Systems Used in Geochronology</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">The reader should refer
                        to </span><a class="xref" href="#TN-tblw-34" id="TN-tblw-34-back-6"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">Table
                            6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">
                        for the details of the radioactive decay schemes discussed in the sections below.</span></p>
                <div class="sec" id="C-sec-120">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1981.1">6.2.5.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1982.1"> The K</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1983.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">Ar and Ar</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1985.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">Ar Systems</span>
                    </h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">Within the family of
                            the longer-lived radiogenic isotope systems used for dating geological events,
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1988.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1989.1">K has one of the shortest half-lives. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.2">In addition,
                            potassium is abundant in crustal rocks, whereas the concentration of the volatile noble gas
                            Ar in the Earth is low, and so the Earth has a high </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1990.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1991.1">K/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1992.1">40</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">Ar ratio.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.2">For these
                            reasons, the K</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.1994.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.1995.1">Ar system</span><a class="target"
                            id="IDXloc-tgt-620" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1996.1"> is the preferred method for accurately dating young events in fresh
                        </span><a id="page_190" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.1997.1">igneous rocks and, because of the volatility of Ar, measuring the time of
                            reheating in igneous and metamorphic rocks. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.2">K</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.1998.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">Ar ages are precise
                            to about 30,000 years.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">The
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2001.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2002.1">Ar/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2003.1">39</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">Ar method</span><a
                            class="target" id="IDXloc-tgt-55" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2005.1"> was developed from the K</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2006.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">Ar method.
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2008.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2009.1">Ar does not occur naturally but is produced by irradiating
                            a K-bearing sample with fast neutrons to produce </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2010.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2011.1">K (half-life of 269 years). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.2">The amount of
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2012.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2013.1">Ar produced is therefore a function of the amount of
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2014.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2015.1">K present in the sample. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.2">Since at any point in
                            the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2016.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2017.1">s history the </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2018.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2019.1">K/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2020.1">39</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">K ratio is constant,
                            the amount of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2022.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2023.1">K present in the sample can also be calculated from the
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2024.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2025.1">Ar measured. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.2">This forms the basis
                            of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2026.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2027.1">Ar/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2028.1">39</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">Ar dating.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">Argon
                            isotopes</span><a class="target" id="IDXloc-tgt-60" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1"> are most commonly
                            measured in K-bearing minerals such as biotite, muscovite, K-feldspar and hornblende.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.2">The
                        </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2032.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2033.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2034.1"> associated with these minerals is in the </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2035.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2036.1">mid-temperature</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2037.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2038.1"> range (</span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2039.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2040.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2041.1"> = 200</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2042.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">550Â°C, </span><a
                            class="xref" href="#FIG-fig-91" id="FIG-fig-91-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">Figure
                                6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2045.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2045.2">At these temperatures, the closure temperature is highly dependent on the
                            length scale of diffusion and the grain size and shape (Cassata et al., </span><a
                            class="xref" href="ref-list.xhtml#REFe-r-145" id="REFe-r-145-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2046.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2047.1">; Cassata and Renne, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-144" id="REFe-r-144-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2048.1">2013</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2049.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2049.2">This means that, depending on cooling rate, closure
                            temperatures can vary by as much as ~200Â°C (</span><a class="xref" href="#FIG-fig-91"
                            id="FIG-fig-91-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2050.1">Figure 6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2051.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2051.2">Nonetheless, useful age data can be obtained from both
                            K</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2052.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">Ar and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2054.1">40</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2055.1">Ar/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2056.1">39</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">Ar methods and
                            provide crystallization ages for rapidly cooled rocks, cooling ages in slowly cooled rocks
                            (Rose and Koppers, </span><a class="xref" href="ref-list.xhtml#REFe-r-780"
                            id="REFe-r-780-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2058.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2059.1">) and the time of diagenesis</span><a class="target"
                            id="IDXloc-tgt-308" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2060.1"> in sediments (Schomberg et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-821" id="REFe-r-821-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2061.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2062.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
