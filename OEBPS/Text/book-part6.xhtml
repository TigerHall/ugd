                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3804.1">There are three
                            models which are used to explain the origin of the enriched mantle</span><a class="target"
                            id="IDXloc-tgt-369" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3805.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3805.2">The first model is subduction-driven recycling, in which compositionally
                            distinct components such as marine sediment, crustal sediment and upper and lower crust are
                            recycled into the mantle via subduction. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3805.3">The second model is that of mantle metasomatism</span><a
                            class="target" id="IDXloc-tgt-753" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3806.1">, that is, enriched by melts and fluids within the mantle
                            (see Willbold and Stracke, </span><a class="xref" href="ref-list.xhtml#REFe-r-991"
                            id="REFe-r-991-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3807.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3808.1">, for an overview). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.2">The third model is
                            based upon the similarity between enriched mantle and the sub-continental lithosphere and
                            suggests that the enrichment is due to the mixing of sub-continental lithosphere into the
                            mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3808.3">EM1 has some compositional similarity with the lower continental crust and
                            may represent the mixing of recycled lower crust. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3808.4">Alternatively, it may
                            be enriched via mantle metasomatism. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3808.5">EM2 has affinities with the upper continental crust and
                            may represent the recycling of continentally derived sediment, continental crust, altered
                            oceanic crust, or ocean island crust.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3809.1">(e) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3810.1">Other reservoirs.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3811.1"> In the 1980s and
                            1990s, as the field of mantle isotope geochemistry</span><a class="target"
                            id="IDXloc-tgt-603" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3812.1"> expanded, every </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3813.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3814.1">reservoir</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3815.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3816.1"> that was identified
                            seemed unique. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3816.2">However, the mantle geochemical database has increased exponentially since
                            that time and coupled </span><a id="page_201" /><a class="target" id="IDClocr-tgt-208" /><a
                            class="target" id="IDClocr-tgt-206" /><a class="target" id="IDClocr-tgt-204" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3817.1">with our improved
                            understanding of melt extraction</span><a class="target" id="IDXloc-tgt-797" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3818.1"> and mixing processes
                            in the mantle</span><a class="target" id="IDXloc-tgt-863" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3819.1"> we now define the
                            number of compositional </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3820.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3821.1">end members</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3822.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.1"> or reservoirs as the
                            minimum needed to explain the observed isotopic diversity. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3823.2">These are the DM,
                            EM1, EM2 and HIMU end members. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3823.3">Other </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3824.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3825.1">components</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3826.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3827.1">, such as </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3828.1">PREMA</span><a
                                class="target" id="IDXloc-tgt-1112" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3829.1">, </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3830.1">PHEM</span><a
                                class="target" id="IDXloc-tgt-1082" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3831.1">, </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3832.1">C</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3833.1"> and </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3834.1">FOZO</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3835.1">, represent compositional domains that may not be
                            required, although this is the subject of ongoing discussion (see Hofmann, </span><a
                            class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-8"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3836.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3837.1">, for an overview). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3837.2">Nonetheless, the
                            reader may come across these terms in the literature and it is therefore useful to define
                            them here.</span></p>

                                class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.3927.1">â€“</span></span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3928.1">19.8,
                            </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.3929.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3930.1">Pb/</span><sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.3931.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3932.1">Pb = 15.55</span><span
                                class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.3933.1">â€“</span></span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3934.1">15.65 and
                            </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.3935.1">208</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3936.1">Pb/</span><sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.3937.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3938.1">Pb = 38.8</span><span
                                class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.3939.1">â€“</span></span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3940.1">39.6.</span></p>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3941.1">(f) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3942.1">The origin of oceanic basalts</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.2">The recognition of a
                            range of isotopic signatures in oceanic basalts associated with distinct mantle reservoirs
                            has led to an appreciation of the complexity of mantle processes. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3943.3">This can be seen at
                            the local scale, where, for example, detailed and high-precision isotopic studies of the
                            Hawaiian</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3944.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3945.1">Emperor plume</span><a class="target"
                            id="IDXloc-tgt-498" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3946.1"> have identified multiple depleted and re-fertilised mantle components
                            within a single plume (BÃ©guelin et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-69" id="REFe-r-69-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3947.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3948.1">; Harrison et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-377" id="REFe-r-377-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3949.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3950.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3950.2">At the global scale our perception of the mantle has
                            changed from a simple two-layer mantle to one that is chemically and isotopically
                            heterogeneous and contains at least four reservoirs. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3950.3">Sampling this
                            heterogeneity is not trivial, for the process of partial melting</span><a class="target"
                            id="IDXloc-tgt-1002" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3951.1"> homogenises those diverse compositions which have resulted from melt
                            extraction, hybridization and mixing within the mantle.</span></p>
                </div>
                <div class="sec" id="C-sec-133">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3952.1">6.3.2.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3953.1"> Continental Crustal Sources</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3954.1">The isotopic
                            composition of rocks from the continental crust is extremely variable, and isotope ratios
                            are strictly comparable only if the samples are all of the same age. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3954.2">For this reason,
                            compositional differences are best considered relative to a normalising parameter which
                            takes into account the age of the sample. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3954.3">One such parameter is the composition of CHUR and its
                            evolution through time; this is discussed in </span><a class="xref" href="#B-sec-116"
                            id="B-sec-116-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3955.1">Section 6.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3956.1"> below. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3956.2">Crustal samples may be plotted on a graph of isotopic
                            composition versus time relative to reference reservoir (</span><a class="xref"
                            href="#FIG-fig-89" id="FIG-fig-89-back-8"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3957.1">Figure 6.3</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3958.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3958.2">For Sr, Nd and Hf
                            isotopes this can be quantified in terms of the epsilon notation</span><a class="target"
                            id="IDXloc-tgt-375" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3959.1">, whereas Os isotopes use the gamma notation</span><a class="target"
                            id="IDXloc-tgt-443" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3960.1"> (these notations are discussed in </span><a class="xref" href="#B-sec-117"
                            id="B-sec-117-back-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3961.1">Section 6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3962.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3962.2">The general isotopic characteristics of crustal reservoirs
                            are given in </span><a class="xref" href="#TN-tblw-40" id="TN-tblw-40-back-7"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3963.1">Table
                                6.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3964.1">, and the isotopic compositions of some typical crustal rocks are presented
                            in </span><a class="xref" href="#TN-tblw-41" id="TN-tblw-41-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3965.1">Table
                                6.7</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3966.1">.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3967.1">(a) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3968.1">Upper continental crust</span><a class="target"
                                id="IDXloc-tgt-1441" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3969.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3970.1"> The upper (sialic) continental crust is characterised by
                            high Rb/Sr and consequently has high </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3971.1">87</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3972.1">Sr/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3973.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3974.1">Sr ratios. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3974.2">Neodymium and Hf
                            isotope ratios, on the other hand, are low relative to mantle values as a consequence of the
                            low Sm/Nd and Lu/Hf ratios which characterise the continental crust. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3974.3">U and Th are enriched
                            in the upper continental crust and give rise to high </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3975.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3976.1">Pb, </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3977.1">207</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3978.1">Pb and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3979.1">208</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3980.1">Pb isotope ratios.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3981.1">(b) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3982.1">Middle continental crust</span><a class="target"
                                id="IDXloc-tgt-841" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3983.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3984.1"> The mid-continental crust represents extensive areas of
                            exhumed amphibolite facies gneisses found in granite</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3985.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.1">gneiss terrains.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3986.2">These rocks
                            have retarded </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3987.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3988.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3989.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3990.1">Nd and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3991.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3992.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3993.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3994.1">Hf, and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3995.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3996.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3997.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3998.1">Sr is generally lower
                            than in the upper crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3998.2">Uranium, however, is depleted, and Th is lower than in the upper crust but
                            not as depleted as U. </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3999.1">206</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4000.1">Pb/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4001.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4002.1">Pb and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4003.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4004.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4005.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4006.1">Pb may be lower than
                            in the mantle.</span></p>
                    <p><a id="page_202" /><a class="target" id="IDClocr-tgt-339" /><a class="target"
                            id="IDXloc-tgt-959" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4007.1">(c) </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4008.1">Lower continental crust</span><a class="target"
                                id="IDXloc-tgt-685" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4009.1">.</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4010.1"> The lower continental crust is characterised by mafic
                            rocks and granulite facies metamorphosed rocks and is often strongly Rb-depleted.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4010.2">Thus, it has
                            low </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4011.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4012.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4013.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4014.1">Sr ratios which are
                            not greatly different from modern mantle values. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4014.2">This means that a
                            modern granite derived from the lower crust will have an initial </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4015.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4016.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4017.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4018.1">Sr ratio very similar
                            to one derived from the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4018.2">U/Pb and Th/Pb ratios in the lower crust are lower than
                            modern mantle values so that </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4019.1">206</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4020.1">Pb, </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4021.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4022.1">Pb and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4023.1">208</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4024.1">Pb isotope ratios are all very low and are therefore
                            sensitive indicators of lower crust and mantle reservoirs.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4025.1">(d) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4026.1">Continental lithosphere.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4027.1"> The continental
                            lithosphere is the region of mantle</span><a class="target" id="IDXloc-tgt-1327" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4028.1"> that lies beneath
                            and is attached to continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4028.2">In areas of ancient crust it is extremely thick.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4028.3">It is known
                            as the continental lithospheric mantle (CLM) or the sub-continental lithospheric
                            mantle</span><a class="target" id="IDXloc-tgt-1326" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4029.1"> (SCLM) and is
                            extremely variable in isotopic composition. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4029.2">Isotope data from
                            CLM-derived mantle xenoliths show that the CLM typically has higher </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4030.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4031.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4032.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4033.1">Sr (&gt;0.7045),
                            lower </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4034.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4035.1">Nd</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4036.1"> (&lt;0) and higher
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4037.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4038.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4039.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4040.1">Pb (at a given
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4041.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4042.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4043.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4044.1">Pb) when compared
                            with asthenospheric mantle sources (Pearson, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-699" id="REFe-r-699-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4045.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4046.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4046.2">Nd and Hf isotopes are decoupled during the fractionation
                            of the lithospheric mantle with the result that Nd isotopes are more readily reset than Hf
                            isotopes during mantle metasomatism</span><a class="target" id="IDXloc-tgt-754" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4047.2">Only very young (0.35
                            Ga) and small (&lt;5%) depletion events can fractionate Lu from Hf, which results in
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4048.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4049.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4050.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4051.1">Hf compositions in
                            the CLM similar to those in the present-day convecting mantle (</span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4052.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4053.1">Hf
                                today</span></sub><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4054.1"> ~ +11). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4054.2">Older and more extensive melting generally results in </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4055.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4056.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4057.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4058.1">Hf ratios that are
                            more radiogenic than is seen in the convecting mantle and typically exceeds compositions
                            recorded by mantle xenoliths. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4058.2">Os isotopic ratios in the CLM are in the range
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4059.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4060.1">Os/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4061.1">188</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4062.1">Os =
                            0.1100</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4063.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4064.1">0.1205 and are statistically distinct from peridotites
                            from the convecting mantle (</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4065.1">187</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4066.1">Os/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4067.1">188</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4068.1">Os = 0.1225</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4069.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4070.1">0.1265; Pearson and
                            Wittig, </span><a class="xref" href="ref-list.xhtml#REFe-r-700" id="REFe-r-700-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4071.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4072.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4072.2">This is illustrated in </span><a class="xref"
                            href="#FIG-fig-98" id="FIG-fig-98-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4073.1">Figure 6.12</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4074.1">.</span></p>
                    <div class="fig" id="FIG-fig-98"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4075.1"><img class="graphic" src="../Images/74584fig6_12.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4076.1">Figure 6.12</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4077.1">The isotopic
                                    composition of the continental lithospheric mantle (CLM) (after White, </span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-980" id="REFe-r-980-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4078.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4079.1">; with permission from Elsevier). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4079.2">A
                                </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4080.1">Î³</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4081.1">Os</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4082.1"> versus
                                </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4083.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4084.1">Nd</span></sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4085.1"> diagram (see
                                </span><a class="xref" href="#B-sec-117" id="B-sec-117-back-10"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4086.1">Section
                                        6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4087.1">) showing the difference in composition between xenoliths from the
                                    CLM (mantle xenoliths from Archaean cratons in Siberia, Wyoming, and South Africa)
                                    and that of ocean island basalts (Cook</span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4088.1">â€“</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4089.1">Austral
                                    islands, Hawai</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4090.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4091.1">I and Samoa) representing the convecting
                                    mantle.</span></p>
                        </div>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4092.1">Most cratons are
                            underlain by old CLM and the Re</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4093.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4094.1">Os isotope system is the preferred method for dating this
                            ancient lithospheric mantle (Rudnick and Walker, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-788" id="REFe-r-788-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4095.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4096.1">; Farmer, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-283" id="REFe-r-283-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4097.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4098.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4098.2">One of the best examples of the application of this method
                            is from the Kaapvaal craton</span><a class="target" id="IDXloc-tgt-616" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4099.1"> where the
                            Mesoarchean craton was shown to be underlain by older, Eoarchean and Hadean lithospheric
                            mantle which in turn is surrounded by lithospheric mantle reworked between 3.0 Ga and 2.0 Ga
                            (Pearson and Wittig, </span><a class="xref" href="ref-list.xhtml#REFe-r-700"
                            id="REFe-r-700-back-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4100.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4101.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-134">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4102.1">6.3.2.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4103.1"> Seawater</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4104.1">A knowledge of the
                            isotopic composition of seawater</span><a class="target" id="IDClocr-tgt-337" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4105.1"> is important in
                            studies of magmatic rocks which may have interacted with seawater such as the sea-floor
                            alteration of oceanic basalts or the genesis of magmas in an arc environment, and in
                            sediments such as the alteration rinds on sea-floor nodules. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4105.2">Its composition is
                            related to the residence time</span><a class="target" id="IDXloc-tgt-1210" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4106.1"> of an element in
                            seawater. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4106.2">This is the average time an element remains in seawater and is defined by
                            the expression:</span></p>
                    <div class="disp-formula" id="EQN-df-100">
                        <epub:switch id="d15517e8218">
                            <epub:case required-namespace="http://www.w3.org/1998/Math/MathML">
                                <mml:math display="block">
                                    <mml:msub>
                                        <mml:mi>t</mml:mi>
                                        <mml:mi>A</mml:mi>
                                    </mml:msub>
                                    <mml:mo>=</mml:mo>
                                    <mml:mi>A</mml:mi>
                                    <mml:mo>/</mml:mo>
                                    <mml:mfenced open="(" close=")">
                                        <mml:mrow>
                                            <mml:mi mathvariant="italic">dA</mml:mi>
                                            <mml:mo>/</mml:mo>
                                            <mml:mi mathvariant="italic">dt</mml:mi>
                                        </mml:mrow>
                                    </mml:mfenced>
                                </mml:math>
                            </epub:case>
                            <epub:default>
                                <div class="textual-form"><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.4107.1">t</span></span><sub><span class="italic"><span
                                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                                id="kobo.4108.1">A</span></span></sub><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4109.1">Â =Â </span><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.4110.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4111.1">/(</span><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.4112.1">dA</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4113.1">/</span><span class="italic"><span
                                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                            id="kobo.4114.1">dt</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4115.1">)</span></div>
                            </epub:default>
                        </epub:switch><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4116.1">(6.13)</span></span>
                    </div>
                    <p class="noindent"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4117.1">where </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4118.1">t</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4119.1">A</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4120.1"> is the residence time, </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4121.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4122.1"> is the total amount of the element dissolved in the
                            oceans, and </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4123.1">dA</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4124.1">/</span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4125.1">dt</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4126.1"> is the amount of the element introduced into or removed
                            from the ocean per unit time assuming a steady state. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4126.2">It is estimated that
                            the oceans mix over ~1000 years so that an element with a residence time longer than this
                            will be homogeneously distributed in the ocean, whereas an element which has a shorter
                            residence time will reflect regional variations in isotopic composition (see Frank,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-306" id="REFe-r-306-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4127.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4128.1">, for an overview).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4129.1">The residence time
                            of Sr in seawater is a few million years and the oceans are regarded as a well-mixed
                            reservoir with uniform </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4130.1">87</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4131.1">Sr/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4132.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4133.1">Sr = 0.70918 (Frank, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-306" id="REFe-r-306-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4134.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4135.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4135.2">This signature is the result of the solubility of
                        </span><a id="page_203" /><a class="target" id="IDClocr-tgt-340" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4136.1">Sr and the complex
                            interplay between continental run-off, mid-ocean ridge hydrothermal activity, input from old
                            sediments and the extraction of Sr into carbonate shells and their subsequent burial in
                            marine sediments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4136.2">Osmium has a shorter residence time, 10,000</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4137.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4138.1">20,000 years.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4138.2">Veizer et
                            al. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4138.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-940"
                            id="REFe-r-940-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4139.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4140.1">) and Peucker-Ehrenbrink and Ravizza (</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-711" id="REFe-r-711-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4141.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4142.1">) demonstrate how Sr and Os isotope compositions have
                            changed in seawater over the past 60 million years (</span><a class="xref"
                            href="#FIG-fig-99" id="FIG-fig-99-back-2"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4143.1">Figure 6.13</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4144.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4144.2">They showed that
                            isotope ratios of both elements were relatively low in the late Cretaceous and have
                            gradually increased with time, probably as a result of increased continental
                            weathering</span><a class="target" id="IDXloc-tgt-1498" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4145.1"> related to the
                            uplift of major mountain ranges. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4145.2">The seawater curves for Sr in the Phanerozoic, and
                            particularly the high precision curve for the last 70 Ma, has been used to date sediments
                            and to determine the time of diagenetic processes</span><a class="target"
                            id="IDXloc-tgt-315" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4146.1">.</span></p>
                    <div class="fig" id="FIG-fig-99"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4147.1"><img class="graphic" src="../Images/74584fig6_13.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4148.1">Figure 6.13</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4149.1">The isotopic
                                    variation in the composition of seawater over the last 60 Ma. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4149.2">The data for
                                </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4150.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4151.1">Sr/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4152.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4153.1">Sr are from Veizer et al. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4153.2">(</span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-940" id="REFe-r-940-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4154.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4155.1">) and for </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4156.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4157.1">Os/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4158.1">188</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4159.1">Os from Peucker-Ehrenbrink and Ravizza (</span><a
                                    class="xref" href="ref-list.xhtml#REFe-r-711" id="REFe-r-711-back-2"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4160.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4161.1">). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4161.2">The variation
                                    is thought to be associated with an increase in continental weathering during this
                                    time interval.</span></p>
                        </div>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4162.1">In contrast, Nd, Hf
                            and Pb have shorter residence times: Nd 600</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4163.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4164.1">2000 years, Hf about
                            200 years, and Pb 50</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4165.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4166.1">400 years (Frank, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-306" id="REFe-r-306-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4167.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4168.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4168.2">These shorter residence times indicate that the oceans are
                            not well mixed with respect to isotopes of Nd, Hf and Pb. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4168.3">In fact, it has been
                            long known that the Nd isotopic composition of seawater</span><a class="target"
                            id="IDClocr-tgt-338" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4169.1"> (using the </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4170.1">Îµ</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4171.1"> notation) ranges from </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4172.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4173.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4174.1"> âˆ’27 to +1. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4174.2">This variability in
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4175.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4176.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4177.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4178.1">Nd between different
                            ocean basins reflects the local Nd input from surrounding continents. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4178.2">The most radiogenic
                            Nd isotopic compositions are found in the Arctic (</span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4179.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4180.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4181.1"> = âˆ’10.1), the least radiogenic in the Pacific
                            (</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4182.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4183.1">Nd</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4184.1"> = âˆ’3.9), and the
                            Atlantic (</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4185.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4186.1">Nd</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4187.1"> = âˆ’11.4) and Indian
                            Oceans (</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4188.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4189.1">Nd</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4190.1"> = âˆ’6.6) have
                            intermediate compositions (Lacan et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-504" id="REFe-r-504-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4191.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4192.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4192.2">This pattern is also mirrored in the Hf and Pb
                            compositions. </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4193.1">177</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4194.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4195.1">176</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4196.1">Hf in the Atlantic
                            and Pacific Oceans ranges from </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4197.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4198.1">Hf</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4199.1"> âˆ’5.7 to +8.6 (Rickli
                            et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-757" id="REFe-r-757-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4200.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4201.1">, and references therein). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4201.2">Manganese
                            nodules</span><a class="target" id="IDXloc-tgt-736" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4202.1"> concentrate Pb from
                            seawater and have </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4203.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4204.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4205.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4206.1">Pb in the range
                            18.5</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4207.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4208.1">19.3 (von Blanckenburg et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-961" id="REFe-r-961-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
