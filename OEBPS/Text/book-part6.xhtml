                <div class="sec" id="C-sec-149">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5713.1">6.3.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5714.1"> Isotope versus Element Plots</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5715.1">Since an isotope
                            ratio cannot be fractionated by crystal</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5716.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5717.1">liquid equilibria and is therefore indicative of the
                            magmatic source, the correlation between an isotope ratio and a major or trace
                            element</span><a class="target" id="IDClocr-tgt-390" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.1"> can be used as a
                            guide to the major element or trace element composition of the source. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5718.2">Typically, ratios of
                            highly incompatible trace elements (</span><a class="xref" href="book-part4.xhtml#B-sec-78"
                            id="B-sec-78-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5719.1">Section 4.6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5720.1"> and </span><a class="xref"
                            href="book-part4.xhtml#TN-tblw-30" id="TN-tblw-30-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5721.1">Table
                                4.11</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5722.1">) are the most useful for characterising the elemental composition of the
                            source region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5722.2">Thus, correlations between isotope ratios and ratios of highly incompatible
                            trace elements are likely to indicate mixing between compositionally distinct
                            sources.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5723.1">Figure 6.24 shows
                            the strontium isotope ratio plotted against Nb/U for basalts from the Society Islands (an
                            EM2 source). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5723.2">Nb and U are highly incompatible elements but have similar bulk partition
                            coefficients during mantle melting</span><a class="target" id="IDXloc-tgt-748" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5724.1"> in most oceanic
                            environments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5724.2">Consequently, the limited Nb/U ratio in oceanic basalts should reflect the
                            composition of their source. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5724.3">As the two axes do not share a common denominator, mixing
                            in this diagram should define a curve rather than a straight line (Langmuir et al.,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-508" id="REFe-r-508-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5725.1">1978</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5726.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5726.2">Oceanic rocks (MORB and non-EM-OIB) have a Nb/U ratio of
                            ~36</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5727.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5728.1">67 (Hofmann, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-9"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5729.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5730.1">) and continental crust a ratio of Nb/U = 8 (Rudnick and
                            Fountain, </span><a class="xref" href="ref-list.xhtml#REFe-r-786" id="REFe-r-786-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5731.1">1995</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5732.1">); sediment has consistently higher </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5733.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5734.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5735.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5736.1">Sr ratios than MORB
                            and OIB. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5736.2">Thus, OIB containing significant amounts of recycled sediment should be
                            distinguished by high </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5737.1">87</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5738.1">Sr/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5739.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5740.1">Sr and low Nb/U ratios, and the observed trend towards
                            high </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5741.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5742.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5743.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5744.1">Sr and low Nb/U is
                            consistent with mixing between mantle and continental crust.</span></p>
                    <div class="fig" id="FIG-fig-110"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5745.1"><img class="graphic" src="../Images/74584fig6_24.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5746.1">Figure 6.24</span></span>
                            <p><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5747.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5748.1">Sr/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5749.1">86</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5750.1">Sr versus Nb/U for basalts from the Society
                                    Islands (data from White and Duncan, </span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-983" id="REFe-r-983-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5751.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5752.1">; modified after Hofmann, </span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-10"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.5753.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.5754.1">; with permission from Elsevier). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5754.2">The curved
                                    trend in the basaltic data shown here is consistent with mixing between a depleted
                                    mantle component represented by MORB and a continental crustal component.</span></p>
                        </div>
                    </div>
                </div>
                <div class="sec" id="C-sec-150">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5755.1">6.3.5.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5756.1"> Coupled versus Decoupled Isotope Behaviour</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5757.1">When covariant
                            isotopic systems that are </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5758.1">expected</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5759.1"> to behave similarly do not, they are considered to be
                        </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5760.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5761.1">decoupled</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5762.1">â€™</span></span><a class="target"
                            id="IDXloc-tgt-1167" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5763.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5763.2">Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5764.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5765.1">Nd and Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5766.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5767.1">Hf isotopes normally
                            represent a coupled system, but early in Earth history they may have been decoupled with
                            Lu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5768.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5769.1">Hf isotopes showing
                            supra-chondritic compositions, whereas Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5770.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5771.1">Nd isotopes show
                            chondritic compositions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5771.2">Hoffmann et al. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5771.3">(</span><a class="xref" href="ref-list.xhtml#REFe-r-406"
                            id="REFe-r-406-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5772.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5773.1">, </span><a class="xref" href="ref-list.xhtml#REFe-r-407"
                            id="REFe-r-407-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5774.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5775.1">) suggested that Eoarchean rocks in west Greenland were
                            decoupled with respect to whole-rock Nd and Hf isotopes. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5775.2">Caro and Bourdon
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-137" id="REFe-r-137-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5776.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5777.1">) explained this observed decoupling of the Nd</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5778.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5779.1">Hf systems in terms
                            of a supra-chondritic Earth model. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5779.2">However, Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5780.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5781.1">Hf isotopes in
                            meteoritic zircon (Iizuka et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-423"
                            id="REFe-r-423-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5782.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5783.1">) support the CHUR parameters of Bouvier et al.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5783.2">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-108" id="REFe-r-108-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5784.1">2008</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5785.1">) and recent Hf-in-zircon work does not reproduce
                            supra-chondritic </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5786.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5787.1">Hf</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5788.1"> values for the same
                            west Greenland samples (Kemp et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-473"
                            id="REFe-r-473-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5789.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5790.1">); therefore, invoking a supra-chondritic Hf reservoir
                            seems unnecessary.</span></p>
                </div>
            </div>
            <div class="sec" id="B-sec-119">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5791.1">6.3.6</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5792.1"> Crust</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5793.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5794.1">Mantle Geodynamics</span>
                </h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5795.1">The ultimate goal of
                        defining crust and mantle isotopic reservoirs</span><a class="target"
                        id="IDXloc-tgt-607" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5796.1"> is to create geodynamic models</span><a class="target"
                        id="IDClocr-tgt-151" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5797.1"> which explain how these reservoirs have obtained their present-day
                        compositions and how they interact. </span><a id="page_217" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5798.1">This requires us to think
                        about Earth processes on a global, rather than local, scale and points to a major success of
                        isotope geology: linking reservoir compositions to the processes that govern plate tectonics.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5798.2">These include
                        the subduction of oceanic crust and its associated sediment, the upwelling of mantle plumes and
                        the recycling of continental lithosphere. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.5798.3">We have shown in this chapter how the study of radiogenic
                        isotopes</span><a class="target" id="IDClocr-tgt-317" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5799.1"> in basalts and mantle
                        peridotites</span><a class="target" id="IDXloc-tgt-762" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5800.1"> allows us to
                        characterize mantle end-member compositions and explore the chemical evolution of the mantle
                        through time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.5800.2">These data demonstrate how the composition of the mantle has evolved in
                        response to the processes of core</span><a class="target" id="IDXloc-tgt-348" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5801.1"> formation, crust
                        extraction and the recycling of crustal material, and it is to these themes that we now
                        turn.</span></p>
                <div class="sec" id="C-sec-151">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5802.1">6.3.6.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5803.1"> The Secular Variation of the Mantle</span><a
                            class="target" id="IDXloc-tgt-1259" /></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5804.1">We showed in
                        </span><a class="xref" href="#B-sec-115" id="B-sec-115-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5805.1">Section
                                6.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5806.1"> that the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5807.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5808.1">s mantle can be characterised using the isotopes of Nd,
                            Hf, Sr, Pb and Os into four distinct reservoirs: the depleted mantle</span><a class="target"
                            id="IDXloc-tgt-296" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5809.1"> (DM), mantle with a high </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5810.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5811.1">U/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5812.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5813.1">Pb ratio (HIMU) and
                            enriched mantle</span><a class="target" id="IDXloc-tgt-371" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5814.1"> reservoirs (EM1 and
                            EM2). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5814.2">Each of these mantle reservoirs records its own </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5815.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5816.1">story</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5817.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5818.1"> of the processes
                            which have led to its current composition, although it is important to note that to date
                            these </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5819.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5820.1">stories</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5821.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5822.1"> are only partially
                            told. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5822.2">The DM is thought to record events which relate to crust extraction,
                            whereas the HIMU mantle records events of U gain or Pb loss through the in-mixing of altered
                            oceanic crust or the loss of lead to the core or through fluid processes. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5822.3">There are also
                            several models for the origin of the enriched mantle (EM) which include the recycling of
                            crustal materials, enrichment by the migration of mantle melts and the mixing of
                            sub-continental lithosphere into the mantle.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5823.1">In </span><a
                            class="xref" href="#B-sec-116" id="B-sec-116-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5824.1">Section
                                6.3.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5825.1"> we described a range of </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5826.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5827.1">mantle evolution
                            diagrams</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5828.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5829.1"> which summarise how the composition of the mantle has
                            evolved over time for the different isotopic systems. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5829.2">We proposed that the
                            Nd and Hf systems record, at least in part, the process of crust extraction and that Os
                            isotopes can be an important tracer of recycled ancient oceanic crust. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5829.3">The more complex Pb
                            isotopes record the evolution of mantle domains with different </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5830.1">Î¼</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5831.1"> values over
                            time.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5832.1">Both these
                            approaches to the composition of the modern mantle are based upon a chondritic (CHUR) model
                            of the Earth, although, as we have indicated, studies of Hf isotopes have sought to
                            challenge this assumption. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5832.2">This leads us to the starting point for all modern
                            geodynamic models which are the large-scale processes which took place during the early
                            differentiation of the Earth (the reader is referred to Rollinson, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-774" id="REFe-r-774-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5833.1">2007</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5834.1">) and whether or not any of the Earth</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5835.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5836.1">s primordial mantle
                            can be recognised today.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5837.1">Clues for the
                            existence of primordial mantle come from two recent studies. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5837.2">A global compilation
                            of </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5838.1">3</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5839.1">He/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5840.1">4</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5841.1">He, Nd and Hf
                            isotopic data from kimberlites sampling the deeper mantle identified a homogeneous,
                            primordial reservoir (Woodhead et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-1003" id="REFe-r-1003-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5842.1">2019</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5843.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5843.2">These workers showed that this reservoir was global in
                            extent and existed until about 200 Ma ago; it represents an ancient mantle source that
                            remained isolated from the depleted, convecting upper mantle for about 2 Ga. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5843.3">It is very similar in
                            composition to CHUR and implies that bulk Earth had a composition similar to that of
                            enstatite chondrites (Bouvier and Boyet, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-107" id="REFe-r-107-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5844.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5845.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5845.2">McCoy-West et al. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5845.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5846.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5847.1">) also identified a primordial mantle source in 61 Ma
                            picrites</span><a class="target" id="IDXloc-tgt-1096" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5848.1"> from Baffin
                            Island</span><a class="target" id="IDXloc-tgt-76" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5849.1">, Canada.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5849.2">These
                            picrites have Sr, Nd, Hf and Pb isotopes that are indistinguishable from North Atlantic
                            MORB, but their radiogenic W and Pb isotope compositions and their stable Fe and Zn isotope
                            compositions are consistent with ancient primordial mantle.</span></p>
                </div>
                <div class="sec" id="C-sec-152">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5850.1">6.3.6.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5851.1"> The Genesis of the Continental Crust</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5852.1">The Sr</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5853.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5854.1">Nd isotope
                            correlation diagram</span><a class="target" id="IDXloc-tgt-1159" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5855.1"> shown in </span><a
                            class="xref" href="#FIG-fig-96" id="FIG-fig-96-back-6"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5856.1">Figure
                                6.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5857.1"> indicates that oceanic basalts are enriched in Nd isotopes and depleted in
                            Sr isotopes relative to the BE, whereas the rocks of the continental crust show the opposite
                            relationship. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5857.2">This inverse relationship suggests that the continental crust and the
                            mantle source of oceanic basalts are complementary reservoirs of Nd and Sr isotopes.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5857.3">This concept
                            forms the basis for the mass-balance modelling of the relationship between crust, mantle and
                            the original bulk Earth composition.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5858.1">In addition to
                            compositional constraints, the timing of crustal genesis</span><a class="target"
                            id="IDXloc-tgt-226" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5859.1"> can be addressed by the combined study of U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5860.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5861.1">Pb and Hf isotopes in
                            zircon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5861.2">The key issue here is identifying juvenile crust.</span><a class="target"
                            id="IDXloc-tgt-613" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5862.1"> This can be done by using the U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5863.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5864.1">Pb zircon age
                            combined with the initial </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.5865.1">176</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5866.1">Hf/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5867.1">177</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5868.1">Hf ratio and model age of the same zircon. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5868.2">Where these agree, a
                            link can be made between igneous activity and the generation of new crust.</span></p>
                    <p><a id="page_218" /><a class="target" id="IDXloc-tgt-228" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5869.1">Figure 6.25
                            summarises a number of crustal growth curves for the production of juvenile crust throughout
                            Earth history. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5869.2">There are two extreme scenarios which bracket the full range of models.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5869.3">The first
                            scenario suggests that crustal growth over time is represented by the amount of crust
                            existing today (Goodwin, </span><a class="xref" href="ref-list.xhtml#REFe-r-336"
                            id="REFe-r-336-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5870.1">1996</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5871.1">) and the second presumes that most of the
                            Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5872.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5873.1">s crust had been formed by about 4 Ga (Armstrong,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-36" id="REFe-r-36-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5874.1">1981</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5875.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5875.2">The precise timing of the formation of the continental
                            crust is still debated (Rollinson, </span><a class="xref" href="ref-list.xhtml#REFe-r-778"
                            id="REFe-r-778-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5876.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5877.1">) and is linked to the even larger question of when
                            precisely plate tectonics commenced on the Earth. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5877.2">Technological
                            advances in mass spectrometry have driven this subject forward, and future investigations
                            integrating microstructural, age and isotope tracer information from multiple isotope
                            systems are likely to lead to continued advances in this field.</span></p>
                    <div class="fig" id="FIG-fig-111"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"

                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5882.2">Curves
                                    2</span><span class="unicode-altfont-DejaVuSans"><span

                                        id="kobo.5883.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"

                                    Armstrong</span><span class="unicode-altfont-DejaVuSans"><span

                <div class="sec" id="C-sec-153">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5901.1">6.3.6.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5902.1"> Crust and Mantle Mass-Balance Models</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5903.1">We have shown in
                            this chapter the power of radiogenic isotopes</span><a class="target"
                            id="IDClocr-tgt-318" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5904.1"> in aiding our understanding of the large-scale processes operating in the
                            Earth today. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5904.2">These lead to the development of geodynamic models</span><a class="target"
                            id="IDClocr-tgt-152" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5905.1"> for the Earth. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5905.2">Such models aim to set limits on the proportion of mantle
                            involved in the formation of the continental crust, offer insights into the nature of mantle
                            convection and seek to measure the rates of geological processes in order to understand how
                            the composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5906.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5907.1">s mantle has changed with time.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5908.1">Early models such as
                            the plumbotectonics</span><a class="target" id="IDXloc-tgt-1105" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5909.1"> of Doe and Zartman
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-248" id="REFe-r-248-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5910.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5911.1">) were based upon a single isotope system, whereas today
                            geochemical mass-balance calculations</span><a class="target" id="IDXloc-tgt-771" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5912.1"> incorporate the
                            findings of multiple radiogenic isotope systems as well as the results of trace
                            element</span><a class="target" id="IDXloc-tgt-1399" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5913.1"> and stable isotope
                            studies. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5913.2">More recent studies represent exchanges between different crust and mantle
                            reservoirs in terms of geochemical cycles</span><a class="target"
                            id="IDXloc-tgt-450" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5914.1"> and geochemical box models</span><a class="target"
                            id="IDXloc-tgt-107" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5915.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.5915.2">Geochemical cycles are normally developed for a single element and may show
                            cycling over a short or long time scale. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5915.3">Short time-scale cycles normally incorporate the
                            reservoirs of the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5916.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5917.1">s surficial environment as well as the deep Earth, whereas
                            long time-scale cycles focus on the deep Earth reservoirs. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5917.2">Studies of this type
                            are augmented by geochemical box models which focus on the mass flows between the different
                            reservoirs (see, e.g., Coltice et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-197" id="REFe-r-197-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5918.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5919.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5919.2">However, in order to fully understand these short- and
                            long-term cycles we need the help of stable isotope geochemistry. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5919.3">This is the topic to
                            which we now turn.</span><a class="target" id="IDXloc-tgt-460" /></p>
                </div>
            </div>
        </div>
    </div>
