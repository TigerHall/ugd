                            class="koboSpan" id="kobo.4210.1">).</span></p>
                </div>
            </div>
            <div class="sec" id="B-sec-116">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4211.1">6.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4212.1"> Mantle Evolution Diagrams and the Isotopic Evolution of the
                        Mantle with Time</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4213.1">The isotopic
                        compositions of mantle source regions change with time as a function of their parent/daughter
                        element ratios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4213.2">These may be plotted on isotope evolution diagrams to show the change in
                        isotopic composition of the reservoir with time. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4213.3">They are calculated by
                        measuring the isotopic composition of the mantle at the present day using modern lavas and by
                        determining initial ratios from isochron diagrams</span><a class="target"
                        id="IDXloc-tgt-591" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4214.1"> using samples of ancient mantle melts. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4214.2">Diagrams of this type are
                        also useful for depicting the isotopic evolution of crustal rocks of different ages and with
                        different parent</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4215.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4216.1">daughter isotope ratios.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4216.2">All evolution
                        diagrams require a starting isotopic composition for the Earth at ~4.57 Ga, and as previously
                        stated this is usually linked to the composition of meteorites (see </span><a class="xref"
                        href="#TN-tblw-36" id="TN-tblw-36-back-5"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4217.1">Table 6.3</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4218.1">).</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4219.1">The isotopic evolution
                        of the mantle over geological time</span><a class="target" id="IDXloc-tgt-737" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4220.1"> can be represented
                        graphically in two different ways. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4220.2">One type of diagram shows the change in the isotope ratio from
                        the beginning of the Earth to the present. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4220.3">This is illustrated for Nd isotopes in </span><a class="xref"
                        href="#FIG-fig-100" id="FIG-fig-100-back-2"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4221.1">Figure 6.14a</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4222.1">, which shows a linear
                        increase in the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4223.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4224.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4225.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4226.1">Nd ratio in the depleted mantle</span><a class="target"
                        id="IDClocr-tgt-87" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4227.1"> and in the chondrite reservoir with time. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4227.2">A second type of diagram
                        uses the </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4228.1">Îµ</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4229.1"> (epsilon) notation to
                        display the isotopic composition relative to CHUR, the chondrite standard (</span><a
                        class="xref" href="#FIG-fig-100" id="FIG-fig-100-back-3"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4230.1">Figure
                            6.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4231.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4231.2">In this case CHUR has a value of zero and the </span><span
                        class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4232.1">Îµ</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4233.1"> value for the depleted mantle increases with time.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4233.2">A full
                        discussion of the </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4234.1">Îµ</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4235.1"> notation for Nd and Hf
                        isotopes </span><a id="page_204" /><a class="target" id="IDXloc-tgt-901" /><a class="target"
                        id="IDXloc-tgt-300" /><a class="target" id="IDXloc-tgt-227" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4236.1">and its equivalent for Os
                        isotopes </span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4237.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4238.1"> the </span><span
                        class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4239.1">Î³</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4240.1"> notation</span><a class="target" id="IDXloc-tgt-444" /> <span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4241.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.4242.1"> is given in </span><a class="xref" href="#B-sec-117"
                        id="B-sec-117-back-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4243.1">Section 6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4244.1">.</span></p>
                <div class="sec" id="C-sec-135">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4245.1">6.3.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4246.1"> The Evolution of Nd Isotopes with Time</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4247.1">The
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4248.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4249.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4250.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4251.1">Nd isotopic
                            composition of the bulk Earth is thought to be approximated by the composition of chondritic
                            meteorites</span><a class="target" id="IDXloc-tgt-171" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4252.1"> (CHUR). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4252.2">The linear evolution
                            of CHUR with time is shown in </span><a class="xref" href="#FIG-fig-100"
                            id="FIG-fig-100-back-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4253.1">Figure 6.14a</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4254.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4254.2">However, studies of modern oceanic basalts, as well as
                            ancient and modern granitic rocks, indicate that many igneous rocks are derived from a
                            mantle composition which has a higher Sm/Nd than CHUR and has a higher </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4255.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4256.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4257.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4258.1">Nd ratio relative to
                            CHUR </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4259.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4260.1"> this is the depleted mantle</span><a class="target"
                            id="IDClocr-tgt-88" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4261.1"> (DM) reservoir. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4261.2">In </span><a class="xref" href="#FIG-fig-100"
                            id="FIG-fig-100-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4262.1">Figure 6.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4263.1"> three common models for the evolution of the depleted
                            mantle reservoir are shown relative to CHUR using epsilon notation</span><a class="target"
                            id="IDXloc-tgt-376" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4264.1"> (see </span><a class="xref" href="#B-sec-117" id="B-sec-117-back-12"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4265.1">Section
                                6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4266.1"> and </span><a class="xref" href="#BOXm-box-7" id="BOXm-box-7-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4267.1">Box
                                6.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4268.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4268.2">The main differences between these models is the time at which the DM
                            differentiated from the bulk Earth, and whether or not the depletion varied with time.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4268.3">Goldstein
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-334" id="REFe-r-334-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4269.1">1984</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4270.1">) used a single-stage, linear evolution between the
                            present day and the formation of the Earth at 4.6 Ga (</span><a class="xref"
                            href="#FIG-fig-100" id="FIG-fig-100-back-6"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4271.1">Figure 6.14b</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4272.1">, line 1), whereas
                            DePaolo (</span><a class="xref" href="ref-list.xhtml#REFe-r-237" id="REFe-r-237-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4273.1">1981a</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4274.1">) used a non-linear model (</span><a class="xref"
                            href="#FIG-fig-100" id="FIG-fig-100-back-7"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4275.1">Figure 6.14b</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4276.1">, line 2).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4277.1">NÃ¤gler and Kramers
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-621" id="REFe-r-621-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4278.1">1998</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4279.1">) developed a </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4280.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4281.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4282.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4283.1">Nd evolution curve
                            using mantle melts of known age free from crustal contamination</span><a class="target"
                            id="IDXloc-tgt-250" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4284.1"> and metamorphism</span><a class="target" id="IDXloc-tgt-830" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4285.1"> (</span><a
                            class="xref" href="#FIG-fig-100" id="FIG-fig-100-back-8"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4286.1">Figure
                                6.14b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4287.1">, line 3). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4287.2">They show that the average </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4288.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4289.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4290.1"> for the early Archaean is fairly constant, whereas from

                <div class="sec" id="C-sec-136">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4523.1">6.3.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4524.1"> The Evolution of Hf Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4525.1">During mantle
                            melting the fractionation of Lu relative to Hf is more extreme than for Sm and Nd.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4525.2">This
                            generates a more strongly supra-chondritic </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4526.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4527.1">Hf</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4528.1"> signature than seen in </span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4529.1">Îµ</span></span><sub><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4530.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4531.1"> for the same melting event. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4531.2">This is documented in
                            modern oceanic basalts where </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4532.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4533.1">Hf</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4534.1"> is up to 1.5 times
                            greater than </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4535.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4536.1">Nd</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4537.1"> (Vervoort and
                            Blichert-Toft, </span><a class="xref" href="ref-list.xhtml#REFe-r-957"
                            id="REFe-r-957-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4538.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4539.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4539.2">SÃ¶derlund et al. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4539.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-851" id="REFe-r-851-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4540.1">2004</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4541.1">) proposed a single-stage evolution line for
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4542.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4543.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4544.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4545.1">Hf in the mantle
                            (expressed as </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4546.1">Îµ</span></span><sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4547.1">Hf</span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4548.1"> in </span><a
                            class="xref" href="#FIG-fig-101" id="FIG-fig-101-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4549.1">Figure
                                6.15a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4550.1">) from ~4.6 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4550.2">This model is consistent with the work of Kemp et al.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4550.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-474" id="REFe-r-474-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4551.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4552.1">), who showed from Hf isotopes in zircon that there was a
                            depleted mantle in the Hadean. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4552.2">However, some authors have argued for a supra-chondritic
                            mantle in the early Earth (Caro and Bourdon, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-137" id="REFe-r-137-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4553.1">2010</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4554.1">; Kemp and Hawkesworth, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-472" id="REFe-r-472-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4555.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4556.1">).</span></p>
                    <div class="fig" id="FIG-fig-101"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"

                <div class="sec" id="C-sec-137">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4575.1">6.3.3.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4576.1"> The Evolution of Os Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.1">Re is a moderately
                            incompatible element during partial melting and so enters the melt phase, whereas Os is
                            strongly compatible and remains in the unmelted residue. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.2">This leads to high
                            Re/Os ratios in oceanic crust and relatively low Re/Os ratios in the depleted mantle.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.3">In felsic
                            melts, however, Re and Os are both incompatible, and their concentrations are very low in
                            the continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4577.4">This is very different from the Nd, Hf and Pb isotopic systems.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4577.5">These
                            geochemical properties mean that the Os isotopic evolution of the upper mantle reflects the
                            extraction of basaltic melts and is unlikely to reflect any interaction with the continental
                            crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4577.6">Mantle melts which have supra-chondritic Os isotopic ratios are thought to
                            be derived by the melting of ancient, high Re/Os, basaltic crust which has been recycled
                            back into the mantle, making Os isotopes important </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4578.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4579.1">tracers</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4580.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4581.1"> of recycled ancient
                            oceanic crust.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4582.1">Figure 6.15b shows
                            that OIB defines a wide range of </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4583.1">187</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4584.1">Os/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4585.1">188</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4586.1">Os ratios. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4586.2">This can be due to
                            seawater contamination and/or the rapid in-growth of radiogenic </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4587.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4588.1">Os in melts which have a high initial Re contents.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4588.2">This
                        </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4589.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4590.1">Os
                            enrichment</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4591.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4592.1"> trend is seen in mantle plume</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4593.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4594.1">related samples,
                            whereas some ophiolitic chromites have near-chondritic Os signatures (</span><a class="xref"
                            href="#FIG-fig-101" id="FIG-fig-101-back-2"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4595.1">Figure 6.15b</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4596.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4596.2">Both the chondritic
                            and the enriched </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4597.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4598.1">reservoirs</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4599.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4600.1"> must be long-lived
                            features of the mantle since the parent isotopes require a long period of time to evolve
                            into the isotope ratios measured today.</span></p>
                </div>
                <div class="sec" id="C-sec-138">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4601.1">6.3.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4602.1"> The Evolution of Pb Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4603.1">The isotopic
                            evolution of lead isotopes over geological time is illustrated in </span><a class="xref"
                            href="#FIG-fig-102" id="FIG-fig-102-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4604.1">Figures 6.16</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4605.1"> and </span><a
                            class="xref" href="#FIG-fig-103" id="FIG-fig-103-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4606.1">6.17</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4607.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4607.2">Given that </span><a id="page_207" /><a class="target"
                            id="IDXloc-tgt-958" /><a class="target" id="IDClocr-tgt-158" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4608.1">there are three
                            independent decay schemes in the lead isotopic system, Pb data is not displayed on the same
                            type of time versus isotope ratio diagram as is used for Sr, Nd, Hf and Os isotopes; rather,
                            a concordia diagram</span><a class="target" id="IDXloc-tgt-219" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4609.1"> is used.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4609.2">On this
                            diagram </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4610.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4611.1">families</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4612.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4613.1"> of concordia
                            (growth) curves can be drawn for different </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4614.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4615.1">U/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4616.1">204</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4617.1">Pb (</span><span
                            class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4618.1">Î¼</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4619.1"> values) (</span><a
                            class="xref" href="#FIG-fig-102" id="FIG-fig-102-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4620.1">Figure
                                6.16a</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4621.1">, </span><a class="xref" href="#FIG-fig-102" id="FIG-fig-102-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4622.1">b</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4623.2">Each curve can be
                            calibrated for time, and equal time points can be used to generate isochrons (</span><a
                            class="xref" href="#FIG-fig-102" id="FIG-fig-102-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4624.1">Figure
                                6.16b</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4625.1">, </span><a class="xref" href="#FIG-fig-102" id="FIG-fig-102-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4626.1">c</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.2">Bolhar et al.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4627.3">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-102" id="REFe-r-102-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4628.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4629.1">) used this approach to calculate a Pb isochron age of
                            2054 Â± 99 Ma for phoscorites and carbonatites from the Phalaborwa Complex</span><a
                            class="target" id="IDXloc-tgt-1079" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4630.1">, South Africa. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4630.2">These authors then
                            used the isochron age to evaluate the relative crust and mantle contributions to the
                            sulphide genesis.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4631.1">The evolution of Pb

                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4638.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4639.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"

                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4641.1">Pb (after Kramers and
                            Tolstikhin, </span><a class="xref" href="ref-list.xhtml#REFe-r-491"
                            id="REFe-r-491-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4642.1">1997</span></a><span xmlns="http://www.w3.org/1999/xhtml"

                            class="koboSpan" id="kobo.4643.2">This figure illustrates the evolution of Pb isotopes over
                            time from a chondritic starting composition of the early Earth. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4643.3">It is clear that
                            there is a wider range of </span><sup><span xmlns="http://www.w3.org/1999/xhtml"

                            history and wider range of </span><sup><span xmlns="http://www.w3.org/1999/xhtml"

                                </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4682.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4683.1">Pb/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4684.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4685.1">Pb defines a curve because the two isotope ratios
                                    are produced at different rates. </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4685.2">The starting composition at 4.57 Ga is taken from

                                        id="kobo.4690.1">204</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4691.1">Pb ratio (</span><span
                                    class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4692.1">Î¼</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4693.1"> value) =
                                    9.0. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4693.2">(b) A family of growth curves showing lead isotope growth
                                    associated with different </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4694.1">238</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4695.1">U/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4696.1">204</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4697.1">Pb ratios
                                    (</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4698.1">Î¼</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4699.1"> = 8, 9 and 10), from primeval Pb at 4.57 Ga to
                                    the present. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4699.2">Isochrons for 0, 1.0, 2.0 and 3.0 Ga are created by joining similar
                                    age points on each growth curve. </span><span xmlns="http://www.w3.org/1999/xhtml"

                                </span><a class="xref" href="#C-sec-113" id="C-sec-113-back"><span

                                        6.2.1.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4701.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4701.2">(c) A single-stage lead isochron for 2.0 Ga.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4701.3">The
                                    isochron joins the 2.0 Ga points on the growth curves for four different
                                </span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4702.1">Î¼</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4703.1"> values and passes through the primeval lead
                                    composition at 4.57 Ga; it represents a suite of samples which evolved from 4.57 Ga
                                    until 2.0 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4703.2">These values have remained </span><span
                                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.4704.1">â€˜</span></span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4705.1">frozen</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.4706.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.4707.1"> in the samples since 2.0 Ga. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4707.2">The growth

            <div class="sec" id="B-sec-117">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4731.1">6.3.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4732.1"> Epsilon, Gamma and Mu Notations</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.1">Isotope ratios are only
                        strictly comparable if the samples are of the same age. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.2">It is therefore useful to
                        have an alternative way of expressing isotope ratios which allows greater flexibility in the way
                        in which they are represented and is independent of their age. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4733.3">This is the basis of the
                    </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4734.1">Îµ</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4735.1"> notation used in the Nd, Hf and Sr systems (DePaolo and
                        Wasserburg, </span><a class="xref" href="ref-list.xhtml#REFe-r-240" id="REFe-r-240-back"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4736.1">1976</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4737.1">) and the </span><span
                        class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4738.1">Î³</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.4739.1"> notation used for Os isotopes (Walker et al., </span><a
                        class="xref" href="ref-list.xhtml#REFe-r-964" id="REFe-r-964-back-2"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4740.1">1989</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4741.1">).</span></p>
                <div class="sec" id="C-sec-139">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4742.1">6.3.4.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4743.1"> Calculating Epsilon Values</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4744.1">The epsilon
                            parameter</span><a class="target" id="IDXloc-tgt-377" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4745.1"> is a measure of the
                            difference between an isotope ratio from a sample or a suite of samples such as
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4746.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4747.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4748.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4749.1">Nd or
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4750.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4751.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4752.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4753.1">Hf, and a reference
                            value, typically CHUR. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4753.2">It is expressed in parts per 10</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4754.1">4</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4755.1"> (see worked example in </span><a class="xref"
                            href="#BOXm-box-7" id="BOXm-box-7-back-3"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4756.1">Box 6.2</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4757.1">). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4757.2">Epsilon values are
                            used in three slightly different ways, as described below.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4758.1">(a) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4759.1">Epsilon values calculated for an isochron.</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4760.1"> The epsilon value
                            for an isochron is calculated using the expression:</span></p>
                    <div class="disp-formula" id="EQN-df-109">
                        <epub:switch id="d15517e9604">

                                            <mml:mtext mathvariant="italic">isochron</mml:mtext>
                                            <mml:mo>,</mml:mo>
                                            <mml:mi>t</mml:mi>
                                        </mml:mrow>
                                    </mml:msubsup>
                                    <mml:mo>=</mml:mo>
                                    <mml:mfenced open="[" close="]">

                                                                    <mml:mi mathvariant="normal">N</mml:mi>

                                                                    <mml:mrow />
                                                                    <mml:mn>143</mml:mn>

                                                            </mml:mrow>
                                                            <mml:mrow>
                                                                <mml:mmultiscripts>
                                                                    <mml:mi mathvariant="normal">N</mml:mi>

                                                                    <mml:mrow />
                                                                    <mml:mn>144</mml:mn>
                                                                </mml:mmultiscripts>
                                                                <mml:mi mathvariant="normal">d</mml:mi>
                                                            </mml:mrow>
                                                        </mml:mfrac>
                                                    </mml:mfenced>
                                                    <mml:mtext mathvariant="italic">initial</mml:mtext>
                                                </mml:msub>
                                                <mml:mrow>
                                                    <mml:msub>
                                                        <mml:mfenced open="(" close=")">
                                                            <mml:mfrac bevelled="true">
                                                                <mml:mrow>
                                                                    <mml:mmultiscripts>
                                                                        <mml:mi mathvariant="normal">N</mml:mi>
                                                                        <mml:mprescripts />
                                                                        <mml:mrow />
                                                                        <mml:mn>143</mml:mn>
                                                                    </mml:mmultiscripts>

                                                                </mml:mrow>
                                                                <mml:mrow>
                                                                    <mml:mmultiscripts>
                                                                        <mml:mi mathvariant="normal">N</mml:mi>
                                                                        <mml:mprescripts />
                                                                        <mml:mrow />
                                                                        <mml:mn>144</mml:mn>
                                                                    </mml:mmultiscripts>
                                                                    <mml:mi mathvariant="normal">d</mml:mi>
                                                                </mml:mrow>

                    </div>
                    <p class="noindent"><a id="page_208" /><a class="target" id="IDClocr-tgt-299" /><a
                            id="page_209" /><a class="target" id="IDClocr-tgt-300" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4763.1">where
                            (</span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4764.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4765.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4766.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4767.1">Nd)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4768.1">initial</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4769.1"> is the measured
                            initial ratio of the sample suite at the time of its formation (</span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4770.1">t</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4771.1">) and is calculated from the isochron. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4771.2">(</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4772.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4773.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4774.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4775.1">Nd)</span><sub><span
                                class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.4776.1">CHUR,t</span></span></sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4777.1"> is the isotope ratio
                            of CHUR at time (</span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4778.1">t</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4779.1">) given by the
                            expression:</span></p>
                    <div class="disp-formula" id="EQN-df-110">
                        <epub:switch id="d15517e9710">
                            <epub:case required-namespace="http://www.w3.org/1998/Math/MathML">
                                <mml:math display="block">
                                    <mml:msub>
                                        <mml:mfenced open="(" close=")">
                                            <mml:mrow>
                                                <mml:msup>
                                                    <mml:mrow />
                                                    <mml:mn>143</mml:mn>
                                                </mml:msup>
                                                <mml:mi>Nd</mml:mi>
                                                <mml:msup>
                                                    <mml:mo>/</mml:mo>
                                                    <mml:mn>144</mml:mn>
                                                </mml:msup>

                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4980.1">Nd isochron typically
                            plot far from the origin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4980.2">In order to obtain a greater degree of accuracy in determining the initial
                            ratio, it is possible to plot felsic rocks (with small Sm/Nd ratios) on the same isochron as
                            basic igneous rocks with larger Sm/Nd ratios </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4981.1">if they are
                                cogenetic</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4982.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4982.2">As cogenicity is not always established, an alternative method for reducing
                            the error associated with calculating initial ratios, and hence epsilon values, is to
                            translate the origin of the </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4983.1">147</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4984.1">Sm/</span><sup><span

                                id="kobo.4985.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4986.1">Nd axis from zero to the present-day composition of CHUR
                            (0.1960; </span><a class="xref" href="#TN-tblw-36" id="TN-tblw-36-back-10"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4987.1">Table
                                6.3</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.4988.1">) before performing the line-fitting operation (Fletcher and Rosman,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-293" id="REFe-r-293-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4989.1">1982</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4990.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4990.2">With this translation the </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4991.1">147</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4992.1">Sm/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4993.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4994.1">Nd origin usually
                            falls within the compositional range of the data set and results in a more precise
                            determination of the intercept. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4994.2">This intercept value is the present-day composition of
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.4995.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.4996.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.4997.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4998.1">Nd in a hypothetical

                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5000.1">Sm/</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.5001.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.5002.1">Nd as CHUR. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5002.2">This value may then
