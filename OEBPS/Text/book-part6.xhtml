                            6.9</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2372.1">).</span></p>
                <div class="fig" id="FIG-fig-95"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2373.1"><img class="graphic" src="../Images/74584fig6_9.png" /></span>
                    <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2374.1">Figure 6.9</span></span>
                        <p><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2375.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2376.1">Nd/</span><sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2377.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2378.1">Nd evolution of the depleted mantle reservoir with
                                time (in epsilon units; see </span><a class="xref" href="#B-sec-117"
                                id="B-sec-117-back-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2379.1">Section 6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2380.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2380.2">Relative to CHUR the depleted mantle shows increasing
                            </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2381.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2382.1">Nd/</span><sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2383.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2384.1">Nd (increasingly positive </span><span
                                class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2385.1">Îµ</span></span><sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2386.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2387.1"> values) with time, whereas the continental crust
                                shows retarded </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2388.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2389.1">Nd/</span><sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2390.1">144</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2391.1">Nd evolution (increasingly negative </span><span
                                class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2392.1">Îµ</span></span><sub><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2393.1">Nd</span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2394.1"> values). </span><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.2">(a) The depleted
                                mantle model age for a granite formed at 2.7 Ga (black dot) from a mixture of a juvenile
                                component derived from the depleted mantle and Archaean crust formed at 3.5 Ga will be
                                3.2 Ga. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2394.3">(b) The depleted mantle model age of a granite formed by the mixture of
                                1.9 Ga Proterozoic and 3.0 Ga Archaean crustal sources at 1.8 Ga will be 2.6 Ga.
                            </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.4">These
                                diagrams show that model ages calculated for rocks with mixed sources provide only
                                minimum ages of the crustal source.</span></p>

                    <div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2395.1">(Arndt and Goldstein, </span><a class="xref"

                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2398.1">Model ages for clastic
                        sedimentary rocks provide an estimate of their crustal residence age</span><a class="target"
                        id="IDXloc-tgt-259" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2399.1"> (</span><a class="xref" href="#C-sec-119" id="C-sec-119-back-3"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2400.1">Section
                            6.2.3.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2401.1">; O</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2402.1">â€™</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2403.1">Nions et al., </span><a
                        class="xref" href="ref-list.xhtml#REFe-r-664" id="REFe-r-664-back-2"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2404.1">1983</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.1">), again assuming minimal
                        fractionation of the parent/daughter elements relative to the source. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.2">However, most continental
                        sediment is a mixture of material from different sources. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.3">Consequently, model ages
                        are likely to represent an average of the detrital input and provide only a minimum estimate of
                        the crustal residence age or an average crustal residence age.</span></p>
            </div>
        </div>
        <div class="sec" id="A-sec-37">
            <h1 class="A"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2406.1">6.3</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.2407.1"> Using Radiogenic Isotopes in Petrogenesis</span></h1>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2408.1">The mass difference between
                    any pair of radiogenic isotopes</span><a class="target" id="IDXloc-tgt-1164" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2409.1"> is so small that the isotope
                    pair cannot be fractionated by crystal</span><span class="unicode-altfont-DejaVuSans"><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2410.1">â€“</span></span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.1">liquid processes.
                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.2">This means that
                    during partial melting</span><a class="target" id="IDXloc-tgt-1001" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2412.1"> a magma retains the isotopic
                    character of its source region and that isotope ratios remain unchanged during subsequent
                    fractionation events.</span></p>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2413.1">These simple observations
                    have led to two important developments in isotope geochemistry</span><a class="target"
                    id="IDXloc-tgt-602" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.1">.
                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.2">First, source
                    regions may have unique isotopic characteristics that can be defined, and, second, there may be
                    mixing between isotopically distinct sources. </span><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.2414.3">Thus isotope geochemistry seeks to do the following:</span></p>
            <section>
                <ul class="list bullet">
                    <li class="list-item">
                        <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2415.1">Identify and map
                                the different isotopic reservoirs</span><a class="target" id="IDXloc-tgt-606" /><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2416.1"> in the crust and
                                mantle</span></p>
                    </li>
                    <li class="list-item">
                        <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2417.1">Characterise
                                these reservoirs for different isotopic systems</span></p>
                    </li>
                    <li class="list-item">
                        <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2418.1">Evaluate and
                                quantify the extent to which partial melting, recycling and mixing processes are
                                involved in their genesis.</span></p>
                    </li>
                </ul>
            </section>
            <p class="noindent"><a id="page_194" /><a class="target" id="IDXloc-tgt-900" /><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2419.1">A range of crust and mantle
                    reservoirs is listed in </span><a class="xref" href="#TN-tblw-40" id="TN-tblw-40-back"><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2420.1">Table 6.6</span></a><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2421.1"> to demonstrate their
                    isotopic variability. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.2421.2">The larger and more difficult question of how the different crust and mantle
                    reservoirs have acquired their isotopic signatures leads into the subject of crust and mantle
                    geodynamics, a topic which treated briefly at the end of this chapter in </span><a class="xref"
                    href="#B-sec-119" id="B-sec-119-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2422.1">Section 6.3.6</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                    class="koboSpan" id="kobo.2423.1">.</span></p>

            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">The isotopic variability
                    between mantle sources may be thought of in terms of two separate processes. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.2">These are the process of
                    mixing in which a number of different components contribute to the source, and the process of
                    isotopic ingrowth in which the composition of the source evolves over geological time. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.3">Thus, radiogenic isotope
                    ratios may be used to identify the separate components which have mixed to contribute to a
                    particular magmatic suite such as in the case of the contamination of continental flood basalt with
                    old continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.2742.4">This mixing takes place over a relatively short time scale. </span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.5">In contrast, the isotopic
                    evolution of a mantle source region as a function of the parent</span><span
                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2743.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.2744.1">daughter isotope ratio may take place over very long time scales </span><span
                    class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2745.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                    id="kobo.2746.1"> billions (Ga) rather than millions (Ma) of years.</span></p>
            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">Knowing how and when the
                    different mantle sources acquired their separate identities is important for understanding the
                    evolution of the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">â€™</span></span><span
                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1">s mantle, and it is this
                    subject to which we now turn.</span></p>
            <div class="sec" id="B-sec-114">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2750.1">6.3.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2751.1"> The Role of the Different Isotope Systems in Identifying
                        Reservoirs and Processes</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">The elements used in
                        geological radiogenic isotope studies vary greatly in their chemical and physical properties, so
                        much so that different isotope systems vary in their sensitivity to particular petrological
                        processes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2752.2">This variability may show itself in three ways. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.3">First, the parent and
                        daughter elements may under certain circumstances behave geochemically in different ways, such
                        that the two become fractionated. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2752.4">For example, during mantle melting</span><a class="target"
                        id="IDClocr-tgt-202" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2753.1"> an element such as Rb is more readily concentrated in the crust than is the
                        element Sr. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2753.2">The order of incompatibility for the elements of interest can be obtained from
                    </span><a class="xref" href="book-part4.xhtml#FIG-fig-67" id="FIG-fig-67-back-2"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">Figure
                            4.22</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">
                        where the relative enrichments in MORB relative to the residual mantle and in the continental
                        crust relative to MORB are shown.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">A second possibility is
                        that a parent</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">daughter element pair may
                        behave coherently and so will not be </span><a id="page_195" /><a class="target"
                        id="IDClocr-tgt-207" /><a class="target" id="IDClocr-tgt-205" /><a class="target"
                        id="IDClocr-tgt-203" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2759.1">fractionated, and yet behave in a very different manner from the
                        parent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2760.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2761.1">daughter pair of another isotopic system. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.2">For example, in the
                        Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2762.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2763.1">Nd and Lu</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">Hf systems the
                        parent</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2766.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2767.1">daughter pairs share similar chemical and physical
                        characteristics, whereas in the Re</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">Os, U</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2770.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2771.1">Th</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">Pb and Rb</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2774.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2775.1">Sr systems the parent</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">daughter pairs may be
                        strongly fractionated relative to one another.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">Finally, because of the
                        geochemical similarity between the Sm</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">â€“</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">Nd and Lu</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2781.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2782.1">Hf isotope systems, it is reasonable to expect both systems to behave in a
                        similar way and to display coupled geochemical behaviour. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.2">This is often evident on
                    </span><span class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2783.1">Îµ</span></span><sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">Nd</span></sub><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1"> versus </span><span
                        class="unicode-altfont-GFSNeohellenicStd"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2786.1">Îµ</span></span><sub><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">Hf</span></sub><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1"> diagrams (</span><a
                        class="xref" href="#B-sec-117" id="B-sec-117-back-7"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2789.1">Section 6.3.4</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">). </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.2">On occasion, the isotope
                        systems display </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2791.1">decoupled</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1"> behaviour and this may
                        also be of petrological significance.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">We now briefly review
                        some key geochemical properties of the Sr, Nd, Hf, Pb and Os systems. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.2">These are summarised in
                    </span><a class="xref" href="#TN-tblw-40" id="TN-tblw-40-back-2"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">Table
                            6.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2795.1">.</span></p>
                <div class="sec" id="C-sec-127">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2796.1">6.3.1.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2797.1"> Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2798.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2799.1">Nd Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">In discussing the
                            isotopes of Nd we differentiate between the long-lived Nd isotope system </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2801.1">147</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2802.1">Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2803.1">â†’</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2804.1">143</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">Nd which is important
                            in geochronology</span><a class="target" id="IDXloc-tgt-471" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1"> and the short-lived
                            isotope</span><a class="target" id="IDXloc-tgt-1263" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1"> system
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2808.1">146</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2809.1">Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2810.1">â†’</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2811.1">142</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">Nd (half-life 103 Ma)
                            which is relevant to our </span><a id="page_196" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">understanding of
                            processes in the very early history of the Earth. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.2">The significance of
                            the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2814.1">146</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2815.1">Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2816.1">â†’</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2817.1">142</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">Nd system is
                            discussed more fully in </span><a class="xref" href="#B-sec-117" id="B-sec-117-back-8"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">Section
                                6.3.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2820.1">.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">The Sm/Nd ratio in
                            the continental crust is lower than that of the depleted mantle</span><a class="target"
                            id="IDClocr-tgt-85" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2822.1"> and so over time generates lower </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2823.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2824.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2825.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">Nd ratios than are
                            found in the depleted mantle. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2826.2">In this respect the Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2827.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">Nd isotopic system is
                            similar to Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2829.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2830.1">Hf, but differs markedly from the U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2831.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2833.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">Pb, Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2835.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">Sr and Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2837.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">Os systems</span><a
                            class="target" id="IDXloc-tgt-1195" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2839.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2839.2">Since the elements Sm and Nd are not significantly
                            fractionated after crust formation by subsequent metamorphic or sedimentary processes, Nd
                            isotope ratios tend to preserve a memory of the parent</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2840.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">daughter isotope
                            ratios of their source. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2841.2">In addition, Sm and Nd are immobile under hydrothermal conditions, and so
                            Nd isotopes reflect the actual proportions of rock or magma involved in specific
                            petrological processes, although this isotope system is insensitive to small amounts of
                            recycled crust in the mantle.</span></p>
                </div>
                <div class="sec" id="C-sec-128">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2842.1">6.3.1.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2843.1"> Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2844.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2845.1">Hf Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">The Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2847.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">Hf isotope
                            system</span><a class="target" id="IDXloc-tgt-688" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1"> behaves in a similar
                            way to the Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2850.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2851.1">Nd isotope system</span><a class="target"
                            id="IDXloc-tgt-1287" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2852.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2852.2">The Lu/Hf ratio in continental crust is lower than that in the mantle, and
                            so with time the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2853.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2854.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2855.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">Hf of the crust
                            evolves to lower values relative to the Earth</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2857.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">s primitive
                            mantle</span><a class="target" id="IDXloc-tgt-1129" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1"> and the
                            complementary depleted mantle evolves to higher values. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.2">A widespread and
                            powerful application of Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2860.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2861.1">Hf isotopes in petrology is the integration of Hf model
                            ages with U</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2862.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2863.1">Pb crystallization ages for the mineral zircon.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.2">Recent
                            studies have shown that in old continental crust, Hf model ages frequently exceed
                            U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2864.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">Pb zircon ages.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.2">This
                            suggests that, if the U</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2866.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2867.1">Pb age represents the time of crystallisation of the
                            crust, the Hf model age indicates an earlier event which is taken to be the time at which
                            the precursor to the continental crust separated from the mantle (Kemp and Hawkesworth,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-472" id="REFe-r-472-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2868.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2869.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-129">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2870.1">6.3.1.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2871.1"> U</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2872.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2873.1">Th</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2874.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2875.1">Pb Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">The U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2877.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2879.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">Pb system</span><a
                            class="target" id="IDXloc-tgt-1427" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2881.1"> is more complex than other isotope systems used in
                            geochemistry because it incorporates three independent decay schemes (</span><a class="xref"
                            href="#BOXm-box-6" id="BOXm-box-6-back-6"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2882.1">Box 6.1</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">) and because Pb
                            isotopes do not define linear trends on lead isotope evolution diagrams. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.2">In terms of their
                            geochemical behaviour U and Pb are incompatible in silicate minerals, although U enters a
                            melt more readily than Pb, and U and Pb are relatively mobile in hydrothermal fluids,
                            whereas Th is highly insoluble.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1">In detail the two
                            isotopes of Pb produced from U decay (</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2885.1">206</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1">Pb and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2887.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2888.1">Pb) show contrasting behaviour as a consequence of their
                            differing radioactive decay rates (</span><a class="xref" href="#BOXm-box-6"
                            id="BOXm-box-6-back-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2889.1">Box 6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2890.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2890.2">Early in the history of the Earth </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2891.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2892.1">U decayed rapidly relative to </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2893.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2894.1">U, so that </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2895.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2896.1">Pb evolved rapidly with time. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.2">Thus,
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2897.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2898.1">Pb abundances are a sensitive indicator of an old source.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.2">Today,
                            however, </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2899.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2900.1">U is largely extinct so that in recent Earth history
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2901.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2902.1">U decay is more prominent than that of </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2903.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2904.1">U, and consequently the abundance of </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2905.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2906.1">Pb shows a greater spread than </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2907.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2908.1">Pb. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2908.2">This difference in behaviour between the Pb isotopes
                            allows the identification of several isotopic reservoirs</span><a class="target"
                            id="IDClocr-tgt-175" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2909.1"> (</span><a class="xref" href="#TN-tblw-40" id="TN-tblw-40-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1">Table
                                6.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2911.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2911.2">Crustal reservoirs are best sampled by studying the isotopic composition of
                            a mineral with a low U/Pb or Th/Pb ratio such as feldspar for they preserve the </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2912.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">initial</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2914.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1"> Pb isotopic
                            composition of the source. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2915.2">This approach was developed by Doe and Zartman (</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-248" id="REFe-r-248-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2916.1">1979</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2917.1">), is now applied to single crystals using in situ
                            analytical methods (Geng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-320"
                            id="REFe-r-320-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2918.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2919.1">) and is discussed further in </span><a class="xref"
                            href="#C-sec-151" id="C-sec-151-back"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2920.1">Section 6.3.6.1</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1">.</span></p>
                </div>
                <div class="sec" id="C-sec-130">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2922.1">6.3.1.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2923.1"> Rb</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2924.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2925.1">Sr Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">During crustal
                            melting</span><a class="target" id="IDXloc-tgt-256" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1"> the Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2928.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">Sr isotope
                            system</span><a class="target" id="IDXloc-tgt-1193" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1"> has the greatest
                            difference in compatibility between the parent and daughter elements. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.2">Rb and Sr are
                            therefore easily separated and are strongly fractionated between crust and mantle.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.3">This results
                            in the accelerated evolution of strontium isotopes in the continental crust relative to the
                            mantle and with time has produced higher </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2931.1">87</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2932.1">Sr/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2933.1">86</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">Sr ratios than in the
                            primitive mantle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2934.2">Within the continental crust, Rb and Sr are further separated during
                            re-melting, metamorphism</span><a class="target" id="IDXloc-tgt-829" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1"> and sedimentation
                            because Sr is partitioned into plagioclase, whereas Rb is preferentially partitioned into
                            the melt, and Sr is relatively immobile under hydrothermal conditions, whereas Rb is more
                            mobile.</span></p>
                </div>
                <div class="sec" id="C-sec-131">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2936.1">6.3.1.5</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2937.1"> Re</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2938.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2939.1">Os Isotopes</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">Re is moderately
                            incompatible and Os highly compatible</span><a class="target" id="IDXloc-tgt-956" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1"> in the mantle.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.2">This results
                            in crustal rocks having elevated Re/Os ratios relative to the mantle. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.3">In contrast, melt
                            extraction</span><a class="target" id="IDClocr-tgt-211" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1"> from the mantle
                            significantly lowers the Re/Os ratio of mantle peridotites</span><a class="target"
                            id="IDXloc-tgt-761" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2943.1"> and retards the in-growth of </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2944.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2945.1">Os from the decay of </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2946.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2947.1">Re. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2947.2">This allows the timing of melt extraction events </span><a
                            id="page_197" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2948.1">to be estimated solely from their </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2949.1">187</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2950.1">Os/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2951.1">188</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">Os ratio (Walker et
                            al., </span><a class="xref" href="ref-list.xhtml#REFe-r-964" id="REFe-r-964-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2953.1">1989</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2954.1">), although melt percolation through the mantle may
                            obscure this signal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2954.2">Re</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2955.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2956.1">Os methods have been applied to the study of mantle
                            xenoliths in order to date melt extraction events and identify a range of fertile, depleted
                            and re-fertilised mantle</span><a class="target" id="IDXloc-tgt-1197" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1"> sources.</span></p>
                </div>
            </div>
            <div class="sec" id="B-sec-115">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2958.1">6.3.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2959.1"> Recognising Isotopic Reservoirs</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1">Relative to the
                        composition of the Earth</span><span class="unicode-altfont-DejaVuSans"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">â€™</span></span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">s primitive,
                        undifferentiated mantle there are now a range of isotopically distinct reservoirs</span><a
                        class="target" id="IDClocr-tgt-176" /><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2963.1"> which can be recognised in both the mantle and the
                        continental crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2963.2">Our purpose here is to show how these different reservoirs might be recognised
                        on the basis of their present-day Sr, Nd, Hf, Pb and Os isotope chemistry (</span><a
                        class="xref" href="#TN-tblw-40" id="TN-tblw-40-back-4"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">Tables
                            6.6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">
                        and </span><a class="xref" href="#TN-tblw-41" id="TN-tblw-41-back"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">6.7</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1">).</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1">Zindler and Hart
                        (</span><a class="xref" href="ref-list.xhtml#REFe-r-1033" id="REFe-r-1033-back-2"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1">1986</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">) first delineated four
                        mantle end-member domains to explain the isotopic variation observed in mid-ocean ridge and
                        ocean island basalts</span><a class="target" id="IDXloc-tgt-933" /><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1">. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.2">In a simpler manner the
                        continental crust can be divided into upper, middle and lower parts (Rundnick and Gao, </span><a
                        class="xref" href="ref-list.xhtml#REFe-r-787" id="REFe-r-787-back-13"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1">2014</span></a><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1">), each with distinctive
                        geochemical and isotopic characteristics. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2973.2">In general, the upper and middle crust is more chemically
                        evolved than the heterogeneous lower crust.</span></p>
                <div class="table-wrap" id="TN-tblw-41">

                                id="kobo.2974.1">Table 6.7</span></span> <span class="title"><span

                                isotope ratios of some common rock types</span><a class="xref" href="#TFN-fn-45"
                                id="TFN-fn-45-back"><sup><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml"

                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1">Ultimately, it is
                        important to understand how the different reservoirs in the crust and mantle have gained their
                        isotopic character. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3478.2">Major processes include chemical depletion through melt extraction,</span><a
                        class="target" id="IDClocr-tgt-212" /><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.3479.1"> re-fertilisation by melt addition and by the recycling of
                        continental crust or oceanic crust into the mantle via subduction. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.2">Over geological time
                        these processes can produce compositional and isotopic heterogeneities from the mineral grain
                        scale to a global scale (Salters et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-804"
                        id="REFe-r-804-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3480.1">2011</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3481.1">; Farmer, </span><a class="xref" href="ref-list.xhtml#REFe-r-283"
                        id="REFe-r-283-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3482.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3483.1">; Hofmann, </span><a class="xref" href="ref-list.xhtml#REFe-r-408"
                        id="REFe-r-408-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3484.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3485.1">; Stracke, </span><a class="xref" href="ref-list.xhtml#REFe-r-870"
                        id="REFe-r-870-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3486.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.3487.1">).</span></p>
                <div class="sec" id="C-sec-132">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3488.1">6.3.2.1</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3489.1"> Oceanic Mantle Sources</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">Young magmatic rocks
                            record the isotopic composition of their source directly, as insufficient time has passed in
                            a newly formed magma for the parent isotope to produce a daughter isotope via radioactive
                            decay in addition to that inherited from the source. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.2">Thus the present-day
                            isotopic compositions of recent oceanic basalts were used by Zindler and Hart (</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-1033" id="REFe-r-1033-back-3"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3491.1">1986</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3492.1">) to identify four possible end-member mantle reservoirs.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.2">These
                            reservoirs are well characterised for Sr, Nd, Hf and Pb isotopes, as summarized by Hofmann
                            (</span><a class="xref" href="ref-list.xhtml#REFe-r-408" id="REFe-r-408-back-6"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3493.1">2014</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3494.1">) and Stracke (</span><a class="xref"
                            href="ref-list.xhtml#REFe-r-870" id="REFe-r-870-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3495.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3496.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3496.2">The commonly accepted reservoirs are shown in </span><a
                            class="xref" href="#FIG-fig-96" id="FIG-fig-96-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">Figures
                                6.10</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3498.1"> and </span><a class="xref" href="#FIG-fig-97" id="FIG-fig-97-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3499.1">6.11</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3500.1">, are summarised in </span><a class="xref"
                            href="#TN-tblw-40" id="TN-tblw-40-back-5"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3501.1">Tables 6.6</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1"> and </span><a
                            class="xref" href="#TN-tblw-41" id="TN-tblw-41-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3503.1">6.7</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3504.1"> and are discussed briefly below.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1">(a) </span><span
                            class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3506.1">The Primary Uniform Mantle (PUM) reservoir</span><a class="target"
                                id="IDXloc-tgt-1117" /></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3507.1">. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3507.2">Geochemical models of the Earth assume an initial primary
                            uniform mantle (PUM) reservoir. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3507.3">This is the composition of a homogeneous primitive or
                            primordial mantle</span><a class="target" id="IDXloc-tgt-1135" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1"> that would have
                            formed during the early degassing of the planet after core</span><a class="target"
                            id="IDXloc-tgt-346" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.3509.1"> formation but prior to the formation of the continents. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.2">The PUM is also known
                            as the bulk Earth (BE) or the bulk silicate Earth (BSE). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.3">While some oceanic
                            basalts have isotopic compositions similar to the PUM (McCoy-West et al., </span><a
                            class="xref" href="ref-list.xhtml#REFe-r-568" id="REFe-r-568-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3510.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3511.1">), there are no geochemical data that require such a
                            mantle domain exists today, although the PUM is a useful geochemical </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.3512.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1">frame of
                            reference</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.3514.1">â€™</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.3515.1"> and is shown in most of the following diagrams.</span>
                    </p>
