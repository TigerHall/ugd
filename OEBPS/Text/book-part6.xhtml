                            class="koboSpan" id="kobo.2062.2">Frequently, geochronological data are collected using a
                            step heating method in which the cumulative </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2063.1">39</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2064.1">Ar released is used to produce an age spectrum.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.2">Modern laser
                            ablation systems allow micron-level spatial resolution of argon isotope measurements, and
                            the in situ measurement of volcanic glass and minerals has been successfully applied using
                            ~100-</span><span class="unicode-altfont-GFSNeohellenicStd"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2065.1">Î¼</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2066.1">m analytical spots (Warren et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-970" id="REFe-r-970-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2067.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2068.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-121">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2069.1">6.2.5.2</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2070.1"> The Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2071.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">Sr System</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">The elements Rb and
                            Sr are sufficiently abundant in most crustal rocks (10</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2074.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">1000 ppm) for the
                            Rb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2076.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">Sr method of
                            geochronology</span><a class="target" id="IDXloc-tgt-1192" /><a class="target"
                            id="IDClocr-tgt-148" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2078.1"> to be useful in a wide range of rock types and minerals. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.2">However, Rb and Sr
                            are also relatively mobile and the Rb</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2079.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2080.1">Sr isotopic system is frequently disturbed by the influx
                            of fluids or by later thermal events. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2080.2">Consequently, Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2081.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">Sr dating requires
                            pristine samples and is rarely useful for constraining crust formation ages. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.2">Nevertheless, a
                            Rb</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2083.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">Sr isochron has
                            meaning and can usually be attributed to an event such as the time of metamorphism or
                            recystallisation in an igneous rock or the time of diagenesis in a sedimentary rock.</span>
                    </p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">The Rb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2086.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">Sr method is often
                            applied to the minerals biotite, muscovite, plagioclase K-feldspar and apatite. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.2">Ages can be
                            calculated from a two-point isochron method in which a mineral with a low concentration of
                            Rb such as plagioclase feldspar is used as a control on the initial ratio of the rock.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2087.3">Alternatively, mineral ages can be determined from single crystals or even
                            parts of single crystals associated with specific metamorphic fabrics (Cliff et al.,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-189" id="REFe-r-189-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2088.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2089.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-122">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2090.1">6.2.5.3</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2091.1"> The U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2092.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2094.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">Pb/He System</span>
                    </h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">The utility of the
                            U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2097.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2099.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">Pb system</span><a
                            class="target" id="IDXloc-tgt-1426" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2101.1"> lies in its independent and branching decay schemes and
                            in the contrasting geochemical properties of the elements involved. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.2">U and Th are
                            actinides, incompatible and refractory. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2101.3">Under oxidizing conditions U exists as U</span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2102.1">6+</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2103.1"> and can be highly mobile. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.2">Pb is slightly less
                            incompatible, is chalcophile and exists in several oxidation states.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">The focus here is on
                            the Pb</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2105.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2106.1">Pb, </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2107.1">235</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2109.1">â€“</span></span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2110.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2111.1">Pb and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2112.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2113.1">U</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2114.1">â€“</span></span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2115.1">206</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">Pb systems.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.2">U-series
                            dating, which involves the numerous intermediate to short-lived daughter products within the
                            U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2117.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2119.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">Pb system, is useful
                            for dating very young geological processes but is not addressed here. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.2">Nor are the methods
                            of the He fission track system that is used to determine the timing of low-temperature
                            process associated with erosion. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2120.3">For a thorough discussion of these systems, we refer the
                            interested reader to White (</span><a class="xref" href="ref-list.xhtml#REFe-r-982"
                            id="REFe-r-982-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2121.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2122.1">) and Reiners et al. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.2">(</span><a
                            class="xref" href="ref-list.xhtml#REFe-r-746" id="REFe-r-746-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2123.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2124.1">).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">Pb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2126.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">Pb whole-rock and
                            mineral isochrons can be plotted for a wide range of rock types from granites to basalts,
                            and can also be used to determine the depositional age of some sediments. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.2">The method yields
                            reliable ages in rocks with simple crystallisation histories. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.3">However, the
                            differences in U and Pb mobility and geochemical behaviour may complicate the interpretation
                            if the isotopes have been reset. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2127.4">Thus, the Pb</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2128.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">Pb isochron
                            method</span><a class="target" id="IDXloc-tgt-1067" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1"> rarely provides
                            crust formation ages and is better used to determine the age of metamorphism.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">The combined use of
                            the </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2132.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2133.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2134.1">238</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">U and
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2136.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2137.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2138.1">235</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">U systems allows an
                            assessment of whether the assumptions associated with </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2140.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2141.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2142.1"> have been met. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.2">This approach is
                            commonly applied to mineral samples such as zircon. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.3">When samples which
                            have had an undisturbed thermal history are plotted on a </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2143.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2144.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2145.1">238</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">U versus
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2147.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2148.1">Pb/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2149.1">235</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">U plot, they should
                            lie on </span><a id="page_191" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2151.1">the </span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2152.1">â€˜</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2153.1">concordia</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2154.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1"> curve (</span><a
                            class="xref" href="#FIG-fig-94" id="FIG-fig-94-back-2"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">Figure
                                6.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2157.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2157.2">The concordia curve is the theoretical curve along which a series of
                        </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2158.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2159.1">U and </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2160.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2161.1">U ages over time are the same (</span><a class="xref"
                            href="#FIG-fig-94" id="FIG-fig-94-back-3"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2162.1">Figure 6.8</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">, </span><a
                            class="xref" href="#BOXm-box-6" id="BOXm-box-6-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">Box
                                6.1</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2165.1">) and is calculated from the decay constants of the two systems.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.2">Hence a U-,
                            Th-, Pb-bearing mineral population may define a linear array on a concordia diagram</span><a
                            class="target" id="IDXloc-tgt-218" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2166.1"> with an upper and lower time intercept on the concordia
                            curve (</span><a class="xref" href="#FIG-fig-94" id="FIG-fig-94-back-4"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">Figure
                                6.8</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2168.1">). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2168.2">The normal interpretation of the linear array, known as the
                            discordia,</span><a class="target" id="IDXloc-tgt-318" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1"> is one of lead loss
                            (or uranium gain) in which its upper and lower intercepts with the concordia curve may have
                            petrological significance.</span></p>
                    <div class="fig" id="FIG-fig-94"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2170.1"><img class="graphic" src="../Images/74584fig6_8.png" /></span>
                        <div class="caption"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2171.1">Figure 6.8</span></span>
                            <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2172.1">U</span><span class="unicode-altfont-DejaVuSans"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2173.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2174.1">Pb concordia diagram. </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2175.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2176.1">Pb/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2177.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2178.1">U and </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2179.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2180.1">Pb/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2181.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2182.1">U data from zircon grains from a granulite facies
                                    metasediment from Sri Lanka (after Kroner et al., </span><a class="xref"
                                    href="ref-list.xhtml#REFe-r-493" id="REFe-r-493-back"><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2183.1">1987</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2184.1">). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.2">The concordia
                                    curve defines the theoretical evolution through time of </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2185.1">206</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2186.1">Pb/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2187.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2188.1">U and </span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2189.1">207</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2190.1">Pb/</span><sup><span
                                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2191.1">235</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2192.1">U ages that are equivalent (</span><a class="xref"
                                    href="#BOXm-box-6" id="BOXm-box-6-back-5"><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.2193.1">Box 6.1</span></a><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">).
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.2">It
                                    is curved because </span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                        class="koboSpan" id="kobo.2195.1">235</span></sup><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">U and
                                </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                        id="kobo.2197.1">238</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2198.1">U have different half-lives. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.2">A discordia
                                    is a line fitted to data points that are not concordant (do not coincide with the
                                    concordia curve). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2198.3">A discordia may intersect the concordia curve at two points.
                                </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.4">The
                                    sketches show morphologies of individual zircon grains and the locations analysed
                                    using a secondary ion mass spectrometer (SIMS). </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.5">Old zircon
                                    grains and the cores of composite grains define a linear array (discordia 1) with an
                                    upper intercept at 3.2 Ga and a lower intercept at 1.1 Ga. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.6">The upper
                                    intercept is interpreted as the age of the source of detrital zircon and the lower
                                    intercept as the time of granulite facies metamorphism. </span><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.7">New zircon
                                    grains (recognised on the basis of their irregular morphology) and new zircon
                                    overgrowth on composite grains define a second linear array (discordia 2) with an
                                    upper intercept at 1.1 Ga (the time of granulite facies metamorphism) and a lower
                                    intercept at the present day. </span><span xmlns="http://www.w3.org/1999/xhtml"
                                    class="koboSpan" id="kobo.2198.8">The new zircon growth was interpreted to have
                                    occurred during the granulite facies event.</span></p>
                        </div>
                    </div>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">U and Th typically
                            occur in zircon, monazite, rutile, titanite, epidote and apatite and so are often used in
                            U</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2200.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">Th</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2202.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">Pb isotopic studies.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.2">Zircon in
                            particular is a highly refractory mineral and so is especially useful since it can retain
                            primary (crystallization) age information despite being affected by secondary processes
                            (e.g., Reimink et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-743"
                            id="REFe-r-743-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2204.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2205.1">, and references therein). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.2">Thus, magmatic
                            zircons in felsic rocks may be used to date the time of crystallisation from the upper
                            intercept of the discordia curve. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2205.3">In contrast, granitic rocks which are melts of older crust
                            may contain inherited (xenocrystic) zircons and in this case the lower intercept may
                            represent the age of crystallisation, while the upper intercept may reflect the age of the
                            crustal source (Amelin et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-26"
                            id="REFe-r-26-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2206.1">2000</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2207.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2207.2">In sediments, detrital zircons</span><a class="target"
                            id="IDXloc-tgt-1510" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2208.1"> can reflect the age and composition of the sediment source (Zhang et al.,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-1026" id="REFe-r-1026-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2209.1">2015</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2210.1">), and in metamorphic rocks zircons are used to date the
                            age of the protolith and also the time of metamorphism (Hoiland et al., </span><a
                            class="xref" href="ref-list.xhtml#REFe-r-410" id="REFe-r-410-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2211.1">2018</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2212.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2212.2">The application of high spatial resolution methods allows
                            the dating of mineral growth zones within a single zircon</span><a class="target"
                            id="IDXloc-tgt-1513" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2213.1"> grain and identification of the magmatic and, if applicable, the
                            metamorphic chronology of the rock (</span><a class="xref" href="#FIG-fig-94"
                            id="FIG-fig-94-back-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2214.1">Figure 6.8</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2215.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-123">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2216.1">6.2.5.4</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2217.1"> The Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2218.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">Nd System</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">The REE elements Sm
                            and Nd are incompatible and therefore are more abundant in the crust than in the mantle.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.2">They are
                            less mobile than Rb, Sr, Th, U and Pb and so may preserve </span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2221.1">â€˜</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">original</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2223.1">â€™</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1"> isotopic signatures
                        </span><a id="page_192" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2225.1">in rocks whose Rb</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2226.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2227.1">Sr and Pb isotopic chemistry has been disturbed.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.2">The
                            Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2228.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">Nd isotope
                            system</span><a class="target" id="IDXloc-tgt-1286" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1"> is important in
                            dating mafic rocks and meteorites where there is sufficient Sm/Nd fractionation</span><a
                            class="target" id="IDXloc-tgt-1284" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2231.1"> to allow the accurate determination of an age and is one
                            of the best methods for obtaining crust formation ages from a whole-rock analysis.</span>
                    </p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">The chief
                            limitations of the Sm</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2233.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2234.1">Nd method are associated with its long half-life, which
                            restricts its application to older rocks, and the relatively small variations in Sm/Nd found
                            in most cogenetic rock suites. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2234.2">For this reason, some workers have combined different
                            lithologies on an isochron diagram to obtain a wider spread of Sm/Nd ratios, although this
                            strategy requires a clear demonstration of their cogeneticity; otherwise, samples extracted
                            from different sources and with very different histories will generate a questionable
                            isochron.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">Some accessory
                            minerals</span><a class="target" id="IDXloc-tgt-8" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1"> such as apatite,
                            monazite, sphene or garnet fractionate the REE and are useful in Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2237.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">Nd mineral
                            geochronology</span><a class="target" id="IDClocr-tgt-149" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.2">Garnet is
                            particularly important in this regard, for it has a high </span><span class="italic"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2240.1">T</span></span><sub><span class="italic"><span
                                    xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                    id="kobo.2241.1">c</span></span></sub><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2242.1"> (~500</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2243.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">700Â°C, </span><a
                            class="xref" href="#FIG-fig-91" id="FIG-fig-91-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">Figure
                                6.5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2246.1">) and can be used to date the peak of metamorphism</span><a class="target"
                            id="IDClocr-tgt-216" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2247.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2247.2">Garnet-bearing mineral assemblages also offer the potential for precise
                            Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2248.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">Nd mineral isochron
                            ages because garnet has a high Sm/Nd ratio which allows the slope of a mineral isochron to
                            be accurately determined with errors of only 5</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2250.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">10 Ma for Mesozoic
                            ages (Zheng et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-1030"
                            id="REFe-r-1030-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2252.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2253.1">; Lotout et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-535" id="REFe-r-535-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2254.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2255.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2255.2">Garnet ages are determined on two-point isochrons between
                            garnet and whole-rock or one or more of the minerals plagioclase, pyroxene and hornblende
                            with less fractionated Sm/Nd. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2255.3">Mineral isochrons which do not involve garnet are also
                            possible but generally define a smaller range in Sm/Nd, although they may still yield ages
                            with errors of ~20 Ma.</span></p>
                </div>
                <div class="sec" id="C-sec-124">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2256.1">6.2.5.5</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2257.1"> The Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2258.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">Hf System</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">The Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2261.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">Hf system</span><a
                            class="target" id="IDXloc-tgt-687" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2263.1"> is similar to the Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2264.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">Nd isotopic system
                            inasmuch as Lu is also a REE, but the half-life of </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2266.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2267.1">Lu is shorter than </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2268.1">147</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2269.1">Sm (37 Ga versus 106 Ga). </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.2">This means that Lu/Hf
                            and therefore </span><sup><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2270.1">176</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2271.1">Hf/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2272.1">177</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">Hf in rocks and
                            minerals should have a greater range than is seen by </span><sup><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2274.1">143</span></sup><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2275.1">Nd/</span><sup><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2276.1">144</span></sup><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">Nd in the
                            Sm</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2278.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">Nd system.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2279.2">Theoretically, the Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2280.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2281.1">Hf method should permit precise isochron age
                            determinations for older rocks. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2281.2">In practice, however, the lack of significant Lu/Hf
                            fractionation in most crustal rocks and in common rock-forming minerals prevents this method
                            from being used to determine isochron ages. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.3">Instead, the main
                            applications are limited to those few specific minerals which fractionate Lu/Hf, as will be
                            discussed in </span><a class="xref" href="#C-sec-128" id="C-sec-128-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">Section
                                6.3.1.2</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2283.1">.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">Lu is the heaviest
                            of the REEs and it is especially accommodated in those phases that prefer the HREE.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.2">Garnet is an
                            excellent example and most garnet species strongly partition Lu relative to the lighter REEs
                            and Hf. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2284.3">In addition, Hf is chemically similar to Zr and is therefore concentrated
                            in the mineral zircon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2284.4">Although this is an advantage in simple igneous systems and allows the
                            application of Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2285.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2286.1">Hf and U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2287.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">Pb dating methods to
                            the same zircon grains, the different diffusion rates of trivalent Lu and tetravalent Hf
                            cations means that interpreting the results for metamorphic rocks is not always
                            straightforward (Bloch et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-93"
                            id="REFe-r-93-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2289.1">2020</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2290.1">, and references therein).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">An important
                            application of the Lu</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2292.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2293.1">Hf method is in the study of clastic sediments.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.2">These tend
                            to concentrate the heavy minerals such as garnet and zircon in which it is possible to apply
                            multiple isotopic techniques including U</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2294.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">Pb, O, and
                            Lu</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2296.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">Hf isotopes, as well
                            as to analyse for trace elements and the REE. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.2">This means that in
                            both modern and ancient sedimentary systems individual detrital mineral grains can be used
                            to obtain information about both their source and the processes operating in the source
                            region (Hoiland et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-411"
                            id="REFe-r-411-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2298.1">2017</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2299.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2299.2">When sufficient grains are analysed it is also possible to
                            constrain their likely tectonic setting (Cawood et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-147" id="REFe-r-147-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2300.1">2012</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2301.1">).</span></p>
                </div>
                <div class="sec" id="C-sec-125">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2302.1">6.2.5.6</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2303.1"> The Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2304.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">Os System</span></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">In contrast to the
                            highly lithophile elements of the Rb</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2307.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2308.1">Sr, Sm</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2309.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">Nd or Lu</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2311.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">Hf systems, the
                            elements Re and Os are highly siderophile</span><a class="target"
                            id="IDXloc-tgt-955" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2313.1"> elements</span><a class="target" id="IDXloc-tgt-514" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1"> (HSE) and so are
                            depleted in the silicate Earth and are present only at the ppb to sub-ppb levels.
                        </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.2">Both Re and
                            Os are HSE elements, but Os is also a PGE and therefore is associated with ultramafic
                            rocks</span><a class="target" id="IDXloc-tgt-1431" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">, sulphides and
                            arsenides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2315.2">In mantle phases Re is moderately incompatible, whereas Os is highly
                            compatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2315.3">This results in crustal rocks having elevated Re/Os ratios relative to the
                            mantle</span><a class="target" id="IDXloc-tgt-1194" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.2">As noted above, the
                            overall concentrations of Re and Os in the crust are low, but it is the strong fractionation
                            of Re/Os and their enrichment in specific minerals that forms the basis of Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2317.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">Os
                            geochronology.</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">Because crustal
                            materials have very low concentrations of Re and Os, the application of the Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2320.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">Os system is
                            restricted to samples enriched in Re and with </span><a id="page_193" /><a class="target"
                            id="IDXloc-tgt-1029" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2322.1">high Re/Os. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2322.2">Re is particularly concentrated in molybdenite, to a
                            lesser extent in Cu sulphides, and in black shales</span><a class="target"
                            id="IDXloc-tgt-99" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2323.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2323.2">This makes the Re</span><span class="unicode-altfont-DejaVuSans"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2324.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2325.1">Os system useful in the study of iron meteorites, ore
                            deposits, ultramafic rocks and hydrocarbons. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.2">Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2326.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">Os dating is based on
                            the isochron method and combines related samples or minerals on an isochron (Kendall et al.,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-475" id="REFe-r-475-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2328.1">2006</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2329.1">; Day, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-223" id="REFe-r-223-back-5"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2330.1">2016</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2331.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2331.2">The method has also been used to date shales as young as
                            150 Ma (Cohen et al., </span><a class="xref" href="ref-list.xhtml#REFe-r-191"
                            id="REFe-r-191-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2332.1">1999</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2333.1">), and model ages in excess of 2 Ga have been calculated
                            for Phanerozoic ophiolitic rocks (Meibom et al., </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-587" id="REFe-r-587-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2334.1">2002</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2335.1">).</span></p>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">The Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2337.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">Os system has also
                            been used to date mantle melt</span><a class="target" id="IDClocr-tgt-201" /><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1"> extraction</span><a
                            class="target" id="IDXloc-tgt-796" /><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2340.1"> events (Carlson, </span><a class="xref"
                            href="ref-list.xhtml#REFe-r-135" id="REFe-r-135-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2341.1">2005</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2342.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2342.2">Os is compatible during mantle melting, whereas Re is
                            moderately incompatible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2342.3">Consequently, a melt residue will have lower Re and higher Os than either
                            the fertile mantle or a mantle melt. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2342.4">This means that in residual peridotites the Re</span><span
                            class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2343.1">â€“</span></span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">Os system is less
                            sensitive to contamination by migrating melts, thereby allowing whole rock mantle xenoliths
                            to return useful chronological information on the timing of melt extraction.</span></p>
                </div>
                <div class="sec" id="C-sec-126">
                    <h3 class="C"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2345.1">6.2.5.7</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2346.1"> Data Reduction Software Used in Geochronology</span><a
                            class="target" id="IDClocr-tgt-150" /></h3>
                    <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">There are two free
                            software packages commonly used for the reduction of geochronological data, Isoplot (Ludwig,
                        </span><a class="xref" href="ref-list.xhtml#REFe-r-538" id="REFe-r-538-back"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2348.1">2009</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2349.1">) and IsoplotR</span><a class="target"
                            id="IDXloc-tgt-595" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2350.1"> (Vermeesch, </span><a class="xref" href="ref-list.xhtml#REFe-r-955"
                            id="REFe-r-955-back-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2351.1">2018b</span></a><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2352.1">). </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2352.2">Isoplot 4.15 (</span><a class="uri"
                            href="http://www.bgc.org/isoplot_etc/isoplot.html"><span
                                xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                                id="kobo.2353.1">www.bgc.org/isoplot_etc/isoplot.html</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">) is a PC-based
                            add-on for Excel, and will work with some Mac Windows-enabling programs. </span><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.2">Versions for older
                            operating systems are also available. </span><span xmlns="http://www.w3.org/1999/xhtml"
                            class="koboSpan" id="kobo.2354.3">IsoplotR (</span><a class="uri"
                            href="http://www.ucl.ac.uk/~ucfbpve/isoplotr/"><span xmlns="http://www.w3.org/1999/xhtml"
                                class="koboSpan" id="kobo.2355.1">www.ucl.ac.uk/~ucfbpve/isoplotr/</span></a><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">) is a similar
                            program written in R and can be used on-line or off-line with a computer that has R
                            installed on it.</span></p>
                </div>
            </div>
            <div class="sec" id="B-sec-113">
                <h2 class="B"><span class="label"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2357.1">6.2.6</span></span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2358.1"> The Interpretation of Model Ages</span></h2>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">A model age is an
                        estimate of the time at which a sample separated from its mantle source region, and for igneous
                        rocks and meta-igneous rocks this is a good estimate of the time of crust formation.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.2">However, as
                        noted above in </span><a class="xref" href="#C-sec-116" id="C-sec-116-back"><span
                            xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">Section
                            6.2.2.4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2361.1"> a number of assumptions have to be made when calculating a model age</span><a
                        class="target" id="IDXloc-tgt-877" /><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2362.1">.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">In the case of Sr
                        isotopes, none of these criteria is usually fulfilled with any certainty for either igneous
                        rocks or sediments (Goldstein, </span><a class="xref" href="ref-list.xhtml#REFe-r-333"
                        id="REFe-r-333-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2364.1">1988</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2365.1">) and consequently model ages are not usually calculated for the Rb</span><span
                        class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                            id="kobo.2366.1">â€“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2367.1">Sr system. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2367.2">On the other hand, useful and meaningful model ages can be calculated for Nd,
                        Hf and Os isotopes, although in each case the reference reservoir (CHUR or DM) must be specified
                        and in the case of DM model ages the precise DM model evolution curve must also be
                        defined.</span></p>
                <p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">Model ages for
                        granitoids may be used to estimate the age of their source. </span><span
                        xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.2">In the case of
                        mantle-derived granites, the model age gives the time that the basaltic precursor to the granite
                        was extracted from the mantle. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2368.3">This is often close in time to the crystallisation age of the
                        granite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
                        id="kobo.2368.4">Granitoids which are derived by the melting of older continental crust give
                        model ages which are indicative of the age of their crustal source, although this is realistic
                        only when the parent/daughter element ratio has not been disturbed by fractionation.
                    </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.5">Often granites
                        are a mixture of crustal and mantle sources. </span><span xmlns="http://www.w3.org/1999/xhtml"
                        class="koboSpan" id="kobo.2368.6">When this is the case calculated model ages provide only a
                        minimum age (Arndt and Goldstein, </span><a class="xref" href="ref-list.xhtml#REFe-r-37"
                        id="REFe-r-37-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan"
