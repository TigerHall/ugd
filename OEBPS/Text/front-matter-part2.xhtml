</head><body class="front-matter-part reviews" id="FMT-fnmp-1"><div class="named-book-part-body"><p><a id="page_ii"/><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">From a review of the First Edition:</span></span></p><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">“…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1"> a well-balanced, clearly written account of how to deal with geochemical data </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1"> Students, researchers, academic and industrial professional geologists will need to have this manual at their elbow when dealing with geochemical data.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">”</span></span></p><div class="attrib"><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">Mineralogical Magazine</span></span></div></div><p><span class="bold"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">Praise for the Second Edition:</span></span></p><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">The new edition of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">Using Geochemical Data</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1"> is not only an excellent text for a geochemistry course, but it also provides an easy source to find geochemical information, especially for a non-specialist. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.2">The chapter on analysing geochemical data is outstanding and the information in this chapter is not generally available in other geochemical texts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.3">The chapters on major and trace elements are not only useful in geochemistry, but are also important in igneous and sedimentary petrology courses: most petrology texts do not cover the valuable information in these chapters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.4">For a non-specialist, it is easy to look up specific geochemical diagrams in the book, see how they are constructed, and what the limitations are for their applications. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.5">The discussion of trace elements in evaluating various magmatic processes and tectonic settings in </span><a class="xref" href="book-part4.xhtml#CN-bp-4" id="CN-bp-4-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">Chapters 4</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1"> and </span><a class="xref" href="book-part5.xhtml#CN-bp-5" id="CN-bp-5-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">5</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1"> is clearly in a league of its own when compared to other geochemistry textbooks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.2">And the worked problems in </span><a class="xref" href="book-part6.xhtml#CN-bp-6" id="CN-bp-6-back"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">Chapter 6</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">(radiogenic isotopes) are very helpful for students. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.2">I strongly recommend the book as both a geochemical textbook and as an easy-to-use reference for geochemists and non-geochemists alike.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">Kent C Condie, New Mexico Institute of Mining &amp; Technology</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">This welcome second edition combines geochemical approaches in the tackling of geological problems, with descriptions of widely used techniques. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.2">It ranges from major and trace element geochemistry, to geochemical discriminant diagrams, and radiogenic and stable isotopes, ensuring that it will be a key resource for those seeking to utilise the breadth of geochemistry now available. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.3">For me, the strength of this textbook is the combination of the breadth of topics covered in one place, providing a resource that people can dip into and learn how to apply different approaches.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">Chris Hawkesworth, University of Bristol</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">The new Rollinson and Pease version of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">Using Geochemical Data</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1"> is a very welcome second edition of the classic original </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1"> This revised and much expanded text is very well illustrated and covers many new developments in geochemistry </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1"> It will be of great value to petrology undergraduates as well as to postgraduate students starting to use their own data.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">Stephen Daly, University College, Dublin</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">Geochemists of a certain vintage and with petrological inclinations usually have at least one much-used copy of Rollinson (1993). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.2">This second edition is an impressive distillation of the classic and the current, carefully updated and expanded. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.3">It is still, at its heart, a pragmatic </span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">how to do it</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">”</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1"> guide anchored in numerical and a new statistical rigour, and so will take pride of place on many a geochemical bookshelf.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">Mike Fowler, University of Portsmouth</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">From A-F-M to Zr/Y, this timely update to a classic textbook provides an accessible introduction to geochemical data analysis, accompanied by numerous practical recipes, and built on solid statistical foundations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.2">Rollinson and Pease have created an essential reference for a new generation of geochemists.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">Pieter Vermeesch, University College London</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">This thoroughly contemporary revamp of Rollinson</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">’</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">s text - with updates and additions on analytical methods, data analysis, and modern interpretations - reinforces the critical role of this authoritative practical reference for robust use of geochemical data across a broad swathe of solid Earth geochemistry.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">Peter Reiners, University of Arizona</span></div></div><div class="disp-quote review"><p><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">“</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">After having broken apart several copies of the first edition of </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">Using Geochemical Data</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1"> from extensive use, it is great to see a thoroughly updated version of the book, which will again see much use as a shelf reference and for graduate-level coursework. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.2">The second edition follows a similar format as the first, but completely modernised to include more on advanced instrumental and data analysis techniques followed by dedicated sections that centre on how to understand and illustrate major- and trace-element data, as well as radiogenic and stable isotope data. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.3">Unlike most books that would be specifically geared to rock type, </span><span class="italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">Using Geochemical Data</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1"> focuses discussion on explaining how and why different geochemical approaches apply to the study of different rock types. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">This approach not only does an excellent job of explaining how and why certain elemental groups are used and illustrated, but also allows readers to build an understanding of the geochemical connections between different fields of geosciences.</span><span class="unicode-altfont-DejaVuSans"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">”</span></span></p><div class="attrib"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">Chris Fedo, University of Tennessee, Knoxville</span></div></div></div></body></html>
